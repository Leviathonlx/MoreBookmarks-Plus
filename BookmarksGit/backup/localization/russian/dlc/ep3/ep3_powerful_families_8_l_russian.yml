l_russian:
 ep3_powerful_families.8000.t: "На самом верху"
 ep3_powerful_families.8000.desc: "[influential_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)], на днях [Select_CString(influential_family_member.IsFemale, 'прислала', 'прислал' )] мне письмо, которое в очередной раз продемонстрировало [Select_CString(influential_family_member.IsFemale, 'ее', 'его' )] коварство и склонность к интригам. [influential_family_member.GetSheHe|U] предлагает воспользоваться [Select_CString(influential_family_member.IsFemale, 'ее', 'его' )] высоким положением, чтобы подделать важные бумаги, которые [liege.GetTitleAsNameNoTooltip|l] всегда держит при себе.\n\nПолучив место при дворе, [influential_family_member.GetNameNoTooltip|l] не раз [Select_CString(influential_family_member.IsFemale, 'оказывала', 'оказывал' )] семье неоценимые услуги. [Select_CString(influential_family_member.IsFemale, 'Ее', 'Его' )] последнее предложение может принести нашему дому еще большую пользу, однако в случае провала [influential_family_member.GetSheHe] наверняка лишится своего поста…"
 ep3_powerful_families.8000.a: "Какая прекрасная возможность!"
 ep3_powerful_families.8000.a.win: "[influential_family_member.GetFirstNameNoTooltip] успешно выполняет поручение"
 ep3_powerful_families.8000.a.lose: "[influential_family_member.GetFirstNameNoTooltip] [Select_CString(influential_family_member.IsFemale, 'поймана', 'пойман' )] с поличным"
 ep3_powerful_families.8000.b: "Надо обыскать [Select_CString(liege.IsFemale, 'ее', 'его' )] архив, вдруг найдется что-то интересное!"
 ep3_powerful_families.8000.b.tt: "[influential_family_member.GetFirstNameNoTooltip] может узнать секреты, которые таит [liege.GetNameNoTooltip]"
 ep3_powerful_families.8000.b.win.secret: "[influential_family_member.GetFirstNameNoTooltip] узнаёт секрет"
 ep3_powerful_families.8000.b.win.no_secret: "[influential_family_member.GetFirstNameNoTooltip] не узнаёт никаких тайн"
 ep3_powerful_families.8000.c: "Просто оставайся [Select_CString(liege.IsFemale, 'ее', 'его' )] верным слугой."
 ep3_powerful_families.8010.t: "[liege.GetTitleAsNameNoTooltip|U] в беде"
 ep3_powerful_families.8010.desc: "[war.GetName|U] идет не слишком удачно: после ряда поражений [liege.GetName|l] [Select_CString(liege.IsFemale, 'вынуждена', 'вынужден' )] уйти в глухую оборону. Пользуясь слабостью [Select_CString(liege.IsFemale, 'своей повелительницы', 'своего повелителя' )], [liege.GetPrimaryTitle.GetAdjective|l]ие придворные и влиятельные семейства строят интриги за [Select_CString(liege.IsFemale, 'ее', 'его' )] спиной. Возможно, нам тоже пора сделать ход, пока [liege.GetTitleAsNameNoTooltip|l] [Select_CString(liege.IsFemale, 'уязвима', 'уязвим' )].\n\nС другой стороны, если помочь [Select_CString(liege.IsFemale, 'ей', 'ему' )] в трудный час, мы заслужим [Select_CString(liege.IsFemale, 'ее', 'его' )] вечную благодарность и станем самой надежной опорой трона…"
 ep3_powerful_families.8010.a: "Небольшой финансовой помощи достаточно, чтобы заручиться [Select_CString(liege.IsFemale, 'ее', 'его' )] доверием."
 ep3_powerful_families.8010.b: "Мы должны прислать на помощь войска и принять участие в войне!"
 ep3_powerful_families.8010.c: "Нужно воспользоваться [Select_CString(liege.IsFemale, 'ее', 'его' )] слабостью."
 ep3_powerful_families.8010.a.win: "Ваше влияние растет"
 ep3_powerful_families.8010.a.lose: "[liege.GetTitleAsNameNoTooltip|U] относится к вам с подозрением"
 ep3_powerful_families.8010.d: "Сейчас не время."
 ep3_powerful_families.8011.t: "[generous_family.Custom2('AppropriateGreetingPositive', liege )]!"
 ep3_powerful_families.8011.desc: "Наша семья высоко ценит ваши воинские заслуги. Все мы верим, что [war.GetName|l] завершится вашей блестящей победой! Прошу, примите эти средства из нашей казны, пусть они помогут разгромить неприятеля!"
 ep3_powerful_families.8011.a: "Какая щедрость."
 ep3_powerful_families.8012.t: "Связанные войной"
 ep3_powerful_families.8012.desc: "Все уже понимают, что [war.GetName|l] идет не так хорошо, как мы рассчитывали. Самые могущественные семьи нашей державы начали строить козни, рассчитывая нагреть руки в крепнущем хаосе.\n\nК счастью, [generous_family.GetName] не из таких. В своем письме [generous_family.GetSheHe] обещает передать мне немалую часть своих войск. Взамен [generous_family.GetSheHe] просит лишь несколько почетных титулов и должностей."
 ep3_powerful_families.8012.a: "Славно."
 ep3_powerful_families.8012.a.toast: "[liege.GetFirstName] принимает ваше предложение"
 ep3_powerful_families.8012.b: "Я не позволю собой манипулировать!"
 ep3_powerful_families.8012.b.toast: "[liege.GetFirstName] отклоняет ваше предложение"
 ep3_powerful_families.8020.t: "В зародыше"
 ep3_powerful_families.8020.desc: "Еще недавно почти никто не знал дома [new_family.GetHouse.GetBaseName], но теперь его имя гремит по всей стране. Влияние этой семьи проникло в каждый уголок нашей державы: словно сорняк, она стремительно захватывает всё новые поля.\n\nНельзя не признать, что сейчас дом [new_family.GetHouse.GetBaseName] является одним из сильнейших в нашей стране. Другие члены семьи спрашивают, какую, по моему мнению, позицию мы должны занять по отношению к этим выскочкам?"
 ep3_powerful_families.8020.a: "Мы должны противодействовать им."
 ep3_powerful_families.8020.a.win: "Вам удается сократить их влияние"
 ep3_powerful_families.8020.a.lose: "Ваши усилия не приносят результата"
 ep3_powerful_families.8020.b: "Дадим им понять, что мы считаем их друзьями."
 ep3_powerful_families.8020.b.win: "[new_family.GetFirstName] [Select_CString(new_family.IsFemale, 'впечатлена', 'впечатлен' )]"
 ep3_powerful_families.8020.b.lose: "[new_family.GetFirstName] не [Select_CString(new_family.IsFemale,'впечатлена', 'впечатлен')]"
 ep3_powerful_families.8020.c: "Мы не станем связываться с ними."
 ep3_powerful_families.8030.t: "Связанные интригами"
 ep3_powerful_families.8030.desc: "[faction.GetName|U] еще только набирает силы, но моя великая семья уже безоговорочно поддерживает это движение. Увы, некоторые другие дома пока не признают справедливость наших стремлений и отказываются присоединяться к нашему делу.\n\nЯ записываю дальнейшие распоряжения участникам фракции и не перестаю гадать, отчего [friendly_family.Custom2('MyCharacterIntroduction', ROOT.Char)|l] до сих пор не [Select_CString(friendly_family.IsFemale, 'поддержала', 'поддержал' )] наши цели."
 ep3_powerful_families.8030.a: "Надо немедленно написать [Select_CString(friendly_family.IsFemale, 'ей', 'ему' )]!"
 ep3_powerful_families.8030.a.win: "Вы убеждаете [Select_CString(friendly_family.IsFemale, 'ее', 'его' )]"
 ep3_powerful_families.8030.a.lose: "Вы не получаете ответа"
 ep3_powerful_families.8030.b: "Друзья нам нужны не для этого."
 ep3_powerful_families.8040.t: "Приглашение на прогулку"
 ep3_powerful_families.8040.desc: "С тех пор, как владение [location.GetName] перешло дому [other_family.GetHouse.GetName], я чувствую себя гостем в своем собственном доме. Разумеется, территория вокруг имения по-прежнему принадлежит мне, но за воротами уже чужая земля — там правит [other_family.GetName].\n\nПрогуливаясь по своим владениям, я размышляю, сколько преимуществ я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы получить, если бы [other_family.GetFirstNameNoTooltip] [Select_CString(other_family.IsFemale, 'составила', 'составил' )] мне компанию…"
 ep3_powerful_families.8040.a: "Надо поскорее [Select_CString(other_family.IsFemale, 'ее', 'его' )] пригласить!"
 ep3_powerful_families.8040.a.win: "Визит проходит удачно"
 ep3_powerful_families.8040.a.lose: "Визит заканчивается полным провалом"
 ep3_powerful_families.8040.b: "Пора забрать эту землю себе."
 ep3_powerful_families.8040.b.win: "Ваше влияние возрастает"
 ep3_powerful_families.8040.b.lose: "Ваш замысел разоблачают"
 ep3_powerful_families.8040.c: "Мне главное не высовываться."
 ep3_powerful_families.8060.t: "Дурной дворец"
 ep3_powerful_families.8060.desc: "[Select_CString(ROOT.Char.IsFemale, 'Окруженная', 'Окруженный' )] привычной свитой из телохранителей и придворных, я неспешно прогуливаюсь по улочкам города [location.GetNameNoTier]. Как же здесь прекрасно! Я упиваюсь великолепием местной архитектуры… Но тут передо мной возникает уродливый домище семьи [other_family.GetHouse.GetName], и настроение мое моментально портится.\n\nИх дворец напоминает россыпь бородавок, одним своим видом он оскверняет мои чудесные владения. Кровь закипает в жилах от одной мысли об этой мерзкой семейке!"
 ep3_powerful_families.8060.a: "Нанести удар по их финансам."
 ep3_powerful_families.8060.a.win: "Вы отбираете у них богатства"
 ep3_powerful_families.8060.a.lose: "Вас разоблачают"
 ep3_powerful_families.8060.b: "Подкупить их слуг."
 ep3_powerful_families.8060.c: "Придется смириться с их присутствием… до поры."
 ep3_powerful_families.8070.t: "Глупый поступок"
 ep3_powerful_families.8070.desc: "[child.GetName] беспомощно дрожит в руках стражников, [Select_CString(child.IsFemale, 'вся красная', 'весь красный' )] от стыда. Я даже представить не могу, что [child.GetSheHe] [Select_CString(child.IsFemale, 'могла', 'мог' )] натворить.\n\n«[Select_CString(child.IsFemale, 'Эта мелкая', 'Этот мелкий' )] [child.Custom2('InsultNoun', ROOT.Char)] [Select_CString(child.IsFemale, 'торчала', 'торчал' )] в имении дома [other_family.GetHouse.GetName]! Сами можете догадаться, на чьей [child.GetSheHe] стороне».\n\nМне отвратительна сама мысль о том, что моя родня общается с моими заклятыми врагами. С другой стороны, [Select_CString(child.IsFemale, 'ее', 'его' )] связи могут оказаться полезными."
 ep3_powerful_families.8070.a: "«Продолжай их навещать, но рассказывай мне все, что узнаешь»."
 ep3_powerful_families.8070.a.win: "[child.GetFirstNameNoTooltip|U] становится вашим информатором"
 ep3_powerful_families.8070.a.lose: "[Select_CString(child.IsFemale, 'Ее', 'Его' )] быстро раскрывают"
 ep3_powerful_families.8070.b: "«У тебя есть возможность покончить с нашей глупой враждой»."
 ep3_powerful_families.8070.b.crit_win: "[child.GetFirstNameNoTooltip|U] прекращает соперничество между вашими домами"
 ep3_powerful_families.8070.b.win: "[child.GetFirstNameNoTooltip|U] делает успехи"
 ep3_powerful_families.8070.b.lose: "У [Select_CString(child.IsFemale, 'нее', 'него' )] ничего не выходит"
 ep3_powerful_families.8070.c: "«Прочь с глаз моих»."
 ep3_powerful_families.8080.t: "Неловкое молчание"
 ep3_powerful_families.8080.desc: "[other_family.GetName] встает с места и щелкает по бокалу, чтобы привлечь внимание. Кажется, [other_family.GetSheHe] хочет сказать тост. Начинает [other_family.GetSheHe] неплохо, но затем запинается и замолкает.\n\nПауза становится гнетущей. В отчаянии [other_family.GetSheHe] смотрит на меня — в [Select_CString(other_family.IsFemale, 'ее', 'его' )] глазах невысказанная мольба о помощи."
 ep3_powerful_families.8080.a: "Какая удачная возможность унизить дом [other_family.GetHouse.GetNameNoTooltip]!"
 ep3_powerful_families.8080.b: "Я выручу [Select_CString(other_family.IsFemale, 'ее', 'его' )]."
 ep3_powerful_families.8090.t: "Невыносимое соседство"
 ep3_powerful_families.8090.desc: "Сегодня удача от меня явно отвернулась. Справа от меня сидит [liege.GetName], а слева — [Select_CString(other_family.IsFemale, 'эта', 'этот' )] [other_family.Custom2('InsultAdjective', ROOT.Char)] [other_family.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] выслушивать, как [Select_CString(other_family.IsFemale, 'эта скользкая змеюка', 'этот скользкий тип' )] на все лады воспевает бесчисленные достоинства дома [other_family.GetHouse.GetName].\n\nМеня уже начинает подташнивать, а [other_family.GetNameNoTooltip] все бубнит с набитым ртом. С каждым словом из [Select_CString(other_family.IsFemale, 'ее', 'его' )] рта вылетают крошки пищи. Если [Select_CString(other_family.IsFemale, 'эта', 'этот' )] [other_family.Custom2('InsultNoun', ROOT.Char)] немедленно не заткнется, у меня голова лопнет от боли."
 ep3_powerful_families.8090.a: "«А что вы скажете о доме [ROOT.Char.GetHouse.GetNameNoTooltip], [Select_CString(liege.IsFemale, 'государыня', 'мой государь' )]?»"
 ep3_powerful_families.8090.a.win: "[liege.GetFirstNameNoTooltip|U] [Select_CString(liege.IsFemale, 'впечатлена', 'впечатлен' )]"
 ep3_powerful_families.8090.a.lose: "[liege.GetFirstNameNoTooltip|U] явно скучает"
 ep3_powerful_families.8090.b: "Когда-нибудь этот вечер закончится…"
 ep3_powerful_families.8100.t: "Вежливая услуга"
 ep3_powerful_families.8100.desc: "В этот вечер [liege.GetName] [Select_CString(liege.IsFemale, 'удостоила', 'удостоил')] меня беседой. [Select_CString(liege.IsFemale, 'Она пожаловалась', 'Он пожаловался')], что уже давно не [Select_CString(liege.IsFemale, 'слышала', 'слышал')] хороших стихов.\n\nЯ тут же вспоминаю, что [cp_fam.GetName] часто бродит по саду, упражняясь в [cp_fam.GetCulture.GetCollectiveNounNoTooltip]ом языке. Это [Select_CString(cp_fam.IsFemale, 'ее', 'его')] увлечение может поспособствовать росту нашего влияния при #L [liege.GetPrimaryTitle.GetAdjective|l]ом#! дворе…"
 ep3_powerful_families.8100.a: "«[Select_CString(liege.IsFemale, 'Государыня', 'Мой государь' )], [cp_fam.GetFirstNameNoTooltip] — отличный поэт!»"
 ep3_powerful_families.8100.a.win: "[cp_fam.GetFirstNameNoTooltip|U] получает должность"
 ep3_powerful_families.8100.a.lose: "[cp_fam.GetFirstNameNoTooltip|U] не вызывает у [Select_CString(liege.IsFemale, 'нее', 'него' )] интереса"
 ep3_powerful_families.8100.b: "«Приятно знать, что тяга к прекрасному свойственна и вам»."
 friend_supported_at_feast: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'поддержали', Select_CString(CHARACTER.IsFemale, 'поддержала', 'поддержал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] на пиру"
