l_russian:
 ep3_yearly.1010.t: "Иппомания"
 ep3_yearly.1010.intro: "#EMP Цок-цок. Цок-цок.#!\n\n[horse_owner.Custom('WarhorseStoryName')], верный скакун, которым владеет [horse_owner.GetTitledFirstName], рысью несет своего хозяина по моему внутреннему двору. [horse_owner.Custom('HorseStoryMareStallion')|U] имеет такой напыщенный вид, словно знает все о своей безупречной родословной.\n\n[horse_owner.GetFirstNameNoTooltip] вызывает неподдельную зависть у каждого [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого губернатора — в том числе и у меня."
 ep3_yearly.1010.greek_flavor: "[Glossary( 'Ипперосия', 'HIPPEROS_GLOSS' )] имеет глубокие корни в греческой культуре."
 ep3_yearly.1010.outro: "\n\n[horse_owner.Custom('WarhorseStoryName')] будет принадлежать мне! Но как это сделать?"
 ep3_yearly.1010.a: "Возможно, [horse_owner.GetFirstNameNoTooltip] уступит, если предложить подходящую сумму..."
 ep3_yearly.1010.a.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip] принимает ваше предложение."
 ep3_yearly.1010.a.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip] отклоняет ваше предложение."
 ep3_yearly.1010.b: "[horse_owner.Custom('WarhorseStoryName')] лучше подойдет человеку с более высоким статусом."
 ep3_yearly.1010.b.tt.success: "[horse_owner.GetTitledFirstNameNoTooltip] уступает вашему влиянию"
 ep3_yearly.1010.b.tt.failure: "[horse_owner.GetTitledFirstNameNoTooltip] отклоняет ваше предложение."
 ep3_yearly.1010.c: "«[spymaster.GetFirstNameNoTooltip], эта лошадь должна быть моей — любой ценой»."
 ep3_yearly.1010.c.flavor: "Ваш тайный советник, [spymaster.GetTitledFirstNameNoTooltip], получит приказ тайком достать нужную лошадь"
 ep3_yearly.1010.c.tt.success: "[spymaster.GetFirstNameNoTooltip] успешно крадет лошадь"
 ep3_yearly.1010.tt: "[horse_owner.Custom('WarhorseStoryName')] теперь принадлежит вам"
 ep3_yearly.1010.c.tt.failure: "[spymaster.GetFirstNameNoTooltip] терпит неудачу при краже лошади"
 ep3_yearly.1010.d: "Дареному коню в зубы не смотрят, [horse_owner.GetFirstNameNoTooltip]."
 ep3_yearly.1010.d.tt: "Лошадь, которой владеет [horse_owner.GetTitledFirstNameNoTooltip], будет отравлена"
 ep3_yearly.1010.d.success: "[horse_owner.GetFirstNameNoTooltip] остается в неведении"
 ep3_yearly.1010.d.failure: "[horse_owner.GetFirstNameNoTooltip] обнаруживает вас"
 ep3_yearly.1010.d.dead_horse: "[horse_owner.Custom('WarhorseStoryName')] умирает"
 HIPPEROS_GLOSS: "#bold Ипперос#! — древнегреческое слово, обозначающее одержимость лошадьми."
