 #Legitimist
 laamp_legitimist_support_contract: "Поддержка легитимиста"
 laamp_legitimist_support_contract_contract: "$laamp_legitimist_support_contract$"
 laamp_legitimist_support_contract_desc_title: "Законному наследнику"
 laamp_legitimist_support_contract_desc: "Весть о ваших законных притязаниях разнеслась повсюду, и это отличный повод обсудить нашу поддержку."
 laamp_legitimist_support_contract_request: "Сим приглашаем вас явиться к нам и обсудить, как мы можем поддержать ваше стремление утвердиться в правах. Мы не сомневаемся, что придем к согласию в отношении нашей ценнейшей поддержки и незначительной платы, которую мы за нее попросим в будущем."
 ep3_laamps.8101.t: "$laamp_legitimist_support_contract$ — слишком много претензий"
 ep3_laamps.8101.desc: "«Как приятно вас видеть! Добро пожаловать! — восклицает [petitioned_ruler.GetName], когда меня тайно проводят к [Select_CString(petitioned_ruler.IsFemale,'ней', 'нему')].\n\n— Нам нужно очень многое обсудить. Но сперва давайте уладим вопрос с приоритетом ваших стремлений. Кажется, вы претендуете на различные титулы? Бесспорно, мы желаем, чтобы рано или поздно вы получили их все, но следует начать с одной четкой цели, чтобы зря не гоняться за пресловутыми двумя зайцами.\n\nНасколько я знаю, [title_2.GetName] — прекрасное место, особенно в это время года. Но выбор, конечно, за вами. Что вы предпочитаете?»"
 ep3_laamps.8101.a: "[title_1.GetName]"
 ep3_laamps.8101.a.desc: "Изменить это решение будет невозможно. Дальнейшие переговоры с другими покровителями также будут касаться этого титула."
 ep3_laamps.8101.b: "[title_2.GetName]"
 ep3_laamps.8101.c: "[title_3.GetName]"
 ep3_laamps.8101.d: "[title_4.GetName]"
 ep3_laamps.8102.t: "$laamp_legitimist_support_contract$ — начало"
 ep3_laamps.8102.desc: "«Мы можем предложить вам золото и лучших бойцов... положим, в обмен на половину годового дохода от владения [claimed_title.GetName], — переходит к делу [petitioned_ruler.GetName]. — \n\nМы с нетерпением ждем, когда [claimed_title.GetHolder.GetName] испустит последний вдох и украсит пику своей головой. Да, и еще кое-что. Не сомневаюсь, вы попросите что-нибудь еще. Но прошу не слишком утомлять нас — у благосклонности есть предел».\n\n#italic Количество раундов переговоров по сделке ограничено: [ROOT.Var('legitimist_turns').GetValue]"
 ep3_laamps.8102.a: "«Важнее всего, ваша милость…»"
 ep3_laamps.8102.a.desc: "Вы начнете переговоры, не прося большего"
 ep3_laamps.8102.b: "Ослепить [Select_CString(petitioned_ruler.IsFemale,'ее', 'его')] своим великолепием."
 ep3_laamps.8102.b.desc: "Вы начнете переговоры с большим уровнем поддержки"
 ep3_laamps.8102.c: "Запутать [Select_CString(petitioned_ruler.IsFemale,'ее', 'его')] бессмысленным красноречием."
 ep3_laamps.8102.c.desc: "У вас будет больше возможностей добиться того, чтобы вы и [petitioned_ruler.GetName] пришли к соглашению"
 ep3_laamps.8102.d: "Время, проведенное с друзьями, всегда на пользу!"
 ep3_laamps.8102.d.desc: "$ep3_laamps.8102.c.desc$"
 ep3_laamps.8102.e: "«Сначала разберемся со старым долгом»."
 ep3_laamps.8102.e.desc: "$ep3_laamps.8102.b.desc$"
 ep3_laamps.8102.b.success: "[petitioned_ruler.GetShortUIName] соглашается"
 ep3_laamps.8102.b.failure: "Вы проиграли раунд переговоров"
 ep3_laamps.8103.t: "$laamp_legitimist_support_contract$ — прения"
 ep3_laamps.8103.intro_1: "[petitioned_ruler.GetName] поудобнее усаживается в кресле, не спуская с вас глаз.\n\n"
 ep3_laamps.8103.intro_2: "Ставки высоки, и напряжение растет. [petitioned_ruler.GetName] явно очень [Select_CString(petitioned_ruler.IsFemale,'заинтересована', 'заинтересован')] в этой сделке.\n\n"
 ep3_laamps.8103.intro_3: "Слуги сменили догоревшие свечи, наполнили опустевшие бокалы и безмолвно удалились, не желая мешать [Select_CString(petitioned_ruler.IsFemale,'своей госпоже', 'своему господину')]."
 ep3_laamps.8103.no_more_turns_flavor: "«Довольно разговоров, — твердо заявляет [petitioned_ruler.GetName]. — Это наше последнее предложение. С вашей стороны было бы мудро его принять»."
 ep3_laamps.8103.mid_1: "«Это станет основой для нашего с вами великого будущего. Вы явно способны на большее, и на вас можно рассчитывать. А мы в людях не ошибаемся»."
 ep3_laamps.8103.mid_2: "«Да, может получиться. Даст [petitioned_ruler.GetFaith.HighGodName], мы добьемся своего! Отчего же вы не обратились к нам раньше? Вам не стоит терять время, если хотите преуспеть»."
 ep3_laamps.8103.mid_3: "«Ха! Бьюсь об заклад, [claimed_title.GetHolder.GetName] будет в бешенстве, когда [capital_barony.GetNameNoTier] покорится вам и нашим войскам. Будьте добры, пусть кто-нибудь запишет все подробности для истории»."
 ep3_laamp.8103.turns_left: "\n\n#italic Осталось раундов переговоров: [ROOT.Var('legitimist_turns').GetValue]"
 ep3_laamps.8103.support_6: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] обещает вам #EMP #color_yellow беспрецедентную#! поддержку — #color_yellow 1800 золота и 3000 элитных солдат.#!"
 ep3_laamps.8103.support_5: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] обещает вам #EMP #color_yellow внушительную#! поддержку — #color_yellow 1500 золота и 2500 элитных солдат.#!"
 ep3_laamps.8103.support_4: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] обещает вам #EMP #color_yellow значительную#! поддержку — #color_yellow 1200 золота и 2000 элитных солдат.#!"
 ep3_laamps.8103.support_3: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] обещает вам #EMP #color_yellow существенную#! поддержку — #color_yellow 900 золота и 1500 элитных солдат.#!"
 ep3_laamps.8103.support_2: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] обещает вам #EMP #color_yellow скромную#! поддержку — #color_yellow 600 золота и 1000 элитных солдат.#!"
 ep3_laamps.8103.support_1: "\n#italic [petitioned_ruler.GetShortUINameNoTooltip] обещает вам #EMP #color_yellow номинальную#! поддержку — #color_yellow 300 золота и 500 элитных солдат.#!"
 ep3_laamps.8103.obligations: "\n#italic После захвата владения [claimed_title.GetName] вам нужно будет каждые два года выплачивать #color_yellow половину вашего годового дохода#!. Количество выплат: #color_yellow [ROOT.Var('legitimist_obligations').GetValue]#!."
 ep3_laamps.8103.one_obligations: "\n#italic После захвата владения [claimed_title.GetName] вам нужно будет выплатить #color_yellow половину вашего годового дохода#!."
 ep3_laamps.8103.a: "Мне нужно больше."
 ep3_laamps.8103.a.desc: "Сейчас вы получите больше поддержки в обмен на дополнительную плату в будущем."
 ep3_laamps.8103.b: "Слава дороже золота!"
 ep3_laamps.8103.b.desc: "[petitioned_ruler.GetNameNoTooltip] соглашается предоставить больше поддержки, если вы в обмен выплатите больше денег."
 ep3_laamps.8103.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.b.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.c: "Не могу же я разорять свою державу!"
 ep3_laamps.8103.c.desc: "Вы пытаетесь убедить [Select_CString(petitioned_ruler.IsFemale,'свою покровительницу', 'своего покровителя')] сократить выплаты на одну."
 ep3_laamps.8103.c.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8103.c.failure: "$ep3_laamps.8102.b.failure$"
 ep3_laamps.8103.d: "Что ж… Это приемлемо."
 ep3_laamps.8103.d.desc: "@warning_icon! #color_red Этот вариант завершит переговоры#!"
 ep3_laamps.8105.t: "$laamp_legitimist_support_contract$ — заключение"
 ep3_laamps.8105.desc: "Правители сошлись в оживленных переговорах: голову [Select_CString(petitioned_ruler.IsFemale,'моей визави', 'моего визави')] венчает корона, а мою — еще нет. Внезапно нечто сжимает мои виски. Может, дело в том, что [claimed_title.GetName] почти у меня в руках, а корона так близко?\n\nДолжно быть, мои мысли отражаются на лице, и [petitioned_ruler.GetName] понимающе улыбается: «Из вас выйдет [Select_CString(ROOT.Char.IsFemale,'достойная', 'достойный')] [claimed_title.GetHolder.GetTitleAsNameNoTooltip]. Ждать осталось недолго — не более четырех лет. Наше золото и войска помогут вам добиться своего. А если вы… позабудете свою часть соглашения, мы любезно напомним о ваших обязательствах».\n\n[Select_CString(petitioned_ruler.IsFemale,'Она', 'Он')] поднимает кубок в знак заключенной сделки."
 ep3_laamps.8105.a: "В военном деле главное — терпение."
 ep3_laamps.8105.a.desc: "Вы просите больше времени на подготовку к войне."
 ep3_laamps.8105.a.success: "У вас 8 лет, чтобы захватить титул [claimed_title.GetName]"
 ep3_laamps.8105.a.failure: "У вас 4 года, чтобы захватить титул [claimed_title.GetName]"
 ep3_laamps.8105.b: "Пусть [claimed_title.GetName] процветает нашими стараниями!"
 ep3_laamps.8105.b.desc: "Вы соглашаетесь с условиями. $ep3_laamps.8105.a.failure$"
 ep3_laamps.8105.c: "Мы зря тратим время."
 ep3_laamps.8105.c.desc: "@warning_icon! #color_red Вы прерываете переговоры.#! [petitioned_ruler.GetName] не будет вас поддерживать и определенно потеряет к вам уважение."
 ep3_laamps.8105.invalidations_reasons: "@warning_icon! #color_red Сделка будет расторгнута, если в вашей собственности окажется не [claimed_title.GetName], а другое владение или если вы смените архетип лагеря.#!\nЕсли [petitioned_ruler.GetPrimaryTitle.GetName] умрет, права и обязанности по сделке перейдут[Select_CString(petitioned_ruler.IsFemale,'его', 'ее')] наследнику. #weak Возможно, вам удастся избежать выплат…"
 ep3_laamps.8106.t: "$laamp_legitimist_support_contract$ — время пришло"
 ep3_laamps.8106.desc: "Много лет назад [petitioned_ruler.GetName] [Select_CString(petitioned_ruler.IsFemale,'дала', 'дал')] мне золото и отличных солдат, чтобы помочь мне получить мое по праву.\n\nТрон владения [claimed_title.GetName] нагло узурпирован, и виной тому [claimed_title.GetHolder.GetShortUIName]!\n\n[petitioned_ruler.GetShortUIName] рассчитывает, что я скоро нанесу удар, и с каждым днем [Select_CString(petitioned_ruler.IsFemale,'ее', 'его')] терпение тает. Но готовы ли мои войска? Хватит ли мне поддержки? А может, [claimed_title.GetName] и не ждет моего возвращения?"
 ep3_laamps.8106.a: "[claimed_title.GetHolder.GetShortUIName] [Select_CString(claimed_title.GetHolder.IsLocalPlayer, 'опробуете', 'опробует')] сталь на своей шкуре!"
 ep3_laamps.8106.a.desc: "Если мы хотим изменить мир, нужно действовать."
 ep3_laamps.8106.b: "Время еще не пришло."
 ep3_laamps.8106.b.success: "$ep3_laamps.8102.b.success$"
 ep3_laamps.8106.b.failure: "Ваши обязательства увеличились"
 ep3_laamps.8106.b.desc: "У вас дополнительные 2 года, чтобы захватить титул [claimed_title.GetName]"
 ep3_laamps.8106.c: "Судьба зовет меня в другие края."
 ep3_laamps.8106.c.desc: "@warning_icon! Вы расторгаете соглашение. [petitioned_ruler.GetName] будет #EMP очень [Select_CString(petitioned_ruler.IsFemale,'недовольна', 'недоволен')]"
 ep3_laamps.8107.t: "[Select_CString(ROOT.Char.IsFemale,'Недостойная', 'Недостойный')] [ROOT.Char.GetFirstName]!"
 ep3_laamps.8107.desc: "Словами не передать, насколько мы разочарованы в вас. #EMP Вы просто ничтожество!#! Нас ждало блестящее будущее, но вы решили отринуть его.\nМы глубоко раздосадованы, жалкая вы пиявка. Надеюсь, вам хватит такта покинуть этот мир в тишине и безвестности."
 ep3_laamps.8107.a: "У судьбы были другие планы."
 ep3_laamps.8107.a.desc: "Вам не удалось подтвердить свое право на владение [claimed_title.GetName]."
 ep3_laamps.8108.t: "$laamp_legitimist_support_contract$ — за всё нужно платить"
 ep3_laamps.8108.desc: "[claimed_title.GetName] радостно встречает мое победоносное шествие! После стольких лет скитаний по постылым дорогам и чужим землям мне удалось обрести дом и вернуть свое. Наконец-то я — [Select_CString(ROOT.Char.IsFemale,'могущественная', 'могущественный')] [ROOT.Char.GetTitleAsNameNoTooltip], и [claimed_title.GetTierAsNameNoTooltip] принадлежит мне.\n\nВпрочем, как известно, нет розы без шипов. [petitioned_ruler.GetName], [Select_CString(petitioned_ruler.IsFemale,'которая помогла', 'который помог')] мне добиться цели, требует платы по нашему давнему соглашению. Конечно, [ROOT.Char.GetHouse.GetNameNoTooltip] всегда платит свои долги. Или нет?"
 ep3_laamps.8108.a: "[Glossary( 'Pacta Sunt Servanda', 'PACTA_SUNT_SERVANTA_GLOSS' )]"
 PACTA_SUNT_SERVANTA_GLOSS: "С латинского «Договоры должны соблюдаться»"
 ep3_laamps.8108.payments_left: "Осталось выплат: #color_yellow [petitioned_ruler.MakeScope.Var('legitimist_obligations_left').GetValue]#!"
 ep3_laamps.8108.no_payments_left: "[petitioned_ruler.GetName] получит деньги в последний раз."
 ep3_laamps.8108.b: "Я заплачу. Потом."
 ep3_laamps.8108.b.desc: "Вы откладываете выплату до следующего года. Впоследствии вам всё равно придется заплатить оговоренную сумму."
 ep3_laamps.8108.b.success: "Вы выдвигаете убедительные аргументы"
 ep3_laamps.8108.b.failure: "Ваши аргументы похожи на жалкие оправдания"
 ep3_laamps.8108.c: "[petitioned_ruler.GetShortUINameNoTooltip] [Select_CString(petitioned_ruler.IsLocalPlayer, 'остались', Select_CString(petitioned_ruler.IsFemale, 'осталась', 'остался' ))] в дураках!"
 ep3_laamps.8108.c.desc: "@warning_icon! [petitioned_ruler.GetName] не получит от вас и ломаного гроша. [Select_CString(petitioned_ruler.IsFemale,'Она знала', 'Он знал')], с кем связывается."
 ep3_laamps.8108.legitimist_too_poor: "#italic Учитывая ваш скромный [Concept('income', 'доход')|E], вы каждый раз будете платить ровно #color_yellow 300#! [gold_i]"
 ep3_laamps.8109.t: "[Select_CString(ROOT.Char.IsFemale,'Уважаемая', 'Уважаемый')] [ROOT.Char.GetNameNoTooltip]!"
 ep3_laamps.8109.desc: "С прискорбием сообщаю, что [Select_CString(previous_ruler.IsFemale,'наша дражайшая', 'наш дражайший')] [previous_ruler.GetName] [Select_CString(previous_ruler.IsFemale,'покинула', 'покинул')] этот мир по воле [petitioned_ruler.GetFaith.HighGodNamePossessive]. Увы, [Select_CString(previous_ruler.IsFemale,'она', 'он')] не [Select_CString(previous_ruler.IsFemale,'успела', 'успел')] уладить вопрос с оплатой за помощь в возвращении престола. Мы надеемся, что вас посвятили в подробности и рассчитываем на достойное выполнение условий с вашей стороны."
 ep3_laamps.8109.a: "$ep3_laamps.8108.a$"
 ep3_laamps.8109.a.desc: "[petitioned_ruler.GetShortUIName] [Select_CString(petitioned_ruler.IsLocalPlayer,'ждете', 'ждет')] выплату в размере половины годового дохода державы через год"
 ep3_laamps.8110.t: "$laamp_legitimist_support_contract$ — неожиданная развязка"
 ep3_laamps.8110.desc_intro: "Давным-давно [petitioned_ruler.GetName] и я заключили сделку: [Select_CString(petitioned_ruler.IsFemale,'она дала', 'он дал')] мне золото и солдат, чтобы помочь вернуть титул, а взамен я [Select_CString(ROOT.Char.IsFemale,'согласилась', 'согласился')] отдать [Select_CString(petitioned_ruler.IsFemale,'ей', 'ему')] значительную долю доходов моей державы. Поддержка оказалась как нельзя кстати, и [claimed_title.GetName] теперь принадлежит мне.\n\nОднако [petitioned_ruler.GetName] не [Select_CString(petitioned_ruler.IsFemale,'могла', 'мог')] предположить, что "
 ep3_laamps.8110.desc_war: "ввяжется в ожесточенную войну со мной"
 ep3_laamps.8110.desc_imprisoned: "окажется в моей темнице"
 ep3_laamps.8110.desc_killer_root: "умрет от моей руки"
 ep3_laamps.8110.desc_dead: "покинет этот бренный мир"
 ep3_laamps.8110.desc_unlanded: "потеряет титул и честь"
 ep3_laamps.8110.desc_outro: "прежде, чем получит плату полностью. Похоже, никто из сколько-нибудь важных людей в [Select_CString(petitioned_ruler.IsFemale,'ее', 'его')] державе не знает об условиях нашей сделки. А значит, долг взыскивать некому.\n\nКакое удивительное стечение событий — будто чья-то рука хитроумно направляла нити судьбы."
 ep3_laamps.8110.a: "Просто чудесно!"
 ep3_laamps.8111.t: "Предстоящая выплата покровителю"
 ep3_laamps.8111.desc: "[petitioned_ruler.GetShortUINameNoTooltip|U] ждет от вас [TopScope.GetValue('incoming_payment_value')] [gold_i] в течение #color_yellow шести#! месяцев!"
 request_laamp_legitimist_support: "Попросить легитимиста о поддержке"
 request_laamp_legitimist_support_interaction_desc: "Добиться встречи, чтобы обсудить объем и условия поддержки ваших законных претензий"
 ep3_legitimist_army: "Войска легитимиста"
 laamp_legitimist_support_contract_success: "Возьмите [Concept( 'task_contract', 'контракт' )|E] и посетите владение [recipient.GetCurrentLocation.GetName], чтобы получить #color_yellow до 1800 золота#! и #color_yellow до 3000 элитных солдат#! в обмен на значительную плату в будущем."
 laamp_legitimist_support_contract_failure: "Переговоры сорваны. Вам придется искать помощи где-то еще."
 request_laamp_legitimist_support_already_supporting: "Этот персонаж уже поддерживает легитимиста"
 request_laamp_legitimist_have_claim_on_target: "Вы [Concept('claim', 'претендуете')|E] на [Concept('realm', 'державу')|E] этого персонажа"
 YOU_HAVE_HOOK_REASON: "У вас есть влияние на [Select_CString(recipient.IsLocalPlayer, '', 'персонажа ' )][recipient.GetNamePossessiveOrMy][Select_CString(recipient.IsLocalPlayer, 'его персонажа', '' )]: $VALUE|=+0$"
 ep3_laamps.8200.t: "Новые лица"
 ep3_laamps.8200.desc_1: "Пока я размышляю над дальнейшим маршрутом, [Select_CString(new_person.IsFemale,'какая-то высоченная женщина', 'какой-то высоченный мужчина')] берет одну из наших повозок и поднимает ее в воздух, словно перышко! Среди моих последователей тут же находятся те, кто начинает упрашивать:\n\n«[ROOT.Char.Custom('MistressMaster')|U], вы видели, как [Select_CString(new_person.IsFemale,'она подняла', 'он поднял')] повозку? Можно, [Select_CString(new_person.IsFemale,'она', 'он')] останется с нами? [Select_CString(new_person.IsFemale,'Ей', 'Ему')] даже оружие не нужно — [Select_CString(new_person.IsFemale,'она', 'он')] будет просто хватать врагов и бросать куда подальше!»\n\n[Select_CString(new_person.IsFemale,'Такая богатырша', 'Такой богатырь')] и правда может оказаться [Select_CString(new_person.IsFemale,'полезной', 'полезным')] — будет кому таскать мой мешок. Только вот и аппетит у [Select_CString(new_person.IsFemale,'нее', 'него')] наверняка богатырский…"
 ep3_laamps.8200.desc_2: "В ночном мраке раздается смешок. Затем еще один, и еще, и вот уже все мои суровые последователи катаются по земле, надрывая животы от смеха. Что же их так развеселило?\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], наконец-то мы встретились! Позвольте представиться: я [new_person.GetName], шут и балагур. Было время, когда моим шуткам [Select_CString(location_top_liege.IsFemale,'смеялась сама', 'смеялся сам')] [location_top_liege.GetName], а теперь я [Select_CString(new_person.IsFemale,'готова', 'готов')] позабавить вас и ваших людей!»"
 ep3_laamps.8200.desc_3: "Мы уже не первый день стоим в области [location_county.GetNameNoTier]. Вокруг повсюду [location.GetTerrain.GetNameNoTooltip|l], но живущие здесь [location.GetCulture.GetName|l] постоянно наведываются в лагерь — кто-то поторговать, а иные и просто посмотреть на диковинных гостей. Я замечаю, что [Select_CString(new_person.IsFemale,'одна женщина', 'один мужчина')] заходит к нам чаще остальных.\n\n«Здесь, в графстве [location_county.GetNameNoTier], бывают тучные годы, а бывают не очень, — объясняет [Select_CString(new_person.IsFemale,'она', 'он')]. — И чует мое сердце, что тучные годы миновали. Сказать по правде, мне тут всё уже обрыдло. Я не хочу помирать там, где и [Select_CString(new_person.IsFemale,'родилась', 'родился')]. [ROOT.Char.GetLadyLord|U], позвольте мне присоединиться к вашему отряду!»"
 ep3_laamps.8200.a: "Добро пожаловать, [new_person.GetFirstNameNoTooltip]!"
 ep3_laamps.8200.b: "Уйди, пожалуйста."
 ep3_laamps.8200.c: "Убирайся. И всем передай, чтоб держались от нас подальше!"
 ep3_laamps.8200.c.tt: "Случайные персонажи не будут пытаться присоединиться к вашему лагерю в течение следующих 20 лет"
