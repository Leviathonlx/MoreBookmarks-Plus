l_russian:
 ep3_laamps.8000.t: "Истина"
 ep3_laamps.8000.desc: "Стоило мне ступить на землю владения [claimed_land.GetName], и слухи о моем возвращении начали распространяться со скоростью лесного пожара. В городах меня встречают так, будто я все еще являюсь [Select_CString(ROOT.Char.IsFemale, 'правительницей', 'правителем' )] этих земель. Мое имя превозносят на каждом углу, местные жители осыпают меня подарками.\n\nБывшие подданные утверждают, что [claim_holder.GetName] — порождение [ROOT.Char.GetFaith.DevilNamePossessive]. Они славят день, когда я изгоню [Select_CString(claim_holder.IsFemale, 'ее', 'его' )] и здесь снова воцарятся добродетель и справедливость.\n\n"
 ep3_laamps.8000.desc.outro.sinner: "Похоже, они давно забыли, [Select_CString(ROOT.Char.IsFemale, 'какая', 'какой' )] я на самом деле…"
 ep3_laamps.8000.desc.outro: "Их отношение подтверждает законность моих претензий, но если пойти им навстречу, [claim_holder.GetNameNoTooltip] увидит во мне угрозу…"
 ep3_laamps.8000.a: "Я собираюсь вернуть то, что принадлежит мне по праву!"
 ep3_laamps.8000.b: "Их помощь в пути придется очень кстати."
 ep3_laamps.8010.t: "Верный друг"
 ep3_laamps.8010.desc: "Псари демонстрируют мне новый приплод. Этих щенков только оторвали от материнской груди, они смешно ползают вокруг, приветствуя дивный и незнакомый мир жалобным писком. Один крепкий и здоровый щенок замечает меня. Позабыв обо всем, он ползет прямо к моим ногам, широко размахивая хвостиком и расталкивая братьев и сестер. Его широко распахнутые глаза полны любви и обожания."
 ep3_laamps.8010.a: "Идем, дружочек."
 ep3_laamps.8020.t: "Главное приключение в жизни"
 ep3_laamps.8020.desc: "Я уже отхожу ко сну, когда снаружи раздаются шум и ругань. На улице я — к своему удивлению — вижу, как [wouldbe_companion.GetName], [Select_CString(wouldbe_companion.IsFemale, 'одна', 'один' )] из здешних придворных, отчаянно спорит с моими телохранителями.\n\nЗаметив меня, [Select_CString(wouldbe_companion.IsFemale,'она', 'он')] кричит на весь лагерь:\n\n«Умоляю, выслушайте меня, [ROOT.Char.GetLadyLord|l]! [Select_CString(holder.IsFemale, 'Моя госпожа', 'Мой господин' )] [holder.GetFirstName] — хороший человек, но жизнь при дворе невыносимо скучна! Я больше не в силах здесь оставаться, моя душа жаждет странствий и приключений! Прошу, возьмите меня с собой!»"
 ep3_laamps.8020.a: "«Что ж, ты можешь присоединиться к нам»."
 ep3_laamps.8020.a.2: "«Можешь пойти с нами, но тебе нужно будет показать, чего ты стоишь»."
 ep3_laamps.8020.b: "«Возвращайся к [Select_CString(holder.IsFemale, 'своей госпоже', 'своему господину' )]»."
 ep3_laamps.8030.t: "Редкая возможность"
 ep3_laamps.8030.desc: "Ко мне подходит [armorer.Custom2('MyCharacterIntroduction', ROOT.Char)|l], в руках у [Select_CString(armorer.IsFemale, 'нее', 'него' )] [artifact.GetName|l].\n\n«[ROOT.Char.GetLadyLord|U], владение [location.GetName] богато залежами превосходной руды. Я в жизни не [Select_CString(armorer.IsFemale, 'видела', 'видел' )] такого изобилия! Если позволите, я воспользуюсь этой редкой возможностью, чтобы улучшить ваш драгоценный артефакт»."
 ep3_laamps.8030.a: "«Отличная идея!»"
 ep3_laamps.8030.a.win: "Ваш артефакт улучшен"
 ep3_laamps.8030.a.lose: "[armorer.GetFirstNameNoTooltip] не справляется с задачей"
 ep3_laamps.8030.b: "«Просто почини мне снаряжение»."
 ep3_laamps.8030.c: "«Эту руду нужно продать подороже!»"
 ep3_laamps.8040.t: "С волками жить…"
 ep3_laamps.8040.desc: "Мой ночной покой нарушает пронзительный вопль. Выскочив в темноту, я обнаруживаю, что [Select_CString(frightened_courtier.IsFemale, 'кричала', 'кричал' )] [frightened_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|l]. [frightened_courtier.GetSheHe|U] стоит возле своего шатра, съежившись от страха.\n\n«[ROOT.Char.GetFirstName|U]! Не входите туда! В моей кровати волк!»\n\nРаспахнув полог, я действительно вижу волка — точнее, беременную волчицу. Припав к земле, зверюга злобно рычит на меня. Ради защиты своих нерожденных щенков она готова на все…"
 ep3_laamps.8040.a: "Я убью это животное."
 ep3_laamps.8040.a.win: "Вы убиваете волка"
 ep3_laamps.8040.a.lose: "Волк набрасывается на вас"
 ep3_laamps.8040.b: "Из ее щенков вырастут отличные питомцы."
 ep3_laamps.8040.c: "Она положит начало нашей новой псарне!"
 ep3_laamps.8040.d: "Нам нужен новый шатер."
 ep3_laamps.8050.t: "Без друзей или защиты"
 ep3_laamps.8050.desc.intro: "Мою прогулку вокруг лагеря прерывает [Select_CString(minority.IsFemale, 'взволнованная женщина', 'взволнованный мужчина' )]. [Select_CString(minority.IsFemale, 'Она', 'Он' )] представляется как [minority.GetName]. Судя по всему, во владении [ROOT.Char.GetCurrentLocation.GetName] [Select_CString(minority.IsFemale, 'она', 'он' )] такой же чужак , как и я.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Госпожа', 'Господин' )],"
 ep3_laamps.8050.desc.mid.samefaith: "и вы, и я знаем, что [minority.GetFaith.GetAdherentNamePlural|l] не пользуются здесь особой любовью. Не сомневаюсь, что и вы сталкивались с предрассудками в отношении последователей [minority.GetFaith.HighGodNamePossessive|U]."
 ep3_laamps.8050.desc.mid.alsohated: "и вы, и я знаем, что в этих землях не рады тем, кто исповедует веру, отличную от верований местных вельмож."
 ep3_laamps.8050.desc.mid.fallback: "мне ужасно не по себе в этих краях. Вот я и [Select_CString(minority.IsFemale, 'подумала', 'подумал' )] — может, [Select_CString(ROOT.Char.IsFemale, 'такая многоопытная путешественница', 'такой многоопытный путешественник' )], как вы, смилостивится над бедной #L [minority.GetFaith.GetNameNoTooltip|l]ой#! душой, оставшейся без крова над головой, и согласится взять меня с собой?"
 ep3_laamps.8050.desc.outro: "\n\n[Select_CString(minority.IsFemale, 'Она', 'Он' )] замолкает, морально готовясь выслушать резкую отповедь.\n\n«Я знаю, у вас и так немало людей, и о каждом надо позаботиться. Но если вы заберете меня отсюда, я [Select_CString(minority.IsFemale, 'готова', 'готов' )] преданно служить вам до конца ваших дней»."
 ep3_laamps.8050.a: "Конечно!"
 ep3_laamps.8050.b: "Помочь [Select_CString(minority.IsFemale, 'ей', 'ему' )] обрести новый дом."
 ep3_laamps.8050.c: "Проваливай, бродяга."
 ep3_laamps.8060.t: "Ни капли"
 ep3_laamps.8060.desc: "Я купаюсь в лучах жаркого солнца, наслаждаясь мигом покоя в моей хаотичной жизни. Но затем я слышу треск дерева, крик и плеск воды, от которого у меня сердце уходит в пятки.\n\nЯ вижу, как [idiot.Custom2('MyCharacterIntroduction', ROOT.Char)] стоит рядом с мокрыми обломками того, что только что было деревянной бочкой с водой. По-видимому, [Select_CString(idiot.IsFemale, 'она выгружала бочку и уронила', 'он выгружал бочку и уронил' )] ее на острые камни, и теперь наша последняя вода стремительно уходит в песок."
 ep3_laamps.8060.a: "Нужно срочно пополнить запасы!"
 ep3_laamps.8060.a.win: "Вы находите источник"
 ep3_laamps.8060.a.lose: "Вы ничего не находите"
 ep3_laamps.8060.b: "Что ж, пора начать перерабатывать..."
 ep3_laamps.8060.c: "«[idiot.GetFirstNameNoTooltip|U]! Немедленно все исправь!»"
 ep3_laamps.8060.c.win: "[idiot.GetFirstNameNoTooltip|U] находит воду"
 ep3_laamps.8060.c.lose: "[idiot.GetFirstNameNoTooltip|U] терпит неудачу"
 ep3_laamps.8060.d: "Пора грабить караваны."
 ep3_laamps.8060.d.lose: "Вас поймали!"
 ep3_laamps.8060.e: "Придется как-то справляться."
 ep3_laamps.8070.t: "Чужеземные плоды"
 ep3_laamps.8070.desc: "Недалеко от лагеря, в гуще леса я натыкаюсь на поляну с кустами, усеянными разноцветными ягодами. Ничего похожего мне еще не доводилось видеть. Ягоды выглядят так аппетитно, и мои последователи могли бы мигом их собрать...\n\nВозможно, это [ROOT.Char.GetFaith.CreatorName|U] посылает нам дар... Или [ROOT.Char.GetFaith.TricksterGodName|U] хочет нас испытать?"
 ep3_laamps.8070.a: "Интересно, что об этом думает [forager.GetFirstNameNoTooltip]?"
 ep3_laamps.8070.b: "Я узнаю эти ягоды!"
 ep3_laamps.8070.c: "Жизнь — это приключение, даже для желудка."
 ep3_laamps.8070.c.win: "Ягоды были очень вкусные"
 ep3_laamps.8070.c.lose: "Вы отравились"
 ep3_laamps.8070.d: "И без них переживем."
 ep3_laamps.8080.t: "Странный моряк"
 ep3_laamps.8080.desc.intro_sea: "Пристав к берегу, я [Select_CString(ROOT.Char.IsFemale, 'решила', 'решил' )] заночевать в местной таверне. Вскоре я [Select_CString(ROOT.Char.IsFemale, 'разговорилась', 'разговорился' )] с весьма [Select_CString(sailor.IsFemale, 'необыкновенной пожилой морячкой', 'необыкновенным пожилым моряком' )] по имени [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.intro: "Этот вечер я провожу в местной таверне, обмениваясь байками с весьма [Select_CString(sailor.IsFemale, 'разговорчивой пожилой морячкой', 'разговорчивым пожилым моряком' )] по имени [sailor.GetFirstNameNicknamed].\n\n"
 ep3_laamps.8080.desc.outro: "«Какие-то у вас [Select_CString(ROOT.Char.IsFemale, 'мужицкие', 'бабьи' )] истории, [ROOT.Char.Custom('FormOfAddressForLiege')]! — со смехом перебивает [Select_CString(sailor.IsFemale, 'моя собеседница', 'мой собеседник' )]. — Как вам [sailor.Custom('GetInjuredBodyPart')]? А знаете, что случилось? В моей посудине была пробоина, а больше заткнуть-то было нечем!»\n\n«Эх, славные были деньки, [ROOT.Char.Custom('FormOfAddressForLiege')], — вздыхает [Select_CString(sailor.IsFemale, 'она', 'он' )]. — [Select_CString(sailor.IsFemale, 'Хотела', 'Хотел' )] бы я прожить их заново…»"
 ep3_laamps.8080.a: "«Аха-ха! Изумительно!»"
 ep3_laamps.8080.b: "«Нам в лагере пригодится старый моряк»."
 ep3_laamps.8080.c: "«Думаете, #EMP это#! была хорошая история?»"
 ep3_laamps.8080.c.win: "Ваша история впечатляет"
 ep3_laamps.8080.c.lose: "Ваша история не впечатляет"
 ep3_laamps.8080.d: "«Оставьте меня»."
 ep3_laamps.8090.t: "Дальние берега"
 ep3_laamps.8090.desc.intro: "Я прогуливаюсь по рынку этой странной земли. Торговцы призывно кричат на чужом языке, я тону в море незнакомых запахов, но в то же время чувствую себя как дома.\n\n"
 ep3_laamps.8090.desc.world_europe: "Где еще я смогу насладиться ароматом свежей лаванды, полюбоваться развалинами древнего Рима в лучах заходящего солнца, послушать торжественный церковный хор или перезимовать у очага дружелюбного незнакомца? Только в Европе."
 ep3_laamps.8090.desc.world_middle_east: "Увидеть звезды в небе над пустыней, пересечь пески с караваном верблюдов, увидеть великолепие древнейших цивилизаций в Каире, Багдаде и Персеполе. Какую другую землю можно назвать сердцем человечества?"
 ep3_laamps.8090.desc.world_india: "Где еще я смогу попробовать столь тонкое сочетание ароматных специй и запить их вкусным манговым ласси? Услышать нежные мелодии бансури или полюбоваться великолепными лотосами Ганга? Только в Индии."
 ep3_laamps.8090.desc.world_africa: "Я слушаю приятные ритмы барабанов на рынке, слышу вой собак в глуши и скоро начинаю чувствовать себя как дома. Моя нога стоит на чужом песке, в небе кружат странные птицы, жизнь прекрасна."
 ep3_laamps.8090.desc.world_steppe: "Как еще почувствовать себя свободным, если не в скачке по степи под бескрайними синими небесами [ROOT.Char.GetFaith.CreatorNamePossessive|U]? Кажется, я могу бежать или скакать всю жизнь, ловить лицом ветер, ощущать траву под ногами и вечно гнаться за горизонтом."
 ep3_laamps.8090.desc.world_tibet: "Вдали я слышу удивительное горловое пение, и меня тянет присоединиться к хору. Передо мной простираются бескрайние красоты изломов Гималаев, я хочу изучить все их скрытые тайны и потаенные утопии."
 ep3_laamps.8090.desc.world_burma: "Жара придает всему мерцание, напоминающее переливы павлиньего хвоста, мужчины и женщины занимаются своими делами в тени высоких пагод. Аромат чайных листьев омывает улицы, смешиваясь с запахом свежего тика. Солнце озаряет долину могучей Иравади, и сотни проживающих в ней народов приняли меня, словно давно [Select_CString(ROOT.Char.IsFemale, 'потерянную сестру', 'потерянного брата' )]."
 ep3_laamps.8090.desc.world_asia_china: "Могучие горы укрывают тенью рисовые поля. Я отмахиваюсь от комара и, вдыхая прохладный влажный воздух, думаю об истинном богатстве, которое принесли мне эти горные долины. Это словно мой личный рай на земле."
 ep3_laamps.8090.desc.world_asia_japan: "Шум разбивающихся о берег волн касается моих ушей, а соленый морской ветер наполняет легкие. По телу разливается спокойствие, и я вдруг остро ощущаю, как прекрасна жизнь. Всё, чего я сейчас хочу, — это быть здесь, даже если это не может длиться вечно. Я жажду этой жизни. Целиком и полностью."
 ep3_laamps.8090.desc.world_asia_korea: "Я вижу, как на горизонте простирается бескрайняя горная гряда, заснеженный хребет самого мира. Здешние жители добры и благородны, и я сполна наслаждаюсь их гостеприимством."
 ep3_laamps.8090.desc.world_asia_southeast: "Тяжелые листья защищают от палящего зноя, и я могу спокойно наслаждаться открывающимися передо мной красотами. Вижу, как стрекоза садится на кувшинку, и невольно вспоминаю собственный путь. Я — та стрекоза, а это место, подобных которому нет, просто волшебно, и я люблю его всей душой."
 ep3_laamps.8090.desc.outro: "\n\n[Select_CString(ROOT.Char.IsFemale, 'Женщина', 'Мужчина' )] идет через владение [county.GetNameNoTierNoTooltip], но кто [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )]? [ROOT.Char.GetFirstNameNicknamed]?"
 ep3_laamps.8090.a: "Разве не может [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина' )] быть частью и [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip|l]ого #EMP и#! [county.GetCountyData.GetCulture.GetCollectiveNounNoTooltip|l]ого народов?"
 ep3_laamps.8090.b: "Кем бы я ни [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )], результат будет восхитительным!"
 ep3_laamps.8090.c: "Возможно, все [ROOT.Char.GetCulture.GetNameNoTooltip|l] могли бы найти здесь дом."
 every_child_in_camp: "Все ваши [Concept( 'children', 'дети' )|E] в лагере"
 every_relative_in_camp_your_culture: "Все [Concept( 'close_family', 'близкие родственники' )|E] в лагере с вашей [Concept( 'culture', 'культурой' )|E]"
 every_camp_member: "Все в лагере"
 cultural_acceptance_distant_hero: "Под покровительством великого героя"
 laamp_prepping_for_invasion: "Народный герой"
 laamp_prepping_for_invasion_desc: "Крестьяне видят в этом персонаже народного героя и верят, что он освободит их от тирании и тяжкого бремени налогов."
 laamps_8090_preparing_invasion: "Подготовка вторжения"
 laamps_8090_preparing_invasion_desc: "Этот персонаж готовится к вторжению в чужие земли, чтобы сделать их домом для своего народа."
 laamp_familiar_lands: "Родной край"
 laamp_familiar_lands_desc: "Путешествуя по знакомым владениям, этот персонаж повсюду получает помощь и поддержку от крестьян."
 friend_trip_of_a_lifetime: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'позвали', Select_CString(CHARACTER.IsFemale, 'позвала', 'позвал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] присоединиться к главному приключению [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашей', Select_CString(TARGET_CHARACTER.IsFemale, 'ее', 'его' ))] жизни"
 friend_trip_of_a_lifetime_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'позвали', Select_CString(TARGET_CHARACTER.IsFemale, 'позвала', 'позвал' ))] [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )] присоединиться к главному приключению [Select_CString(CHARACTER.IsLocalPlayer, 'вашей', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] жизни"
