l_russian:
 ep3_emperor_yearly.8000.t: "Разделить тяжесть"
 ep3_emperor_yearly.8000.intro_byz: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], негасимый светоч империи, переживает нелегкие времена."
 ep3_emperor_yearly.8000.intro: "Наша великая столица [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] стонет под гнетом: слишком многого [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] требует от народа."
 ep3_emperor_yearly.8000.desc: "\n\nСказываются недавние конфликты: вербовщики не выполняют план, а по всему городу не хватает рабочих рук.\n\n[Select_CString(suggestor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', suggestor)] [suggestor.GetTitledFirstName] [Select_CString(suggestor.IsFemale, 'составила', 'составил' )] список преуспевающих провинций, чьи состояния смогут помочь столице справиться с нуждой."
 ep3_emperor_yearly.8000.a: "Да, пусть [county_1.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] пришлет людей."
 ep3_emperor_yearly.8000.b: "Сначала столица, потом [county_2.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip]."
 ep3_emperor_yearly.8000.c: "Пусть [county_3.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] приготовится к лишениям."
 ep3_emperor_yearly.8000.d: "Это просто черная полоса."
 ep3_emperor_yearly.8010.opening_byz: "Приветствую вас, [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 ep3_emperor_yearly.8010.opening: "Приветствую, [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 ep3_emperor_yearly.8010.desc: "Некто [liar.GetFirstName] [Select_CString(liar.IsFemale, 'пришла', 'пришел' )] наниматься ко мне на работу с рекомендательным письмом, утверждая, что его [Select_CString(ROOT.Char.IsFemale, 'написала сама', 'написал сам' )] [ROOT.Char.GetTitleAsNameNoTooltip|l].\n\nПечать оказалась поддельной, и [Select_CString(liar.IsFemale, 'дерзкую самозванку', 'дерзкого самозванца' )] бросили в темницу."
 ep3_emperor_yearly.8010.a: "Такое усердие заслуживает награды, [governor.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8010.b: "Это #EMP действительно#! моя печать! Отпустите [Select_CString(liar.IsFemale, 'ее', 'его' )] немедленно!"
 ep3_emperor_yearly.8010.c: "Очень хорошо, отправьте [Select_CString(liar.IsFemale, 'мерзавку', 'мерзавца' )] ко мне."
 ep3_emperor_yearly.8010.c.tt: "Передача пленника состоялась"
 ep3_emperor_yearly.8010.d: "Подделка государственных печатей должна караться соответственно."
 ep3_emperor_yearly.8020.t: "Венценосный покровитель"
 ep3_emperor_yearly.8020.intro.really_bankrupt: "В опустевшей казне не осталось ни крупицы золота, и [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] страдает под гнетом нищеты."
 ep3_emperor_yearly.8020.intro.bankrupt: "Имперские закрома опустели, и [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] содержит армию и чиновников исключительно за счет долговых расписок."
 ep3_emperor_yearly.8020.intro: "Финансовый отлив все сильнее обнажает дно, и становится все сложнее изыскивать средства. Не стоит и говорить, что [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] тоже от этого страдает."
 ep3_emperor_yearly.8020.desc: "\n\nПосле множества мутных намеков о преимуществах удачного покровительства и о вынужденных неудобствах [Select_CString(suggestor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', suggestor)] [suggestor.GetTitledFirstName] наконец начинает говорить открыто.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]... известно, что [Glossary( 'пурпур', 'PORPHURA_GLOSS' )] — цвет императора, но известны случаи, когда носить пурпурные одежды временно позволяли... #EMP особенно верным#! подданным»."
 ep3_emperor_yearly.8020.a.friend: "Мой друг [purpler_1.GetFirstNameNoTooltip] — исключение."
 ep3_emperor_yearly.8020.a.claimant: "Тот, кто выдвигает такие претензии, как [purpler_1.GetFirstNameNoTooltip], должен выделяться."
 ep3_emperor_yearly.8020.a.vassal: "Пожалуй, [purpler_1.GetFirstNameNoTooltip] будет хорошо смотреться в пурпуре."
 ep3_emperor_yearly.8020.b.friend: "[purpler_2.GetFirstNameNoTooltip] — мой хороший друг."
 ep3_emperor_yearly.8020.b.claimant: "[purpler_2.GetFirstNameNoTooltip] выдвигает обоснованную претензию."
 ep3_emperor_yearly.8020.b.vassal: "[purpler_2.GetFirstNameNoTooltip] кажется достойным кандидатом."
 ep3_emperor_yearly.8020.c.friend: "Дружба превыше всего: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.claimant: "У претендентов особые права: [purpler_3.GetFirstNameNoTooltip]."
 ep3_emperor_yearly.8020.c.vassal: "Пусть будет, скажем, [purpler_3.GetFirstNameNoTooltip]..."
 ep3_emperor_yearly.8020.d: "Порфира не #EMP продается#!!"
 PORPHURA_GLOSS: "Со времен поздней Римской империи лишь император мог носить одежды, окрашенные драгоценным тирским пурпуром — красителем, сделанным из средиземноморских моллюсков семейства иглянок."
 ep3_emperor_yearly.8030.t: "Босфорская погибель"
 ep3_emperor_yearly.8030.desc: "[Select_CString(complainer.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', complainer)] [complainer.GetTitledFirstName] со стенаниями рассказывает об ужасном ките, который повадился нападать на суда в проливе. «Рыбаки, торговцы — даже капитаны флота боятся выходить в море!»\n\nПыльные манускрипты из архива подсказывают, что [justinian.GetFirstNameRegnal] когда-то [Select_CString(justinian.IsFemale, 'боролась', 'боролся' )] с неким «Порфирием» — тот много десятилетий был кошмаром Пролива, пока не выбросился на берег, где его порубили на куски. Кто-то даже утверждает, что новое чудовище мстит за предка...\n\nВарианты борьбы с ужасом глубин выглядят один другого сомнительнее, а донесения о его бесчинствах множатся с каждым днем."
 every_bosporos_sea_province_tt: "Босфор, Мраморное море и Дарданеллы"
 every_bosporos_coast_county_tt: "[THIS.Char.GetCapitalLocation.GetName] и прочие прибрежные [Concept( 'counties', 'графства' )|E] пролива"
 ep3_emperor_yearly.8030.a: "Чудовище нужно остановить любой ценой!"
 ep3_emperor_yearly.8030.a.success: "Бесчинствам чудовища положен конец"
 ep3_emperor_yearly.8030.a.failure: "Эту тварь не остановить"
 ep3_emperor_yearly.8030.a.flavor: "Снарядить галеры, принесите мне его мясо!"
 ep3_emperor_yearly.8030.c: "Издать указ о вооружении, сопровождении и обеспечении безопасности путей."
 ep3_emperor_yearly.8030.d: "Пусть морякам поможет [ROOT.Char.GetFaith.WaterGodName]."
 ep3_emperor_yearly.8030.d.flavor: "Мы можем лишь молиться об избавлении..."
 ep3_emperor_yearly.8040.t: "Гнев [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]"
 ep3_emperor_yearly.8040.intro: "Мое правление постоянно омрачают неудачи,"
 ep3_emperor_yearly.8040.truce_target: "и главная из них — поражение, которое недавно [Select_CString(truce_target.IsFemale, 'нанесла', 'нанес' )] мне [truce_target.GetTitledFirstName]."
 ep3_emperor_yearly.8040.truce_holder: "— казалось бы, [truce_holder.GetTitledFirstName] [Select_CString(truce_holder.IsFemale, 'разбита', 'разбит' )], но какой ценой?!"
 ep3_emperor_yearly.8040.plague: "— а ведь [epidemic.GetName] до сих пор продолжает терзать мой народ, и [constantinople.GetNameNoTooltip] уже не в силах справиться с таким количеством больных."
 ep3_emperor_yearly.8040.past_plague: "— мор терзает империю, даже [constantinople.GetNameNoTooltip] не может спастись от этой беды."
 ep3_emperor_yearly.8040.debt: "— в казне шаром покати, и государственный аппарат работает исключительно на добровольной основе."
 ep3_emperor_yearly.8040.desc: "Народные волнения растут...\n\nЯ невольно задумываюсь: правы ли иконоборцы? Может, во всех бедах империи повинен народ, который пренебрегает заповедями [ROOT.Char.GetFaith.HighGodNamePossessive]?\n\n"
 ep3_emperor_yearly.8040.family: "[Select_CString(family.IsFemale, 'Моя собственная', 'Мой собственный' )] [ROOT.Char.Custom2('RelationToMeShort', family)] [family.GetFirstName], [Select_CString(family.IsFemale, 'была в этом убеждена', 'был в этом убежден' )]. Может, мне пора прозреть?.."
 ep3_emperor_yearly.8040.predecessor: "Я размышляю, как [Select_CString(predecessor.IsFemale, 'правила', 'правил')] [predecessor.GetTitledFirstNameRegnal], и начинаю сомневаться в своих верованиях..."
 ep3_emperor_yearly.8040.leo: "Доктрина, которую [Select_CString(leo.IsFemale, 'провозгласила', 'провозгласил' )] [leo.GetTitledFirstNameRegnal], и исавры серьезно потрясли империю и все христианство, но лишь на время..."
 ep3_emperor_yearly.8040.a: "Пора раз и навсегда покончить с идолопоклонством!"
 ep3_emperor_yearly.8040.b: "Я не потерплю ереси."
 ep3_emperor_yearly.8050.t: "Непрошеные гости"
 ep3_emperor_yearly.8050.desc: "[ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] принимает корабли со всех краев света, и [marshal.GetTitledFirstName] докладывает, что недавно к побережью провинции [raid_target.GetProvince.GetBaronyNameExplicitlyNoTooltip] пристал небольшой флот.\n\nИх капитан — [Select_CString(raider.IsFemale, 'варварша', 'варвар' )] по имени [raider.GetFirstName], требует платы. В противном случае они угрожают заняться пиратством.\n\nРепутация у морских налетчиков с дальнего севера весьма устрашающая, и, похоже, новоприбывшие намерены сыграть на этом."
 ep3_emperor_yearly.8050.a: "Пусть забирают свою жалкую подачку."
 ep3_emperor_yearly.8050.b: "Такие дерзкие чужаки могут мне пригодиться."
 ep3_emperor_yearly.8050.b.byz: "Эти дерзкие варяги могут мне пригодиться."
 ep3_emperor_yearly.8050.c: "Снаряжайте галеры, покажем этим псам!"
 ep3_emperor_yearly.8050.c.success: "Вы разогнали драккары"
 ep3_emperor_yearly.8050.c.failure: "Налетчики ловко избегают вас"
 ep3_emperor_yearly.8060.t: "Тлеющая граница"
 ep3_emperor_yearly.8060.intro: "[defector.GetPrimaryTitle.GetNameNoTier] полнится дурными слухами, и они добрались до нас: будто [Select_CString(defector.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', defector)] [defector.GetTitledFirstName] и [sponsor.GetName] вступили в сговор и вот-вот дезертируют!\n\nОправданий такому быть не может — [ROOT.Char.GetTitleAsNameNoTooltip|l] не прощает подобных измен —"
 ep3_emperor_yearly.8060.spouse: "разве [defector.Custom2('RelationToMeShort', sponsor)] может быть выше долга перед империей?!"
 ep3_emperor_yearly.8060.family: "верность империи важнее, чем [Select_CString(sponsor.IsFemale, 'какая-то', 'какой-то' )] [defector.Custom2('RelationToMeShort', sponsor)]!"
 ep3_emperor_yearly.8060.house: "их сородичи из дома [defector.GetDynastyHouseName]"
 ep3_emperor_yearly.8060.dynasty: "будь прокляты древние семейные узы домов [defector.GetDynastyHouseName] и [sponsor.GetDynastyHouseName]."
 ep3_emperor_yearly.8060.faith_and_culture: "как бы ни различались наши традиции и верования!"
 ep3_emperor_yearly.8060.culture: "империя важнее местных пустячных традиций и наречий!"
 ep3_emperor_yearly.8060.faith: "империя превыше религии, тем более еретической!"
 ep3_emperor_yearly.8060.fallback: "империя превыше жалких личных отношений!"
 ep3_emperor_yearly.8060.a: "«Приказываю: арестуйте тварь!»"
 ep3_emperor_yearly.8060.b: "Пусть [defector.GetFirstNameNoTooltip] вспомнит о том, что верность — это добродетель."
 ep3_emperor_yearly.8060.c: "Пусть эта собака делает, что хочет."
 ep3_emperor_yearly.8060.every_title: "Вы получаете [Concept( 'claims', 'претензии' )|E] на все [Concept( 'titles', 'титулы' )|E], которыми владеет [defector.GetTitledFirstName] "
 ep3_emperor_yearly.8060.defect: "[defector.GetTitledFirstName] дезертирует"
 ep3_emperor_yearly.8060.no_defect: "[defector.GetTitledFirstName] сохраняет верность"
 ep3_emperor_yearly.8060.success: "Вы застаете [Select_CString(defector.IsFemale, 'ее', 'его' )] врасплох"
 ep3_emperor_yearly.8060.failure: "[defector.GetTitledFirstNameNoTooltip] убегает"
