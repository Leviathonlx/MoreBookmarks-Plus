 attendee_hurled_off_stands_fail_secret_log: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'подверглись', Select_CString(CHARACTER.IsFemale, 'подверглась', 'подвергся' ))] жестокому нападению и лишь чудом [Select_CString(CHARACTER.IsLocalPlayer, 'спаслись', Select_CString(CHARACTER.IsFemale, 'спаслась', 'спасся' ))] от неизвестных убийц. Злодеи были схвачены, но не выдали своего нанимателя."
