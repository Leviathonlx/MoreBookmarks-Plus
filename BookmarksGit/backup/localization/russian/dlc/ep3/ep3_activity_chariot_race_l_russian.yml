 chariot_race.0130.t: "$chariot_race.0100.t$"
 chariot_race.0130.desc: "Мой прогноз записан — пора проверить его правоту... а заодно, надеюсь, и мою наблюдательность и спортивные познания. Возможно, все эти разговоры на тему в последнее время привели меня в хорошую форму.\n\n«И наконец, [Select_CString(ROOT.Char.IsFemale, 'благородная', 'благородный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]: сколько вы хотите поставить?»"
 chariot_race.0130.a: "@gold_icon!200"
 chariot_race.0130.b: "@gold_icon!150"
 chariot_race.0130.c: "@gold_icon!100"
 chariot_race.0130.d: "@gold_icon!50"
 ### RACE STARTS ###
 chariot_race.0200.t: "Хозяин игр"
 chariot_race.0200.intro_guest: "Пора. За мной идут домочадцы, подле — [Select_CString(honorary_guest.IsFemale, 'моя приглашенная спутница', 'мой приглашенный спутник' )] [honorary_guest.GetTitledFirstName]. Мы поднимаемся к мраморной [Glossary( 'кафизме', 'KATHISMA_GLOSS')] — почетной ложе, что возвышается над безумием ипподрома.\n\n"
 chariot_race.0200.intro_no_guest: "Пора. В сопровождении домочадцев я поднимаюсь к мраморной [Glossary( 'кафизме', 'KATHISMA_GLOSS')] — почетной ложе, что возвышается над безумием ипподрома.\n\n"
 chariot_race.0200.desc: "Глядя на переполненное ожиданиями море зрителей, я думаю над вступительным словом. Конечно, нужно сказать о почетных древних традициях, но кроме того..."
 #Sway Intent
 chariot_race.0200.a: "Нужно как можно красочнее расписать достоинства [Select_CString(honorary_guest.IsFemale, 'почетной гостьи', 'почетного гостя' )]."
 chariot_race.0200.a.flavor: "Блестящий панегирик, в котором [honorary_guest.GetFirstNameNoTooltip] станет воплощением достоинств — пусть народ скандирует [honorary_guest.GetHerHis] имя!"
 #Seduce Intent
 chariot_race.0200.b: "Классическая аллегория, живая и романтичная..."
 chariot_race.0200.b.flavor: "[honorary_guest.GetFirstNameNoTooltip|U] заслуживает самой изысканной аллегории — пусть все знают, как [Select_CString(honorary_guest.IsFemale, 'она дорога мне', 'он мне дорог' )]!"
 #Present Heir
 chariot_race.0200.c: "Я представлю всем наследника."
 chariot_race.0200.c.flavor: "Пусть народ увидит, как [honorary_guest.GetTitledFirstNameNoTooltip] возвышается над ним, услышит, как [honorary_guest.GetHerHim] предрекают порфиру, и возлюбит [honorary_guest.GetHerHis]."
 #Appease Populace
 chariot_race.0200.d: "Пообещаю решить проблемы народа."
 chariot_race.0200.d.flavor: "Что мне сделать? Отпустить дебоширов? Урезать ненавистные налоги? Обновить лицо города? Казнить презираемых? Чем насытить толпу?.."
 combats_sow_discord_responses_tooltip: "@alert_icon! #alert_trial Мешает враждебным посетителям снижать ваш [Concept('county_control', 'контроль над графством')|E]#!"
 #Increase Legitimacy (Intent)
 chariot_race.0200.e: "Я буду говорить о моих имперских достижениях."
 chariot_race.0200.e.flavor: "Пусть толпа кричит, «Да здравствует [ROOT.Char.GetTitleAsNameNoTooltip|l]!» Пусть #EMP знают#!, что я властвую над ними по праву!"
 chariot_race.0200.e.success: "Сильная и достойная речь"
 chariot_race.0200.e.failure: "Толпа разражается неодобрительными воплями и шиканьем"
 #Spread Legend (Intent)
 chariot_race.0200.f: "Истолковать легенду «[promoted_legend.GetName]»."
 chariot_race.0200.f.flavor: "Кто поможет глубже посеять истину в душах тысяч людей, чем [Select_CString(ROOT.Char.IsFemale, 'наместница', 'наместник' )] [ROOT.Char.GetFaith.HighGodNamePossessive] на земле?"
 #Discredit Claimant (Situational)
 chariot_race.0200.g: "Публично очернить претендента на престол."
 chariot_race.0200.g.flavor: "Когда распоследний нищий презрительно цедит насмешки, когда азарт толпы превращается в водопад презрения, [claimant.GetNameNoTooltip], [Select_CString(claimant.IsFemale, 'наследница', 'наследник' )] империи, теряет лицо!"
 chariot_race.0200.g.success: "[claimant.GetTitledFirstNameNoTooltip] совершенно [Select_CString(claimant.IsFemale, 'раздавлена', 'раздавлен' )]"
 chariot_race.0200.g.failure: "[claimant.GetTitledFirstNamePossessiveNoTooltip] не сходит с уст толпы"
 #Drum up War Support (Situational)
 chariot_race.0200.h: "Похвалиться военными победами!"
 chariot_race.0200.h.flavor: "Если я могу себе позволить развлечения, значит, [foe.GetPrimaryTitle.GetNameNoTooltip] в шаге от поражения! Так давайте же насладимся радостью неминуемой победы!"
 chariot_race_war_support_attendees_tt: "[Concept( 'governor', 'губернаторы' )|E] и [Concept( 'house_head', 'главы домов' )|E] из числа зрителей жертвуют вам [gold_i][gold|El]"
 #Influence/Legitimacy Fallback
 chariot_race.0200.i: "Кстати, о моем милосердии... и об ответной верности"
 chariot_race.0200.i.flavor: "Разве я не истощаю казну ради увеселения простого народа? Те, кто хочет, чтобы это продолжалось, должны понимать, что [ROOT.Char.GetTitleAsNameNoTooltip|l] ждет ответных любезностей..."
 imperial_candidate_support_tooltip: "Участники перейдут к поддержке [Concept('candidate_score', 'приоритета претензий')|E] на титул [root_scope.GetPrimaryTitle.GetName], которым обладает [imperial_house_candidate.GetShortUIName]"
 honorary_guest_support_tooltip: "Участники поддержат [Concept('candidate_score', 'приоритет претензий')|E] на титул [root_scope.GetPrimaryTitle.GetName], которым обладает [imperial_house_candidate.GetShortUIName]"
 discredited_claimant_support_tooltip: "Участники повысят [Concept('candidate_score', 'приоритет претензий')|E], которым обладает [claimant.GetShortUIName]"
 chariot_race.0201.t: "[host.GetTitleAsNameNoTooltip] произносит речь"
 chariot_race.0201.kathisma: "Рев тысяч глоток нарастает. Я и [Select_CString(host.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetTitledFirstName] движемся вперед, и [host.GetHerHis] свита поднимается по высокой спиральной лестнице, к [Glossary( 'кафизме', 'KATHISMA_GLOSS')], к началу церемонии открытия.\n\n"
 chariot_race.0201.intro: "Бескрайнее море толпы, затопившее колоссальный ипподром, нетерпеливо ждет, когда появятся овеянные славой участники и [host.GetTitleAsName]. Наконец, высоко в императорской ложе появляется крохотная фигурка в золотом венце. Церемония открытия начинается.\n\n"
 chariot_race.0201.emperor_unfazed: "Ко всеобщему ликованию, [host.GetTitleAsNameNoTooltip|l], опрокидывает кубок и начинает речь."
 chariot_race.0201.emperor_nervous: "[host.GetTitleAsNameNoTooltip] прячет трясущуюся руку под парапетом и обращается к народу."
 chariot_race.0201.emperor_distant: "[host.GetTitledFirstNameNoTooltip] произносит речь, и [host.GetHerHis] слова шепотом передают дальним рядам."
 chariot_race.0201.gain_influence: "[host.GetSheHe|U] рассказывает об имперской щедрости и роскоши грядущих гонок. Сколь велика [host.GetHerHis] благодетельность! И какими щедрыми наградами [host.GetTitleAsNameNoTooltip|l] осыпает тех, кто верно [host.GetHerHim] служит!"
 chariot_race.0201.sway: "[honorary_guest.GetName] становится [Select_CString(honorary_guest.IsFemale, 'героиней', 'героем' )] панегирика. Сидя на почетном месте в императорской ложе, [host.Custom2('RelationToMeShort', SCOPE.sC('honorary_guest'))] греется в лучах монаршей славы."
 chariot_race.0201.sway_self: "[host.GetSheHe|U] восхваляет мои достоинства и радуется моему обществу. Здесь, в императорской ложе, я греюсь в лучах монаршей славы."
 chariot_race.0201.seduce: "Цветистыми, искусными метафорами и цитатами из классики [host.GetSheHe], кажется, восхваляет некую давнюю любовь... Хотя, возможно, предмет [Select_CString(host.IsFemale, 'Ее', 'Его' )] восхищения — [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]?"
 chariot_race.0201.seduce_self: "Цветистыми, романтичными метафорами и цитатами из классики [host.GetSheHe], кажется, рассказывает, что [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] — предмет [Select_CString(host.IsFemale, 'Ее', 'Его' )] давней любви... Хотя, возможно, предмет [Select_CString(host.IsFemale, 'Ее', 'Его' )] восхищения — #EMP я#!?"
 chariot_race.0201.present_heir: "Похоже, [host.GetSheHe] пользуется этой возможностью, чтобы представить народу наследника. В расчете на одобрение, [host.GetTitleAsNameNoTooltip|l] объявляет, что [honorary_guest.GetName] [Select_CString(honorary_guest.IsFemale, 'достойна', 'достоин' )] порфиры."
 chariot_race.0201.present_heir_self: "Похоже, [host.GetSheHe] пользуется этой возможностью, чтобы представить народу наследника. В расчете на одобрение, [host.GetTitleAsNameNoTooltip|l] объявляет, что #EMP я#! заслуживаю порфиры!"
 chariot_race.0201.appease_populace: "Обещаниям нет конца: снизить налоги, отпустить возмутителей спокойствия и раздать золото там, где народ того пожелает. [host.GetTitleAsNameNoTooltip] явно изо всех сил пресмыкается перед волей толпы."
 chariot_race.0201.increase_legitimacy_success: "[host.GetHersHis|U] речи полны силы и достоинства: о чести, о победе над невзгодами. [host.GetTitleAsNameNoTooltip] апеллирует к народному мнению: разве не таков удел облеченных государственной властью?"
 chariot_race.0201.increase_legitimacy_fail: "[host.GetHersHis|U] речи пусты и низменны: [host.GetTitleAsNameNoTooltip|l] пытается хвастаться, но получается крайне фальшиво. [host.GetSheHe|U] апеллирует к мнению толпы... при этом напоминая капризного ребенка, которому дали поиграть с государственной властью."
 chariot_race.0201.spread_legend: "В простые фразы мастерски вплетается [promote_legend.GetName]. Древняя церемония теперь во всем подобна имперской легенде."
 chariot_race.0201.discredit_claimant_self: "И скоро мое имя уже не сходит со всех уст! Ведь [Select_CString(host.IsFemale, 'эта глупая', 'этот глупец' )] [host.GetTitleAsNameNoTooltip|l] публично клеймит мои замашки и провозглашает, что мне не видать [Select_CString(host.IsFemale, 'ее', 'его' )] поддержки!"
 chariot_race.0201.discredit_claimant_success: "Перед всеми собравшимися [Select_CString(host.IsFemale, 'она', 'он' )] заявляет, что [claimant.GetName] отвратительно выглядит со своими замашками и клянется, что [Select_CString(claimant.IsFemale, 'она', 'он' )] никогда не взойдет на престол!"
 chariot_race.0201.discredit_claimant_fail: "Перед всеми собравшимися [Select_CString(host.IsFemale, 'она', 'он' )] стенает, что [claimant.GetName] отвратительно выглядит со своими замашками и багровеет лицом при мысли, что [Select_CString(claimant.IsFemale, 'она', 'он' )] взойдет на престол."
 chariot_race.0201.war_support: "[host.GetSheHe|U] объявляет, что [foe.GetName] может готовиться к полному поражению, и [host.GetHerHis] слова отзываются в сердце толпы. Эти игрища в военное время, заявляет [host.GetSheHe], сами по себе служат доказательством, что нам никто не страшен!"
 chariot_race.0201.angry_crowd: "\n\nТолпа не очень-то довольна. Аплодисменты перемежаются с требовательными воплями, оскорблениями и непристойными песенками."
 chariot_race.0201.happy_crowd: "\n\nОпьяненный атмосферой ипподрома народ одобрительно ревет, и весь город сливается в едином восторженном порыве."
 chariot_race.0201.aa.discredit: "Трон принадлежит дому [host.GetHouse.GetNameNoTooltip]!"
 chariot_race.0201.aa.honorary_guest: "[honorary_guest.GetTitledFirstNameNoTooltip|U] — преемник!"
 chariot_race.0201.ab: "[claimant.GetTitledFirstNameNoTooltip|U] будет править!"
 chariot_race.0201.a: "Довольно слов! Выпьем за удачу!"
 chariot_race.0201.a.flavor: "Какой толк от развлечений без возлияний?"
 chariot_race.0201.b: "Какая жалкая речь..."
 chariot_race.0201.b.flavor: "Заставить ближайшую знать задуматься: истинный оратор или опытный политик мог бы по-настоящему завести толпу!"
 chariot_race.0201.c: "Пусть мои подручные придумают ответную песенку!"
 chariot_race.0201.c.flavor: "#EMP Пусть [host.GetTitleAsNameNoTooltip|l] потонет в народном ропоте со всей своей напыщенностью и услышит требование сойти со сцены!#!"
 chariot_race.0201.d: "Я приду на помощь!"
 chariot_race.0201.d.flavor: "И тогда мне удастся погреться в лучах славы победителей."
 chariot_race.0201.e: "[host.GetTitleAsNameNoTooltip] будет [Select_CString(host.IsFemale, 'осыпана', 'осыпан' )] моими благодарностями."
 chariot_race.0201.e.flavor: "[Select_CString(host.IsFemale, 'Моя благородная', 'Мой благородный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] — в ком еще есть столько доброты?"
 chariot_race.0201.f: "Да здравствует [host.GetTitleAsNameNoTooltip|l]!"
 counter_chanters_log_title: "Крики в ответ на приветствие"
 counter_chanters_log: "[host.GetShortUIName] [Select_CString(host.IsLocalPlayer, 'выступили', Select_CString(host.IsFemale, 'выступила', 'выступил' ))] с речью, которая была встречена организованным политическим протестом и криками толпы."
 chariot_race.0202.title: "Крики в ответ на речь"
 chariot_race.0202.desc: "Неуправляемые толпы посетителей гонок колесниц сплотились против вас."
 counter_chants_strong_modifier_tooltip: "Владение [imperial_capital.GetName] увеличило модификатор «[GetModifier( 'strong_sow_discord_modifier' ).GetNameWithTooltip]» на [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]"
 counter_chants_normal_modifier_tooltip: "Владение [imperial_capital.GetName] увеличило модификатор «[GetModifier( 'normal_sow_discord_modifier' ).GetNameWithTooltip]» на [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]"
 counter_chants_weak_modifier_tooltip: "Владение [imperial_capital.GetName] увеличило модификатор «[GetModifier( 'weak_sow_discord_modifier' ).GetNameWithTooltip]» на [activity.MakeScope.Var( 'counter_chant_count' ).GetValue|N0]"
 #Notification that the race has begun
 chariot_race.0250.t: "Да начнутся гонки!"
 chariot_race.0250.desc: "В золотых лучах полуденного солнца разносятся азартные вопли болельщиков. Все уверены, что сегодня победителями станут [activity.MakeScope.Var('first_place').Char.GetFirstName], [activity.MakeScope.Var('second_place').Char.GetFirstName] и [activity.MakeScope.Var('third_place').Char.GetFirstName]. Они стоят на старте, туго натянув поводья, и в каждой паре глаз пылает неугасимая воля к победе.\n\nЗвучат трубы, и колесницы рвутся вперед, колеса взметывают вихри пыли. Земля подо мной содрогается под громовыми ударами копыт, и словно сам воздух густеет от напитавшего его азарта."
 chariot_race.0250.a: "Да начнутся игры!"
 ### ONGOING EVENTS
 chariot_race.3000.t: "[ROOT.Char.Custom('GetChariotTeamColorPlural')], вперед!"
 chariot_race.3000.intro: "Колесницы идут так близко, что становятся опасными друг для друга. Моя команда первой этим пользуется.\n\n"
 chariot_race.3000.backing_sacrifice: "Получив мою монету, [charioteer_sacrifice.GetName] начинает бешено вилять — влево, вправо, снова влево. О, [ROOT.Char.GetFaith.HighGodName], как же медленно! Но колесничие, сбившиеся в кучу, не в силах преодолеть мечущуюся преграду!\n\nТем временем [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l] не дремлют: еще один возница из команды, [charioteer_leading.GetName], беспрепятственно вырывается вперед."
 chariot_race.3000.not_backing_but_employs_sacrifice: "Мой возница, [charioteer_sacrifice.GetName], начинает бешено вилять: влево, вправо, снова влево. Вот это смелость! Вот это смекалка! [charioteer_sacrifice.GetSheHe|U] не дает маневрировать колесницам позади себя.\n\nТем временем [charioteer_leading.Custom('GetChariotTeamColorPluralGlossed')|l] не дремлют: еще один возница из команды, [charioteer_leading.GetName], беспрепятственно вырывается вперед. Ура!"
 chariot_race.3000.not_backing_sacrifice: "Один из колесничих, [charioteer_sacrifice.GetName], начинает бешено вилять: влево, вправо, снова влево. Вот это смелость! Вот это смекалка! [charioteer_sacrifice.GetSheHe|U] не дает маневрировать колесницам позади себя.\n\nТем временем [Select_CString(charioteer_leading.IsFemale, 'моя ставленница', 'мой ставленник' )] [charioteer_leading.Custom('GetChariotTeamColorPlural')] беспрепятственно вырывается вперед. Ура!"
 chariot_race.3000.a: "Пусть блюстители порядка вмешаются в неизбежную потасовку."
 chariot_race.3000.a.flavor: "Прочие фракции вне себя из-за нечестной игры. Что ж, пусть и [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l] побуянят!"
 chariot_race.3000.b: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] принесли большую жертву!"
 chariot_race.3000.b.flavor: "Все мы, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l], должны радоваться неминуемой победе!"
 chariot_race.3000.c: "Похоже, кто-то процветает... но далеко не все."
 chariot_race.3000.c.flavor: "[charioteer_sacrifice.GetFirstNameNoTooltip] тоже [Select_CString(charioteer_sacrifice.IsFemale, 'имела', 'имел' )] группу поддержки. Нужно подумать и об этих обманутых бедолагах!"
 chariot_race.3000.d: "«Нет! #EMP [charioteer_about_to_be_passed.GetFirstNameNoTooltip]!#!»"
 chariot_race.3010.t: "Отдыхай, [first_place_charioteer.GetFirstNameNoTooltip]"
 chariot_race.3010.desc: "На миг кажется, что [first_place_charioteer.GetFirstName] [Select_CString(first_place_charioteer.IsFemale, 'отрастила', 'отрастил' )] крылья. [first_place_charioteer.GetSheHe|U] [Select_CString(first_place_charioteer.IsFemale, 'вылетела', 'вылетел' )] вперед, на первое место, и [Select_CString(first_place_charioteer.IsFemale, 'оставила', 'оставил' )] остальных возниц далеко позади.\n\nНа миг [first_place_charioteer.GetHerHis] величественная колесница осветила ипподром... но все же [first_place_charioteer.GetFirstNameNoTooltip] не [Select_CString(first_place_charioteer.IsFemale, 'была', 'был' )] Гелиосом. Подлетев так близко к величию, наше воплощение [Glossary( 'Фаэтона', 'PHAETHON_GLOSS' )] пало. [first_place_charioteer.GetHerHis|U] изломанное тело и долгий кровавый след стали последним памятником неудовлетворенным амбициям в растревоженной пыли ипподрома."
 PHAETHON_GLOSS: "Согласно греческим мифам, Зевс поверг Фаэтона своей молнией, когда тот пытался провести по небу колесницу своего отца, Гелиоса."
 chariot_race.3010.a: "Успокоить толпу речью."
 chariot_race.3010.a.success: "Толпа успокоилась"
 chariot_race.3010.a.failure: "Толпа продолжает паниковать"
 chariot_race.3010.b: "Заказать статую в [first_place_charioteer.GetHerHis] честь."
 chariot_race.3010.c: "«[first_place_charioteer.GetFirstNameNoTooltip] заслуживает похорон, соразмерных [first_place_charioteer.GetHerHis] достижениям»."
 chariot_race.3010.a.success_title: "$chariot_race.3010.a.success$"
 chariot_race.3010.a.failure_title: "$chariot_race.3010.a.failure$"
 chariot_race.3020.t: "Перспективы моей ставки"
 chariot_race.3020.intro: "Я делаю ставку. [ROOT.Var('wager_value').GetValue] золотых монет на то, что [wager_target.GetFirstName] [ROOT.Char.Custom('GetWinPlaceShow')]. И я буду внимательно следить за [wager_target.GetHerHis] успехами. Сейчас [wager_target.GetSheHe] на... #EMP;HIGH [wager_target.Custom('GetChariotRacePlacement')] месте!#!\n\n"
 chariot_race.3020.placement_first: "Я в предвкушении неминуемой победы! [wager_target.GetFirstNameNoTooltip] принесет мне состояние!"
 chariot_race.3020.placement_good: "Понимая, что все может измениться, я неотрывно наблюдаю, как [wager_target.GetFirstNameNoTooltip] пользуется выигрышным положением и обходит соперников."
 chariot_race.3020.placement_bad: "Все складывается не в нашу пользу..."
 chariot_race.3020.placement_last: "#EMP БЕЗНАДЕЖНО ОТСТАЕТ?!#! Сердце разрывается, когда я вижу, как [wager_target.GetFirstNameNoTooltip] плетется в хвосте, не в силах преодолеть возникшие трудности. Остается лишь молиться о неожиданном чуде."
 chariot_race.3020.a: "Все, кому [Select_CString(wager_target.IsFemale, 'дорога', 'дорог' )] [wager_target.GetFirstNameNoTooltip], к оружию!"
 chariot_race.3020.a.flavor: "Насилие — #EMP ради меня!#!"
 chariot_race.3020.b: "Пора раздавать напитки..."
 ep3_chariot_race_strong_appeasement_modifier: "Пышная щедрость"
 ep3_chariot_race_strong_appeasement_modifier_desc: "Во время больших гонок на колесницах народу раздавалась выпивка и другие щедрые дары."
 ep3_chariot_race_weak_appeasement_modifier: "Попытки примирения"
 ep3_chariot_race_weak_appeasement_modifier_desc: "Были предприняты попытки заручиться поддержкой толпы во время гонок на колесницах."
 chariot_race.3020.c: "Как думаешь, [special_guest.GetFirstNameNoTooltip], кто победит?"
 chariot_race.3020.d.placement_first: "Ну же... еще чуть-чуть!"
 chariot_race.3020.d.placement_good: "Так держать, [wager_target.GetFirstNameNoTooltip]!"
 chariot_race.3020.d.placement_bad: "Время еще есть. [Select_CString(wager_target.IsFemale, 'Она', 'Он' )] еще может все изменить."
 chariot_race.3020.d.placement_last: "Всё, [wager_target.Custom('GetChariotTeamColorPluralGlossed')|l], больше я на вас не ставлю..."
 chariot_race.3030.t: "[trailing_charioteer.GetShortUINameNoTooltip] [Select_CString(trailing_charioteer.IsLocalPlayer, 'обходите', 'обходит')] [Select_CString(leading_charioteer.IsLocalPlayer, '', 'персонажа ' )][leading_charioteer.GetNamePossessiveOrMy][Select_CString(leading_charioteer.IsLocalPlayer, 'его персонажа', '' )]!"
 chariot_race.3030.desc: "Внезапно происходит нечто невообразимое: [trailing_charioteer.GetFirstName] [trailing_charioteer.Custom('GetVictoriousChariotMovement')], и вот уже [leading_charioteer.GetFirstName] позади, а [trailing_charioteer.GetFirstName] занимает [trailing_charioteer.Custom('GetChariotRacePlacement')] место!\n\nТолпа неистовствует!"
 chariot_race.3030.desc_teams: "[trailing_charioteer.Custom('GetChariotTeamColorPluralGlossed')] наблюдают, как их болельщики размахивают флагами и истошно славят свою команду... А вот [leading_charioteer.Custom('GetChariotTeamColorPluralGlossed')|l] слышат лишь брань."
 chariot_race.3030.a: "[trailing_charioteer.GetFirstNameNoTooltip], за тебя!"
 chariot_race.3030.b: "Если не можешь победить... возглавь."
 chariot_race.3030.c: "Не повезло тебе, [leading_charioteer.GetFirstNameNoTooltip]."
 chariot_race.3040.t: "Опасное сближение"
 chariot_race.3040.desc: "[charioteer_1.GetName|U] и [charioteer_2.GetName] борются за место, их колесницы сталкиваются и царапают друг друга. Близится поворот, и возницы покрепче хватаются за поводья. Но колесницы намертво сцепились!\n\nКолесо первой разлетается в щепки. [charioteer_1.GetFirstName] не может справиться с бешеной тряской, и обе колесницы сталкиваются со страшным треском. От обломков поднимаются вопли лошадей и густой запах их крови. Возницы лежат без движения."
 chariot_race.3040.a: "Мы устроим роскошные похороны смельчакам."
 chariot_race.3040.b: "Остановите скачки! Может, они живы!"
 chariot_race.3040.b.tt: "Выживших извлекут из-под обломков"
 chariot_race.3040.b.both_survive: "Выжили оба возницы"
 chariot_race.3040.b.chariot_two_survives: "[Select_CString(charioteer_2.IsFemale, 'Выжила', 'Выжил' )] [charioteer_2.GetFirstNameNoTooltip]"
 chariot_race.3040.b.chariot_one_survives: "[Select_CString(charioteer_1.IsFemale, 'Выжила', 'Выжил' )] [charioteer_1.GetFirstNameNoTooltip]"
 chariot_race.3040.b.no_survivors: "Оба возницы погибли"
 chariot_race.3040.c: "Вот это зрелище! ВОТ что такое скачки!"
 chariot_race.3040.d: "Какой кошмар... Я помолюсь за них."
 chariot_race.3050.t: "Невозможная победа"
 chariot_race.3050.desc: "Воздух потрескивает от напряжения.\n\n[last_place_charioteer.GetFirstName], — возница, от [Select_CString(last_place_charioteer.IsFemale, 'которой', 'которого' )] никто не ждал ничего особенного, вопреки всему [last_place_charioteer.Custom('GetChariotComebackMovement')] — это настоящая [Glossary( 'аристия', 'GLOSS_ARISTEIA')].\n\nТрибуны в один голос вздыхают, когда одинокая фигура вырывается вперед. Цвета ее одежды не оставляют сомнений — это [last_place_charioteer.Custom('GetChariotTeamColorPluralGlossed')|l]. Притихшая толпа взрывается громовым ревом!"
 chariot_race.3050.a: "#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] лучше всех!#!"
 chariot_race.3050.b: "[last_place_charioteer.GetSheHe|U] будет [Select_CString(last_place_charioteer.IsFemale, 'моей', 'моим' )]."
 chariot_race.2050.c: "Прекрасно, [last_place_charioteer.GetFirstNameNoTooltip]!"
 GLOSS_ARISTEIA: "Термин #EMP «аристия»#! описывает момент божественного вдохновения, в который герой способен совершить невообразимый и славный подвиг."
 chariot_race.2050.d: "[ROOT.Char.GetFaith.HighGodName|U] любит некоторых своих детей больше остальных..."
 ### Events only for spectators
 chariot_race.4000.t: "Полезные знакомства"
 chariot_race.4000.desc: "«Вы только взгляните! [activity.MakeScope.Var('first_place').Char.GetName] лидирует!» Ко мне подходит [target_governor.GetTitledFirstName]. [target_governor.GetHerHis|U] улыбка широка, как траектория, по которой [last_place.GetFirstName] входит в повороты.\n\n«[target_governor.Custom('GetGovernorChitChat')] Как поживаете, [Select_CString(ROOT.Char.IsFemale, 'дражайшая', 'дражайший' )] [ROOT.Char.GetFirstNameNoTooltip]?»\n\nСтоль приятная беседа двух губернаторов может коснуться и более продуктивных тем..."
 chariot_race.4000.a: "Нужно тактично похвастаться моими достижениями в правлении."
 chariot_race.4000.a.critical_success: "[target_governor.GetFirstNameNoTooltip] становится вашим страстным поклонником"
