 chariot_race.4000.a.success_title: "$chariot_race.4000.a.success$"
 chariot_race.4000.a.failure: "[target_governor.GetFirstNameNoTooltip] не верит, что вы достойный человек"
 chariot_race.4000.a.failure_title: "$chariot_race.4000.a.failure$"
 chariot_race.4000.a.critical_failure: "[target_governor.GetFirstNameNoTooltip] становится вашим соперником"
