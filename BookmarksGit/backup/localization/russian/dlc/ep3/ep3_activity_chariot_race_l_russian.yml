l_russian:
 activity_chariot_race: "Гонка колесниц"
 activity_chariot_race_desc: "Я — [GetPlayer.GetTitleAsNameNoTooltip|l], и только я могу устраивать великолепные гонки на колесницах на радость [Glossary( 'хои поллои', 'HOI_POLLOI_GLOSS')], да так, что [GetPlayer.GetPrimaryTitle.GetTierAsNameNoTooltip|l] останется без знати — все приедут в столицу.\n\nВ этом все мое правление — в таких публичных увеселениях. Я жажду постоянно слышать одобрительный рев толпы."
 activity_chariot_race_destination_selection: "Устроить гонки на колесницах можно только в [Concept( 'capital', 'столице' )|E]."
 activity_chariot_race_host_desc: "$BULLET_WITH_TAB$ Можно получить @influence_icon![Concept('influence', 'влияние')|E]\n$BULLET_WITH_TAB$ Можно повысить [GetLocalPlayerLegitimacyTextIcon][Concept('legitimacy', 'легитимность')|E]\n$BULLET_WITH_TAB$ Можно получить @gold_icon![Concept('gold', 'золото')|E]\n$BULLET_WITH_TAB$ Можно повысить #N #EMP или понизить#!#! [Concept('county_opinion', 'народное мнение')|E]"
 activity_chariot_race_guest_desc: "\n#weak Приглашены все. Учтите, что во время гонок на колесницах можно завести полезные знакомства с имперскими элитами на ипподроме и увеличить [Concept( 'influence', 'влияние' )|E].\n\nКаждый посетитель обязан внести небольшую плату за вход в размере [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] [gold_i]."
 activity_chariot_race_conclusion_desc: "[GetActivityType( 'activity_chariot_race' ).GetName] завершились."
 activity_chariot_race_selection_tooltip: "Устройте грандиозные гонки на колесницах, чтобы порадовать народ и еще раз напомнить, что вы — [GetPlayer.GetTitleAsNameNoTooltip|l]\n\nОжидаемые награды:\n$BULLET_WITH_TAB$@influence_icon![influence|El]\n$BULLET_WITH_TAB$@gold_icon![gold|El]"
 HOI_POLLOI_GLOSS: "Греческий термин, буквально переводящийся как «многие». Так называют низшие классы византийского общества."
 chariot_race_honorary_guest: "Почетный гость"
 chariot_race_honorary_guest_traveling: "$chariot_race_honorary_guest$"
 activity_window_character_chariot_race_honorary_guest: "[Concept( 'honorary_guest', 'Почетный гость' )|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_chariot_race_honorary_guest_traveling: "$activity_window_character_chariot_race_honorary_guest$"
