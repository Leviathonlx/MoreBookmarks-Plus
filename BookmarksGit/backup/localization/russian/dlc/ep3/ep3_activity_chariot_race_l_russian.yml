 emperor_chariot_race_war_speech_modifier: "Толпа жаждет победы"
 emperor_chariot_race_war_speech_modifier_desc: "Пламенная речь, произнесенная перед огромной толпой, обеспечила этому персонажу поддержку ратующего за войну народа."
