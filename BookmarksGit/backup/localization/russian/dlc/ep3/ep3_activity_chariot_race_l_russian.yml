 chariot_race_honorary_guest_desc_for_host: "Организатор может пригласить персонажа принять участие в [Glossary( 'кафизме', 'KATHISMA_GLOSS')], если тот пожелает, а значит — открыть себе новые возможности по взаимодействию с этим персонажем на свой страх и риск."
 chariot_race_honorary_guest_regular_desc: "$honorary_guest_desc$"
 chariot_race_honorary_guest_regular_desc_for_host: "$honorary_guest_desc$"
 activity_invite_rule_charioteers: "Возницы"
 activity_chariot_race_guest_help_text: "Приглашены все. Учтите, что во время гонок на колесницах можно завести полезные знакомства с имперскими элитами на ипподроме и увеличить свое [Concept( 'influence', 'влияние' )|E].\n\nКаждый посетитель обязан внести небольшую плату за вход в размере [EmptyScope.ScriptValue('chariot_race_entrance_fee')|0] [gold_i]."
 activity_chariot_race_predicted_cost: "Стоимость такого мероприятия, как [GetActivityType( 'activity_chariot_race' ).GetNameNoTooltip|l], зависит в основном от выбранных [Concept( 'activity_options', 'параметров' )|E]."
 chariot_race_base_cost_desc: "[GetActivityType( 'activity_chariot_race' ).GetName]: базовая стоимость"
 chariot_race_gambling: "Ставки"
 chariot_race_gambling_desc: "Посетители готовы рискнуть кошельком, они возлагают надежды на любимые команды и молятся об их успехе."
 chariot_race_phase: "Гонки"
 chariot_race_phase_desc: "Вздымается песок, щелкают кнуты, ипподром ревет!"
 chariot_race_phase_ceremony: "Церемония"
 chariot_race_phase_ceremony_desc: "Наш прославленный сюзерен приветствует победителя гонок."
 chariot_option_entertainment: "Зрелища"
 chariot_entertainment_bad: "Дешевые развлечения"
 chariot_entertainment_bad_desc: "$EFFECT_LIST_BULLET$ Небольшой прирост [Concept('legitimacy', 'легитимности')|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Зависит от [Concept('county_opinion', 'народного мнения')|E] в [Concept('capital', 'столице')|E]#!\n\n#weak На протяжении сотен лет гонки были символом величия и щедрости и укрепляли связь правителя и подданных. Если подойти к организации церемоний со всем тщанием, этого будет достаточно.#!"
 chariot_entertainment_normal: "Традиционные церемонии"
 chariot_entertainment_normal_desc: "$EFFECT_LIST_BULLET$ Умеренный прирост [Concept('legitimacy', 'легитимности')|E] и [Concept('county_opinion', 'народного мнения')|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Зависит от [Concept('county_opinion', 'народного мнения')|E] в [Concept('capital', 'столице')|E]#!\n\n#weak Между заездами народ будут развлекать мимы, акробаты и скованные узники. Знатным вельможам будет оказан подобающий императорский прием.#!"
 chariot_entertainment_good: "Развлечения для толпы"
 chariot_entertainment_good_desc: "$EFFECT_LIST_BULLET$ Большой прирост [Concept('legitimacy', 'легитимности')|E] и [Concept('county_opinion', 'народного мнения')|E]\n$EFFECT_LIST_BULLET$@alert_icon! #alert_trial Зависит от [Concept('county_opinion', 'народного мнения')|E] в [Concept('capital', 'столице')|E]#!\n\n#weak Самых почетных гостей осыплют павлинами, соболями и благовониями — достойными имперскими дарами! Ипподром наводнят артисты всех мастей, а с трибун будут бросать хлеб и монеты.#!"
 chariot_race_host_rewards_title: "Награды устроителя"
 chariot_race_reward_high_county_opinion_tt: "#weak Награды становятся лучше при высоком [Concept('county_opinion', 'народном мнении')|E] в [Concept('capital', 'столице')|E]#!"
 chariot_race_reward_low_county_opinion_tt: "#weak Награды становятся хуже при низком [Concept('county_opinion', 'народном мнении')|E] в [Concept('capital', 'столице')|E]#!"
 CHARIOTEER_APTITUDE_GUI_TOOLTIP: "[Concept( 'aptitude', 'Пригодность' )] персонажа [Character.GetFirstNameNoTooltip] к управлению колесницей составляет [Character.GetCourtPositionAptitude( GetCourtPositionType( 'charioteer_court_position' ) )]"
 YOUR_CHARIOTEER_TOOLTIP: "[Character.GetShortUIName] становится вашим колесничим-чемпионом."
 YOUR_WAGER_TOOLTIP: "[GetPlayer.Custom('BuildChariotRaceWagerTooltip')]"
 every_losing_charioteer_xp_gain: "Все прочие возницы получают #high 3#! ед. [Concept( 'trait_level_track_xp', 'опыта свойства' )|E]"
 ### INTENTS ###
 increase_influence_intent: "Повысить влияние"
 increase_influence_intent_desc: "На ипподроме собралось множество [Concept( 'strategoi', 'стратегов' )|E] и представителей [Concept( 'noble_families', 'благородных семейств' )|E] — самое время вам заводить полезные знакомства и наращивать [influence|El]."
 sow_discord_intent: "Сеять раздор"
 sow_discord_intent_desc: "Нет лучшей возможности подорвать [Concept('county_control', 'контроль над графством')|E] и [Concept('county_opinion', 'народное мнение')|E] в столице, показать, как скверно правит [GetPlayer.GetTopLiege.GetTitleAsNameNoTooltip|l], к выгоде преемников... самая эффективная стратегия против непопулярных сюзеренов."
 appease_populace_intent: "Задобрить население"
 appease_populace_intent_desc: "Ваша цель — повысить свою [Concept('legitimacy', 'легитимность')|E] и [Concept('county_opinion', 'народное мнение')|E] в [Concept('realm_capital', 'столице вашей державы')|E] ([GetPlayer.GetCapitalLocation.GetNameNoTooltip]). Это воспрепятствует гостям, использующим [Concept('intent', 'намерение')|E] «$sow_discord_intent$» из неприязни к вам."
 ### INTRO ###
 chariot_race.0001.t: "Город ждет"
 chariot_race.0001.desc: "Из моей [Glossary( 'кафизмы', 'KATHISMA_GLOSS')] видно, как далеко внизу полируют огромные статуи ипподрома, ровняют песок и расчищают места после тысяч зрителей.\n\n[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] тем временем бурлит от предвкушения. Политические деятели всех мастей истошно выкрикивают свои лозунги, а гости города всеми правдами и неправдами ищут жилье... Даже во дворце все только и говорят, что о прасинах и венетах."
 chariot_race.0001.desc_spectator: "[host.GetCapitalLocation.GetTitle.GetNameNoTier] шумно предвкушает грядущее соревнование! Слухи, родившись в уличных кабаках, просачиваются на улицы: говорят, будто [host.GetTitleAsName] выйдет к народу. Будут ли принесены обеты? Ответят ли на животрепещущие вопросы? А что прокричат и пропоют [Glossary( 'хои поллои', 'HOI_POLLOI_GLOSS')] в ответ?\n\nНастроения на улицах меняются стремительно, под влиянием то посланцев императора, то других разжигателей. Но главный спор касается совсем другого: кто из участников гонок первым финиширует на ипподроме?!"
 chariot_race.0001.a: "Демы нужно подзадоривать!"
 KATHISMA_GLOSS: "Императорская ложа на Ипподроме. Спиральная лестница, которая соединяет ее с дворцом, позволяет базилевсу без труда добраться до ложи... или безопасно ее покинуть."
 DEMES_GLOSS: "Спортивные и политические организации, организованные вокруг гонок на колесницах. Некогда #EMP демы#! играли важную роль в общественной жизни, но с некоторых пор их значимость поблекла, и империя прижала их к ногтю."
 QUADRIGA_GLOSS: "Колесница, запряженная четырьмя конями. Быстрая, опасная и дорогая, #EMP квадрига#! или #EMP тетриппа#! с древнейших времен была излюбленным транспортом императоров и богов."
 ### BETTING ###
 chariot_race.0100.t: "Принимаются ставки"
 chariot_race.0100.desc: "#EMP Динь! Динь! Динь!#!\n\n[GetCourtPositionType('bookmaker_court_position').GetName()] звонит в колокольчик — значит, пора делать ставки на обласканных народом любимцев толпы.\n\n"
 chariot_race.0100.desc.emperor: "Я пользуюсь правом высшей власти, и вот уже [GetCourtPositionType('bookmaker_court_position').GetNameNoTooltip] простирается ниц предо мной, пока я обдумываю ставку. Решение куда важнее, чем кажется: когда я поддержу одну из команд, последствия будут и финансовые, и, в первую очередь, политические."
 chariot_race.0100.desc.others: "Какой-то медлительный чиновник принимает ставки августейших особ. Можно выиграть... или проиграть огромные деньги. Да и репутация среди болельщиков, скорее всего, изменится в зависимости от того, кто будет на моей стороне, а кто — соперником."
 chariot_race.0100.a: "Я поддержу #charioteer_blue венетов#!#!."
 chariot_race.0100.b: "Я поддержу #difficulty_easy прасинов#!."
 chariot_race.0100.c: "Я поддержу #bold левков#!."
 chariot_race.0100.d: "Я поддержу #difficulty_hard русиев#!."
 chariot_race.0100.e: "Не делать ставку."
 chariot_race.0110.t: "Герои ипподрома"
 chariot_race.0110.desc: "[root_scope.Custom('GetChariotTeamColorPluralGlossed')] выставили отличных возниц — из числа тех, о ком восторженно судачат на рынках и улицах, тех, на кого хочет быть похож каждый ребенок. Даже некоторые придворные не могут говорить о них без придыхания!\n\nЯ #EMP могу#! поставить на любого из этих прославленных возниц, но, возможно, лучше всего будет поставить не на одного участника..."
