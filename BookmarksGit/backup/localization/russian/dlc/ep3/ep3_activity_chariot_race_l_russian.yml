 chariot_race.0120.t: "$chariot_race.0100.t$"
 chariot_race.0120.desc: "«Интересный выбор, ничего не скажешь, — бормочет [GetCourtPositionType('bookmaker_court_position').GetName()], — и какого результата, по-вашему, добьется [ROOT.Var('wager_target').GetCharacter.GetFirstName]?»"
 chariot_race.0120.desc.team: "«Очень мудрое решение, ничего не скажешь, — бормочет [GetCourtPositionType('bookmaker_court_position').GetName()], — и какого результата, по-вашему, добьются [ROOT.Char.Custom('GetChariotTeamColorPlural')|l] колесницы?»"
 chariot_race.0120.a: "Победы, конечно!"
 chariot_race.0120.a.info: "Шанс [Glossary( 'победить', 'GLOSS_WIN')] — #V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_win').GetValue|1]%#! #weak (шансы [root_scope.MakeScope.Var('wager_target').Var('odds_win_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_win_b').GetValue])#!\n$chariot_win_desc$\n$chariot_payout$ #P x[root_scope.MakeScope.Var('wager_target').Var('win_payout').GetValue|1]#!"
 chariot_race.0120.b: "Попасть в двойку лучших будет достаточно."
 chariot_race.0120.b.tt: "Цель вашей ставки должна занять первое или второе место"
 chariot_race.0120.b.info: "Шанс [Glossary( 'попасть в двойку лучших', 'GLOSS_PLACE')] — #V [root_scope.MakeScope.Var('wager_target').Var('percent_chance_to_place').GetValue|1]%#! #weak (шансы [root_scope.MakeScope.Var('wager_target').Var('odds_place_a').GetValue]:[root_scope.MakeScope.Var('wager_target').Var('odds_place_b').GetValue])#!\n$chariot_place_desc$\n$chariot_payout$ #P x[root_scope.MakeScope.Var('wager_target').Var('place_payout').GetValue|1]#!"
 chariot_race.0120.c: "Хватит и места в первой тройке."
 chariot_race.0120.c.tt: "Цель вашей ставки должна занять первое, второе или третье место"
