 chariot_race.4000.d: "Ага, я могу расширить политическое влияние!"
 chariot_race.4000.d.success: "[target_governor.GetTitledFirstName] поддается на ваши манипуляции"
 chariot_race.4000.d.failure: "[target_governor.GetTitledFirstName] не поддается на ваши манипуляции"
 chariot_race.4000.f: "Всегда нужно помнить, как важно иметь друзей в верхах."
 chariot_race.4000.g: "[target_governor.GetFirstNameNoTooltip] заслуживает, чтобы с [Select_CString(target_governor.IsFemale, 'нее', 'него' )] немного сбили спесь..."
 chariot_race.4000.g.flavor: "Вы оскорбляете собеседника, чтобы [target_governor.GetFirstNameNoTooltip] [Select_CString(target_governor.IsFemale, 'почувствовала', 'почувствовал' )] унижение"
 target_governor_change_appointment_investment_medium_loss: "[Concept('candidate_score', 'Приоритет претензий')|E] персонажа [target_governor.GetTitledFirstName] на титул [target_title.GetName] снижается на [EmptyScope.ScriptValue('appointment_score_medium_value')|N0]"
 chariot_race.4010.t: "[unpopular_official.GetTitledFirstNameNoTooltip], уходи!"
 chariot_race.4010.desc: "Толпа ревет, крик разрастается, повторяется, превращается в песню. Я подаюсь вперед, пытаясь различить слова. [Glossary( 'Хои поллои', 'HOI_POLLOI_GLOSS')] топают, показывают пальцами, и выкрикивают имя: #EMP «[unpopular_official.GetTitledFirstName], уходи! [unpopular_official.GetTitledFirstNameNoTooltip], уходи!»#!\n\nМне говорили, что [unpopular_official.GetTitledFirstNameNoTooltip] пользуется дурной славой, но кто бы мог подумать, что народ настолько разозлен!"
 chariot_race.4010.a: "[unpopular_official.GetTitledFirstNameNoTooltip|U] лишится своего места."
 chariot_race.4010.b: "Успокоить толпу. Пусть слуги бросят им подарки!"
 chariot_race.4010.b.tt.success: "Толпа в восхищении"
 chariot_race.4010.b.tt.failure: "Пение становится еще громче"
 chariot_race.4010.c: "Это недопустимо. [unpopular_official.GetFirstNamePossessiveNoTooltip] мне [Select_CString(unpopular_official.IsFemale, 'нужна', 'нужен' )]."
 chariot_race.4010.d: "Присоединиться к пению. [unpopular_official.GetTitledFirstNameNoTooltip], уходи!"
 chariot_race.4010.e: "Начать новую песню! #EMP «Славься [emperor_scope.GetTitledFirstNameNoTooltip], [Select_CString(emperor_scope.IsFemale, 'посланница', 'посланник' )] [ROOT.Char.GetFaith.HighGodNamePossessive]!»#!"
 chariot_race.4010.f: "Пребывать в неловком молчании."
 chariot_race.4020.t: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] очаровывает"
 chariot_race.4020.desc: "«Шикарные [Glossary( 'термы', 'THERMAE_GLOSS')], значит? — задумывается [notable.GetName], и слова [notable.GetHerHis] тонут в рокоте толпы. — Никогда бы не [Select_CString(notable.IsFemale, 'подумала', 'подумал' )], что [ROOT.Char.GetCapitalLocation.GetName] может порадовать такими изысками...»\n\nЯ продолжаю рассказывать, как изменится [ROOT.Char.GetPrimaryTitle.GetNameNoTier], и [notable.GetTitledFirstNameNoTooltip] принимает мечтательный вид.\n\n"
 THERMAE_GLOSS: "Банные комплексы, зародившиеся еще в Древнем Риме. Их функции не ограничиваются простым очищением тела — это место самых разнообразных социальных взаимодействий."
 chariot_race.4020.desc_capital_estate: "«По правде говоря, — произносит [notable.GetSheHe], — голоса моих сородичей затерялись в крикливых столичных перебранках, где наши дети беззащитны перед всеми пороками этого света... возможно, [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ие земли куда больше подойдут Дому [notable.GetHouse.GetName]»."
 chariot_race.4020.desc_provincial_estate: "«По правде говоря, — заявляет [notable.GetSheHe], — [current_estate.GetName] слишком часто сводит мою родню за одним столом с деревенщинами и никчемным сбродом... а вашему министерству пригодились бы чиновники из рода [notable.GetHouse.GetName]»."
 chariot_race.4020.a: "В моем дворце вам всегда рады!"
 chariot_race.4020.a.flavor: "И пусть [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] объединит всю нашу родню!"
 chariot_race.4020.a.success: "[notable.GetFirstNameNoTooltip] становится [Select_CString(notable.IsFemale, 'ценной наперсницей', 'ценным наперсником' )]"
 chariot_race.4020.a.failure: "[notable.GetFirstNameNoTooltip] ценит ваше уважение"
 chariot_race.4020.b: "Прошу, прошу! И как раз есть достойная должность!"
 noble_administrators_modifier: "Высокородные администраторы"
 noble_administrators_modifier_desc: "Влиятельные дворяне прибыли в столицу этого персонажа и ныне занимают ключевые посты в ее бюрократической системе."
 5_percent_governor_efficiency_tooltip: "[Concept( 'governor_efficiency', 'Эффективность губернатора' )|E]: @governor_efficiency!#positive_value +5%#!"
 chariot_race.4020.c: "Я обустрою для вас прекрасный загородный дом."
 chariot_race.4020.c.flavor: "[notable.GetTitledFirstNameNoTooltip] может и не жить здесь постоянно... но он просто #EMP обязан#! выразить признательность за такое щедрое предложение."
 chariot_race.4020.d: "Все же нас больше интересуют #EMP торговцы#!, которых может прислать [current_estate.GetNameNoTooltip]."
 chariot_race.4020.d.flavor: "А в имении [notable.GetTitledFirstNameNoTooltip] прекрасно знают, как с ними общаться..."
 mercantile_contacts_modifier: "Торговые контакты"
 mercantile_contacts_modifier_desc: "Могущественное семейство, живущее в отдалении, направляет к нам своих торговцев для заключения взаимовыгодных соглашений."
 chariot_race.4030.t: "Ипподромные радости"
 chariot_race.4030.desc: "Наконец-то передо мной [seduce_interest.GetName]. Похоже, [seduce_interest.GetSheHe] в игривом настроении.\n\n«Ты представляешь, [ROOT.Char.GetFirstName], — мило шепчет [seduce_interest.GetFirstNameNoTooltip], — столичные проститутки — такие, как [Select_CString(prostitute.IsFemale, 'та', 'тот' )] [prostitute.GetWomanMan] — уходят со знатными людьми под трибуны, и...»\n\n[seduce_interest.GetSheHe|U] густо краснеет.\n\n«Какая, должно быть, нужна смелость, чтобы отважиться на такое... Там ведь словно другой мир: под влажным покровом изнурительной жары все перерождаются и познают друг друга...»"
 chariot_race.4030.desc_no_seduction: "Гонки колесниц — не единственное развлечение сегодня. Человеческие страсти вскипают и по иным поводам. Когда атмосфера накаляется, проститутки проникают в толпу и принимаются за дело.\n\nНа раскрашенном лице, которое кажется мне особенно миловидным, появляется зазывная улыбка. Не слишком ли дерзко для таких, как [SCOPE.sCharacter('prostitute').GetSheHe], заявляться в столь уважаемые места?! Но даже здесь... Мне ничего не стоит взять [prostitute.GetHerHis] за руку и проследовать за благоухающим телом в уединенное местечко..."
 chariot_race.4030.a: "#EMP Или#! я могу найти другое заинтересованное лицо..."
 chariot_race.4030.a.flavor: "...и когда [john.GetTitledFirstNameNoTooltip] удовлетворит свои мерзкие прихоти, в моей власти окажется [john.GetHerHis] грязный секрет!"
 chariot_race.4030.a.success: "По вашему приглашению [john.GetFirstNameNoTooltip] уходит в тень"
 chariot_race.4030.a.failure: "[john.GetFirstNameNoTooltip] публично ругает вас"
 chariot_race.4030.b: "А не увидеть ли нам все своими глазами, [Select_CString(seduce_interest.IsFemale, 'моя', 'мой' )] [seduce_interest.GetLadyLord]?.."
 chariot_race.4030.b.flavor: "Мне бы #EMP очень#! хотелось, чтобы [Select_CString(seduce_interest.IsFemale, 'обладательница', 'обладатель' )] такого живого воображения [Select_CString(seduce_interest.IsFemale, 'уединилась', 'уединился' )] со мной в столь свободном от предрассудков и укромном месте!"
 chariot_race.4030.b.success: "[seduce_interest.GetFirstNameNoTooltip] отдается вам"
 chariot_race.4030.b.failure: "[seduce_interest.GetFirstNameNoTooltip] в шоке"
 chariot_race.4030.c: "Звучит весьма... привлекательно..."
 chariot_race.4030.c.flavor: "Говорят, [host.GetCapitalLocation.GetNameNoTooltip] славится лучшими проститутками..."
 chariot_race.4030.d: "Я, пожалуй, просто посмотрю на гонки."
 chariot_race.4031.t: "На финише"
 chariot_race.4031.desc: "Головокружительная паутина закоулков и поворотов выводит нас к безлюдному вольеру. Потревоженные голуби ворчливо требуют покоя, а я и [besexed.GetTitledFirstName] сливаемся воедино.\n\nНапряженные тела, пугливые взгляды на дверь, но я прижимаю [besexed.GetHerHis] к себе, пока удовольствие не затапливает меня целиком. Где-то далеко восторженно ревет толпа.\n\n"
 chariot_race.4031.desc_seduced: "«Как возмутительно, — мурлычет [besexed.GetFirstNameNoTooltip], смакуя наши грязные фантазии. — могу ли я тешить себя надеждой, что теперь вы примете меня в услужение, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 chariot_race.4031.desc_prostitute: "«Немногие с вами сравнятся, [ROOT.Char.Custom('FormOfAddressForLiege')], — мурлычет [besexed.GetFirstNameNoTooltip], выводя кончиком пальца зигзаги на моем обнаженном теле. — Могу я надеяться на новую встречу?»"
 chariot_race.4031.a: "Я с тобой просто так не расстанусь."
 chariot_race.4031.a.flavor: "Но в следующий раз, пожалуй, мы найдем постель!"
 chariot_race.4031.b: "Какое замечательное событие эти гонки!"
 chariot_race.4031.b.flavor: "...событие особое, которое должно вовремя закончиться, да."
 chariot_race.4040.t: "Объединенные [ROOT.Char.Custom('GetChariotTeamColorPlural')]!"
 chariot_race.4040.desc: "«#EMP [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')]!»#! — напевно доносится снизу. Крик становится громче, и вот я и [noble_fan.GetTitledFirstName] наблюдаем, как перед нами бухается на колено [Select_CString(common_fan.IsFemale, 'потная простолюдинка', 'потный простолюдин' )] [common_fan.GetName].\n\n«Благородные прелаты! — вопит [common_fan.GetSheHe], — вы величайшие, истинные покровители лучшей команды, которой, конечно же, являются [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]! Позволите ли пригласить вас к нам — поднять кубки горячительного с верными единомышленниками? Клянусь, я заставлю ребят придержать потасовки и не швыряться камнями!»\n\nКажется, [noble_fan.GetFirstNameNoTooltip] и прочая знать настроены благодушно, но все же... мысль о том, чтобы якшаться с толпой, приводит всех в ужас."
 chariot_race.4040.a: "Гм... такие громилы, да еще и верные, могут пригодиться..."
 chariot_race.4040.a.flavor: "Тайно заручиться поддержкой подлизы и [common_fan.GetHerHis] задиристого сброда."
 chariot_race.4040.discord_tt: "Эффекты [Concept('intent', 'намерения')|E] #high «$sow_discord_intent$»#! улучшены"
 chariot_race.4040.thugs_tt: "Ваше [Concept('intent', 'намерения')|E] #high «$murder_attendee_intent$ зрителя»#! получит больше шансов на успех"
 chariot_race.4040.b: "[ROOT.Char.GetCapitalLocation.GetNameNoTooltip] — вот где все истинные [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]!"
 chariot_race.4040.b.flavor: "Подбить членов дема перебраться туда, где скоро будут жить все [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]."
 chariot_race.4040.b.success: "Дем скандирует ваше имя"
 chariot_race.4040.b.failure: "Вам не удалось никого вдохновить"
 chariot_race.4040.c: "Я соберу могучее шествие! За мной пойдут #EMP все#! [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]!"
 chariot_race.4040.c.flavor: "И я возглавлю их товарищество."
 chariot_race.4040.d: "Будет лучше, если со мной будут только высокородные [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]..."
 chariot_race.4040.team_popularity_tt: "Это @influence_icon![influence|El] зависит от популярности вашей команды"
 chariot_race.4040.team_popularity_rally_tt: "Результат зависит от популярности вашей команды"
 powerful_loyal_deme_modifier: "Могущественный верный дем"
 powerful_loyal_deme_modifier_desc: "Доминирующая фракция болельщиков местных гонок верна правителю — такому же болельщику, которого поддерживает народ."
 sizable_loyal_deme_modifier: "Внушительный верный дем"
 sizable_loyal_deme_modifier_desc: "Крупная фракция болельщиков местных гонок верна правителю — такому же болельщику, которого поддерживает народ."
 flourishing_local_deme_modifier: "Процветающий дем"
 flourishing_local_deme_modifier_desc: "Пламенные болельщики гоночной фракции объединяются в этом графстве и возрождают древние традиции гражданской активности."
 chariot_race.4050.t: "Падение..."
 chariot_race.4050.desc.non_abrahamic: "[Select_CString(victim.IsFemale, 'Эта', 'Этот' )] [victim.Custom2('InsultAdjective', ROOT.Char)|U][Select_CString(victim.IsFemale, 'ая', 'ый' )] [victim.Custom2('InsultNoun', ROOT.Char)], [Select_CString(victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [Select_CString(victim.IsFemale, 'должна', 'должен' )] пасть... и как можно ниже..."
 chariot_race.4050.desc: "Подобно мятежному ангелу, [Select_CString(victim.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [Select_CString(victim.IsFemale, 'должна', 'должен' )] пасть... как можно ниже,"
 chariot_race.4050.desc.kathisma: "выпасть из императорской ложи, чтобы в [victim.GetHerHis] изломанном теле не осталось ни единой целой кости, чтобы оно лежало под ногами вопящей толпы.\n\nВеселье на ипподроме хлещет через край, зрители охвачены азартом, как никогда. Имперская гвардия никуда не денется, и удачного момента все равно не будет, но значит, #EMP этот#! момент не хуже других."
 chariot_race.4050.desc.track: "рухнуть на раскаленный песок, где ободы колесниц перемелют [victim.GetHerHis] кости в муку, а железные копыта растопчут проклятое лицо.\n\nСтрасти накаляются, [victim.GetTitledFirstName] стоит у края трибун, едва не свешиваясь наружу, наслаждаясь зрелищем."
 chariot_race.4050.desc.outro: "\n\nКак [Select_CString(victim.IsFemale, 'близка эта дура', 'близок этот дурак' )] к ужасной гибели..."
 chariot_race.4050.desc.lackey: "Мне нужно сказать только слово, и [Select_CString(lackey.IsFemale, 'верная', 'верный' )] [lackey.GetFirstName] все сделает."
 chariot_race.4050.a: "Пора моим соучастникам помочь [victim.GetHerHim] упасть..."
 chariot_race.4050.a.flavor: "[victim.GetFirstNameNoTooltip] добавит зрелищу смертельного колорита."
 chariot_race.4050.a.success: "[victim.GetFirstNameNoTooltip] таинственным образом падает"
 chariot_race.4050.a.failure: "Попытка убийства сорвана"
 chariot_race.4050.b: "Я #EMP лично#! отправлю эту свинью на встречу с РОКОМ!"
 chariot_race.4050.b.flavor: "[victim.GetFirstNameNoTooltip] оказывается у вас в руках, и вы #EMP крайне#! неосторожно пытаетесь перекинуть [victim.GetHerHis] ненавистное тело через парапет."
 chariot_race.4050.b.success: "[victim.GetFirstNameNoTooltip] стремительно летит вниз"
 chariot_race.4050.b.failure: "[victim.GetFirstNameNoTooltip] одолевает вас"
 chariot_race.4050.might_die: "@death_icon! Вас могут убить"
 chariot_race.4050.might_be_imprisoned: "[host.GetShortUIName] может [Concept( 'imprison', 'заключить вас в тюрьму' )|E]"
 chariot_race.4050.c: "Слишком, слишком людно."
 chariot_race.4051.t: "Вниз, в бездны преисподней"
 chariot_race.4051.kathisma_attempt: "Слуга готов выполнить мой приказ. Обещание щедрой награды пересиливает даже страх перед неминуемой расплатой. Убийца входит в [Glossary( 'кафизму', 'KATHISMA_GLOSS')]#!, уставленную яствами. Вот уже [victim.GetTitledFirstName] в пределах досягаемости.\n\n"
 chariot_race.4051.stands_attempt: "Издалека я вижу, только как шишковатая голова моего дородного посланника плывет сквозь толпу туда, где стоит [victim.GetTitledFirstName].\n\n"
 chariot_race.4051.self_attempt: "Мной движет всепоглощающая ненависть. Я бросаюсь в атаку и крепко хватаю жертву за одежду. [Select_CString(victim.IsFemale, 'Потрясенная', 'Потрясенный' )] [victim.GetTitledFirstName] слабо пытается сопротивляться, но тщетно — я бросаю [victim.GetHerHis] навстречу залитой солнцем бездне.\n\n"
 chariot_race.4051.agents_success: "Раздается истошный вопль, и его тут же подхватывают другие голоса: [victim.GetFirstNameNoTooltip] перелетает через парапет и летит головой вниз! [victim.GetHerHis|U] одежды развеваются подобно оперению экзотической птицы, и вот тело ударяется оземь."
 chariot_race.4051.agents_fail_secret: "Но увы. Мой посланник бросается к цели, однако [victim.GetFirstNamePossessive] не [Select_CString(victim.IsFemale, 'одна — ее', 'один — его' )] спутники бросаются на помощь! К моему счастью, в борьбе убийцу успевают заколоть.\n\nНа этих скачках [victim.GetNameNoTooltip] [Select_CString(victim.IsFemale, 'узнала', 'узнал' )], что [victim.GetSheHe] в опасности... Хорошо, что [Select_CString(victim.IsFemale, 'ей', 'ему' )] некого подозревать."
 chariot_race.4051.agents_fail_snitch: "Но увы. Мой посланник бросается к цели, однако [victim.GetFirstNamePossessive] не [Select_CString(victim.IsFemale, 'одна — ее', 'один — его' )] спутники бросаются на помощь! Убийцу быстро валят на землю. Под градом ударов по чувствительным местам эта сволочь #EMP выдает меня!#!\n\nВнезапно ипподром кажется мне очень негостеприимным местом..."
 chariot_race.4051.self_failed_survive_kathisma: "Но жертва так просто не сдается. [victim.GetFirstNameNoTooltip] крепко хватает меня за одежду, тянет за волосы, завязывается безобразная драка. Имперские гвардейцы быстро хватают меня.\n\nТам, в вышине, над толпой, меня заковывают в кандалы."
 chariot_race.4051.self_failed_survive: "Но жертва так просто не сдается. [victim.GetFirstNameNoTooltip] крепко хватает меня за одежду, тянет за волосы, завязывается безобразная драка. Прохожие быстро хватают меня и толкают к моей охране.\n\nМгновение мы буравим друг друга напряженными взглядами, потом я бросаюсь прочь."
 chariot_race.4051.self_failed_death: "Но жертва так просто не сдается. И что это? Словно кара [ROOT.Char.GetFaith.HighGodNamePossessive] настигает меня — ноги утрачивают силу! Я падаю на сиденье, которое только что [Select_CString(victim.IsFemale, 'занимала', 'занимал' )] [victim.GetFirstNameNoTooltip]. Кровь льет ручьем из оставленной ножом раны.\n\n[victim.GetNameNoTooltip] стоит надо мной с ножом в руках и вопит от ярости. Но [ROOT.Char.GetFaith.DeathDeityName] призывает меня к себе..."
 chariot_race.4051.success_death_stands: "\n\nТолпы зевак бросаются к месту падения. Повсюду гудит молва: [victim.GetNameNoTooltip] [Select_CString(victim.IsFemale, 'мертва', 'мертв' )]!"
 chariot_race.4051.success_death_track: "\n\nМомент был выбран как нельзя лучше. Возницы отчаянно отворачивали в сторону, пытаясь объехать неожиданное препятствие, но одна из [Glossary( 'квадриг', 'QUADRIGA_GLOSS')] проехалась прямо по неподвижному телу. Сомнений нет: [victim.GetNameNoTooltip] [Select_CString(victim.IsFemale, 'мертва', 'мертв' )]!"
 chariot_race.4051.success_infirm_stands: "\n\nТолпы зевак бросаются к месту падения. Повсюду гудит молва: [victim.GetNameNoTooltip] [Select_CString(victim.IsFemale, 'уцелела', 'уцелел' )], но жизнь в [Select_CString(victim.IsFemale, 'ней', 'нем' )] едва теплится!"
 chariot_race.4051.success_infirm_track: "\n\nСлуги бросаются к неподвижному телу, скорчившемуся на песке. Новости быстро расходятся: [victim.GetNameNoTooltip] [Select_CString(victim.IsFemale, 'уцелела', 'уцелел' )], но жизнь в [Select_CString(victim.IsFemale, 'ней', 'нем' )] едва теплится!"
 chariot_race.4051.a_triumph: "Это триумф, достойный ипподрома!"
 chariot_race.4051.a: "Риск себя не оправдал…"
 ######
 chariot_race.0400.t: "Награда победителю"
 chariot_race.0400.desc_emperor: "Как император, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] исполнить почетную обязанность — вручить победителю традиционный пальмовый лист. [activity.MakeScope.Var('first_place').Char.GetName] принимает награду из моих рук, вслед за [Select_CString(activity.MakeScope.Var('first_place').Char.IsFemale, 'ней', 'ним' )] свои призы получают [activity.MakeScope.Var('second_place').Char.GetName] и [activity.MakeScope.Var('third_place').Char.GetName], также продемонстрировавшие высочайшее мастерство на арене."
 chariot_race.0400.desc_spectators: "В знак своей победы [activity.MakeScope.Var('first_place').Char.GetName] получает лист пальмового дерева, и зрители взрываются аплодисментами. Вслед за [Select_CString(activity.MakeScope.Var('first_place').Char.IsFemale, 'ней', 'ним' )] свои призы получают [activity.MakeScope.Var('second_place').Char.GetName] и [activity.MakeScope.Var('third_place').Char.GetName], также продемонстрировавшие высочайшее мастерство на арене."
 chariot_race.0400.a: "Заслуженная победа."
 chariot_race.0500.t: "Окончание игр"
 chariot_race.0500.desc: "Восторженные крики собравшихся на ипподроме [Glossary( 'хои поллои', 'HOI_POLLOI_GLOSS')] постепенно затихают, я же не перестаю размышлять об удивительной демонстрации мастерства и бойцовского духа, столь характерных для нашей культуры.\n\nПобедителям — слава и почет, зрителям — буря эмоций. Сегодня сердце империи билось с удвоенной силой."
 chariot_race.0500.a: "До новых встреч."
 chariot_race.0600.t: "[activity.MakeScope.Var('first_place').Char.Custom('GetChariotTeamColorPlural')] победили!"
 chariot_race.0600.intro: "[activity.MakeScope.Var('first_place').Char.GetName], [activity.MakeScope.Var('second_place').Char.GetName] и [activity.MakeScope.Var('third_place').Char.GetName] первыми пересекают финишную черту! Последние минуты скачки запомнятся воистину невероятной демонстрацией скорости и мастерства колесничих. Восхищенные зрители встречают победителей восторженным ревом и громом аплодисментов.\n\n"
 chariot_race.0600.desc.won_team: "[ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')] оправдали все мои ожидания!"
 chariot_race.0600.desc.won_individual: "[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] [Select_CString(ROOT.Var('wager_target').Char.IsFemale, 'оправдала', 'оправдал' )] все мои ожидания!"
 chariot_race.0600.desc.lost_team: "Увы, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l] не оправдали моих ожиданий…"
 chariot_race.0600.desc.lost_individual: "Увы, [ROOT.Var('wager_target').Char.GetFirstNameNoTooltip] не [Select_CString(ROOT.Var('wager_target').Char.IsFemale, 'оправдала', 'оправдал' )] моих ожиданий…"
 chariot_race.0600.desc.dead: "К несчастью, [ROOT.Var('wager_target').Char.GetFirst] не [Select_CString(ROOT.Var('wager_target').Char.IsFemale, 'дожила', 'дожил' )] до окончания скачек."
 chariot_race.0600.desc.bookmaker: "\n\nМой [GetCourtPositionType('bookmaker_court_position').GetName()|l] [bookmaker.GetFirstName] докладывает, что ставки на победителя обеспечили империи приличный доход — казна пополнилась на [ROOT.Var('gold_gained_emperor').GetValue|V0] ед. золота. [bookmaker.GetFirstNameNoTooltip], разумеется, [Select_CString(bookmaker.IsFemale, 'забрала', 'забрал' )] свою предписанную обычаем десятую долю."
 chariot_race.0600.desc.bookmaker.no_money: "\n\nМой [GetCourtPositionType('bookmaker_court_position').GetName()|l] [bookmaker.GetFirstName] сообщает, что в этот раз необычайно много зрителей верно поставили на победителя. Как следствие, доход в казну будет совершенно ничтожным."
 chariot_race.0600.a.individual: "«[ROOT.Var('wager_target').Char.GetFirstNameNoTooltip], ты [Select_CString(ROOT.Var('wager_target').Char.IsFemale, 'была', 'был' )] [Select_CString(ROOT.Var('wager_target').Char.IsFemale, 'великолепна', 'великолепен' )]!»"
 chariot_race.0600.a.team: "«Молодцы, [ROOT.Char.Custom('GetChariotTeamColorPluralGlossed')|l]#EMP !#!»"
 chariot_race.0600.a.lost: "В другой раз мне обязательно повезет…"
 chariot_race.0600.a.dead: "Ужасная трагедия…"
