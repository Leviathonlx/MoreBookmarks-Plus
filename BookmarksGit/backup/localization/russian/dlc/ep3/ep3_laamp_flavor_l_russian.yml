l_russian:
 ep3_laamp_flavor.0001.t1: "Пожиратели падали"
 ep3_laamp_flavor.0001.t2: "Пир ворон"
 ep3_laamp_flavor.0001.desc1: "Над головами кружат стервятники, а солнце печет так сильно, что темнеет в глазах. Желудок сводит от голода. Перерыв остатки припасов, я понимаю, что у нас остались только какие-то сухие галеты, да и тех немного. Если не пополнить запасы, нас ждет голодная смерть.\n\nСозвав остальных, я разъясняю, в сколь бедственном положении мы оказались. Все возможные исходы выглядят, прямо скажем, непривлекательно. Размяв руки, [Select_CString(vulture_shooter.IsFemale, 'наша лучница', 'наш лучник' )] [vulture_shooter.GetFirstName] предлагает подстрелить несколько падальщиков нам на обед."
 ep3_laamp_flavor.0001.desc2: "Над головами кружат чайки, а мерная качка корабля лишь усиливает приступы боли в пустом желудке. Перерыв остатки припасов, я понимаю, что у нас остались только какие-то сухие галеты, да и тех немного. Если не пополнить запасы, нас ждет голодная смерть.\n\nСозвав остальных, я разъясняю, в сколь бедственном положении мы оказались. Все возможные исходы выглядят, прямо скажем, непривлекательно. Размяв руки, [Select_CString(vulture_shooter.IsFemale, 'наша лучница', 'наш лучник' )] [vulture_shooter.GetFirstName] предлагает подстрелить несколько падальщиков нам на обед."
 ep3_laamp_flavor.0001.desc: "Над головами кружат вороны. Боль сводит голодный желудок. Перерыв остатки припасов, я понимаю, что у нас остались только сухие галеты, да и тех немного. Если не пополнить запасы, нас ждет голодная смерть.\n\nСозвав остальных, я разъясняю, в сколь бедственном положении мы оказались. Все возможные исходы выглядят, прямо скажем, непривлекательно. Размяв руки, [Select_CString(vulture_shooter.IsFemale, 'наша лучница', 'наш лучник' )] [vulture_shooter.GetFirstName] предлагает подстрелить несколько падальщиков нам на обед."
 ep3_laamp_flavor.0001.a: "Отличная идея."
 ep3_laamp_flavor.0001.a.cannibal: "Мне доводилось есть кое-что и похуже."
 ep3_laamp_flavor.0001.b: "Но это же #EMP мерзость#!!"
 ep3_laamp_flavor.0001.c: "Поедание падали вызывает болезни."
 ep3_laamp_flavor.0001.d: "Спорим, я собью больше птиц, чем [vulture_shooter.GetFirstNameNoTooltip]!"
 ep3_laamp_flavor.0001.a.sick: "Поедание падали"
 ep3_laamp_flavor.0001.a.fine: "Поедание падали"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились благодаря отвратительному пиршеству."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились благодаря отвратительному пиршеству."
 no_vulture_eating: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] поссорились из-за необходимости питаться падалью."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] поссорились из-за необходимости питаться падалью."
 ep3_laamp_flavor.0001.sick: "Мясо стервятников не пошло мне впрок"
 ep3_laamp_flavor.0001.notsick: "Практически несъедобно, но жить можно"
 ep3_laamp_flavor.0020.t: "Держи вора!"
 ep3_laamp_flavor.0020.intro: "[thieving_follower.GetFirstName] [Select_CString(thieving_follower.IsFemale, 'попалась', 'попался' )] на краже у рыночных торговцев! Узнав ужасные новости, я спешу на городскую площадь. [town_leader.GetTitledFirstName] лично вершит суд, [Select_CString(town_leader.IsFemale, 'она', 'он' )] встречает меня взглядом, полным ненависти. [thieving_follower.GetFirstNameNoTooltip], напротив, [Select_CString(thieving_follower.IsFemale, 'рада', 'рад' )] меня видеть — [Select_CString(thieving_follower.IsFemale, 'она', 'он' )] энергично машет мне из-за решетки.\n\n«Обычное наказание за кражу в городе [town_location.GetName], — начинает [town_leader.GetTitledFirstName|l], — порка."
 ep3_laamp_flavor.0020.desc1: "Но только если виновный не может заплатить подобающий штраф. Однако сейчас мы имеем дело с [Select_CString(thieving_follower.IsFemale, 'преступницей', 'преступником' )], [Select_CString(thieving_follower.IsFemale, 'принадлежащей', 'принадлежащим' )] к известной банде бродяг, поэтому я не [Select_CString(town_leader.IsFemale, 'склонна', 'склонен' )] проявлять милосердие»."
 ep3_laamp_flavor.0020.desc: "Тем не менее я [Select_CString(town_leader.IsFemale, 'готова', 'готов' )] заменить традиционную меру наказания денежным штрафом»."
 ep3_laamp_flavor.0020.a: "Я заплачу за [Select_CString(thieving_follower.IsFemale,'нее', 'него')] штраф."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip] [Select_CString(thieving_follower.IsFemale,'должна', 'должен')] понести наказание."
 ep3_laamp_flavor.0020.c: "Умоляю вас, [town_leader.GetTitledFirstNameNoTooltip|l], отпустите [Select_CString(thieving_follower.IsFemale,'ее', 'его')]!"
 ep3_laamp_flavor.0020.d: "Мы требуем суда поединком!"
 thievery_rivalry_opinion: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] поссорились из-за мелкой кражи."
 ep3_laamp_flavor.0020.d.tt.success: "Мы победили! [thieving_follower.GetFirstName] будет [Select_CString(thieving_follower.IsFemale, 'оправдана', 'оправдан' )]"
 ep3_laamp_flavor.0020.d.tt.fail: "Поединок проигран, и теперь [thieving_follower.GetFirstName] [Select_CString(thieving_follower.IsFemale, 'должна', 'должен' )] понести наказание"
 thievery_helper_opinion: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились, когда [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'помогли', Select_CString(CHARACTER.IsFemale, 'помогла', 'помог' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] избежать наказания за неблаговидный поступок."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились, когда [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'помогли', Select_CString(CHARACTER.IsFemale, 'помогла', 'помог' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажу ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ему персонажу', '' )] избежать наказания за неблаговидный поступок."
 ep3_laamp_flavor.0030.t: "Сладкий сон"
 ep3_laamp_flavor.0030.desc: "Я восседаю на высоком троне, изукрашенном рубинами и сапфирами. Впереди, насколько хватает глаз, протянулись пиршественные столы. Гости со всех концов света собрались сегодня, чтобы отпраздновать двадцатилетие моего восшествия на престол.\n\n«Еще амброзии, [Select_CString(ROOT.Char.IsFemale, 'великая императрица', 'великий император' )]?» — интересуется верховный камергер [dream_friend.GetFirstName], протягивая напиток, и я с жадностью отпиваю из роскошного кубка.\n\n«Пляши, шут! Станцуй для меня!» — требую я, и [dream_rival.GetFirstName], [Select_CString(dream_rival.IsFemale, 'униженная и растоптанная', 'униженный и растоптанный' )], начинает плясать. Вот что ждет каждого, кто встанет на моем пути! На мгновение я закрываю глаза...\n\nА когда открываю их, то вновь оказываюсь на знакомой соломенной койке. Это был просто сон..."
 ep3_laamp_flavor.0030.a: "Однажды этот сон станет реальностью!"
 ep3_laamp_flavor.0030.b: "Приятный был сон. Жаль, короткий."
 ep3_laamp_flavor.0030.c: "Хорошо, что такая жизнь больше не для меня."
 dream_ambitious: "Царственные амбиции"
 dream_envious: "Зависть к землям"
 dream_content: "Свобода от ответственности"
 ep3_laamp_flavor.0040.t: "[Select_CString(runaway_child.IsFemale, 'Заблудившаяся наследница', 'Заблудившийся наследник' )]"
 ep3_laamp_flavor.0040.desc: "Объезжая владение [ROOT.Char.GetCurrentLocation.GetName], я замечаю какого-то всадника, остановившегося у обочины дороги напоить лошадь. Подъехав поближе, я понимаю, что передо мной [runaway_child.GetFullName], [Select_CString(runaway_child.IsFemale, 'дочь', 'сын' )] [Select_CString(local_ruler.IsFemale, 'правительницы', 'правителя' )] этих краев. Похоже, [local_ruler.GetTitledFirstName|l] не [Select_CString(local_ruler.IsFemale, 'уследила', 'уследил' )] за [Select_CString(runaway_child.IsFemale, 'своей наследницей', 'своим наследником' )] — [Select_CString(runaway_child.IsFemale, 'ее', 'его' )] одежда изорвана и покрыта грязью, а взгляд полон ужаса.\n\nПредставившись, я завязываю беседу с [Select_CString(runaway_child.IsFemale, 'девочкой', 'мальчиком' )]. Очень скоро [runaway_child.GetFirstNameNoTooltip] признаётся, что [Select_CString(runaway_child.IsFemale, 'сбежала', 'сбежал' )] из дома после семейной ссоры, подробностей которой мне уловить не удается. Едва выйдя за порог, [Select_CString(runaway_child.IsFemale, 'она потеряла', 'он потерял' )] всякое представление о том, где находится. Со слезами на глазах [runaway_child.GetFirstNameNoTooltip] просит взять [Select_CString(runaway_child.IsFemale, 'ее', 'его' )] с собой — или хотя бы доставить обратно к [Select_CString(local_ruler.IsFemale, 'матери', 'отцу' )]."
 ep3_laamp_flavor.0040.a: "Идем с нами. Мы вернем тебя домой."
 ep3_laamp_flavor.0040.b: "Добро пожаловать в нашу веселую компанию."
 ep3_laamp_flavor.0040.c: "Мысленно я уже составляю письмо с требованием выкупа..."
 stole_my_child_opinion: "Похититель моего ребенка"
 returned_my_child_opinion: "Безопасное возвращение моего ребенка"
 ep3_laamp_flavor.0050.t: "Некромант"
 ep3_laamp_flavor.0050.desc: "Не в силах уснуть, я бесцельно гуляю под покровом ночи. Очнувшись от раздумий, я замечаю, что вокруг со всех сторон [location_scope.GetTerrain.GetNameNoTooltip|l], и откуда-то доносятся странные #EMP напевы#!.\n\nЯ иду на звук и вижу впереди расставленные по кругу факелы, освещающие жуткую картину.\n\nЗакутанный в мантию мужчина держит в руках гримуар и произносит имена демонов, стремясь подчинить их своей воле. На земле у его ног углем начертан магический круг — невероятно сложная фигура, прекрасная и совершенно безумная. Очевидно, передо мной настоящий [Glossary('некромант', 'NECROMANCER_GLOSS' )]!\n\nНе в силах оторваться от зрелища, я спотыкаюсь и выдаю свое присутствие."
 ep3_laamp_flavor.0050.a: "Немедленно прекрати свое мерзкое волшебство!"
 ep3_laamp_flavor.0050.b: "Как интересно! Вы можете обучить меня демонологии?"
 ep3_laamp_flavor.0050.c: "Я хочу, чтобы [Select_CString(player_heir_scope.IsFemale,'моя дочь', 'мой сын')] [player_heir_scope.GetFirstNameNoTooltip] [Select_CString(player_heir_scope.IsFemale,'обучилась', 'обучился')] темным искусствам. Можно это устроить?"
 ep3_laamp_flavor.0050.d: "Какой ужас! Надо бежать!"
 learned_in_demonology: "Познания в демонологии"
 ep3_laamp_flavor.0050.d.tt.success: "Гнусный некромант обращается в бегство"
 ep3_laamp_flavor.0050.d.tt.fail: "Некромант оказывается сильнее, и вам приходится ретироваться"
 NECROMANCER_GLOSS: "Несмотря на название, изначально некромантией была совокупность авраамических эзотерических практик с воззванием к духам, которых церковь считала #EMP нечистыми#!: демонам, душам умерших или загадочным библейским персонажам."
 ep3_laamp_flavor.0060.t: "Лишняя обуза"
 ep3_laamp_flavor.0060.desc: "«Кончай ныть! Я тоже несколько дней не жрамши, а меня, между прочим, никто не возит в карете, как какого-то чистоплюя!» — [follower.GetFirstName] с яростью пинает запряженную лошадьми повозку с клеткой, в которой сидит [prisoner.GetFirstName].\n\n«Мы который день голодаем, а от этой крысы нет никакого толку, зря только еду переводим. Давайте уже [Select_CString(prisoner.IsFemale, 'ее', 'его' )] повесим!» — [follower.GetFirstNameNoTooltip] тычет пальцем в засохшее дерево на обочине дороги."
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip] [Select_CString(prisoner.IsFemale,'зажилась', 'зажился')] на этом свете."
 ep3_laamp_flavor.0060.b: "Тебе не обязательно возвращаться домой, но здесь оставаться нельзя."
 ep3_laamp_flavor.0060.c: "Мне [Select_CString(prisoner.IsFemale, 'нужна эта пленница', 'нужен этот пленник' )]. Оставь [Select_CString(prisoner.IsFemale, 'ее', 'его' )] в покое."
 burdensome_prisoner_modifier: "Лишняя обуза"
 ep3_camp_temperament.0001.t: "Еда для товарища"
 ep3_camp_temperament.0001.desc: "«Отборной вырезки мы, увы, не нашли, — говорит [potential_friend.GetFirstName], улыбаясь до ушей, — но что есть, то есть».\n\n[Select_CString(potential_friend.IsFemale, 'Она', 'Он' )] поднимает кружку, кивнув в сторону остальных моих спутников. Сгрудившись вокруг тлеющего костра, они разбирают мешки, полные свежих фруктов.\n\n«Мы знаем, как много вы делаете ради лагеря, — негромко добавляет [potential_friend.GetFirstNameNoTooltip]. — Каждый из нас должен вносить свою лепту»."
 ep3_camp_temperament.0001.a: "«Давайте все вместе поедим!»"
 ep3_camp_temperament.0001.b: "«Бьюсь об заклад, эти фрукты отравлены!»"
 ep3_camp_temperament.0001.c: "Можно выручить немного золота, если их продать…"
 ep3_camp_temperament.0001.d: "«Друг мой, ты настоящее #EMP сокровище#!»."
 ep3_camp_temperament.0001.e: "«Спасибо тебе за старания»."
 ep3_camp_temperament.0010.t: "Крамольные речи"
 ep3_camp_temperament.0010.desc.intro: "Проливной дождь заставил моих последователей искать укрытия под раскидистыми ветками [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')]. Судя по возмущенным воплям, доносящимся из толпы, [enemy.GetTitledFirstNameNoTooltip] чем-то крайне [Select_CString(enemy.IsFemale, 'недовольна', 'недоволен' )]. Прикрыв лицо капюшоном, я стараюсь остаться [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Эта', 'Этот' )] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('enemy'))] — [Select_CString(ROOT.Char.IsFemale, 'бесполезная, безмозглая дура', 'бесполезный, безмозглый дурак' )]! Вы не видите, что [Select_CString(ROOT.Char.IsFemale, 'она совершенно не способна', 'он совершенно не способен' )] управлять этим лагерем? Да [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] даже собственный мочевой пузырь не контролирует!»\n\n"
 ep3_camp_temperament.0010.desc.spouse: "Поверить не могу… И это [Select_CString(enemy.IsFemale, 'моя жена', 'мой муж' )]!"
 ep3_camp_temperament.0010.desc.child: "Поверить не могу… И это мой ребенок!"
 ep3_camp_temperament.0010.desc.friend: "Поверить не могу… И это [Select_CString(enemy.IsFemale, 'моя лучшая подруга', 'мой лучший друг' )]!"
 ep3_camp_temperament.0010.a: "Нет… Только не ты."
 ep3_camp_temperament.0010.a.flavor: "#EMP И ты, [enemy.GetFirstNameNoTooltip]?#!"
 ep3_camp_temperament.0010.b: "Не забывай, что ты работаешь на меня."
 ep3_camp_temperament.0010.c: "Ты за это поплатишься."
 ep3_camp_temperament.0010.d: "Немного еды, и [Select_CString(enemy.IsFemale, 'ее', 'его' )] мнение быстро изменится."
 ep3_camp_temperament.0010.e: "[Select_CString(enemy.IsFemale, 'Ей', 'Ему' )] не обязательно любить меня, лишь бы [Select_CString(enemy.IsFemale, 'выполняла', 'выполнял' )] приказы."
 ep3_camp_temperament_0010_tt: "Вы получаете #positive_value средний#! бонус к [Concept( 'schemes', 'проискам' )|E] «[GetScheme('murder').GetTypeName]» и «[GetScheme('sway').GetTypeName]», целью которых станет [enemy.GetName]"
 ep3_heartbreak_modifier: "Знакомый враг"
 ep3_heartbreak_modifier_desc: "Близкий родственник опорочил этого персонажа посреди его собственного лагеря."
 SCHEME_ET_TU_BRUTE: "Вы узнали о планах персонажа [target.GetShortUINameNoTooltip]: $VALUE|+0=$"
 bribed_opinion: "Подкуп"
 ep3_determined_modifier: "Праведное возмущение"
 ep3_determined_modifier_desc: "Этот персонаж твердо намерен защитить свое доброе имя, чего бы это ни стоило."
 ep3_camp_temperament.0020.t: "Сплетни"
 ep3_camp_temperament.0020.desc: "Полог моей палатки распахивается, и передо мной возникает [secret_giver.GetTitledFirstName]. С легким поклоном [Select_CString(secret_giver.IsFemale, 'она', 'он')] говорит: «Прошу прощения, что прерываю вас, [ROOT.Char.Custom('FormOfAddressForLiege')], но у меня новости, которые могут вас заинтересовать».\n\n«Недавно мне довелось выпивать в одном заведении, „[ROOT.Char.Custom('GetPubName')]“, кажется, с группой слуг, которых держит при себе [secret_owner.GetTitledFirstName]».\n\n«Они без зазрения совести обсуждают [Select_CString(secret_owner.IsFemale, 'свою', 'своего' )] сюзерена. „А что с [Select_CString(secret_owner.IsFemale, 'ней', 'ним' )]“, [Select_CString(secret_giver.IsFemale, 'спросила', 'спросил')] тогда я, и мне удалось узнать секрет, который мог бы быть вам полезен»."
 ep3_camp_temperament.0020.a: "«О, из секретов получаются отличные истории…»"
 ep3_camp_temperament.0020.b: "«Прекрасная работа»."
 ep3_camp_temperament.0020.c: "«А что ты [Select_CString(secret_giver.IsFemale, 'делала', 'делал' )] в таверне?»"
 ep3_camp_temperament.0020.d: "«Рассказывай поскорее!»"
 ep3_camp_temperament.0020.e: "[Select_CString(secret_owner.IsFemale, 'Ее', 'Его' )] секреты касаются лишь [Select_CString(secret_owner.IsFemale, 'ее самой', 'его самого' )]. И [ROOT.Char.GetFaith.HighGodNamePossessive]."
 ep3_camp_temperament_0020_d_tt: "Вы узнаете [Concept('secret', 'секрет')|E] персонажа [secret_owner.GetShortUIName]"
 ep3_inspired_by_life: "Вдохновение самой жизнью"
 ep3_inspired_by_life_desc: "Выведанные секреты служат этому персонажу источником вдохновения для новых историй."
 ep3_camp_temperament.0030.t: "Мятеж!"
 ep3_camp_temperament.0030.desc.intro: "«О, [ROOT.Char.GetTitledFirstName], какая честь для нас!» — недобро усмехается [cocky_follower.GetTitledFirstName], когда я подхожу к костру. Прихлебнув из бутылки, [Select_CString(cocky_follower.IsFemale, 'она', 'он' )] указывает на ствол дерева, лежащий у огня: «Присаживайтесь, умоляю». Дождавшись, когда я усядусь, [Select_CString(cocky_follower.IsFemale, 'она', 'он' )] продолжает:\n\n«Дела идут не очень, да? На вас весь лагерь зол. И на то есть причины…"
 ep3_camp_temperament.0030.desc.no_food: "Сами знаете, с голодухи всякое может случиться»."
 ep3_camp_temperament.0030.desc.other: "Не так ли?»"
 ep3_camp_temperament.0030.desc.outro: "\n\n«Жаль будет, если кто-то… воспользуется удобным случаем»."
 ep3_camp_temperament.0030.a: "«Это всё [bus_follower.GetShortUINameNoTooltip]! Это [Select_CString(bus_follower.IsFemale, 'ее', 'его' )] вина!»"
 ep3_camp_temperament.0030.b: "«Я вам покажу!»"
 ep3_camp_temperament.0030.b.success: "Вы победили в драке"
 ep3_camp_temperament.0030.b.failure: "Вы проиграли в драке"
 ep3_camp_temperament.0030.c: "«Что ты говоришь?»"
 ep3_camp_temperament.0030.d: "«Вы все вольны уйти в любое время»."
 ep3_camp_temperament.0030.e: "«Раздай это золото своим людям»."
 ep3_poopy_pants: "Неудавшийся мятеж"
 ep3_poopy_pants_desc: "Этот персонаж пытался устроить мятеж, но в итоге претерпел публичное унижение"
 benevolent_to_mutiniers_opinion: "Великодушие к мятежникам"
 ep3_camp_temperament.0040.t: "[Select_CString( follower.IsFemale, 'Преданная спутница', 'Преданный спутник' )]"
 ep3_camp_temperament.0040.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], можно вас на минутку?» — во время обхода лагеря меня подзывает [follower.GetTitledFirstName]. [Select_CString(follower.IsFemale, 'Она', 'Он' )] [follower.Custom('quirk_pos_pp')], с трудом переводя дух:\n\n«Вы только не подумайте, что мы не ценим того, что вы для нас делаете. Все [dummy_gender.GetWomenMen|l] в лагере восхищаются вами, дети изображают вас в своих играх, и каждый в этом лагере считает вас [Select_CString(ROOT.Char.IsFemale, 'самой выдающейся женщиной', 'самым выдающимся человеком' )] на свете!»\n\n«Я бы [Select_CString(follower.IsFemale, 'хотела', 'хотел' )] как-то помочь вам, как вы помогаете нам. Мне известно, чем вы сейчас заняты. Думаю, я [Select_CString(follower.IsFemale, 'могла', 'мог' )] бы вам пригодиться»."
 ep3_camp_temperament.0040.a: "«Верно говоришь! Я и правда [Select_CString(ROOT.Char.IsFemale, 'хороша', 'хорош' )]!»"
 ep3_camp_temperament.0040.b: "«Я #EMP [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]#! доведу дело до конца»."
 ep3_camp_temperament.0040.c: "«Какая поразительная демонстрация верности!»"
 ep3_camp_temperament.0040.d: "«Прекрасно. Приступай»."
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U] в роли $game_concept_success_chance_max_i$ «[GetAgentSlotType( 'agent_devotee' ).GetName]» станет [Concept( 'agent', 'соучастником' )|E] в [Concept( 'scheme', 'происках' )|E] «[my_scheme.GetName]», цель которых — [my_scheme.GetTargetCharacter.GetTitledFirstName]"
 ep3_camp_temperament.0040.e: "«Расскажи #EMP всем#!, что я великий человек!»"
 devotee_agent_desc: "[recipient.GetShortUIName|U] — ваш фанатик"
 ep3_arrogant_schemer_modifier: "Интриган с высокой репутацией"
 ep3_arrogant_schemer_modifier_desc: "Безупречная репутация помогает этому персонажу в осуществлении самых коварных происков."
 ep3_self_employed_scheme_modifier: "Самозанятый"
