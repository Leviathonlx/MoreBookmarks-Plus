l_russian:
 grand_ambitions_header: "Большие амбиции"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "Я возглавляю одно из самых могущественных #L [ROOT.Char.GetLiege.GetPrimaryTitle.GetAdjective|l]их#! семейств. Мое влияние ощущается по всей стране, казна полна, амбиции безграничны.\n\n[target_char.GetTitledFirstName] [Select_CString(target_char.IsFemale, 'недостойна', 'недостоин')] сидеть на троне — позже в летописях #L [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой#! истории [Select_CString(target_char.IsFemale, 'ее', 'его')] правлению не уделят и пары строк. Заручившись поддержкой дома [ROOT.Char.GetHouse.GetName], я смогу вернуть нашей державе былую славу.\n\nМои действия определяют не только будущее моей семьи — они изменят ход мировой истории."
 grand_ambitions.0001.a: "[target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], твоя судьба будет выкована железом и кровью!"
 grand_ambitions.0001.a.flavor: "Вся империя выступит на моей стороне. [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] нуждается в сильном и добродетельном правителе!"
 grand_ambitions.0001.b: "Мне не нужна война. [target_char.GetTitleAsNameNoTooltip] лишится своего трона в результате интриг."
 grand_ambitions.0001.b.flavor: "[target_char.GetTitleAsNameNoTooltip] падет не от меча. [Select_CString(target_char.IsFemale, 'Ее', 'Его' )] погубят тысячи голосов, шепчущих об измене."
 grand_ambitions.0001.b.toast: "Начаты происки, ведущие к свержению"
 grand_ambitions.0001.c: "Время еще не пришло..."
 grand_ambitions_start_depose_scheme_tt: "Начинает [Concept( 'scheme', 'происки' )|E] «[GetScheme('depose').GetTypeName]» с модификатором «[GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip]» , цель которых — [THIS.Char.GetTopLiege.GetShortUIName]"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.GetTitledFirstName] дает клятву присоединиться к вашей [Concept( 'claimant_faction', 'фракции в поддержку претендента' )|E]"
 grand_ambitions.0100.t: "$grand_ambitions_header$: Дерзкое предложение"
 grand_ambitions.0100.intro: "Я удаляюсь в кабинет, однако [Select_CString(interlocutor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] вскоре нарушает мое уединение. «Вам послание из-за границы!» — громко объявляет [interlocutor.GetSheHe], демонстрируя только что доставленное сообщение.\n\n"
 grand_ambitions.0100.claim: "Письмо запечатано гербом дома [foreign_ruler.GetDynastyHouseName]. [Select_CString(foreign_ruler.IsFemale, 'Чужеземная правительница', 'Чужеземный правитель' )] предлагает вам союз — при условии, что [interlocutor.GetSheHe] получит владение [foreign_claim.GetName], как только [target_char.GetTitleAsName] лишится власти. Нахальное и дерзкое предложение… но чрезвычайно интересное!\n\n"
 grand_ambitions.0100.conclusion: "Этот план подобен обоюдоострому клинку. Одной стороной он может прорубить мне путь к победе, другой же нанесет тяжкую рану [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ому государству…"
 grand_ambitions.0100.a: "[ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'должна', 'должен' )] уметь жертвовать."
 grand_ambitions.0100.a.claim: "Вы обещаете, что [foreign_ruler.GetTitledFirstName] получит владение [foreign_claim.GetName] после вашего восшествия на престол"
 grand_ambitions.0100.a.faction_tooltip: "Вы сможете привлечь персонажа [foreign_ruler.GetTitledFirstName] в качестве союзника в грядущей [Concept( 'civil_war', 'гражданской войне' )|E] против персонажа [THIS.Char.GetTopLiege.GetTitledFirstName]"
 grand_ambitions.0100.b: "Есть встречное предложение: пусть это будет [compromise_county.GetNameNoTooltip]."
 grand_ambitions.0100.b.success: "[foreign_ruler.GetTitledFirstName|U] соглашается на ваше предложение"
 grand_ambitions.0100.b.success.tt: "Вы обещаете, что после вашего восшествия на престол [foreign_ruler.GetName] получит владение [compromise_county.GetName]"
 grand_ambitions.0100.b.failure: "[foreign_ruler.GetTitledFirstName|U] отклоняет ваше предложение"
 grand_ambitions.0100.c: "Я не продам ни пяди родной земли!"
 grand_ambitions.0110.t: "$grand_ambitions_header$: Призыв к оружию"
 grand_ambitions.0110.desc: "[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] сообщает: «У нас появилось немало богатых покровителей. Солдаты тоже готовы переметнуться на нашу сторону — [target_char.GetTitleAsNameNoTooltip|l] вызывает у них лишь ненависть и досаду».\n\nЭтот резкий рост поддержки все изменит. У нас есть деньги союзников, с нами самые отважные страны — с этого момента мы будем становиться лишь сильнее. Все это лишь подтверждает, что дело мое правое — а значит, война близко."
 grand_ambitions.0110.a: "Посмотрим, на что годятся эти солдаты."
 grand_ambitions.0110.b: "Дополнительное золото позволит нанять множество новобранцев."
 grand_ambitions.0110.c: "Я не хочу, чтобы под мои знамена вставал кто попало!"
 grand_ambitions.0120.t: "$grand_ambitions_header$: Прочное основание"
 grand_ambitions.0120.desc: "В имении уже все шепчутся о подготовке к восстанию, меня же начинают терзать сомнения. Император бросит против меня огромные силы, как же мне совладать с ними? Надо удостовериться, что [estate.GetNamePossessive] выдержит любой натиск.\n\n[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] разворачивает передо мной чертежи новых построек. «Мы должны срочно усилить оборону имения», — напоминает [interlocutor.GetSheHe], указывая на плане, как сделать имение неприступным."
 grand_ambitions.0120.a: "Мои [maa_flavor.GetNameNoTooltip|l] должны тренироваться — нужна новая тренировочная площадка."
 grand_ambitions.0120.b: "[maa_flavor.GetNameNoTooltip|U] получат откормленных лошадей — но для этого нужны пастбища."
 grand_ambitions.0120.c: "[maa_flavor.GetNameNoTooltip|U] говорят, что им нужна дозорная башня."
 grand_ambitions.0120.d: "Наймите как можно больше рабочих. У нас масса дел!"
 grand_ambitions.0130.t: "$grand_ambitions_header$: Шепот на ветру"
 grand_ambitions.0130.desc.intro: "[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] обращается ко мне с предложением. Оно позволит приблизить успех моего заговора, целью которого является [target_char.GetTitledFirstName].\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "«[target_char.GetTitleAsNameNoTooltip] пользуется любовью народа, — начинает [Select_CString(interlocutor.IsFemale, 'она', 'он' )], — но любовь штука хрупкая и недоверчивая. Если постараться, ее можно превратить в страх предательства, из которого затем вырастет ненависть»."
 grand_ambitions.0130.desc.legitimacy.5: "«[target_char.GetTitleAsNameNoTooltip] купается в народной славе, — начинает [Select_CString(interlocutor.IsFemale, 'она', 'он' )], — но сколькие из восхваляющих [Select_CString(target_char.IsFemale, 'ее', 'его' )] мечтают всадить нож [Select_CString(target_char.IsFemale, 'ей', 'ему' )] в спину? Правильные слова, достигшие нужных ушей, и слегка возросшая цена хлеба легко доведут толпу до бешенства»."
 grand_ambitions.0130.desc.legitimacy.4: "«[target_char.GetTitleAsNameNoTooltip] пользуется безоговорочной верой народа, — начинает [Select_CString(interlocutor.IsFemale, 'она', 'он' )]. — Во всяком случае, народ так думает, но ведь толпа непредсказуема. Если приложить достаточно усилий, ее верность можно купить, пусть даже и на одну ночь»."
 grand_ambitions.0130.desc.legitimacy.3: "«[target_char.GetTitleAsNameNoTooltip] пользуется доверием народа, но оно небезгранично, — начинает [Select_CString(interlocutor.IsFemale, 'она', 'он' )]. — Потребуется #EMP не так#! уж много, чтобы подорвать это доверие, чтобы толпа утопила [Select_CString(target_char.IsFemale, 'ее', 'его' )] в море ненависти»."
 grand_ambitions.0130.desc.legitimacy.2: "«[target_char.GetTitleAsNameNoTooltip] [Select_CString(target_char.IsFemale, 'утратила', 'утратил' )] народное доверие, — начинает [Select_CString(interlocutor.IsFemale, 'она', 'он' )]. — Достаточно лишь дунуть, и искры недовольства разгорятся бушующим пожаром»."
 grand_ambitions.0130.desc.legitimacy.1: "«[target_char.GetTitleAsNameNoTooltip] полностью [Select_CString(target_char.IsFemale, 'утратила', 'утратил' )] народное доверие, — начинает [Select_CString(interlocutor.IsFemale, 'она', 'он' )]. — Гнев народа силен, но не имеет цели. Нам нужно лишь слегка направить его»."
 grand_ambitions.0130.desc.outro: "\n\n«Кто будет править страной, решает [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. [target_char.GetTitleAsNameNoTooltip] останется у власти лишь до тех пор, пока жители столицы [Select_CString(target_char.IsFemale, 'ее', 'его' )] поддерживают. А они легко поддаются внушению…»"
 grand_ambitions.0130.a: "Пора поговорить с теми, кто мне обязан…"
 grand_ambitions.0130.b: "Пустим слухи!"
 grand_ambitions.0130.b.success: "Слухи, распущенные вашими людьми, обретают крылья"
 grand_ambitions.0130.b.failure: "[target_char.GetTitleAsName|U] сохраняет популярность, вам не удается запятнать [Select_CString(target_char.IsFemale, 'ее', 'его' )] репутацию"
 grand_ambitions.0130.b.crit_failure: "[target_char.GetTitleAsName|U] узнаёт о ваших намерениях"
 grand_ambitions.0130.c: "Золото отлично развязывает языки, особенно — простолюдинам…"
 grand_ambitions.0130.d: "Я не стану распускать #EMP сплетни#!. Мы не в игрушки играем."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]!"
 grand_ambitions.0131.desc: "С недавнего времени [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] полнится грязными слухами, порочащими вашу честь и репутацию."
 grand_ambitions.0131.desc_secret: "\n\nНам удалось выяснить, что за мерзкими сплетнями стоит [schemer.GetTitledFirstName]. [schemer.GetSheHe|U] рассчитывает занять ваш престол!"
 grand_ambitions.0131.conclusion: "\n\nНадо срочно что-то предпринять, иначе дело может кончиться катастрофой."
 grand_ambitions.0131.a: "Я и [Select_CString(ROOT.Char.IsFemale, 'сама не чужда', 'сам не чужд' )] интригам."
 grand_ambitions.0131.b: "Я могу дотянуться до тех, кто распускает обо мне сплетни."
 grand_ambitions.0131.c: "Меня не беспокоят подобные мелочи."
 grand_ambitions.0131.d: "Будь [Select_CString(schemer.IsFemale, 'проклята эта', 'проклят этот')] [schemer.Custom2('InsultAdjective', ROOT.Char)] [schemer.Custom2('InsultNoun', ROOT.Char)]…"
 grand_ambitions.0140.t: "$grand_ambitions_header$: Еще [Select_CString(target_gov.IsFemale, 'одна', 'один' )] [target_gov.GetTitleAsNameNoTooltip|l]"
 grand_ambitions.0140.desc: "Дверь моего кабинета внезапно открывается. «Я же [Select_CString(ROOT.Char.IsFemale, 'просила', 'просил' )] меня не беспокоить!» — недовольно начинаю я, но тут же замолкаю. На пороге стоит [Select_CString(target_gov.IsFemale, 'нежданная гостья', 'нежданный гость' )]: [target_gov.GetFirstName], #L [target_gov.GetPrimaryTitle.GetAdjective|l]ий#! [target_gov.GetTitleAsNameNoTooltip|l]\n\n«Прошу прощения, что [Select_CString(target_gov.IsFemale, 'побеспокоила', 'побеспокоил' )], [ROOT.Char.GetFirstNameNoTooltip], но я [Select_CString(target_gov.IsFemale, 'пришла', 'пришел' )] предложить вам свою поддержку."
 grand_ambitions.0140.faction: "Я тоже хочу, чтобы [target_char.GetTitleAsName|l] [Select_CString(target_char.IsFemale, 'лишилась', 'лишился' )] трона, и [Select_CString(target_gov.IsFemale, 'готова', 'готов' )] присоединиться к вашему начинанию»."
 grand_ambitions.0140.no_faction: "Мне известно, что [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] собирает силы и готовится выступать. [target_char.GetTitleAsName] [Select_CString(target_char.IsFemale, 'должна', 'должен' )] пасть!»"
 grand_ambitions.0140.a: "Вместе веселее."
 grand_ambitions.0140.b: "Я не нуждаюсь в вашей помощи."
 grand_ambitions.0150.t: "$grand_ambitions_header$: Новый соучастник"
 grand_ambitions.0150.desc: "[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] подходит ко мне. Судя по мрачному выражению [Select_CString(interlocutor.IsFemale, 'ее', 'его' )] лица, мысли о нашем предприятии не дают [Select_CString(target_char.IsFemale, 'ей', 'ему' )] покоя. «Все идет по плану», — говорит [interlocutor.GetSheHe].\n\n«Однако нам не хватает союзников на ключевых постах, и это меня тревожит. [target_char.GetTitledFirstName] крепко держится за власть, и без поддержки у нас ничего не выйдет»."
 grand_ambitions.0150.a: "Умелый лазутчик ускорит осуществление наших замыслов."
 grand_ambitions.0150.b: "Нужно нанять подсадную утку — это поможет сохранить наш план в секрете."
 grand_ambitions.0150.c: "Нам пригодится человек, который будет воспевать мои достоинства при дворе."
 grand_ambitions.0151.t: "$grand_ambitions_header$: Мастер над шептунами"
 grand_ambitions.0151.desc: "Солнце начинает клониться к закату, когда ко мне является [Select_CString(interlocutor.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName]. Глаза [Select_CString(interlocutor.IsFemale, 'ее', 'его')] хитро блестят.\n\n«У нас появилась уникальная возможность, — начинает шептать [interlocutor.GetSheHe], убедившись, что нас никто не подслушивает. — [GetCourtPositionType( 'chief_eunuch_court_position').GetNameNoTooltip] [target.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого двора [Select_CString(eunuch.IsFemale, 'готова', 'готов')] переметнуться на нашу сторону. [Select_CString(eunuch.IsFemale, 'Эта женщина', 'Этот человек')] скользит в коридорах власти подобно бесшумной тени, [Select_CString(eunuch.IsFemale, 'ее', 'его')] влияние огромно, [Select_CString(eunuch.IsFemale, 'она', 'он')] знает все тайны придворной жизни».\n\n«[eunuch.GetSheHe|U] может сыграть ключевую роль в наших планах, и [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] изменится!»"
 grand_ambitions.0151.a: "Пусть сплетенные [Select_CString(eunuch.IsFemale, 'ею', 'им' )] сети послужат нашим интересам."
 grand_ambitions.0151.b: "[Select_CString(eunuch.IsFemale, 'Ее', 'Его' )] способности слишком ценны, чтобы просто одолжить их на время."
 ga_0151_b_eunuch_aptitude: "[Concept( 'aptitude', 'Пригодность' )|E] [Select_CString(eunuch.IsLocalPlayer, '', 'персонажа ' )][eunuch.GetNamePossessiveOrMy][Select_CString(eunuch.IsLocalPlayer, 'его персонажа', '' )] для должности «[GetCourtPositionType( 'chief_eunuch_court_position' ).GetName]» — [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c: "Есть и другие способы развивать наш заговор."
 grand_ambitions.0155.t: "$grand_ambitions_header$: Услуга за услугу"
 grand_ambitions.0155.desc: "Ко мне приближается [Select_CString(interlocutor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName], лицо [Select_CString(interlocutor.IsFemale, 'ее', 'его' )] мрачнее тучи.\n\n«Если мы хотим, чтобы [target_char.GetTitleAsNameNoTooltip|l] [Select_CString(target_char.IsFemale, 'пала', 'пал' )], нашему заговору необходим еще один соучастник — [agent_slot.GetName|l]. Я [Select_CString(interlocutor.IsFemale, 'выбрала', 'выбрал' )] трех потенциальных кандидатов, которые могли бы склонить чашу весов на нашу сторону», — говорит [interlocutor.GetSheHe].\n\nВручив вам список, [interlocutor.GetFirstNameNoTooltip] скрывается в темноте бокового коридора. Вы смотрите в список, все трое — способные и опасные люди…"
 grand_ambitions.0155.a: "[agent_choice_1.GetFirstNameNoTooltip] наверняка согласится нам помочь."
 grand_ambitions.0155.b: "Наилучшим вариантом будет [agent_choice_2.GetFirstNameNoTooltip]."
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip] тоже выглядит неплохо…"
 grand_ambitions.0155.d: "Никто из этих людей нам не подходит."
 grand_ambitions.0160.t: "$grand_ambitions_header$: Нити заговора"
 grand_ambitions.0160.desc: "[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] является с новостями о нашем плане, в результате которого [target_char.GetTitledFirstName] [Select_CString(target_char.IsFemale, 'должна', 'должен' )] лишиться власти. «Все фигуры на своих местах», — начинает [interlocutor.GetSheHe], голос [Select_CString(interlocutor.IsFemale, 'ее', 'его' )] тверд и решителен.\n\n«Наши сети раскинулись от гнусных притонов до дворцовых покоев, каждый участник нашего грандиозного замысла готов выполнить отведенную ему задачу. Кому мы доверим ключевую роль?»"
 grand_ambitions.0160.a: "Наши главные союзники — дворцовые чиновники."
 grand_ambitions.0160.b: "Купцы могут передавать наши распоряжения быстро и без помех."
 grand_ambitions.0160.c: "Имперские писари помогут скрывать наши планы до последней минуты."
 grand_ambitions.0170.t: "$grand_ambitions_header$: Могущественный союзник"
 grand_ambitions.0170.desc: "[Select_CString(interlocutor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] торопливо подходит ко мне.\n\n«Мы получили интересное предложение от главы одного из самых могущественных [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их домов, — начинает [interlocutor.GetSheHe]. — Они прослышали о наших планах и решили, что наш успех будет на руку и им». [interlocutor.GetFirstNameNoTooltip] разворачивает свиток с печатью дома [powerful_house.GetName]. Их фамильный герб зловеще поблескивает в полумраке.\n\n«Их поддержка может склонить чашу весов в нашу сторону, но они, несомненно, потребуют что-то взамен. Нечто достойное подобного риска»."
 grand_ambitions.0170.a: "Мы дадим им все, что они пожелают."
 grand_ambitions.0170.b: "Если мы пообещаем расплатиться после победы, они останутся с нами до конца."
 grand_ambitions.0170.c: "Соединим наши дома священным союзом!"
 grand_ambitions.0170.d: "Я не желаю связывать себя обязательствами."
 grand_ambitions.0180.t: "$grand_ambitions_header$: Официальная коронация"
 grand_ambitions.0180.intro_hagia_sofia: "Высоко над головой раскинулся гигантский позолоченный купол собора Святой Софии."
 grand_ambitions.0180.desc: "Передо мной стоит [hof.GetTitleAsName|l] — духовный лидер моего народа. Пахнущий ладаном воздух словно впитал в себя тяжесть многих столетий.\n\n[Select_CString(hof.IsFemale, 'Ее', 'Его' )] поддержка не только подтвердит законность моих претензий, но и убедит миллионы верующих выступить на моей стороне. [target_title.GetName] примет меня, только если я получу корону из [Select_CString(hof.IsFemale, 'ее', 'его' )] рук.\n\n[hof.GetTitleAsNameNoTooltip] — это не только духовная должность. [hof.GetSheHe|U] прекрасно знает, какие козни строит [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]…"
 grand_ambitions.0180.a: "«Такова божья воля»."
 grand_ambitions.0180.a.flavor: "Если этого желает [ROOT.Char.GetFaith.HighGodName], так тому и быть."
 grand_ambitions.0180.b: "«Ваше святейшество, позвольте мне стать преданным слугой [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 grand_ambitions.0180.d.flavor: "#EMP Покорись моей воле, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success: "[hof.GetTitledFirstNameNoTooltip] соглашается вас короновать"
 grand_ambitions.0180.b.success.tt: "Если у вас все получится и [target_char.GetTitledFirstName] будет [Select_CString(target_char.IsFemale, 'свергнута', 'свергнут' )], вы получите #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! к [Concept( 'legitimacy', 'легитимности' )|E]"
 grand_ambitions.0180.b.failure: "[hof.GetTitledFirstNameNoTooltip] отказывается вас короновать"
 grand_ambitions.0180.c: "Даже [hof.GetTitleAsNameNoTooltip|l] не сможет устоять перед щедрым подношением…"
 grand_ambitions.0180.d: "Даже [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] не может противиться моему влиянию…"
 grand_ambitions.0180.e: "«Вы #EMP коронуете#! меня, [hof.GetFirstNameNoTooltip]! Вы покажете всему миру, что [target.GetTitleAsNameNoTooltip|l] — это я!»"
 grand_ambitions.0180.f: "Пожалуй, я вернусь позднее."
 grand_ambitions.0190.t: "Держи друзей близко..."
 grand_ambitions.0190.desc: "«...а врагов еще ближе», — заканчивает [Select_CString(interlocutor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', interlocutor)], описывая недавно вскрытый заговор, который [Select_CString(secret_owner.IsFemale, 'возглавила', 'возглавил' )] [secret_owner.GetTitledFirstName] в надежде, что [ROOT.Char.GetPrimaryTitle.GetName|l] достанется [Select_CString(secret_owner.IsFemale, 'ей', 'ему' )].\n\nКакая #EMP наглость#!! Нельзя закрывать глаза на такие вещи!"
 grand_ambitions.0190.a: "Возможно, [Select_CString(secret_owner.IsFemale, 'она', 'он' )] удовольствуется местом за столом..."
 grand_ambitions.0190.a.tt: "Вы хотите, чтобы [secret_owner.GetShortUIName] [Select_CString(secret_owner.IsFemale, 'стала', 'стал' )] [Concept( 'co_emperor', 'императором-соправителем' )|E]"
 co_emperor_accepts: "#HIGH [Select_CString(secret_owner.IsFemale, 'Она', 'Он' )] соглашается#!"
 co_emperor_rejects: "#HIGH [Select_CString(secret_owner.IsFemale, 'Она', 'Он' )] отказывается#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U] [Select_CString(emperor.IsLocalPlayer, 'вступаете', 'вступает' )] в [Concept( 'duumvirate', 'дуумвират' )|E], и [secret_owner.GetShortUIName] [Select_CString(secret_owner.IsLocalPlayer, 'становитесь', 'становится' )] [Select_CString(emperor.IsLocalPlayer, Select_CString(secret_owner.IsFemale, 'вашей', 'вашим' ), Select_CString(emperor.IsFemale, 'ее', 'его' ))] [Concept( 'co_emperor', 'императором-соправителем' )|E]"
 grand_ambitions.0190.a.tt.2: "Прекращает свой заговор"
 grand_ambitions.0190.b: "Пусть гниет в подземелье!"
 every_family_member_of_secret_owner: "Все родственники персонажа [secret_owner.GetTitledFirstName]"
 grand_ambitions.0190.c: "Всему свое время."
 grand_ambitions.0191.t: "$grand_ambitions_header$: Судьбоносное предложение"
 grand_ambitions.0191.desc: "«#EMP Послушайте, [ROOT.Char.GetTitleAsNameNoTooltip]!#!»\n\n[interlocutor.GetTitledFirstName], [Select_CString(interlocutor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], врывается ко мне в кабинет, тяжело дыша. «Нам представилась уникальная возможность! — пыхтит [Select_CString(interlocutor.IsFemale, 'она', 'он' )]. — [emperor.GetTitledFirstNameRegnal] [Select_CString(emperor.IsFemale, 'узнала', 'узнал' )] о ваших планах захватить трон!»\n\n«Но [Select_CString(emperor.IsFemale, 'она прислала', 'он прислал' )] предложение. #EMP Стать императором-соправителем.#! [Select_CString(emperor.IsFemale, 'Она', 'Он' )] предлагает вам отказаться от заговора и править вместе из владения [emperor.GetCapitalLocation.GetBaronyNameExplicitly]»."
 grand_ambitions.0191.a: "#EMP Заманчиво...#!"
 grand_ambitions.0191.a.tt.1: "Отныне вы [Concept( 'co_emperor', 'император-соправитель' )|E] персонажа [emperor.GetShortUIName]"
 grand_ambitions.0191.a.tt.2: "Вы прекращаете свой заговор"
 grand_ambitions.0191.b: "Я никогда не соглашусь, чтобы я и [Select_CString(emperor.IsFemale, 'эта', 'этот' )] [emperor.Custom( 'InsultNoun' )] правили вместе!"
 grand_ambitions.0200.t: "$grand_ambitions_header$: Судьбоносная ночь"
 grand_ambitions.0200.opening: "Сегодня [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] не спит, ведь город до основания содрогнулся от мощи дома [ROOT.Char.GetHouse.GetName]. Этой ночью в результате почти бескровного переворота [target.GetTitleAsNameNoTooltip|l] [Select_CString(target.IsFemale, 'лишилась', 'лишился' )] трона.\n\n"
 grand_ambitions.0200.eunuch: "Наш сведущий в дворцовых тайнах [GetAgentSlotType( 'agent_eunuch' ).GetName] идеально сыграл свою роль. Пущенные им слухи посеяли семена раздора, а тайные встречи в темных коридорах подготовили дворец к нашему триумфальному появлению.\n\n"
 grand_ambitions.0200.powerful_family: "Своим триумфом я всецело [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] неоценимой поддержке дома [story.MakeScope.Var('powerful_family').House.GetName]"
 grand_ambitions.0200.powerful_family.currency: " — их помощь и правда стоила своих денег."
 grand_ambitions.0200.powerful_family.hook: ", хотя я до сих пор содрогаюсь при мысли о моих обязательствах перед ними."
 grand_ambitions.0200.powerful_family.marriage: ", с которым нас теперь связывают узы брака."
 grand_ambitions.0200.powerful_family.fallback: ", хоть мне и неприятно это признавать."
 grand_ambitions.0200.desc: "Успех восстания сложился из самых незаметных актов неповиновения, таких как оставленные незапертыми двери, сообщения, не дошедшие до адресата… Как видно, даже самые слабые руки могут пошатнуть великую империю."
 grand_ambitions.0200.conclusion: "\n\nНачинается новая эра. Утром население империи проснется в мире, где не будет места дряхлому наследию старины — я обещаю им новый рассвет!\n\n«Империя принадлежит #EMP мне#!, [target.GetFirstName]. Ты — лишь угасшее эхо прошлого!»"
 grand_ambitions.0200.a: "[target.GetPrimaryTitle.GetNameNoTooltip] воспарит на крыльях дома [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 grand_ambitions.0201.t: "$grand_ambitions_header$: Дорога к власти"
 grand_ambitions.0201.desc: "«Даже судьбы империй покорны воле [ROOT.Char.GetFaith.HighGodNamePossessive], и сегодня провидение указало нам на нового государя», — торжественно говорит [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], [Select_CString(ROOT.Char.GetFaith.GetReligiousHead.IsFemale, 'ее', 'его' )] глубокий голос отчетливо слышен во всех концах тронного зала.\n\nНа мгновение мы с [Select_CString(ROOT.Char.GetFaith.GetReligiousHead.IsFemale, 'ней', 'ним' )] встречаемся взглядами — безмолвное подтверждение нашего союза, без которого этот миг никогда бы не настал. «Во имя [ROOT.Char.GetFaith.HighGodNamePossessive] я возлагаю этот венец на твое чело, [ROOT.Char.GetName]!»\n\nЯ чувствую, как вместе с массивной короной меня пригибает к земле тяжесть минувших веков. Моя дорога к власти была непредсказуемой и извилистой — и все же она привела меня сюда, к этому славному мигу.\n\n"
 grand_ambitions.0201.conc_greek: "«[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!» — решительно отвечаю я."
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] ждет меня."
 grand_ambitions.0202.t: "$grand_ambitions_header$: Горе побежденным"
 grand_ambitions.0202.desc: "Передо мной стоит [Select_CString(old_emp.IsFemale, 'бывшая', 'бывший')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. Здесь, в самом сердце некогда своих владений, [Select_CString(old_emp.IsFemale, 'она', 'он')] смиренно ожидает судьбы, которую я [Select_CString(old_emp.IsFemale, 'ей', 'ему')] [Select_CString(ROOT.Char.IsFemale, 'уготовила', 'уготовил')].\n\nОт того, как я с [Select_CString(old_emp.IsFemale, 'ней', 'ним')] поступлю, зависит немало, и дело тут вовсе не в моем великодушии или злопамятности. Это решение ляжет в основание моего грядущего наследия.\n\nБудет ли моя власть покоиться на вражде и возмездии или ее краеугольным камнем станут милосердие и надежда? Сейчас на меня обращены взоры всего двора, всех моих подданных — и самой истории."
 grand_ambitions.0202.a: "Иди с миром, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor: "Пусть [Select_CString(old_emp.IsFemale, 'она', 'он')] исчезнет в ночи и никогда не возвращается в страну, которая [Select_CString(old_emp.IsFemale, 'ее', 'его')] отвергла."
 grand_ambitions.0202.b: "Пусть [Select_CString(old_emp.IsFemale, 'она', 'он')] носит шрамы от своего падения."
 grand_ambitions.0202.b.flavor: "Тем не менее я позволю [Select_CString(old_emp.IsFemale, 'ей', 'ему')] жить. Так мы сохраним тонкую грань между справедливостью и милосердием, и все будут помнить, какова цена гордыни."
 grand_ambitions.0202.c: "Заклеймить [Select_CString(old_emp.IsFemale, 'ее', 'его')], а после вышвырнуть за городские стены!"
 grand_ambitions.0202.c.flavor: "Пусть [Select_CString(old_emp.IsFemale, 'она', 'он')] неприкаянно бродит по миру, пока [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] кует свое будущее, оставив прошлое позади!"
 grand_ambitions.0202.d: "Я с тобой еще не [Select_CString(ROOT.Char.IsFemale, 'закончила', 'закончил' )]…"
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName] остается в вашей [Concept('imprisoned', 'темнице')|E]"
 grand_ambitions.0250.t: "$grand_ambitions_header$: Конец дороги"
 grand_ambitions.0250.desc: "Приближаясь к городским стенам, я не вижу восторженных процессий, не слышу радостных криков. Только [Select_CString(interlocutor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] встречает меня у ворот.\n\n«Мы долго плясали на лезвии ножа — но, кажется, не удержались», — угрюмо говорит [interlocutor.GetSheHe].\n\n[target.GetCapitalLocation.GetBaronyNameExplicitly] стоит, как прежде. Кажется, владельцы прекрасных дворцов и обитатели темных переулков просто не заметили наших усилий. [target.GetTitleAsNameNoTooltip] по-прежнему восседает на своем троне, даже не подозревая, как близок был ветер перемен…"
 grand_ambitions.0250.a: "Дорога власти завела меня в тупик…"
 grand_ambitions.0300.t: "$grand_ambitions_header$: Что посеешь…"
 grand_ambitions.0300.desc: "Посреди тронного зала стоит [Select_CString(foreign_ruler.IsFemale, 'важная гостья', 'важный гость' )] — [foreign_ruler.GetTitledFirstName]. Своим восхождением на трон я в немалой степени [Select_CString(ROOT.Char.IsFemale, 'обязана', 'обязан' )] именно [Select_CString(foreign_ruler.IsFemale, 'ей', 'ему' )]…\n\nТеперь [foreign_ruler.GetSheHe] ожидает, что [Select_CString(ROOT.Char.IsFemale, 'новоиспеченная', 'новоиспеченный' )] #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l][Select_CString(ROOT.Char.IsFemale, 'ая', 'ий' )]#! [ROOT.Char.GetTitleAsNameNoTooltip|l] отдаст [Select_CString(foreign_ruler.IsFemale, 'ей', 'ему' )] обещанную награду — владение [demand.GetName]."
 grand_ambitions.0300.a: "Я человек своего слова. Отныне владение [demand.GetNameNoTierNoTooltip] принадлежит вам."
 grand_ambitions.0300.b: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] предложить вам что-то посерьезнее, чем [demand.GetNameNoTierNoTooltip]…"
 grand_ambitions.0300.b.success: "[foreign_ruler.GetTitledFirstName|U] [Select_CString(foreign_ruler.IsFemale, 'заинтригована', 'заинтригован' )]"
 grand_ambitions.0300.b.failure: "[foreign_ruler.GetTitledFirstName|U] не [Select_CString(foreign_ruler.IsFemale, 'заинтригована', 'заинтригован' )]"
 grand_ambitions.0300.c: "[foreign_ruler.GetTitledFirstNameNoTooltip], вы [Select_CString(foreign_ruler.IsFemale, 'такая наивная', 'такой наивный' )]…"
 grand_ambitions_ally_joins_war: "Союзник вступает в войну: [joiner.GetTitledFirstName]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]!"
 grand_ambitions.0500.dead: "С радостью сообщаю, что [story.MakeScope.Var('target_char').Char.GetTitledFirstName] [Select_CString(story.MakeScope.Var('target_char').Char.IsFemale, 'мертва', 'мертв' )], и теперь на троне сидит [ROOT.Char.GetTopLiege.GetTitledFirstName]. Это как-то отразится на наших планах?"
 grand_ambitions.0500.wrong_title: "С радостью сообщаю, что [previous_story_target.GetTitledFirstName] [Select_CString(previous_story_target.IsFemale, 'лишилась', 'лишился' )] престола. [story.Var('target_title').GetName] приветствует нового правителя — теперь на троне сидит [ROOT.Char.GetTopLiege.GetTitledFirstName]. Это как-то отразится на наших планах?"
 grand_ambitions.0500.a: "[Select_CString(ROOT.Char.IsFemale, 'Настоящая', 'Настоящий' )] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] — это #EMP я#!! И я не успокоюсь, пока не займу престол!"
 grand_ambitions.0500.b: "О планах после. Сегодня мы будем праздновать!"
 grand_ambitions.0500.b.tt: "Вас устраивает [Select_CString(THIS.Char.IsFemale, 'новая', 'новый' )] [THIS.Char.GetTopLiege.GetTitleAsName|l], и вы прекращаете попытки [Select_CString(THIS.Char.IsFemale, 'ее', 'его' )] [Concept( 'depose', 'свергнуть' )|E]"
 ### CHARACTER MODIFIERS
 ep3_grand_ambitions_cheaper_maa_modifier: "Вербовка недовольных солдат"
 ep3_grand_ambitions_local_labor_modifier: "Местные рабочие"
 ep3_grand_ambitions_rioting_county_modifier: "Слухи в империи"
 ep3_grand_ambitions_hushed_rumors: "Тихие сплетни"
 ### SCHEME MODIFIERS
 scheme_grand_ambitions_modifier: "Серьезные амбиции"
 scheme_grand_ambitions_modifier_desc: "Этот персонаж поставил перед собой великую цель."
 scheme_grand_ambitions_bribed_functionaries_modifier: "Подкупленные чиновники"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Недовольные нынешней властью дворцовые чиновники втайне ищут сторонников, готовя государственную машину к смене правителя."
 scheme_grand_ambitions_bribed_merchants_modifier: "Подкупленные купцы"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Моряки и торговцы, верные нашему делу, быстро и без помех доставляют наши распоряжения во все концы империи."
 scheme_grand_ambitions_bribed_scribes_modifier: "Подкупленные писари"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Имперским писарям известны все секреты державы. Незаметно изменяя содержимое писем, они помогают скрывать заговор."
 scheme_grand_ambitions_embezzling_modifier: "Растраты"
 scheme_grand_ambitions_powerful_family_modifier: "Союз с могущественным семейством"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Союз с другим могущественным домом ускорил удачное завершение этих происков."
