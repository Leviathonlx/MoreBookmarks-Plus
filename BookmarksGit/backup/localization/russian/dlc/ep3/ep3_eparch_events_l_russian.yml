l_russian:
 ep3_eparch_event.0001.t: "$eparch_court_position$: укрепление столицы"
 ep3_eparch_event.0001.desc_intro: "[emperor.GetPrimaryTitle.GetTierAsNameNoTooltip] ведет войну. Державу осаждают [attacker.GetCulture.GetNameNoTooltip|l] и [attacker.Custom2('InsultAdjective', ROOT.Char)|l] [attacker.GetTitledFirstName].\n\n"
 ep3_eparch_event.0001.desc_winning_war: "Похоже, [emperor.GetTitledFirstName] побеждает, но не стоит праздновать победу — война еще не кончена."
 ep3_eparch_event.0001.desc_losing_war: "[emperor.GetTitledFirstName] ведет неравный бой. Похоже, вскоре еще больше земель будет охвачено пламенем войны."
 ep3_eparch_event.0001.desc_undecided_war: "Еще рано говорить, каким будет исход войны, поскольку ни одной из сторон пока не удалось добиться значительного преимущества."
 ep3_eparch_event.0001.desc_outro: "\n\n[capital.GetTitle.GetNameNoTier] в безопасности. #EMP Пока#!. Но нам стоит хорошо подготовиться на случай, если война дойдет до нашего порога..."
 ep3_eparch_event.0001.a: "Столицу #EMP необходимо#! защищать!"
 ep3_eparch_event.0001.b: "Пары улучшений будет достаточно."
 ep3_eparch_event.0001.c: "Едва ли [capital.GetTitle.GetNameNoTierNoTooltip] подвергнется #EMP реальной#! опасности."
 ep3_eparch_event.0002.desc: "[Select_CString(eparch.IsFemale,'Моя', 'Мой')] [emperor.Custom2('RelationToMeShort',eparch)|l] [eparch.GetTitledFirstName] [Select_CString(eparch.IsFemale,'приняла', 'принял')] значительные меры для защиты столицы на время войны.\n\n"
 ep3_eparch_event.0002.desc_at_home: "«Взгляните! — говорит [eparch.GetFirstNameNoTooltip], ведя меня за собой. — Мы укрепили и значительно усилили эти стены. А вон там, обратите внимание, стоят новые казармы, способные вместить более многочисленный гарнизон».\n\n«Осмелюсь заметить, [Select_CString(emperor.IsFemale,'госпожа', 'господин')], что [capital.GetTitle.GetNameNoTier] в состоянии выдержать длительную осаду»."
 ep3_eparch_event.0002.desc_away: "Письмо, которое я сжимаю в руке, подробно описывает количество секций стен, которые были укреплены и усилены. Там же указано дополнительное число солдат, размещенных в гарнизоне. Похоже, [capital.GetTitle.GetNameNoTier] в хороших руках и сможет выдержать возможную осаду."
 ep3_eparch_event.0002.a: "Подобное прилежание заслуживает награды!"
 ep3_eparch_event.0002.b: "[Select_CString(eparch.IsFemale,'Она', 'Он')] просто делает свою работу."
 ep3_eparch_event.0005.t: "$eparch_court_position$: потеря контроля"
 ep3_eparch_event.0005.desc: "[capital.GetTitle.GetNameNoTier] ускользает из наших рук...\n\nПреступники не преминули воспользоваться сложившимся положением и прямо сейчас беспрепятственно орудуют на улицах. #EMP Мой долг#! — гарантировать безопасность города и всех проживающих в его стенах."
 ep3_eparch_event.0005.a: "Стоит нанять еще людей для патрулирования улиц."
 ep3_eparch_event.0005.b: "Возможно, мы могли бы натравить преступников друг на друга?"
 ep3_eparch_event.0005.b_success_tt: "Вам удалось обмануть преступников"
 ep3_eparch_event.0005.b_success: "Успешная манипуляция"
 ep3_eparch_event.0005.b_failure_tt: "Вам не удалось стравить преступников"
 ep3_eparch_event.0005.b_failure: "Неудачная манипуляция"
 ep3_eparch_event.0005.success_liege: "$eparch_court_position$ успешно увеличивает [Concept('control', 'контроль')|E]"
 ep3_eparch_event.0005.failure_liege: "$eparch_court_position$ не в состоянии увеличить [Concept('control', 'контроль')|E]"
 ep3_eparch_event.0005.c: "Возможно, [marshal.GetCouncilTitleFirstNameNoTooltip] сумеет помочь?"
 ep3_eparch_event.0005.d: "Не стоит пороть горячку. Положение #EMP не настолько#! отчаянное."
 ep3_eparch_event.0010.t: "$eparch_court_position$: вспышка болезни"
 ep3_eparch_event.0010.desc: "[capital.GetTitle.GetNameNoTier] страдает от болезни!\n\n[capital_plague.GetName] расползается по столице. Болезнь поражает людей независимо от должностей, славы и положения при дворе. Как всегда, бедолаги, у которых нет возможности заплатить врачу, страдают больше всех.\n\n[ROOT.Char.GetTopLiege.GetTitledFirstName] ждет, что я не буду сидеть сложа руки и сделаю все возможное, чтобы предотвратить катастрофу."
 ep3_eparch_event.0010.a: "Нужны решительные меры. Установить в городе карантин!"
 ep3_eparch_event.0010.b: "Отыскать врачей в городе и приставить их к делу."
 ep3_eparch_event.0010.c: "Мой врач [physician.GetFirstNameNoTooltip] может помочь!"
 ep3_eparch_event.0010.d: "Боюсь, мы здесь бессильны..."
 ep3_eparch_event.0010.c_success_tt: "[physician.GetTitledFirstName] успешно борется с поветрием"
 ep3_eparch_event.0010.c_success: "[physician.GetTitledFirstName] достигает успеха"
 ep3_eparch_event.0010.c_failure_tt: "[physician.GetTitledFirstName] не в силах побороть поветрие"
 ep3_eparch_event.0010.c_failure: "[physician.GetTitledFirstName] терпит неудачу"
 ep3_eparch_event.0015.t: "$eparch_court_position$: университету требуются преподаватели"
 ep3_eparch_event.0015.desc: "Университет города [capital.GetTitle.GetNameNoTier] отправил письмо с сообщением, что ему требуется больше преподавателей.\n\nАвторы подчеркнули ключевую роль качественного образования и предупредили, что без достаточного количества людей университет не сможет выполнять задачи, которые ставит перед ним [emperor.GetTitledFirstName]. Они умоляют как можно скорее нанять еще преподавателя."
 ep3_eparch_event.0015.a: "Так получилось, что я знаю идеального кандидата!"
 ep3_eparch_event.0015.b: "Семья [powerful_house_head.GetHouse.GetBaseNameNoTooltip] может предоставить кого-то достойного назначения."
 ep3_eparch_event.0015.c: "Наверняка в городе найдется ученый, которого я смогу нанять."
 ep3_eparch_event.0015.d: "Как насчет того, чтобы вы перешли ко мне на службу, [teacher_local_scholar.GetFirstNameNoTooltip]?"
 ep3_eparch_event.0015.e: "Пока им придется справляться самостоятельно."
 ep3_eparch_event.0015.b.msg.t: "Назначенный преподаватель"
 ep3_eparch_event.0015.b.msg.desc: "[teacher_powerful_family.GetShortUIName] [Select_CString(teacher_powerful_family.IsLocalPlayer, 'были назначены', Select_CString(teacher_powerful_family.IsFemale, 'была назначена', 'был назначен' ))] эпархом на должность преподавателя в университет города [capital.GetTitle.GetNameNoTier]"
 teacher_moves_to_capital_tt: "[teacher_tt.GetShortUIName|U] переезжает в город [capital.GetTitle.GetNameNoTier], чтобы стать преподавателем"
 ep3_eparch_event.0020.t: "$eparch_court_position$: за выслугу лет"
 ep3_eparch_event.0020.desc_intro: "Я иду по слабо освещенному коридору, когда кто-то окликает меня по имени, прерывая мои размышления. Я оборачиваюсь, и ко мне подходит [emperor.GetShortUIName] в сопровождении слуги.\n\n«[eparch.GetFirstNameNoTooltip]! Вы достойно исполняли свои обязанности, управляя городом [capital.GetTitle.GetNameNoTier]. Подобное прилежание заслуживает награды, и я охотно награжу вас».\n\n"
 ep3_eparch_event.0020.desc_gold: "[Select_CString(emperor.IsFemale, 'Она', 'Он' )] жестом подзывает к себе слугу. Тот открывает крышку небольшого сундука, заполненного монетами, самоцветами и прочими ценностями!"
 ep3_eparch_event.0020.desc_artifact: "Слуга подходит ко мне. Он быстрым движением отбрасывает кусок ткани, являя моему взору артефакт."
 ep3_eparch_event.0020.desc_hook_removal: "[emperor.GetTitleAsNameNoTooltip] продолжает. «После беседы со мной [peer_with_hook.GetShortUIName] [Select_CString(peer_with_hook.IsFemale, 'согласилась', 'согласился' )] забыть о любых обязательствах с вашей стороны и больше не доставит вам хлопот»."
 ep3_eparch_event.0020.desc_emperor_hook: "«Если вам что-то нужно, #EMP что угодно#!, говорите без промедления. Я сделаю все возможное, чтобы помочь»."
 ep3_eparch_event.0020.a: "Спасибо, [Select_CString(emperor.IsFemale, 'госпожа', 'господин' )]!"
 ep3_eparch_event.9000.t: "$eparch_court_position$: небрежение обязанностями"
 ep3_eparch_event.9000.desc: "[eparch.GetTitledFirstName] — эпарх, под чьим управлением находится [capital.GetTitle.GetNameNoTier], и кому надлежит заботиться об этом месте, как о собственном доме!\n\nОднако, [Select_CString(eparch.IsFemale, 'она пренебрегла', 'он пренебрег' )] столь важным поручением, обманув мое доверие и бездарно растратив дарованные #EMP привилегии#!! И ради чего? Ради наживы.\n\n[eparch.GetFirstNameNoTooltip] ожидает моего суда..."
 ep3_eparch_event.9000.a: "Подобное нельзя простить! Вы уволены! #EMP Убирайтесь#!!"
 ep3_eparch_event.9000.b: "Считайте это предупреждением. Но вы #EMP в долгу#! передо мной!"
 ep3_eparch_event.9000.c: "Я закрою на это глаза. На этот раз."
 ep3_eparch_event.9001.intro: "Я вхожу в тронный зал, куда меня [Select_CString(emperor.IsFemale, 'вызвала', 'вызвал' )] [emperor.GetTitledFirstName], и подхожу к возвышению.\n\n"
 ep3_eparch_event.9001.desc_fired: "«Вы разочаровали меня, [eparch.GetFirstNameNoTooltip]. Я [Select_CString(emperor.IsFemale, 'вверила', 'вверил' )] город вашей заборе, а вы в ответ #EMP наплевали#! на то, в чем нуждается [capital.GetTitle.GetNameNoTier]! Ваше поведение неприемлемо».\n\n[emperor.GetTitleAsName] встает. «Вы больше не [GetCourtPositionType('eparch_court_position').GetNameNoTooltip()|l]. Радуйтесь, что я ограничусь этим»."
 ep3_eparch_event.9001.desc_warned: "«До меня дошли сведения, что вы пренебрегаете своими обязанностями, [eparch.GetFirstNameNoTooltip], — [emperor.GetFirstNameNoTooltip] качает головой. —Считайте это предупреждением. Я [Select_CString(emperor.IsFemale, 'решила', 'решил' )] не наказывать вас. #EMP Пока#!. Надеюсь, мне нет нужды подчеркивать, что вы в долгу передо мной».\n\n[emperor.GetTitleAsNameNoTooltip] отпускает меня взмахом руки."
 ep3_eparch_event.9001.desc_nothing: "Мне быстро становится ясно, что что-то не так, тишина кажется всё более напряженной.\n\n[emperor.GetFirstNameNoTooltip] #EMP знает#!, что [capital.GetTitle.GetNameNoTier] не в тех руках, что я пренебрегаю своими обязанностями в управлении городом. Наверняка знает. Я жду своей очереди.\n\nВремя идет, но ничего не происходит. [emperor.GetFirstNameNoTooltip] вскользь смотрит на меня, а затем удаляется. Похоже, [Select_CString(emperor.IsFemale, 'она решила', 'он решил' )] закрыть глаза на мои прегрешения. До поры."
 ep3_eparch_event.9001.a: "Что? #EMP Отставка?!#!"
 ep3_eparch_event.9001.b: "Могло быть намного хуже..."
 ep3_eparch_event.9001.c: "Пожалуй, мне повезло."
 eparch_hook_warning: "@alert_icon! #alert_trial [eparch.GetTitledFirstName] держит вас на крючке — у этого действия есть длительные последствия#!"
 eparch_neglecting_duty_warning_tt: "@alert_icon! #alert_trial Если вы будете долго пренебрегать обязанностями, [Concept('liege', 'сюзерен')|E] может заметить это и принять меры#!"
 eparch_reward_msg_title: "Награда за исполнительность"
 duel_aptitude_challenge: "Проверка [Concept('aptitude', 'пригодности')|E]"
 duel_aptitude_challenge_first: "$duel_aptitude_challenge$"
 duel_aptitude_challenge_first_past: "$duel_aptitude_challenge$"
 duel_aptitude_challenge_third: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_third_past: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_global: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 duel_aptitude_challenge_global_past: "[CHARACTER.GetShortUIName|U]:\n $duel_aptitude_challenge$"
 friend_rewarding_duties: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'преподнесли', Select_CString(CHARACTER.IsFemale, 'преподнесла', 'преподнес' ))] подарок — [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'получили', Select_CString(TARGET_CHARACTER.IsFemale, 'получила', 'получил' ))] щедрую награду за хорошее исполнение своих обязанностей."
 friend_rewarding_duties_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'преподнесли', Select_CString(TARGET_CHARACTER.IsFemale, 'преподнесла', 'преподнес' ))] подарок — [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'получили', Select_CString(CHARACTER.IsFemale, 'получила', 'получил' ))] щедрую награду за хорошее исполнение своих обязанностей."
