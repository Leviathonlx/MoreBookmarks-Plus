 ep3_laamp_decision_event.1021.t_failure: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: смерть продавца"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_01: "[Select_CString(laamp_artifact_peddler.IsFemale, 'Обрадованная', 'Обрадованный' )] моим решением, [laamp_artifact_peddler.GetFirstName] выжидающе смотрит на меня: «Так какой предмет вы готовы продать?»"
 ep3_laamp_decision_event.1021.desc_moment_of_purchase_02: "[laamp_artifact_peddler.GetFirstName] ободрительно кивает: «Деньги у меня есть. Что за товар вы предлагаете?»"
 ep3_laamp_decision_event.1021.desc_success: "[laamp_artifact_peddler.GetFirstName] задумчиво смотрит на меня: «Вот как? Что ж, быть по сему. Полагаю, за такой ценный товар можно накинуть пару монет сверху»."
 ep3_laamp_decision_event.1021.desc_failure: "[laamp_artifact_peddler.GetFirstName] презрительно фыркает, [Select_CString(laamp_artifact_peddler.IsFemale, 'ее', 'его' )] губы кривятся в усмешке: «Не смешите. Мое предложение остается прежним»."
 ep3_laamp_decision_event.1021.a: "«[1020_first_artifact_to_sell.GetNameNoTooltip], кажется, самая бесполезная вещь в мире»."
 ep3_laamp_decision_event.1021.b: "«Золото мне нужнее, чем [1020_second_artifact_to_sell.GetNameNoTooltip|l]. Можете забрать артефакт»."
 ep3_laamp_decision_event.1021.c: "«[1020_third_artifact_to_sell.GetNameNoTooltip] в вашем полном распоряжении, только заплатите»."
