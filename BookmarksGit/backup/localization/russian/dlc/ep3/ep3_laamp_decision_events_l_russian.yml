 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: рассказчик"
 ep3_laamp_decision_event.1031.desc_01: "#EMP «…чтобы избавиться от невыносимой головной боли, Зевс раскроил себе череп — и тогда из головы его вышла Афина, мудрейшая среди богов».#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP «…желая занять опустевший трон, Гор и Сет стали заклятыми врагами».#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP «…с того дня Руха была изгнана из Мира Света и вступила в Мир Тьмы».#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP «…и тогда ужасный Левиафан в пятый раз уничтожил мир — и погиб вместе с ним. Но из его тела появилась новая земная твердь, а также растения и животные».#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP «…и тогда он стал атуа лесов, Тангароа завладел морями, Руаумоко стал править сотрясающейся землей, а Тафириматеа — капризными и переменчивыми ветрами».#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP «…затем яйцо упало, а из его элементов родилась вселенная. Желток стал жарким Солнцем, а белок — прекрасной и бледной Луной».#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP «…тогда Куутар соткала из золотой пряжи чудесный плащ — широкий, как ночное небо, и длинный, как вечность».#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP «…узнав, что ее соблазнил ее родной брат Куллерво, она бросилась со скалы и покинула этот мир навсегда».#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP «…и тогда разгневанный Финн тотчас обратился в камень. А собор, который он хотел разрушить, стоит и поныне».#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP «…но люди не прислушались к словам Каанга. Они развели во тьме огонь, и тогда животные бежали в холмы».#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP «…глиняного человечка покрыли кожей и наполнили кровью, и Торе назвал его Баатси».#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP «…но затем женщины вышли из своего лагеря и одолели лагерь мужчин. После этого они снова могли #EMP сходиться#! друг с другом».#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP «…ее назвали Териель — первой львицей».#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP «…после сому вручили богам, но четыре капли божественного напитка пролились на землю, и в этих местах возникли священные города».#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP «…тут куэлебре раскрыл пасть и проглотил корову целиком, вместе с рогами и копытами».#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP «…и тогда Торанос принял жертву. Кровь, стекавшая по его телу, вернула ему силы, и снова пришла весна».#!"
 ep3_laamp_decision_event.1031.desc_17: "#EMP «…Тьельвар приплыл на остров и развел там костер. С тех пор остров больше не погружался по ночам в море».#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP «…и тогда в Африке начались дожди, и люди пели и танцевали от радости».#!"
 ep3_laamp_decision_event.1031.desc_19: "#EMP «...вернувшись на берег утром, правитель обнаружил, что драгоценные камни сами окружили мать сокровищ».#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n«Но это уже, как говорится, совсем другая история», — пригубив из чаши, на дне которой еще остается [laamp_storyteller.Custom('RegionalDrink')|l], [Select_CString(laamp_storyteller.IsFemale, 'рассказчица', 'рассказчик' )] загадочно улыбается и устраивается поближе к очагу."
 ep3_laamp_decision_event.1031.a: "В этой истории есть чему поучиться."
 ep3_laamp_decision_event.1031.a_zealous: "Думаю, какая-то доля истины в этом есть."
 ep3_laamp_decision_event.1031.a_eccentric: "Вот! Всё сходится!"
 ep3_laamp_decision_event.1031.a_success.t: "Поучительная история"
 ep3_laamp_decision_event.1031.a_success.desc: "Мораль истории многому вас научила"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Возможность развития"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Некоторые моменты истории напоминают вашу ситуацию"
 ep3_laamp_decision_event.1031.a_failure.t: "Славный рассказ"
 ep3_laamp_decision_event.1031.a_failure.desc: "Ну… По крайней мере, история была интересная."
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Вы размышляли над услышанной историей совсем недавно. Выслушать другую историю можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b: "«Как это тебе удается, [laamp_storyteller.GetFirstNameNoTooltip]? Откуда в тебе такой дар рассказчика?»"
 ep3_laamp_decision_event.1031.b_reveler: "Эту историю я знаю!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Вы услышали новую историю совсем недавно. Узнать другую историю можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.c: "«Прекрасная история, дружище!»"
 ep3_laamp_decision_event.1031.c_zealous: "Пф-ф. Ересь и бессмыслица."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Вы наслаждались другой историей совсем недавно. Выслушать другую историю можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: новобранцы"
 ep3_laamp_decision_event.1033.desc_returned_01: "Я возвращаюсь к потенциальным новобранцам. [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] и [laamp_third_recruit.GetFirstName] косятся друг на друга с нескрываемым подозрением.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Я возвращаюсь к потенциальным новобранцам. [laamp_first_recruit.GetFirstName] и [laamp_second_recruit.GetFirstName] тихонько беседуют друг с другом."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nЗаметив меня, они сразу оживляются, в глазах у них загорается надежда."
 ep3_laamp_decision_event.1033.desc_returned_02: "Я снова прохожу мимо новобранцев. Похоже, в мое отсутствие [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] и [laamp_third_recruit.GetFirstName] едва не подрались.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Я снова прохожу мимо новобранцев. [laamp_first_recruit.GetFirstName] и [laamp_second_recruit.GetFirstName] яростно спорят над результатом партии в кости."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nС моим появлением они немного успокаиваются, их напряжение сменяется нервным нетерпением."
 ep3_laamp_decision_event.1033.desc: "Приблизившись к группе безработных [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]их мужчин и женщин, я громко говорю: «Мне нужны надежные и умелые люди. Кто из вас хочет присоединиться к моему лагерю?»"
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nЗаинтересованные моим предложением [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] представляются как [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][Select_CString(laamp_first_recruit.IsFemale, 'ая', 'ый' )] и [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][Select_CString(laamp_second_recruit.IsFemale, 'ая', 'ый' )]."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nЗаинтересованные моим предложением [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] представляются как [laamp_first_recruit.GetFirstName] [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][Select_CString(laamp_first_recruit.IsFemale, 'ая', 'ый' )], [laamp_second_recruit.GetFirstName] [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][Select_CString(laamp_second_recruit.IsFemale, 'ая', 'ый' )] и [laamp_third_recruit.GetFirstName] [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|U][Select_CString(laamp_third_recruit.IsFemale, 'ая', 'ый' )]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nЯ внимательно оглядываю кандидатов, решая, кого из них лучше нанять на службу."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\nХмыкнув, [visiting_partner.GetFirstName] оглядывает кандидатов, пока я размышляю, кого из них нанять."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nКак только со знакомством покончено, ко мне подходит [Select_CString(laamp_generic_jane.IsFemale,'какая-то женщина', 'какой-то человек')] и бесцеремонно заявляет: «Я [laamp_generic_jane.GetFirstName], хочу присоединиться к вашему лагерю. У меня есть на то причины»."
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] всё еще стоит в сторонке. [Select_CString(laamp_generic_jane.IsFemale, 'Она', 'Он' )] дерзко смотрит мне в глаза, пока я разглядываю кандидатов."
 ep3_laamp_decision_event.1033.a: "«Хочешь поработать на меня, [laamp_first_recruit.GetFirstNameNoTooltip]?»"
 ep3_laamp_decision_event.1033.b: "Кажется, [laamp_second_recruit.GetFirstNameNoTooltip] может стать [Select_CString(laamp_second_recruit.IsFemale, 'полезной помощницей', 'полезным помощником' )]."
 ep3_laamp_decision_event.1033.c: "[laamp_third_recruit.GetFirstNameNoTooltip] обладает определенным потенциалом."
 ep3_laamp_decision_event.1033.d: "«...[laamp_generic_jane.GetFirstNameNoTooltip], значит? Следуй за мной»."
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Недавно вы уже пригласили с собой бесплатного [Concept( 'follower', 'последователя' )|E] . Повторить это действие можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: подходящая пара"
 ep3_laamp_decision_event.1035.desc_returned_01: "Я снова подхожу к столу, за которым сидит [laamp_spouse_material.GetFirstName]. В ушах у меня шумит, сердце буквально выскакивает из груди.\n\nТихо. Спокойно. #EMP Просто заговори с [Select_CString(laamp_spouse_material.IsFemale, 'ней', 'ним' )].#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] [Select_CString(laamp_spouse_material.IsFemale, 'занята', 'занят' )] беседой с [Select_CString(laamp_spouse_material.IsFemale, 'мужчиной', 'женщиной' )] за соседним столом. Заметив мое приближение, [Select_CString(laamp_spouse_material.IsFemale, 'она', 'он' )] переводит взгляд на меня:"
 ep3_laamp_decision_event.1035.desc_returned_02: "Когда я подхожу к столу, за которым сидит [laamp_spouse_material.GetFirstName], [Select_CString(laamp_spouse_material.IsFemale, 'ей', 'ему' )] как раз выносит тарелку с каким-то блюдом. Запах горячей еды сводит меня с ума, в животе начинает бурчать.\n\n[laamp_spouse_material.GetFirstNameNoTooltip] ковыряется в тарелке, старательно демонстрируя, что сейчас [Select_CString(laamp_spouse_material.IsFemale, 'ее', 'его' )] интересует исключительно [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')]. «Вы уже #EMP придумали#!, чего хотели?» — сухо интересуется [Select_CString(laamp_spouse_material.IsFemale, 'она', 'он' )].\n\n[Select_CString(laamp_spouse_material.IsFemale, 'Ее', 'Его' )] холодная реакция едва не поколебала мою решимость. Я тщательно выбираю, что ответить..."
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Я торопливо пробираюсь к [Select_CString(laamp_spouse_material.IsFemale, 'моей красотке', 'моему красавчику' )]. Как всегда, [laamp_spouse_material.GetFirstName] выглядит просто сногсшибательно.\n\nЗаметив меня, [Select_CString(laamp_spouse_material.IsFemale, 'она', 'он' )] пытается вспомнить, где меня [Select_CString(laamp_spouse_material.IsFemale, 'видела', 'видел' )], затем в [Select_CString(laamp_spouse_material.IsFemale, 'ее', 'его' )] глазах мелькает узнавание.\n\n#EMP «Ничего личного»#!, — повторяю я себе и выдавливаю легкую улыбку, стараясь сгладить неловкое чувство в груди:"
 ep3_laamp_decision_event.1035.desc: "[laamp_spouse_material.Custom('RaunchyComplimentNoun')|U] пересаживается поближе, а я не могу отвести от [Select_CString(laamp_spouse_material.IsFemale, 'нее', 'него' )] глаз. Кажется, [Select_CString(laamp_spouse_material.IsFemale, 'хозяйка', 'хозяин' )] [ROOT.Char.Custom('GetTavernDwelling_RU_Gen')] [Select_CString(laamp_spouse_material.IsFemale, 'назвала', 'называл' )] [Select_CString(laamp_spouse_material.IsFemale, 'ее', 'его' )] «[laamp_spouse_material.GetFirstName]»?\n\nРешившись, я подхожу к [Select_CString(laamp_spouse_material.IsFemale, 'ее', 'его' )] столу. По брошенному на меня взгляду я понимаю, что ураган чувств, бушующий внутри, отражается у меня на лице. Но почему я так волнуюсь? #EMP Проклятье, я же [ROOT.Char.GetNameNoTooltip]!#!\n\nЯ мысленно напоминаю себе о своих последних свершениях, пытаясь сохранить присутствие духа. Получается не очень."
 ep3_laamp_decision_event.1035.a: "«Вам нравится [laamp_spouse_material.Custom('RegionalDrink')]? Позвольте, я вас угощу?»"
 ep3_laamp_decision_event.1035.b_first: "«А чем вы занимаетесь, когда не #EMP похищаете сердца#! [Select_CString(ROOT.Char.IsFemale, 'незнакомок', 'незнакомцев' )]?»"
 ep3_laamp_decision_event.1035.b_second: "«У вас есть имя? Или мне называть вас #EMP [Select_CString(laamp_spouse_material.IsFemale, 'Моя дорогая', 'Мой дорогой' )]#!?»"
 ep3_laamp_decision_event.1035.b_third: "«Нет ли у вас веревки? Кажется, я #EMP утопаю#! в ваших глазах»."
 ep3_laamp_decision_event.1035.b_fourth: "«Интересуетесь рыбалкой? Похоже, я у вас #EMP на крючке#!»."
 ep3_laamp_decision_event.1035.b_fifth: "«Можно одолжить у вас поцелуйчик? #EMP Обещаю#!, я сразу верну!»"
 ep3_laamp_decision_event.1035.b_fallback: "«И что [Select_CString(laamp_spouse_material.IsFemale, 'такая прекрасная девушка', 'такой прекрасный юноша' )] делает в эдакой дыре?»"
 ep3_laamp_decision_event.1035.b.success: "[laamp_spouse_material.GetShortUIName] [Select_CString(laamp_spouse_material.IsFemale, 'очарована', 'очарован' )] вашими комплиментами"
 ep3_laamp_decision_event.1035.b.failure: "[laamp_spouse_material.GetShortUIName] не [Select_CString(laamp_spouse_material.IsFemale, 'впечатлена', 'впечатлен' )]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] поворачивается к вам спиной"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Недавно вы уже пытались очаровать потенциальную [Concept( 'spouse', 'пару' )|E]. Повторить это действие можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.c: "«...Как насчет перебраться в более #EMP уединенное#! местечко?..»"
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Вы развлекались в [ROOT.Char.Custom('GetTavernDwelling_RU_Prep')] совсем недавно. Повторить это действие можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_hooded_figure.GetFirstNameNoTooltip] в беде!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_hooded_figure.IsFemale, 'беглая преступница', 'беглый преступник' )]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Когда я возвращаюсь, [laamp_hooded_figure.GetFirstName] всё еще ругается с [Select_CString(ROOT.Char.IsFemale,'местной дебоширкой', 'местным дебоширом')].\n\nОни грозно смотрят друг на друга и определенно не собираются решать дело миром. Что хуже, #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(ROOT.Char.IsFemale,'ая', 'ий')]#! [Select_CString(ROOT.Char.IsFemale,'негодяйка', 'негодяй')] то и дело поглядывает на дверь, словно ожидая чего-то. Или #EMP кого-то#!.\n\nЯ чувствую, как по моей спине бежит струйка пота."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "Тем временем [laamp_hooded_figure.GetFirstName] всё еще спорит с #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(ROOT.Char.IsFemale,'ой', 'им')]#! [Select_CString(ROOT.Char.IsFemale,'разбойницей', 'разбойником')], [Select_CString(ROOT.Char.IsFemale,'требующей', 'требующим')] оплаты.\n\n[laamp_hooded_figure.GetTitleAsNameNoTooltip|U] явно #EMP не собирается#! уступать. Остальные предпочитают держаться подальше, понимая, что обстановка накаляется.\n\nЯ беспокойно слежу за ссорой."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "В погребе [laamp_hooded_figure.GetFirstName] сосредоточенно изучает карту. Доска скрипит под моей ногой,"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "В соседнем шатре [laamp_hooded_figure.GetFirstName] сосредоточенно изучает карту. Увы, [laamp_hooded_figure.Custom('GetSmallHidingObject')] цепляется за мою ногу,"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: "и меня замечают.\n\n«А, это вы», — равнодушно говорит [Select_CString(laamp_hooded_figure.IsFemale, 'она', 'он' )], аккуратно складывая карту — кажется, на ней изображено соседнее владение, [1037_neighboring_holding.GetBaronyNameExplicitly].\n\n[laamp_hooded_figure.GetFirstNameNoTooltip] встает из-за стола и выпрямляется во весь рост, скрестив руки на груди и перенеся вес на одну ногу: «Так чего вы хотели?»"
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "Осторожно заглянув вниз, я снова спускаюсь по лестнице в погреб. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Я поднимаю полог и заглядываю в шатер, прежде чем войти: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Осторожно заглянув вниз, я снова спускаюсь по лестнице в погреб. [Select_CString(laamp_hooded_figure.IsFemale, 'Злодейка', 'Злодей' )] [laamp_hooded_figure.GetFirstName] всё еще там.\n\nОткинувшись в кресле, [Select_CString(laamp_hooded_figure.IsFemale, 'она', 'он' )] смотрит куда-то наверх, лениво подбрасывая в воздух #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ую#! монетку. Надо признать, с координацией у [Select_CString(laamp_hooded_figure.IsFemale, 'нее', 'него' )] всё в порядке.\n\nЯ покашливаю. Убрав монету, [laamp_hooded_figure.GetFirstNameNoTooltip] прикрывает глаза и откидывается назад, сложив руки за головой. «Да?» — неприветливо интересуется [Select_CString(laamp_hooded_figure.IsFemale, 'она', 'он' )]."
 ep3_laamp_decision_event.1037.desc_returned_03: "Дверь на лестницу оказывается плотно закрыта. Осторожно приоткрыв ее, я спускаюсь в погреб.\n\nВ глубине помещения [laamp_hooded_figure.GetFirstName] старательно отмывает пол. Кажется, это... #EMP кровь#!? Кровь #EMP животного#!, я надеюсь...\n\nПощелкивая костяшками пальцев, [Select_CString(laamp_hooded_figure.IsFemale, 'она', 'он' )] убирает ведро и поворачивается ко мне: «А вам в упорстве не откажешь»."
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "Из шатра, где сидит [laamp_hooded_figure.GetFirstName], доносятся какие-то сдавленные звуки, которые внезапно обрываются.\n\nЯ осторожно заглядываю внутрь и вижу, как в полумраке [laamp_hooded_figure.GetFirstName] стирает с ножа что-то темное. Неужели кровь?\n\n[Select_CString(laamp_hooded_figure.IsFemale,'Она', 'Он')] невозмутимо оборачивается на меня: «Всего лишь #EMP крыса#!. Я смотрю, в упорстве #EMP вам#! не откажешь»."
 ep3_laamp_decision_event.1037.desc_intro: "Стараясь держаться в тени, человек в плаще проходит сквозь общий зал и спускается по лестнице в погреб. Оглянувшись по сторонам, я иду следом.\n\nВнизу мой визави садится на кресло возле стола и поднимает капюшон"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "Стараясь держаться в тени, человек в плаще проходит жилище насквозь. Оглянувшись по сторонам, я иду следом в соседний шатер.\n\nВойдя внутрь, мой визави садится в кресло возле стола и поднимает капюшон"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nУзнав меня, [laamp_hooded_figure.GetFirstName] с силой бьет кулаком по столу: «Будь я [Select_CString(laamp_hooded_figure.IsFemale, 'проклята', 'проклят' )]! Вот уж не [Select_CString(laamp_hooded_figure.IsFemale, 'ожидала', 'ожидал' )] увидеть #EMP вас#! снова. Только не в этой жизни. Чего вам?»"
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "«...И за то, что ты так нагло тут #EMP сидишь#!, тоже положена плата, — издевательски продолжает #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l][Select_CString(ROOT.Char.IsFemale,'ая', 'ий')]#! [Select_CString(ROOT.Char.IsFemale,'грубиянка', 'грубиян')], наклоняясь к креслу особы в плаще. — А значит, мне причитается еще немного золота сверху».\n\n[Select_CString(laamp_hooded_figure.IsFemale,'Женщина', 'Мужчина')] в плаще резко встает, сбросив капюшон, и я наконец вижу [Select_CString(laamp_hooded_figure.IsFemale,'ее', 'его')] лицо: это [laamp_hooded_figure.GetName] собственной персоной. «Это уже переходит все границы!» — возмущенно восклицает [laamp_hooded_figure.GetTitleAsNameNoTooltip].\n\n«Ты же не хочешь впутывать в это моих #EMP деловых партнеров#!, правда?» — угрожающе отвечает [Select_CString(ROOT.Char.IsFemale,'разбойница', 'разбойник')]. Обстановка вот-вот выйдет из-под контроля."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: ": «Полагаю, вы узнали меня благодаря моей репутации? „#EMP [laamp_hooded_figure.Custom2('CriminalAdjective', ROOT.Char)|U][Select_CString(laamp_hooded_figure.IsFemale, 'ая', 'ый' )], [laamp_hooded_figure.Custom2('CriminalCrierInsult', ROOT.Char)][Select_CString(laamp_hooded_figure.IsFemale, 'ая', 'ый' )] [Select_CString(laamp_hooded_figure.IsFemale, 'преступница', 'преступник' )] [laamp_hooded_figure.GetFirstNameNoTooltip]!“...#!\n\nЯ [Select_CString(laamp_hooded_figure.IsFemale,'превращала', 'превращал')] людей в #EMP отбивные и за меньшее. Ладно, чего вы от меня хотите?» — [laamp_hooded_figure.GetFirstName] вопросительно поднимает бровь, не сводя с меня глаз."
 ep3_laamp_decision_event.1037.a: "«Я покрою [Select_CString(laamp_hooded_figure.IsFemale,'ее', 'его')] долг»."
 ep3_laamp_decision_event.1037.a.flavor: "Это точно поможет."
 ep3_laamp_decision_event.1037.b_diplomacy: "«#EMP Постоянные#! клиенты приносят гораздо больше золота!»"
 ep3_laamp_decision_event.1037.b_stewardship: "«Боюсь, за сидение в кресле #EMP плату#! не берут»."
 ep3_laamp_decision_event.1037.b_intrigue: "«Между прочим, [Select_CString(laamp_hooded_figure.IsFemale,'ее', 'его')] телохранители стоят #EMP прямо#! за порогом…»"
 ep3_laamp_decision_event.1037.b_learning: "«Мы все выше этого, не так ли?»"
 ep3_laamp_decision_event.1037.b_martial: "«Тебе придется иметь дело со #EMP мной#!!»"
 ep3_laamp_decision_event.1037.b.flavor: "Хуже быть уже не может, верно?"
 ep3_laamp_decision_event.1037.b.success: "Вы остужаете пыл [Select_CString(ROOT.Char.IsFemale,'грубиянки', 'грубияна')]"
 ep3_laamp_decision_event.1037.b.success.t: "[Select_CString(laamp_hooded_figure.IsFemale,'Знатная женщина спасена', 'Знатный мужчина спасен')]"
 ep3_laamp_decision_event.1037.b.failure: "Вам не удается убедить [Select_CString(ROOT.Char.IsFemale,'грубиянку', 'грубияна')]"
 ep3_laamp_decision_event.1037.b.failure.t: "Неубедительно"
 ep3_laamp_decision_event.1037.c: "«Нечего #EMP [Select_CString(laamp_hooded_figure.IsFemale,'ее', 'его')]#! выгораживать, [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!»"
 ep3_laamp_decision_event.1037.c.flavor: "Бывало и хуже."
 ep3_laamp_decision_event.1037.d: "«Мне бы [Select_CString(laamp_hooded_figure.IsFemale, 'пригодилась женщина', 'пригодился человек' )] твоих талантов, [laamp_hooded_figure.GetFirstNameNoTooltip]»."
 ep3_laamp_decision_event.1037.d_thief_position: "«Знаешь, у меня как раз освободилась должность мастера-вора»."
 ep3_laamp_decision_event.1037.e: "«Такому мастеру, как ты, #EMP понравится#! в моем лагере»."
 ep3_laamp_decision_event.1037.e.success: "[laamp_hooded_figure.GetShortUIName] [Select_CString(laamp_hooded_figure.IsFemale,'заинтригована', 'заинтригован')] вашим предложением"
 ep3_laamp_decision_event.1037.e.failure: "[laamp_hooded_figure.GetShortUIName] явно не [Select_CString(laamp_hooded_figure.IsFemale,'заинтересована', 'заинтересован')]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName] поворачивается к вам спиной"
 ep3_laamp_decision_event.1037.f: "«Научишь меня своему… ремеслу?»"
 ep3_laamp_decision_event.1037.g: "«[laamp_hooded_figure.GetFirstNameNoTooltip], мы с тобой можем поставить эту страну #EMP на колени#!, если будем действовать сообща»."
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|l] и окрестности"
 ep3_laamp_decision_event.1040.desc_returned_01: "За время моего отсутствия на площади ничего не изменилось. Посередине всё так же возвышается [visiting_location.GetCounty.GetFaith.HouseOfWorship|l], и лишь тени от домов сменили положение, следуя за движением солнца."
 ep3_laamp_decision_event.1040.desc_returned_02: "Я возвращаюсь на залитую солнцем площадь, где стоит [visiting_location.GetCounty.GetFaith.HouseOfWorship|l]. В ноздри бьет сильный запах благовоний."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Покинув окутанную полумраком хижину целителя, я щурюсь на ярком солнце. Впереди возвышается [visiting_location.GetCounty.GetFaith.HouseOfWorship|l], и я направляюсь туда."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Выйдя за ворота храма и вновь оказавшись на площади, я ощущаю прилив удивительного спокойствия."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "На выходе из садика я чувствую себя так, будто [Select_CString(ROOT.Char.IsFemale, 'сбросила', 'сбросил' )] тяжелую ношу. Передо мной возвышается [visiting_location.GetCounty.GetFaith.HouseOfWorship|l], и я снова оглядываю шумную площадь."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Покинув дом, где работает [laamp_physician_recruit.GetFirstNameNoTooltip], я медленно бреду по переулкам, пока снова не оказываюсь на площади, на которой находится [visiting_location.GetCounty.GetFaith.HouseOfWorship|l]."
 ep3_laamp_decision_event.1040.desc: "Посреди площади возвышается [visiting_location.GetCounty.GetFaith.HouseOfWorship|l]. Вокруг снуют торговцы, подмастерья и [visiting_location.GetCounty.GetFaith.PriestNeuterPlural|l], однако величественное здание посреди людского моря будто излучает умиротворение и покой.\n\nРядом с храмом виднеются яркие вывески целителей, здесь же расположен садик, где можно в тишине поразмыслить о таинствах [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nУ края площади святоша вещает о важности телесного здоровья. Тем временем в хижине целителя меня дожидается [Select_CString(1040_sickly_minor.IsFemale,'больная', 'больной')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName]. [Select_CString(1040_sickly_minor.IsFemale,'Ее', 'Его')] сопроводили сюда, как мы и условились."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nНа самом краю площади [Select_CString(laamp_physician_recruit.IsFemale, 'какая-то женщина', 'какой-то человек' )] увлеченно рассказывает, как телесное здоровье укрепляет здоровье души. Из толпы крестьян раздаются насмешки, но [Select_CString(laamp_physician_recruit.IsFemale, 'она', 'он' )] стоически продолжает свою проповедь."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nВ хижине целителя меня дожидается [1040_sickly_minor.GetFirstName], [Select_CString(1040_sickly_minor.IsFemale,'моя больная', 'мой больной')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))]. [Select_CString(1040_sickly_minor.IsFemale,'Ее', 'Его')] сопроводили сюда, как мы и договорились со слугой в лагере."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\nОдобрительно кивая, [visiting_partner.GetFirstName] внимательно оглядывает площадь в поисках необычных лавок и других достопримечательностей."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nНа площади меня охватывает странное чувство удовлетворения. Глубоко вздохнув, я обдумываю, куда направиться дальше."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName] выглядит немного [Select_CString(visiting_partner.IsFemale, 'уставшей', 'уставшим' )]. «Я не из тех, кто постоянно жалуется, но… надеюсь, мы здесь закончили, [visiting_partner.Custom2('RelationToMe', ROOT.Char)|l]?» — с надеждой говорит [visiting_partner.GetSheHe]."
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] немало времени на храмовой площади, пора уже и честь знать. С этой мыслью я начинаю искать ближайшую улицу, ведущую в сторону центральной площади."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n[Select_CString(laamp_physician_recruit.IsFemale, 'Сторонница', 'Сторонник' )] здорового образа жизни всё еще продолжает проповедовать свои взгляды, но похоже, что [Select_CString(laamp_physician_recruit.IsFemale, 'ее', 'его' )] речь близится к концу."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nНа площади почему-то особенно много детей. А может, они всегда тут играли? Детвора изобретает всё новые и новые шалости, нередко удивляя или возмущая взрослых.\n\nВпрочем, меня сейчас тревожит лишь [1040_sickly_minor.GetFirstName] и [Select_CString(1040_sickly_minor.IsFemale,'ее', 'его')] здоровье. Я оглядываю площадь, раздумывая, куда отправиться дальше."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] с любопытством изучает прилавок, заполненный крохотными бутылочками с ядами. На этикетке ближайшего флакона написано «[ROOT.Char.Custom('VenomousCreature')|U]».\n\nОт одной мысли об этом зелье у меня мурашки пробегают по коже. Что ж, куда мы направимся теперь?"
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] дотрагивается до моего плеча и показывает на стражников, которые волокут [Select_CString(ROOT.Char.IsFemale, 'какую-то женщину', 'какого-то мужчину' )] в лохмотьях. [Select_CString(ROOT.Char.IsFemale, 'Та', 'Тот' )] вопит, что скоро настанет конец света.\n\nУдивленно подняв брови, я наблюдаю за этой картиной и одновременно размышляю, куда направиться дальше."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\nПосреди площади [visiting_partner.GetFirstName] протягивает мне какое-то сушеное лакомство.\n\nТщательно пережевывая кусочек, я обдумываю наш следующий шаг."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nВ темном уголке на краю площади какой-то торговец пытается убедить [Select_CString(ROOT.Char.IsFemale, 'знатную даму', 'знатного мужчину' )] в целительных свойствах красного песка.\n\nПоглядывая за их спором, я обдумываю свой следующий шаг."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nВозле прилавка с зеркалами из вулканического стекла [visiting_location.GetCounty.GetFaith.PriestNeuter|l] вертится и так и сяк, с трудом сдерживая радость от возможности полюбоваться на себя.\n\n[Select_CString(ROOT.Char.IsFemale, 'Позабавленная', 'Позабавленный' )] этим зрелищем, я размышляю, куда пойти теперь."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nВозле небольшой колоннады примостился торговец книгами. Он зачитывает вслух фрагменты из текста — кажется, это «[ROOT.Char.Custom('RandomReligiousTextName')]». Слушателей вокруг него немного.\n\nНе обращая на него особого внимания, я оглядываю площадь и размышляю, что делать дальше."
