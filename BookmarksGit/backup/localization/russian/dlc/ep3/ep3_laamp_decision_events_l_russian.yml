 #The bespoke Treasure Map contract
 laamp_treasure_map_contract: "Карта сокровищ"
 laamp_treasure_map_contract_contract: "$laamp_treasure_map_contract$"
 laamp_treasure_map_contract_desc_title: "Сокровище всей жизни"
 laamp_treasure_map_contract_desc: "[Select_CString(TaskContract.GetEmployer.IsFemale, 'Знаменитая охотница', 'Знаменитый охотник' )] за сокровищами [TaskContract.GetEmployer.GetFirstName] давно [Select_CString(TaskContract.GetEmployer.IsFemale, 'ушла', 'ушел' )] на покой. Тем не менее, [Select_CString(TaskContract.GetEmployer.IsFemale, 'она', 'он' )] нуждается в помощи, чтобы найти последний в своей жизни клад. Предложение действительно, пока карта сокровищ остается у вас."
 laamp_treasure_map_contract_request: "Этот [Concept( 'task_contract', 'договор' )|E] требует, чтобы вы воспользовались [Concept( 'decision', 'решением' )|E] «[GetDecisionWithKey('treasure_map_contract_decision').GetName]» и [Concept( 'travel', 'отправились' )|E] в место, где спрятаны сокровища"
 overflowing_provisions_to_gold.tt: "#EMP Вы достигнете предела [Concept('provisions', 'припасов')|E], поэтому лишние@provisions_icon![provisions_overflow_value|V0] ед. будут проданы на местном рынке за @gold_icon![provisions_transformed_to_gold_value|V0] золотых#!"
 treasure_map: "Карта сокровищ"
 treasure_map_desc: "На этой потрепанной карте владения [newly_created_map.MakeScope.Var('artifact_treasure_location').GetProvince.GetBaronyNameExplicitlyNoTooltip], предположительно, указано место, где спрятан старинный клад. Карта была получена у глашатая в городе [newly_created_map.MakeScope.Var('picked_up_in_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]."
 artifact_is_related_to_contract_tt: "Этот [Concept( 'artifact', 'артефакт' )|E] имеет отношение к [Concept( 'task_contract', 'договору' )|E], его нельзя уничтожить"
 gallowsbait_thief_blocked_from_contract.tt: "Ваше [Concept('trait', 'свойство')|E] «[GetTrait('gallowsbait').GetName( GetNullCharacter )] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'thief' ).GetName]» слишком заметно. Вам не доверят этот [Concept('vassal_contract', 'вассальный договор')|E]"
 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1030.desc_returned_01: "За время моего отсутствия в таверне практически ничего не изменилось. Вокруг всё так же сидят путники и бродяги, отдыхающие в ожидании еды и выпивки."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Я снова захожу в таверну. Здесь всегда удивительно уютно, и я наконец расслабленно вздыхаю."
 ep3_laamp_decision_event.1030.desc_returned_02: "Пока меня не было, в [ROOT.Char.Custom('GetTavernDwelling_RU_Prep')] началась драка, но вышибалы-[visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] быстро разобрались с бузотёрами."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "Всё еще прокручивая в голове подробности истории, которую [Select_CString(laamp_storyteller.IsFemale, 'рассказала', 'рассказал' )] [laamp_storyteller.GetFirstName], я возвращаюсь в шумный общий зал."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "Всё еще прокручивая в голове подробности истории, которую [Select_CString(laamp_storyteller.IsFemale,'рассказала', 'рассказал')] [laamp_storyteller.GetFirstName], я возвращаюсь к себе."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Возвращаясь от новобранцев, я улавливаю идущий с кухни соблазнительный аромат. Похоже, сегодня в меню [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')|l]..."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Возвращаясь от новобранцев, я чуть не врезаюсь в парочку гуляк. Они потешаются над своим менее бойким приятелем, заявляя, что он выглядит точь-в-точь как [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Оставив приятное общество [Select_CString(laamp_spouse_material.IsFemale, 'моей спутницы', 'моего спутника' )], я поправляю одежду и бодрым шагом покидаю заднюю комнату."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Выйдя из гостеприимного шатра [Select_CString(laamp_spouse_material.IsFemale,'моей спутницы', 'моего спутника')], я поправляю одежду и бодрым шагом возвращаюсь."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "[laamp_spouse_material.GetFirstName] продолжает беседовать с [ROOT.Char.Custom('GetTaverngoersTribespeople_RU_Inst')]. Оставив [Select_CString(laamp_spouse_material.IsFemale,'ее', 'его')] общество, я прохожу в центр [ROOT.Char.Custom('GetRoomTent_RU_Gen')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Мне не удалось решить дело миром, и вышибалы прогоняют дерущихся из [ROOT.Char.Custom('GetTavernDwelling_RU_Gen')]. [laamp_hooded_figure.GetFirstName] и [Select_CString(laamp_hooded_figure.IsFemale,'ее', 'его')] соперник больше не беспокоят посетителей, и я осторожно возвращаюсь в центр [ROOT.Char.Custom('GetRoomTent_RU_Gen')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "Когда я ухожу и возвращаюсь в центр [ROOT.Char.Custom('GetRoomTent_RU_Gen')], обстановка всё еще напряженная. [laamp_hooded_figure.GetFirstName] явно в затруднении."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Выбравшись из погреба, я моргаю, привыкая к более яркому освещению общего зала."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Выбравшись из шатра, я моргаю, привыкая к темноте."
 ep3_laamp_decision_event.1030.desc: "В таверне шумно, за столами и у стойки толпятся [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] и путешественники из дальних краев."
 ep3_laamp_decision_event.1030.desc_nomad: "Меня пригласили войти. Внутри оказалось удивительно много людей: путники и [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] оживленно разговаривают, и их голоса сливаются в неразборчивое #EMP жужжание#!."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nВ глубине зала, прямо возле очага, кто-то рассказывает истории. За ближайшим столом сидит кучка нетрезвых оборванцев, они возмущенно доказывают служанке, что в их кружках заканчивается [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')|l]."
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nСнаружи у костра кто-то рассказывает истории. Чуть ближе кучка горлопанов излагает, что случилось с ними в недавнем походе."
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$. Я замечаю, что #L [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')][Select_CString(laamp_spouse_material.IsFemale,'ая', 'ый')]#! [laamp_spouse_material.GetFirstName] тоже сидит здесь, явно скучая."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$. У стойки скучает [Select_CString(laamp_spouse_material.IsFemale,'какая-то', 'какой-то')] #L [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][Select_CString(laamp_spouse_material.IsFemale,'ая', 'ый')]#! [laamp_spouse_material.Custom('RaunchyComplimentNoun')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$. У стойки скучает [Select_CString(laamp_spouse_material.IsFemale,'какая-то', 'какой-то')] #L [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')][Select_CString(laamp_spouse_material.IsFemale,'ая', 'ый')]#! [laamp_spouse_material.Custom('RaunchyComplimentNoun')]."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\n[laamp_spouse_material.GetFirstName] всё еще сидит за стойкой, [Select_CString(laamp_spouse_material.IsFemale, 'ее', 'его' )] изящные пальцы лениво поглаживают край кружки."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\n[Select_CString(laamp_spouse_material.IsFemale, 'Та', 'Тот' )] [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')|l][Select_CString(laamp_spouse_material.IsFemale, 'ая', 'ый' )] [laamp_spouse_material.Custom('RaunchyComplimentNoun')|l] всё еще сидит за стойкой, нянча в руках кружку."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nВ глубине зала, прямо возле очага, кто-то рассказывает истории, а за ближайшим столом сидит кучка неопрятных бездельников. Они возмущенно доказывают служанке, что в их кружках заканчивается [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nСнаружи у костра кто-то рассказывает истории. Чуть ближе кучка горлопанов излагает, что случилось с ними в недавнем походе."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nВозле входа, кутаясь в плащ, сидит неприметная фигура. Этот человек явно не хочет попадаться на глаза."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] оглядывает собравшихся, [Select_CString(visiting_partner.IsFemale, 'ее', 'его' )] глаза блестят от любопытства."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nШагнув вперед, я оказываюсь в теплой, хорошо освещенной [ROOT.Char.Custom('GetRoomTent_RU_Prep')]. Надо решить, что делать дальше."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName] выглядит [Select_CString(visiting_partner.IsFemale, 'уставшей', 'уставшим' )]. [Select_CString(visiting_partner.IsFemale, 'Она', 'Он' )] кивает в сторону ближайшего стола: «Если мы здесь надолго, может, хоть поедим чего-нибудь? А, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?»"
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nВ [ROOT.Char.Custom('GetRoomTent_RU_Prep')] почти не осталось людей. Я понимаю, что здесь больше нечего делать."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nНеприметная фигура в плаще по-прежнему сидит возле входа. Таинственный незнакомец"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ опустошает очередную кружку."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ вертит в руках маленький кинжал."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] наблюдает, как кучка местных жителей метает острые предметы в разбитую бочку, водруженную в углу [ROOT.Char.Custom('GetTavernDwelling_RU_Gen')].\n\nГлядя на их игру, я обдумываю наши дальнейшие действия."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nУслышав от какого-то крестьянина грубый анекдот на фекальную тему, [visiting_partner.GetFirstName] улыбается до ушей. Я с удивлением смотрю на [Select_CString(visiting_partner.IsFemale, 'нее', 'него' )], размышляя, что делать дальше."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nТрубадур заводит какую-то народную песню, [visiting_partner.GetFirstName] выходит вперед и начинает приплясывать. Глядя на [Select_CString(visiting_partner.IsFemale, 'ее', 'его' )] танец, я думаю, как нам поступить."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nНарод в таверне повеселел, кое-кто из посетителей [ROOT.Char.Custom('GetTavernDwelling_RU_Gen')] начинает напевать популярную #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ую#! песню. Не обращая внимания на шум, я обдумываю свой следующий шаг."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nВ глубине [ROOT.Char.Custom('GetRoomTent_RU_Gen')] [ROOT.Char.Custom('GetRandomWomanMan')] явно низкого происхождения ведет беседу с [Select_CString(ROOT.Char.IsFemale,'какой-то благородной дамой', 'каким-то благородным господином')]. На мгновение задержав взгляд на гербе [Select_CString(ROOT.Char.IsFemale,'дворянки', 'дворянина')], я продолжаю думать, что делать дальше."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nЗа столиком возле входа парочка местных играет в какую-то экзотическую настольную игру. Наблюдая за передвижением черных и белых каменных фигурок грубой работы, я обдумываю свои дальнейшие действия."
