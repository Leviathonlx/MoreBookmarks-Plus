 ep3_laamp_decision_event.1041.return.tt: "Вы возвращаетесь на храмовую площадь"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_healer_character.IsFemale, 'целительница', 'целитель' )]"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] отдыхает на мягкой подстилке на печи в углу хижины [Select_CString(laamp_healer_character.IsFemale, 'целительницы', 'целителя' )]. Я наклоняюсь, чтобы проверить [Select_CString(1040_sickly_minor.IsFemale, 'ее', 'его' )] дыхание, ласково провожу рукой по [Select_CString(1040_sickly_minor.IsFemale, 'ее', 'его' )] волосам.\n\n[laamp_healer_character.GetFirstName] откладывает письменные принадлежности и строго смотрит на меня: «Так о чём был наш уговор?»"
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Мы снова заходим к [Select_CString(laamp_healer_character.IsFemale, 'целительнице', 'целителю' )] домой. [laamp_healer_character.GetFirstName] перебирает свои травы. Услышав, как мы спускаемся по лестнице, [Select_CString(laamp_healer_character.IsFemale, 'она', 'он' )] поднимает голову: «Что, передумали?»\n\n[visiting_partner.GetFirstNameNoTooltip] переминается с ноги на ногу, [Select_CString(visiting_partner.IsFemale, 'ей', 'ему' )] всё еще хочется попробовать выполнить процедуру, которую [laamp_healer_character.GetFirstNameNoTooltip] [Select_CString(laamp_healer_character.IsFemale, 'совершала', 'совершал' )] в прошлый раз..."
 ep3_laamp_decision_event.1041.desc_returned_01: "Когда я спускаюсь по лестнице в хижину, [laamp_healer_character.GetFirstName] [Select_CString(laamp_healer_character.IsFemale, 'занята', 'занят' )] другим пациентом. Заметив меня, [Select_CString(laamp_healer_character.IsFemale, 'она', 'он' )] велит посетителю пересесть на кровать в глубине комнаты.\n\nЗатем [Select_CString(laamp_healer_character.IsFemale, 'она', 'он' )] задергивает занавеску из старой простыни: теперь мы можем беседовать наедине, не беспокоя больного.\n\n«Вы вернулись, — спокойно говорит [laamp_healer_character.GetFirstNameNoTooltip]. — Значит, вам всё же нужна моя помощь?»"
 ep3_laamp_decision_event.1041.desc_returned_02: "Я снова спускаюсь в полумрак хижины [Select_CString(laamp_healer_character.IsFemale, 'целительницы', 'целителя' )]. [laamp_healer_character.GetFirstName] сидит в глубине помещения, листая какой-то потрепанный дневник. Издалека не разглядеть, но похоже, что его страницы покрыты изображениями человеческого тела.\n\n[Select_CString(laamp_healer_character.IsFemale, 'Целительница', 'Целитель' )] осторожно закрывает дневник, откладывает его в сторону и смотрит на меня. «Вы снова здесь. Вас всё-таки что-то беспокоит?» — спокойно интересуется [Select_CString(laamp_healer_character.IsFemale, 'она', 'он' )]."
 ep3_laamp_decision_event.1041.desc_sickly_minor: "[Select_CString(1040_sickly_minor.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))|l] [1040_sickly_minor.GetFirstName], [Select_CString(1040_sickly_minor.IsFemale, 'которой', 'которому' )] нездоровится, заходит в жилище [Select_CString(laamp_healer_character.IsFemale, 'целительницы', 'целителя' )] вместе со мной. [Select_CString(1040_sickly_minor.IsFemale, 'Она', 'Он' )] слабо кашляет, мне приходится нести [Select_CString(1040_sickly_minor.IsFemale, 'ее', 'его' )] вниз на руках.\n\n[Select_CString(laamp_healer_character.IsFemale, 'Целительница', 'Целитель' )] [laamp_healer_character.GetFirstName] поднимается со стула, глядя на нас с тревогой: «Вы нуждаетесь в моих услугах?»"
 ep3_laamp_decision_event.1041.desc_physician_partner: "Когда мы заходим в хижину [Select_CString(laamp_healer_character.IsFemale, 'целительницы', 'целителя' )], [laamp_healer_character.GetFirstName] проводит процедуру чистки [Select_CString(ROOT.Char.IsFemale, 'пожилой женщине', 'пожилому мужчине' )]. [visiting_partner.GetFirstName] увлеченно наблюдает за их занятием, глаза [Select_CString(visiting_partner.IsFemale, 'ее', 'его' )] возбужденно блестят: «Вот бы и #EMP мне#! попробовать…»\n\nУслышав ваш разговор, [laamp_healer_character.GetFirstNameNoTooltip] поднимает голову: «Ой, я не [Select_CString(laamp_healer_character.IsFemale, 'заметила', 'заметил' )], что вы здесь. Вас что-то беспокоит?»"
 ep3_laamp_decision_event.1041_intro: "В хижине [Select_CString(laamp_healer_character.IsFemale, 'целительницы', 'целителя' )] царит полумрак. В воздухе витает странный #EMP запах#! — не то чтобы #EMP неприятный#!, но назойливый.\n\n[laamp_healer_character.GetFirstName] стоит за высоким столом, перемешивая какое-то снадобье."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ Заметив меня, [Select_CString(laamp_healer_character.IsFemale, 'она', 'он' )] удивленно поднимает бровь: «Вы вернулись! И, похоже, [Select_CString(ROOT.Char.IsFemale, 'целой и невредимой', 'целым и невредимым' )]. Чем я могу помочь на этот раз?»"
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ Услышав мои шаги, [Select_CString(laamp_healer_character.IsFemale, 'она', 'он' )] поднимает взгляд: «Здравствуйте. Как там ваши гуморы? В чистке не нуждаются?»"
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nВ глубине комнаты среди медицинских приспособлений по-прежнему лежит [1041_health_artifact.GetName]."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nВ глубине комнаты по-прежнему виднеется [1041_health_artifact.GetName]."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nУголком глаза я замечаю кучку медицинских приспособлений, среди которых выделяется великолепный рог."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nВ глубине комнаты виднеется полка с медицинскими приспособлениями, а на ней лежит [1041_health_artifact.GetName]. «Как интересно...» — размышляю я."
 ep3_laamp_decision_event.1041.a: "Мне бы не помешало восстановить равновесие гуморов."
 ep3_laamp_decision_event.1041.a_ill: "«Да... Мне нужен целитель...»"
 ep3_laamp_decision_event.1041.b: "«Меня скорее интересует [1041_health_artifact.GetNameNoTooltip]»."
 ep3_laamp_decision_event.1041.c: "«[visiting_partner.GetFirstNameNoTooltip]! Может, #EMP ты#! выполнишь процедуру?»"
 ep3_laamp_decision_event.1041.c.flavor: "Что может пойти не так?"
 ep3_laamp_decision_event.1041.d: "«[1040_sickly_minor.GetFirstNameNoTooltip], [Select_CString(1040_sickly_minor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))]… [Select_CString(1040_sickly_minor.IsFemale, 'ей', 'ему' )] нужен врач!»"
 ep3_laamp_decision_event.1041.d.partner: "«[visiting_partner.GetFirstNameNoTooltip], [Select_CString(visiting_partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))]… [Select_CString(visiting_partner.IsFemale, 'ей', 'ему' )] нужен врач!»"
