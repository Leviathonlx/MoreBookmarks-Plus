 ep3_laamp_decision_event.1010.a.cooldown.tt: "Недавно вы уже попытались бесплатно получить [Concept( 'provisions', 'припасы лагеря' )|E]. Повторить попытку можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_convinced_recently') )]"
 ep3_laamp_decision_event.1010.b: "«Я возьму немного этого и немного вон того»."
 ep3_laamp_decision_event.1010.c_callous: "«Могу обменять ребенка на припасы. Сгодится в подмастерья»."
 ep3_laamp_decision_event.1010.c: "«...может, отдать ребенка в подмастерья?»"
 ep3_laamp_decision_event.1010.c.flavor: "Прости меня, пожалуйста…"
 ep3_laamp_decision_event.1010.c.flavor_callous: "Одним голодным ртом меньше."
 ep3_laamp_decision_event.1010.d: "«Ох, вот же я растяпа!»"
