 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: без лишних вопросов"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Сквозь шум и гам рынка артефактов доносится знакомый голос. «Я всегда [Select_CString(laamp_artifact_peddler.IsFemale, 'рада', 'рад' )] постоянным клиентам!» — восклицает [laamp_artifact_peddler.GetFirstName], подзывая меня подойти и показать, что у меня есть."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "Торговый квартал города [visiting_location.GetBaronyNameExplicitly] буквально кишит торговцами, продающими и покупающими редкие и необычные артефакты. Я без труда нахожу лавку известного купца по имени [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Я осматриваюсь в поисках человека, готового купить мои артефакты. Навстречу выходит торговец по имени [laamp_artifact_peddler.GetFirstName]. [Select_CString(laamp_artifact_peddler.IsFemale, 'Ее', 'Его' )] интересует, что у меня есть на продажу."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "В тесноте переулка я случайно задеваю кого-то плечом. Это [laamp_artifact_peddler.GetFirstName], известный торговец артефактами. [laamp_artifact_peddler.GetSheHe|U] оборачивается, чтобы меня отругать, но сразу замечает, что у меня что-то есть на продажу."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Я возвращаюсь в квартал, где торгуют артефактами. [laamp_artifact_peddler.GetFirstName] с любопытством смотрит на меня.\n\n«Мое предложение всё еще в силе», — бросает [laamp_artifact_peddler.GetSheHe] и отворачивается, чтобы передвинуть товары на прилавке."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "Я снова захожу в квартал торговцев артефактами. [laamp_artifact_peddler.GetFirstName] по-прежнему стоит у прилавка, а [Select_CString(laamp_artifact_peddler.IsFemale, 'ее', 'его' )] товары всё так же выделяются на общем фоне и количеством, и качеством ассортимента.\n\nЗаметив меня, [laamp_artifact_peddler.GetSheHe] ненадолго задумывается и переспрашивает: «Значит, мы договорились?»"
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Я всё еще размышляю, как поступить. «Мое предложение всё еще в силе», — равнодушно произносит [laamp_artifact_peddler.GetFirstName], бросив на меня полный безразличия взгляд.\n\nЗатем [laamp_artifact_peddler.GetSheHe] отворачивается к прилавку и начинает перекладывать свои товары."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Я медлю, и [laamp_artifact_peddler.GetFirstName] явно [Select_CString(laamp_artifact_peddler.IsFemale, 'раздосадована', 'раздосадован' )] моей нерешительностью.\n\n«Ну, думайте дальше. Я никуда не спешу», — пожав плечами, говорит [laamp_artifact_peddler.GetSheHe] и отходит к другому покупателю."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] внимательно осматривает поверхность предмета [1020_first_artifact_to_sell.GetName], затем кивает и бормочет что-то себе под нос."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\nАккуратно постучав по поверхности предмета [1020_first_artifact_to_sell.GetName], [laamp_artifact_peddler.GetSheHe] наклоняет голову, будто прислушиваясь к чему-то. Затем [laamp_artifact_peddler.GetSheHe] кивает."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] осторожно проводит пальцами по предмету [1020_first_artifact_to_sell.GetName]. А когда [laamp_artifact_peddler.GetSheHe] замечает, что у меня есть [1020_second_artifact_to_sell.GetName], в [Select_CString(laamp_artifact_peddler.IsFemale, 'ее', 'его' )] глазах появляется интерес."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetSheHe|U] деликатно касается предмета [1020_first_artifact_to_sell.GetName] — [1020_first_artifact_to_sell.Custom('ArtifactType')|l] [Select_CString(laamp_artifact_peddler.IsFemale, 'ей', 'ему' )] явно по нраву. Затем [laamp_artifact_peddler.GetSheHe] внимательно изучает и другой предмет — [1020_second_artifact_to_sell.GetName], — и остается [Select_CString(laamp_artifact_peddler.IsFemale, 'довольна', 'доволен' )] осмотром."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetSheHe|U] вертит мои артефакты в руках, рассматривая их со всех сторон. [1020_first_artifact_to_sell.GetName], [1020_second_artifact_to_sell.GetName], [1020_third_artifact_to_sell.GetName] — [laamp_artifact_peddler.GetSheHe] внимательно изучает каждую деталь, от материала до украшений."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nЯ и глазом моргнуть не успеваю, а [laamp_artifact_peddler.GetSheHe] уже [Select_CString(laamp_artifact_peddler.IsFemale, 'осмотрела', 'осмотрел' )] два артефакта. [1020_first_artifact_to_sell.GetName] и [1020_second_artifact_to_sell.GetName] отложены в сторону, теперь [laamp_artifact_peddler.GetSheHe] изучает предмет [1020_third_artifact_to_sell.GetName], выискивая скрытые изъяны."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nВнезапно [Select_CString(visiting_partner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))|l] [visiting_partner.GetFirstName] шипит мне в самое ухо: «Тебя же облапошат! Даже #EMP я#! могу предложить тебе больше!»"
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nКраем глаза я замечаю, что [visiting_partner.GetFirstName] все еще злится. [visiting_partner.GetSheHe|U] считает, что [laamp_artifact_peddler.GetFirstNameNoTooltip] обдерет меня как липку."
 ep3_laamp_decision_event.1020.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] расстаться с…"
 ep3_laamp_decision_event.1020.a.tt: "Вы можете выбрать, какой артефакт продать"
 ep3_laamp_decision_event.1020.a.first_artifact.tt: "#V Текущая#! плата за артефакт [1020_first_artifact_to_sell.GetName]: [gold_i] [1020_first_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0]"
 ep3_laamp_decision_event.1020.a.second_artifact.tt: "#V Текущая#! плата за артефакт [1020_second_artifact_to_sell.GetName]: [gold_i] [1020_second_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0]"
 ep3_laamp_decision_event.1020.a.third_artifact.tt: "#V Текущая#! плата за артефакт [1020_third_artifact_to_sell.GetName]: [gold_i] [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0]"
 ep3_laamp_decision_event.1020.b: "«Между прочим, [laamp_artifact_peddler.GetFirstNameNoTooltip], вон тот торговец, предлагает мне гораздо больше...»"
