l_russian:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Вы возвращаетесь на [THIS.Char.Custom('GetMainsquareCommons_RU_Acc')]"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|U]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Вечереет, и жители селения [visiting_location.GetBaronyNameExplicitlyNoTooltip] спешат по домам.\n\nЛавочники убирают товары, а местные достопримечательности закрываются."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Миновав прилавок странствующего торговца, заставленный крошечными пузырьками с жидкостями всех цветов радуги, я быстрым шагом возвращаюсь на противоположный конец [ROOT.Char.Custom('GetMainsquareCommons_RU_Gen')]."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Покинув [ROOT.Char.Custom('GetTavernDwelling_RU_Acc')], я полной грудью вдыхаю свежий воздух, щурясь от яркого света. Мои ноздри улавливают соблазнительный аромат, идущий от соседней лавки. М-м-м, #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ие#! [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]…"
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "По дороге с храмовой площади мы встречаем религиозную процессию. [visiting_location.GetCounty.GetFaith.AltPriestTermPlural|U] торжественно и неторопливо вышагивают по улице, негромко напевая священные гимны."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "Отойдя от ворот замка, я замечаю группу неряшливо одетых [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]их солдат. Они патрулируют периметр, высматривая сомнительных типов — или просто тех, кто чем-то выделяется на общем фоне."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Пока я [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] в ремесленном квартале, на главной площади появилась небольшая группа жонглеров. Выступление странствующих циркачей привлекло немало зрителей."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "По [ROOT.Char.Custom('GetMainsquareCommons_RU_Dat')] селения [visiting_location.GetTitle.GetNameNoTierNoTooltip] движется караван чужеземных торговцев. Они смотрят с интересом, но направляются дальше: их цель — [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "Тем временем по [ROOT.Char.Custom('GetMainsquareCommons_RU_Dat')] неторопливо ковыляет [ROOT.Char.Custom('RegionalFerociousAnimal')]. Прирученный зверь упорно хочет познакомиться с несчастным прохожим, что вызывает всеобщий переполох."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "Вернувшись на [ROOT.Char.Custom('GetMainsquareCommons_RU_Acc')], мы встречаем мясника. [Select_CString(dummy_gender.IsFemale,'Она', 'Он')] выбрасывает обрезки и кости на корм своим сторожевым псам."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "По пути обратно на [ROOT.Char.Custom('GetMainsquareCommons_RU_Acc')] я останавливаюсь, чтобы полюбоваться прекрасной работой: [Select_CString(dummy_gender.IsFemale,'местный ткач', 'местная ткачиха')] создает гобелен по заказу владения [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Я поднимаюсь повыше, чтобы как следует рассмотреть город [visiting_location.GetTitle.GetNameNoTierNoTooltip]. Воистину, [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] может гордиться, что в стране есть такие удивительные места!\n\nЗдесь живут не только [visiting_location.GetCulture.GetNameNoTooltip|l], но и представители самых разных культур со всех концов державы. [visiting_location.GetTitle.GetNameNoTierNoTooltip] — плавильный котел для бессчетного множества обычаев и традиций.\n\nСудя по возбужденным крикам, доносящимся со стороны ипподрома, там начинается какое-то состязание…"
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Миновав величественные арки и колоннады, мы вступаем на улицы великого города [visiting_location.GetBaronyNameExplicitlyNoTooltip]. [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName] не без причин считает это место жемчужиной в своей короне, и мне не терпится пройтись по центральным улицам."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "[ROOT.Char.Custom('LocalHoldingType')] во владении [visiting_location.GetBaronyNameExplicitlyNoTooltip] — излюбленное место сбора местных жителей: [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|l] приходят сюда, чтобы что-то купить и поделиться новостями и слухами.\n\nЯ приближаюсь к [ROOT.Char.Custom('GetBuildingDwelling_RU_Dat_Pl')] на центральной улице [ROOT.Char.Custom('SettlementCity_RU_Gen')]. Посреди дороги флегматично пасется [ROOT.Char.Custom('RegionalFarmAnimal')], а в кустах у обочины лениво копошится [ROOT.Char.Custom('SmallAnimal')]. Животных совсем не смущает мое присутствие…"
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "[visiting_location.GetTitle.GetNameNoTier] всё ближе. Мы минуем племена с воинственными чертами.\n\nКопья, кинжалы, луки, [ROOT.Char.Custom('GetTribalTradegoods')] и уникальные верования — всем этим славится [visiting_location.GetHolding.GetType.GetName|l]. Большинство местных жителей приветливо кивает мне, но некоторые смотрят с подозрением."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "В этом прекрасном #L [visiting_location.GetTitle.GetAdjective]ом#! городе днем и ночью не смолкают религиозные песнопения и гимны, а на центральной площади возвышается [ROOT.Char.Custom('LocalHoldingType')|l]. Очевидно, что духовная жизнь стоит здесь на первом месте.\n\nМиновав главные ворота, я подмечаю, что стены, балюстрады и подмостки сплошь покрыты [visiting_location.GetCounty.GetFaith.GetNameNoTooltip|l]ими символами и узорами."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "[visiting_location.GetHolding.GetType.GetName] — поистине великолепный край, и [visiting_location.GetTitle.GetNameNoTier] — не исключение. По всему городу красуются #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ие#! войска и знамена.\n\nПроходя через главные ворота, я замечаю множество стражников, которые наблюдают сверху из-за амбразур."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Передо мной раскинулся один из крупнейших центров #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ой#! торговли. Именно сюда стекаются все богатства многочисленных #L [visiting_location.GetTitle.GetAdjective|l]их#! рынков.\n\nВойдя в городские ворота, мы видим бесконечные ряды вывесок. Зазывалы пронзительными криками пытаются завлечь прохожих в лавки."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nВ это время года солнце почти не заходит за горизонт. Небо над нашими головами почти такое же светлое, как кожа жителей [ROOT.Char.Custom('SettlementCity_RU_Gen')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nВнезапно начинается ливень. [ROOT.Char.Custom('GetSquareCommons')|U] [ROOT.Char.Custom('SettlementCity_RU_Gen')] будто исчезает за стеной воды, местные жители и их скот мгновенно промокают до нитки."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\n[ROOT.Char.Custom('GetTreesScaffolding')|U] и крыши домов покрыты густыми снежными шапками, блестящими на солнце. Всё вокруг белым-бело — от ослепительного снега до светлой кожи розовощеких жителей местечка [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nЖгучий мороз и полный штиль. В такую погоду [ROOT.Char.Custom('SettlementCity')] выглядит необычайно четко, а от жителей, собравшихся на [ROOT.Char.Custom('GetSquareCommons_RU_Prep')], поднимаются клубы пара."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nСкоро снова стемнеет. [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] суетятся в тусклом свете уходящего дня, пытаясь закончить свои дела до захода солнца."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nОблака над головой на миг расступаются, и солнечные лучи начинают плясать среди крыш и людей на [ROOT.Char.Custom('GetSquareCommons_RU_Prep')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nУнылый дождь никак не утихает, и земля постепенно покрывается лужами. [ROOT.Char.Custom('RegionalFarmAnimal')|U] с несчастнейшим видом мокнет под открытым небом."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nТуманная морось сковывает [ROOT.Char.Custom('GetSquareCommons_RU_Acc')]. Любой, кто отваживается выйти на улицу, сразу же промокает до нитки под непрестанным дождем."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nОт моросящего дождя зелень вокруг будто становится ярче, воздух наполняется едва уловимым запахом сырой земли. У меня возникает ощущение затишья перед бурей…"
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nС ближайшего озера начинает дуть холодный ветер. Скот удивленно блеет, а лавочники укутываются в плащи."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nВзглянув налево, я вижу, как из каменной церкви возвращаются со службы местные крестьяне. У входа стоит священник и загадочно улыбается, завидев меня."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nС другой стороны лучи света, проходя через красивый фонтан, нежно отражаются на подковообразной арке."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nСлева от меня [Select_CString(dummy_gender.IsFemale,'женщина в летах', 'мужчина в летах')] скрупулезно восстанавливает местную мозаику. Результат получается превосходный, причем почти все кусочки сделаны заново."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nЛик на иконе задумчиво взирает сверху на суету оживленной улицы."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nЖара стоит такая, что [ROOT.Char.Custom('SettlementCity')|l] будто вот-вот расплавится. Жители в поисках тени периодически перебираются с места на место. Высоко в небе зловеще кружит стервятник…"
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nПо раскаленному песку пробегает скорпион. Воздушные потоки поднимают крошечные вихри, едва различимые в лучах палящего солнца пустыни."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nСправа лежат руины старой мечети. [visiting_location.GetCounty.GetCulture.GetNameNoTooltip|U] находят этим строительным материалам новое применение."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nГде-то наверху в кронах деревьев недовольно кричат макаки. Похоже, обезьяны чем-то напуганы…"
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nНа крыше соседнего здания обосновалась целая стая удивительно красивых попугаев. Местные жители потешаются над их шумными криками. Нам же эта сцена невольно напоминает, сколь тонкая грань отделяет нас от дикой природы."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nВдали сушится ткань, окрашенная в яркие цвета. Буйство насыщенных оттенков красиво дополняет пейзаж [ROOT.Char.Custom('LocalHoldingType_RU_Gen')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nДети играют на улице, бегая по лужам после утреннего ливня."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nСлева махаут дрессирует нового слона. Вокруг собралась небольшая толпа, наблюдающая за зрелищем."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nПо другую сторону стадо быков и лошадей мирно бродит по полям, пощипывая траву."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nВпереди житель племени ведет жеребенка к кобыле, готовясь к дойке."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nСлева от меня жители племени чинят юрту, тщательно натирая мелом новый отрез холста."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nВетерок игриво гуляет среди круглых глинобитных домов. Наконец-то можно отдохнуть от знойной духоты."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\n[Select_CString(dummy_gender.IsFemale,'Две женщины', 'Двое мужчин')], освежившись, выходят из хаммама. Меня обуревает внезапное желание расслабиться в теплой воде, и я с завистью смотрю на вход в купальню."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nНедовольно кричит осел: кажется, он застрял на узкой улочке, вымощенной камнями."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nПо восточной части [ROOT.Char.Custom('GetSquareCommons_RU_Gen')] прогуливается группа торговцев. [Select_CString(dummy_gender.IsFemale,'Одна женщина', 'Один мужчина')] явно богаче остальных — у [Select_CString(dummy_gender.IsFemale,'нее', 'него')] много ценных раковин каури."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nМой взор привлекают яркие местные плоды на толстых ковриках — дыни, тыквы, огурцы, апельсины. Какое жизнерадостное зрелище!"
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nЯвно [Select_CString(dummy_gender.IsFemale,'довольная покупательница', 'довольный покупатель')] убирает искусно украшенную гирю, сияющую на солнце, и оплачивает товар золотым песком."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nСтроители неспешно возводят второй этаж добротного дома, не тратя лишних сил в жару."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nКрохотная ящерица, ловко вскарабкавшись по розовато-оранжевым кирпичам на крышу узкого дома, греется на солнце."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nГорячая от солнца кирпичная стена высотой до колена обдает жаром всех, кто осмелится на нее взобраться."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nМой взгляд падает на крохотную раковину, навеки запечатанную в известняковой стене ближайшего здания."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nПо левую сторону от меня [Select_CString(dummy_gender.IsFemale,'торговка', 'торговец')] ставит над своим прилавком навес из листьев, пряча от солнца орехи кола."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nУ прилавков кипит оживленная торговля — шум и гомон эхом разносятся по [ROOT.Char.Custom('GetMainsquareCommons_RU_Gen')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nПоодаль от центра [ROOT.Char.Custom('GetMainsquareCommons_RU_Gen')] грозного вида работорговец расхваливает свой живой товар, вызывая возмущение некоторых зевак."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nСегодня тепло, но изнуряющей жары, которая столь обычна для этих мест, нет. Рабочий люд и знать идут по своим делам, радуясь приятной погоде."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nСтадо [ROOT.Char.Custom('RegionalFarmAnimalPlural_RU_Gen')] надолго преграждает путь под возмущенные крики [Select_CString(dummy_gender.IsFemale,'странствующей торговки', 'странствующего торговца')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nСлева жалобно кричит [ROOT.Char.Custom('SoundingRegionalFarmAnimal')], сопротивляясь внимательному осмотру потенциального покупателя. [Select_CString(dummy_gender.IsFemale,'Продавщица', 'Продавец')] нежно гладит животное по голове, пытаясь его успокоить."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nСправа цветет небольшая клумба [ROOT.Char.Custom('get_region_flower_type_plural_RU_Gen')], словно яркий штрих на живописном пейзаже [ROOT.Char.Custom('GetSquareCommons_RU_Gen')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\n[ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')|U] восседает на верхушке [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], с умным видом разглядывая [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]их жителей."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] дотрагивается до моего плеча и показывает на крону [visiting_location.Custom('GetRandomRegionalWood')] — на самой высокой ветке сидит [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')], купаясь в лучах полуденного солнца."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName], смеясь, указывает мне на веселую сцену: [ROOT.Char.Custom('get_region_dog_type')], радуясь свободе от привязи, самозабвенно играет в апорт со [Select_CString(dummy_gender.IsFemale,'своей хозяйкой', 'своим хозяином')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName], бесцеремонно кривляясь, кидает в меня земляного червя. От неожиданности я отступаю назад и бросаю на [Select_CString(visiting_partner.IsFemale,'свою спутницу', 'своего спутника')] игриво-строгий взгляд."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] издает сдержанный возглас восхищения, внимательно разглядывая прилавок с резными религиозными статуэтками из [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] куда-то отлучается, но вскоре возвращается, протягивая мне свежеприготовленный обед. Да это же [ROOT.Char.Custom('GetLocalStreetFood')]!"
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'бывала', 'бывал' )] здесь прежде — и всё равно ощущаю себя [Select_CString(ROOT.Char.IsFemale, 'ничтожной', 'ничтожным' )] на фоне собора Святой Софии и ипподрома, виднеющихся на горизонте."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nНа горизонте виднеются собор Святой Софии и ипподром. На фоне этих величественных памятников я чувствую себя [Select_CString(ROOT.Char.IsFemale, 'маленькой и незначительной', 'маленьким и незначительным' )]."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nДень был долгий и трудный. Накопившаяся усталость дает о себе знать, и мне не терпится лечь в постель."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\nПотянувшись, [visiting_partner.GetFirstName] удовлетворенно вздыхает. «Сейчас бы в лагерь, поужинать как следует…» — мечтательно говорит [visiting_partner.GetSheHe]."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\n[Select_CString(visiting_partner.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))|l] [visiting_partner.GetFirstName] с довольным видом оглядывается вокруг. Кажется, смена обстановки [Select_CString(visiting_partner.IsFemale, 'ей', 'ему' )] по нраву."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nМысль о том, что это место практически не изменилось со времен моего последнего визита, почему-то приносит мне облегчение."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nВдохнув полной грудью незнакомые ароматы чужого города, я осматриваюсь и уже довольно скоро начинаю ориентироваться в новом для себя месте."
