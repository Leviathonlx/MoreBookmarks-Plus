 #Page 2 (Second)
 ep3_laamp_decision_event.1001.desc_intro_return_finished: "На [ROOT.Char.Custom('GetMainsquareCommons_RU_Prep')] заметно похолодало. [ROOT.Char.Custom('SettlementCity')|U] готовится к наступлению темноты: люди расходятся по домам или перебираются под крышу."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Мы выходим из лавки торговца припасами. Солнце клонится к закату, по [ROOT.Char.Custom('GetMainsquareCommons_RU_Dat')] селения [visiting_location.GetTitle.GetNameNoTierNoTooltip] гуляет свежий ветерок."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Стражники устраивают мне серьезную взбучку, по счастью, ничего не сломав. После расправы они бросают меня на [ROOT.Char.Custom('GetMainsquareCommons_RU_Prep')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Когда мы идем от торговцев артефактами, на [ROOT.Char.Custom('GetMainsquareCommons_RU_Prep')] снова полно народу. Кажется, что [ROOT.Char.Custom('SettlementCity')|l] никогда не спит."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Отойдя от [ROOT.Char.Custom('GetTowncrierElder_RU_Gen')], я ненадолго останавливаюсь, чтобы полюбоваться небом. Вернувшись к действительности, я снова оглядываю [ROOT.Char.Custom('GetMainsquareCommons_RU_Acc')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "[ROOT.Char.Custom('GetMainsquareCommons')|U] стремительно пустеет. Неподалеку от [ROOT.Char.Custom('GetTowncrierElder_RU_Gen')] меланхолично жует траву ослик, вокруг него собралась стайка детей."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "Вернувшись на другую сторону [ROOT.Char.Custom('GetMainsquareCommons_RU_Gen')], я вижу пару дворняг, сцепившихся за кость. Кость, надо признать, довольно крупная."
 ep3_laamp_decision_event.1001.desc: "Отойдя от ворот, я сворачиваю на дорожку, вдоль которой стоят [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')|l]. Вскоре она выводит на открытую площадку.\n\nОтсюда можно попасть в лавки торговцев припасами и скупщиков артефактов. На глаза мне попадается"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ стоящий вдалеке городской глашатай."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ старейшина, что стоит без дела вдалеке."
 #Regional Outros are lifted from ep3_laamp_decision_event.1000
 ep3_laamp_decision_event.1001.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\nОсмотревшись, я понимаю, что здесь у меня не осталось никаких дел."
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] задерживается сзади, но вскоре нагоняет меня. Тем временем я раздумываю, куда отправиться дальше."
