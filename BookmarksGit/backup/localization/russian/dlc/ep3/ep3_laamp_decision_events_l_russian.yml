 #Training
 ep3_laamp_decision_event.1051.return.tt: "Вы возвращаетесь туда, где стоит [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: тренировочная площадка"
 ep3_laamp_decision_event.1051.desc_returned_01: "Когда я возвращаюсь на тренировочную площадку, [Select_CString(laamp_disgruntled_moa.IsFemale, 'оружейница', 'оружейник' )] [laamp_disgruntled_moa.GetFirstName] возится со снаряжением, ни на минуту не прекращая ворчать.\n\nЗаметив меня, [Select_CString(laamp_disgruntled_moa.IsFemale, 'она', 'он' )] натянуто улыбается, но угрюмый взгляд #EMP выдает#! [Select_CString(laamp_disgruntled_moa.IsFemale, 'ее', 'его' )] неудовольствие."
 ep3_laamp_decision_event.1051.desc_returned_02: "[laamp_disgruntled_moa.GetFirstName] стоит по стойке «смирно», пока старший офицер осматривает учебное снаряжение.\n\nСтоит командиру удалиться, как к [Select_CString(laamp_disgruntled_moa.IsFemale, 'оружейнице', 'оружейнику' )] возвращается [Select_CString(laamp_disgruntled_moa.IsFemale, 'ее', 'его' )] обычное расположение духа — сгорбившись и опустив голову, [Select_CString(laamp_disgruntled_moa.IsFemale, 'она', 'он' )] будто уменьшается ростом. Тут [Select_CString(laamp_disgruntled_moa.IsFemale, 'она', 'он' )] замечает меня, и глаза [Select_CString(laamp_disgruntled_moa.IsFemale, 'ее', 'его' )] сужаются от злости."
 ep3_laamp_decision_event.1051.desc: "«...тут #EMP всё#! катится к едрене фене, и уже не первый год, — угрюмо ворчит [Select_CString(laamp_disgruntled_moa.IsFemale, 'местная оружейница', 'местный оружейник' )] [laamp_disgruntled_moa.GetFirstName]. — Вечно суют свой нос куда не следует, сомневаются в моих...» Завидев мое приближение, [Select_CString(laamp_disgruntled_moa.IsFemale, 'она', 'он' )] резко замолкает.\n\nЯ демонстративно начинаю изучать снаряжение и тренировочную снасть, старательно игнорируя [Select_CString(laamp_disgruntled_moa.IsFemale, 'ее', 'его' )] недовольные взгляды."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\n[visiting_partner.GetFirstName] подбирает учебный меч и начинает им ловко размахивать, с вызовом поглядывая на меня."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\n[visiting_partner.GetFirstName] прислоняется к стойке с затупленными мечами, скрестив на груди руки. [Select_CString(visiting_partner.IsFemale, 'Она', 'Он' )] посматривает то на оружие, то на меня, в [Select_CString(visiting_partner.IsFemale, 'ее', 'его' )] глазах появляется веселый огонек."
 ep3_laamp_decision_event.1051.a: "Самое время поразмяться!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Учебный бой проходит весьма успешно"
 ep3_laamp_decision_event.1051.a.desc: "Вы проводите учебный бой"
 ep3_laamp_decision_event.1051.b: "«Присоединяйся к нашему лагерю. Жизнь у нас вольная — не то что здесь»."
 ep3_laamp_decision_event.1051.c: "«Получай, [visiting_partner.GetFirstNameNoTooltip]!»"
 ep3_laamp_decision_event.1051.c_joshing.t: "Веселая забава"
 ep3_laamp_decision_event.1051.c_joshing.desc: "Учебный бой не приносит никакой пользы"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: гарнизон"
 ep3_laamp_decision_event.1053.desc_returned_01: "Когда я возвращаюсь в казарму, [laamp_plain_guard.GetFirstName] осторожно ощупывает разбитую губу.\n\nЗа составленным из бочек импровизированным столом только что закончилась партия в карты, и [laamp_talented_guard.GetFirstName] довольно хмыкает, сгребая к себе выигрыш.\n\nЗаметив меня, бойцы переглядываются."
 ep3_laamp_decision_event.1053.desc_returned_02: "В казарме царит полумрак. [laamp_plain_guard.GetFirstName] дремлет, [laamp_talented_guard.GetFirstName] пересчитывает монеты. Заметив меня, [Select_CString(laamp_talented_guard.IsFemale, 'старшая', 'старший' )] из бойцов толкает [Select_CString(laamp_plain_guard.IsFemale, 'свою неопытную напарницу', 'своего неопытного напарника' )].\n\nКое-как проснувшись, [laamp_plain_guard.GetFirstNameNoTooltip] садится на койке и трет глаза.\n\nБойцы вопросительно смотрят на меня."
 ep3_laamp_decision_event.1053.desc: "Внутри темного, душного помещения стражники обустроили место для драк. Сейчас там двое воинов увлеченно молотят друг друга, и их подбадривает горстка зрителей.\n\nНаблюдая за схваткой, я понимаю, что боец по имени [laamp_talented_guard.GetFirstName] гораздо опытнее [Select_CString(laamp_plain_guard.IsFemale, 'своей соперницы', 'своего соперника' )] — [laamp_plain_guard.GetFirstName] пропускает удар за ударом.\n\nДождавшись окончания поединка, я подхожу поближе. Бойцы с любопытством оборачиваются ко мне:"
 ep3_laamp_decision_event.1053.a: "«[laamp_plain_guard.GetFirstNameNoTooltip], хочешь работать на меня?»"
 ep3_laamp_decision_event.1053.b: "«[laamp_talented_guard.GetFirstNameNoTooltip], нам нужны умелые бойцы вроде тебя»."
 ep3_laamp_decision_event.1053.c: "«Кто хочет сыграть в кости?»"
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] выигрывает партию"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] выигрывает партию"
 ep3_laamp_decision_event.1053.c.you_win: "Вы выигрываете партию"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: подкрепление"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "Когда я возвращаюсь в палаточный лагерь, бойцы расступаются, пропуская меня. Я ощущаю на себе множество любопытных взглядов.\n\nСолдаты перешептываются, что даже [ROOT.Char.Custom('RegionalMythicalCreatureLower')] не может тягаться со мной — и это еще не самая удивительная небылица.\n\nПоравнявшись со [Select_CString(laamp_maa_reinforcer.IsFemale,'старшей по званию', 'старшим по званию')], я складываю губы в тонкую улыбку. [Select_CString(laamp_maa_reinforcer.IsFemale,'Она', 'Он')] слегка склоняет голову, стараясь избегать моего взгляда, и ждет, пока я заговорю."
 ep3_laamp_decision_event.1055.desc_returned_01: "Вернувшись в лагерь, я замечаю группу солдат, которые поят своих коней. Судя по знакам на плащах, это всадники какой-то малоизвестной конной дружины.\n\nОгибая палатки, я возвращаюсь к уже [Select_CString(laamp_maa_reinforcer.IsFemale,'знакомой женщине', 'знакомому мужчине')] внушительного вида, совершенно не [Select_CString(laamp_maa_reinforcer.IsFemale,'скрывающей', 'скрывающему')] свое недовольство.\n\n[Select_CString(laamp_maa_reinforcer.IsFemale,'Она', 'Он')] устало глядит на меня, ожидая, когда я заговорю."
 ep3_laamp_decision_event.1055.desc_returned_02: "Вернувшись, я иду вглубь лагеря мимо солдат, которым нет до меня никакого дела.\n\nНаконец я замечаю уже [Select_CString(laamp_maa_reinforcer.IsFemale,'знакомую женщину', 'знакомого мужчину')]. [Select_CString(laamp_maa_reinforcer.IsFemale,'Она', 'Он')] лишь слегка поводит бровью, будто бы совсем не удивляясь моему скорому возвращению.\n\nЗадумчиво глядя вдаль, [Select_CString(laamp_maa_reinforcer.IsFemale,'она', 'он')] ждет, пока я заговорю."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Приближаясь к палаточному лагерю, с которым соседствует [visiting_location.GetBaronyNameExplicitlyNoTooltip], я ощущаю на себе пристальные взгляды.\n\nПобитые солдаты, скорее напоминающие бродяг, шепчутся за моей спиной, пока я иду прямо к [Select_CString(laamp_maa_reinforcer.IsFemale,'одной', 'одному')] из старших по званию.\n\nУдивленно глядя на меня, [Select_CString(laamp_maa_reinforcer.IsFemale,'она', 'он')] ждет, что я скажу."
 ep3_laamp_decision_event.1055.desc: "Палаточный лагерь, с которым соседствует [visiting_location.GetBaronyNameExplicitlyNoTooltip], переполнен самыми разными солдатами. В основном я вижу #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]их#! бойцов, но встречаются и чужеземцы.\n\nРазбившись на группы, люди хмуро смотрят по сторонам, словно пытаясь найти выход из своего бедственного положения.\n\nМое внимание привлекает [Select_CString(laamp_maa_reinforcer.IsFemale,'внушительная женщина', 'внушительный мужчина')]. Громогласно отчитав двух перепуганных бойцов, [Select_CString(laamp_maa_reinforcer.IsFemale,'она', 'он')] с подозрением косится на меня."
 ep3_laamp_decision_event.1055.a: "«Отправляйтесь со мной! Я, [ROOT.Char.GetTitledFirstNameNoTooltip], приведу вас к славе!»"
 ep3_laamp_decision_event.1055.a.flavor: "Престиж? Я просто делаю то, что должно."
 ep3_laamp_decision_event.1055.a.cooldown.tt: "Недавно вы повысили свой [Concept('prestige_level', 'уровень репутации')|E] — более честолюбивые бойцы примкнули к вам [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_prestige_recently') )]"
