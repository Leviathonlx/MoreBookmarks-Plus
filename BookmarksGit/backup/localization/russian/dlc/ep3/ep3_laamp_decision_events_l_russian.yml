 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_bodyguard_recruit.IsFemale, 'телохранительница', 'телохранитель' )]"
 ep3_laamp_decision_event.1057.desc_returned_01: "Я возвращаюсь на улочку, где [Select_CString(ROOT.Char.IsFemale, 'рассталась', 'расстался' )] с [Select_CString(laamp_bodyguard_recruit.IsFemale, 'бывшей телохранительницей', 'бывшим телохранителем' )]. [laamp_bodyguard_recruit.GetFirstName] беседует со своим нанимателем — здешним мясником.\n\nЗакончив разговор, мясник дружески хлопает [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ее', 'его' )] по плечу и уходит в дом.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip] оборачивается ко мне: «О, снова вы. Вы чего-то хотели?» [Select_CString(laamp_bodyguard_recruit.IsFemale, 'Ее', 'Его' )] голос звучит немного теплее, чем прежде."
 ep3_laamp_decision_event.1057.desc_returned_02: "Я возвращаюсь к жилищу мясника. [Select_CString(laamp_bodyguard_recruit.IsFemale, 'Бывшая телохранительница', 'Бывший телохранитель' )] [laamp_bodyguard_recruit.GetFirstName] рубит очередную тушу на аккуратные куски, [Select_CString(laamp_bodyguard_recruit.IsFemale, 'она целиком поглощена', 'он целиком поглощен' )] работой.\n\nНож в [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ее', 'его' )] руке так и танцует, так что я невольно отшатываюсь.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip] поднимает на меня опустевший взгляд. «...Да?» — невыразительным голосом спрашивает [Select_CString(laamp_bodyguard_recruit.IsFemale, 'она', 'он' )]."
 ep3_laamp_decision_event.1057.desc_returned_03: "[laamp_bodyguard_recruit.GetFirstName] сидит на пустой тележке, перематывая разбитые костяшки пальцев. Видимо, очередной конфликт по поводу [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ее', 'его' )] репутации всё-таки закончился потасовкой.\n\nЗаметив меня, [Select_CString(laamp_bodyguard_recruit.IsFemale, 'она', 'он' )] недовольно кривится: «Вы как всегда кстати...» Вздохнув, [laamp_bodyguard_recruit.GetFirstName] устало прислоняется к повозке: «Ну и чего вы здесь забыли?»"
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Лицо [Select_CString(laamp_bodyguard_recruit.IsFemale, 'одной из спорщиц', 'одного из спорщиков' )] кажется знакомым... кажется, это [laamp_bodyguard_recruit.GetFirstName]? Когда [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ее', 'его' )] оппоненты расходятся, я отправляюсь вслед за [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ней', 'ним' )].$ep3_laamp_decision_event.1057.desc_mid$\n\nЯ подхожу поближе. [Select_CString(laamp_bodyguard_recruit.IsFemale, 'Неудачливая телохранительница', 'Неудачливый телохранитель' )] щурится: «Мы вроде уже встречались? А, неважно. Чего вам надо?»"
 ep3_laamp_decision_event.1057.desc: "Среди криков и ругани мне удается разобрать имя [Select_CString(laamp_bodyguard_recruit.IsFemale, 'одной из спорщиц', 'одного из спорщиков' )]: [laamp_bodyguard_recruit.GetFirstName]. Когда [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ее', 'его' )] оппоненты расходятся, я отправляюсь вслед за [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ней', 'ним' )].$ep3_laamp_decision_event.1057.desc_mid$\n\nЯ подхожу поближе. [Select_CString(laamp_bodyguard_recruit.IsFemale, 'Неудачливая телохранительница', 'Неудачливый телохранитель' )] бросает на меня недовольный взгляд: «А вам-то чего надо? Я даже треклятое #EMP растение#! спасти не могу...»"
 ep3_laamp_decision_event.1057.desc_mid: "\n\nПодойдя к видавшей виды повозке, [laamp_bodyguard_recruit.GetFirstNameNoTooltip] начинает выгружать оттуда туши животных. За работой [Select_CString(laamp_bodyguard_recruit.IsFemale, 'она', 'он' )] злобно бормочет себе под нос: «Стоило #EMP одной дворяшке#! сдохнуть во время моей смены, и сразу вот так... откуда #EMP мне#! было знать, что [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ее', 'его' )] [laamp_bodyguard_recruit.Custom('RegionalDrink')]... тьфу!» [Select_CString(laamp_bodyguard_recruit.IsFemale, 'Она', 'Он' )] в бешенстве бьет по повозке кулаком."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "«Видишь мышцы? А #EMP я#! [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы защищать #EMP тебя#!!»"
 ep3_laamp_decision_event.1057.c: "«Идем со мной. Я помогу восстановить твою репутацию!»"
 ep3_laamp_decision_event.1057.c.success: "[laamp_bodyguard_recruit.GetShortUIName] поддается на ваши убеждения"
 ep3_laamp_decision_event.1057.c.failure: "[laamp_bodyguard_recruit.GetShortUIName] явно не [Select_CString(laamp_bodyguard_recruit.IsFemale, 'заинтересована', 'заинтересован' )]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] поворачивается к вам спиной"
 ep3_laamp_decision_event.1057.d: "«Это твой шанс #EMP искупить вину#!»."
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
