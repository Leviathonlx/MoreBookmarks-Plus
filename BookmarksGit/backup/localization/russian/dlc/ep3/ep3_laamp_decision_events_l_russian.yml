 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [ROOT.Char.Custom('GetTowncrierElderCapitalized')|U]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Мы возвращаемся к глашатаю. Кот, свернувшись клубочком, спит на столе, не обращая внимания на бормотание глашатая. \n\n Я замечаю, что животное шевелит усами во сне. Я подхожу ближе к столу, чтобы послушать объявления:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Я возвращаюсь к глашатаю. Кот растянулся под столом, щурясь на меня синим глазом.\n\nНа миг я отвлекаюсь на мурлыканье животного, но, быстро спохватившись, снова слушаю объявления глашатая:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "Снова завидев меня, глашатай оживляется и начинает рассказывать о ближайших договорах, объявленных местной знатью.\n\n[Select_CString(laamp_town_crier.IsFemale,'Ее', 'Его')] неизменный спутник — добродушный старый кот с бело-серо-коричневыми пятнами — глядит на меня полузакрытыми голубыми глазами, пока я внимательно выслушиваю предложения:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Мы возвращаемся к старейшине. Огромный бык нежно облизывает руку [Select_CString(laamp_town_crier.IsFemale,'женщины', 'мужчины')], пока [Select_CString(laamp_town_crier.IsFemale,'та', 'тот')] угощает животное лакомствами.\n\nПонимающе улыбаясь, [Select_CString(laamp_town_crier.IsFemale,'она', 'он')] охотно перечисляет, какая помощь нужна местным жителям:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Вернувшись к старейшине, я встречаю явно [Select_CString(ROOT.Char.IsFemale,'ученую женщину', 'ученого мужчину')], [Select_CString(ROOT.Char.IsFemale,'которая', 'который')] удаляется прочь с важным видом.\n\nБросив на [Select_CString(ROOT.Char.IsFemale,'нее', 'него')] любопытный взгляд, я поворачиваюсь к старейшине. [laamp_town_crier.GetFirstName] любезно повторяет для меня список доступных заданий:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "Старейшина [laamp_town_crier.GetFirstName] дружелюбно улыбается, снова увидев меня.\n\nПерекинувшись со мной парой вежливых фраз, [Select_CString(laamp_town_crier.IsFemale,'она', 'он')] перечисляет свежие новости и дела, в которых требуется помощь:"
 ep3_laamp_decision_event.1025.desc: "Завидев меня, глашатай оживляется и начинает рассказывать о работе, которую предлагает местная знать.\n\n[Select_CString(laamp_town_crier.IsFemale,'Ее', 'Его')] спутник — дружелюбный старый кот с бело-серо-коричневыми пятнами — разглядывает меня небесно-голубыми глазами, пока я внимательно выслушиваю предложения:"
 ep3_laamp_decision_event.1025.desc_tribal: "Старейшина [laamp_town_crier.GetFirstName] дружелюбно глядит на меня.\n\nОсмотрительно склоняясь к повозке, запряженной быком, [Select_CString(laamp_town_crier.IsFemale,'она', 'он')] рассказывает мне о местных проблемах и о том, какая помощь требуется в округе:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "Тем временем вокруг глашатая собралась небольшая толпа. Зеваки охают и ахают, слушая красноречивый рассказ о затруднительном положении знатной особы из дальних краев.\n\nЯ поднимаю бровь, вспоминая малопримечательные контракты, которые [Select_CString(laamp_town_crier.IsFemale,'она', 'он')] только что [Select_CString(laamp_town_crier.IsFemale,'упомянула', 'упомянул')]:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Тем временем глашатай завладевает вниманием очередной группы зевак, всё сильнее приукрашивая историю знатной особы из далеких земель.\n\nЯ тихонько хмыкаю, размышляя о только что объявленных контрактах:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "Когда я возвращаюсь к старейшине, уже [Select_CString(laamp_town_crier.IsFemale,'знакомая мне женщина', 'знакомый мне мужчина')] оживленно болтает с соплеменниками, обсуждая все нелестные подробности о знатной особе из далеких краев и ее затруднительном положении.\n\nСтарейшина [laamp_town_crier.GetFirstName] бросает в [Select_CString(laamp_town_crier.IsFemale,'ее', 'его')] сторону укоризненный взгляд. Я подхожу, чтобы разузнать, кому из местных жителей нужна помощь:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Я возвращаюсь к старейшине. Кажется, [Select_CString(laamp_town_crier.IsFemale,'она', 'он')] недавно [Select_CString(laamp_town_crier.IsFemale,'отчитала', 'отчитал')] [Select_CString(laamp_town_crier.IsFemale,'свою соплеменницу', 'своего соплеменника')], [Select_CString(laamp_town_crier.IsFemale,'которая забралась', 'который забрался')] на повозку с недовольным видом.\n\nРазговорившись с [Select_CString(laamp_town_crier.IsFemale,'землячкой', 'земляком')], [Select_CString(laamp_town_crier.IsFemale,'провинившаяся женщина', 'провинившийся мужчина')] снова оживляется, а старейшина [laamp_town_crier.GetFirstName] любезно напоминает мне, какие поручения еще не выполнены:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Я замечаю, как старейшина [laamp_town_crier.GetFirstName] $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "Глашатай [laamp_town_crier.GetFirstName] $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "перешептывается с другим представителем #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ого#! народа, когда я прохожу мимо. Они говорят, что некая знатная особа из далеких земель оказалась в затруднительном положении и предлагает #EMP щедрое#! вознаграждение за помощь.\n\nЯ обдумываю услышанное, как [Select_CString(laamp_town_crier.IsFemale,'она', 'он')] вдруг вспоминает о своих обязанностях и оживленно сообщает всем вокруг о доступных контрактах:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Я приближаюсь, и старейшина [laamp_town_crier.GetFirstName], [Select_CString(laamp_town_crier.IsFemale,'занятая', 'занятый')] беседой с [Select_CString(laamp_town_crier.IsFemale,'соплеменницей', 'соплеменником')], бросает на меня приветственный взгляд. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "[laamp_town_crier.GetFirstName], [Select_CString(laamp_town_crier.IsFemale,'одна', 'один')] из старейшин деревни, увлеченно обсуждает что-то со [Select_CString(laamp_town_crier.IsFemale,'своей соплеменницей', 'своим соплеменником')]. Я приближаюсь к ним. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\n[Select_CString(laamp_town_crier.IsFemale,'Вторая женщина', 'Второй мужчина')] начинает размахивать руками, и я слышу что-то о #EMP знатной особе из далеких земель, срочно нуждающейся в помощи с каким-то очень важным делом#!. И за поддержку в этом деле будто бы обещают славу и богатства.\n\nОни заканчивают разговор, и [laamp_town_crier.GetFirstNameNoTooltip] оборачивается ко мне, сообщая о местных поручениях:"
 ep3_laamp_decision_event.1025.desc_nothing: "[ROOT.Char.Custom('GetTowncrierElder')|U] [Select_CString(laamp_town_crier.IsFemale,'развалилась', 'развалился')] в своем кресле в дремоте. Судя по всему, сейчас поблизости нет предложений о работе."
