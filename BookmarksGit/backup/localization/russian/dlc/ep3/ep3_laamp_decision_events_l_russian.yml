 ep3_laamp_decision_event.1020.b.success.third_artifact.tt: "Плата за артефакт [1020_third_artifact_to_sell.GetName] #P увеличивается#!: [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_high_value').GetValue|0] [gold_i]"
