 ep3_laamp_decision_event.1055.b: "«Присоединяйтесь ко мне во имя #L [ROOT.Char.GetFaith.GetNameNoTooltip|l]ой#! веры!»"
 ep3_laamp_decision_event.1055.b.flavor: "Только [ROOT.Char.GetFaith.HighGodName] может судить о моей набожности."
 ep3_laamp_decision_event.1055.b.cooldown.tt: "Недавно вы повысили свой [Concept('piety_level', 'уровень набожности')|E] — более рьяные бойцы примкнули к вам [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1055_reinforced_with_piety_recently') )]"
 ep3_laamp_decision_event.1055.piety_level: "Из-за вашего [Concept( 'piety_level', 'уровня набожности' )|E]:"
 ep3_laamp_decision_event.1055.piety_full.tt: "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.full.tt$"
