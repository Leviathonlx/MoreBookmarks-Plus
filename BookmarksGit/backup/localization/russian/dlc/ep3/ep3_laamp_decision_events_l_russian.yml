 ep3_laamp_decision_event.1020.b.failure.second_artifact.tt: "Плата за артефакт [1020_second_artifact_to_sell.GetName] #N уменьшается#!: [1020_second_artifact_to_sell.MakeScope.Var('1020_artifact_sell_low_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.b.failure.third_artifact.tt: "Плата за артефакт [1020_third_artifact_to_sell.GetName] #N уменьшается#!: [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_low_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.b.cooldown.tt: "Недавно вы уже попытались торговаться. Повторить попытку можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1020_has_haggled_recently') )]"
 ep3_laamp_decision_event.1020.c: "«[visiting_partner.GetFirstNameNoTooltip], займись этим»."
