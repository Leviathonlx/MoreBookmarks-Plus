 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: ремесленный квартал"
 ep3_laamp_decision_event.1060.desc_returned_01: "Квартал ремесленников залит ярким солнечным светом. Вернувшись, я вновь окунаюсь в разнообразие запахов, звуков и образов этого места."
 ep3_laamp_decision_event.1060.desc_returned_02: "Солнце едва пробивается из-за облаков, и ремесленный квартал выглядит довольно угрюмо. В ноздри ударяет неприятный и резкий запах — кажется, я слишком близко к кожевенной мастерской…"
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "Я выхожу из оружейной мастерской. Вокруг снуют ремесленники и их подручные. Они перетаскивают с места на место тюки и ящики с товарами, не останавливаясь ни на минуту."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "От жара кузницы я начинаю потеть. К счастью, ремесленный квартал встречает меня легким ветерком."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "После полумрака ювелирной лавки улицы ремесленного квартала кажутся ослепительно яркими. Я невольно прикрываю глаза."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "Оставив бывшего интенданта напиваться в темной таверне, я жадно вдыхаю свежий воздух ремесленного квартала."
 ep3_laamp_decision_event.1060.desc: "В ремесленном квартале города [visiting_location.GetBaronyNameExplicitly] трудятся мастера самых разных профессий. Оружейник [laamp_weaponsmith_craftsman.GetFirstName] работает возле тренировочной площадки, доспешных дел мастер [laamp_armorer_craftsman.GetFirstName] стучит молотом в своей кузне, а чуть дальше находится лавка ювелира по имени [laamp_jeweler_craftsman.GetFirstName]."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nНеподалеку сидит [Select_CString(laamp_quartermaster_recruit.IsFemale, 'какая-то угрюмая оборванка', 'какой-то угрюмый бродяга' )]. Подняв на меня глаза, [laamp_quartermaster_recruit.GetSheHe] недовольно хрипит: «Раньше я [Select_CString(laamp_quartermaster_recruit.IsFemale, 'была', 'был' )] #EMP важным человеком!#! Меня звать [laamp_quartermaster_recruit.GetFirstName], [Select_CString(visiting_location.GetTitle.GetHolder.GetTopLiege.IsFemale, 'сама', 'сам' )] #EMP [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]#! [Select_CString(visiting_location.GetTitle.GetHolder.GetTopLiege.IsFemale, 'назначила', 'назначил' )] меня своим интендантом!» Сказав это, [laamp_quartermaster_recruit.GetSheHe] умолкает, погрузившись в свои мысли."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] неспешно идет за мной, рассматривая выставленные на прилавках товары. Заметив, что я [Select_CString(ROOT.Char.IsFemale, 'остановилась', 'остановился' )], [visiting_partner.GetSheHe] вопросительно смотрит на меня."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nЯ останавливаюсь понаблюдать, как на куче материалов играют дети. Пока я решаю, куда направиться дальше, родители беззлобно отправляют их прочь."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nДень, проведенный в ремесленном квартале, был очень насыщенным, но теперь у меня разболелись ноги, а в животе бурчит от голода. Я хочу поскорее вернуться на центральную площадь."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nПока я раздумываю, куда направиться дальше, на глаза мне вновь попадается бывший интендант [laamp_quartermaster_recruit.GetFirstName]. [laamp_quartermaster_recruit.GetSheHe|U] по-прежнему бесцельно шатается по площади."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\nПринюхавшись, [visiting_partner.GetFirstName] ускоряет шаг и быстро пересекает площадь, с трудом уворачиваясь от прохожих.\n\nКогда я останавливаюсь подумать, куда пойти дальше, [visiting_partner.GetSheHe] наконец-то нагоняет меня."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] с интересом разглядывает лавку скорняка слева от меня. Прилавок завален мехами и шкурами всех размеров, видов и расцветок.\n\nСо стены лавки мне будто ухмыляется [ROOT.Char.Custom('RegionalFerociousAnimal')|l]. Отвернувшись, я пытаюсь определиться, что делать дальше."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] неторопливо прогуливается по площади, рассматривая товары на прилавках. Глядя на [Select_CString(visiting_partner.IsFemale, 'нее', 'него' )], я размышляю, куда бы нам сходить."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nЯ рассеянно оглядываю рыночную площадь и думаю, что делать дальше."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nНеподалеку дети играют с собакой. [ROOT.Char.Custom('get_region_dog_type')|U] с удовольствием поглощает объедки, по очереди катая маленьких всадников на своей крепкой спине.\n\nНаблюдая за игрой, я раздумываю, чем мне заняться."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nУличная детвора играет с крупным куском руды. Они пинают его ногами, руководствуясь какими-то непонятными правилами, которые они выдумывают на ходу.\n\nНаблюдая за их забавами, я пытаюсь определиться, что делать дальше."
 ep3_laamp_decision_event.1060.a: "Сейчас мне нужно оружие."
 ep3_laamp_decision_event.1060.a_second: "Мне понравилось в оружейной лавке."
 ep3_laamp_decision_event.1060.a.tt: "Посетить лавку оружейника"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "В этот визит вы уже купили [Concept( 'artifact', 'редкое' )|E] оружие"
 ep3_laamp_decision_event.1060.b: "Мне не помешают доспехи получше."
 ep3_laamp_decision_event.1060.b_second: "У бронника были неплохие экземпляры."
 ep3_laamp_decision_event.1060.b.tt: "Посетить кузницу бронника"
 ep3_laamp_decision_event.1060.b.cooldown.tt: "В этот визит вы уже купили [Concept( 'artifact', 'редкие' )|E] доспехи"
 recruited_armorer.tt: "[laamp_armorer_craftsman.GetShortUIName] [Select_CString(laamp_armorer_craftsman.IsFemale, 'занята', 'занят' )] переездом в ваш лагерь"
 ep3_laamp_decision_event.1060.c: "Надо бы купить украшения."
 ep3_laamp_decision_event.1060.c_second: "Я хочу снова осмотреть ассортимент ювелира."
 ep3_laamp_decision_event.1060.c.tt: "Посетить ювелирную лавку"
 ep3_laamp_decision_event.1060.c.cooldown.tt: "В этот визит вы уже купили [Concept( 'artifact', 'редкое' )|E] украшение"
 ep3_laamp_decision_event.1060.d: "[laamp_quartermaster_recruit.GetFirstNameNoTooltip], так [Select_CString(laamp_quartermaster_recruit.IsFemale, 'она', 'он' )] [Select_CString(laamp_quartermaster_recruit.IsFemale, 'представилась', 'представился' )]? Надо бы поговорить с [Select_CString(laamp_quartermaster_recruit.IsFemale, 'этой', 'этим' )] #EMP [Select_CString(laamp_quartermaster_recruit.IsFemale, 'дамой', 'господином' )]#!."
 ep3_laamp_decision_event.1060.d_second: "Нам стоит снова поговорить с [Select_CString(laamp_quartermaster_recruit.IsFemale, 'той', 'тем' )] [Select_CString(laamp_quartermaster_recruit.IsFemale, 'женщиной-интендантом', 'интендантом' )], как там [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ее', 'его' )]... [laamp_quartermaster_recruit.GetFirstNameNoTooltip]?"
 ep3_laamp_decision_event.1060.d.tt: "Подойти к персонажу [laamp_quartermaster_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1060.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1060.e_second: "$ep3_laamp_decision_event.1040.e_second$"
 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Вы возвращаетесь в ремесленный квартал"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: оружейник"
 ep3_laamp_decision_event.1061.desc_returned_01: "Вернувшись на тренировочную площадку, я приближаюсь к оружейной лавке. [laamp_weaponsmith_craftsman.GetFirstName] аккуратно полирует один из клинков мягкой тряпицей, напевая себе под нос.\n\nЗаметив меня, оружейник сразу умолкает. «Всё-таки надумали купить что-нибудь остренькое?» — не слишком дружелюбно спрашивает [laamp_weaponsmith_craftsman.GetSheHe]."
 ep3_laamp_decision_event.1061.desc_returned_02: "Вернувшись в оружейную лавку, я вижу, как [laamp_weaponsmith_craftsman.GetFirstName] достает из поясной сумки какое-то лакомство и начинает медленно, с явным удовольствием его есть.\n\nЗаметив меня, [laamp_weaponsmith_craftsman.GetFirstName] встает и аккуратно стряхивает крошки с одежды. «Никак передумали?» — с непроницаемым выражением лица интересуется [laamp_weaponsmith_craftsman.GetSheHe]."
 ep3_laamp_decision_event.1061.desc_intro: "Оружейник [laamp_weaponsmith_craftsman.GetFirstName] стоит у временного прилавка на тренировочной площадке и лениво беседует со слугами."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\nУзнав меня, [laamp_weaponsmith_craftsman.GetSheHe] удивленно приподнимает бровь и делает несколько шагов навстречу: «Ого! Здесь не каждый день встретишь постоянных покупателей!»\n\n«Прошу, посмотрите на мой товар», — приглашает [laamp_weaponsmith_craftsman.GetFirstNameNoTooltip], с трудом выдавив улыбку."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\nЗавидев меня, [laamp_weaponsmith_craftsman.GetSheHe] быстро заканчивает разговор и поворачивается в мою сторону. «Вот всё, что у меня есть на продажу», — указывает [laamp_weaponsmith_craftsman.GetSheHe] на прилавок.\n\n«Все клинки закалены в жарком пламени!» — с гордостью добавляет [laamp_weaponsmith_craftsman.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1061.a: "«По-моему, [1061_first_weapon.GetNameNoTooltip|l] выглядит недурно»."
 ep3_laamp_decision_event.1061.b: "«[1061_second_weapon.GetNameNoTooltip], похоже, стоящая вещь»."
 ep3_laamp_decision_event.1061.c: "«[1061_third_weapon.GetNameNoTooltip] — #EMP именно#! то, что мне надо»."
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: бронник"
 ep3_laamp_decision_event.1063.desc_returned_01: "Отложив молот в сторону, [laamp_armorer_craftsman.GetFirstName] бродит по мастерской и, кажется, что-то ищет. «Проклятые щипцы, — ворчит [laamp_armorer_craftsman.GetSheHe]. — Да куда же вы подевались?!»\n\nЗаметив меня, [laamp_armorer_craftsman.GetFirstNameNoTooltip] кивает в сторону стойки с готовыми доспехами: «Ну, чего вам?»"
 ep3_laamp_decision_event.1063.desc_returned_02: "На этот раз в кузнице не так жарко: сейчас [laamp_armorer_craftsman.GetFirstName] работает с металлом иного сорта. [laamp_armorer_craftsman.GetSheHe|U] аккуратно изгибает сталь, придавая ей нужную форму.\n\nСтараясь не отвлекать [Select_CString(laamp_armorer_craftsman.IsFemale, 'ее', 'его' )] от работы, я приближаюсь к столу, на котором выложены готовые доспехи.\n\n«Значит, вам всё-таки нужна защита?» — с усмешкой спрашивает [laamp_armorer_craftsman.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "За время моего отсутствия кузница совершенно не изменилась. Я сразу направляюсь к столу в дальнем конце помещения, где бронник выкладывает товар на продажу.\n\nЗаметив движение, [laamp_armorer_craftsman.GetFirstName] резко поднимает голову и откладывает в сторону нагрудник, над которым [Select_CString(laamp_armorer_craftsman.IsFemale, 'работала', 'работал' )]. «О, [Select_CString(ROOT.Char.IsFemale, 'постоянная покупательница', 'постоянный покупатель' )]! — говорит [laamp_armorer_craftsman.GetSheHe]. — Чем интересуетесь на этот раз?»"
 ep3_laamp_decision_event.1063.desc: "Печь в кузнице раскалена докрасна, а воздух настолько густой и плотный, что я едва могу вздохнуть.\n\nКоротко взглянув на меня, бронник [laamp_armorer_craftsman.GetFirstName] в последний раз бьет молотом по идеально ровному шлему с бармицей. Затем [laamp_armorer_craftsman.GetSheHe] подходит ко мне, вытирая тряпкой руки.\n\n«Всё, что у меня есть, стоит вон там», — говорит [laamp_armorer_craftsman.GetSheHe], указывая на крепкий стол в противоположном конце помещения."
 ep3_laamp_decision_event.1063.a: "Мне по душе [1063_first_armor.GetNameNoTooltip|l]. Такой мягкий блеск…"
 ep3_laamp_decision_event.1063.b: "[1063_second_armor.GetNameNoTooltip] — прекрасная работа, просто великолепная!"
 ep3_laamp_decision_event.1063.c: "Мне нужно новое снаряжение. Например, [1063_third_armor.GetNameNoTooltip|l]."
 ep3_laamp_decision_event.1063.d: "«У тебя настоящий талант. Хочешь работать на нас?»"
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: ювелир"
 ep3_laamp_decision_event.1065.desc_returned_01: "Войдя в лавку ювелира, я вижу, как [laamp_jeweler_craftsman.GetFirstName] увлеченно рассматривает драгоценную брошь в виде изящного цветка. Кажется, это [visiting_location.Custom('get_region_flower_type')]. «Вот ты какая, моя прелесть…» — восторженно шепчет [Select_CString(laamp_jeweler_craftsman.IsFemale, 'она', 'он' )].\n\nЯ поспешно наступаю на скрипящую половицу, чтобы привлечь [Select_CString(laamp_jeweler_craftsman.IsFemale, 'ее', 'его' )] внимание.\n\nЗаметив меня, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] вздрагивает, но быстро берет себя в руки: «О, это снова вы? Значит, вы передумали?»"
 ep3_laamp_decision_event.1065.desc_returned_02: "Когда я возвращаюсь, [laamp_jeweler_craftsman.GetFirstName] [Select_CString(laamp_jeweler_craftsman.IsFemale, 'занята', 'занят' )] учетом товаров. [laamp_jeweler_craftsman.GetSheHe|U] осматривает полку за полкой, в руках у [Select_CString(laamp_jeweler_craftsman.IsFemale, 'нее', 'него' )] [ROOT.Char.Custom('WritingInstrument')|l] и потрепанный дневник.\n\n«Снова вы? Чего надо?» — спрашивает [laamp_jeweler_craftsman.GetSheHe], едва удостоив меня взглядом, и снова возвращается к работе."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "Когда я вхожу в темную лавку, [laamp_jeweler_craftsman.GetFirstName] наносит на небольшую статуэтку орнамент в виде [visiting_location.Custom('GetRandomRegionalWood')].\n\nПодняв глаза и рассмотрев меня получше, [laamp_jeweler_craftsman.GetSheHe] довольно хмыкает: «[Select_CString(ROOT.Char.IsFemale, 'Постоянная покупательница', 'Постоянный покупатель' )]. Воистину #EMP драгоценное сокровище!#!»\n\nНе выпуская статуэтку из рук, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] указывает на прилавок с готовыми украшениями: «Что вас интересует на этот раз?»"
 ep3_laamp_decision_event.1065.desc: "В лавке ювелира царит полумрак. [laamp_jeweler_craftsman.GetFirstName] стоит за высоким столом, нанося тончайший узор на какой-то предмет — кажется, это [1065_first_accessory.GetName|l].\n\nНесколько минут я как [Select_CString(ROOT.Char.IsFemale, 'зачарованная', 'зачарованный' )] наблюдаю за этой работой. Наконец я откашливаюсь, чтобы привлечь внимание.\n\n[laamp_jeweler_craftsman.GetFirstNameNoTooltip] замечает меня и выпрямляется. «Что вы хотели? Брошь? Кольцо? Или, может, ожерелье?» — спрашивает [laamp_jeweler_craftsman.GetSheHe], показывая украшения."
 ep3_laamp_decision_event.1065.a: "«[1065_first_accessory.GetNameNoTooltip]. Очень тонкая работа»."
 ep3_laamp_decision_event.1065.b: "«[1065_second_accessory.GetNameNoTooltip] — это украшение #EMP как раз#! для меня»."
 ep3_laamp_decision_event.1065.c: "«[1065_third_accessory.GetNameNoTooltip]? Покупаю»."
 ep3_laamp_decision_event.1065.d: "$ep3_laamp_decision_event.1021.d$"
 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: интендант"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] так и сидит в самом темном углу таверны, нянча в руках кружку с выпивкой. Похоже, [laamp_quartermaster_recruit.Custom('RegionalDrink')|l] — последняя радость в [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ее', 'его' )] жалкой жизни.\n\nЯ осторожно пробираюсь сквозь полумрак, и [laamp_quartermaster_recruit.GetFirstNameNoTooltip] с трудом поднимает помутневшие глаза. «Опять вы?» — бормочет [laamp_quartermaster_recruit.GetSheHe] и отворачивается."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] переругивается с [Select_CString(ROOT.Char.IsFemale, 'какой-то крупной угрюмой женщиной', 'каким-то крупным угрюмым мужчиной' )]. Кажется, [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ее', 'его' )] оппонент хочет, чтобы [laamp_quartermaster_recruit.GetSheHe] #EMP «[Select_CString(laamp_quartermaster_recruit.IsFemale, 'заткнулась и перестала', 'заткнулся и перестал' )] ныть».#!\n\nДело идет к драке, но тут [laamp_quartermaster_recruit.GetFirstNameNoTooltip] замечает меня и торопливо направляется в мою сторону.\n\n«Вы вернулись?, — спрашивает [laamp_quartermaster_recruit.GetSheHe] на удивление трезвым голосом. — Напомните, чего вы там хотели?»"
 ep3_laamp_decision_event.1067.desc_returned_03: "Когда я возвращаюсь в таверну, [laamp_quartermaster_recruit.GetFirstName] тупо таращится в пустоту. Через какое-то время [laamp_quartermaster_recruit.GetSheHe] моргает и медленно качает головой.\n\nСлужанка приносит [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ей', 'ему' )] еще одну кружку — бьюсь об заклад, это снова [laamp_quartermaster_recruit.Custom('RegionalDrink')|l]. Откинувшись назад, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] тяжело вздыхает и закрывает лицо ладонями.\n\nПодойдя к бывшему интенданту, я деликатно покашливаю:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "[Select_CString(laamp_quartermaster_recruit.IsFemale, 'Эта', 'Этот' )] [laamp_quartermaster_recruit.GetFirstName]… следуя за [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ней', 'ним' )] в ближайшую таверну, я пытаюсь вспомнить, не [Select_CString(ROOT.Char.IsFemale, 'встречала', 'встречал' )] ли я [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ее', 'его' )] раньше.\n\nОказавшись внутри, [laamp_quartermaster_recruit.GetSheHe] подходит к стойке за выпивкой, а затем резко оборачивается ко мне: «Вот только не делайте вид, что видите меня впервые!»\n\nСхватив кружку, в которой плещется [laamp_quartermaster_recruit.Custom('RegionalDrink')], [laamp_quartermaster_recruit.GetSheHe] залпом выпивает мерзкое пойло, а затем снова оборачивается ко мне: «Ну и чего вам от меня надо?»"
 ep3_laamp_decision_event.1067.desc: "[laamp_quartermaster_recruit.GetFirstName] направляется в ближайшую таверну, я следую за [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ней', 'ним' )] по пятам. Внутри темно, а вонь стоит такая, что на глазах выступают слезы.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] садится за стойку и показывает, чтобы [Select_CString(laamp_quartermaster_recruit.IsFemale, 'ей', 'ему' )] налили. «Я [Select_CString(laamp_quartermaster_recruit.IsFemale, 'была', 'был' )] важным человеком…» — повторяет [laamp_quartermaster_recruit.GetSheHe], ковыряя чашку грязным ногтем.\n\nЯ подхожу к стойке, набираю полную грудь воздуха и обращаюсь к бывшему интенданту:"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1067.b: "«У меня большая свита, а присмотреть за ней некому»."
