 ep3_laamp_decision_event.1055.piety_partial_60.tt: "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.positive_partial.tt$ (#V 60#!%)#!"
 ep3_laamp_decision_event.1055.piety_partial_40.tt: "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$ (#V 40#!%)#!"
 ep3_laamp_decision_event.1055.piety_partial_20.tt: "$ep3_laamp_decision_event.1055.piety_level$$ep3_laamp_decision_event.1055.all_regiments$$ep3_laamp_decision_event.1055.alert_partial.tt$ (#V 20#!%)#!"
 ep3_laamp_decision_event.1055.c: "«Может, стоит поторговаться?»"
 ep3_laamp_decision_event.1055.c.tt: "Случайный [Concept('men_at_arms', 'профессиональный')|E] [Concept('regiment', 'полк')|E]: \n#P #EMP $BULLET_WITH_TAB$восполнен до предела.#!#!"
 ep3_laamp_decision_event.1055.d: "«Это ваш шанс биться за #EMP правое дело!#!»"
 ep3_laamp_decision_event.1055.d.flavor: "Вместе ради лучшего мира."
 ep3_laamp_decision_event.1055.d.tt: "$refill_maa_regiments_fully_reinforced_tt$ благодаря [Concept('trait_level_track_xp', 'регулярности')|E], с которой вы демонстрируете свойство «[GetTrait('knight_errant').GetName( GetNullCharacter )|l]»."
 ep3_laamp_decision_event.1055.e: "$ep3_laamp_decision_event.1021.d$"
 ep3_laamp_decision_event.1055.all_regiments: "\n$BULLET_WITH_TAB$Все ваши [Concept( 'men_at_arms', 'профессиональные' )|E] [Concept( 'regiments', 'полки' )|E] (#V [num_damaged_maa_regiments]#!):"
 ep3_laamp_decision_event.1055.full.tt: "$ep3_laamp_decision_event.1055.all_regiments$$refill_maa_regiments_fully_reinforced_tt$"
 ep3_laamp_decision_event.1055.positive_partial.tt: "#P #EMP \n$BULLET_WITH_TAB$Полки будут частично пополнены!"
