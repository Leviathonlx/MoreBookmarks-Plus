 #Option: Buy supplies
 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: припасы!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Прилавки в торговом квартале города [visiting_location.GetBaronyNameExplicitly] буквально ломятся от еды, при этом цены довольно низкие. Меня сразу привлекает лавка, в которой торгует купец по имени [laamp_supply_merchant.GetFirstName], — припасы у [Select_CString(laamp_supply_merchant.IsFemale, 'нее', 'него' )] отличного качества и не слишком дороги.\n\nЗаметив мой интерес, [laamp_supply_merchant.GetSheHe]"
 ep3_laamp_decision_event.1010.desc: "[ROOT.Char.Custom('RegionalRootVegetablePlural')|U] и ткани, нитки и дрова — в лавке купца по имени [laamp_supply_merchant.GetFirstName] можно найти припасы на любой вкус и кошелек. Здесь есть всё необходимое для ночевки в глуши.\n\nЯ подхожу поближе, чтобы привлечь внимание [Select_CString(laamp_supply_merchant.IsFemale, 'хозяйки', 'хозяина' )]. [laamp_supply_merchant.GetSheHe|U]"
 ep3_laamp_decision_event.1010.desc_returned: "[laamp_supply_merchant.GetFirstName] всё так же стоит в лавке с припасами. У [Select_CString(laamp_supply_merchant.IsFemale, 'нее', 'него' )] так много товара, что [ROOT.Char.Custom('RegionalRootVegetablePlural')|l] вот-вот посыплются с прилавка на землю.\n\nДвижением бровей я пытаюсь привлечь внимание [Select_CString(laamp_supply_merchant.IsFemale, 'хозяйки', 'хозяина' )]. [laamp_supply_merchant.GetSheHe|U]"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "осматривает меня с головы до ног и радостно произносит:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "вздрагивает при виде меня:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "«[Select_CString(ROOT.Char.IsFemale, 'Моя постоянная покупательница!', 'Мой постоянный покупатель!' )]"
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "Услада для моих глаз!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "Пришли за добавкой, да?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "Поверить не могу!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "Чего пожелаете?»"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "Чего изволите?»"
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "глядит на меня с широкой улыбкой: "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "снова приветливо мне улыбается: "
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "говорит, едва глядя в мою сторону: "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "по-прежнему едва замечает меня: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "довольно ухмыляется, глядя мне прямо в глаза: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "с алчной ухмылкой осматривает меня сверху донизу: "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "смотрит на меня пристальным взглядом, который совсем не вяжется с [Select_CString(laamp_supply_merchant.IsFemale, 'ее', 'его' )] приятным голосом: "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "на мгновение задумывается о причинах моего возвращения, а затем тихо говорит: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "смотрит сквозь меня. [Select_CString(laamp_supply_merchant.IsFemale, 'Ее', 'Его' )] мысли явно заняты чем-то другим: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "смотрит на меня таким взглядом, будто не помнит, что мы виделись всего несколько минут назад: "
 ep3_laamp_decision_event.1010.desc_generic_new_01: "кивает в мою сторону: "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "смотрит на меня понимающим взглядом: "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "удивленно приподнимает бровь: "
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "поднимает глаза и обращается ко мне: "
 ep3_laamp_decision_event.1010.desc_outro_new_01: "«Вы чего-то хотели?»"
 ep3_laamp_decision_event.1010.desc_outro_new_02: "«Что вас интересует?»"
 ep3_laamp_decision_event.1010.desc_outro_new_03: "«Чего надо?»"
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "«Нелегко там, в глуши, да? Чем могу помочь?»"
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "«Что, понравились мои товары?»"
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "«Я [Select_CString(laamp_supply_merchant.IsFemale, 'знала', 'знал' )], что вы вернетесь»."
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "«Обойдите хоть все [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ие города — лучших товаров не найти»."
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName], похрустывая пальцами, еле заметно кивает в сторону припасов и шепчет: «Поможешь с отвлекающим маневром?»"
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] делает вид, что рассматривает товары на прилавке, поглядывая на меня и ожидая шанса прихватить припасов #EMP задарма#!."
 ep3_laamp_decision_event.1010.a_diplomacy: "«А нет ли у вас лишних припасов?»"
 ep3_laamp_decision_event.1010.a_diplomacy.success: "Вам удается [Select_CString(laamp_supply_merchant.IsFemale, 'ее', 'его' )] очаровать"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName] тут же понимает, что вы в отчаянном положении"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship: "«Я могу помочь вам продать эти товары. За небольшую долю, разумеется»."
 ep3_laamp_decision_event.1010.a_stewardship.success: "Вам удается [Select_CString(laamp_supply_merchant.IsFemale, 'ее', 'его' )] убедить"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "[laamp_supply_merchant.GetShortUIName] не дает себя одурачить"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "«Никак это [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]? Вон там!»"
 ep3_laamp_decision_event.1010.a_intrigue.success: "Вы успешно крадете немного припасов"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "Ваша неловкая попытка вызывает у [Select_CString(laamp_supply_merchant.IsFemale, 'нее', 'него' )] подозрения"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "«Кажется, эти продукты вот-вот испортятся...»"
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName] соглашается отдать портящиеся продукты"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "«Я могу забрать припасы, а могу — всю лавку. Выбирайте»."
 ep3_laamp_decision_event.1010.a_martial.success: "Вам удается [Select_CString(laamp_supply_merchant.IsFemale, 'ее', 'его' )] запугать"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName] не верит в серьезность ваших угроз"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Жертва зовёт стражу"
