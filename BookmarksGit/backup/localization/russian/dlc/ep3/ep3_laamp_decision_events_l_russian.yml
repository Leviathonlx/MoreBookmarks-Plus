 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [visiting_location.GetCounty.GetFaith.HouseOfWorship|l]"
 ep3_laamp_decision_event.1043.desc_returned_01: "Когда мы возвращаемся в священные стены, там как раз закончилась проповедь. [visiting_location.GetCounty.GetFaith.HouseOfWorship|U] быстро пустеет, [Select_CString(laamp_clergy_character.IsFemale, 'сестра', 'брат' )] [laamp_clergy_character.GetFirstName], вооружившись метлой, убирает грязь и мусор, торопясь подготовить святое место для новых посетителей, нуждающихся в молитве и утешении.\n\n[Select_CString(laamp_clergy_character.IsFemale, 'Она', 'Он' )] встречает меня легкой улыбкой: «Добро пожаловать в дом [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]. Не хочешь задержаться и осмотреть наш скромный храм?»"
 ep3_laamp_decision_event.1043.desc_returned_02: "Когда я снова возвращаюсь в храм, [Select_CString(laamp_clergy_character.IsFemale, 'сестра', 'брат' )] [laamp_clergy_character.GetFirstName] сидит на скамье перед кафедрой. Кажется, [Select_CString(laamp_clergy_character.IsFemale, 'она', 'он' )] [Select_CString(laamp_clergy_character.IsFemale, 'погружена', 'погружен' )] в молитву.\n\nУслышав шаги, [Select_CString(laamp_clergy_character.IsFemale, 'она', 'он' )] оборачивается в мою сторону: «Должно быть, ты [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )], дитя мое. Прошу, дай немного отдыха своим ногам. Чем я могу помочь?»"
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Миновав высокие двери, я вижу, что храм почти опустел — на сегодня священнослужители уже закончили со своими делами.\n\nПройдя вглубь центрального зала, я внезапно вижу знакомое лицо — [Select_CString(laamp_clergy_character.IsFemale, 'та', 'тот' )] [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l], [Select_CString(laamp_clergy_character.IsFemale, 'сестра', 'брат' )] [laamp_clergy_character.GetFirstName]. [Select_CString(laamp_clergy_character.IsFemale, 'Она', 'Он' )] подходит ко мне с непроницаемым лицом: «Заблудшее дитя, [visiting_location.GetCounty.GetFaith.HighGodName] вновь привел тебя к нашему порогу!»"
 ep3_laamp_decision_event.1043.desc: "[visiting_location.GetCounty.GetFaith.HouseOfWorship|U] поражает воображение. Вступив во врата священного здания, я застываю от восторга, любуясь его роскошным убранством и изящными линиями.\n\nЗаметив мое присутствие, ко мне подходит [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]. «Приветствую тебя, дитя мое, — степенно говорит [Select_CString(laamp_clergy_character.IsFemale, 'она', 'он' )]. — Я [Select_CString(laamp_clergy_character.IsFemale, 'сестра', 'брат' )] [laamp_clergy_character.GetFirstName]. Чем я могу тебе помочь?»"
 ep3_laamp_decision_event.1043.desc_outro: "\n\nКраем глаза я посматриваю на корзину для пожертвований в глубине храма."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\n[visiting_partner.GetFirstName] за моей спиной жадно посматривает в сторону стоящей в глубине храма корзины для пожертвований."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] по-прежнему не может оторвать глаз от корзины с пожертвованиями."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nВ мое отсутствие монет в корзине для пожертвований явно прибавилось."
 ep3_laamp_decision_event.1043.a: "«Я хочу сделать пожертвование!»"
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "#EMP Наверное#!..."
 ep3_laamp_decision_event.1043.b: "«Быть может, [visiting_location.GetCounty.GetFaith.HighGodName] благословит нас?»"
 ep3_laamp_decision_event.1043.c: "#EMP Мне#! эти пожертвования явно нужнее, чем им."
 ep3_laamp_decision_event.1043.c_guarded: "Еще одно пожертвование, в #EMP мой#! кошель."
 ep3_laamp_decision_event.1043.c_master_thief: "«Тс-с, [visiting_partner.GetFirstNameNoTooltip]! Смотри в оба!»"
 ep3_laamp_decision_event.1043.c.flavor: "Отвлеку их чем-нибудь и стащу немного монет. Делов-то!"
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Хм-м. Стража определенно намного чаще посещает эти земли, по какой-то причине..."
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Успешная кража"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Вам удается украсть пожертвования"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "Изгнание!"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Вас изгоняют из храма"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Священнослужители вызывают стражу"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Принимая из моих рук пожертвование, [laamp_clergy_character.GetFirstName] внезапно отшатывается. [Select_CString(laamp_clergy_character.IsFemale, 'Ее', 'Его' )] глаза буквально вылезают из орбит. «Ты... ты так [Select_CString(ROOT.Char.IsFemale, 'похожа', 'похож' )] на... О [visiting_location.GetCounty.GetFaith.HighGodName]!» — потрясенно лепечет [Select_CString(laamp_clergy_character.IsFemale, 'она', 'он' )], не в силах найти нужных слов.\n\nОвладев собой, [laamp_clergy_character.GetFirstNameNoTooltip] выпрямляется во весь рост и торжественно заявляет: «Для меня будет честью отдать #EMP свою#! жизнь ради вас!»"
 ep3_laamp_decision_event.1044.desc: "Широко улыбнувшись, [laamp_clergy_character.GetFirstName] склоняется и кладет руку на мое плечо: «Это очень щедрый дар, дитя мое. Знаю, у искателей приключений вроде тебя нечасто водятся монеты».\n\nЗадумчиво кивая, [Select_CString(laamp_clergy_character.IsFemale, 'она', 'он' )] убирает руку и выжидающе смотрит мне в глаза."
 ep3_laamp_decision_event.1044.a: "«Быть может, [visiting_location.GetCounty.GetFaith.HighGodName] благословит нас в пути?»"
 ep3_laamp_decision_event.1044.a_epiphany: "«Мне нужна лишь милость [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]»."
 ep3_laamp_decision_event.1044.b: "«Нам #EMP не помешает#! надежный товарищ»."
 ep3_laamp_decision_event.1044.c: "«Единственное, что для меня имеет значение, — это благо ближних моих»."
 ep3_laamp_decision_event.1044.c_epiphany: "Мне жаль, сейчас мы не нанимаем."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: сад"
 ep3_laamp_decision_event.1045.desc_returned_01: "В саду, как обычно, царит покой. Редкие посетители негромко беседуют или тихо размышляют о своем, наслаждаясь окружающей природой.\n\nПрислушиваясь к дуновению ветерка в кронах деревьев, я постепенно забываю обо всём на свете."
 ep3_laamp_decision_event.1045.desc_returned_02: "В ветвях [visiting_location.Custom('GetRandomRegionalWood')] я замечаю крохотного птенца, готового впервые расправить свои крылья.\n\nЛовко перебравшись через край гнезда, птичка пытается взлететь, однако крылья ее путаются, она камнем падает вниз... и тут ее заботливо подхватывает порыв ветра. Птенец взмывает в воздух и вольно парит в вышине, и я испытываю удивительное чувство облегчения."
 ep3_laamp_decision_event.1045.desc: "Сад окружен живой изгородью, за которой скрываются покрытые деревьями пологие холмики. В листве резвятся белки и редкие птицы.\n\n[Select_CString(ROOT.Char.IsFemale, 'Очарованная', 'Очарованный' )] этой красотой, я ощущаю могущественное присутствие. Неужели благословение [visiting_location.GetCounty.GetFaith.HighGodNamePossessive] пребывало со мной во всех моих странствиях?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nВпереди [visiting_partner.GetFirstName] снова рассматривает какие-то съедобные растения."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nВпереди по тропинке, в лучах послеполуденного солнца, я вижу еще больше аппетитных трав и плодов."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nЯ слышу, как за спиной бормочет [visiting_partner.GetFirstName]. [Select_CString(visiting_partner.IsFemale, 'Ее', 'Его' )] внимание целиком поглощено малоизвестными съедобными растениями, которые попадаются нам по пути."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nКраем глаза я замечаю съедобные травы и дикорастущие фрукты, благодаря которым сад выглядит еще краше."
 ep3_laamp_decision_event.1045.a: "Как здесь спокойно!"
 ep3_laamp_decision_event.1045.a_convert: "Пожалуй, [visiting_location.GetCounty.GetFaith.GetNameNoTooltip|l] — это не так уж плохо."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Вы предавались размышлениям в саду совсем недавно. Повторить это действие можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.b: "Жаль будет, если всё это добро пропадет."
 ep3_laamp_decision_event.1045.b_partner: "«[visiting_partner.GetFirstNameNoTooltip], не пора ли пополнить наши запасы?»"
 ep3_laamp_decision_event.1045.b_flavor: "Время собирать урожай!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Вы собирали плоды в саду совсем недавно. Повторить это действие можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.c: "«Так много потайных закоулков, #EMP [visiting_partner.GetFirstNameNoTooltip]#!…»"
 ep3_laamp_decision_event.1045.c.flavor: "Просто райский уголок."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Вы развлекались в этом саду совсем недавно. Повторить это действие можно не раньше [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: врач"
 ep3_laamp_decision_event.1047.desc_returned_01: "Дверь в кабинет врача чуть приоткрыта. Через щель я вижу, что [laamp_physician_recruit.GetFirstNameNoTooltip] не [Select_CString(laamp_physician_recruit.IsFemale, 'одна', 'один' )], — сжимая в руках небольшие и невероятно острые ножницы, [Select_CString(laamp_physician_recruit.IsFemale, 'она', 'он' )] склоняется над волосами посетителя, который старается сидеть очень смирно.\n\nТихонько постучав, я захожу внутрь. [laamp_physician_recruit.GetFirstNameNoTooltip] поднимает голову: «Вы так неслышно подкрались... Чего вы хотите?»"
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] стоит перед домом, осматривая плечо [Select_CString(ROOT.Char.IsFemale, 'какой-то женщины', 'какого-то мужчины' )]. [Select_CString(ROOT.Char.IsFemale, 'Посетительница', 'Посетитель' )] явно страдает от боли.\n\nЗакончив осмотр, [laamp_physician_recruit.GetFirstNameNoTooltip] дает [Select_CString(ROOT.Char.IsFemale, 'больной', 'больному' )] указания, как лучше лечить поврежденный сустав, а затем поворачивается ко мне: «Снова вы. Чего вы хотите на этот раз?»"
 ep3_laamp_decision_event.1047.desc_returned_03: "Тихонько поднявшись по лестнице, ведущей к кабинету врача, я заглядываю в приоткрытую дверь.\n\n[laamp_physician_recruit.GetFirstName] [Select_CString(laamp_physician_recruit.IsFemale, 'занята', 'занят' )] какими-то физическими упражнениями — [Select_CString(laamp_physician_recruit.IsFemale, 'она', 'он' )] ритмично приседает и выпрямляется, затем недолго отдыхает и повторяет странное действие еще раз. По [Select_CString(laamp_physician_recruit.IsFemale, 'ее', 'его' )] лицу стекают капли пота.\n\nПосле нескольких повторений [Select_CString(laamp_physician_recruit.IsFemale, 'она', 'он' )] утирает лоб, делает глоток из бутылки, а затем наконец смотрит на меня: «А вы не сдаетесь, да?»"
 ep3_laamp_decision_event.1047_desc_intro: "[laamp_physician_recruit.GetFirstName] шагает вдоль узкой аллеи, поднимается по лестнице и исчезает в своем кабинете. Я неслышно следую за [Select_CString(laamp_physician_recruit.IsFemale, 'ней', 'ним' )]. Комната врача от пола до потолка забита книжными полками, проседающими под тяжестью бесчисленного множества свитков и фолиантов. Все они посвящены здоровью, гуморам и духовности.\n\nРассеянно теребя небольшой амулет, [laamp_physician_recruit.GetFirstNameNoTooltip] садится на единственный в помещении стул, приставленный к столу. Тут [Select_CString(laamp_physician_recruit.IsFemale, 'она', 'он' )] замечает мое присутствие: "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$«Ой! Кажется, мы уже встречались? Чего вы хотите?»\n\nЯ отвечаю, осторожно выбирая слова:"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$«Ой! Здравствуйте. Чего вам угодно?»\n\n«Я [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )], как ты [Select_CString(laamp_physician_recruit.IsFemale, 'читала', 'читал' )] лекцию тем бедолагам», — начинаю я и после паузы продолжаю:"
 ep3_laamp_decision_event.1047.a: "«Хочешь работать на меня?»"
 ep3_laamp_decision_event.1047.b: "«Помоги укрепить дух моих последователей!»"
 ep3_laamp_decision_event.1047.c: "«Если не #EMP использовать#! умения постоянно, они быстро заржавеют. Присоединяйся к моему лагерю!»"
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] [Select_CString(laamp_physician_recruit.IsFemale, 'согласна', 'согласен' )] с вашей мыслью"
 ep3_laamp_decision_event.1047.c.failure: "[laamp_physician_recruit.GetShortUIName] явно не [Select_CString(laamp_physician_recruit.IsFemale, 'заинтересована', 'заинтересован' )]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] поворачивается к вам спиной"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: замок"
 ep3_laamp_decision_event.1050.desc_returned_01: "Передо мной вновь возвышается [visiting_location.GetHolding.GetType.GetName|l]. Войдя в ворота, я задумчиво изучаю цвета и геральдические символы, украшающие знамя дома [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Мы возвращаемся с центральной площади владения [visiting_location.GetTitle.GetNameNoTierNoTooltip]. Пестрое знамя дома [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip], венчающее крепостные стены, слегка колышется на ветру."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Покинув тренировочную площадку, я снова вхожу в ворота. Кажется, [visiting_location.GetHolding.GetType.GetName|l] привык к моему присутствию — на этот раз стражники даже не удостоили меня взглядом."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Выйдя из помещений стражи на яркий свет, я полной грудью вдыхаю свежий воздух."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Задумавшись о деморализованных солдатах, я не спеша возвращаюсь ко двору. [visiting_location.GetHolding.GetType.GetName|U] выглядит так же, как и до моего ухода."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "[laamp_bodyguard_recruit.GetFirstName] продолжает вымещать гнев на тушах животных. Попрощавшись с [Select_CString(laamp_bodyguard_recruit.IsFemale, 'ней', 'ним' )], я бреду по узеньким улочкам, и вскоре передо мной вновь возникает [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc: "Как и следовало ожидать, [visiting_location.GetHolding.GetType.GetName|l] в сердце владения [visiting_location.GetBaronyNameExplicitlyNoTooltip] находится в прекрасном состоянии. Повсюду стоят бочонки со стрелами, копья составлены в аккуратные пирамиды, а из недавно окрашенной конюшни раздается ржание лошадей."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nПеред воротами располагается тренировочная площадка, вокруг которой скучают солдаты гарнизона. В переулке я замечаю группу потрепанных #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]их#! бойцов, чей боевой дух явно не на высоте."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nПеред воротами располагается тренировочная площадка. У входа скучают солдаты гарнизона — кто-то дремлет, кто-то начищает оружие."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nНа той стороне двора стоит несколько [Select_CString(laamp_bodyguard_recruit.IsFemale, 'женщин', 'мужчин' )]. «…это НЕ МОЯ ВИНА!» — возмущенно орет [Select_CString(laamp_bodyguard_recruit.IsFemale, 'одна', 'один' )], обращаясь к остальным. Я с интересом посматриваю на спорящих. Кажется, дело идет к драке..."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] задумчиво оглядывается, [Select_CString(visiting_partner.IsFemale,'ее', 'его')] внимание привлекает колышущееся на ветру знамя с гербом дома [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nПоджав губы, я задумчиво наблюдаю за упорядоченным хаосом, творящимся вокруг. Стражники, [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], ополченцы, стрелки — кого тут только нет..."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nЯ уже [Select_CString(ROOT.Char.IsFemale, 'обошла', 'обошел' )] все постройки, и никаких дел у меня здесь больше нет.\n\n[visiting_location.GetHolding.GetType.GetName|U] остается за спиной, я отправляюсь на поиски самой короткой дороги, ведущей на главную площадь владения [visiting_location.GetTitle.GetNameNoTierPossessiveNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nРазозленные [Select_CString(laamp_bodyguard_recruit.IsFemale, 'женщины', 'мужчины' )] всё еще спорят на краю двора. Неподалеку стоит группа стражников: они присматривают за тем, чтобы склока не закончилась кровопролитием."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] тихонько толкает меня в бок и указывает на одного из стражников на краю площади. «Посмотри, какая уродливая рожа! Ну просто [visiting_partner.Custom('GetGenderAlliteratingAnimal')]!»\n\nНахмурившись на [Select_CString(visiting_partner.IsFemale, 'ее', 'его' )] неуместную шутку, я обдумываю, куда направиться теперь."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] с любопытством наблюдает за бродячим торговцем. Тот изящно размахивает кривым клинком, демонстрируя потенциальным покупателям идеальный изгиб лезвия.\n\nЯ разглядываю площадь, размышляя, куда нам еще заглянуть."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nОглянувшись, я вижу, что [visiting_partner.GetFirstName] с трудом подавляет зевок. Заметив мою недовольную реакцию, [Select_CString(visiting_partner.IsFemale, 'она', 'он' )] строит невинную гримасу. Я отворачиваюсь и снова смотрю на площадь, пытаясь решить, что делать дальше."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nВ углу площади кучка детей, вооружившись деревянными мечами, изображает воинскую тренировку. Получается довольно правдоподобно — прямо вылитые [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')]!\n\nГлядя на них, я обдумываю, куда еще сходить."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nИз ворот выезжает процессия всадников — судя по всему, это люди кого-то из местной знати. Наблюдая за кавалькадой, я решаю, что делать дальше."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nНа постах стражи начинается смена караула. Судя по пунктуальности вновь прибывших стражников, [visiting_location.GetHolding.GetType.GetName|l] в надежных руках. Наблюдая за ними, я размышляю, что делать дальше."
 ep3_laamp_decision_event.1050.a: "Пойдем на тренировочную площадку."
 ep3_laamp_decision_event.1050.a_second: "Надо бы еще раз заглянуть на тренировочную площадку."
 ep3_laamp_decision_event.1050.a.tt: "Зайти на тренировочную площадку"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "На тренировочной площадке вовсю идет подготовка к запланированным учениям"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName] [Select_CString(laamp_disgruntled_moa.IsFemale, 'занята', 'занят' )] переездом в ваш лагерь"
 ep3_laamp_decision_event.1050.b: "Можно нанять парочку крепких парней из гарнизона."
 ep3_laamp_decision_event.1050.b_second: "Меня всё еще интересует местный гарнизон..."
 ep3_laamp_decision_event.1050.b.tt: "Посетить казарму стражи"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "Двери гарнизона закрыты для посторонних в этот ваш визит"
 ep3_laamp_decision_event.1050.c: "Может, эти потрепанные #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ие#! солдаты нам пригодятся?"
 ep3_laamp_decision_event.1050.c_second: "Отчаявшиеся #L [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|l]ие#! солдаты могут принести пользу."
 ep3_laamp_decision_event.1050.c.tt: "Подойти к деморализованным солдатам"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "Ваши новые [Concept('men_at_arms', 'профессиональные')|E] [Concept('soldiers', 'солдаты')|E] заняты переездом в лагерь"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "В последние 90 дней вы уже пополняли ряды своих [Concept('men_at_arms', 'профессионалов')|E] во владении [visiting_location.GetBaronyNameExplicitly]"
 ep3_laamp_decision_event.1050.d: "О чём это они там спорят?"
 ep3_laamp_decision_event.1050.d_second: "Надо бы снова поговорить с [Select_CString(laamp_bodyguard_recruit.IsFemale, 'отставной телохранительницей', 'отставным телохранителем' )]."
 ep3_laamp_decision_event.1050.d.tt: "Подойти к спорящим"
 ep3_laamp_decision_event.1050.d.tt_second: "Поговорить с [Select_CString(laamp_bodyguard_recruit.IsFemale, 'телохранительницей', 'телохранителем' )] по имени [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1050.e: "$ep3_laamp_decision_event.1010.e$"
