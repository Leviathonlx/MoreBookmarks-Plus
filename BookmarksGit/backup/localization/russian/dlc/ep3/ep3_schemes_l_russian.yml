 scheme_critical_moments.4011.t: "«$damage_legitimacy_scheme$»: успех!"
 scheme_critical_moments.4011.desc: "Я смотрю на письмо, которое принесли слуги. Пергамент дорогой, пропитан духами. Очевидно, это письмо из столицы.\n\n«[target.GetTitleAsNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] сюзерен, находится в пренеприятнейшей ситуации...»\n\nЯ не сдерживаю улыбки. Дальше можно не читать. [Select_CString(target.IsFemale, 'Ее', 'Его' )] легитимность пострадала, и это отличная возможность, чтобы нанести удар."
 scheme_critical_moments.4011.a: "Принесите мне чернила."
 scheme_critical_moments.4011.tt: "Падение легитимности!"
 damage_legitimacy_scheme_toast_desc: "[Select_CString(owner.IsFemale, 'Ваша', 'Ваш' )] [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip], подрывает вашу [Concept('legitimacy', 'легитимность')|E]"
 scheme_critical_moments.4012.t: "«$damage_legitimacy_scheme$»: провал"
 scheme_critical_moments.4012.desc.intro: "Хоть и нечасто, но бывает так, что я радуюсь, когда всё идет не по плану. Этот случай не из таких.\n\n[target.GetTitledFirstName] наверняка упивается могуществом, сидя на своем троне, "
 scheme_critical_moments.4012.desc.byzantium: "возможно, просит какую-нибудь куртизанку развлечь [Select_CString(target.IsFemale, 'ее', 'его' )]."
 scheme_critical_moments.4012.desc.other: "вероятно, вокруг скачут акробаты, возможно, под игру иноземного музыканта, приглашенного специально для этого случая."
 scheme_critical_moments.4012.desc.outro: "«Да здравствует [target.GetTitleAsNameNoTooltip|l]!» — кричат на улицах.\n\n«Терпение, [ROOT.Char.GetTitleAsNameNoTooltip|l], терпение», — говорю я себе.\n\nУдача благоволит терпеливым."
 scheme_critical_moments.4012.a: "Терпение."
