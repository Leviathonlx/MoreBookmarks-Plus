 scheme_critical_moments.4001.t: "$foster_legitimacy_scheme$: успех!"
 scheme_critical_moments.4001.desc.intro: "[ROOT.Char.Custom('RegionalAlcoholicDrink')|U] касается моих губ. Я даже не пытаюсь скрыть довольную усмешку. [target.GetTitleAsNameNoTooltip] может не опасаться за свою легитимность... а я могу не переживать за [Select_CString(target.IsFemale, 'ее', 'его' )] мнение обо мне.\n\n"
 scheme_critical_moments.4001.desc.byzantium: "Мозаика переливается в лучах утреннего солнца, и я встаю:"
 scheme_critical_moments.4001.desc.other: "Я встаю, мимоходом отмечаю, что зал украшает [ROOT.Char.Custom('GetRandomInteriorDetail')|l], и произношу:"
 scheme_critical_moments.4001.desc.outro: "\n\n«Ваше здоровье, [target.GetTitledFirstName]! И за ваши законные права на престол!»"
 scheme_critical_moments.4001.a: "Всегда пожалуйста, [Select_CString(target.IsFemale, 'моя госпожа', 'мой господин' )]."
 scheme_critical_moments.4001.tt: "Легитимность укрепляется!"
 foster_legitimacy_scheme_toast_desc: "[Select_CString(owner.IsFemale, 'Ваша', 'Ваш' )] [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip], укрепляет вашу [Concept('legitimacy', 'легитимность')|E]"
 scheme_critical_moments.4002.t: "«$foster_legitimacy_scheme$»: провал"
 scheme_critical_moments.4002.desc: "Какое разочарование. Я со вздохом отбрасываю прибывшее из столицы письмо: «[target.GetTitleAsNameNoTooltip] искренне благодарит вас за усилия».\n\nСпасибо в карман не положишь. А когда «спасибо» говорит [target.GetTitleAsNameNoTooltip|l], это равносильно пощечине.\n\nС тем же успехом [Select_CString(owner.IsFemale, 'она могла', 'он мог' )] сказать: «Вы подвели меня»."
 scheme_critical_moments.4002.a: "Что ж, попытаться стоило."
