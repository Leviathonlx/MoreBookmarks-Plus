 scheme_critical_moments.1174.desc: "Со стыдом признаю, что мои последние появления на публике заканчивались полным и безоговорочным поражением — всякий раз [owner.GetTitledFirstName] [Select_CString(owner.IsFemale, 'дурачила и унижала', 'дурачил и унижал' )] меня.\n\nНе знаю, почему это продолжается, но как только мы с [Select_CString(owner.IsFemale, 'ней', 'ним' )] начинаем дебаты, я будто забываю о придворном этикете, в голове все путается, и [Select_CString(owner.IsFemale, 'она', 'он' )], в лучшем случае, выставляет меня человеком недалеким, а в худшем — намекает, что я симпатизирую еретикам.\n\nНужно остыть и обдумать все сказанное мною."
 scheme_critical_moments.1174.a: "Поверить не могу..."
