 scheme_critical_moments.8022.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8022.desc: "[owner.GetTopLiege.GetCapitalLocation.GetName] надолго становится центром утомительных споров, но в итоге чиновники склоняются к моим мудрым доводам. [destroyed_title.GetNameNoTier] прекращает существование: прежние территории стали лишь частью нового владения [target_title.GetNameNoTier] в составе титула [target_title.GetTierAsNameNoTooltip]. Теперь #EMP я#! — [owner.GetTitleAsNameNoTooltip|l].\n\nМоя администрация, [owner.GetTopLiege.GetPrimaryTitle.GetNameNoTooltip] и статус дома [owner.GetHouse.GetBaseName] стоят на пороге великих перемен!"
 scheme_critical_moments.8022.a: "[owner.GetTitleAsNameNoTooltip]… Красиво звучит."
 scheme_critical_moments.8023.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8023.desc: "Месяцы планирования и переговоров прошли впустую: [owner.GetTopLiege.GetCapitalLocation.GetNameNoTooltip] не желает мне уступать.\n\nМои разумные доводы о том, что единая #L [target_title.GetAdjective|l]ая#! власть упростит управление регионом, не убедили бюрократов. Они посчитали это «нецелесообразным» и «непрактичным»…"
 scheme_critical_moments.8023.a: "Вот же надутые индюки."
 scheme_critical_moments.8023.tt.failed: "[scheme.GetOwner.GetShortUIName] [Select_CString(scheme.GetOwner.IsFemale, 'попыталась', 'попытался')] основать деспотат, но ничего не вышло!"
 scheme_critical_moments.8024.t: "Основан деспотат: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8024.desc: "[owner.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip|U] давно полнится слухами о том, что в кулуарах разгораются бурные споры. И вот решение принято: теперь [owner.GetFirstName] — [owner.GetTitleAsNameNoTooltip|l], и [target_title.GetNameNoTier] полностью переходит под [Select_CString(owner.IsFemale, 'ее', 'его')] управление."
 scheme_critical_moments.8024.liege: "\n\nИнтересно, чиновники руководствовались законом и здравым смыслом или на них просто кто-то надавил? Этого я уже не узнаю — не [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] выяснить.\n\nОстается верить, что от этого выиграет [ROOT.Char.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] в целом, а не только [owner.GetTitledFirstNamePossessive|l]…"
 scheme_critical_moments.8024.vassalised: "\n\nИнтересно, чиновники руководствовались законом и здравым смыслом или на них просто кто-то надавил? Ясно одно: теперь я подчиняюсь [Select_CString(owner.IsFemale, 'ей', 'ему')]!"
 scheme_critical_moments.8024.other: "\n\nИнтересно, чиновники руководствовались законом и здравым смыслом или на них просто кто-то надавил…"
 scheme_critical_moments.8024.fallback: "\n\nБлагодаря такому ходу со стороны дома [ROOT.Char.GetHouse.GetBaseName] [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] увидит существенные изменения в балансе сил…"
 scheme_critical_moments.8024.a: "Интересно…"
