 scheme_critical_moments.8042.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8042.desc: "Кажется, [Select_CString(target.IsFemale,'моя', 'мой')] [owner.Custom2('RelationToMeShort', target)] [target.GetTitledFirstName] следует всем моим рекомендациям в управленческих делах.\n\nПризнаться, мне было отрадно коротать с [Select_CString(target.IsFemale,'ней', 'ним')] время, обсуждая учетные книги и тонкости #L [target.GetPrimaryTitle.GetAdjective]ой#! бюрократии.\n\nОсмелюсь сказать, это было познавательно и для меня!"
 scheme_critical_moments.8042.a: "Мой план сработал!"
 scheme_critical_moments.8043.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8043.desc: "[Select_CString(target.IsFemale,'Моя', 'Мой')] [owner.Custom2('RelationToMeShort', target)] [target.GetTitledFirstName|l] [Select_CString(target.IsFemale, 'взяла', 'взял')] мои рекомендации на вооружение, но, как оказалось, [Select_CString(target.IsFemale,'она', 'он')] совершенно не желает учиться.\n\nМы неделями обсуждали вопросы управления, изучали #L [target.GetPrimaryTitle.GetAdjective]ие#! документы, но все мои уроки прошли для [Select_CString(target.IsFemale,'нее', 'него')] впустую.\n\nЛюбой мудрый совет, что я даю, [target.GetFirstNameNoTooltip] не понимает, игнорирует или встречает возражениями…"
 scheme_critical_moments.8043.a: "Я лишь зря трачу время…"
 scheme_critical_moments.8043.tt.failed: "[scheme.GetOwner.GetShortUIName] [Select_CString(scheme.GetOwner.IsFemale,'пыталась', 'пытался')] оспорить ваши границы, но ничего не вышло!"
 scheme_critical_moments.8044.t: "Управленческие наставления"
 scheme_critical_moments.8044.desc: "Уже которую неделю [Select_CString(owner.IsFemale, 'моя', 'мой')] [target.Custom2('RelationToMeShort', owner)] [owner.GetTitledFirstName|l] наносит мне визиты и и шлет письма. С чего бы это? [Select_CString(owner.IsFemale,'Она уже утомила', 'Он уже утомил')] меня непрошеными советами о том, в каком управленце нуждается [target.GetPrimaryTitle.GetTierAsNameNoTooltip]…\n\n"
 scheme_critical_moments.8044.success: "Однако вскоре мое недоверие сменилось удивлением — а затем и уважением. В [Select_CString(owner.IsFemale, 'ее', 'его')] советах звучало множество разумных идей, какие мне и в голову не приходили. Более того, всё это пригодилось мне в управлении владением [target.GetPrimaryTitle.GetNameNoTier]!"
 scheme_critical_moments.8044.failure: "Вскоре мое недоверие оправдалось: в [Select_CString(owner.IsFemale, 'ее', 'его')] цветистых речах и длинных нравоучениях было мало полезного…"
 scheme_critical_moments.8044.a.success: "Хорошие советы — большая редкость!"
 scheme_critical_moments.8044.a: "Я поблагодарю [Select_CString(owner.IsFemale, 'ее', 'его')] и аккуратно намекну, что советы мне не нужны."
 scheme_critical_moments.8045.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 scheme_critical_moments.8045.desc: "Я безмерно благодарю вас за щедрое предложение. Не сомневаюсь, вашими стараниями [recipient.GetPrimaryTitle.GetNameNoTier] будет процветать под моим началом!"
 scheme_critical_moments.8045.fallback: "Я безмерно благодарю вас за ваше предложение советов в вопросах управления!"
 scheme_critical_moments.8045.rump: "\n\nЯ с радостью буду внимать вашим мудрым мыслям."
