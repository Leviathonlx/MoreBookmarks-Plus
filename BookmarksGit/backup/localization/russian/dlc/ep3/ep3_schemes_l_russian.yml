 scheme_critical_moments.8061.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8061.desc: "Мои инженеры опускают последние бочки жидкого огня в глубокие подземные хранилища. Тем временем в [Glossary( 'Вуколеоне', 'BOUKOLEON_PALACE_GLOSS')] можно наблюдать жуткое и завораживающее зрелище: под сенью гигантской скульптуры сражающихся льва и быка могучий военный корабль мечет струи жидкого огня.\n\nКак долго пляшут языки смертоносного пламени… Врагам лучше держаться подальше от вод, что отделяют Анатолию от Европы…"
 scheme_critical_moments.8061.a: "Мраморное море стерегут драконы."
 BOUKOLEON_PALACE_GLOSS: "Константинопольский дворец V века, расположенный на берегу #EMP Пропонтиды#! (Мраморного моря). Известен своей частной пристанью, а также глубокими и мрачными подземельями."
 #fail event
 scheme_critical_moments.8062.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8062.desc: "Пламя ада! Пламя ада!\n\nБушующий пожар охватывает еще одно оснащенное раструбом судно. Под вопли сгорающих заживо моряков я размышляю о перепутанных колбах, протекающих насосах и погибших экипажах…\n\nКак контролировать такую ужасную субстанцию? #EMP Как?!#!"
 scheme_critical_moments.8062.a: "Видимо, этого я никогда не узнаю…"
