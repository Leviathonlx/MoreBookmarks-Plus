 scheme_critical_moments.8002.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8002.desc: "После долгих препирательств, обсуждений и настойчивых требований мои заботливо посаженные семена наконец дали плоды. #L [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]ие#! чиновники, [owner.GetTopLiege.GetTitleAsNameNoTooltip], чье непостоянство хорошо известно, и представители владения [target_title.GetNameNoTier] покорно кружились в моем неспешном танце, и теперь [target_title.GetTierAsNameNoTooltip] переходит под #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ое#! господство.\n\nНапрасно [target.GetTitledFirstNamePossessive] пытается цепляться за мои земли и сопротивляться моему влиянию при дворе. Эти усилия совершенно тщетны."
 scheme_critical_moments.8002.a: "[target_title.GetNameNoTierNoTooltip] принадлежит #EMP мне#!."
 scheme_critical_moments.8003.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8003.desc: "Просьбы, любезности, лесть, тонкие интриги — всё впустую. Мои возражения остались без внимания.\n\n#L [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]ие#! чиновники и [owner.GetTopLiege.GetTitleAsNameNoTooltip|l], о чьем непостоянстве знают все, лишь подтвердили, что #L [owner.GetPrimaryTitle.GetAdjective|l]ое#! и #L [target.GetPrimaryTitle.GetAdjective|l]ое#! [target.GetPrimaryTitle.GetTierAsNameNoTooltip] сохраняют нынешние границы…"
 scheme_critical_moments.8003.a: "Всё это не имеет значения."
