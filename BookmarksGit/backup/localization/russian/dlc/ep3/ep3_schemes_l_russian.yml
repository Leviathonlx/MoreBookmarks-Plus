 scheme_critical_moments.1152.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1152.desc: "Пришлось листать бесчисленные старые книги, льстить, подкупать и врать бесчисленным бюрократам, а потом еще подделывать документы, но теперь у меня есть убедительная претензия на титул [target.GetName]."
 scheme_critical_moments.1152.desc_discovered: "\n\nЖаль, что не удалось скрыть мое #EMP участие#!, но теперь есть неопровержимые свидетельства. Поддельные они или нет, не важно, главное — их нельзя игнорировать."
 scheme_critical_moments.1152.desc_secret: "\n\nКажется, внезапное появление моей #EMP документально обоснованной#! претензии не показалось подозрительным."
 scheme_critical_moments.1152.a: "Отлично."
 scheme_critical_moments.1153.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1153.desc: "Я подкупаю людей, подделываю документы, но претензия на титул [target.GetName] все равно никого не убеждает."
 scheme_critical_moments.1153.desc_discovered: "\n\nВсе узнали о моем чрезмерном усердии."
 scheme_critical_moments.1153.desc_secret: "\n\nПо крайней мере, о моем провале никто не узнает."
 scheme_critical_moments.1153.a: "Какое разочарование."
