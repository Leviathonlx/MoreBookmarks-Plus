 foster_legitimacy_scheme: "Поддержать легитимность"
 foster_legitimacy_scheme_desc: "Я попытаюсь укрепить [Concept( 'legitimacy', 'легитимность' )|E] моего [Concept( 'liege', 'сюзерена' )|E] и улучшить его [Concept( 'opinion', 'мнение' )|E] обо мне"
 foster_legitimacy_scheme_desc_general: "[Concept( 'scheme', 'Происки' )|E] «$foster_legitimacy_scheme$» — это [Concept( 'personal_scheme', 'личные происки' )|E], в ходе которых вы стараетесь увеличить [Concept( 'legitimacy', 'легитимность' )|E] своего [Concept( 'liege', 'сюзерена' )|E] и улучшить его [Concept( 'opinion', 'мнение' )|E] о вас. При [Concept( 'success_chance', 'шансе успеха' )|E] выше #high 75%#! вы можете получить [Concept( 'hook', 'влияние' )|E] на сюзерена.\nЭти происки главным образом опираются на ваш навык [Concept( 'diplomacy', 'дипломатии' )|E].\n\nНа [Concept( 'success_chance', 'шанс успеха' )|E] влияет множество факторов, но в первую очередь — ваш [Concept( 'diplomacy_skill', 'навык дипломатии' )|E], [Concept( 'diplomacy_skill', 'навык дипломатии' )|E] [Concept( 'liege', 'сюзерена' )|E] и [Concept( 'county_opinion', 'народное мнение' )|E] в [Concept( 'capital', 'столице' )|E] [Concept( 'liege', 'сюзерена' )|E]."
 FOSTER_LEGITIMACY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] получит прирост [Concept( 'legitimacy', 'легитимности' )|E] и повысит [Concept( 'opinion', 'мнение' )|E] о вас"
