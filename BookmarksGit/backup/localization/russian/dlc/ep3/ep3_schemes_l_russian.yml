 scheme_critical_moments.8012.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8012.desc: "Потребовалось время, но мое положение при дворе вполне позволяло добиться своего.\n\nЧиновники и [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] не смогли устоять перед моими доводами, подкрепленными подкупом и негласными любезностями. [target.GetTitledFirstName] не обрадуется, но это уже не важно.\n\nВсё решено — теперь под моим управлением находится не только [target_title.GetNameNoTier], но и #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ое#! [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] со всеми территориями."
 scheme_critical_moments.8012.a: "[target_title.GetNameNoTierNoTooltip] принадлежит #EMP мне#!."
 scheme_critical_moments.8013.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8013.desc: "Просьбы, любезности, лесть, тонкие интриги — всё впустую. Мои возражения остались без внимания.\n\n#L [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]ие#! чиновники и [owner.GetTopLiege.GetTitleAsNameNoTooltip|l], о чьем непостоянстве знают все, лишь подтвердили, что #L [owner.GetPrimaryTitle.GetAdjective|l]ое#! и #L [target.GetPrimaryTitle.GetAdjective|l]ое#! [target.GetPrimaryTitle.GetTierAsNameNoTooltip] — отдельные территории…"
 scheme_critical_moments.8013.a: "Проклятые евнухи."
 scheme_critical_moments.8013.tt.failed: "[scheme.GetOwner.GetShortUIName] [Select_CString(scheme.GetOwner.IsFemale, 'пыталась', 'пытался' )] поглотить ваше губернаторство, но ничего не вышло!"
 scheme_critical_moments.8014.t: "Губернаторство поглощено: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8014.desc: "[owner.GetTitledFirstName] продолжает плести интриги за высокими дверями императорских дворцов. Сегодня мне пришло сухое официальное письмо с алой печатью [owner.GetTopLiege.GetTitleAsNamePossessive|l], и мои худшие опасения подтвердились.\n\n[owner.GetTitledFirstName] получает все территории владения [target_title.GetNameNoTier], и #L [owner.GetPrimaryTitle.GetAdjective|l]ое#! [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] расширяется…"
 scheme_critical_moments.8014.a: "Эта рана не скоро затянется."
 scheme_critical_moments.8015.t: "Губернаторство поглощено: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8015.desc: "После долгих недель политических манипуляций и дворцовых интриг [owner.GetTitledFirstName|l] получает в свое управление территории владения [target_title.GetNameNoTier]. Фактически они вошли в состав [Select_CString(owner.IsFemale, 'ее', 'его')] земель, и #L [owner.GetPrimaryTitle.GetAdjective|l]ое#! [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] становится больше."
 scheme_critical_moments.8015.liege: "\n\nЖернова #L [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой#! бюрократии неустанно движутся, и даже [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] не может их остановить.\n\nОстается надеяться, что [owner.GetTitledFirstName] не думает лишь о себе и что [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] увидит результаты [Select_CString(owner.IsFemale, 'ее', 'его')] службы…"
 scheme_critical_moments.8015.vassal: "\n\nЖернова #L [owner.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой#! бюрократии неустанно движутся, и даже [owner.GetTopLiege.GetTitleAsNameNoTooltip|l] не может их остановить…"
 scheme_critical_moments.8015.same_house: "\n\nОстается надеяться, что дом [ROOT.Char.GetHouse.GetName] от этого только выиграет…"
 scheme_critical_moments.8015.target_house: "\n\nЭто возмутительно! Дому [ROOT.Char.GetHouse.GetBaseName] нанесен тяжелый удар…"
 scheme_critical_moments.8015.fallback: "\n\nЭтот #EMP маневр#! непременно вознесет дом [ROOT.Char.GetHouse.GetBaseName] на новые вершины…"
 scheme_critical_moments.8015.a: "Любопытно."
