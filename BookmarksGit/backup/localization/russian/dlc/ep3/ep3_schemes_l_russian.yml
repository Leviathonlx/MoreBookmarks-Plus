 #Ingratiate Family
 ingratiate_family: "Снискать доверие семьи"
 ingratiate_family_action: "Снискать доверие"
 ingratiate_family_desc: "Даже самый могущественный дом не выстоит в одиночку. Семейство [SCHEME.GetTargetTitle.GetHolder.GetHouse.GetBaseName] может стать ценным союзником… или пешкой."
 ingratiate_family_desc_general: "«$ingratiate_family$» —[Concept('personal_scheme', 'личные происки')|E], цель которых — получить расположение [Concept('house', 'дома')|E]. Такие происки зависят от [Concept('diplomacy', 'дипломатии')|E] и положения [Concept('house', 'дома')|E].\n\nЕсли вам удастся $ingratiate_family|l$, вы повысите [Concept('opinion', 'мнение')|E], уровень [Concept('friendship', 'дружбы')|E] и свое [Concept('influence', 'влияние')|E]."
 ingratiate_family_invalidated_title: "@scheme_icon! Происки «$ingratiate_family$» завершаются"
 ingratiate_family_invalidated_dead: "[target.GetShortUIName|U] [Select_CString(target.IsFemale, 'покинула', 'покинул')] этот мир."
 ingratiate_family_invalidated_war: "Вы и [target.GetShortUIName] воюете друг с другом."
 scheme_critical_moments.8052.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8052.desc: "Мои посланники неделями приносили в поместье дома [target.GetHouse.GetBaseName] льстивые письма, прославляющие достоинства и родословную семейства.\n\nСегодня я наконец получаю ответ. Его подобострастный и почтительный тон не оставляет сомнений, что [target.GetTitledFirstName] прекрасно понимает намеки.\n\n#EMP «Я всегда [Select_CString(target.IsFemale, 'считала', 'считал')], что [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] знает мало таких великих домов, как [owner.GetHouse.GetBaseName]. И я горжусь нашей дружбой».#!"
 scheme_critical_moments.8052.a: "Всё так."
 scheme_critical_moments.8053.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8053.desc: "Уже несколько недель мои гонцы неустанно доставляют в поместье дома [target.GetHouse.GetBaseName] медоточивые письма, но ответа так и нет.\n\nНаконец [target.GetTitledFirstName] направляет мне послание, но, увы, в нём нет заветных слов.\n\n#EMP «[owner.GetFirstNameNoTooltip], никто не сомневается в величии и могуществе дома [owner.GetHouse.GetBaseName], но мы не станем вашими марионетками».#!"
 scheme_critical_moments.8053.a: "Как самоуверенно."
 scheme_critical_moments.8054.t: "Семья прониклась доверием"
 scheme_critical_moments.8054.desc: "[owner.GetTitledFirstName] несколько недель подряд отправляет ко мне гонцов, и мой стол уже завален льстивыми письмами. Восхваляя дом [target.GetHouse.GetBaseName], [Select_CString(owner.IsFemale, 'она', 'он')] тонко намекает на дружбу.\n\n"
 scheme_critical_moments.8054.success: "Очевидно, [Select_CString(owner.IsFemale, 'ей', 'ему')] нужна наша поддержка. Нельзя отрицать, что союз с таким могущественным домом, как [owner.GetHouse.GetBaseName], очень выгоден для нас."
 scheme_critical_moments.8054.failure: "Чего [Select_CString(owner.IsFemale, 'она', 'он')] добивается этими посланиями? Нужно напомнить [Select_CString(owner.IsFemale, 'ей', 'ему')], что наша семья гордится своей независимостью."
 scheme_critical_moments.8054.a.success: "Мы открыты к диалогу…"
 scheme_critical_moments.8054.a: "[owner.GetHouse.GetBaseNameNoTooltip] зря считает, что нас можно держать на коротком поводке!"
