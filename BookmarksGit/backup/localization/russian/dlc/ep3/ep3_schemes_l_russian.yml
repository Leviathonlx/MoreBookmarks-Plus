 scheme_critical_moments.1182.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1182.desc: "Получилось! Теперь [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseName] считается с мнением семейства [ROOT.Char.GetHouse.GetName] — или как минимум с моим.\n\nВ ход шли все средства: подкуп, одолжения, пожертвования, нужные люди на нужных должностях. Мое влияние растет вместе с моими политическими возможностями."
 scheme_critical_moments.1182.a: "И это только начало."
 scheme_critical_moments.1183.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1183.desc: "Людям нет до меня дела.\n\nПодкуп, одолжения, пожертвования, угрозы — #EMP ничто#! не повышает мое влияние!\n\nВидимо, придется попытать счастья в другом месте…"
 scheme_critical_moments.1183.a: "Где-то убыло..."
