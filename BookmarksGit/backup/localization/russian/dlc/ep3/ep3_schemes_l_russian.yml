 scheme_critical_moments.1172.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1172.desc: "В последние месяцы я делаю всё возможное, чтобы представить [target.GetTitledFirstName] в глазах общественности в самом невыгодном свете. Мне удалось обманом вынудить [Select_CString(target.IsFemale, 'ее', 'его' )] допустить несколько грубейших ошибок при дворе и поддержать неоправданные финансовые реформы — всё ради того, чтобы публично оспорить и осудить эти решения. К тому же теперь все знают, что я лучше разбираюсь в классике.\n\nПосле блестящих религиозных дебатов, где мне удалось создать впечатление, будто [target.GetFirstNameNoTooltip] не [Select_CString(target.IsFemale, 'чужда', 'чужд' )] еретических взглядов, мой успех неоспорим."
 scheme_critical_moments.1172.a: "Пусть [target.GetFirstNameNoTooltip] знает свое место."
 scheme_critical_moments.1173.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1173.desc: "Полный провал. Как я ни стараюсь, [target.GetTitledFirstName] всегда на шаг впереди.\n\n[Select_CString(target.IsFemale, 'Ее', 'Его' )] познания в литературе не превзойти, [Select_CString(target.IsFemale, 'она', 'он' )] прекрасно разбирается в политике, и даже самые каверзные религиозные вопросы не ставят [Select_CString(target.IsFemale, 'ее', 'его' )] в тупик. По крайней мере, [Select_CString(target.IsFemale, 'ее', 'его' )] знания точно превосходят мои."
 scheme_critical_moments.1173.a: "[target.GetFirstNameNoTooltip] — крепкий орешек."
