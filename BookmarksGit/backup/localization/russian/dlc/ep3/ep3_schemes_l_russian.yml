 scheme_critical_moments.8032.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.8032.desc: "Поместье дома [target.GetHouse.GetBaseName], [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]… На рассвете мы наконец получили оттуда известие. Наш план увенчался успехом!\n\nЭти [target.Custom2('InsultNounPlural', ROOT.Char)] ни о чем не подозревали."
 scheme_critical_moments.8032.kill: "[target.GetFirstNamePossessiveNoTooltip] запомнит эту ночь надолго: [flavor_victim.GetTitledFirstName|l], [Select_CString(target.IsFemale,'ее', 'его')] [target.Custom2('RelationToMeShort', flavor_victim)], [Select_CString(flavor_victim.IsFemale,'погибла', 'погиб')]. Выжившим придется смириться с поражением…"
 scheme_critical_moments.8032.maim: "[target.GetFirstNamePossessiveNoTooltip] запомнит эту ночь надолго: [flavor_victim.GetTitledFirstName|l], [Select_CString(target.IsFemale,'ее', 'его')] [target.Custom2('RelationToMeShort', flavor_victim)], будет до конца своих дней носить шрамы, напоминающие об этом поражении…"
 scheme_critical_moments.8032.imprison: "[target.GetFirstNamePossessiveNoTooltip] еще не знает, что [Select_CString(target.IsFemale,'ее', 'его')] [target.Custom2('RelationToMeShort', flavor_victim)], [flavor_victim.GetTitledFirstName|l], томится в моих застенках!"
 scheme_critical_moments.8032.fallback: "Теперь [owner.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] будет знать, что они слабы и ничтожны!"
 scheme_critical_moments.8032.permission: "\n\n[owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] поддерживает нас. Этим глупцам будет не у кого просить помощи…"
 scheme_critical_moments.8032.emperor: "\n\nЯ [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip], и они не в силах мне помешать…"
 scheme_critical_moments.8032.crime: "\n\nУвы, наше участие в этом деле не осталось в тайне. Теперь [target.GetTitledFirstName|l] разошлет весть, и [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] узнает о предательстве дома [owner.GetHouse.GetBaseName]."
 scheme_critical_moments.8032.secret: "\n\nК тому же они, кажется, не знают, кто стоит за нападением. К сожалению, пока мы не можем открыто объявить о победе дома [owner.GetHouse.GetBaseName] — но всему свое время."
 scheme_critical_moments.8032.a: "Пусть визжит от унижения."
 scheme_critical_moments.8032.a.secret: "Это надо отпраздновать!"
 scheme_critical_moments.8033.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.8033.desc: "Поместье дома [target.GetHouse.GetBaseName], [target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]… На рассвете мы получили оттуда безрадостные вести.\n\nЭти [target.Custom2('InsultNounPlural', ROOT.Char)] узнали о нападении и выставили наших людей, прежде чем те успели нанести им хоть какой-то ущерб."
 scheme_critical_moments.8033.captured: "\n\nПохоже, [Select_CString(captured.IsFemale,'моя', 'мой')] [owner.Custom2('RelationToMeShort', SCOPE.sC('captured'))] [captured.GetTitledFirstName|l] [Select_CString(captured.IsFemale,'попала', 'попал')] в плен. Теперь мы не сможем скрыть, что дом [owner.GetHouse.GetBaseName] причастен к этой атаке…"
 scheme_critical_moments.8033.discovered: "\n\nПохоже, они догадались, что за нападением стоит дом [owner.GetHouse.GetBaseName], и будут требовать возмездия..."
 scheme_critical_moments.8033.fallback: "\n\nКажется, они не знают, что за этим стоим мы. Уже хорошо…"
 scheme_critical_moments.8033.secret: "\n\nНесмотря на провал, дом [owner.GetHouse.GetBaseName] пока вне подозрений."
 scheme_critical_moments.8033.a: "Мы так долго готовились… И всё #EMP зря#!!"
 scheme_critical_moments.8034.t.known: "Поместье разграблено: за нападением стоит дом [owner.GetHouse.GetBaseNameNoTooltip]"
 scheme_critical_moments.8034.t: "Поместье разграблено: злоумышленники неизвестны"
 scheme_critical_moments.8034.desc: "[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]… Оттуда уже на рассвете до меня дошли ужасные слухи о налете на родовое поместье."
 scheme_critical_moments.8034.success: "С каждым рассказом о разрушениях и бесчинствах мое сердце замирает."
 scheme_critical_moments.8034.failure: "Узнав, что нападавшим помешали, я облегченно вздыхаю."
 scheme_critical_moments.8034.kill: "\n\nСообщают, что [Select_CString(flavor_victim.IsFemale, 'погибла моя', 'погиб мой')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] [flavor_victim.GetTitledFirstName|l]. Какой-то изверг зарезал [Select_CString(flavor_victim.IsFemale, 'ее', 'его')], как скот…"
 scheme_critical_moments.8034.maim: "\n\nСообщают, что [Select_CString(flavor_victim.IsFemale, 'моя', 'мой')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))] [flavor_victim.GetTitledFirstName|l] жестоко [Select_CString(flavor_victim.IsFemale, 'изувечена', 'изувечен')] и едва [Select_CString(flavor_victim.IsFemale, 'пережила', 'пережил')] мучения…"
 scheme_critical_moments.8034.imprison: "Сообщают, что [flavor_victim.GetTitledFirstName|l], [Select_CString(flavor_victim.IsFemale, 'моя', 'мой')] [target.Custom2('RelationToMeShort', SCOPE.sC('flavor_victim'))], [Select_CString(flavor_victim.IsFemale, 'брошена', 'брошен')] в темницу в цепях, словно собака…"
 scheme_critical_moments.8034.captured: "\n\nКак мы и предполагали, за этим стоит дом [owner.GetHouse.GetBaseName] и лично [owner.GetTitledFirstName|l]. Нашим стражникам удалось схватить одного из налетчиков — это [Select_CString(owner.IsFemale, 'ее', 'его')] [owner.Custom2('RelationToMeShort', captured)] [captured.GetTitledFirstName|l]."
 scheme_critical_moments.8034.discovered: "\n\nВпоследствии мы все согласились, что за этим стоит [owner.GetHouse.GetBaseName]. Сомнений быть не может…"
 scheme_critical_moments.8034.fallback: "\n\nСтража осмотрела место нападения, но не нашла никаких улик. Остается догадываться, чьих это рук дело…"
 scheme_critical_moments.8034.permission: "\n\nСтранно, но [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip|l] будто не [Select_CString(owner.GetTopLiege.IsFemale, 'удивлена', 'удивлен')]. А вдруг [Select_CString(owner.GetTopLiege.IsFemale, 'она сама', 'он сам')] в этом [Select_CString(owner.IsFemale, 'замешана', 'замешан')]?"
 scheme_critical_moments.8034.emperor: "\n\nКак может [owner.GetTopLiege.GetTitleAsNamePossessiveNoTooltip|l] творить такое зло?.. Что происходит?"
 scheme_critical_moments.8034.crime: "\n\nЭто возмутительное зверство лишь подтверждает, насколько всё семейство безнравственно. [owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|U] не заслуживает, чтобы по земле ходили такие отродья!"
 scheme_critical_moments.8034.a.discovered: "[owner.GetHouse.GetBaseNameNoTooltip]! Эти твари за всё заплатят!"
 scheme_critical_moments.8034.a: "Как такое могло произойти?.."
 scheme_critical_moments.8035.t: "[scheme.GetNameNoTooltip]: последние приготовления"
 scheme_critical_moments.8035.desc: "[target_domicile.GetLocation.GetBaronyNameExplicitlyNoTooltip]… Много недель мы продумывали каждый шаг, и вот наконец дом [owner.GetHouse.GetBaseName] готов нанести удар. Мы провели разведку, распределили роли, учли каждую мелочь… [target.GetTitledFirstNamePossessive] не сможет нам помешать.\n\nОстается лишь один вопрос: как после победы поступить с домом [target.GetHouse.GetBaseName]?"
 scheme_critical_moments.8035.permission: "\n\nНас поддерживает [owner.GetTopLiege.GetTitleAsName|l], а значит, можно не сдерживаться…"
 scheme_critical_moments.8035.crime: "\n\nЕсли попадусь, [owner.GetTopLiege.GetTitleAsName|l] непременно узнает, что за этим стою я…"
 scheme_critical_moments.8035.emperor: "\n\nПусть [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] знает, что будет с теми, кто стоит у меня на пути…"
 scheme_critical_moments.8035.a: "Убить всё отродье дома [target.GetHouse.GetBaseNameNoTooltip]."
 scheme_critical_moments.8035.a.tt: "При успехе [Concept('scheme', 'происков')|E] все встреченные члены дома [target.GetHouse.GetBaseName] будут убиты"
 scheme_critical_moments.8035.tt: "[Concept('scheme', 'Происки')|E] завершатся"
 scheme_critical_moments.8035.b: "Пусть живут, но они должны запомнить эту ночь навсегда."
 scheme_critical_moments.8035.b.tt: "При успехе [Concept('scheme', 'происков')|E] все встреченные члены дома [target.GetHouse.GetBaseName] получат [Concept('trait', 'свойство')|E] «[GetTrait('blind').GetName( GetNullCharacter )]», «[GetTrait('disfigured').GetName( GetNullCharacter )]» или «[GetTrait('eunuch_1').GetName( GetNullCharacter )]»"
 scheme_critical_moments.8035.c: "Привести ко мне всех, кого удастся схватить."
 scheme_critical_moments.8035.c.tt: "При успехе [Concept('scheme', 'происков')|E] все встреченные члены дома [target.GetHouse.GetBaseName] окажутся у вас [Concept('imprisoned', 'в заключении')|E]"
 scheme_critical_moments.8035.c.warning: "@warning_icon! #X Вам не удастся сохранить свое участие в [Concept('secret', 'секрете')|E]#!"
 scheme_critical_moments.8035.d: "Пощадить. Их кровь нам ни к чему."
