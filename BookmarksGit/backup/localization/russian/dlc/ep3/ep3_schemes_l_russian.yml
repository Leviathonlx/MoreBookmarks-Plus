 teach_governor_desc_general: "«$teach_governor$»— [Concept('political_scheme', 'политические происки')|E] с целью повысить [Concept('governor_efficiency', 'эффективность')|E] другого [Concept('governor', 'губернатора')|E]. Такие происки зависят от навыков [Concept('stewardship', 'управления')|E], и для их осуществления можно привлекать [Concept('agents', 'соучастников')|E].\n\nЕсли происки «$teach_governor$» увенчаются успехом, [Concept('scheme_target', 'жертва происков')|E] получит [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('governor').GetName( GetNullCharacter )]» и [Concept('opinion', 'мнение')|E]."
