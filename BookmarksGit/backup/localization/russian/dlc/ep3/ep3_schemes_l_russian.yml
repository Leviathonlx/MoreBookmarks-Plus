 scheme_critical_moments.1142.desc_self: "Все вложенные в самопродвижение средства потрачены не зря.\n\nМое положение в моих кругах упрочилось, все новые и новые люди поддерживают мою кандидатуру, и цель близка как никогда!"
 scheme_critical_moments.1142.desc_other: "Вложенные время и средства оправдались: [target.GetTitledFirstName] — кандидат, который пользуется поддержкой.\n\n[Select_CString(target.IsFemale, 'Ее', 'Его' )] положение в его кругах упрочилось, все новые люди решают оказать [Select_CString(target.IsFemale, 'ей', 'ему' )] поддержку, и цель [Select_CString(target.IsFemale, 'ее', 'его' )] близка!"
 scheme_critical_moments.1142.a: "Отличный результат."
 scheme_critical_moments.1142.tt: "Продвижение кандидатуры!"
 promote_toast_scheme_desc: "[Select_CString(owner.IsFemale, 'Ваша', 'Ваш' )] [target.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetShortUINameNoTooltip], продвигает вашу кандидатуру"
 scheme_critical_moments.1143.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1143.desc_self: "В мою кампанию по самопродвижению вложено столько времени и средств... но этого недостаточно. Никто не считает меня достойным кандидатом, обещаниям — и подкупам — не верят, так что мое положение не изменилось.\n\nПридется придумать что-то иное."
 scheme_critical_moments.1143.desc_other: "Несмотря на все мои усилия, [target.GetTitledFirstName] не становится привлекательнее в глазах общественности...\n\nНаверное, придется придумать что-то еще, иначе хороших позиций [Select_CString(target.IsFemale, 'ей', 'ему' )] не видать."
 scheme_critical_moments.1143.a: "Упущенная возможность"
