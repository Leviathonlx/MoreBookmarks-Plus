 scheme_critical_moments.1132.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1132.desc: "Зреют плоды моих изящных замыслов: [target.GetTitledFirstName] стремительно теряет репутацию! Мой клубок провокационных сплетен, недосказанных обвинений и бездумных слухов сильно изменил общественное мнение о [Select_CString(target.IsFemale,'ней', 'нем')].\n\nСлова и мысли окружающих так легко лишают влиятельную личность лоска, покрывая ее грязью…"
 scheme_critical_moments.1132.desc_discovered: "\n\n[target.GetFirstNameNoTooltip] знает, что за этим стою я, но это не важно! Слишком поздно — [Select_CString(target.IsFemale,'ее', 'его')] репутация уже пострадала!"
 scheme_critical_moments.1132.desc_secret: "\n\n[target.GetFirstNameNoTooltip] недоумевает, в чем причина [Select_CString(target.IsFemale,'ее', 'его')] проблем, и совсем не догадывается о моем участии!"
 scheme_critical_moments.1132.a: "Потрясающе, сколько грязного белья можно разворошить!"
 slander_nickname_given_tt: "Возникает незаслуженное прозвище"
 receive_slanderous_nickname_tt: "[target.GetShortUINameNoTooltip] [Select_CString(target.IsLocalPlayer,'получаете', 'получает')] неприятное [Concept('nickname', 'прозвище')|E]"
 scheme_critical_moments.1133.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1133.desc: "Все впустую. Много месяцев планирования, плетения интриг, распространения слухов и взяток — но [target.GetTitledFirstName] остается [Select_CString(target.IsFemale, 'чистой и незапятнанной', 'чистым и незапятнанным' )]!"
 scheme_critical_moments.1133.desc_discovered: "\n\nВремя и средства потрачены впустую, а хуже всего то, что [target.GetFirstNameNoTooltip] знает о моих злых намерениях!"
 scheme_critical_moments.1133.desc_secret: "\n\nПо крайней мере, [target.GetFirstNameNoTooltip] не знает подробностей..."
 scheme_critical_moments.1133.a: "Просто досадная заминка..."
 scheme_critical_moments.1134.t: "Клевета"
 scheme_critical_moments.1134.desc: "Беседуя с другими людьми, я вижу в их глазах сомнение, тревогу, а иногда радость. За спиной всё время кто-то шепчется или посмеивается.\n\nМои слова потеряли былой вес, а мое положение стало подозрительно шатким. Обо #EMP мне#! ходят безумные и весьма компрометирующие слухи… и народ, судя по всему, им верит."
 scheme_critical_moments.1134.desc_given_nickname: "\n\nМало того, мне сообщили, что злые языки придумали мне новое прозвище — [ROOT.Char.GetNickname]! Как они посмели!"
 scheme_critical_moments.1134.desc_discovered: "\n\nМои осведомители не сомневаются, что за моим унижением стоит [owner.GetTitledFirstName]…"
 scheme_critical_moments.1134.a: "Как хитро…"
