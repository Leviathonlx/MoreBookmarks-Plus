 scheme_critical_moments.8066.t: "Цензор: поиск секретов — успех"
 scheme_critical_moments.8066.desc: "«Я очень [Select_CString(hegemon.IsFemale, 'довольна', 'доволен' )] твоими успехами. [secrets_found_value]? Это немало...» [hegemon.GetName] подается вперед на троне.\n\n«Впрочем, иного я от своего цензора и не [Select_CString(hegemon.IsFemale, 'ждала', 'ждал' )]. [Select_CString(hegemon.IsFemale, 'Уверена', 'Уверен' )], впредь ты #EMP будешь#! работать с не меньшим рвением!» [Select_CString(hegemon.IsFemale, 'Она', 'Он' )] кивает слугам, и они вручают достойную плату."
 scheme_critical_moments.8066.a: "«Я верно служу тебе, [hegemon.GetTitleAsNameNoTooltip]»."
 scheme_critical_moments.8067.t: "Цензор: поиск секретов — провал"
 scheme_critical_moments.8067.desc: "«Что-то от тебя давно нет вестей. Я уже [Select_CString(hegemon.IsFemale,'начала', 'начал')] волноваться — а помнишь ли ты о своих обязанностях?» — сурово отчитывает меня [hegemon.GetName].\n\n«[target.GetCapitalLocation.GetName] буквально кишит моими людьми, но всё без толку, — оправдываюсь я. — Либо [target.GetTitledFirstName] может гордиться верностью своих придворных, либо повода для слухов попросту нет».\n\n«Глупое оправдание... Я [Select_CString(hegemon.IsFemale,'думала', 'думал')], ты справишься лучше... ну, или соврешь убедительнее, учитывая, что на кону твоя должность». Покачав головой, [hegemon.GetFirstNameNoTooltip] машет рукой. Мне пора уходить."
 scheme_critical_moments.8067.a: "На этот раз пронесло."
