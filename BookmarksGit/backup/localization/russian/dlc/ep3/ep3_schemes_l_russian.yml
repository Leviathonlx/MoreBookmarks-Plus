 scheme_critical_moments.8004.t: "Произошел пограничный конфликт: [target_title.GetNameNoTierNoTooltip]"
 scheme_critical_moments.8004.desc: "Мне прекрасно известно, что [owner.GetTitledFirstNamePossessive|l] давно плетет подлые интриги при имперском дворе. Смотреть, как влияние и связи помогают [Select_CString(owner.IsFemale, 'ей', 'ему')] вести свою игру и добиваться власти, было просто отвратительно.\n\nСегодняшний указ подтверждает мои худшие опасения: владением [target_title.GetNameNoTier] отныне управляет [owner.GetPrimaryTitle.GetTierAsNameNoTooltip] [owner.GetPrimaryTitle.GetNameNoTier]."
