l_russian:
 clan_event.2000.t: "Обучение на работе"
 clan_event.2000.desc: "Кажется, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('improved_tax_collector'))] [improved_tax_collector.GetName] в последнее время показывает исключительно высокие результаты. Сейчас мне представилась возможность в обозримом будущем направлять [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] и влиять на [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] работу.\n\nВозможно, теперь [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] сможет значительно улучшить свои навыки?"
 clan_event.2000.a: "Прислушаться к нуждам народа."
 clan_event.2000.b: "Назначить дозорные патрули. Вот #EMP тогда#! вассалы будут знать свое место."
 clan_event.2000.c: "Сохраните учетную книгу и организуйте свою работу."
 clan_event.2000.d: "Следите за моими подданными. Если внимательно смотреть, можно многому научиться."
 clan_event.2000.d.tt: "Если доступен неизвестный секрет, узнайте секрет у вассала, которого облагает налогом [improved_tax_collector.GetName]"
 clan_event.2000.e1: "Посвятите свое время наукам."
 clan_event.2000.e2: "Посвятите свое время вопросам веры. [ROOT.Char.GetFaith.HighGodName] — превыше всего."
 clan_event.2000.option_f: "Вы ведь здесь, чтобы собирать налоги, так? Вот и #EMP собирайте#! мне налоги!"
 clan_event.2000.g: "Отзывайтесь похвально обо мне в своих странствиях."
 clan_event.2000.a.success: "[improved_tax_collector.GetNameNoTooltip] радует вассалов"
 clan_event.2000.b.success: "[improved_tax_collector.GetNameNoTooltip] заставляет вассалов нервничать"
 clan_event.2000.c.success: "[improved_tax_collector.GetNameNoTooltip] повышает сбор налогов"
 clan_event.2000.d.success: "[improved_tax_collector.GetNameNoTooltip] узнает секрет"
 every_taxed_vassal_tt: "Каждый [Concept( 'taxpayer', 'налогоплательщик' )|E], чей сборщик налогов — [tax_collector_name.GetName]"
 clan_event.2001.t: "Образовательное налогообложение"
 clan_event.2001.opening_desc: "Кажется, [educational_tax_collector.GetName] [Select_CString(educational_tax_collector.IsFemale, 'узнала', 'узнал' )] много нового о работе сборщика налогов. Это ясно из [Select_CString(educational_tax_collector.IsFemale, 'ее', 'его' )] отчетов о своих недавних путешествиях.\n\n"
 clan_event.2001.education_diplomacy: "«...и мне удалось разрешить всю ситуацию исключительно при помощи слов! Дивное искусство дипломатии»."
 clan_event.2001.education_martial: "«...но тут пришлись очень кстати сопровождавшие меня солдаты. Они проследили, чтобы долг перед тобой, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )], был выдан до последней монеты»."
 clan_event.2001.education_stewardship: "«...как оказалось, вести столь подробные записи было #EMP очень#! правильным решением. Отныне я всегда буду брать с собой учетные книги»."
 clan_event.2001.education_intrigue: "«...после нескольких завуалированных угроз они наконец-то расплатились, и мне удалось отправиться в обратный путь. В следующий свой визит туда, наверное, стоит быть настороже...»"
 clan_event.2001.education_learning: "«...и затем у нас начались довольно напряженные дебаты. Мне, разумеется, удалось выиграть в споре логикой. В итоге они даже были #EMP рады#! выплатить те последние монеты!»"
 clan_event.2001.a: "Налоги выгодны всем нам!"
 clan_event.2001.b: "Разве вы не способны на большее?"
 clan_event.2001.success: "[educational_tax_collector.GetNameNoTooltip] — навык повышен"
 clan_event.2002.t: "Заработавшийся сборщик налогов"
 clan_event.2002.desc: "Уже поздно, но я вижу проблеск света из-за приоткрытой двери в соседней комнате. Я осторожно приоткрываю дверь — там корпит над учетной книгой, борясь со сном, [Select_CString(troubled_tax_collector.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('troubled_tax_collector'))] [troubled_tax_collector.GetName]. Рядом с [Select_CString(troubled_tax_collector.IsFemale, 'ней', 'ним' )] высится стопка других книг.\n\n[Select_CString(troubled_tax_collector.IsFemale, 'Она', 'Он' )] поднимает голову и замечает меня: «О, прошу прощения, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]. Мне еще надо разобраться с этими налоговыми записями...»"
 clan_event.2002.a: "Позволь, я помогу!"
 clan_event.2002.b: "Может, отдохнешь?"
 clan_event.2002.c: "Отлично. Мои вассалы #EMP ждут#!, что их налоги будут учтены как положено."
 clan_event.2005.t: "Предложение замены"
 clan_event.2005.desc: "[Select_CString(loyal_vassal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] неожиданно [Select_CString(loyal_vassal.IsFemale, 'прибыла', 'прибыл' )] ко двору в сопровождении [Select_CString(tax_collector_replacement.IsFemale, 'женщины', 'мужчины' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! От моего внимания не ускользнуло, что [Select_CString(bad_tax_collector.IsFemale, 'твоя сборщица', 'твой сборщик' )] налогов, скажем так, #EMP не очень [Select_CString(bad_tax_collector.IsFemale, 'подкована', 'подкован' )]#! в своем ремесле. У меня для тебя подарок».\n\n[loyal_vassal.GetFirstNameNoTooltip] жестом указывает на [Select_CString(tax_collector_replacement.IsFemale, 'свою спутницу', 'своего спутника' )]. [tax_collector_replacement.GetName] сослужит тебе добрую службу»."
 clan_event.2005.a: "Весьма полезный дар, спасибо тебе!"
 clan_event.2005.b: "Оставь [Select_CString(tax_collector_replacement.IsFemale, 'свою прислужницу', 'своего слугу' )] себе. Мне достаточно твоей верности."
 clan_event.2005.c: "[bad_tax_collector.GetNameNoTooltip] будет трудиться усерднее, вот и все."
 clan_event.2007.t: "Непокорные числа"
 clan_event.2007.desc: "Я смотрю в эту глупую учетную книгу уже несколько часов. Числа #EMP никак#! не сходятся, но в чем тут проблема, мне не ясно...\n\nВнезапно я замечаю, что [Select_CString(helping_tax_collector.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('helping_tax_collector'))] [helping_tax_collector.GetName] заглядывает мне через плечо. [Select_CString(helping_tax_collector.IsFemale, 'Она', 'Он' )] постукивает пальцем по странице.\n\n«Попробуй начать отсюда, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 clan_event.2007.a: "Кхм. Может, ты мне поможешь?"
 clan_event.2007.b: "Я справлюсь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )], благодарю."
 clan_event.2007.c: "Так ты хочешь мне помочь? Спасибо!"
 clan_event.2007.success_tt: "Вы справляетесь с числами и находите ошибку"
 clan_event.2007.success: "Вы успешно разобрались с записями"
 clan_event.2007.failure_tt: "Вам не удается разобраться с записями"
 clan_event.2007.failure: "Учетная книга так и остается бессмысленным набором чисел"
 clan_event.2007.tt: "#weak [helping_tax_collector.GetName] находит в учетной книге некоторые несовпадения. По ним видно, что пара мелких землевладельцев задолжали вам налоги.#!"
 clan_event.2007.successful_tax_collector: "[helping_tax_collector.GetName] [Select_CString(helping_tax_collector.IsFemale, 'собрала', 'собрал' )] недостающие налоги"
 fp3_efficient_tax_collector: "Опытный сборщик налогов"
 fp3_efficient_tax_collector_desc: "Сборщик налогов в правительстве этого персонажа особенно эффективен и в поисках денег не оставляет камня на камне."
 fp3_outrageous_tax_collection_opinion: "Ярость от налогообложения"
 fp3_diplomatic_tax_collection_opinion: "Довольство работой [Concept( 'tax_collector', 'сборщика налогов' )|E]"
 fp3_thankful_tax_collector_opinion: "Благодарность"
