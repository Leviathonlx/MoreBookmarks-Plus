 fp3_struggle.0051.t: "Иранская интерлюдия"
 fp3_struggle.0051.desc: "Кровавая гражданская война захлестнула некогда непоколебимую державу [Mostaza.GetPrimaryTitle.GetBaseName]: члены правящей семьи воюют и убивают друг друга — кто победит, тот и заполучит [GetFaithByKey('ashari').ReligiousHeadTitleName|l]. Ирак содрогается, а по ту сторону восточных гор правители пограничных земель Персии решили воспользоваться ситуацией, чтобы добиться независимости, и теперь строят собственные империи на руинах Багдада.\n\n"
 fp3_struggle.0051.desc.caliph: "Позади меня высится бледный ряд призраков: [Mostaza.GetTitleTierName] [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] и [Mustain.GetFirstName] — все они жертвы этой [Concept( 'struggle', 'борьбы' )|E]. Бунтовщики персы и предатели турки жаждут отправить меня к этим призракам, но я еще могу изменить ход войны!"
 fp3_struggle.0051.desc.involved: "Настало время дому [ROOT.Char.GetHouse.GetNameNoTooltip] действовать решительно и обрести славу. Что же будет дальше? Станем мы спасителями халифата или же похороним мечту о единой умме раз и навсегда?"
 fp3_struggle.0051.desc.interloper: "Теперь, когда последние трое врагов из державы [Mostaza.GetTierAsNameNoTooltip|l] встретили быструю и преждевременную смерть, все ждут, что [Mostaza.GetFirstName] отправится за ними. В таком хаосе и неопределенности дом [ROOT.Char.GetHouse.GetNameNoTooltip] ждут новые возможности..."
 fp3_struggle.0051.desc.supporter: "Никогда еще эти земли так не нуждались в верности и прилежании дома [ROOT.Char.GetHouse.GetNameNoTooltip]. Настало наше время добиться славы, спасти халифат и стать истинными воителями, что славят [ROOT.Char.GetFaith.GetAdjective]!"
 fp3_struggle.0051.desc.detractor: "Сейчас, когда хозяева ислама в постоянном кризисе, у нашего дома [ROOT.Char.GetHouse.GetNameNoTooltip] возникла редкая возможность стать хозяевами собственной судьбы и вписать наши имена в анналы истории."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "После кризиса держава [Mostaza.GetPrimaryTitle.GetName] постепенно восстанавливается и кровавые междоусобицы в Персии затихают."
 fp3_struggle.0051.desc.stabilization_actor: "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] должен быть особенно осторожен. Мы могли бы воспользоваться ситуацией, чтобы обеспечить себе процветающее будущее — или же посеять хаос и раздор, что позволят нам подняться к новым высотам..."
 fp3_struggle.0051.a: "Да пребудет со мной [ROOT.Char.GetFaith.HighGodName]!"
 fp3_struggle.0051.b: "Пора положить конец этим глупым амбициям!"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] восстанавливает власть"
 fp3_struggle.0071.desc.caliph: "Борьба окончена! То ли после военных побед, то ли после триумфа дипломатии, то ли из-за свойственного моему положению превосходства — предатели и бунтовщики запели по-другому. Теперь они наперегонки приносят перед моим троном новые клятвы, соревнуются, кто ниже поклонится, и заверяют, что [ROOT.Char.GetTitleTierName] — их [Select_CString(ROOT.Char.IsFemale, 'законная госпожа', 'законный господин')].\n\nНепокорные персидские владыки поклялись в покорности и покаялись за свои выходки, а кто не сделал этого, тот был заменен надежными и набожными наместниками, чья культура — [ROOT.Char.GetCulture.GetName]. Я [Select_CString(ROOT.Char.IsFemale, 'завершила', 'завершил')] покорение Персии, начатое Праведным халифатом два века назад. Славься же, [ROOT.Char.GetFaith.GetReligion.GetAdjective]!"
 fp3_struggle.0071.desc.supporter: "Обещаниями и угрозами, хитростью и силой [struggle_liege.GetTitledFirstName] [Select_CString(struggle_liege.IsFemale, 'утвердила', 'утвердил' )] свою власть заново. Бывшие бунтовщики усмирены, а мятежные персидские владыки наперегонки падают ниц перед троном, где сидит [struggle_liege.GetTitleTierName].\n\nНо за этим троном стою #italic я#!. В непростые времена я [Select_CString(ROOT.Char.IsFemale, 'приняла', 'принял' )] брошенный вызов, [Select_CString(ROOT.Char.IsFemale, 'показала', 'показал' )] себя [Select_CString(ROOT.Char.IsFemale, 'главной', 'главным' )] помощником державы [Mostaza.GetTitleTierName] и [Select_CString(ROOT.Char.IsFemale, 'вернула', 'вернул' )] в эти земли порядок. Несомненно, все скоро признают мой вклад и дом [ROOT.Char.GetHouse.GetNameNoTooltip] обретет вечную славу."
 fp3_struggle.0071.a: "Победа за мной!"
 fp3_struggle.0071.b: "Вкус победы сладок, но мы можем добиться и большего!"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "Угрозами и обещаниями, хитростью и силой я [Select_CString(ROOT.Char.IsFemale, 'утвердила', 'утвердил' )] свою власть над #italic Дар аль-ислам#!. Многие заявят, что порукой тому [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], но на самом деле лишь благодаря моему мастерству и продуманным маневрам [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] [Select_CString(struggle_liege.IsFemale, 'избежала', 'избежал' )] еще более кровавой гражданской войны.\n\nЭто провозгласит новую эпоху для Персии и всего мира! И для #italic меня!#!"
 fp3_struggle.0072.desc.supporter: "Угрозами и обещаниями, хитростью и силой [struggle_liege.GetTitledFirstName] [Select_CString(struggle_liege.IsFemale, 'утвердила', 'утвердил' )] свою власть. Многие заявят, что порукой тому [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], но на самом деле лишь благодаря моему мастерству и продуманным маневрам [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] [Select_CString(struggle_liege.IsFemale, 'избежала', 'избежал' )] еще более кровавой гражданской войны.\n\nЯ не сомневаюсь, что мои усилия и моя верность будут вознаграждены — и все же не могу не подумать: а не было бы выгодней выбрать другую сторону?.."
 fp3_struggle.0072.desc.detractor: "Пустыми обещаниями и подлыми угрозами [struggle_liege.GetTitleTierName] [Select_CString(struggle_liege.IsFemale, 'утвердила', 'утвердил' )] свою так называемую власть и [Select_CString(struggle_liege.IsFemale, 'вернула', 'вернул' )] себе верность глупцов и лизоблюдов, сбежавшихся к [Select_CString(struggle_liege.IsFemale, 'ее', 'его' )] двору.\n\nНесмотря на все мои усилия, продажный халифат, где правит [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], живет и здравствует. Для Персии настали черные дни — но, возможно, не все еще потеряно. Придет новый день, а с ним и новые возможности..."
 fp3_struggle.0072.desc.uninvolved: "Борьба за Персию стихла. [struggle_liege.GetTitledFirstName] не только [Select_CString(struggle_liege.IsFemale, 'вернула', 'вернул' )] себе власть и империю, но и [Select_CString(struggle_liege.IsFemale, 'обрела', 'обрел' )] больше власти, чем когда-либо.\n\n[struggle_liege.GetCulture.GetName] торжествуют — марионетки руководят Персией волей [Select_CString(struggle_liege.IsFemale, 'новой правительницы', 'нового правителя' )] и подчиняют всех, кто противостоял [Select_CString(struggle_liege.IsFemale, 'ей', 'ему' )]. [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] теперь — место, где царствует [struggle_liege.GetFaith.GetAdjective].\n\nТрудно поверить, что отныне кто-то сможет бросить [Select_CString(struggle_liege.IsFemale, 'ей', 'ему' )] вызов — но, возможно, не все еще потеряно..."
 fp3_struggle.0072.desc.involved: "Шум вокруг Персии утихает, и [struggle_liege.GetTitledFirstName] не только [Select_CString(struggle_liege.IsFemale, 'вернула', 'вернул' )] себе власть и империю, но и [Select_CString(struggle_liege.IsFemale, 'обрела', 'обрел' )] больше власти и народной любви, чем когда-либо.\n\n[struggle_liege.GetCulture.GetName] торжествуют — марионетки руководят Персией волей [Select_CString(struggle_liege.IsFemale, 'новой правительницы', 'нового правителя' )] и подчиняют всех, кто противостоял [Select_CString(struggle_liege.IsFemale, 'ей', 'ему' )]. [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] теперь — место, где царствует [struggle_liege.GetFaith.GetAdjective].\n\nНарод говорит, что теперь [Select_CString(struggle_liege.IsFemale, 'ее', 'его' )] власть незыблема. Может, мне стоит проверить это утверждение?"
 fp3_struggle.0072.desc.interloper: "Борьба за Персию стихла. [struggle_liege.GetTitledFirstName] не только [Select_CString(struggle_liege.IsFemale, 'вернула', 'вернул' )] себе власть и империю, но и [Select_CString(struggle_liege.IsFemale, 'обрела', 'обрел' )] больше власти, чем когда-либо.\n\n[struggle_liege.GetCulture.GetName] торжествуют — марионетки руководят Персией волей [Select_CString(struggle_liege.IsFemale, 'новой правительницы', 'нового правителя' )] и подчиняют всех, кто противостоял [Select_CString(struggle_liege.IsFemale, 'ей', 'ему' )]. [struggle_liege.GetPrimaryTitle.GetBaseNameNoTooltip] теперь — место, где царствует [struggle_liege.GetFaith.GetAdjective].\n\nОспорить [Select_CString(struggle_liege.IsFemale, 'ее', 'его' )] власть теперь особенно трудно. Возможно, мне стоит войти к [Select_CString(struggle_liege.IsFemale, 'ней', 'нему' )] в доверие, чтобы прочнее закрепиться на персидских землях..."
 fp3_struggle.0072.a: "[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] на моей стороне!"
 fp3_struggle.0072.b: "Настанет новый день!"
 fp3_struggle.0082.t: "[GetTitleByKey('d_sunni').GetNameNoTooltip] уступает"
 fp3_struggle.0082.desc.intro: "После многолетней напрасной борьбы [struggle_liege.GetTitledFirstName] [Select_CString(struggle_liege.IsFemale, 'сдалась и оставила', 'сдался и оставил' )] всякую надежду на повторное объединение этих земель. Восточная граница теперь принадлежит новым правителям, которые продолжат сражаться со степными кочевниками и друг с другом, как всегда и было.\n\n"
 fp3_struggle.0082.desc.supporter: "Халифат [struggle_liege.GetHouse.GetNameNoTooltip] осажден врагами со всех сторон, раздираем предательством и неудачами. Лишь [ROOT.GetCharacter.GetFaith.HighGodName] знает, был ли у меня шанс все изменить, но обстоятельства сложились не в мою пользу, и теперь остается только гадать, как обернутся события дальше. Пусть удар и силен, но все же это #italic не конец#!!\n\nПусть пока торжествуют глупцы, что пошли против меня — ведь в самый неожиданный для них момент мои войска выступят вновь и втопчут знамена предателей в пыль."
 fp3_struggle.0082.desc.involved: "Неясно, тот ли это исход, что нужен мне, но в любом случае я еще могу обратить его себе на пользу, если моя держава достойно проявит себя в той пустоте, что осталась после дома [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.interloper: "Поскольку я вмешиваюсь в дела Персии, вероятно, теперь у меня есть шанс получить крупную роль и заполнить пустоту, которую оставил после себя дом [struggle_liege.GetHouse.GetNameNoTooltip]. Или же можно покинуть эту неразбериху и строить свое будущее в доме [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0082.desc.detractor: "После нескольких лет бесплодной борьбы и великих горестей [struggle_liege.GetTitledFirstName] наконец [Select_CString(struggle_liege.IsFemale, 'вынуждена', 'вынужден' )] был уступить. Вся власть, которую имел дом [struggle_liege.GetHouse.GetNameNoTooltip] над Персией, давно исчезла, что придало смелости бунтовщикам и соперникам.\n\nДом [ROOT.Char.GetHouse.GetNameNoTooltip] может восстать из этого хаоса еще сильнее, обрести гордость и #italic свободу#!."
 fp3_struggle.0082.desc.uninvolved: "После нескольких лет потерь и безвластия [struggle_liege.GetTitledFirstName] молча [Select_CString(struggle_liege.IsFemale, 'сдалась и оставила', 'сдался и оставил' )] всякую надежду на повторное объединение Аравии и Персии.\n\nВосток теперь принадлежит новым правителям, которые продолжат сражаться со степными кочевниками и друг с другом, пока халиф будет бессильно наблюдать за этим издалека.\n\nОчевидно, что падение дома [struggle_liege.GetHouse.GetNameNoTooltip] даст немало возможностей тому дому, которому хватит смелости воспользоваться ситуацией."
 fp3_struggle.0082.a: "Они пожалеют о том дне, когда предали нас..."
 fp3_struggle.0082.b: "Заря придет снова!"
 fp3_struggle.0082.c: "За вечную славу Персии!"
 fp3_struggle.0091.t: "[struggle_ender.GetPrimaryTitle.GetNameNoTooltip|U]: Новая Персия"
 fp3_struggle.0091.desc.detractor: "Над горой Демавенд встает солнце, его мягкое сияние согревает светлые поля. Титул «[GetTitleByKey('e_persia').GetBaseName|U]» теперь будет не просто историческим наследием, а символом нашей героической борьбы, врагом в которой выступает [struggle_liege.GetTitledFirstName].\n\nБольше ни один иноземный захватчик не сдержит нас. Мы вернули себе силу и славу давних времен, когда мир трепетал перед царями царей.\n\nСкоро над всей Персией взовьется флаг новой империи. #italic Моей#! империи!"
 fp3_struggle.0091.desc.supporter: "[struggle_liege.GetName] [Select_CString(struggle_liege.IsFemale, 'сражалась', 'сражался' )] за правое, но притом безнадежное дело. Народ Персии жаждал нового лидера, который зажжет былой огонь и вернет прежнюю славу. Я [Select_CString(ROOT.Char.IsFemale, 'ответила', 'ответил' )] на зов народа. На заложенном мной фундаменте может подняться новая империя, первая в Персии после падения Сасанидов. Или же я могу удовлетвориться уже достигнутым — укреплением державы и огнем в сердце каждого перса..."
 fp3_struggle.0091.a: "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] укрепит свое наследие."
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "Над горой Демавенд встает солнце, его мягкое сияние согревает светлые поля. [struggle_ender.GetName] достаточно [Select_CString(struggle_ender.IsFemale, 'нарастила', 'нарастил' )] свою силу и легитимность, чтобы теперь провозгласить, что [persia_loc.GetName|U] образуется заново и что этими землями правит новая великая сила, что защитит от мстительных властителей Аравии и диких кочевников степей, вернув себе славу царей древности.\n\n"
 fp3_struggle.0092.desc.iranian: "Моя личная роль в империи [struggle_ender.GetTitledFirstNameNoTooltip] еще не вполне ясна. Возможно, с моей помощью [Select_CString(struggle_ender.IsFemale, 'она', 'он' )] построит новое наследие — а, возможно, станет лишь [Select_CString(struggle_ender.IsFemale, 'очередной правительницей', 'очередным правителем' )] для анналов — [Select_CString(struggle_ender.IsFemale, 'великой, но преходящей', 'великим, но преходящим' )]."
 fp3_struggle.0092.desc.non-iranian: "То, что когда-то было просто очередной границей отмирающего халифата, стало ядром восходящей империи. Мир смотрит с любопытством: сможет ли [struggle_ender.GetTitledFirstNameNoTooltip] создать наследие, что продлится века, или [Select_CString(struggle_ender.IsFemale, 'она', 'он' )] станет лишь [Select_CString(struggle_ender.IsFemale, 'очередной правительницей', 'очередным правителем' )] для анналов — [Select_CString(struggle_ender.IsFemale, 'великой, но преходящей', 'великим, но преходящим' )]."
 fp3_struggle.0092.a: "Это было неизбежно"
 fp3_struggle.0095.t: "[struggle_ender.GetFaith.GetAdherentNameNoTooltip] на троне"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Сунниты в заблуждении своем слишком долго считали, что их полумертвый халифат — высшая власть в этом мире после Аллаха. Как же они ошибались!\n\nТеперь, когда [struggle_liege.GetTitledFirstName] [Select_CString(struggle_liege.IsFemale, 'пала', 'пал' )], я [Select_CString(ROOT.Char.IsFemale, 'возглавила', 'возглавил' )] #EMP умму#!, чтобы отомстить за Битву при Кербеле и за тех, кого ведет за собой [ali.GetFirstName]. Я провозглашу новую эру, где властвует [ROOT.Char.GetFaith.GetAdjective], и займу величайший трон этого мира.\n\nСунниты, что прежде так верили в свое превосходство над всеми, будут вынуждены подчиниться."
 fp3_struggle.0095.desc.muhakkima: "Невежественные сунниты принимали как должное то, что их продажный халифат должен быть высшей властью этого мира, но в безрассудстве своем они забыли, что право судить дано одному лишь Аллаху! Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что пытались сделать до меня многие из исповедовавших [ROOT.Char.GetFaith.GetAdjective] — [Select_CString(ROOT.Char.IsFemale, 'расправилась', 'расправился' )] с суннитским халифатом. Пусть это и нельзя считать полновесной местью за Битву при Нахраване и столетия преследования, случившееся — только начало. Я [Select_CString(ROOT.Char.IsFemale, 'стала', 'стал' )] халифом #L [ROOT.Char.GetFaith.GetName|l]ой#! веры и поведу ее приверженцев на расплату с шиитами, которая, несомненно, воспоследует."
 fp3_struggle.0095.desc.fallback: "Халифат должен вести умму по священному пути, но мы в безрассудстве своем допустили, чтобы он ослаб и погряз во взяточничестве. Сегодня все изменится. Я провозглашаю новую эпоху как для Персии, так и для ислама под моим мудрым и неподвластным греху правлением.\n\nНас ждет еще много работы, но сомнения нет: то, чего я уже [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )], изменит ход персидской истории навсегда. Мы движемся навстречу будущему, где правят [ROOT.Char.GetFaith.GetAdjective] и [GetTitleByKey('e_persia').GetName]!"
 fp3_struggle.0095.a: "Да поможет [ROOT.Char.GetFaith.HighGodNameAlternate] моему правлению!"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "Увы, держава, которой [Select_CString(struggle_liege.IsFemale, 'правила', 'правил' )] [struggle_liege.GetName], пала, и [struggle_liege.GetName] [Select_CString(struggle_liege.IsFemale, 'восстала', 'восстал' )] из ее пепла и [Select_CString(struggle_liege.IsFemale, 'объявила', 'объявил' )], что в халифате теперь правит [struggle_ender.GetFaith.GetAdjective]. Выходит, что [struggle_liege.GetTitledFirstNameNoTooltip] зря [Select_CString(struggle_liege.IsFemale, 'пользовалась', 'пользовался' )] моей поддержкой, что всё золото, все усилия были напрасны. Возможно, еще не поздно спасти дело суннитов — или перейти на другую, #L [struggle_ender.GetFaith.GetName|l]ую#! сторону..."
 fp3_struggle.0096.desc.involved: "Похоже, что хаос и анархия закончились — [struggle_ender.GetName] [Select_CString(struggle_ender.IsFemale, 'обошла', 'обошел')] всех соперников и [Select_CString(struggle_ender.IsFemale, 'захватила', 'захватил')] власть в халифате, где теперь властвует [struggle_ender.Char.GetFaith.GetAdjective|l]. У [Select_CString(struggle_ender.IsFemale, 'нее', 'него')], конечно же, теперь есть как сторонники, так и противники. Кто-то называет случившееся концом #italic уммы#!, другие же празднуют триумф своей веры. Нужно тщательно обдумать, чью сторону принять. [struggle_ender.GetTitledFirstNameNoTooltip] возвещает новую эру ислама и мир для Месопотамии и Персии — но [Select_CString(struggle_ender.IsFemale, 'ее', 'его')] успех или поражение могут зависеть от моей поддержки."
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0096.desc.involved$"
 fp3_struggle.0096.desc.detractor: "Наконец-то пала прогнившая держава, котрой [Select_CString(struggle_liege.IsFemale, 'правила', 'правил' )] [struggle_liege.GetTitledFirstName]. Из ее пепла [Select_CString(struggle_ender.IsFemale, 'восстала', 'восстал' )] [struggle_ender.GetTitledFirstName], возвестив халифат и эпоху, где властвует [struggle_ender.GetFaith.GetAdjective]\n\nМоя долгая борьба дала свои плоды — хотя, возможно, не такого итога я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]. При этом у суннитского дела еще есть шанс и я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы стать во главе движения. А [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы и перейти на #L [struggle_ender.GetFaith.GetName|l]ую#! сторону..."
 fp3_struggle.0096.desc.uninvolved: "Долгая борьба в Персии закончилась — [struggle_ender.GetName] [Select_CString(struggle_ender.IsFemale, 'обошла', 'обошел')] всех соперников и [Select_CString(struggle_ender.IsFemale, 'захватила', 'захватил')] власть в халифате, где теперь властвует [struggle_ender.Char.GetFaith.GetAdjective|l]. Неясно, справедлив ли такой итог, но очевидно, что теперь [Select_CString(struggle_ender.IsFemale, 'новая правительница', 'новый правитель')] возвестит новую эру ислама и принесет мир в Месопотамию и Персию. Далеко не все в #italic умме#! рады такому развитию событий. Властители границы, возможно, негодуют в своих далеких крепостях — но пока что им остается лишь скрежетать зубами."
 fp3_struggle.0096.a: "Славься, [ROOT.Char.GetFaith.HighGodNameAlternate], в милосердии и величии своем!"
 fp3_struggle.0096.b: "Воистину черные дни..."
 fp3_struggle.0100.t: "Основание: Покоренный халифат"
 fp3_struggle.0100.desc: "Мусульмане издавна считали, что халифат — высшая власть в этом мире после Аллаха, но когда держава погрузилась в разруху и упадок, убежденность уже не была такой абсолютной.\n\nТеперь у власти [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip|U] — вместе со мной — и [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )] под моей защитой будет направлять халифа. Пусть [struggle_liege.GetName] и повелитель правоверных, но именно я стану [Select_CString( ROOT.Char.IsFemale, 'новой наместницей', 'новым наместником' )] ислама — об этом #italic следует#! помнить!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "Мусульмане издавна считали, что халифат — высшая власть в этом мире после Аллаха, но когда держава погрузилась в разруху и упадок, стало очевидно, что правоверных должны направлять последователи Али.\n\nЯ [Select_CString(ROOT.Char.IsFemale, 'взяла', 'взял' )] на себя смелость защищать халифат, которым правит [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]. Я объявлю новую эпоху, время, когда в #EMP умме#! главенствует [ROOT.Char.GetFaith.GetAdjective]. Нашим противникам пришла пора подчиниться!"
 fp3_struggle.0100.desc.muhakkima: "Сунниты издавна считали, что халифат — высшая власть в этом мире после Аллаха, но, когда держава затрепетала перед мощью мухаккимитов, они осознали, как были неправы.\n\nСо мной во главе исповедующие [ROOT.Char.GetFaith.GetAdjective] взяли под опеку несчастного халифа, и скоро вся #EMP умма#! примет наши священные слова — решение принадлежит только Аллаху!"
 fp3_struggle.0100.a: "Настал новый день для ислама!"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "То, что [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] — колосс на глиняных ногах, никого не удивляет. Его войска разбежались, его приверженцы нарушили клятвы или скрылись в приграничных землях. [struggle_ender.GetName] берет на себя звание #italic [Select_CString(struggle_ender.IsFemale, 'защитницы', 'защитника' )]#! халифа, но лишь глупцы не поймут, что происходит на самом деле. Суннитский халифат побежден и подчинен, [struggle_ender.GetName] — его [Select_CString(struggle_ender.IsFemale, 'новая хозяйка', 'новый хозяин' )].\n\nПоскольку [struggle_liege.GetTitledFirstNameNoTooltip] — мой давний противник, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] обеспечить себе важное положение в этом новом порядке и в доме [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0101.desc.supporter: "Несмотря на мою охотную поддержку, [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] халифат оказался слишком сильно разделен — либо его враги слишком многочисленны и настойчивы. [struggle_ender.GetName] теперь претендует на звание #italic [Select_CString(struggle_ender.IsFemale, 'защитницы', 'защитника' )]#! халифа, но на самом деле это, конечно, означает, что [Select_CString(struggle_ender.IsFemale, 'она', 'он' )] позорнейшим образом [Select_CString(struggle_ender.IsFemale, 'присвоила', 'присвоил' )] себе звание правителя #italic Дар аль-ислама#!.\n\nТеперь мне надо действовать осторожно, чтобы обеспечить благоприятное будущее дому [ROOT.Char.GetHouse.GetNameNoTooltip]..."
 fp3_struggle.0101.desc.interloper: "[struggle_ender.GetName] своими решительным действиями [Select_CString(struggle_ender.IsFemale, 'сумела', 'сумел' )] покончить с анархией и беспорядками в Персии. Подчинив державу [struggle_liege.GetTitledFirstName], [struggle_ender.GetTitledFirstNameNoTooltip] отныне считается покровителем суннитского халифата и величайшим правителем этих земель.\n\nВопрос лишь в том, должен ли дом [ROOT.Char.GetHouse.GetNameNoTooltip] смириться со сложившейся ситуацией или оспорить ее."
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "Борьба в Персии и Месопотамии завершилась. [struggle_ender.GetName] [Select_CString(struggle_ender.IsFemale, 'подчинила', 'подчинил' )] себе врага. [struggle_liege.GetName] [Select_CString(struggle_liege.IsFemale, 'покорилась', 'покорился' )] [Select_CString(struggle_ender.IsFemale, 'ей', 'ему' )] и [Select_CString(struggle_liege.IsFemale, 'уступила', 'уступил' )] значительную часть территории #italic Дар аль-ислама#!. Власть и слава Суннитского халифата навеки уменьшены, [struggle_ender.GetPrimaryTitle.GetName] же теперь сияет во всем своем величии. Лишь время покажет, насколько долговечен такой триумф..."
 fp3_struggle.0101.a: "Да возвестит это начало нового дня!"
 fp3_struggle.0101.b: "Настали черные дни для ислама."
 fp3_struggle.0191.t: "[GetTitleByKey('d_sunni').GetName] прекращает существование"
 fp3_struggle.0191.desc: "Тщетно пытаясь противостоять амбициозным полководцам, непослушным вассалам и бывшим собственным рабам, [GetTitleByKey('d_sunni').GetNameNoTooltip] пожинает результаты собственных действий. Заносчивость и тщеславие разрослись, как никогда, расходы возросли неимоверно, двор стал полон предателей.\n\nИмперия пала, и [Select_CString(ROOT.Char.IsFemale, 'управляла', 'управлял' )] этим падением #italic я#!. Я купаюсь в лучах славы, [struggle_liege.GetFirstName] же правит, и это правление в лучшем случае станет поучительной историей в исторических книгах, кратким введением в анналах Персии."
 fp3_struggle.0191.a: "Это мой величайший момент!"
 fp3_struggle.0191.b: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] то, что должно."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "Все предали меня — мои советники, мои вассалы, мои друзья. Как я ни [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] спасти державу [ROOT.Char.GetHouse.GetNameNoTooltip], дело было обречено. [Select_CString(ROOT.Char.IsFemale, 'Могла', 'Мог' )] ли я сделать что-то иначе? О том ведает лишь [ROOT.GetCharacter.GetFaith.HighGodName]. Государство разорено и лежит в руинах. [ROOT.Char.Custom('ResidenceBuilding')] примет меня, пока все вокруг рушится, и там я хотя бы смогу сохранить себе жизнь."
 fp3_struggle.0192.desc.supporter_or_vassal: "[struggle_liege.GetPrimaryTitle.GetNameNoTooltip] не [Select_CString(struggle_liege.IsFemale, 'могла', 'мог' )] долго продержаться в безнадежной борьбе с амбициозными полководцами, непослушными вассалами и бывшими собственными рабами. Было потрачено очень много золота, пота и крови, и, хотя мир, возможно, не узнает о моей роли в случившемся, [ROOT.GetCharacter.GetFaith.HighGodName] узнает непременно. Так или иначе, перед нами теперь разъединенная держава, открытая перед теми, кто жаждет напасть на царей этого мира. Дом [struggle_liege.GetHouse.GetNameNoTooltip], однако, совсем не обязательно утянет на дно и меня. Из этого пепла могут вырасти новые цветы."
 fp3_struggle.0192.desc.detractor: "Тщетно пытаясь противостоять амбициозным полководцам, непослушным вассалам и бывшим собственным рабам, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] пожинает результаты собственных действий. Заносчивость и тщеславие разрослись, как никогда, расходы возросли неимоверно, двор стал полон предателей. Держава [struggle_liege.GetHouse.GetNameNoTooltip] пала, и падение это было столь разгромным, что никто не предвидит возрождения. Память об этой державе в лучшем случае станет поучительной историей в исторических книгах, краткой интерлюдией в анналах Персии."
 fp3_struggle.0192.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] сохранить будущее династии любой ценой."
 fp3_struggle.0192.b: "Это лишь временные трудности."
 fp3_struggle.0192.c: "Для меня это время новых возможностей."
 fp3_struggle.0123.d: "Беда..."
 sway_outcome.1004.t: "Клятва верности"
 sway_outcome_magnanimity.1004.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], — говорит [target.GetName], — я теперь вижу, что напрасно [Select_CString(target.IsFemale, 'сомневалась', 'сомневался' )] в тебе. Твоя щедрость делает тебе честь в эти непростые времена, когда все мы должны объединиться во благо державы». [Select_CString(target.IsFemale, 'Она', 'Он' )] кланяется мне — похоже, вполне искренне. Возможно, мне и правда удалось склонить [Select_CString(target.IsFemale, 'ее', 'его' )] на свою сторону."
 sway_outcome_blessed.1004.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — заявляет [target.GetName], глубоко поклонившись мне, — возможно, тебя и правда любит [ROOT.GetCharacter.GetFaith.HighGodName], как говорит народ, либо же просто так вышло, что твои слова попали точно в цель, но знай, что я глубоко [Select_CString(target.IsFemale, 'тронута', 'тронут' )] нашим недавним разговором. В эти непростые времена мы должны охранять державу вместе. Я буду рядом с тобой»."
 sway_outcome_grudgingly.1004.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.GetTitleTierName], — неохотно обращается ко мне [target.GetName], — мне теперь очевидно, что сейчас, когда нас осаждают общие враги, мы должны довериться друг другу. Поэтому я кланяюсь тебе и снова объявляю о своей верности»."
 sway_outcome_flattery.1004.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleTierName], — говорит, склоняясь в поклоне, [target.GetName], — мне посчастливилось стоять в твоей тени. Ты [Select_CString(ROOT.Char.IsFemale, 'моя милостивая и славная госпожа', 'мой милостивый и славный господин' )], и я жалею, что сомневался в тебе. Я отрекаюсь от всякой хулы, настоящей или воображаемой, что [Select_CString(target.IsFemale, 'могла', 'мог' )] сказать о тебе»."
 sway_outcome_dharmic.1004.desc: "«О [ROOT.Char.GetTitleTierName]! — торжественно обращается ко мне [target.GetName]. — Каждой державе нужен правитель над правителями, тот, кто вращает колесо, кто смотрит дальше мира плоти и тщеславия. Возможно, ты и есть такой [ROOT.Char.GetTitleTierName], и потому я забуду свои сомнения и спесь и заново поклянусь тебе в верности»."
 sway_outcome_caliph.1004.desc: "[target.GetName] на миг встречается со мной взглядом, после чего отвешивает глубокий поклон. «Ты [ROOT.Char.GetTitleTierName], [Select_CString(ROOT.Char.IsFemale, 'моя госпожа', 'мой господин' )], и [Select_CString(ROOT.Char.IsFemale, 'законная правительница', 'законный правитель' )] #italic уммы#!. Признаю, у меня были свои сомнения, но я не могу ставить под удар дело правоверных. Я не [Select_CString(target.IsFemale, 'забыла', 'забыл' )] своей клятвы тебе и больше не отступлюсь»."
 sway_outcome.1004.a: "Хорошо. Но я с тебя глаз не спущу!"
 sway_outcome.1004.b: "Я все прощаю."
