 fp3_decision.0001.t: "Зажечь царский огонь"
 fp3_decision.0001.desc_mazdakist: "Маздак, будь он жив, заставил бы меня закрыть огненные храмы как памятники тщеславию, но я [ROOT.Char.GetTitleTierName], и я могу выбирать другой путь. Если я хочу почтить его наследие, я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] благословить свое правление огнем, как великие владыки прошлого."
 fp3_decision.0001.desc_khurramite: "[ROOT.Char.GetTitleTierName] этого мира — возможно, никому не следует носить такой титул. С другой стороны, народ доверил мне это звание и он достоин защиты Атара, #italic язаты#! тепла и света."
 fp3_decision.0001.desc_general_zoroastrian: "Теперь, когда я [ROOT.Char.GetTitleTierName], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] править, [Select_CString(ROOT.Char.IsFemale, 'направляемая', 'направляемый' )] светом предков, и добиться подтверждения того, что [ROOT.Char.GetFaith.HighGodName] меня любит."
 fp3_decision.0001_desc_ending: "Я проведу придворную церемонию, и [ROOT.Char.Custom('ResidenceBuilding')] в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] примет разожженный мной великий огонь — да горит он все мое правление."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "Придворным и вассалам, исповедующим враждебные религии, это, возможно, не понравится, но другие могут быть #italic очень#! впечатлены."
 fp3_decision.0001_vassal_and_courtier_opinion: "Придворным и вассалам, исповедующим враждебные религии, это, возможно, не понравится, но другие будут впечатлены."
 fp3_decision.0001.a: "Что я делаю? Храмы надо уничтожить."
 fp3_decision.0001.b: "Пышная церемония, подобающая славе персидских царей!"
 fp3_decision.0001.c: "Достаточно будет скромной церемонии."
 fp3_decision.0001.d: "Огонь подождет."
 fp3_decision.0001_pledged_to_quench_fire: "Это решение будет недоступно в течение 20 лет."
 fp3_decision.0001.a.tt: "Вы торжественно клянетесь погасить священные огни."
 fp3_decision.0002.t: "Гашение царского огня"
 fp3_decision.0002.desc: "Беда! Войска, которые ведет [occupant.GetName], разграбили город [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [ROOT.Char.Custom('ResidenceBuilding')] под атакой. Часть солдат проникла в зал с моим царским огнем и нарочно погасила его. Это могут счесть крайне плохим предзнаменованием для династии [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_decision.0002_fire_destroyed_tt: "Суеверные или ревностные придворные и вассалы сочтут это очень плохим предзнаменованием для вашего правления."
 fp3_decision.0002.a: "Неважно. Это просто символ."
 fp3_decision.0002.b: "За такое злодеяние их ждет месть!"
 fp3_decision.0002.c: "Что же мне теперь делать?"
 fp3_dynasty_decision.0003.t: "Персидский проект"
 fp3_dynasty_decision.0003.intro: "[capital_county.GetName] и народ давно уже не наслаждались зрелищем нового грандиозного строительного проекта."
 fp3_dynasty_decision.0003.char: "[chosen_architect.GetName] — идеальный выбор для этого предприятия. Я полностью [Select_CString(chosen_architect.IsFemale, 'ей', 'ему' )] доверяю."
 fp3_dynasty_decision.0003.desc: "\n\nДобыча, награбленная в державе [target_county.GetName], могла бы пойти на строительство дворца, но это наверняка разъярит население.\n\nКак вариант, можно проявить щедрость и оплатить строительство из своей казны..."
 fp3_dynasty_decision.0003.a: "Пусть народ державы [target_county.GetNameNoTierNoTooltip] продемонстрирует свою верность!"
 fp3_dynasty_decision.0003.b: "Я оплачу проект из своих средств."
 fp3_dynasty_decision.0003.c: "С другой стороны, лучше, наверное, это отложить."
 cultural_acceptance_built_magnificent_capital: "Масштабный строительный проект"
 splurge_above_expectations_toast: "Проект превосходит ожидания"
 splurge_as_expected_toast: "Проект идет по плану"
 fp3_dynasty_decision.0004.t: "Архитектурные амбиции"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] усердно трудится, собирая рабочих для нашего нового проекта."
 fp3_dynasty_decision.0004.plunder.desc: "[target_county.GetNameNoTier] в изобилии поставляет рабочих и ресурсы."
 fp3_dynasty_decision.0004.desc: "«Скоро все прибудет на место, [ROOT.Char.Custom('FormOfAddressForLiege')], — объявляет [Select_CString(chosen_architect.IsFemale, 'она', 'он' )]. — Но что мы построим? Мне представляется великий мавзолей, украшенный ляпис-лазурью из шахт Сарисанга. Или, возможно, [ROOT.Char.Custom('ResidenceBuilding')] требует переделки на современный лад — [capital_province.GetNameNoTooltip] такое оценит. Еще мы могли бы расширить сеть #italic канатов#!, фонтанов и бань и роскошно их украсить.\n\nЧто ты выберешь, [ROOT.Char.GetTitleTierName]?»"
 fp3_dynasty_decision.0004.a: "[ROOT.Char.GetDynastyNameNoTooltip] достойны мавзолея."
 fp3_dynasty_decision.0004.b: "[ROOT.Char.Custom('ResidenceBuilding')] требует переделки."
 fp3_dynasty_decision.0004.c: "Искусно украшенные бани и фонтаны."
 every_house_member: "Все члены [Concept( 'house', 'дома' )|E] [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_dynasty_decision.0005.t: "Видение величия"
 fp3_dynasty_decision.0005.desc: "[chosen_architect.GetName] заметно [Select_CString(chosen_architect.IsFemale, 'осунулась, на ее', 'осунулся, на его' )] лице темные круги — видно, что [Select_CString(chosen_architect.IsFemale, 'она работала', 'он работал' )] всю ночь над чертежами для провинции [capital_province.GetName].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], я вижу красивый хаммам, украшенный разноцветной керамической плиткой. В нем — мозаичные полы, парилки, бассейны с прохладной водой и роскошные деревья в вазах из китайского фарфора... Впрочем, если ты захочешь, там может стоять [ROOT.Char.GetFaith.HouseOfWorship] или небольшой дворец. Я, конечно же, всегда начерчу новые планы»."
 fp3_dynasty_decision.0005.a: "Хаммам — отличная идея."
 fp3_dynasty_decision.0005.b: "Пусть лучше тут будет [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0005.c: "Разве бывает слишком много дворцов?"
 fp3_decisons_closer_to_love.tt: "Вы и [chosen_architect.GetFirstNameNoTooltip] становитесь ближе друг к другу"
 fp3_dynasty_decision.0007.t: "Религиозное сооружение"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName] сразу же начинает чертить планы здания, которым обзаведется [capital_province.GetName].\n\n«Что, если там будет [ROOT.Char.GetFaith.HouseOfWorship]? — спрашивает [Select_CString(chosen_architect.IsFemale, 'она', 'он' )] у вас. — С роскошной аркой и мраморным фасадом по новейшей персидской моде».\n\n"
 fp3_dynasty_decision.0007_dakhma: "«Или дахма, Башня молчания, где мертвые могут упокоиться, пока их не прилетят клевать птицы. Мы бы сделали ее такой великолепной в своей торжественности, что она проняла бы даже крылатых хищников».\n\n"
 fp3_dynasty_decision.0007_madrasa: "«Или большое медресе с тихими комнатами для учебы и размышления, где собирались бы ученые отовсюду».\n\n"
 fp3_dynasty_decision.0007_outro: "«Или можно выложить вдоль восточной стены большую фреску, где божественные темы переплетались бы с историей дома [ROOT.Char.GetDynastyNameNoTooltip]. Это было бы замечательно!»"
 fp3_dynasty_decision.0007.a: "Пусть будет [ROOT.Char.GetFaith.HouseOfWorship], если ты сможешь создать нечто по-настоящему великое."
 fp3_dynasty_decision.0007.b: "Построй дахму, чтобы мы могли чтить мертвых, как подобает."
 fp3_dynasty_decision.0007.c: "Новое медресе пошло бы державе на пользу."
 fp3_dynasty_decision.0007.d: "Очень хотелось бы увидеть эту фреску..."
 fp3_dynasty_decision.0008.t: "Монумент в честь себя"
 fp3_dynasty_decision.0008.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'провела', 'провел' )] долгие часы в одиночестве, чертя чертежи для новых построек, которыми украсится [capital_province.GetName].\n\nТеперь, когда проектом занимаюсь только я, без посредников и придворных, он, разумеется, станет только лучше. Но что же возвести?\n\nЯ смотрю на свои рисунки и вижу три интересных варианта. Можно..."
 fp3_dynasty_decision.0008.a: "Украсить и расширить базар."
 fp3_dynasty_decision.0008.b: "Построить большую площадь и колодец."
 fp3_dynasty_decision.0008.c: "Построить большой мавзолей на случай, когда пробьет мой час."
 fp3_dynasty_decision.0008.d: "Придумать роскошную баню."
 fp3_dynasty_decision.0008.e: "Воздвигнуть высокую дозорную башню."
 fp3_dynasty_decision.0008.f: "Соорудить дворец для летнего отдыха."
 fp3_dynasty_decision.0008.g: "Пусть здесь стоит и поражает всех великолепием [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_decision.0003.t: "Крепость Бадд"
 fp3_decision.0003.desc_recently: "Всего несколько десятилетий назад, на пике хуррамитских восстаний против Аббасидов, крестьянский вождь Бабак с последователями укрылись в древней парфянской крепости. Это восстание стало для него последним, но Аббасиды дорого заплатили за победу."
 fp3_decision.0001.desc_less_recently: "В ранние дни Аббасидского халифата его войска гнались за лидером хуррамитов Бабаков до высокой крепости на горе в лесу Арасбаран, где он в итоге и встретил смерть. За прошедшие годы руины крепости сильно обветшали, но по-прежнему выглядят внушительно. Из них получится отличная цитадель."
 fp3_decision.0001.desc_long_ago: "Высоко в Черных горах леса Арасбаран среди заснеженных вершин стоит крепость. Там давным-давно укрепился и встретил смерть хуррамитский герой Бабак. Я верну этой крепости славу былых лет."
 fp3_decision.0003.desc_khurramite: "Люди, что исповедуют [ROOT.Char.GetFaith.GetAdjective], весьма сочувствуют моему делу. Они пообещали помочь мне восстановить и укрепить эту местность.\n\n"
 fp3_decision.0003.desc_zandik: "Крестьяне и пастухи, что живут в этих горах, известны своей непокорностью, но они терпеть не могут старое [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]ое духовенство и потому обещали помочь мне.\n\n"
 fp3_decision.0003.desc_fallback: "Местное население настроено воинственно и любит бунтовать, но при том ценит память о Бабаке, запечатленную в сказаниях и песнях. Оно поможет мне отстроить заново его старый горный дом.\n\n"
 fp3_decision.0003.desc_ending: "Пришло время дому [ROOT.Char.GetDynastyHouseNameNoTooltip] обосноваться на новом месте, где он будет править долго!"
 fp3_decision.0003.a: "Я вижу способ возместить часть издержек..."
 fp3_decision.0003.b: "И это будет могучая крепость!"
 fp3_decision.0003.c: "Мне не нужна слава, лишь прочная крепость."
 fp3_decision.0004.t: "Вера для народа"
 fp3_decision.0004_alternate.t: "Гашение вечных огней"
 fp3_decision.0004_desc: "Мы, чья вера [ROOT.Char.GetFaith.GetAdjective], давно уже идем своим путем, и нас ведет по нему [ROOT.Char.GetFaith.HighGodName]. Даже в дни былого величия нам не нужны были [ROOT.Char.GetFaith.random_AltPriestTermPlural] и их сложные ритуалы. Теперь же мы живем в другом мире, где нашу веру осаждают многие и потребность в переменах велика, как никогда. Отныне священники станут ближе к народу. Мы создадим свое будущее, [ROOT.Char.GetFaith.PriestNeuter] в нем будет открыт каждому, кому верит общество."
 fp3_decision.0004_alternate_desc: "Очень долго [ROOT.Char.GetFaith.random_AltPriestTermPlural] преследовали нас, чья религия — [ROOT.Char.GetFaith.GetAdjective]. Очень долго они цеплялись за священные огни, за унаследованную власть и богатство. Другие, кто не исповедует нашу веру, издавна смотрели на эти древние обычаи неодобрительно. Довольно! Теперь везде, где исповедуют [ROOT.Char.GetFaith.GetAdjective], [ROOT.Char.GetFaith.HouseOfWorshipPlural] будут закрыты, а вечные огни погашены навсегда. [ROOT.Char.GetFaith.random_AltPriestTermPlural] утратят свою силу, [ROOT.Char.GetFaith.GetAdjective] обретет новое начало. Отныне нас не будут вести смертные люди — лишь [ROOT.Char.GetFaith.HighGodName]."
 fp3_decision.0004.a: "Это откроет столько возможностей — для меня!"
 fp3_decision.0004.b: "Да обратятся угли в холодный пепел!"
 fp3_decision.0004.c: "Даже нищий теперь может стать священником."
 fp3_decision.0004.d: "Это для всеобщего блага."
 fervor_gain_magi_destroyed: "Преобразованные волхвы"
 destroy_the_magi_opinion_tooltip: "Верхушка религии [root_religion.GetAdjective], чьи верования не так радикальны, будет очень огорчена этим."
 replace_the_high_priest_effect_tooltip: "[Concept( 'head_of_faith', 'глава конфессии' )|E] теперь не [GetFaithDoctrine('doctrine_temporal_head').GetBaseName], а [GetFaithDoctrine('doctrine_no_head').GetBaseName]"
 fp3_decision.0008.t: "Право на свет"
 fp3_decision.0008.desc: "[founder.GetFaith.GetAdherentNamePlural] давно уже сражаются безрезультатно и без должного лидерства. Теперь их позор окончен, ведь я беру на себя #italic валайю#!, опекунство над правоверными и #italic свет над светом#!, что дает [ROOT.Char.GetFaith.HighGodNameAlternate]. Я буду вести их со всей возможной сноровкой и умением, что [ROOT.Char.GetFaith.HighGodNameAlternate] дарует мне в милости своей, а после меня это будут делать мои потомки. Пусть же [founder.GetFaith.GetAdjective] познает теперь новое начало!"
 fp3_decision.0008.a: "Это будет моим долгом и моим бременем."
 fp3_decision.0008.b: "Да воссияет над моим домом свет без жара!"
 fp3_decision.0009.t: "[founder.GetFaith.ReligiousHeadName] в новом обличье"
 fp3_decision.0009.desc: "[founder.GetFirstName] [Select_CString(founder.IsFemale, 'взяла', 'взял' )] на себя смелость объявить, что [Select_CString(founder.IsFemale, 'она', 'он' )] — [founder.GetFaith.ReligiousHeadName] тех, кто исповедует [founder.GetFaith.GetAdjective]. Похоже, многие из [Select_CString(founder.IsFemale, 'ее', 'его' )] последователей поддерживают такой смелый ход. Они говорят, что [Select_CString(founder.IsFemale, 'она', 'он' )] обладает #italic валайей#!, мифическим наставлением, которое дает [ROOT.Char.GetFaith.HighGodNameAlternate] — оно позволяет [Select_CString(founder.IsFemale, 'ей', 'ему' )] вести за собой правоверных. Хоть сейчас я, возможно, и не в том положении, чтобы оспаривать такое утверждение, но мое мнение, как мнение одной из главных фигур #L [ROOT.Char.GetFaith.GetName|l]ой#! веры, имеет вес. Как поступить: согласиться с тем, что [founder.GetFirstNameNoTooltip] — новый лидер правоверных, или втайне противостоять [Select_CString(founder.IsFemale, 'ей', 'ему' )]?"
 fp3_decision.0009.a: "[founder.GetTitledFirstNameNoTooltip] докажет свои способности."
 fp3_decision.0009.b: "Это издевательство."
 fp3_decision.0009.a.tt: "[founder.GetFaith.ReligiousHeadName] пользуется вашей полной поддержкой."
 fp3_decision.0009.b.tt: "Вы тихо смиряетесь — пока что."
 fp3_decision.0009.c: "[founder.GetFaith.GetAdjective] заслуживает настоящего лидера..."
 fp3_decision.0010.t: "[founder.GetFaith.ReligiousHeadName] в новом обличье"
 fp3_decision.0010.desc: "[founder.GetFirstName] [Select_CString(founder.IsFemale, 'набрала', 'набрал' )] достаточно поддержки и почитания, чтобы объявить: [Select_CString(founder.IsFemale, 'она', 'он' )] — [founder.GetFaith.ReligiousHeadName] тех, кто исповедует [founder.GetFaith.GetAdjective]. Кто-то из шиитов считает это маленькой победой своей веры в #italic исму#!, непогрешимость, которой обладает [founder.GetFaith.ReligiousHeadTitleName], мусульмане же, мыслящие более общественно, оплакивают умму, в которой образовался очередной раскол. [founder.GetFaith.GetAdherentNamePluralNoTooltip] же, похоже, [Select_CString(founder.IsFemale, 'настроена', 'настроен' )] решительнее, чем когда-либо."
 fp3_decision.0010.a: "Мне нужно подумать об этом."
 fp3_decision.0010.b: "Мне надо быть настороже..."
 fp3_decision.0011.t: "Месть за наших мучеников"
 fp3_decision.0011_opening.desc: "Давным-давно упорное противостояние мухаккимитов позорному договору, который заключили [ali.GetFirstName] и узурпатор [muawiya.GetFirstName], сделало нас мишенью для проклятий как суннитов, так и шиитов. С тех пор наши #italic фидаины#! жертвуют жизнью, убивая предателей и отступников, возвращая мухаккимитам былую славу.\n\nТеперь наш день настал. Предательские халифаты пали, а [ROOT.Char.GetFaith.GetAdherentNamePlural] со мной во главе снова заняли Месопотамию и наши древние святилища."
 fp3_decision.0011_fanatic_murderer.desc: "Скоро #L [ROOT.Char.GetFaith.GetReligion.GetName|l]ие#! последователи отрекутся от своих ложных убеждений и присоединятся к нам — или умрут!"
 fp3_decision.0011_unfanatic_unmurderer.desc: "Скоро наших великих ораторов и поэтов услышат по всей умме, и наши ряды возрастут многократно."
 fp3_decision.0011.a: "Lā ḥukma illā lillāh!"
 fp3_decision.0012.t: "[avenger.GetFaith.GetAdjective] и его роль в жизни"
 fp3_decision.0012.desc: "[avenger.GetFirstName] [Select_CString(avenger.IsFemale, 'набрала', 'набрал' )] достаточно поддержки и почитания, чтобы объявить о том, что [avenger.GetFaith.GetAdjective] поддерживают на огромных пространствах мусульманского мира. Ходят слухи, что многие правители и города перешли в [Select_CString(avenger.IsFemale, 'ее', 'его' )] веру, кто добровольно, кто нет, и что лишь [ROOT.Char.GetFaith.HighGodName] знает, что [avenger.GetFirstName] собирается делать дальше."
 fp3_decision.0012.a: "Это великий день для ислама!"
 fp3_decision.0012.b: "Это ужасно..."
 fp3_decision.0013.t: "[ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip] — возражения"
 fp3_decision.0013.desc: "[hof_emissary.GetName], [Select_CString(hof_emissary.IsFemale, 'которую', 'которого' )] отправляет [Select_CString(hof_emissary.IsFemale, 'посланницей', 'посланником' )] [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName], заметно [Select_CString(hof_emissary.IsFemale, 'расстроена', 'расстроен' )] — вероятно, так же чувствует себя и [righteous_caliph.GetTitledFirstName].\n\n«[righteous_caliph.GetFaith.ReligiousText] явлен миру на арабском языке, и только на нем можно читать эти священные тексты, — объявляет [hof_emissary.GetFirstNameNoTooltip]. — А равно и любые другие книги, свитки и восковые таблички, где написано о вопросах веры. Так и будет, пока [Select_CString(righteous_caliph.IsFemale, 'жива моя повелительница, великая', 'жив мой повелитель, великий' )] [righteous_caliph.GetTitleTierName]. [Select_CString(righteous_caliph.IsFemale, 'Она', 'Он' )] требует, чтобы вы немедленно оставили свои попытки перевода и разорвали всякую связь с учеными-богохульниками». [Select_CString(righteous_caliph.IsFemale, 'Она', 'Он' )] делает паузу.\n\n«Но не отчаивайтесь. [righteous_caliph.GetTitleTierName] в щедрости своей возместит вам большую часть золота, что вы потратили на эту богопротивную затею»."
 fp3_decision.0013.a: "Увы, мой путь уже выбран."
 fp3_decision.0013.b: "Хорошо, я отменю указания."
 fp3_decision.0014.t: "Персидская гордость"
 fp3_decision.0014_opening.desc: "Мое покровительство только началось, но некоторые #italic улемы#! в городе [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] уже начали издавать труды на местном языке. Особенно отличается среди них [persian_genius_ulama.GetName].\n\n«Я давно [Select_CString(persian_genius_ulama.IsFemale, 'выступала', 'выступал' )] за это, — говорит [Select_CString(persian_genius_ulama.IsFemale, 'она', 'он' )]. — Величие, которым славится [ROOT.Char.GetFaith.GetReligion.GetAdjective|l], создано арабской доблестью и персидскими утонченностью и знанием. Персии давно пора вернуть себе роль светоча духовного просвещения. Я уже [Select_CString(persian_genius_ulama.IsFemale, 'перевела и снабдила', 'перевел и снабдил' )] комментариями несколько хадисов и даже [Select_CString(persian_genius_ulama.IsFemale, 'обнаружила', 'обнаружил' )] несколько утерянных работ самого Хасана аль-Басри, сохранившихся в старых библиотеках Гондишапура...»\n\n"
 fp3_decision.0014_there_is_caliph.desc: "[uncaring_caliph.GetTitledFirstName] тем временем хранит молчание, с трепетом наблюдая, как развивается ситуация."
 fp3_decision.0014_no_caliph.desc: "Я смотрю на [Select_CString(persian_genius_ulama.IsFemale, 'этого амбициозного мужчину', 'эту амбициозную женщину' )]. Может, я смогу найти [Select_CString(persian_genius_ulama.IsFemale, 'ей', 'ему' )] лучшее применение?"
 fp3_decision.0014.a: "Звучит многообещающе!"
 fp3_decision.0014.b: "Останься и работай непосредственно на меня."
 promote_persian_scripture_cannot_take_decision.tt: "Вы не сможете принять это [Concept( 'decision', 'решение' )|E] в течение 30 лет."
 pledged_to_not_promote_persian_desc: "Вы пообещали не пропагандировать персидские тексты."
 fp3_decision.0015.t: "Объявления на пятничной молитве"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "Я объявляю, что отныне в моих землях на пятничной молитве, когда [ROOT.Char.GetFaith.HouseOfWorshipPlural] принимают молящихся, [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], будет упоминаться в конце.\n\nЭтот явный жест сепаратизма обязательно разозлит оставленных мной прихлебателей, но кого волнует мнение лизоблюдов?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "Я объявляю, что отныне в моих землях на пятничной молитве, когда [ROOT.Char.GetFaith.HouseOfWorshipPlural] принимают молящихся, [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName], будет упоминаться в первую очередь.\n\nПоскольку это время — время почитания, такой жест покажет мое безусловное подчинение и готовность поддерживать единство халифата.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Вокруг меня все правители выбирают, на чью сторону встать — поддержать единство, о котором говорит [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName], или утвердить собственную независимость?\n\nЯ еще не [Select_CString(ROOT.Char.IsFemale, 'объявляла', 'объявлял' )] о своей позиции, но в моем случае выбрать сторону достаточно просто, нужно лишь решить, когда будет упоминаться [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName] в пятничной молитве, когда [ROOT.Char.GetFaith.HouseOfWorshipPlural] полнятся правоверными, — в начале или в конце.\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "Нет сомнения, что [Select_CString(ROOT.Char.GetLiege.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetLiege.GetTitledFirstName] надеется на мою поддержку в этом вопросе."
 fp3_decision.0015.desc.liege.aligning: "К счастью, мой сюзерен [ROOT.Char.GetLiege.GetTitledFirstName] разделяет мои новые убеждения. Мы на одной стороне."
 fp3_decision.0015.desc.liege.contradicting: "Жаль только, что [ROOT.Char.GetLiege.GetTitledFirstName] не разделяет моего мнения и, вероятно, не одобрит мой подход."
 fp3_decision.0015.desc.liege.fallback: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] и я полагаем этот вопрос очень важным, но я сомневаюсь, что мой сюзерен [ROOT.Char.GetLiege.GetTitledFirstName] сильно интересуется внутренней политикой суннитов."
 fp3_decision.0015.a: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip] получит мою поддержку, а [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l] — нет."
 fp3_decision.0015.a.tt: "Теперь зачитывают ваше имя, а не то, что носит [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b: "[ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] может рассчитывать на мою верность!"
 fp3_decision.0015.c: "Я куда важнее, чем любой из этих глупцов."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "[Select_CString(ROOT.Char.GetFaith.GetReligiousHead.IsFemale, 'Ее', 'Его' )] место — [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], а не [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e: "Возможно, мое имя должно стоять вместо имени моего сюзерена..."
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "Это довольно смелый поступок."
 fp3_decision.0015.vassal_semi_rebel: "Вассал критикует вашу власть"
 fp3_misc_decisions.0010.opening: "Повелителю правоверных,"
 fp3_misc_decisions.0010.desc_intro: "Я почту за честь признать твою благословенную и добронравную власть над этим миром."
 fp3_misc_decisions.0010.desc_struggle: "Да благословит [recipient.GetFaith.HighGodName] твой поход против нечестивых бунтовщиков, что угрожают твоему правлению."
 fp3_misc_decisions.0010.a: "Превосходно."
 fp3_misc_decisions.0011.desc: "Я признаю, что ты [recipient.GetFaith.ReligiousHeadName], но все же не могу уступить твоим требованиям."
 fp3_misc_decisions.0011.a: "Нечестивый язычник!"
 fp3_misc_decisions.0015.t: "Принять зороастризм"
 fp3_misc_decisions.0015.desc: "Что бы ни случилось, я буду следовать учению Заратуштры и защищаться от разрушений, что несет Ахриман. Но в час нужды какую веру я назову своей?"
 fp3_misc_decisions.0015.a: "Я буду практиковать [zoroastrian_faith_1.GetName]."
 fp3_misc_decisions.0015.b: "[zoroastrian_faith_2.GetName|U] — вот очевидный выбор."
 fp3_misc_decisions.0015.c: "[zoroastrian_faith_3.GetName|U] в моем сердце навсегда."
 fp3_misc_decisions.0020.t: "Испытание пройдено: дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.desc.a: "Пропустив множество ударов, [recipient.GetFirstName] [Select_CString(recipient.IsFemale, 'поняла, что должна', 'понял, что должен' )] уступить тому, кто способен удерживать наш дом крепче.\n\nМеня привела к успеху не только сила, дело еще и в решимости вести дом [ROOT.Char.GetHouse.GetBaseName] к величию. [Select_CString(recipient.IsFemale, 'Моя же слабовольная', 'Мой же слабовольный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [Select_CString(recipient.IsFemale, 'не была на это способна', 'не был на это способен' )]."
 fp3_misc_decisions.0020.desc.a.lethal: "[recipient.GetFirstName], этот позор нашей семьи, [Select_CString(recipient.IsFemale, 'мертва', 'мертв' )], и мое право возглавлять дом теперь неоспоримо.\n\nМеня привела к успеху не только сила, дело еще и в решимости вести дом [ROOT.Char.GetHouse.GetBaseName] к величию. [Select_CString(recipient.IsFemale, 'Моя же слабовольная', 'Мой же слабовольный' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [Select_CString(recipient.IsFemale, 'не была на это способна', 'не был на это способен' )]."
 fp3_misc_decisions.0020.desc.b: "Передо мной [recipient.GetFirstName], и я, обессилев, смотрю [Select_CString(recipient.IsFemale, 'ей', 'ему' )] в глаза. [Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] отвечает мне тяжелым взглядом и я сразу понимаю: все пропало...\n\n«Чтобы править домом, нужен характер, — вздыхает [Select_CString(recipient.IsFemale, 'она', 'он' )]. — Бремя дома [ROOT.Char.GetHouse.GetBaseName] нести мне».\n\nСомнения нет: [recipient.GetFirstNameNoTooltip] [Select_CString(recipient.IsFemale, 'продемонстрировала', 'продемонстрировал' )] мою слабость всему двору..."
 fp3_misc_decisions.0020.lose.a: "Мне не хватило сил."
 fp3_misc_decisions.0020.lose.b: "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] принадлежит #bold #EMP МНЕ!#!#!"
 fp3_misc_decisions.0020.win.a: "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] склоняется передо мной!"
 fp3_misc_decisions.0020.win.b: "Отдаю должное твоей отваге, глава нашего дома!"
 fp3_misc_decisions.0022.t: "Возникло испытание: дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.desc.intro: "Вот и [duel_location.GetBaseNameNoTierNoTooltip]. [Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] уже ждет. [Select_CString(recipient.IsFemale, 'Она', 'Он' )] приветствует меня, сородичи же смотрят оценивающе. Двор собирается, чтобы посмотреть, как я справлюсь с испытанием."
 fp3_misc_decisions.0022.desc.body: "\n\n«Подходи же, — сурово объявляет [Select_CString(recipient.IsFemale, 'она', 'он' )]. — Пора решить судьбу дома [ROOT.Char.GetHouse.GetBaseName]»."
 fp3_misc_decisions.0022.trigger_failure.actor: "Мой [Concept( 'trial_by_combat', 'суд поединком' )|E] против персонажа [recipient.GetFirstNameNoTooltip] отменен"
 fp3_misc_decisions.0022.trigger_failure.recipient: "Мой [Concept( 'trial_by_combat', 'суд поединком' )|E] против персонажа [actor.GetFirstNameNoTooltip] отменен"
 fp3_misc_decisions.0022.a: "Пусть победит сильнейший."
 fp3_misc_decisions.0022.a.tt: "[Concept( 'single_combat_duel', 'Поединок' )|E] начинается!"
 fp3_misc_decisions.0023.desc.a: "Пропустив множество ударов, [actor.GetFirstName] [Select_CString(actor.IsFemale, 'поняла', 'понял' )], как глупо было оспаривать мое главенство в доме.\n\n[Select_CString(actor.IsFemale, 'Моя слабовольная', 'Мой слабовольный' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] лишь [Select_CString(actor.IsFemale, 'доказала', 'доказал' )] мое полное право возглавить как дом [ROOT.Char.GetHouse.GetBaseName], так и своих подданных."
 fp3_misc_decisions.0023.desc.a.lethal: "Наконец-то [actor.GetFirstName] [Select_CString(actor.IsFemale, 'мертва', 'мертв' )], а с [Select_CString(actor.IsFemale, 'ней и ее', 'ним и его' )] разрушительные амбиции.\n\n[Select_CString(actor.IsFemale, 'Моя слабовольная', 'Мой слабовольный' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('actor'))] лишь [Select_CString(actor.IsFemale, 'доказала', 'доказал' )] мое полное право возглавить как дом [ROOT.Char.GetHouse.GetBaseName], так и своих подданных."
 fp3_misc_decisions.0023.desc.b: "Передо мной [actor.GetFirstName], и я, обессилев, смотрю [Select_CString(actor.IsFemale, 'ей', 'ему' )] в лицо. [Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] глядит торжествующе, и я сразу понимаю: все пропало...\n\n«Чтобы править домом, нужен характер, — вздыхает [Select_CString(actor.IsFemale, 'она', 'он' )]. — Бремя дома [ROOT.Char.GetHouse.GetBaseName] нести мне».\n\nСомнения нет: [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'продемонстрировала', 'продемонстрировал' )] мою слабость всему двору..."
 fp3_misc_decisions.0023.lose.a: "Мне не хватило сил."
 fp3_misc_decisions.0023.win.a: "Пастырь должен следить за своей паствой."
 fp3_misc_decisions.0025.t: "[Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0025.desc: "Очевидно, что ты не [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] нести бремя главенства над домом [ROOT.Char.GetHouse.GetBaseName].\n\nЯ отказываю тебе в твоей неуместной просьбе ради блага семьи."
 fp3_misc_decisions.0025.a: "Рано или поздно вам придется меня признать!"
 fp3_misc_decisions.0025.b: "Я не забуду твой необдуманный отказ."
 fp3_misc_decisions.0026.desc: "Вот и [duel_location.GetBaseNameNoTierNoTooltip]. [Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] спокойно ожидает. [Select_CString(recipient.IsFemale, 'Она', 'Он' )] обнимает меня на глазах у придворных, соблюдая все обычаи.\n\nЗатем [Select_CString(recipient.IsFemale, 'она', 'он' )] сдержанно улыбается. «Подойди же, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], давай послушаем, что ты хочешь сказать».\n\nМы садимся, и [recipient.GetFirstNameNoTooltip] велит принести угощения, затем выжидательно оборачивается ко мне."
 fp3_misc_decisions.0026.desc.no_court: "Вот и [duel_location.GetBaseNameNoTierNoTooltip]. [Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] [recipient.GetTitledFirstName] спокойно ожидает. Мы обнимаемся, соблюдая все обычаи дома.\n\nЗатем [Select_CString(recipient.IsFemale, 'она', 'он' )] сдержанно улыбается. «Подойди же, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], давай послушаем, что ты хочешь сказать».\n\nМы садимся, и [recipient.GetFirstNameNoTooltip] велит принести угощения, затем выжидательно оборачивается ко мне."
 fp3_misc_decisions.0026.a: "С чего бы начать..."
 fp3_misc_decisions.0026.a.tt: "Беседа начинается!"
 fp3_misc_decisions.0027.desc: "Я начинаю с истории дома [actor.GetHouse.GetBaseName], с подвигов, которыми славится [actor.GetHouse.GetFounder.GetTitledFirstName], затем постепенно перехожу на наши дни.\n\n[recipient.GetFirstName] терпеливо слушает, время от времени кивая, когда я перечисляю угрозы, стоящие перед нашей семьей, и рассказываю, как противостоять им.\n\nКогда я заканчиваю рассказ, [Select_CString(recipient.IsFemale, 'моя', 'мой' )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] спокойно замечает: «Да, да, отлично. Но почему нашу семью [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] возглавлять #EMP ты#!, а не я?»"
 fp3_misc_decisions.0027.desc.founder: "Я начинаю с истории дома [actor.GetHouse.GetBaseName], с подвигов, которыми славятся наши предки, затем постепенно перехожу на наши дни.\n\n[recipient.GetFirstName] терпеливо слушает, время от времени кивая, когда я перечисляю угрозы, стоящие перед нашей семьей, и рассказываю, как противостоять им.\n\nКогда я заканчиваю рассказ, [Select_CString(recipient.IsFemale, 'моя', 'мой' )][ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] спокойно замечает: «Да, да, отлично. Но почему нашу семью [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] возглавлять #EMP ты#!, а не я?»"
 fp3_misc_decisions.0027.a.sick: "Займитесь своим здоровьем, а я приму на себя вашу ношу."
 fp3_misc_decisions.0027.a.sick.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'ее', 'его' )] [Concept( 'health', 'здоровье' )|E] сейчас серьезно пошатнулось."
 fp3_misc_decisions.0027.a.old: "Пора новому поколению взять в свои руки дела семьи."
 fp3_misc_decisions.0027.a.old.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] намного старше вас"
 fp3_misc_decisions.0027.a.young: "Тебе не хватает зрелости и опыта — еще многому предстоит научиться."
 fp3_misc_decisions.0027.a.young.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] моложе вас"
 fp3_misc_decisions.0027.a.trigger: "[Select_CString(recipient.IsFemale, 'Она должна', 'Он должен' )] быть [Select_CString(recipient.IsFemale, 'больна', 'болен' )], либо старше или моложе вас"
 fp3_misc_decisions.0027.b.vassal: "[actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] властвует над тобой, так что слушайся меня."
 fp3_misc_decisions.0027.b.vassal.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] ваш [Concept( 'vassal', 'вассал' )|E] или ниже"
 fp3_misc_decisions.0027.b.tier: "Ты [recipient.GetTitleAsNameNoTooltip|l], а я [actor.GetTitleAsNameNoTooltip|l]. Слушай же меня."
 fp3_misc_decisions.0027.b.tier.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'ее', 'его' )] [Concept( 'rank', 'ранг' )|E] ниже"
 fp3_misc_decisions.0027.b.military: "Лишь у меня хватит силы защитить наш дом."
 fp3_misc_decisions.0027.b.military.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'ее', 'его' )] армия значительно меньше"
 fp3_misc_decisions.0027.b.dread: "Ты правда хочешь поссориться со мной?"
 fp3_misc_decisions.0027.b.dread.tt: "Этот вариант доступен, потому что [Select_CString(recipient.IsFemale, 'она', 'он' )] боится вас"
 fp3_misc_decisions.0027.b.trigger: "Вы должны быть [Select_CString(recipient.IsFemale, 'ее', 'его' )] [Concept( 'liege', 'сюзереном' )|E], либо иметь более высокий [Concept( 'rank', 'ранг' )|E], либо иметь значительно более крупную армию, либо быть [Concept( 'dreadful', 'ужасающим' )|E]"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip] принимает ваши доводы"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] хочет что-то взамен"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName] выдвинет требование"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] отвергает ваш аргумент"
 fp3_misc_decisions.0027.c: "Прости, но ты ведь #EMP знаешь#!, что я подхожу лучше."
 fp3_misc_decisions.0027.c.trigger: "Ваши объединенные [Concept( 'skills', 'навыки' )|E] должны быть лучше, чем у [Select_CString(recipient.IsFemale, 'нее', 'него')]"
 fp3_misc_decisions.0027.c.tt: "Этот вариант доступен, потому что ваши объединенные [Concept( 'skills', 'навыки' )|E] превосходят навыки, которыми располагает [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.d: "Давай же, [recipient.GetFirstNameNoTooltip], отойди в сторону."
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] [Select_CString(actor.IsFemale, 'прибыла', 'прибыл' )] на место дуэли ([duel_location.GetBaseNameNoTierNoTooltip]), где пытается обосновать свое право возглавить дом [actor.GetHouse.GetBaseName]. В знак вежливости я обнимаю [Select_CString(actor.IsFemale, 'ее', 'его' )] перед началом разговора.\n\n[Select_CString(actor.IsFemale, 'Она', 'Он' )] говорит про историю нашего дома, от дней, чей современник [actor.GetHouse.GetFounder.GetTitledFirstName], до нашего времени. Я же терпеливо жду, пока [Select_CString(actor.IsFemale, 'она', 'он' )] представит свой коронный аргумент.\n\nНаконец этот момент настает: «[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]..."
 fp3_misc_decisions.0028.desc.founder: "[actor.GetFirstName] [Select_CString(actor.IsFemale, 'прибыла', 'прибыл' )] на место дуэли ([duel_location.GetBaseNameNoTierNoTooltip]), где пытается обосновать свое право возглавить дом [actor.GetHouse.GetBaseName]. В знак вежливости я обнимаю [Select_CString(actor.IsFemale, 'ее', 'его' )] перед началом разговора.\n\n[Select_CString(actor.IsFemale, 'Она', 'Он' )] говорит про историю нашего дома, от дней далеких предков до нашего времени. Я же терпеливо жду, пока [Select_CString(actor.IsFemale, 'она', 'он' )] представит свой коронный аргумент.\n\nНаконец этот момент настает: «[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]..."
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$» Значит, дело в моем здоровье?.. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$» Значит, дело в моем возрасте?.. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$» Значит, дело в моей молодости?.. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$» Не могу этого отрицать. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$» Не могу этого отрицать. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$» Не могу этого отрицать. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$» Наглость! Хотя... $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$»\n\nНе настолько велика моя некомпетентность! Или?.."
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$» Неужели это все [Select_CString(actor.IsFemale, 'ее', 'его' )] доводы?"
 fp3_misc_decisions.0028.perhaps: "Возможно, [actor.GetSheHe] [Select_CString(actor.IsFemale, 'права', 'прав' )]."
 fp3_misc_decisions.0028.bargain.tt: "Если [actor.GetShortUIName] согласится:"
 fp3_misc_decisions.0028.a: "Соглашусь. Наш дом стоит возглавить #EMP тебе#!."
 fp3_misc_decisions.0028.b: "Хорошо, но я хочу сохранить за собой пост советника."
 fp3_misc_decisions.0028.c: "Достойный правитель всегда сможет подкрепить свои слова монетой."
 fp3_misc_decisions.0028.d: "Может, и стоит передать власть тебе, но тогда мне нужны твои гарантии."
 fp3_misc_decisions.0028.e: "Нет, я так не думаю..."
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] обдумывает мои слова, внимательно вглядываясь мне в лицо, пока вокруг бормочет двор. Спустя словно бы целую вечность, [Select_CString(recipient.IsFemale, 'она', 'он' )]"
 fp3_misc_decisions.0029.desc.no_court: "[recipient.GetFirstName] обдумывает мои слова, внимательно вглядываясь мне в лицо, пока все в комнате перешептываются. Спустя словно бы целую вечность, [Select_CString(recipient.IsFemale, 'она', 'он' )]"
 fp3_misc_decisions.0029.accept: "кивает.\n\n«Да. Пожалуй, ты [Select_CString(ROOT.Char.IsFemale, 'права', 'прав' )], — задумчиво произносит [Select_CString(recipient.IsFemale, 'она', 'он' )]. — С этого дня ты будешь главой дома [actor.GetHouse.GetBaseName]. Да направит [recipient.GetFaith.HighGodName] тебя и весь наш дом»."
 fp3_misc_decisions.0029.regent: "выпрямляет спину.\n\n«Я могу согласиться оставить свой пост, — осторожно произносит [Select_CString(recipient.IsFemale, 'она', 'он' )], — если ты пообещаешь мне место в правительстве, что возглавляет [actor.GetPrimaryTitle.GetBaseNameNoTooltip]...»"
 fp3_misc_decisions.0029.gold: "приподнимает бровь.\n\n«Я могу согласиться оставить свой пост, — осторожно произносит [Select_CString(recipient.IsFemale, 'она', 'он' )], — если ты докажешь, что достаточно [Select_CString(ROOT.Char.IsFemale, 'богата', 'богат' )], чтобы присмотреть за нашим домом...»"
 fp3_misc_decisions.0029.hook: "улыбается.\n\n«Я могу согласиться оставить свой пост, — осторожно произносит [Select_CString(recipient.IsFemale, 'она', 'он' )], — если ты гарантируешь мне свою дружбу...»"
 fp3_misc_decisions.0029.fail: "хмурится.\n\n«Нет. Твои доводы неубедительны, — отмахивается [Select_CString(recipient.IsFemale, 'она', 'он' )]. — Как законный глава дома [actor.GetHouse.GetBaseName], я призываю тебя отказаться от этого смехотворного заявления»."
 fp3_misc_decisions.0029.a: "Я сделаю все, что в моих силах."
 fp3_misc_decisions.0029.b: "Отлично. Да будет так."
 fp3_misc_decisions.0029.c: "Судьба нашей семьи — не предмет для торга."
 fp3_misc_decisions.0029.d: "Эта бестолочь #EMP обязательно#! узнает, с кем имеет дело!"
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] тщательно обдумывает мое предложение, внимательно разглядывая меня.\n\n"
 fp3_misc_decisions.0030.accept: "Наконец [Select_CString(recipient.IsFemale, 'она', 'он' )] вздыхает: «Хорошо, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], ты получишь то, чего хочешь»."
 fp3_misc_decisions.0030.reject: "Наконец [Select_CString(recipient.IsFemale, 'она', 'он' )], помотав головой, произносит с некоторым неодобрением: «Судьба нашей семьи — не предмет для торга!»"
 fp3_misc_decisions.0030.a: "Отлично!"
 fp3_misc_decisions.0030.b: "Тогда нам больше нечего обсуждать..."
 fp3_misc_decisions.0041.intro: "[house_head.GetFirstName], всем своим лицом выражая презрение, поворачивается, чтобы уйти, и я понимаю: мой шанс настал.\n\n"
 fp3_misc_decisions.0041.desc.success: "Глава дома в беспечности своей даже не успевает заметить, как я быстро догоняю [Select_CString(house_head.IsFemale, 'ее', 'его' )] и всаживаю [Select_CString(house_head.IsFemale, 'ей', 'ему' )] в грудь кинжал.\n\nПока [Select_CString(house_head.IsFemale, 'она', 'он' )] смотрит на меня непонимающим взглядом, я наклоняюсь ближе и, прошептав «Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] принадлежит #bold #EMP МНЕ!#!#!», выдергиваю кинжал из тела."
 fp3_misc_decisions.0041.desc.failure: "Подлая тварь успевает уклониться от моего кинжала и зовет стражу! Я не успеваю загнать [Select_CString(house_head.IsFemale, 'ее', 'его' )] в угол — стража прибегает раньше и валит меня на пол.\n\n[Select_CString(house_head.IsFemale, 'Моя', 'Мой' )] [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] встает надо мной и рычит: «Бросьте эту змею в темницу!»"
 fp3_misc_decisions.0041.a: "Чтобы быть главой дома, нужна хитрость, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "Ты заплатишь за это!"
 fp3_misc_decisions.0042.intro: "Я поворачиваюсь, собираясь уйти, — пусть [house_challenger.GetFirstName] остается наедине со своими гадкими мыслями — как вдруг краем глаза замечаю какой-то блеск."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0042.intro$\n\nЯ прыгаю в сторону, едва успевая избежать удара кинжалом, и зову стражу.\n\nПрибежавшая стража валит [Select_CString(house_challenger.IsFemale, 'предательницу', 'предателя' )] на пол, где [Select_CString(house_challenger.IsFemale, 'та', 'тот' )], извиваясь, кричит: «Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] принадлежит #bold #EMP МНЕ!#!#!»"
 fp3_misc_decisions.0042.a: "Бросьте эту змею в темницу!"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0042.intro$\n\n[Select_CString(house_challenger.IsFemale, 'Мерзавка', 'Мерзавец' )] стоит передо мной со злорадным блеском в глазах, выбросив вперед руку с кинжалом...\n\n[Select_CString(house_challenger.IsFemale, 'Она', 'Он' )] наклоняется ко мне и шепчет: «Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] принадлежит #bold #EMP МНЕ!#!#!», затем выдергивает кинжал из моего тела."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))]...#!"
 fp3_misc_decisions.0051.t: "Обычаи дома"
 fp3_misc_decisions.0051.desc: "Теперь я вижу, что семейные узы — ключ к справедливому и стабильному правлению.\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName] [Select_CString(ROOT.Char.GetHouse.GetHeadOfHouse.IsFemale, 'передала', 'передал' )] мне бразды правления, и я прослежу, чтобы верхушка, при которой станет править [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], была набрана из дома [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0051.a: "Семья прежде всего!"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "Подлая интрига, которую [Select_CString(defender.IsFemale, 'затеяла', 'затеял' )] твой сюзерен [defender.GetTitledFirstName] против своего законного халифа, завершается.\n\nЯ, как [Select_CString(ROOT.Char.IsFemale, 'верная последовательница', 'верный последователь' )], заверяю тебя, что трон, который [Select_CString(defender.IsFemale, 'занимала', 'занимал' )] [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], теперь станет твоим. "
 fp3_struggle.8000.a: "Правда?"
 fp3_struggle.8001.desc: "Подлая интрига, которую ты [Select_CString(ROOT.Char.IsFemale, 'затеяла', 'затеял' )] против своего законного халифа, завершается.\n\nТеперь [loyalist_puppet.GetTitledFirstName], [Select_CString(loyalist_puppet.IsFemale, 'верная последовательница', 'верный последователь' )], станет править вместо тебя."
 fp3_struggle.8001.a: "Только через мой труп!"
 fp3_struggle.8002.desc: "Наконец-то [Select_CString(defender.IsFemale, 'предательница', 'предатель' )] [defender.GetTitledFirstName] [Select_CString(defender.IsFemale, 'повержена', 'повержен' )], и [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] снова в руках верного сторонника халифа.\n\nДа будет твое правление долгим и счастливым!"
 fp3_struggle.8002.a: "Ура!"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName] теперь ваш [Concept( 'ally', 'союзник' )|E]"
 install_loyalist_puppet_declared_puppet: "Война за установление лоялиста"
 install_loyalist_puppet_declared_defender: "$install_loyalist_puppet_declared_puppet$"
 install_loyalist_puppet_won_puppet: "$install_loyalist_puppet_declared_puppet$"
 fp3_misc_decisions.0031.desc.intro: "Как мне и представлялось, [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] скрывает среди своих мелких чиновников и управляющих немало талантов, несмотря на в целом низкую репутацию аристократов державы.\n\nКандидатов на повышение можно с легкостью поделить на две группы: [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] и [batch_a_char3.GetFirstName] с одной стороны, а также [batch_b_char1.GetFirstName] и [batch_b_char2.GetFirstName] с другой стороны.\n\n"
 #I don't know why it demands we scope out of the county then back into it — roll with it.
 fp3_misc_decisions.0031.desc.cultures.single: "Все они из округа [batch_a_county.GetBaseNameNoTier], чья культура — [batch_a_county.GetProvince.GetCounty.GetCulture.GetName]. [batch_a_char1.GetFirstNameNoTooltip] со товарищи довольно способны, но им, пожалуй, недостает изысканного образования, тогда как [batch_b_char1.GetFirstNameNoTooltip] и [Select_CString(batch_b_char1.IsFemale, 'ее', 'его' )] визави чуть более утончены — но их только двое."
 fp3_misc_decisions.0031.desc.cultures.fallback: "[batch_a_char1.GetFirstNamePossessiveNoTooltip] со товарищи родом из округа [batch_a_county.GetBaseNameNoTier], чья культура — [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun]. Они довольно способны, хоть и чуть менее образованны. [batch_b_char1.GetFirstNameNoTooltip] же и [Select_CString(batch_b_char1.IsFemale, 'ее', 'его' )] визави — из округа [batch_b_county.GetBaseNameNoTier], чья культура — [batch_b_county.GetProvince.GetCounty.GetCulture.GetName]. Они #EMP чуть более#! изысканны."
 fp3_misc_decisions.0031.tt.all_outsiders: "Все иноземные претенденты присоединяются к вашему двору"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Вы получаете [Concept( 'strong_hook', 'сильное влияние' )|E] #WEAK ($loyalty_hook$)#! на них"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] и [Select_CString(batch_a_char1.IsFemale, 'ее', 'его' )] друзья станут отличными придворными."
 fp3_misc_decisions.0031.b: "[batch_b_char1.GetFirstNameNoTooltip] впечатляет меня больше..."
 fp3_misc_decisions.0031.c: "Никто из вас не подойдет. Возвращайтесь на свои посты!"
 fp3_misc_decisions.0031.c.tt: "Чужаки не пришлись ко двору"
