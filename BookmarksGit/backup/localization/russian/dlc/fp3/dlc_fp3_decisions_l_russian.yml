 fp3_name_read_in_friday_prayer_decision.supporter_turns_detractor.desc.boilerplate: "Пятничная молитва — важнейшая религиозная церемония недели, завершающаяся зачитыванием имен духовных и светских властителей державы."
 fp3_name_read_in_friday_prayer_decision.supporter_turns_detractor.desc: "Пятничная молитва — важнейшая религиозная церемония недели, завершающаяся зачитыванием имен духовных и светских властителей державы.\n\nНе упомянув имя халифа, я дам понять всей умме, что полагаю главным правителем своих земель #EMP себя#!."
 fp3_name_read_in_friday_prayer_decision.detractor.turns_supporter.desc: "Пятничная молитва — важнейшая религиозная церемония недели, завершающаяся зачитыванием имен духовных и светских властителей державы.\n\nПодчеркнув в самом начале превосходство халифа, я с гордостью покажу, что являюсь верным вассалом суннитской богословской иерархии."
