l_russian:
 #Struggle
 game_concept_persian_struggle: "Иранская интерлюдия"
 game_concept_persian_struggle_desc: "Иранская интерлюдия отражает смутное время упадка Аббасидского халифата, когда Месопотамию сотрясали восстания и борьба за власть, а нескольким персидским правителям удалось добиться независимости.\n\nХотя [Concept( 'struggle_involved', 'вовлеченные' )|E] [characters|El] могут преследовать самые разные цели, большинство будут либо сторонниками халифата, стремящимися возродить его мощь, либо противниками, желающими его уничтожить.\n\n[struggle|E] попеременно переходит в одну из двух [Concept( 'struggle_phase_phases', 'фаз' )|E] — [struggle_persia_phase_unrest|E] и [struggle_persia_phase_stabilisation|E]."
 #Legacy Track Stuff
 game_concept_kindle_royal_fire_decision: "Зажечь царские огни"
 game_concept_kindle_royal_fire_decision_desc: "[decision|E], позволяющее вам зажечь царские огни, что даст бонусы к [Concept( 'health', 'здоровью' )|E] и [Concept( 'dynasty_prestige', 'признанию' )|E]."
 game_concept_fp3_embellish_capital_decision: "$fp3_embellish_capital_decision_name$"
 game_concept_fp3_embellish_capital_decision_desc: "[decision|E], позволяющее вам улучшить свою [Concept( 'capital', 'столицу' )|E] за счет недавно завоеванного [Concept( 'county', 'графства' )|E]"
 game_concept_master_assassin: "Мастер-ассасин"
 game_concept_master_assassin_desc: "Мастер-ассасин — это [Concept( 'court_position', 'придворная должность' )|E], доступная [Concept( 'faiths', 'конфессиям' )|E] с [Concept( 'core_tenet', 'догматом' )|E] «[GetFaithDoctrine('tenet_fp3_fedayeen').GetBaseName]». Мастер-ассасин — опасный фанатик, работающий вместе с подчиненными ему ассасинами над устранением предполагаемых врагов веры."
 game_concept_assassin: "Ассасин"
 game_concept_research_project: "Исследовательский проект"
 game_concept_research_projects: "Исследовательские проекты"
 game_concept_research_project_desc: "Исследовательский проект — это [Concept( 'inspiration', 'вдохновение' )|E] ученого, которое, в зависимости от [Concept( 'aptitude', 'пригодности' )|E], может принести различные выгоды нанимателю.\n\nВ редких случаях исследовательский проект может открыть новые [Concept( 'innovation', 'инновации' )|E]."
 game_concept_ending_phase: "Завершающая фаза"
 game_concept_ending_phase_desc: "Завершающая фаза — это особая [Concept( 'struggle_phase', 'фаза борьбы' )|E], наступление которой завершает [Concept( 'struggle', 'борьбу' )|E]. [Concept( 'struggle_involved', 'Вовлеченные' )|E] и [Concept( 'struggle_interloper', 'вмешивающиеся' )|E] [Concept( 'characters', 'персонажи' )|E] могут идти к завершающей фазе обычным способом, используя [Concept( 'struggle_catalyst_catalysts', 'катализаторы' )|E]."
 game_concept_struggle_ending_decision: "Завершающее решение"
 game_concept_struggle_ending_decisions: "Завершающие решения"
 game_concept_struggle_ending_decision_desc: "Завершающее решение — это уникальное [Concept( 'decision', 'решение' )|E], заканчивающее [Concept( 'struggle', 'борьбу' )|E]. Такие решения зачастую доступны только в определенную [Concept( 'struggle_phase_phases', 'фазу' )|E]."
 game_concept_struggle_persia_phase_stabilisation: "Стабилизация"
 game_concept_struggle_persia_phase_stabilisation_desc: "Несмотря на назревающие трудности, халиф все еще пользуется уважением. Мятежи и расколы сходят на нет, но правители Персии просто так не покорятся.\n\nСложившаяся ситуация может перерасти в [Concept( 'struggle_persia_phase_unrest', 'фазу беспорядков' )|E], что принесет еще больше хаоса."
 game_concept_struggle_persia_phase_unrest: "Беспорядки"
 game_concept_struggle_persia_phase_unrest_desc: "Халифат рассыпается под натиском восстаний и интриг. Амбициозные полководцы и хитрые губернаторы хватаются за каждую крупицу власти, погрязнув в непрерывных склоках.\n\nСо временем, если ситуация не разрешится через [Concept( 'ending_phase', 'завершающую фазу' )|E], держава войдет в фазу [Concept( 'struggle_persia_phase_stabilisation', 'стабилизации' )|E], когда отчаявшиеся сторонники халифата сумеют вернуть хотя бы часть полномочий халифа."
 game_concept_struggle_persia_phase_concession: "Уступки"
 game_concept_struggle_persia_phase_concession_desc: "Со временем напряженность в Персии спадает, поскольку и сторонники, и противники халифата устали от постоянного кровопролития. [persian_struggle|E] может завершиться сама собой без лишнего шума."
 game_concept_fp3_request_turkic_invasion_interaction: "$fp3_request_turkic_invasion_interaction$"
 game_concept_fp3_request_turkic_invasion_interaction_desc: "Поддержать [Concept( 'ruler', 'правителя' )|E] с тюркским культурным наследием в завоевании одного из ваших соседей"
 game_concept_fp3_install_loyalist_cb: "Посадить на трон сторонника"
 game_concept_fp3_install_loyalist_cb_desc: "Позволяет вам начать [Concept( 'war', 'войну' )|E] с целью посадить сторонника халифата на трон выбранной [Concept( 'realm', 'державы' )|E]"
 game_concept_fp3_demand_submission_interaction: "$fp3_demand_submission_interaction$"
 game_concept_fp3_demand_submission_interaction_desc: "Потребовать верности от [Concept('character_possessive', 'персонажа')|E] и получить [Concept('hook', 'рычаг влияния')|E] на него, опираясь на благочестие, коварство или устрашение."
 game_concept_fp3_request_house_unity_change_interaction: "$fp3_request_house_unity_change_interaction$"
 game_concept_fp3_request_house_unity_change_interaction_desc: "$fp3_request_house_unity_change_interaction_desc$"
 game_concept_fp3_request_honorary_titles_interaction: "$fp3_request_honorary_titles_interaction$"
 game_concept_fp3_request_honorary_titles_interaction_desc: "$fp3_request_honorary_titles_interaction_desc$"
 game_concept_fp3_free_house_member_cb: "$fp3_free_house_member_cb_name$"
 game_concept_fp3_free_house_member_cb_desc: "[casus_belli|E], доступный [Concept( 'house_heads', 'главам домов' )|E], вынуждающий цель освободить всех членов [Concept( 'house', 'дома' )|E], находящихся [Concept( 'imprisoned', 'в заключении' )|E]."
 game_concept_fp3_unify_house_cb: "$fp3_unify_house_cb_name$"
 game_concept_fp3_unify_house_cb_desc: "[casus_belli|E], позволяющий [Concept( 'house_heads', 'главам домов' )|E] освобождать членов [Concept( 'house', 'дома' )|E] из подчинения другой [Concept( 'realm', 'державе' )|E], делая их своими [Concept( 'vassal', 'вассалами' )|E]."
