l_russian:
 ##################################################
 ##General Character Modifiers
 high_king_of_the_seas_fp1_modifier: "Верховный король морей"
 high_king_of_the_seas_fp1_modifier_desc: "Этот персонаж является неоспоримым правителем Северного моря, повелителем морей."
 high_queen_of_the_seas_fp1_modifier: "Верховная королева морей"
 high_queen_of_the_seas_fp1_modifier_desc: "$high_king_of_the_seas_fp1_modifier_desc$"
 defiant_high_king_conversion_boost_modifier: "Непреклонный верховный король"
 defiant_high_king_conversion_boost_modifier_desc: "Этот персонаж поклоняется старым богам и ни перед чем не остановится, чтобы склонить к этому всех остальных.\n\nЗначительный бонус к скорости [Concept( 'convert_county', 'обращения графств' )|E] [Concept( 'organized', 'организованных' )|E] [Concept( 'faith', 'конфессий' )|E]."
 defiant_high_queen_conversion_boost_modifier: "Непреклонная верховная королева"
 defiant_high_queen_conversion_boost_modifier_desc: "$defiant_high_king_conversion_boost_modifier_desc$"
 scandinavian_adventurer_fp1_modifier: "Викинг в изгнании"
 scandinavian_adventurer_fp1_modifier_desc: "Этот персонаж бежал из Скандинавии с армией грабителей и авантюристов и хочет создать собственную державу в других землях."
 nithing_fp1_modifier: "Нитинг"
 nithing_fp1_modifier_desc: "$north_germanic_group_collective_noun$ отвергают этого персонажа, считают его мертвым и ниже по статусу, чем раб."
 stingy_host_fp1_modifier: "Жадный хозяин"
 stingy_host_fp1_modifier_desc: "Все знают, что этот персонаж при своем дворе никогда не предложит горячей пищи людям, не имеющим веса в обществе."
 generous_host_fp1_modifier: "Щедрый хозяин"
 generous_host_fp1_modifier_desc: "Все знают, что этот персонаж с уважением относится к странникам, привечает их и угощает горячим обедом."
 phantom_island_trivia_fp1_modifier: "Тайны Атлантики"
 phantom_island_trivia_fp1_modifier_desc: "Этот персонаж помнит множество сказаний о загадочных островах Атлантики."
 phantom_island_critique_fp1_modifier: "Критическое мышление"
 phantom_island_critique_fp1_modifier_desc: "Этот персонаж славится скептическим отношением к небылицам некоторых моряков."
 exotic_foreign_lord_fp1_modifier: "Экзотический чужеземный правитель"
 exotic_foreign_lord_fp1_modifier_desc: "В исламском мире этот персонаж известен как правитель загадочных и интригующих языческих земель."
 horrifying_foreign_lord_fp1_modifier: "Ужасающий чужеземный правитель"
 horrifying_foreign_lord_fp1_modifier_desc: "По всему исламскому миру ходят истории о жестоких языческих жертвоприношениях в державе этого персонажа."
 draugr_healthy_hiking_fp1_modifier: "Полезные прогулки"
 draugr_healthy_hiking_fp1_modifier_desc: "Этот персонаж проводит очень много времени в бесплодных походах по диким землям в погоне за чудовищами."
 ultimate_blasphemer_modifier: "Непостижимое святотатство"
 ultimate_blasphemer_modifier_desc: "Этот персонаж принес [Concept('head_of_faith', 'главу своей конфессии')|E] в жертву богам иной [Concept('faithpossessive', 'веры')|E]. Прочие верующие отвернулись от него."
 embraced_local_traditions_modifier: "Принятие местных традиций"
 embraced_local_traditions_modifier_desc: "Этот персонаж родом из Скандинавии принял культуру и веру новой родины, но все еще может воздвигать #V рунные камни#!."
 settled_norse_dynasty_modifier: "Династия переселенцев"
 settled_norse_dynasty_modifier_desc: "Эта скандинавская династия переселилась на чужбину.\n#weak Пока действует этот модификатор, правители этой династии не могут быть целью скандинавских искателей приключений.#!"
 fp1_focusing_on_rule_modifier: "Главное — править"
 fp1_focusing_on_rule_modifier_desc: "Персонаж сосредоточен на правлении и только правлении, жертвуя ради этого прочими жизненными потребностями."
 fp1_ignoring_annoyances_modifier: "Не опускаясь до мелочей"
 fp1_ignoring_annoyances_modifier_desc: "Этому персонажу некогда тратить время на мелкие дрязги и детские иллюзии."
 fp1_avoiding_the_snow_modifier: "Избегание снега"
 fp1_avoiding_the_snow_modifier_desc: "Персонаж был наказан за чрезмерную любовь к прогулкам на холоде."
 fp1_daydreaming_about_diplomacy_modifier: "Грезы о государстве"
 fp1_daydreaming_about_diplomacy_modifier_desc: "Этот персонаж тратит немало времени на продумывание дипломатических ходов."
 fp1_daydreaming_about_martial_modifier: "Грезы о стратегии"
 fp1_daydreaming_about_martial_modifier_desc: "Этот персонаж тратит немало времени на размышления о грядущих войнах."
 fp1_daydreaming_about_stewardship_modifier: "Грезы о золоте"
 fp1_daydreaming_about_stewardship_modifier_desc: "Этот персонаж тратит немало времени на размышления о грядущем сборе налогов."
 fp1_daydreaming_about_intrigue_modifier: "Грезы о происках"
 fp1_daydreaming_about_intrigue_modifier_desc: "Этот персонаж тратит немало времени на размышления о том, кто следующий."
 fp1_daydreaming_about_learning_modifier: "Грезы о книгах"
 fp1_daydreaming_about_learning_modifier_desc: "Этот персонаж тратит немало времени на размышления о любимых прочитанных книгах."
 fp1_excellent_longships_modifier: "Превосходные драккары"
 fp1_excellent_longships_modifier_desc: "Флот этого персонажа режет волны, как клинок режет тело."
 fp1_rotting_longships_modifier: "Гнилые драккары"
 fp1_rotting_longships_modifier_desc: "Флот этого персонажа едва годится для выхода в море."
 fp1_flagship_leviathan_modifier: "Флагман-Левиафан"
 fp1_flagship_leviathan_modifier_desc: "Личный драккар этого персонажа #EMP огромен#! и вмещает невероятное количество добычи."
 fp1_flagship_monster_modifier: "Чудовищный флагман"
 fp1_flagship_monster_modifier_desc: "Личный драккар этого персонажа украшен резьбой, изображающей зверей, чудовищ, сцены из мифов и страдания. Многие фигуры напоминают вассалов и врагов персонажа."
 fp1_flagship_dragon_modifier: "Флагман-змей"
 fp1_flagship_dragon_modifier_desc: "Личный драккар этого персонажа уже вошел в легенды, его неповторимый облик известен по всему миру."
 fp1_cursed_by_nithing_pole_modifier: "Проклятие нитсшеста"
 fp1_cursed_by_nithing_pole_modifier_desc: "На этом персонаже лежит смертоносное проклятие нитсшеста. Он #EMP знает#!, что рок неотвратим, но не знает, когда ждать удара судьбы, и страх съедает его #EMP заживо#!."
 fp1_bathing_health_modifier: "Щепетильное омовение"
 fp1_bathing_health_modifier_desc: "Персонаж регулярно совершает омовения, всегда моет руки перед едой и всегда предлагает гостям горячее полотенце."
 fp1_bathing_attraction_modifier: "Идеальная внешность"
 fp1_bathing_attraction_modifier_desc: "Этот персонаж всегда безукоризненно ухожен: зубы чисты, волосы причесаны, уши вычищены, кожа вымыта и никаких следов вшей."
 fp1_yearly_0071_troll_victory_bear_modifier: "Убийца медведя"
 fp1_yearly_0071_troll_victory_bear_modifier_desc: "Этот персонаж прославился убийством то ли тролля, то ли огромнейшего медведя в мире."
 fp1_yearly_0071_troll_victory_wolf_modifier: "Убийца волка"
 fp1_yearly_0071_troll_victory_wolf_modifier_desc: "Этот персонаж убил волка — настолько проворного, что простолюдины считали его троллем."
 fp1_yearly_0071_troll_victory_wolverine_modifier: "Убийца росомахи"
 fp1_yearly_0071_troll_victory_wolverine_modifier_desc: "Этот персонаж сделал леса безопаснее — убил такую свирепую росомаху, что простой народ считал ее троллем."
 fp1_yearly_0071_troll_victory_lynx_modifier: "Убийца рыси"
 fp1_yearly_0071_troll_victory_lynx_modifier_desc: "Этот персонаж убил рысь столь бесшумную, что простолюдины считали ее троллем."
 fp1_yearly_0071_troll_victory_moose_modifier: "Убийца лося"
 fp1_yearly_0071_troll_victory_moose_modifier_desc: "Этот персонаж убил лося — настолько свирепого, что в простонародье его считали троллем."
 fp1_yearly_0551_absent_lord_modifier: "Отсутствующий правитель"
 fp1_yearly_0551_absent_lord_modifier_desc: "По неведомой причине этот персонаж постоянно отсутствует при собственном дворе. Особенно во время ужина."
 fp1_abased_before_highgod_modifier: "Источник истинной власти"
 fp1_abased_before_highgod_modifier_desc: "Этот персонаж отказывается надевать собственную корону и настаивает, что #EMP истинная#! власть имеет исключительно божественную природу."
 harald_tanglehairs_vow_modifier: "Обет неухоженных волос"
 harald_tanglehairs_vow_modifier_desc: "Этот персонаж принес обет не стричь и не расчесывать волос, пока не станет первым королем Норвегии."
 harald_tanglehairs_reminder_modifier: "Исполнен обет неухоженных волос"
 harald_tanglehairs_reminder_modifier_desc: "Этот персонаж успешно исполнил обет не стричь и не расчесывать волосы, пока не станет королем Норвегии. Он продолжает исполнять обет в качестве напоминания о своем пути к трону."
 harald_tanglehairs_vow_broken_modifier: "Нарушен обет неухоженных волос"
 harald_tanglehairs_vow_broken_modifier_desc: "Этот персонаж не сумел исполнить обет и стать первым королем Норвегии, а потому уже никогда не сможет остричь или расчесать свои волосы."
 fp1_0511_carries_stinking_trophy_modifier: "Смердящий трофей"
 fp1_0511_carries_stinking_trophy_modifier_desc: "Этот персонаж всегда носит при себе гниющий, покрытый личинками трофей. Некоторые говорят, что вонь от него можно почувствовать за многие мили."
 fp1_reprieve_from_sa_modifier: "Передышка от скандинавских авантюристов"
 fp1_reprieve_from_sa_modifier_desc: "Каким-то образом этому персонажу удалось получить передышку от безжалостных орд викингов.\n$EFFECT_LIST_BULLET$ Не станет целью безземельных скандинавских авантюристов"
 ##################################################
 ##Shieldmaiden Character Modifiers
 shieldmaiden_level_martial_1_fp1_modifier: "Опытный командир"
 shieldmaiden_level_martial_1_fp1_modifier_desc: "Этот персонаж усерднее многих старается лучше управлять солдатами."
 shieldmaiden_level_martial_2_fp1_modifier: "Командир-ветеран"
 shieldmaiden_level_martial_2_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_martial_3_fp1_modifier: "Стойкий командир"
 shieldmaiden_level_martial_3_fp1_modifier_desc: "$shieldmaiden_level_martial_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_1_fp1_modifier: "Опытный боец"
 shieldmaiden_level_prowess_1_fp1_modifier_desc: "Похоже, этот персонаж постоянно упражняется с мечом."
 shieldmaiden_level_prowess_2_fp1_modifier: "Знаменитый боец"
 shieldmaiden_level_prowess_2_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_prowess_3_fp1_modifier: "Легендарный боец"
 shieldmaiden_level_prowess_3_fp1_modifier_desc: "$shieldmaiden_level_prowess_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_1_fp1_modifier: "Хитрый подлец"
 shieldmaiden_level_intrigue_1_fp1_modifier_desc: "Этот персонаж всегда ищет случая воспользоваться слабостью врага."
 shieldmaiden_level_intrigue_2_fp1_modifier: "Знаменитый подлец"
 shieldmaiden_level_intrigue_2_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 shieldmaiden_level_intrigue_3_fp1_modifier: "Отъявленный подлец"
 shieldmaiden_level_intrigue_3_fp1_modifier_desc: "$shieldmaiden_level_intrigue_1_fp1_modifier_desc$"
 ##################################################
 ##County Modifiers
 nithing_exiled_fp1_modifier: "Изгнание местного нитинга"
 nithing_exiled_fp1_modifier_desc: "Местное население чувствует себя в безопасности, зная, что негодяй получил по заслугам."
 nithing_harboured_fp1_modifier: "Укрывательство местного нитинга"
 nithing_harboured_fp1_modifier_desc: "Местное население возмущено тем, что сюзерен поддерживает известного негодяя."
 nithing_in_limbo_fp1_modifier: "Сословные разногласия"
 nithing_in_limbo_fp1_modifier_desc: "Отдельные представители придворных постоянно конфликтуют с местным населением."
 draugr_remedies_succeeded_fp1_modifier: "Прогнанный драуг"
 draugr_remedies_succeeded_fp1_modifier_desc: "Всеми правдами и неправдами, но с восставшим мертвецом, беспокоившим это графство, удалось покончить."
 draugr_remedies_failed_fp1_modifier: "Драуг преследует местных"
 draugr_remedies_failed_fp1_modifier_desc: "Несмотря на все усилия живых, это графство страдает от чумы, проклятий и неудачи."
 draugr_monstrous_wolfpack_fp1_modifier: "Вой по ночам"
 draugr_monstrous_wolfpack_fp1_modifier_desc: "По диким землям этого графства бродит необычайно голодная и агрессивная стая волков, рвущих на части скот и одиноких путников."
 draugr_monstrous_bear_fp1_modifier: "Опасная глушь"
 draugr_monstrous_bear_fp1_modifier_desc: "Огромный медведь время от времени совершает нападения в этом графстве, иногда ограничиваясь коровой, а иногда вырезая целые семьи."
 draugr_nithing_fp1_modifier: "Неуловимый преступник"
 draugr_nithing_fp1_modifier_desc: "Некоторые винят во всем восставшего мертвеца, другие полагают, что это дело рук бесшумного вора, но все согласны с тем, что местные страдают от набегов вороватого призрака."
 draugr_nothing_found_fp1_modifier: "Суеверные крестьяне"
 draugr_nothing_found_fp1_modifier_desc: "Несмотря на все усилия сюзерена опровергнуть эти заблуждения, местные продолжают настаивать, что их преследует восставший мертвец."
 capital_of_rus_opinion_modifier: "Растущая столица"
 capital_of_rus_opinion_modifier_desc: "Благодаря постоянному притоку золота, торговцев и рабов в это графство местные жители полностью довольны жизнью."
 capital_of_rus_misc_benefits_modifier: "Варяжская столица"
 capital_of_rus_misc_benefits_modifier_desc: "Это поселение #EMP является#! региональным центром, притягивающим славян и скандинавов. Оно пользуется всеми преимуществами от наличия множественных шаек авантюристов, завоевателей и пиратов."
 held_grand_sacrifice_fp1_modifier: "Посетили грандиозное жертвоприношение"
 held_grand_sacrifice_fp1_modifier_desc: "Крестьяне этого графства могут спать спокойно, зная, что боги покровительствуют тем, кто приносит им жертвы."
 commoners_grand_sacrifice_fp1_modifier: "Посетили народное грандиозное жертвоприношение"
 commoners_grand_sacrifice_fp1_modifier_desc: "Крестьяне этого графства продолжают обсуждать, как они свободно ходили среди знати на недавнем грандиозном пире в честь богов."
 held_human_sacrifice_fp1_modifier: "В ужасе от человеческого жертвоприношения"
 held_human_sacrifice_fp1_modifier_desc: "Крестьяне готовятся восстать против правителя, практикующего ритуальные убийства других людей."
 trade_instead_of_raid_fp1_modifier: "Торговые связи с налетчиками"
 trade_instead_of_raid_fp1_modifier_desc: "Это графство процветает, поскольку предпочитает торговать с возможными налетчиками, а не сражаться с ними. Самые богатые из местных жителей ходят в экзотических нарядах и носят украшения, добытые в далёких землях."
 fp1_stele_ancestors_strong: "Рунный камень предков"
 fp1_stele_ancestors_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesAncestors', SCOPE.sTitle('stele_location'))]"
 fp1_stele_ancestors_weak: "$fp1_stele_ancestors_strong$"
 fp1_stele_conquest_strong: "Рунный камень завоевания"
 fp1_stele_conquest_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesConquest', SCOPE.sTitle('stele_location'))]"
 fp1_stele_conquest_weak: "$fp1_stele_conquest_strong$"
 fp1_stele_promotion_strong: "Рунный камень власти"
 fp1_stele_promotion_strong_custom_desc: "[ROOT.Char.Custom2_Title('SteleCommemoratesPromotion', SCOPE.sTitle('stele_location'))]"
 fp1_stele_promotion_weak: "$fp1_stele_promotion_strong$"
 fp1_yearly_0591_levy_modifier: "Поддержка на тинге"
 fp1_yearly_0591_levy_modifier_desc: "Недавно на местном тинге разыгралась драма, в результате которой это графство получило несколько участков приграничных земель, что привело к появлению новых деревень."
 fp1_yearly_0591_building_modifier: "Оправдание на тинге"
 fp1_yearly_0591_building_modifier_desc: "Политический вес на местном тинге позволил этому графству присвоить ряд пограничных земель и получить достаточно места для расширения существующих поселений."
 fp1_yearly_0591_spurned_modifier: "Отверженные"
 fp1_yearly_0591_spurned_modifier_desc: "Жители этого графства знают #EMP наверняка#!, что сюзерен променял их на другое графство."
 fp1_yearly_0591_otherwise_occupied_modifier: "Другие дела"
 fp1_yearly_0591_otherwise_occupied_modifier_desc: "Жители этого графства слишком заняты распрями с соседями, чтобы бунтовать против сюзерена."
 fp1_yearly_0071_troll_attacks_modifier: "Нападения тролля"
 fp1_yearly_0071_troll_attacks_modifier_desc: "В диких землях этого графства водится... #EMP нечто#! — оно убивает местных жителей, и это приводит их в ужас."
 fp1_mann_pirate_capital_modifier: "Украденный город"
 fp1_mann_pirate_capital_modifier_desc: "Местная столица заработала прозвище кровью, страхом и трудом. Трудом они занимаются на родине, а вот страх и кровопролитие получают из чужих земель. Постоянно."
 fp1_trade_events_foreign_architects_modifier: "Иноземные архитекторы"
 fp1_trade_events_foreign_architects_modifier_desc: "Иноземные архитекторы приносят с собой новые архитектурные стили и техники строительства."
 fp1_trade_events_foreign_architects_no_growth_modifier: "Помощь иноземцев"
 fp1_trade_events_foreign_architects_no_growth_modifier_desc: "Иноземные архитекторы приносят с собой новые архитектурные стили, но они мало что могут сделать для улучшения сложных местных построек."
