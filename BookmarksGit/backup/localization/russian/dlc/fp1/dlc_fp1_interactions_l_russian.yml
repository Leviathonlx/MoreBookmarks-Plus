 designate_shieldmaiden_interaction_desc: "Сообщите персонажу [recipient.GetFirstNameNoTooltip], что [recipient.GetSheHe] может присоединиться к вашему войску в качестве [Select_CString(recipient.IsFemale, 'воительницы', 'воителя')].\n\n#weak [recipient.Custom('ShieldPersonFemaleMale')|U] — это [actor.Custom('KnightCulture')|l] или [commander|El], [Select_CString(recipient.IsFemale, 'которая', 'который')] к тому же может при случае спасти вас от таких [Concept('scheme', 'происков')|E], как, например, [GetScheme('murder').GetTypeName]. Предлагать место [Select_CString(recipient.IsFemale, 'воительницы', 'воителя')] можно только [Concept('close_family', 'близким родственникам')|E].#!"
