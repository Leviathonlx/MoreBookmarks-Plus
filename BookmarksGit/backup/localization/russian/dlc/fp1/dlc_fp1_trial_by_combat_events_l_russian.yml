l_russian:
 #TbC Misc Loc Keys
 fp1_tbc.0000.t: "Суд поединком"
 #TbC about to begin.
 fp1_tbc.0001.t: "$fp1_tbc.0000.t$: [duel_location.GetBaseNameNoTierNoTooltip]"
 fp1_tbc.0001.desc.intro: "Я прихожу вовремя. [duel_location.GetBaseNameNoTier] не пустует — [champion.GetTitledFirstName] с небольшой компанией свидетелей уже ждет меня."
 fp1_tbc.0001.desc.recipient_fighting: "\n\nЧто ни говори, а [champion.GetFirstNameNoTooltip] может сражаться, и [champion.GetSheHe] [Select_CString(champion.IsFemale, 'готова', 'готов' )] встретиться со мной лицом к лицу."
 fp1_tbc.0001.desc.recipient_has_champion: "[recipient.GetTitledFirstName] не может сражаться самостоятельно, и [champion.GetFirstNameNoTooltip] будет биться за н[SCOPE.sC('recipient').GetHerHis]."
 fp1_tbc.0001.desc.outro: "\n\nПодготовка не занимает много времени. Мы знаем, зачем собрались, а время разговоров давно прошло. Берем оружие, и сопровождающие отступают на безопасное расстояние."
 fp1_tbc.0001.trigger_failure.actor: "Мой [Concept( 'trial_by_combat', 'суд поединком' )|E] против персонажа [recipient.GetFirstNameNoTooltip] отменен"
 fp1_tbc.0001.trigger_failure.recipient: "Мой [Concept( 'trial_by_combat', 'суд поединком' )|E] против персонажа [actor.GetFirstNameNoTooltip] отменен"
 fp1_tbc.0001.a: "Пусть победит сильнейший."
 fp1_tbc.0001.a.tt: "[trial_by_combat|E] начинается!"
 #TbC has invalidated.
 fp1_tbc.0021.trigger_failure.actor: "$fp1_tbc.0001.trigger_failure.actor$"
 fp1_tbc.0021.trigger_failure.recipient: "$fp1_tbc.0001.trigger_failure.recipient$"
 fp1_tbc.0031.opening: "[recipient.Custom2('AppropriateGreeting',actor)]"
 fp1_tbc.0031.desc: "Драться с #EMP тобой#!? Пожалуй, тебе пора сменить деятельность и стать шутом. Даже [recipient.GetFaith.NegativeAfterLife] смеется над тобой.\n\nПродолжай веселье, [recipient.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] с нетерпением ждет твоих посланий."
 fp1_tbc.0031.a: "[recipient.Custom2('InsultAdjective', SCOPE.sC('actor'))|U] [recipient.Custom2('InsultNoun', SCOPE.sC('actor'))]!"
 #Scope:actor won a TbC.
 fp1_tbc.0041.t: "$fp1_tbc.0000.t$: победа!"
 fp1_tbc.0041.desc.intro: "Вот и [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Я отдыхаю, наслаждаясь победой, [actor.Custom('signature_weapon')] лежит на колене.\n\n"
 fp1_tbc.0041.desc.opponent_died: "Глядя на ручейки крови, бегущие по оружию, я вспоминаю, как [Select_CString(champion.IsFemale, 'умирала', 'умирал' )] [champion.GetTitledFirstName]."
 fp1_tbc.0041.desc.opponent_lives.recipient_fighting: "Тело приятно побаливает, я мысленно перебираю отдельные моменты боя — малые победы, болезненные уступки, — благодаря которым [recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'потерпела', 'потерпел' )] поражение."
 fp1_tbc.0041.desc.opponent_lives.recipient_has_champion: "В идеальном мире мой удар [Select_CString(recipient.IsFemale, 'получила', 'получил' )] бы [recipient.GetTitledFirstName]. К несчастью, мир не идеален, и в кровавое месиво превращается [champion.GetTitledFirstName]."
 fp1_tbc.0041.desc.reward.gold: "\n\nНа лодыжку приятно давит мешочек с серебром — живое свидетельство торжества справедливости. Прежде чем мы отправились обратно, все монетки до единой были пересчитаны на глазах у #EMP всех#!."
 fp1_tbc.0041.desc.reward.weak_hook: "\n\nЧтобы произнести последние клятвы перед свидетелями, потребовалось не менее часа. Однажды я припомню эти клятвы и потребую выплатить все до конца."
 fp1_tbc.0041.desc.reward.humiliation: "\n\nДолгое, вымученное извинение, ползание на брюхе перед оравой наемных поэтов... просто #EMP великолепно#!. Пройдут годы, прежде чем [recipient.GetFirstNameNoTooltip] оправится от такого унижения."
 fp1_tbc.0041.desc.outro: "\n\nСо вчерашнего дня о нашей ссоре знает [actor.GetFaith.PantheonTerm], и [actor.GetFaith.PantheonTerm] выносит мудрое решение."
 fp1_tbc.0041.a: "Справедливость восторжествовала."
 #Scope:actor lost a TbC.
 fp1_tbc.0051.t: "$fp1_tbc.0000.t$: поражение!"
 fp1_tbc.0051.desc.intro: "Как такое могло произойти? Когда [actor.GetFaith.PantheonTerm] обещает #EMP торжество справедливости#!, разве должны меня постигнуть такие унижения и боль?! Впереди [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], но я всю дорогу храню абсолютное молчание.\n\n"
 fp1_tbc.0051.desc.opponent_lives.recipient_fighting: "Не понимаю, как [recipient.GetTitledFirstName] [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] меня победить. Правда была #EMP на моей стороне#!. Победа #EMP должна была#! быть моей, разве не в этом смысл [Concept( 'trial_by_combat', 'суда поединком' )|E]?"
 fp1_tbc.0051.desc.opponent_lives.recipient_has_champion: "#EMP Ясное дело,#! в честном бою [recipient.GetFirstName] ни за что не [Select_CString(recipient.IsFemale, 'одержала', 'одержал' )] бы победу! Будь ты [Select_CString(champion.IsFemale, 'проклята', 'проклят' )], [champion.GetTitledFirstName], и будь прокляты замшелые традиции!"
 fp1_tbc.0051.desc.outro: "\n\nТеперь все считают, что наш спор решен, а справедливость восторжествовала."
 fp1_tbc.0051.a: "Тьфу, нет здесь никакой справедливости."
 #Scope:recipient must designate a champion to fight for them.
 fp1_tbc.0101.t: "$fp1_tbc.0000.t$: выбор защитника"
 fp1_tbc.0101.desc: "Когда [actor.GetTitledFirstName] предлагает $game_concept_trial_by_combat$, я соглашаюсь, но сражаться лично было бы недостойно.\n\nОбычай требует от меня найти защитника моих интересов, но кто это будет?"
 fp1_tbc.0101.bout_moves_forward: "Бой продолжается..."
 fp1_tbc.0101.a: "У меня есть могучие $knight_culture_player_plural_no_tooltip_lowercase$, и [knight_best.GetTitledFirstNameNoTooltip] — [Select_CString(knight_best.IsFemale, 'одна', 'один' )] из лучших!"
 fp1_tbc.0101.a.tt: "[knight_best.GetTitledFirstName] будет сражаться за вас"
 fp1_tbc.0101.b: "[knight_alternative.GetTitledFirstNameNoTooltip] — тоже хороший вариант..."
 fp1_tbc.0101.b.tt: "[knight_alternative.GetTitledFirstName] будет сражаться за вас"
 fp1_tbc.0101.c: "Говорят, [knight_exotic.GetTitledFirstNameNoTooltip] умеет сражаться?"
 fp1_tbc.0101.c.tt: "[knight_exotic.GetTitledFirstName] будет сражаться за вас"
 fp1_tbc.0101.d: "[knight_opinion.GetTitledFirstNameNoTooltip] любит меня и непременно защитит."
 fp1_tbc.0101.d.tt: "[knight_opinion.GetTitledFirstName] будет сражаться за вас"
 fp1_ep1_tbc.0101.e: "Вместо меня выступит $champion_court_position$ [knight_alternative.GetTitledFirstNameNoTooltip]."
 fp1_ep1_tbc.0101.e.tt: "[knight_alternative.GetTitledFirstName] будет сражаться за вас"
 #Scope:recipient won a TbC.
 fp1_tbc.0111.t: "$fp1_tbc.0000.t$: победа!"
 fp1_tbc.0111.desc.intro: "[recipient.GetFaith.PantheonTerm|U] меня любят! Вчера это снова подтвердилось!"
 fp1_tbc.0111.desc.opponent_died.recipient_fighting: "\n\nЯ закрываю глаза и живо вспоминаю возбуждение, мускулы подрагивают, словно вновь переживают бой, и [actor.GetTitledFirstName] вновь и вновь умирает в воспоминаниях, подтверждая мою правоту."
 fp1_tbc.0111.desc.opponent_lives.recipient_fighting: "\n\nДело не только в том, что [actor.GetFirstName] [Select_CString(actor.IsFemale, 'получила', 'получил' )] по заслугам за дерзость. Главное, всем стало ясно, что [actor.GetHerHis] обвинения против меня — жалкая клевета."
 fp1_tbc.0111.desc.opponent_lives.recipient_has_champion: "\n\nПриятно было смотреть, как [champion.GetFirstName] делает все, чтобы [actor.GetFirstName] [Select_CString(actor.IsFemale, 'увидела', 'увидел' )] небо с овчинку, но еще приятнее было знать, что [champion.GetHerHis] победа снимает с меня все обвинения."
 fp1_tbc.0111.desc.outro: "\n\nНадеюсь, теперь любой дурак, решивший, что [recipient.GetTitledFirstNameNicknamedNoTooltip] — удачная добыча, трижды подумает, прежде чем бросить вызов!"
 fp1_tbc.0111.a: "$fp1_tbc.0041.a$"
 #Scope:recipient lost a TbC.
 fp1_tbc.0121.t: "$fp1_tbc.0000.t$: поражение!"
 fp1_tbc.0121.desc.intro: "Если судить по вчерашнему дню, [recipient.GetFaith.PantheonTerm|U] мне не благоволит."
 fp1_tbc.0121.desc.champion_lives.recipient_fighting: "Свидетельством тому синяки и порезы у меня на теле, которые оставили [actor.GetFirstName] и [SCOPE.sC('actor').GetHerHis] [actor.Custom('signature_weapon')]. Хорошо хоть не убили."
 fp1_tbc.0121.desc.champion_lives.recipient_has_champion: "Мне казалось, что уж [champion.GetTitledFirstName] непременно справится с таким соперником, как [actor.GetTitledFirstName], но [champion.GetSheHe] едва [Select_CString(champion.IsFemale, 'выжила', 'выжил' )]."
 fp1_tbc.0121.desc.reward.gold: "\n\nКогда [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'взяла', 'взял' )] серебро, [actor.GetSheHe] [Select_CString(actor.IsFemale, 'настояла', 'настоял' )] на том, чтобы остановиться и пересчитать все до монеты, неприкрыто наслаждаясь досадой моих спутников."
 fp1_tbc.0121.desc.reward.weak_hook: "\n\nПрошло не менее часа, прежде чем прозвучал последний долговой обет и свидетели подтвердили, что последняя печать поставлена. Однажды [actor.GetFirstNameNoTooltip] потребует этот долг."
 fp1_tbc.0121.desc.reward.humiliation: "\n\nПока с моих уст срывались бредни, которые [actor.GetFirstNameNoTooltip] [Select_CString(actor.IsFemale, 'потребовала', 'потребовал' )] в качестве извинительной речи, зубы скрежетали на каждом вымученном слове. [actor.GetHerHis|U] наемные поэты веселились вовсю, запоминая все, что мне пришлось говорить."
 fp1_tbc.0121.desc.outro: "\n\nПобеда досталась дураку и попрошайке."
 fp1_tbc.0121.a: "$fp1_tbc.0051.a$"
