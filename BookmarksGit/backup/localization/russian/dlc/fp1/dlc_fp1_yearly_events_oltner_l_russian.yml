l_russian:
 fp1_yearly.2000.t: "Жажда странствий"
 fp1_yearly.2000.desc: "«Я ухожу, [parent.GetMotherFather]. Я и [lover_of_child.GetFirstNameNoTooltip] #EMP любим#! друг друга!»\n\nЯ выразительно закатываю [ROOT.Char.Custom('EyeEyes')]. Что #EMP на этот раз#! [Select_CString(child_to_leave.IsFemale, 'задумала эта глупая девчонка', 'задумал этот глупый мальчишка' )]?\n\n«[lover_of_child.GetFirstNameNoTooltip] и я отправимся на поиски приключений! Мир велик, нас ждет слава! Я буду кричать #EMP «[child_to_leave.GetHouse.GetMotto]»#! так долго, пока мир не запомнит мое имя!»\n\nОчевидно, [Select_CString(child_to_leave.IsFemale, 'моя', 'мой' )] #EMP [Select_CString(child_to_leave.IsFemale, 'обожаемая', 'обожаемый' )]#! [child_to_leave.Custom('GetDaughterSon')] говорит серьезно. Мне придется что-то сделать."
 fp1_yearly.2000.a: "«Подойди, [child_to_leave.Custom('GetDaughterSon')]. Думаю, пора тебе отведать немного #EMP жестокой любви#!»."
 fp1_yearly.2000.b: "«Послушай, #EMP славу#! можно обрести и дома»."
 fp1_yearly.2000.c: "«Возможно, #EMP это#! заставит тебя отказаться от ухода?»"
 fp1_yearly.2000.d: "«Ты вернешься. Вскоре ты поймешь, что я имею в виду...»"
 fp1_yearly.2000.d.tt: "#weak «...ты вспомнишь, что принадлежишь мне».#!"
 fp1_yearly.2000.a.tt: "#V Сразитесь#! с персонажем [child_to_leave.GetFirstName], чтобы заставить [child_to_leave.GetHerHis] остаться!\n#weak Это поединок НЕ на смерть.#!\nВ случае победы вы получите [prestige_i] [Concept( 'prestige', 'престиж' )|E]\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [parent.GetProwess]#!\n[prowess|E] персонажа [child_to_leave.GetFirstName]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName] останется при [Concept( 'court', 'дворе' )|E]"
 fp1_yearly.2000.b.tt: "Остается при [Concept( 'court', 'дворе' )|E]"
 lust_for_adventure: "Жажда приключений"
 lust_for_adventure_desc: "Этот персонаж жаждет приключений и странствий. Он вряд ли вернется ко двору своих родителей."
 mellowed_spirit: "Успокоившийся дух"
 mellowed_spirit_desc: "Родителю этого персонажа удалось убедить его, что его место не в поисках приключений, а дома."
 fp1_yearly.2003.t: "Жажда странствий: жестокая любовь"
 fp1_yearly.2003.desc: "«Я сдаюсь! Я сдаюсь, [parent.GetMotherFather]! Довольно!» — кричит [Select_CString(child_to_leave.IsFemale, 'моя', 'мой' )] [child_to_leave.Custom('GetDaughterSon')].\n\n«Я останусь при дворе. [lover_of_child.GetFirstNameNoTooltip] ничто по сравнению с моей жизнью!» — говорит [child_to_leave.GetFirstNameNoTooltip], пока [lover_of_child.GetFirstNameNoTooltip] с разочарованным видом слушает.\n\nНаконец-то, [child_to_leave.GetFirstNameNoTooltip] прислушивается к голосу разума!"
 fp1_yearly.2003.a: "«[parent.GetMotherFather|U] лучше знает, что тебе нужно, [child_to_leave.Custom('GirlBoy')]»."
 fp1_yearly.2003.b: "«А еще ты и [lover_of_child.GetFirstNameNoTooltip] больше не будете видеться!»"
 fp1_yearly.2000.trigger_failure: "Мой поединок с персонажем [child_to_leave.GetFirstNameNoTooltip] отменен"
 fp1_yearly.2004.t: "Жажда странствий: горечь поражения"
 fp1_yearly.2004.desc: "Я падаю на землю, устав от поединка, и [child_to_leave.GetFirstNameNoTooltip] приближается ко мне с оружием в руке.\n\n«Я уже [Select_CString(child_to_leave.IsFemale, 'сказала', 'сказал' )] тебе, [parent.GetMotherFather], я #EMP ухожу#!. За свои старания я возьму с собой часть твоей казны. [Select_CString(child_to_leave.IsFemale, 'Уверена', 'Уверен' )], ты понимаешь».\n\nМне остается лишь смотреть, как [child_to_leave.Custom('GetDaughterSon')] и [lover_of_child.GetFirstNameNoTooltip] уходят, прихватив с собой #EMP мое золото#!."
 fp1_yearly.2004.a: "Непокорное дитя..."
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip] отказывается от своих надежд и мечтаний"
 fp1_yearly.2000.b.failure: "[child_to_leave.GetFirstNameNoTooltip] не прислушивается к вашим аргументам"
 fp1_yearly.2100.t: "Сердечное соперничество"
 fp1_yearly.2100.desc: "«Ты [lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))] [lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]! Ты [lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))] [lover_2.Custom2('InsultNoun', SCOPE.sC('lover_1'))]! [lover_2.Custom2('InsultSentence', SCOPE.sC('lover_1'))|U], ты, [lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]!» — надрывается [lover_1.GetFirstName].\n\nПохоже, ваши любимые снова ссорятся.\n\n«[lover_1.Custom2('PointOfRidicule', SCOPE.sC('lover_2'))] внушает [lover_quarrel_target.GetHerHim] отвращение, ты, [lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]. [lover_quarrel_target.GetFirstNameNoTooltip] не может любить тебя, ведь ты [lover_1.Custom2('InsultAdjective', SCOPE.sC('lover_2'))] [lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]! #EMP [lover_quarrel_target.GetSheHe|U] принадлежит только мне!#!» — кричит [lover_2.GetFirstName], и [lover_2.Custom('signature_weapon')] перемещается из-за пояса в [lover_2.GetHerHis] руку...\n\nСкоро прольется кровь."
 fp1_yearly.2100.a: "#EMP Восхитительно!#! Да! Бейтесь за мою любовь!"
 fp1_yearly.2100.b: "Это #EMP безумие!#! Прошу вас, немедленно перестаньте!"
 fp1_yearly.2100.c: "Я лично остановлю вас!"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName] и [lover_2.GetFirstName] устраивают #V поединок#! до смерти."
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName] и [lover_2.GetFirstName] успокаиваются."
 fp1_yearly.2101.t: "Сердечное соперничество: разбитое сердце"
 fp1_yearly.2101.desc: "«Теперь ты принадлежишь лишь мне, [Select_CString(lover_quarrel_target.IsFemale, 'моя', 'мой' )] [lover_quarrel_target.Custom('RomanticComplimentAdjective')][Select_CString(lover_quarrel_target.IsFemale, 'ая', 'ый' )] [lover_quarrel_target.GetFirstNameNoTooltip]! [Select_CString(lover_2.IsFemale, 'Эта', 'Этот' )] [lover_2.Custom2('InsultNounSexual', SCOPE.sC('winning_lover'))] [losing_lover.GetFirstName] больше никогда не встанет между нами!» — шепчет [winning_lover.GetFirstName] сладким голосом, опуская оружие на землю.\n\n«Пойдем, [Select_CString(lover_quarrel_target.IsFemale, 'моя', 'мой' )] [lover_quarrel_target.Custom('RomanticComplimentAdjective')][Select_CString(lover_quarrel_target.IsFemale, 'ая', 'ый' )] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. Этот фарс утомил меня. Почему бы нам не удалиться к тебе в [ROOT.Char.Custom('GetChamber')]?» — предлагает [winning_lover.GetFirstNameNoTooltip] соблазнительным голосом."
 fp1_yearly.2101.a: "О [Select_CString(winning_lover.IsFemale, 'моя', 'мой' )] [winning_lover.Custom('RomanticComplimentNoun')]! Ты знаешь, как завоевать сердце!"
 fp1_yearly.2101.b: "[losing_lover.GetFirstNameNoTooltip], нет! #EMP Ты заплатишь за это, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c: "Порезвиться в сене? Почему бы и нет."
 fp1_yearly.2101.d: "Просто... оставь меня на время."
 fp1_yearly.2100.b.success: "Ваши теплые слова успокаивают их"
 fp1_yearly.2100.b.failure: "Они остаются глухи к вашим словам"
 fp1_yearly.2100.c.success: "Вы разводите спорщиков в стороны"
 fp1_yearly.2100.c.failure: "Вы приходите слишком поздно"
 fp1_yearly.2100.c.tt: "Благодаря вам [lover_1.GetFirstName] и [lover_2.GetFirstName] отказываются от поединка."
 fp1_yearly.2200.t: "Скучающий берсерк"
 fp1_yearly.2200.desc: "«Узрите! Я [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U][Select_CString(new_berserker.IsFemale, 'ая', 'ый' )] [new_berserker.GetFirstNameNoTooltip]. Мне нужна кружка эля, [new_berserker.Custom('AttractionWomanManMultiple')] и [new_berserker.Custom('FavoriteTreatDemand')]! А не то на вас обрушится мой гнев!» — кричит [new_berserker.GetWomanMan] на собравшуюся толпу.\n\nОчевидно, [Select_CString(new_berserker.IsFemale, 'этой громадной воительнице', 'этому огромному воину' )] скучно и [Select_CString(new_berserker.IsFemale, 'она', 'он' )] ищет неприятностей. Возможно, в моих войсках [new_berserker.GetHerHis] ярости найдется лучшее применение?\n\n«Кто из вас посмеет сразиться со мной? Трусы! Я [Select_CString(new_berserker.IsFemale, 'готова', 'готов' )] на всё ради хорошей драки...»"
 fp1_yearly.2200.a: "Никто не смеет обвинить меня в трусости, ты, [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))][Select_CString(new_berserker.IsFemale, 'ая', 'ый' )] [new_berserker.Custom2('InsultNoun', ROOT.Char)]!"
 fp1_yearly.2200.b: "Тебя ждут [new_berserker.Custom('FavoriteTreatDemand')], и много, если ты перейдешь ко мне на службу."
 fp1_yearly.2200.c: "Мы собираемся в налет, ты можешь присоединиться к нему как мой [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]."
 fp1_yearly.2200.d: "Стража! Остановите [new_berserker.GetHerHis]!"
 fp1_yearly.2200.a.tt: "#V Сразитесь#! с персонажем [new_berserker.GetFirstName], и [new_berserker.GetSheHe] станет служить вам как [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak Это поединок НЕ на смерть.#!\nДаже если вы проиграете, возможно [new_berserker.GetFirstNameNoTooltip] умерит свой гнев...\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[prowess|E] персонажа [new_berserker.GetFirstNameNoTooltip]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip] соглашается присоединиться к вам"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip] опустошает ваш двор"
 fp1_yearly.2200.fail.tt: "[new_berserker.GetFirstNameNoTooltip] в ярости ранит персонажа [potential_victim.GetFirstName]!"
 hurt_someone_close_to_me_crime: "Ранили близкого мне человека"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip] погибает"
 fp1_yearly.2200.trigger_failure: "Мой поединок с персонажем [new_berserker.GetFirstNameNoTooltip] отменен"
 fp1_yearly.2203.t: "Скучающий берсерк: успокоенный гнев"
 fp1_yearly.2203.desc: "«Вы крепче, чем кажетесь!» — сплевывает [new_berserker.GetFirstNameNoTooltip].\n\n[new_berserker.GetWomanMan|U] лежит на земле в крови, [new_berserker.GetHerHis] ярость утихла... на время.\n\n«Я с радостью буду биться бок о бок с вами, и тогда нас никто #EMP не остановит#!», — кричит [new_berserker.GetSheHe]."
 fp1_yearly.2203.a: "«Мне жаль, но ваш путь оборвется здесь»."
 fp1_yearly.2203.b: "«Для меня будет честью биться рядом с вами!»"
 fp1_yearly.2203.c: "«Вы причинили достаточно вреда. Уходите, немедленно»."
 fp1_yearly.2204.t: "Скучающий берсерк: добрый великан"
 fp1_yearly.2204.desc: "«Простите, — с чувством произносит [new_berserker.GetFirstNameNoTooltip]. — Я злюсь на пустой желудок».\n\n[Select_CString(new_berserker.IsFemale, 'Огромная', 'Огромный' )] [new_berserker.GetWomanMan] протягивает руку, помогая мне встать. [new_berserker.GetHerHis|U] ярость утихла... на время.\n\n«Мне понравился наш бой. Я с радостью присоединюсь к вам и предлагаю свою дружбу», — говорит [new_berserker.GetSheHe]."
 fp1_yearly.2204.a: "«И я с радостью приму вашу дружбу!»"
 fp1_yearly.2204.b: "«Пожалуйста, просто уйдите...»"
 grizzled_veterans: "Седые ветераны"
 glory_seekers: "Искатели славы"
 fp1_yearly.2300.t: "Искатели славы"
 fp1_yearly.2300.desc: "В последнее время в таверны владения [tavern_location.GetNameNoTier] прибывает множество воинов, жаждущих славы.\n\nВ их числе группа старых и закаленных боями ветеранов, хускарлов, которым требуется [Select_CString(recruiting_character.IsFemale, 'новая', 'новый' )] [recruiting_character.Custom('MistressMaster')].\n\nЗдесь же можно найти множество излучающей энтузиазм молодежи, без устали рассуждающей о походах за славой к чужим берегам.\n\nВозможно, мне стоит нанять кого-то из них?"
 fp1_yearly.2300.a: "Я приглашу на службу хускарлов."
 fp1_yearly.2300.b: "Молодежи не хватает опыта, но зато их много!"
 fp1_yearly.2300.c: "Пора удвоить цены на эль!"
 fp1_yearly.2300.d: "Присоединяйтесь ко мне, отважные воины! Я приведу вас к победе!"
 huscarls_tt: "#F Хускарлы — суровые бойцы первой линии, способные нанести огромный урон более слабым войскам#!"
 bondi_tt: "#F Бонды выносливы и отлично сражаются на равнинах или пахотных землях чужбины#!"
 fp1_yearly.2400.t: "Подготовка к охоте"
 fp1_yearly.2400.desc: "Меня манят дикие земли. С последней охоты прошло уже много времени. Там вдали — [ROOT.Char.Custom('TerrainType')] владения [hunting_province.GetName], где во множестве обитают [ROOT.Char.Custom('GetAnimalPlural')], и каждый из этих зверей [ROOT.Char.Custom('GetAnimalAdjective')]. Один из них украсит мой стол этим вечером!\n\nНо что-то не так. Мои охотничьи копья затупились со временем? Или мне не хватает спутника?\n\nМне стоит хорошо подготовиться."
 fp1_yearly.2400.a: "Мне нужна новая гончая!"
 fp1_yearly.2400.eagle: "Мне нужен охотничий орел!"
 fp1_yearly.2400.b: "Новые копья и стрелы с пером ворона."
 fp1_yearly.2400.c: "Хватит и того, что есть. Но нужно время на подготовку."
 fp1_yearly.2400.free_hunt: "Ваша следующая [GetActivityType('activity_hunt').GetName] не потребует траты [Concept( 'gold', 'золота' )|E]"
 brand_new_hunting_tools: "Новые охотничьи инструменты"
 brand_new_hunting_tools_desc: "Этот персонаж потратил много золота на новое охотничье снаряжение."
 fp1_yearly.2500.t: "Оскверненный рунный камень"
 fp1_yearly.2500.desc: "После недолгой поездки по владению [runestone_location.GetNameNoTier] я прибываю на место, где стоит рунный камень моей семьи. Но, похоже, я тут не [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], [Select_CString(deviant_guest.IsFemale, 'моя гостья', 'мой гость' )] [deviant_guest.GetTitledFirstName] тоже здесь. Как [deviant_guest.GetSheHe] [Select_CString(deviant_guest.IsFemale, 'нашла', 'нашел' )] это место?\n\n«Это не то, что вы думаете, [ROOT.Char.GetTitleTierName]!» — уверяет [deviant_guest.GetSheHe].\n\nНо тот факт, что [deviant_guest.GetSheHe] наполовину [Select_CString(deviant_guest.IsFemale, 'раздета', 'раздет' )] и яростно трется о #EMP рунный камень моей семьи#!, говорит, что это именно то, что я думаю."
 fp1_yearly.2600.t: "Ярость северян"
 fp1_yearly.2600.desc: "«[ROOT.GetCharacter.GetFirstNameNoTooltip], вы великолепны на поле боя, но #EMP действительно#! ли враги боятся вас?» — говорит [berserker_teacher.GetFirstName].\n\nМне случалось видеть, как [berserker_teacher.GetFirstNameNoTooltip] с воем обрушивает нечеловеческую ярость на поле боя и как бесчисленные враги лежат у [berserker_teacher.GetHerHis] ног. [berserker_teacher.GetFirstNameNoTooltip] в ярости выглядит словно [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself] [ROOT.GetCharacter.GetFaith.HighGodName].\n\n«Присядьте со мной у костра. Давайте разбудим в вас ярость», — приглашает [berserker_teacher.GetSheHe]."
 fp1_yearly.2600.a: "Дайте только найду медвежью шкуру!"
 fp1_yearly.2600.b: "Нет, я предпочитаю контролировать себя."
 fp1_yearly.2600.a.tt: "Попытаться получить свойство «[GetTrait('berserker').GetName( GetNullCharacter )]»\n#weak Возможны неожиданные последствия...#!"
 fp1_yearly.2600.b.tt: "Отказаться от возможности получить свойство «[GetTrait('berserker').GetName( GetNullCharacter )]»"
 fp1_yearly.2601.desc: "Мы сидим у костра и распеваем заклинания. Я сжимаю зубы и закрываю глаза. Тело охватывает дрожь. Что-то просыпается во мне... захватывает меня.\n\nЯ сбрасываю пелену бешенства, "
 fp1_yearly.2601.success_no_one_harmed: "[berserker_teacher.GetFirstName] стоит рядом со мной.\n\n«Вы продемонстрировали отличную ярость! У бревен не было ни единого шанса!» — усмехается [berserker_teacher.GetFirstNameNoTooltip].\n\nОчевидно, бешенство заставило меня работать всю ночь! По крайней мере, дров нам хватит на несколько недель..."
 fp1_yearly.2601.success_harm_close_one: "[berserker_teacher.GetFirstName] держит меня за плечи.\n\n«Придите в себя! [harmed_victim.GetFirstName] не враг вам!» — кричит [berserker_teacher.GetFirstNameNoTooltip].\n\nО [ROOT.GetCharacter.GetFaith.HighGodName], что же я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]?!"
 fp1_yearly.2601.success_kill_berserker: "[berserker_teacher.GetFirstName] грудой изувеченной плоти лежит у моих ног. Я смотрю на свои руки, сжимающие два окровавленных топора...\n\nО [ROOT.GetCharacter.GetFaith.HighGodName], что же я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]?!"
 fp1_yearly.2601.success_kill_everyone: "всё вокруг залито кровью. Все мертвы. #EMP Все мертвы.#!\n\n#EMP Что же я [Select_CString(ROOT.Char.IsFemale, 'наделала', 'наделал' )]?!#!"
 fp1_yearly.2601.fail_fall_asleep: "чувствуя себя так, словно [Select_CString(ROOT.Char.IsFemale, 'родилась', 'родился' )] заново! [berserker_teacher.GetFirstName] разочарованно смотрит на меня.\n\n«Хорошо поспали? А мне казалось, что в вас есть искра...» — говорит [berserker_teacher.GetFirstNameNoTooltip], качая головой.\n\nПолагаю, пелена безумия оказалась лишь сном!"
 fp1_yearly.2601.a: "С нетерпением жду следующего боя!"
 fp1_yearly.2601.b: "Наверняка это всё [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c: "Что ж, хотя бы я отлично себя чувствую!"
