l_russian:
 imperial_examination_jay.0010.t: "Единомышленники"
 imperial_examination_jay.0010.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Видела', 'Видел' )] бы ты, [Select_CString(friends_child.IsFemale, 'какая', 'какой' )] у меня [friends_child.GetTitledFirstName]! — смеется [friend.GetTitledFirstName], чьим обществом я наслаждаюсь уже несколько дней. — [Select_CString(friends_child.IsFemale, 'Моя дочь', 'Мой сын' )] целыми днями [Select_CString(friends_child.IsFemale, 'ныла', 'ныл' )], что хочет себе питомца: [ROOT.Char.Custom('SmallAnimal')] — и всё тут! Угадай, кого я однажды утром [Select_CString(friends_child.IsFemale, 'нашла', 'нашел' )] у [Select_CString(friends_child.IsFemale, 'нее', 'него' )] под подушкой?»\n\nМы хором смеемся. Как жаль, что скоро нам расставаться."
 imperial_examination_jay.0010.a: "Но мы продолжим дружить!"
 imperial_examination_jay.0010.b: "Мы должны познакомить детей!"
 imperial_examination_jay.0010.c: "Увы, мы здесь не ради удовольствий."
 imperial_examination_jay.0040.t: "Лисы в саду"
 imperial_examination_jay.0040.desc: "Воробьи щебечут на солнце, карпы плещутся в пруду, пока две фигуры небрежно не проходят по садовой тропинке, распугивая всех птиц и рыб. В первой я узнаю [Select_CString(examiner.IsFemale, 'одну', 'одного')] из экзаменаторов. Вторая — [parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent )] [Select_CString(cheater_child.IsFemale, 'ученицы', 'ученика')] по имени [cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip] тайком сует звенящий мешочек в одежды экзаменатора, [examiner.GetFirstName] же, в свою очередь, показывает лист с ответами и отмечает, как #EMP хорошо [Select_CString(cheater_child.IsFemale, 'подготовлена', 'подготовлен')]#! [cheater_child.GetTitledFirstNameNoTooltip]."
 imperial_examination_jay.0040.a: "Я дам знать о себе и сорву их планы."
 imperial_examination_jay.0040.b: "Эта информация может пригодиться."
 imperial_examination_jay.0040.c: "Я просто хочу покоя."
 imperial_examination_jay.0080.t: "Падение"
 imperial_examination_jay.0080.desc: "Экзаменатору, особенно такому, как [examiner.GetTitledFirstName], совсем не пристало бегать сломя голову! Вот только что [Select_CString(examiner.IsFemale, 'она неслась', 'он несся' )] по коридору с большой охапкой бумаг и кистей — а через миг уже лежит на земле, раскидав свою ношу.\n\nОдин из упавших листов привлекает мое внимание: это экзаменационная работа, которую [Select_CString(child.IsFemale, 'сделала', 'сделал' )] [child.Custom2('MyCharacterIntroduction', ROOT.Char)]. Я с первого взгляда вижу в ней грубейшие ошибки..."
 imperial_examination_jay.0080.a: "«О нет! Вы пролили тушь на эти бумаги!»"
 imperial_examination_jay.0080.a.success: "[Select_CString(examiner.IsFemale, 'Она', 'Он' )] берет вину на себя"
 imperial_examination_jay.0080.a.failure: "[Select_CString(examiner.IsFemale, 'Она видела', 'Он видел' )], что вы сделали"
 imperial_examination_jay.0080.b: "«[examiner.GetFirstNameNoTooltip]! С вами всё в порядке?!»"
 imperial_examination_jay.0080.c: "«Ха-ха-ха, дубина неуклюжая!»"
 imperial_examination_jay.0110.t: "Роскошь знаний"
 imperial_examination_jay.0110.desc: "Экзаменатор [examiner.GetFirstName] и я сидим за столом и беседуем. [Select_CString(examiner.IsFemale, 'Ее', 'Его' )] дорогие благовония пахнут сильнее, чем [ROOT.Char.Custom('RegionalDrink')], а каждый раз, когда [Select_CString(examiner.IsFemale, 'она', 'он' )] делает глоток, украшение на [Select_CString(examiner.IsFemale, 'ее', 'его' )] шее мелодично звенит.\n\n«Эту вещицу, — говорит [Select_CString(examiner.IsFemale, 'она', 'он' )], — #EMP подарил#! мне бывший студент»."
 imperial_examination_jay.0110.a: "Ну, [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstNameNoTooltip] и #EMP мне#! кое-что [Select_CString(child.IsFemale, 'подарила', 'подарил' )]."
 imperial_examination_jay.0110.b: "Этот артефакт бесполезен. Позвольте мне #EMP избавиться#! от него."
 imperial_examination_jay.0110.b.tt: "Вы становитесь владельцем [Concept('prestige', 'престижного')|E] [Concept('artifact', 'артефакта')|E]-ожерелья"
 imperial_examination_jay.0110.b.equipped_tt: "[examiner.GetTitledFirstName] передает вам [bribed_necklace.GetName|l]."
 imperial_examination_jay.0110.c: "Пожалуй, мы не сможем договориться."
 bribed_necklace_name: "Изящное ожерелье"
 bribed_necklace_desc: "Простое, но элегантное украшение."
 imperial_examination_jay.0120.t: "Юное дарование"
 imperial_examination_jay.0120.desc: "Ко мне с поклоном подходит [Select_CString(examiner.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', examiner )] [examiner.GetTitledFirstName], [Select_CString(examiner.IsFemale, 'выступающая', 'выступающий' )] в роли экзаменатора. «Скажите, [child.GetTitledFirstName] ведь [Select_CString(child.IsFemale, 'ваша дочь', 'ваш сын' )]?»\n\nУслышав мой ответ, [Select_CString(examiner.IsFemale, 'моя', 'мой' )] склоняется еще ниже: «[child.GetFirstNameNoTooltip] очень [Select_CString(child.IsFemale, 'впечатлила', 'впечатлил' )] меня своими знаниями. Дом [ROOT.Char.GetHouse.GetName] может гордиться [Select_CString(child.IsFemale, 'ей', 'им' )]. Вы воспитали [Select_CString(child.IsFemale, 'замечательную дочь', 'замечательного сына' )]!»"
 imperial_examination_jay.0120.a: "Дом [ROOT.Char.GetHouse.GetNameNoTooltip] славится своей эрудицией!"
 imperial_examination_jay.0120.b: "Почему бы не помочь раскрытию [Select_CString(child.IsFemale, 'ее', 'его')] талантов?"
 imperial_examination_jay.0120.c: "«Передайте [Select_CString(child.IsFemale, 'ей', 'ему' )], что я [Select_CString(child.IsFemale, 'ей', 'им' )] горжусь»."
 imperial_examination_jay.0120.d: "[child.GetTitledFirstNameNoTooltip] прославится на всю страну!"
 imperial_examination_jay.0170.t: "Медовые речи"
 imperial_examination_jay.0170.desc: "«Семья [ROOT.Char.GetHouse.GetName] — истинный оплот добродетельной веры», — говорит экзаменатор [examiner.GetFirstName], подходя ко мне с дрожащими руками и беспокойно блуждающим взглядом. «Я уверена, что [Select_CString(child.IsFemale, 'ваша', 'ваш')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [Select_CString(child.IsFemale, 'сдала', 'сдал')] бы экзамен с небольшой помощью. Я [Select_CString(examiner.IsFemale, 'могла', 'мог')] бы предоставить такую помощь — за небольшую услугу, если вы не против».\n\nНесмотря на осторожность, которую проявляет [examiner.GetFirstNameNoTooltip], другие родители и старейшины уже начали бросать в нашу сторону любопытные взгляды."
 imperial_examination_jay.0170.a: "Люди этого не одобрят."
 imperial_examination_jay.0170.b: "[child.GetFirstNameNoTooltip] сдаст экзамен без всякой помощи!"
 imperial_examination_jay.0170.b.tt: "В зависимости от того, как [child.GetShortUIName] [Select_CString(child.IsLocalPlayer, 'сдадите', 'сдаст')] экзамен, [Select_CString(child.IsLocalPlayer, 'вы получите или потеряете', Select_CString(child.IsFemale, 'она получит или потеряет', 'он получит или потеряет' ))] дополнительные [Concept('prestige', 'престиж')|E] и [Concept('merit', 'заслуги')|E]."
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip] от этого выиграет, а слухи меня не волнуют."
 imperial_examination.advantage.child.tt: "[child.GetShortUIName] получает [Concept('exam_advantage', 'преимущество на экзамене')|E]"
 imperial_examination.advantage.no_character.tt: "Получение [Concept('exam_advantage', 'преимущества на экзамене')|E]"
 imperial_examination.cheat.child.tt: "[child.GetTitledFirstName] получает возможность [Concept('exam_cheat', 'жульничества на экзамене')|E]"
 imperial_examination.cheat.cheater_child.tt: "[cheater_child.GetTitledFirstName] получает возможность [Concept('exam_cheat', 'жульничества на экзамене')|E]"
 imperial_examination.lose_advantage.child.tt: "[child.GetShortUIName] теряет [Concept('exam_advantage', 'преимущество на экзамене')|E]"
 imperial_examination.lose_advantage.no_character.tt: "Потеря [Concept('exam_advantage', 'преимущества на экзамене')|E]"
 all_non_arbitrary_participants: "Все соискатели без свойства «[GetTrait('arbitrary').GetName( GetNullCharacter )]»"
 every_attending_chaperone: "Каждый присутствующий шаперон соискателя"
 every_examiner: "Каждый экзаменатор"
 ### OPINIONS ###
 nosy_opinion: "Увлеченность"
 tgp_slapback_modifier: "Защита чести"
 tgp_slapback_modifier_desc: "Этот персонаж всегда готов подраться за честь своего семейства."
 tgp_studious_house_modifier: "Образованное семейство"
 tgp_studious_house_modifier_desc: "Члены этого дома славятся репутацией эрудитов.\n[Concept('characters', 'Персонажи')|E] получают бесплатное [Concept('exam_advantage', 'преимущество')|E] на [Concept('imperial_examination', 'государственном экзамене')|E]."
 tgp_known_prodigy_modifier: "Одаренное дитя"
