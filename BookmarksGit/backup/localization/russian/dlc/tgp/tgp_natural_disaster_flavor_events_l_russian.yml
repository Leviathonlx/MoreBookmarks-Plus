l_russian:
 natural_disaster_flavor_events.0001.t: "Стервятники"
 natural_disaster_flavor_events.0001.desc: "Над обломками кружат стервятники, собравшиеся попировать над телами тех несчастных, что не вняли предостережению природы. Раздувшиеся трупы лопаются, обнажая гниющую плоть. Мало кто способен выдержать такое зрелище…\n\nНемногие решаются поискать удачи в этих проклятых землях. Но там, куда не осмеливаются шагнуть другие, всегда найдутся возможности для предприимчивого человека."
 natural_disaster_flavor_events.0001.a: "Осмотреть развалины в поисках ценностей."
 natural_disaster_flavor_events.0001.a.gold.toast: "Вы нашли немного золота"
 natural_disaster_flavor_events.0001.a.provisions.toast: "Вы нашли немного провизии"
 natural_disaster_flavor_events.0001.a.artifact.toast: "Вы нашли артефакт"
 random_misc_artifact: "Потерянное кольцо"
 random_misc_artifact_desc: "Необычное кольцо, найденное в развалинах селения, разрушенного самой природой."
 natural_disaster_flavor_events.0001.b: "Надо поискать выживших."
 natural_disaster_flavor_events.0001.b.success.toast: "Отыскать и спасти уцелевших в катаклизме"
 natural_disaster_flavor_events.0001.b.failure.toast: "Ваши поиски не приносят результата"
 natural_disaster_flavor_events.0001.c: "Здесь уже ничего не сделаешь."
 natural_disaster_flavor_events.0005.t: "Страшное пробуждение"
 natural_disaster_flavor_events.0005.desc: "Панические крики пробуждают меня ото сна. С трудом продирая глаза, я выглядываю наружу, чтобы узнать причины переполоха. По лагерю мечутся перепуганные люди, откуда-то доносится незнакомый и страшный гул.\n\nЗвук нарастает, и до меня постепенно доходит, что его источник приближается. Что бы это ни значило, действовать нужно быстро — не то станет слишком поздно."
 natural_disaster_flavor_events.0005.a: "Сейчас каждый за себя!"
 natural_disaster_flavor_events.0005.a.success.toast: "Вам удается найти более-менее безопасное место"
 natural_disaster_flavor_events.0005.a.failure.toast: "Вы не успеваете спастись"
 natural_disaster_flavor_events.0005.b: "Надо убираться отсюда, и поскорее!"
 natural_disaster_flavor_events.0005.b.success.toast: "Вы находите подходящее укрытие"
 natural_disaster_flavor_events.0005.b.failure.toast: "Вам недостает знаний о стихийных бедствиях"
 tgp_selfish_actions_character_modifier: "Пронесло"
 tgp_selfish_actions_character_modifier_desc: "Выносливость спасла этому персонажу жизнь при встрече со стихийным бедствием."
 tgp_finding_safe_spot_character_modifier: "Безопасное место"
 tgp_finding_safe_spot_character_modifier_desc: "Благодаря своей наблюдательности этот персонаж сумел быстро найти безопасное укрытие."
 natural_disaster_flavor_events.0010.t: "Отчаявшиеся души"
 natural_disaster_flavor_events.0010.desc: "Что может быть страшнее толпы отчаявшихся людей, оказавшихся на пороге гибели? Изможденные страданиями, эти несчастные больше не скрывают своих чувств — отовсюду доносятся рыдания, вопли и стоны.\n\nЗавидев мою свиту, они почти одновременно ковыляют навстречу нам. Полумертвые, с потухшими глазами, они простирают руки и падают на колени, умоляя о помощи.\n\nБедняги думают, что мы пришли им помочь. Но как я могу помочь такой огромной толпе?"
 natural_disaster_flavor_events.0010.a: "Заверить их, что помощь близка."
 natural_disaster_flavor_events.0010.a.success.toast: "Вы убеждаете их, что помощь уже близко"
 natural_disaster_flavor_events.0010.a.failure.toast: "Толпа слишком долго дожидалась спасителей"
 natural_disaster_flavor_events.0010.b: "Попытаться обмануть тех, кто ищет ответов."
 natural_disaster_flavor_events.0010.b.success.toast: "Вам удается обмануть толпу"
 natural_disaster_flavor_events.0010.b.failure.toast: "Несчастные понимают, что их обманывают"
 natural_disaster_flavor_events.0010.c: "Пусть только посмеют дотронуться до меня своими грязными лапами!"
 natural_disaster_flavor_events.0010.c.tt: "Ваша свита без труда расталкивает полуживых людей."
 tgp_deceitful_overconfidence_character_modifier: "Отказ помогать"
 tgp_deceitful_overconfidence_character_modifier_desc: "Этот персонаж бросил на произвол судьбы несчастных, нуждавшихся в помощи в трудные времена."
 tgp_abandoned_population_modifier: "Брошенное население"
 tgp_abandoned_population_modifier_desc: "Этой провинцией управляют трусы и обманщики."
 natural_disaster_flavor_events.0015.t: "Бескорыстные поступки"
 natural_disaster_flavor_events.0015.desc: "[spouse.GetFirstName|U], [heir.GetFirstName], [courtier.GetFirstName] и я неспешно прогуливаемся по саду, но внезапно чудесный день обращается кошмаром.\n\nПо городу разносится душераздирающий визг, наводящий ужас на каждого, кто его слышал. Я оборачиваюсь к [Select_CString(spouse.IsFemale, 'жене', 'мужу')], но не успеваю спросить, что происходит — ответ уже написан у [Select_CString(spouse.IsFemale, 'нее', 'него')] на лице.\n\nНе нужно быть семи пядей во лбу, чтобы понимать, что в саду небезопасно. Нужно немедленно найти укрытие!"
 natural_disaster_flavor_events.0015.a: "[spouse.GetFirstNameNoTooltip|U] — [Select_CString(spouse.IsFemale, 'моя жена', 'мой муж')], и я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] [Select_CString(spouse.IsFemale, 'ее', 'его')] спасти."
 natural_disaster_flavor_events.0015.a.success: "Вы спасаетесь от беды, не получив ни царапины"
 natural_disaster_flavor_events.0015.a.failure: "Вы ранены"
 natural_disaster_flavor_events.0015.b: "[heir.GetFirstNameNoTooltip|U] — [Select_CString(heir.IsFemale, 'моя наследница', 'мой наследник')], спасать нужно [Select_CString(heir.IsFemale, 'ее', 'его')]."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "[courtier.GetFirstNameNoTooltip|U] — [Select_CString(courtier.IsFemale, 'самая преданная', 'самый преданный')] среди моих придворных. Вот кто нуждается в помощи!"
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "Нужно спасать #EMP себя#!."
