 artifact_kakejiku_scroll_name: "Свиток какэдзику"
 KAKEJIKU_GLOSS: "Японское слово «#bold какэдзику#!» или «#bold какэмоно#!» означает свиток с каллиграфической надписью или картиной, рассказывающей определенную историю."
 artifact_kakejiku_scroll_desc: "[Glossary( 'Свиток какэдзику', 'KAKEJIKU_GLOSS' )] повествует"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ об одиноком журавле, который ухаживает за деревом.\n\n#weak С перьями, встрепанными ветром, он следит за саженцем. Журавли влюбляются на всю жизнь, но это дерево будет расти веками…#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ о двоих людях, которых объединила судьба. Многочисленные невзгоды, совместно пережитые ими, закалили их дружбу.\n\n#weak Две фигуры встречаются под светом звезд, соединенные небесным мостом…#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ о зачарованном мече, которым могли владеть лишь самые благородные из воинов.\n\n#weak Над гладью безмятежного пруда цветет вишня, а под ней лежат ножны с клинком…#!"
 tgp_japan_yearly_events.1250.t: "История на века"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName] выходит вперед с продолговатым свертком в руках. «[Select_CString(ROOT.Char.IsFemale, 'Моя', 'Мой' )] [scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)], я [Select_CString(scroll_gifter.IsFemale, 'приготовила', 'приготовил' )] вам свадебный подарок, — говорит [Select_CString(scroll_gifter.IsFemale, 'она', 'он' )], протягивая свиток. — Это [Glossary( 'какэдзику', 'KAKEJIKU_GLOSS' )], написанный лучшим поэтом. Надеюсь, его история поддержит вас в трудные времена»."
 tgp_japan_yearly_events.1250.a: "Повесить его над брачным ложем."
 tgp_japan_yearly_events.1250.b: "Разместить его в тронном зале на самом видном месте."
 tgp_japan_yearly_events.1250.c: "Надежно сохранить его для потомков."
