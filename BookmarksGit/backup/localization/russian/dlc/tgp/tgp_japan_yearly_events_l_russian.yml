l_russian:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "Повод поделиться радостью"
 tgp_japan_yearly_events.0001.desc: "[Select_CString(gift_receiver.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', gift_receiver)] [gift_receiver.GetFirstName] и я очень близки, однако в последнее время я замечаю, что [Select_CString(gift_receiver.IsFemale, 'она', 'он' )] улыбается всё реже. Надеюсь, это не из-за меня!\n\nРассматривая разнообразные товары на местном рынке, я замечаю торговца, продающего изящные [Glossary( 'утива', 'UCHIWA_GLOSS' )].\n\n«Заверните его в [Glossary( 'фуросики', 'FUROSHIKI_GLOSS' )], и [Select_CString(gift_receiver.IsFemale, 'та', 'тот' )], кто получит такой подарок, узнает о вашей заботе», — заверяет продавец."
 tgp_japan_yearly_events.0001.a: "[Select_CString(gift_receiver.IsFemale, 'Моя дорогая', 'Мой дорогой' )] [gift_receiver.GetFirstNameNoTooltip] наверняка обрадуется такому подарку!"
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "благодарит вас за подарок"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip|U] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip|U] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip|U] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "Нет, многовато чести для [Select_CString(gift_receiver.IsFemale, 'нее', 'него' )]…"
 tgp_japan_yearly_events.0001.b.flavor: "А вот для меня в самый раз!"
 tgp_japan_yearly_events.0001.c: "Эти жадные торговцы так утомляют…"
 UCHIWA_GLOSS: "Эти элегантные круглые веера из Китая эпохи династии Тан (618–907 гг.) завоевали популярность среди японской знати благодаря торговым связям между двумя державами. Утива часто ассоциируются с летом и считаются атрибутом женственности. Богато украшенные веера стали настолько популярными, что правительство издало закон, накладывающий ограничения на их отделку."
 FUROSHIKI_GLOSS: "Декоративная и в то же время практичная ткань. Название буквально переводится как «банное покрывало» — от фуро («баня») и сики («стелить»). Так называли украшенный родовым гербом кусок ткани, в который представители знати заворачивали свои вещи при посещении бани."
 #Artifact
 uchiwa: "Утива"
 uchiwa_desc: "Этот веер из бамбука и бумаги украшен изысканными узорами."
 tgp_japan_yearly_events.0006.t: "Сокровища морей"
 tgp_japan_yearly_events.0006.desc: "Прогуливаясь по берегу во владении [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly], я замечаю кучку [Select_CString(pearl_diver.IsFemale, 'ныряльщиц', 'ныряльщиков' )]-[Glossary( 'ама', 'AMA_DIVERS_GLOSS' )]. Они рассматривают только что выловленную добычу.\n\nПрикрыв наготу, их [Select_CString(pearl_diver.IsFemale, 'предводительница', 'предводитель' )] подходит ко мне: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], полюбуйтесь, чем богаты наши моря!»\n\nРоссыпь жемчужин и перламутровых раковин в [Select_CString(pearl_diver.IsFemale, 'ее', 'его' )] ладонях и правда впечатляет."
 tgp_japan_yearly_events.0006.a: "Разделю этот улов с местными жителями."
 tgp_japan_yearly_events.0006.tt.success: "Вы договорились о сделке"
 tgp_japan_yearly_events.0006.tt.failure: "[pearl_diver.GetTitledFirstNameNoTooltip] не соглашается"
 tgp_japan_yearly_events.0006.b: "Я могу избавить вас от необходимости ехать на рынок."
 tgp_japan_yearly_events.0006.c: "В храме с радостью примут дары [ROOT.Char.GetFaith.WaterGodNamePossessive]."
 tgp_japan_yearly_events.0006.d: "Вы настоящие мастера в своем деле, но меня ждут дела."
 AMA_DIVERS_GLOSS: "#bold Ама#!, то есть «женщины моря», — ныряльщицы, собирающие жемчуг и деликатесы с морского дна. Они известны умением надолго задерживать дыхание."
 tgp_japan_yearly_events.0012.t: "Обезьянничанье"
 tgp_japan_yearly_events.0012.desc: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|U] владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] — чудное место для прогулки. Я поднимаюсь повыше, и вокруг сгущается теплый туман.\n\nВот так удача! Это же пышущий паром [Glossary( 'онсэн', 'ONSEN_GLOSS' )]! Но вот беда: в горячих водах источника уже устроился макак…\n\nМои мышцы ноют, а от подмышек изрядно несет, но разумно ли делить купание с диким зверем?"
 tgp_japan_yearly_events.0012.a: "#EMP Закричать, размахивая руками."
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "Макак пугается и убегает"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "Макак не обращает внимание на мою жалкую попытку напугать его"
 tgp_japan_yearly_events.0012.b: "Показать, что я не представляю угрозы."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "Макак, похоже, удивлен, но предпочитает со мной не связываться"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "Макак атакует, заставляя меня отступить"
 tgp_japan_yearly_events.0012.c: "Не связываться с макаком."
 tgp_japan_yearly_events.0013.t: "Очищение духа"
 tgp_japan_yearly_events.0013.desc: "Услышав звук негромких песнопений, я поднимаюсь по горной тропе. Вскоре передо мной предстает стена плотного и теплого тумана, в котором виднеется [Select_CString(mystic.IsFemale, 'женская', 'мужская' )] фигура.\n\nПосмотрев в мою сторону, [Select_CString(mystic.IsFemale, 'незнакомка', 'незнакомец' )] жестом предлагает мне присоединиться к [Select_CString(mystic.IsFemale, 'ней', 'нему' )] в горячем [Glossary( 'онсэне', 'ONSEN_GLOSS' )]. Похоже, [Select_CString(mystic.IsFemale, 'она', 'он' )] устраивает какой-то обряд…"
 tgp_japan_yearly_events.0013.a: "Участвовать в действе."
 tgp_japan_yearly_mystic_positive.tt: "Я пытаюсь найти истину в глубинах своей души"
 tgp_japan_yearly_mystic_neutral.tt: "Я пытаюсь понять скрытое значение слов"
 tgp_japan_yearly_mystic_negative.tt: "Я не могу понять, чего от меня хотят"
 tgp_japan_yearly_events.0013.b: "Попросить таинственную фигуру о наставлении."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Я понимаю суть этой мудрости"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "Я понятия не имею, что имеется в виду"
 tgp_japan_yearly_events.0013.c: "Оставить [Select_CString(mystic.IsFemale, 'женщину', 'мужчину' )] в покое."
 tgp_japan_yearly_events.0014.t: "Желанный отдых"
 tgp_japan_yearly_events.0014.desc: "Разреженный горный воздух морозом обжигает легкие. Подняв взгляд к вершине, я замечаю клубы тумана, от которого на ветвях деревьев тает снег.\n\nДобравшись до места, я перевожу дух и удовлетворенно смотрю на теплые воды [Glossary( 'онсэна', 'ONSEN_GLOSS' )]."
 tgp_japan_yearly_events.0014.a: "Разве можно устоять перед горячим источником?"
 tgp_japan_yearly_events.0014.b: "Побыть здесь еще немного."
 tgp_japan_yearly_events.0014.c: "Нельзя терять время."
 ONSEN_GLOSS: "#bold Онсэн#! — японские природные горячие источники, известные своими лечебными свойствами."
 tgp_japan_yearly_events.0021.t: "Среди цветов"
 tgp_japan_yearly_events.0021.desc: "Наступил период [Glossary( 'ханами', 'HANAMI_GLOSS' )]! Сердце радуется, когда смотришь на вишневые деревья в цвету. Жители владения [ROOT.Char.GetCurrentLocation.GetName] молятся о щедром урожае и устраивают гадания, чтобы понять, когда лучше сеять рис.\n\n«Жизнь подобна мимолетной красоте цветка», — замечает [Select_CString(hanami_enjoyer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)], [hanami_enjoyer.GetTitledFirstName]. Услышав [Select_CString(hanami_enjoyer.IsFemale, 'ее', 'его' )], я вспоминаю, что нужно сделать подношение."
 tgp_japan_yearly_events.0021.a: "Я предложу саке."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "#EMP Похоже#!, боги заметили мои поступки"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "У меня будто упала гора с плеч"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "Жители заметили мои поступки"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Мои поступки остались без внимания"
 tgp_japan_yearly_events.0021.b: "Полюбоваться деревьями еще немного."
 HANAMI_GLOSS: "#bold Ханами#!, или «любование цветами», — японская национальная традиция, первоначально пришедшая из Китая. Поначалу объектом любования были цветки сливы, однако в эпоху Хэйан, под влиянием таких литературных произведений, как «Повесть о Гэндзи», сливу потеснила сакура."
 tgp_japan_yearly_events.0026.t: "Сказания о тэнгу"
 tgp_japan_yearly_events.0026.desc: "Со стороны трактира доносятся знакомые голоса — это [Select_CString(rumormonger.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', rumormonger)], [rumormonger.GetTitledFirstName], а с [Select_CString(rumormonger.IsFemale, 'ней', 'ним' )] [Select_CString(gossiper.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', gossiper)], [gossiper.GetTitledFirstName]. Похоже, они изрядно пьяны.\n\n«В нашей непроходимой глуши скрывается [Glossary( 'тэнгу', 'TENGU_GLOSS' )]! Он покрыт перьями, словно птица, нрав его ужасен, а на мечах ему нет равных. Для этого злобного духа нет ничего святого!»\n\nГлотнув саке, [rumormonger.GetTitledFirstNameNoTooltip] продолжает: «Говорят, если чудовище повстречает достойного противника, то наделит его несравненным воинским искусством. Но что толку? Здесь же кругом одни трусы!»"
 tgp_japan_yearly_events.0026.a: "Интересно, правда ли это."
 tgp_japan_yearly_events.0026.a.tt: "Когда в следующий раз буду в лесу или в горах, постараюсь найти это загадочное существо."
 tgp_japan_yearly_events.0026.b: "Это всего лишь пьяная болтовня…"
 TENGU_GLOSS: "#bold Тэнгу#!, то есть «небесная собака», — разновидность [Glossary( 'ёкая', 'YOKAI_GLOSS' )], часто изображаемая с чертами птицы. Эти духи живут в горах и лесах. Они способны отвращать беды, но вместе с тем весьма опасны. В настоящее время наиболее известен образ тэнгу с красным лицом и длинным носом."
 tgp_japan_yearly_events.0027.t: "Испытание духа"
 tgp_japan_yearly_events.0027.desc: "Оказавшись в самом глухом уголке владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], я с дрожью вспоминаю рассказ о [Glossary( 'тэнгу', 'TENGU_GLOSS' )].\n\nВокруг ни единой души. Меня охватывает паника, сердце буквально рвется из груди. Я пытаюсь замедлить дыхание, по спине расползается липкий ужас. За мной кто-то наблюдает…\n\nИз темноты доносится звук шагов. Я отчаянно верчу головой — и замечаю отблеск клинка в густом тумане!"
 tgp_japan_yearly_events.0027.a: "Нужно дать отпор."
 tgp_japan_yearly_events.0027.a.tt.success: "Мне удается выжить, пусть и не без труда"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "Вы можете получить дополнительные #P положительные#! [Concept('traits', 'свойства')|E]."
 tgp_japan_yearly_events.0027.a.tt.failure: "Я проигрываю этот бой, но не без борьбы"
 tgp_japan_yearly_events.0027.b: "«Сперва выслушай меня!»"
 tgp_japan_yearly_events.0027.b.tt.success: "Похоже, мои слова [Select_CString(tengu_warrior.IsFemale, 'ее', 'его' )] убедили"
 tgp_japan_yearly_events.0027.b.tt.failure: "[Select_CString(tengu_warrior.IsFemale, 'Она', 'Он' )] не желает меня слушать"
 tgp_japan_yearly_events.0027.c: "Убежать, пока не поздно."
 tgp_japan_yearly_events.0028.t: "Ложный след"
 tgp_japan_yearly_events.0028.desc: "Вокруг простираются [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')|l] владения [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Я смотрю во все стороны, но здесь нет и следа [Glossary( 'тэнгу', 'TENGU_GLOSS' )].\n\nЗа всю жизнь у меня не было прогулки более скучной и скупой на события, чем сегодня. Вот и верь после этого байкам пьяницы…"
 tgp_japan_yearly_events.0028.a: "Больше я не дам себя одурачить."
 tgp_japan_yearly_events.0028.b: "Закричать."
 tgp_japan_yearly_events.0029.t: "Техника тэнгу"
 tgp_japan_yearly_events.0029.desc: "Может, [tengu_warrior.GetTitledFirstName] и не [Glossary( 'тэнгу', 'TENGU_GLOSS' )], но мечом [Select_CString(tengu_warrior.IsFemale, 'она', 'он' )] владеет на зависть!\n\nДолгие часы упорных тренировок под [Select_CString(tengu_warrior.IsFemale, 'ее', 'его' )] присмотром наконец-то принесли плоды.\n\nЯ больше не воспринимаю свой меч как топор дровосека, предназначенный для рубки людей. Он стал удивительным продолжением моей руки, всегда готовым дотянуться до тех, кто намерен причинить мне зло.\n\n«Это только начало, — напоминает [Select_CString(tengu_warrior.IsFemale, 'моя наставница', 'мой наставник' )]. — Вам еще многому предстоит научиться»."
 tgp_japan_yearly_events.0029.a: "Умения убивать людей недостаточно. Я хочу научиться вести их за собой!"
 tgp_japan_yearly_events.0029.b: "Мне любопытно, к чему приведут твои уроки."
 tgp_japan_yearly_events.0036.t: "Размышления о Чистой земле"
 tgp_japan_yearly_events.0036.desc: "[Select_CString(gardener.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', gardener)], [gardener.GetTitledFirstName], заканчивает работу над расширением пруда у меня в саду.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ваш сад — подлинное воплощение #L [ROOT.Char.GetFaith.GetName|l]ого#! рая! Желаете, чтобы я что-нибудь [Select_CString(gardener.IsFemale, 'добавила', 'добавил' )]?»"
 tgp_japan_yearly_events.0036.a: "Побольше цветков лотоса. А еще…"
 tgp_japan_yearly_events.0036.a.random_chance: "Чем выше ваш навык [Concept('stewardship', 'управления')|E], тем больше вероятность успеха:"
 tgp_japan_yearly_events.0036.b: "Больше рыбы!"
 tgp_japan_yearly_events.0036.b.flavor: "Глядя на рыб, можно многое понять о тонкостях дворцовой политики…"
 ONIBI_GLOSS: "#bold Ониби#!, или «демонический огонь», — это разновидность [Glossary( 'ёкаев', 'YOKAI_GLOSS' )], проявляющихся в виде светящихся шаров или языков пламени, рожденных из душ умерших. Они часто злонамеренны и заманивают путников в опасные, а порой и смертельные ситуации."
 YOKAI_GLOSS: "#bold Ёкаи#!, или «странное явление», — сверхъестественные существа из японской мифологии, к которым относятся привидения, демоны, монстры, оборотни и духи-обманщики. Они часто имеют черты животных."
 SORIBASHI_GLOSS: "#bold Сорибаси#!, или «лунные мосты», ведущие происхождение из Китая, — это пешеходные мосты с крутой аркой. Они используются в декоративных целях в садах или возводятся для пешеходов, чтобы пересекать ручьи, одновременно позволяя лодкам проходить под ними."
 tgp_japan_yearly_events.1000.t: "Танцующее пламя"
 tgp_japan_yearly_events.1000.desc: "Легкий дождь сопровождает нас, пока мы пересекаем [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] области [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nКогда морось усиливается, я замечаю пляшущие огни, мерцающие вдалеке.\n\n[Select_CString(chaplain.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', chaplain)|l] [chaplain.GetFirstNameNoTooltip] советует соблюдать осторожность, предполагая, что это могут быть [Glossary( 'ониби', 'ONIBI_GLOSS' )], пытающиеся заманить нас в опасное место."
 tgp_japan_yearly_events.1000.a: "К черту опасность! Хочу посмотреть, что это за огни!"
 tgp_japan_yearly_events.1000.a.tt.success: "В погоне за ониби вы нашли спрятанные сокровища."
 tgp_japan_yearly_events.1000.a.tt.failure: "В погоне за ониби вы поскользнулись на мокрой земле и получили травму."
 tgp_japan_yearly_events.1000.b: "Давай укроемся от дождя, и ты расскажешь мне подробнее."
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] делится знаниями об ониби, которые помогают вам понять другие прочитанные тексты."
 tgp_japan_yearly_events.1000.b.tt.failure: "Объяснения, которыми делится [chaplain.GetFirstNameNoTooltip], совершенно не стыкуются, что вызывает у вас головную боль."
 tgp_japan_yearly_events.1000.c: "Да, лучше тут не задерживаться."
 tgp_japan_yearly_events.1010.t: "Конфликт с еретиками"
 tgp_japan_yearly_events.1010.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')]ые [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] и [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')]ые [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] скоро глотки друг другу перегрызут!» — восклицает [Select_CString(buddhist_councillor_1.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)] [buddhist_councillor_1.GetFirstName].\n\n«[buddhist_councillor_2.Custom('DescriptorNegativeStandalone')]ые монахи-[buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip] молятся о нашем падении. Умоляю, во имя [ROOT.Char.GetFaith.HighGodNamePossessive], дайте недвусмысленно понять, что [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')]ые [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] могут рассчитывать на вашу полную поддержку — тогда станет ясно, что вы благоволите именно нам!»"
 tgp_japan_yearly_events.1010.a: "Я на стороне #L [buddhist_councillor_1.GetFaith.GetNameNoTooltip|l]их#! монахов."
 tgp_japan_yearly_events.1010.b: "[buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip|U] правы."
 tgp_japan_yearly_events.1010.c: "Почему меня должно заботить, как именно почитается [ROOT.Char.GetFaith.HighGodName]?"
 faith_conversion_cost_tgp_japan_1010_event: "От событий"
 tgp_japan_yearly_events.1010.a_discount: "Вы получите скидку #p 50%#! на обращение в #L [buddhist_councillor_1.GetFaith.GetName]ую#! веру"
 tgp_japan_yearly_events.1010.b_discount: "Вы получите скидку #p 50%#! на обращение в #L [buddhist_councillor_2.GetFaith.GetName]ую#! веру"
 every_buddhist_sect_1_vassal: "Все #L [buddhist_councillor_1.GetFaith.GetName]ие#! [Concept('vassal', 'вассалы')|E]"
 every_buddhist_sect_2_vassal: "Все #L [buddhist_councillor_2.GetFaith.GetName]ие#! [Concept('vassal', 'вассалы')|E]"
 tgp_japan_yearly_events.1010.c.tt: "Конфликт вызывает широкомасштабные беспорядки."
 tgp_japan_yearly_events.1020.t_siren: "Музыка они"
 tgp_japan_yearly_events.1020.t_garden: "Цветочная голова"
 tgp_japan_yearly_events.1020.t_shadow: "В недрах моей тени"
 tgp_japan_yearly_events.1020.desc_siren: "Вкрадчивая мелодия вытягивает меня из объятий сна. Бледная и изящная женщина парит надо мной, распевая песнь о разбитом сердце.\n\nЯ тяну к ней руку, но ее образ тут же рассеивается. Придя в сознание, я ощущаю тоску этой женщины из сна и ее любовь, которой не суждено было быть."
 tgp_japan_yearly_events.1020.a_siren: "Я жажду той любви, о которой она пела!"
 tgp_japan_yearly_events.1020.b_siren: "Такая красота не должна пропасть втуне, ее слова должны услышать по всей державе."
 tgp_japan_yearly_events.1020.desc_garden: "Прогуливаясь по саду, я замечаю необычный цветок.\n\nВдыхая его аромат, я ощущаю дуновение ветра, подобное тихому шепоту. Я поднимаю взгляд — солнце сияет ослепительно ярко. Возвращаю взгляд на цветок — и вижу, что на меня смотрит уродливая голова, искаженная гримасой. Я моргаю — и лица уже нет."
 tgp_japan_yearly_events.1020.a_garden: "Должно быть, тут особенная почва. Продолжайте ее возделывать."
 tgp_japan_yearly_events.1020.b_garden: "Нужно застроить сад, чтобы запечатать зло."
 tgp_japan_yearly_events.1020.desc_shadow: "Моя тень ведет себя... странно. Она будто задерживается на мгновение, когда я начинаю идти. Когда я отвожу взгляд, она словно танцует с другими тенями, но стоит мне посмотреть обратно — она возвращается ко мне.\n\nОна еще не причинила вреда, но тень, способная покинуть хозяина, кажется опасной."
 tgp_japan_yearly_events.1020.a_shadow: "Лишь враги мои должны страшиться моей тени!"
 tgp_japan_yearly_events.1020.b_shadow: "Факелы должны гореть всегда. Ничто не сможет сюда проникнуть."
 tgp_japan_yearly_events.1020.desc_end: "\n\nНеужто это стресс из-за того, что я [ROOT.Char.GetTitleAsNameNoTooltip|l], или это всё проделки [Glossary( 'ёкаев', 'YOKAI_GLOSS' )]?"
 tgp_japan_yearly_events.1020.c: "Пф! Это просто [ROOT.Char.GetFaith.TricksterGodName] пытается надо мной подшутить."
 tgp_japan_yearly_events.1030.t: "Размышления о будущем"
 tgp_japan_yearly_events.1030.desc: "[ROOT.Char.GetFaith.HouseOfWorship|U] привлекает меня тихими хлопками молящихся, уповающих на то, что [ROOT.Char.GetFaith.HighGodName] одарит их удачей.\n\nУ меня уже давно не было возможности помолиться и поразмышлять. На чем мне сосредоточиться в грядущие годы?"
 tgp_japan_yearly_events.1030.a: "Здоровье важнее всего."
 tgp_japan_yearly_events.1030.b: "Пусть дом [ROOT.Char.GetDynasty.GetNameNoTooltip] ждет великое будущее."
 tgp_japan_yearly_events.1030.c: "Главное — процветание нашей семьи."
 tgp_japan_yearly_events.1030.d: "Единственный нужный мне источник благосклонности — это [ROOT.Char.GetFaith.HighGodName]!"
 tgp_japan_yearly_events.1030.e: "Я не стану нарушать спокойствие молитвой."
 tgp_japan_yearly_events.1040.t: "Лунный мост"
 tgp_japan_yearly_events.1040.desc: "Желая перейти канал, я обнаруживаю изящный арочный мост, украшенный алой краской. Я замираю в восхищении перед утонченной элегантностью этого [Glossary( 'сорибаси', 'SORIBASHI_GLOSS' )].\n\nПорой даже такое простое дело, как переправа через ручей, может быть наполнено глубоким смыслом."
 tgp_japan_yearly_events.1040.a: "Это священный мост, так что переходить будем осторожно."
 tgp_japan_yearly_events.1040.b: "Я — [ROOT.Char.GetTitleAsNameNoTooltip], и никто не перейдет раньше меня."
 tgp_japan_yearly_events.1040.c: "Я не смею ступать на него. Вдруг он провалится?"
 faith_conversion_cost_tgp_japan_1040_event: "От перехода священного моста"
 tgp_japan_yearly_events.1040.discount: "Вы получите скидку #p 50%#! на обращение в [GetReligionByKey('shintoism_religion').GetName]"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "С сожалением сообщаю, что вы нарушаете важнейшее правило:"
 tgp_japan_yearly_events.1050.desc.a: "#EMP У вас в саду слишком много желтых цветов.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP Оружие в ваших казармах слишком редко затачивают.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP Вы продолжаете неправильно держать [Glossary( 'сенсу', 'SENSU_GLOSS' )].#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\nЗа это нарушение [Select_CString(ROOT.Char.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)], [ROOT.Char.GetLiege.GetTitledFirstName], требует от вас значительного пожертвования в свою казну."
 tgp_japan_yearly_events.1050.a: "Как [Select_CString(ROOT.Char.GetLiege.IsFemale, 'ей', 'ему')] будет угодно."
 tgp_japan_yearly_events.1050.b: "Этого предписания больше нет в книгах."
 tgp_japan_yearly_events.1050.b.tt: "[messenger.GetFirstNameNoTooltip] получает от вас лекцию о том, что это устаревшее предписание больше не действует"
 tgp_japan_yearly_events.1050.c: "[Select_CString(ROOT.Char.GetLiege.IsFemale, 'Она', 'Он')] не получит того, что требует!"
 tgp_japan_yearly_events.1050.tt.success: "Штраф отменяется"
 tgp_japan_yearly_events.1050.tt.failure: "[Select_CString(messenger.IsFemale, 'Она', 'Он' )] приказывает вам заплатить"
 tgp_japan_yearly_events.1060.t: "Милосердие или справедливость"
 tgp_japan_yearly_events.1060.desc: "[Select_CString(prisoner.IsFemale, 'Взъерошенная и недовольная', 'Взъерошенный и недовольный')] [prisoner.Custom2('InsultAdjective', ROOT.Char)] [prisoner.GetFirstName] донимает стражу, умоляя выслушать [Select_CString(prisoner.IsFemale, 'ее', 'его')]. Мне становится любопытно, и я подхожу, чтобы выполнить просьбу [Select_CString(prisoner.IsFemale, 'несчастной', 'несчастного')].\n\n[Select_CString(prisoner.IsFemale, 'Она', 'Он')] смотрит на меня и разражается слезами:"
 tgp_japan_yearly_events.1060.desc_old: "«Мои кости хрупки и неповоротливы, я уже очень давно живу на этом свете."
 tgp_japan_yearly_events.1060.desc_young: "«В жизни мне не довелось много повидать, а воспоминаний об этой тюрьме недостаточно."
 tgp_japan_yearly_events.1060.desc_long: "«Я здесь слишком давно, и мне уже ясно, что возвращаться я даже не хочу."
 tgp_japan_yearly_events.1060.desc_injured: "«Здоровье мое на исходе, а раны под струпьями, что я сдираю, уже не заживают. Боль всё сильнее, а конца не видать."
 tgp_japan_yearly_events.1060.desc_generic: "«Я больше не хочу сидеть в этом застенке."
 tgp_japan_yearly_events.1060.desc_outro: "Проявите милосердие, оборвите мою жизнь быстро!»"
 tgp_japan_yearly_events.1060.a: "Хорошо, я исполню твое желание."
 tgp_japan_yearly_events.1060.b: "Возможно, мне удастся немного облегчить твои страдания."
 tgp_japan_yearly_events.1060.c: "Твоим страданиям не будет конца!"
 tgp_japan_yearly_events.1060.d: "Нет, всё останется как было."
 tgp_japan_yearly_events.1070.t: "Священный пепел"
 tgp_japan_yearly_events.1070.desc: "«Пожар охватил [ROOT.Char.Custom('GetFaithTemple')] в провинции [province.GetName], одно здание полностью уничтожено!» — восклицает [Select_CString(messenger.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName].\n\n«Монахи и ученые спешно ищут новое место для своих трудов, — продолжает [messenger.GetNameNoTooltip]. — Если вы поможете восстановить [ROOT.Char.Custom('GetFaithTemple')], вы заручитесь благоволением [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 tgp_japan_yearly_events.1070.a: "Построим еще лучше, чем прежде."
 tgp_japan_yearly_events.1070.b: "Возможно, [ROOT.Char.GetFaith.HighGodName] освобождает место для чего-то нового."
 tgp_japan_yearly_events.1070.c: "Надо выяснить, как начался пожар..."
 tgp_japan_yearly_events.1070.c_tt: "Вы начинаете расследовать причины пожара"
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U] приносит вести о недавнем пожаре, охватившем [ROOT.Char.Custom('GetFaithTemple')], и уверяет, что [Select_CString(messenger.IsFemale, 'ее', 'его')] расследование завершилось успехом.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "«Многие жители видели странного [Glossary( 'ёкая', 'YOKAI_GLOSS' )] за несколько дней до пожара. Возможно, это он виновен в трагедии?» — говорит [Select_CString(messenger.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_heretics: "«Местные предполагают, что за этим стоит группа инакомыслящих. Нужно преподать урок этим еретикам!» — настаивает [Select_CString(messenger.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_rival: "«[rival.GetName] [Select_CString(rival.IsFemale, 'разведывала', 'разведывал')] город перед инцидентом, желая посеять хаос. [Select_CString(rival.IsFemale, 'Она не должна', 'Он не должен')] уйти от возмездия!» — настаивает [Select_CString(messenger.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_weather: "«Пожар возник по естественным причинам. Из-за засухи и палящего солнца огонь был неизбежен. Лучше будет защитить наши постройки от стихий», — замечает [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.a: "Это больше не повторится!"
 tgp_japan_yearly_events.1071.b: "Ах, что было — то прошло..."
 1071_rival_tt: "В течение #V 2#! лет враждебные [Concept('scheme', 'происки')|E] против персонажа [rival.GetNameNoTooltip] будут иметь повышенный [Concept('success_chance', 'шанс успеха')|E]"
 scheme.target.japan_1071.value_desc: "[target.GetFirstName] — цель мести: $VALUE|+=0$"
 SENSU_GLOSS: "#bold Сенсу#! — это складной веер, который часто используют летом."
 TSURIDONO_GLOSS: "#bold Цури-доно#!, или «павильон рыбалки», — беседка на берегу пруда, откуда принято любоваться садом и где проводят небольшие увеселительные мероприятия."
 tgp_japan_yearly_events.1080.t: "Заплутавший рыбак"
 tgp_japan_yearly_events.1080.desc: "[Glossary( 'Цури-доно', 'TSURIDONO_GLOSS' )] в моем саду издавна служит местом для тихого созерцания. Вид, что открывается из павильона, — прекрасное завершение вечерней прогулки. Вода в пруду обычно безмятежна, и лишь изредка по ней пробегает рябь, когда карп хватает насекомое с поверхности. Однако сегодня спокойствие водной глади нарушают какие-то всплески!\n\n[Select_CString(fisherman.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] стоит у кромки воды, закинув удочку в некогда безмятежный пруд. [Select_CString(fisherman.IsFemale, 'Она что, осмелилась', 'Он что, осмелился')] искать себе пропитание в моём пруду?!"
 tgp_japan_yearly_events.1080.a: "Я великодушно забуду об этом нарушении правил."
 tgp_japan_yearly_events.1080.b: "Что еще [fisherman.GetNameNoTooltip] [Select_CString(fisherman.IsFemale, 'видела', 'видел' )] в моем саду?"
 tgp_japan_yearly_events.1080.b.tt: "Вы расспрашиваете, что [Select_CString(fisherman.IsFemale, 'ей', 'ему' )] известно о придворных делах"
 tgp_japan_yearly_events.1080.tt.success: "[Select_CString(fisherman.IsFemale, 'Она', 'Он' )] делится ценными сведениями"
 tgp_japan_yearly_events.1080.tt.failure: "[Select_CString(fisherman.IsFemale, 'Ей', 'Ему' )] ничего не известно"
 tgp_japan_yearly_events.1080.tt_secret: "[Select_CString(fisherman.IsFemale, 'Она', 'Он' )] делится [Concept('secret', 'секретом')|E] одного из ваших [Concept('courtiers', 'придворных')|E]"
 tgp_japan_yearly_events.1080.tt_family: "Каждый [Concept('courtier', 'придворный')|E], являющийся членом семьи:\n$BULLET$Получает модификатор «[GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip]» на #V 3 года#!"
 tgp_japan_yearly_events.1080.c: "А в другом месте [Select_CString(fisherman.IsFemale, 'она', 'он' )] не может рыбачить?!"
 tgp_japan_yearly_events.1090.t: "Бесплодное наследие"
 tgp_japan_yearly_events.1090.desc_intro_dead: "Я [Select_CString(ROOT.Char.IsFemale, 'пережила', 'пережил' )] своих отпрысков, все мои потомки уже покоятся в земле."
 tgp_japan_yearly_events.1090.desc_intro_none: "Я [Select_CString(ROOT.Char.IsFemale, 'прожила', 'прожил' )] долгую жизнь, но так и не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] обзавестись потомством."
 tgp_japan_yearly_events.1090.desc_intro: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], вы не всегда будете с нами, чтобы править, — взывает [informer.GetTitledFirstName]. — Нельзя допустить, чтобы ваше наследие закончилось вместе с вами! Когда вас не станет, пусть [target_title.GetName] перейдет к достойному человеку».\n\n"
 tgp_japan_yearly_events.1090.desc: "Мои [ROOT.Char.GetAge] лет пролетели, словно жизнь подёнки. Волосы седеют, суставы мучительно скрипят. Дети, которых я [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )] младенцами, сосущими материнскую грудь, давно выросли и нашли свое предназначение в жизни. Но пока я [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )], и я могу что-то сделать. Возможно, [informer.GetNameNoTooltip] [Select_CString(informer.IsFemale, 'права', 'прав' )]?"
 tgp_japan_yearly_events.1090.a: "Я удвою свои старания."
 tgp_japan_yearly_events.1090.a_tt: "У вас появляется новая [Concept('concubine', 'наложница')|E]"
 tgp_japan_yearly_events.1090.b: "Наследник будет избран по моей воле!"
 tgp_japan_yearly_events.1090.b_tt: "Вы получаете доступ к [Concept('interaction', 'взаимодействию')|E] #V $adopt_interaction$#! до самой смерти"
 tgp_japan_yearly_events.1090.c_uncaring: "Какая мне разница, что будет, когда меня не станет?"
 tgp_japan_yearly_events.1090.c: "Я буду править так долго, как только смогу."
 tgp_japan_yearly_events.1100.t: "Лихорадка совести"
 tgp_japan_yearly_events.1100.desc: "[victim.GetName] не дает мне покоя даже после смерти, и никакие средства не приносят облегчения. В каждом зеркале я вижу [Select_CString(victim.IsFemale, 'ее', 'его' )] лицо, словно призрак парит за моей спиной. Я вновь и вновь проигрываю [Select_CString(victim.IsFemale, 'ее', 'его' )] последние мгновения у себя в голове, и эта отвратительная сцена с каждым разом становится всё невыносимее."
 tgp_japan_yearly_events.1100.desc_2: "\n\n[victim_2.GetName] тоже является ко мне в ночи, звуки [Select_CString(victim_2.IsFemale, 'ее', 'его' )] шепота заставляют меня просыпаться в холодном поту. [Select_CString(victim_2.IsFemale, 'Она обрела', 'Он обрел' )] покой, а вот мне остается о нем только мечтать."
 tgp_japan_yearly_events.1100.desc_3: "[victim_3.GetName] — еще [Select_CString(victim_3.IsFemale, 'одна убитая', 'один убитый' )] по моему приказу... И теперь от одного упоминания [Select_CString(victim_3.IsFemale, 'ее', 'его' )] имени меня бросает в дрожь."
 tgp_japan_yearly_events.1100.desc_outro: "\n\nЯ в собственноручно созданной ловушке. Отнимая чужие жизни, я лишаю себя всякого покоя."
 tgp_japan_yearly_events.1100.a_tt: "Вы раскроете все свои [Concept('secrets', 'секреты')|E], связанные с убийствами"
 tgp_japan_yearly_events.1100.a: "Это знак! Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] покаяться!"
 tgp_japan_yearly_events.1100.b: "Мои прегрешения будут похоронены вместе со мной."
 tgp_japan_yearly_events.1100.b_tt: "#warning Нельзя начинать [Concept('scheme', 'происки')|E] с целью убийства в течение #V 5#! лет #!"
 guilt_fever_tt: "Вы страдаете от угрызений совести"
 tgp_japan_yearly_events.1110.t: "Олень [ROOT.Char.GetFaith.FateGodNamePossessive]"
 tgp_japan_yearly_events.1110.desc: "Святилище [ROOT.Char.GetFaith.FateGodNamePossessive] издавна привлекало самых разнообразных посетителей, но сегодня сюда в поисках тишины и покоя забрел действительно редкий гость — величественный олень.\n\nМоя скромная персона чем-то заинтересовала царственного зверя — он уставился мне прямо в глаза, не моргая. Говорят, что животные нередко выступают посредниками богов — возможно, [ROOT.Char.GetFaith.FateGodName] хочет передать мне какое-то послание?"
 tgp_japan_yearly_events.1110.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] предаться созерцанию — такова воля [ROOT.Char.GetFaith.FateGodNamePossessive]."
 tgp_japan_yearly_events.1110.b: "Это доброе знамение, сулящее удачу!"
 tgp_japan_yearly_events.1110.b.tt: "Олень приводит вас к сокровищу"
 tgp_japan_yearly_events.1110.c: "Его голова станет отличным украшением моих покоев..."
 tgp_japan_yearly_events.1110.c.tt: "Вы попытаетесь сразить оленя на месте"
 tgp_japan_yearly_events.1110.tt.success: "Олень падает замертво"
 tgp_japan_yearly_events.1110.tt.failure: "Олень бросается прочь"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "Последнее испытание"
 tgp_japan_yearly_events.1120.desc_intro: "Наш путь преграждает одинокая фигура, в руках ее [warrior_monk.Custom('GetRegionalSword')]."
 tgp_japan_yearly_events.1120.desc_intro_river: "Когда мы собираемся перейти через мост, наш путь преграждает одинокая фигура, в руках ее [warrior_monk.Custom('GetRegionalSword')]."
 tgp_japan_yearly_events.1120.desc: "\n\n«Лишь истинные воины могут ступить на этот путь. Я [Select_CString(warrior_monk.IsFemale, 'положила', 'положил')] жизнь, чтобы посвятить себя учению [warrior_monk.GetFaith.WarGodNamePossessive|U], и до сих пор не [Select_CString(warrior_monk.IsFemale, 'встречала', 'встречал')] противника, достойного моего клинка».\n\nЗаметив, что я [ROOT.Char.GetTitleAsName|l], [Select_CString(warrior_monk.IsFemale, 'она', 'он')] прищуривается и ухмыляется: «Победи меня в поединке, и я буду служить тебе, пока моя голова не слетит с плеч или черви не обглодают плоть»."
 tgp_japan_yearly_events.1120.a: "Я принимаю вызов!"
 tgp_japan_yearly_events.1120.a_warrior: "Я с удовольствием одолею тебя. Готовься!"
 tgp_japan_yearly_events.1120.b: "Мое поле боя — двор. Оружие мое — ум."
 tgp_japan_yearly_events.1120.b.tt: "Вы пытаетесь убедить [Select_CString(warrior_monk.IsFemale, 'монахиню', 'монаха' )] последовать за вами, не прибегая к физической угрозе"
 tgp_japan_yearly_events.1120.tt.success: "[Select_CString(warrior_monk.IsFemale, 'Воинствующая монахиня', 'Воинствующий монах' )] присоединяется к вам"
 tgp_japan_yearly_events.1120.tt.failure: "Вам не удается убедить [Select_CString(warrior_monk.IsFemale, 'монахиню', 'монаха' )]"
 tgp_japan_yearly_events.1120.c: "Охрана! Уберите [Select_CString(warrior_monk.IsFemale, 'ее', 'его' )] с дороги!"
 tgp_japan_yearly_events.1120.c_tt: "Ваши охранники вступают в бой с [Select_CString(warrior_monk.IsFemale, 'монахиней', 'монахом' )], давая остальному отряду возможность пройти."
 tgp_japan_yearly_events.1120.d: "Давайте выберем более живописный маршрут."
 SHOJI_GLOSS: "Решетчатая комнатная ширма. Как правило, она сделана из полупрозрачного материала, сквозь который видны свет и тени."
 tgp_japan_yearly_events.1130.t: "[poet_daughter.GetFirstNamePossessiveNoTooltip] и ее стихи"
 tgp_japan_yearly_events.1130.desc: "Еженощно [Select_CString(poet_daughter.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] [poet_daughter.GetName] ходит созерцать луну. [Select_CString(poet_daughter.IsFemale, 'Ее', 'Его' )] изящные руки перепачканы чернилами, но я не вижу, чтобы [Select_CString(poet_daughter.IsFemale, 'она писала', 'он писал' )] письма. Можно было бы закрыть на это глаза, как на безобидное чудачество, но [Select_CString(poet_daughter.IsFemale, 'она', 'он' )] пренебрегает собственным здоровьем, а это может плохо отразиться на мне.\n\nЯ тихонько провожаю [Select_CString(poet_daughter.IsFemale, 'ее', 'его' )] до покоев и осторожно подглядываю через [Glossary( 'перегородку сёдзи', 'SHOJI_GLOSS' )], чтобы узнать причину столь странного поведения.\n\n«[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! Похоже, мне не утаить от тебя своих трудов», — говорит [Select_CString(poet_daughter.IsFemale, 'она', 'он' )] и протягивает ко мне руки. В них [ROOT.Char.Custom('GetWritingMaterial')] — и строчка бежит за строчкой."
 tgp_japan_yearly_events.1130.a: "«Чудесные слова, [poet_daughter.GetFirstNameNoTooltip]»."
 tgp_japan_yearly_events.1130.a.tt: "Вы поддерживаете ее желание стать поэтессой"
 tgp_japan_yearly_events.1130.poet_critical: "Она становится прекрасной поэтессой"
 tgp_japan_yearly_events.1130.poet: "Она становится поэтессой"
 tgp_japan_yearly_events.1130.nice_try: "Она совершенствуется в искусстве письма"
 tgp_japan_yearly_events.1130.b: "Что за чушь! [Select_CString(ROOT.Char.IsFemale, 'Твоя мать', 'Твой отец' )] — [ROOT.Char.GetTitleAsNameNoTooltip], веди себя достойно!"
 tgp_learning_poetry_modifier: "Обучение поэзии"
 tgp_learning_poetry_modifier_desc: "Этот персонаж учится писать стихи"
 tgp_japan_yearly_events.1140.t: "Застава на клановой дороге"
 tgp_japan_yearly_events.1140.desc: "Когда мы шли по землям графства [local_county.GetNameNoTier], наш путь преградила группа вооруженных людей.\n\n«[local_ruler.GetName] [Select_CString(local_ruler.IsFemale, 'повелела', 'повелел' )] мне брать небольшую плату со всех проходящих», — [Select_CString(toll_warrior.IsFemale, 'сказала она', 'сказал он' )]. Заметив мое недоумение, [Select_CString(toll_warrior.IsFemale, 'она добавила', 'он добавил' )]: «Это не имперская дорога. Здесь властвует [local_ruler.GetTitleAsName]»."
 tgp_japan_yearly_events.1140.a: "Пусть [Select_CString(toll_warrior.IsFemale, 'она', 'он' )] получит свою плату, но я это запомню."
 tgp_japan_yearly_events.1140.b: "Ты хоть знаешь, кто я?!"
 tgp_japan_yearly_events.1140.b.tt: "Вы пытаетесь добиться, чтобы [toll_warrior.GetNameNoTooltip] [Select_CString(toll_warrior.IsFemale, 'проявила', 'проявил' )] уважение к вашему статусу"
 tgp_japan_yearly_events.1140.tt.success: "Вы убедили воинов"
 tgp_japan_yearly_events.1140.tt.failure: "Вам пришлось искать другой путь"
 tgp_japan_yearly_events.1140.c: "[Select_CString(local_ruler.IsFemale, 'Ваша', 'Ваш' )] «[local_ruler.GetTitleAsNameNoTooltip]» не получит от меня ни монеты!"
 tgp_japan_yearly_events.1150.t: "Визит [Select_CString(emperor.IsFemale, 'государыни', 'государя' )]"
 tgp_japan_yearly_events.1150.desc: "Придворные сообщают, что по моим землям проезжает [emperor.GetTitleAsNameNoTooltip] [emperor.GetFirstName].\n\n«[emperor.GetTitleAsNameNoTooltip]?! В наших землях? Нам повезло, ибо [emperor.Custom('FormOfAddressForLiege')] окажется к нам близко как никогда».\n\nВот идеальная возможность передать [Select_CString(emperor.IsFemale, 'ей', 'ему' )] послание..."
 tgp_japan_yearly_events.1150.a: "Самое время для небольшого взноса."
 tgp_japan_yearly_events.1150.b: "Пусть [emperor.GetTitleAsNameNoTooltip] тоже ощутит гостеприимство дома [local_ruler.GetHouse.GetNameNoTooltip]."
 tgp_japan_yearly_events.1150.b.flavor: "Будем вместе есть рис и пить от души — и наш дом будет на хорошем счету."
 tgp_japan_yearly_events.1150.c: "Я посвящу [Select_CString(emperor.IsFemale, 'ей', 'ему' )] стихи!"
 tgp_japan_yearly_events.1150.c_tt: "Вы напишете стихи, которые могут улучшить [Select_CString(emperor.IsFemale, 'ее', 'его' )] мнение о вас в зависимости от вашего навыка [learning_i][Concept('learning_skill', 'учености')|E]."
 tgp_japan_yearly_events.1150.d: "[emperor.GetTitleAsNameNoTooltip] [Select_CString(emperor.IsFemale, 'должна', 'должен' )] делиться своим богатством…"
 tgp_japan_yearly_events.1150.d.flavor: "Вы отправляете воинов забрать золото"
 tgp_japan_yearly_events.1150.f: "[Select_CString(emperor.IsFemale, 'Она', 'Он' )] так близко... я сразу вспоминаю, как сильно [Select_CString(emperor.IsFemale, 'ее', 'его' )] презираю!"
 tgp_japan_yearly_events.1150.f.flavor: "Сбросить [Select_CString(emperor.IsFemale, 'эту паучиху', 'этого паука' )] с трона — дело важное, но спешка тут не нужна. Пусть сначала все поймут, сколь [Select_CString(emperor.IsFemale, 'она мерзка', 'он мерзок' )]"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "[local_ruler.GetTitleAsNameNoTooltip] передает привет"
 tgp_japan_yearly_events.1151.desc: "Когда мы вошли в область [emperor_location.GetName], ее [local_ruler.GetTitleAsNameNoTooltip] [local_ruler.GetFirstName] [Select_CString(local_ruler.IsFemale, 'прислала', 'прислал' )] к нам своего придворного.\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "«[local_ruler.GetTitledFirstNameNoTooltip|U] требует плату за проход по своим землям. Мы не хотим насилия».\n\n[messenger.GetName] говорит рассудительно, но присутствие вооруженных воинов без слов говорит о том, что будет, если мы не подчинимся."
 tgp_japan_yearly_events.1151.desc_hospitality: "«[local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip] приветствует вас, — с поклоном говорит [messenger.GetName]. — [local_ruler.GetTitledFirstNameNoTooltip] почтет за честь, если вы воспользуетесь нашим гостеприимством»."
 tgp_japan_yearly_events.1151.desc_poem: "«[local_ruler.GetNameNoTooltip] посылает вам свои стихи, — говорит [messenger.GetName]. В руках у [Select_CString(messenger.IsFemale, 'нее', 'него' )] появляется [emperor.Custom('GetWritingMaterial')] с позолотой и россыпью символов. — Надеюсь, они вам понравятся»."
 tgp_japan_yearly_events.1151.desc_gift: "«[local_ruler.GetNameNoTooltip] [Select_CString(local_ruler.IsFemale, 'велела', 'велел' )] передать вам этот дар, — говорит [messenger.GetName], вручая мне кошель с золотом. — Удачи в дороге, [emperor.GetTitleAsNameNoTooltip]»."
 tgp_japan_yearly_events.1151.a: "Почту за честь, [local_ruler.GetNameNoTooltip]!"
 tgp_japan_yearly_events.1151.b: "Пожалуй, это даже мило..."
 tgp_japan_yearly_events.1151.c: "Никто не смеет меня оскорблять!"
 tgp_japan_yearly_events.1151.c_bandits: "Охрана, к бою!"
 tgp_japan_yearly_events.1151.d: "Полагаю, нам лучше уйти."
 tgp_japan_yearly_events.1151.d_bandits: "Дайте им золота. Оно не стоит драки."
 japan_yearly_1151_bandits: "Вы пытаетесь отбиться от разбойников, которых [Select_CString(local_ruler.IsFemale, 'прислала', 'прислал' )] [local_ruler.GetNameNoTooltip]"
 japan_yearly_1151_bandits_win: "Разбойники добывают внушительный сундук с золотом"
 japan_yearly_1151_bandits_lose: "Разбойники терпят неудачу и возвращаются с пустыми руками"
 japan_yearly_1151_success: "Ваш план сработал"
 japan_yearly_1151_fails: "Ваш план провалился"
 tgp_japan_yearly_events.1151.tt_good.success: "Правитель впечатлен вашим жестом"
 tgp_japan_yearly_events.1151.tt_good.failure: "Ваш жест не впечатляет правителя"
 friend_nice_gesture: "Персонаж [TARGET_CHARACTER.GetShortUIName|U] совершил дружеский жест в отношении путешествующего персонажа [CHARACTER.GetShortUINameNoTooltip]."
 friend_nice_gesture_corresponding: "Персонаж [CHARACTER.GetShortUIName|U] совершил дружеский жест в отношении путешествующего персонажа [TARGET_CHARACTER.GetShortUINameNoTooltip]."
 tgp_japan_yearly_events.1160.t: "Подношение дома [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.cannibal.1160.t: "Подношение плоти [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.1160.desc: "Вражда между моим славным домом [ROOT.Char.GetHouse.GetName] и ничтожным семейством [feuding_house.GetName] давно стала притчей во языцех. И до сих пор эта свинья ни разу не попыталась предложить мир!\n\nИ когда в качестве дара они присылают нам [Select_CString(new_concubine.IsFemale, 'девушку', 'юношу' )] по имени [new_concubine.GetName], это весьма удивительно. Хотя [Select_CString(new_concubine.IsFemale, 'она', 'он' )] довольно [new_concubine.Custom('ComplimentAdjective')][Select_CString(new_concubine.IsFemale, 'ая', 'ый' )], я не могу отделаться от мысли, что дом [feuding_house.GetNameNoTooltip] задумал очередную каверзу..."
 tgp_japan_yearly_events.1160.a: "...но всё же [Select_CString(new_concubine.IsFemale, 'она слишком соблазнительна', 'он слишком соблазнителен' )], чтобы отвергать такое предложение."
 tgp_japan_yearly_events.1160.b: "Это шутка? Отправьте [Select_CString(new_concubine.IsFemale, 'ее', 'его' )] обратно."
 tgp_japan_yearly_events.1160.c: "Как я могу им доверять? Убейте [Select_CString(new_concubine.IsFemale, 'ее', 'его' )]!"
 tgp_japan_yearly_events.1160.d: "Отправьте [Select_CString(new_concubine.IsFemale, 'ее', 'его' )] на кухню."
 tgp_japan_yearly_events.1200.t: "Заторы в столице"
 tgp_japan_yearly_events.1200.desc: "Утро в городе [kampaku.GetCurrentLocation.GetBaronyNameExplicitly] проходит в бесконечных совещаниях — воистину, [kampaku.GetTitleAsName|l] никогда не знает покоя! Затем наш путь ведет во [GetBuilding('heian_palace_01').GetName|l], где планируется церемония, на которой будет присутствовать [emperor.GetTitleAsName|l].\n\nКак обычно, шумные столичные улицы полны народу, однако при виде моей свиты люди расступаются, словно сардины перед акулой.\n\nВнезапно процессия останавливается. Слуги сообщают, что улицу нам [Select_CString(upstart.IsFemale, 'перегородила', 'перегородил' )] [upstart.GetName]. [Select_CString(upstart.IsFemale, 'Эта упрямая нахалка', 'Этот упрямый наглец' )] не желает отвести лошадь в сторону и пропустить меня вперед!"
 tgp_japan_yearly_events.1200.a: "Сбросьте [Select_CString(upstart.IsFemale, 'ее', 'его' )] с коня!"
 tgp_japan_yearly_events.1200.b: "Пусть думает, что это сойдет [Select_CString(upstart.IsFemale, 'ей', 'ему' )] с рук..."
 tgp_japan_yearly_events.1200.b.tt: "Ваши [Concept('scheme', 'происки')|E] «[GetScheme('slander').GetTypeName]» получают модификатор «[GetModifier('bided_my_time').GetNameWithTooltip]»"
 tgp_japan_yearly_events.1200.c: "Дружба — это самая важная из побед."
 tgp_japan_yearly_events.1200.c.tt: "Ваши [Concept('scheme', 'происки')|E] «[GetScheme('befriend').GetTypeName]» получают эффект «[GetModifier('settled_differences_modifier').GetNameWithTooltip]»"
 tgp_japan_yearly_events.1210.t: "[Select_CString(ROOT.Char.IsFemale, 'Готова', 'Готов' )] ли я к руководству?"
 tgp_japan_yearly_events.1210.desc.intro: "Мое вступление в должность главы дома [ROOT.Char.GetHouse.GetName] было омрачено. [Select_CString(contester.IsFemale, 'Эта злобная паучиха', 'Этот злобный паук' )] — [Select_CString(contester.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', contester)] [contester.GetName] — плетет паутину обмана, отравляя своим ядом душу всякого, кто готов слушать [Select_CString(contester.IsFemale, 'ее', 'его' )] лживые речи.\n\n«[ROOT.Char.GetTitledFirstName|U] [Select_CString(ROOT.Char.IsFemale, 'недостойна', 'недостоин' )] возглавлять дом [ROOT.Char.GetHouse.GetNameNoTooltip]!»\n\n"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "[contester.GetFirstNameNoTooltip] постоянно говорит, что мне не достает доблести, поэтому я не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "[contester.GetFirstNameNoTooltip] постоянно говорит, что у меня слабое здоровье, поэтому я не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "[contester.GetFirstNameNoTooltip] постоянно говорит, что я слишком много пью и поэтому не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.bad_genetic: "[contester.GetFirstNameNoTooltip] постоянно говорит, что у меня множество врожденных дефектов, поэтому я не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.sinful: "[contester.GetFirstNameNoTooltip] постоянно говорит, что я [Select_CString(ROOT.Char.IsFemale, 'неисправимая грешница', 'неисправимый грешник' )] и поэтому не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "[contester.GetFirstNameNoTooltip] постоянно говорит, что легитимность моей власти сомнительна, поэтому я не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.older_sibling: "[contester.GetFirstNameNoTooltip] постоянно напоминает, что у меня есть старшие родственники, поэтому я не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.illegitimized: "[contester.GetFirstNameNoTooltip] постоянно напоминает, что я [Select_CString(ROOT.Char.IsFemale, 'рождена', 'рожден' )] вне брака и поэтому не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.concubine_child: "[contester.GetFirstNameNoTooltip] постоянно напоминает, что я дитя наложницы и поэтому не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "[contester.GetFirstNameNoTooltip] постоянно напоминает, что я [Select_CString(ROOT.Char.IsFemale, 'женщина', 'мужчина' )] и поэтому не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.reason_fallback: "[contester.GetFirstNameNoTooltip] постоянно говорит, что в первую ночь нового года [Select_CString(contester.IsFemale, 'ей', 'ему' )] было неблагоприятное видение, поэтому я не могу встать во главе семьи."
 tgp_japan_yearly_events.1210.desc.outro: "[Select_CString(contester.IsFemale, 'Она', 'Он' )] жаждет занять мое место. Если позволить этой опухоли разрастись, в конечном счете она пожрет всё тело. Ради блага дома [ROOT.Char.GetHouse.GetNameNoTooltip], я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] что-то сделать."
 tgp_japan_yearly_events.1210.a: "«Знай свое место​ — или проваливай!»"
 tgp_japan_yearly_events.1210.b: "Созрев, рисовый колос склоняется к земле."
 tgp_japan_yearly_events.1210.b.flavor: "Для прочного лидерства нужны компромиссы. [contester.GetName|U] получит разрешение основать собственный [Concept('house', 'дом')|E]"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName|U] встанет во главе собственного [Concept('house', 'дома')|E]. [Select_CString(contester.IsFemale, 'Она', 'Он' )] будет вспоминать вас с благодарностью."
 house_relation_friendly_reason_cadet_branch_permission_desc: "Там, где рисовый колос падет, древо с множеством ветвей может устоять."
 tgp_japan_yearly_events.1210.c: "Я изменю [Select_CString(contester.IsFemale, 'ее', 'его' )] взгляды."
 tgp_japan_yearly_events.1210.c.good: "Проще всего исцелить те раны, которых в действительности нет"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "Придется хорошенько смазать [Select_CString(contester.IsFemale, 'ее', 'его' )] колеса…"
 tgp_japan_yearly_events.1210.c.ugly: "Похоже, у меня появился новый враг"
 tgp_japan_yearly_events.1210.d: "К чему обращать внимание на воображаемые обиды?"
 tgp_japan_yearly_events.1210.d.flavor: "Я проигнорирую [Select_CString(contester.IsFemale, 'ее', 'его' )] требования"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName|U] встанет во главе собственного [Concept('house', 'дома')|E]. [Select_CString(contester.IsFemale, 'Она', 'Он' )] будет вспоминать вас с неприязнью."
 house_relation_quarrel_reason_cadet_branch_permission_desc: "[contester.GetTitledFirstName|U] не [Select_CString(contester.IsFemale, 'добилась', 'добился' )] от вас реакции"
 tgp_japan_yearly_events.1225.t: "Поэтическая жизнь"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "Сегодня утром [Select_CString(poet_influencer.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))], сверкая глазами, страстно [Select_CString(poet_influencer.IsFemale, 'продекламировала', 'продекламировал' )] мне некий текст.\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "Изучая труды великих ради самосовершенствования, я [Select_CString(poet_influencer.IsFemale, 'наткнулась', 'наткнулся' )] на один пассаж, который показался мне весьма любопытным."
 tgp_japan_yearly_events.1225.desc: "#EMP «Семя [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l]ой поэзии есть в каждом сердце. Если взрастить его, оно взойдет десятью тысячами листьев-слов.\n\nЭти слова наделяют повседневные мелочи силой изменять небо и землю, пробуждают чувства незримых богов и духов, укрепляют отношения мужчин и женщин, а также укрощают сердца самых свирепых воинов!#!\n\nБыть поэтом — значит жить, а когда ты живешь, ты совершенствуешься в поэзии»."
 tgp_japan_yearly_events.1225.a: "Значит, я начну жить!"
 tgp_japan_yearly_events.1225.a.flavor: "Когда-нибудь я стану поэтом не только по названию"
 tgp_japan_yearly_events.1225.b: "Пока что я буду изучать поэзию, избегая чрезмерных фривольностей."
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: любовь и смерть"
 tgp_japan_yearly_events.1260.desc: "Сегодня утром меня разбудило сладкое пение птиц, ищущих себе пару.\n\n«Они скоро умрут, но сейчас живут полной жизнью, без устали воспевая свою любовь».\n\nЯ продолжаю наблюдать, как прожорливые крылатые влюбленные ловят, раздирают и глотают насекомых.\n\nПоэтическое призвание обязывает меня запечатлевать красоту и ужас в нескольких тщательно отобранных словах, чтобы другие могли размышлять над ними. Любые стихи говорят либо о любви, либо о смерти. Но если смерть всегда окружает нас, то любовь приходится искать."
 tgp_japan_yearly_events.1260.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] стремиться к чувственным отношениям!"
 tgp_japan_yearly_events.1260.a.flavor: "Иначе как мне совершенствоваться в моем искусстве?"
 tgp_japan_yearly_events.1260.b: "Романтика не для меня. Боюсь, поэзия тоже."
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: императорское бессмертие"
 tgp_japan_yearly_events.1261.desc: "На мои поэтические успехи обратили внимание [Select_CString(top_cuckold.IsFemale, 'моя', 'мой' )] [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstName] и [Select_CString(top_cuckold.IsFemale, 'ее', 'его' )] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))] [top_liege_spouse.GetTitledFirstName]. [Select_CString(top_liege_spouse.IsFemale, 'Последняя обратилась', 'Последний обратился' )] ко мне так:\n\n«Твои творения уже обрели бессмертие в памяти всего [inspired_poet.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l]ого народа, но не пора ли тебе позаботиться и о телесном бессмертии?»\n\nЭто изысканное обращение прозвучало как раз у входа в [Select_CString(top_liege_spouse.IsFemale, 'ее', 'его' )] личные покои. Похоже, тут дело не только в слухах о моих подвигах на ниве постельных утех. Неужели [Select_CString(top_liege_spouse.IsFemale, 'она', 'он' )] надеется, что благодаря нашему союзу [top_cuckold.GetTitleAsNameNoTooltip|l] получит нового наследника?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\nПохоже, [Select_CString(top_liege_spouse.IsFemale, 'она', 'он' )] не знает о моем увечье…"
 tgp_japan_yearly_events.1261.a: "Благодаря моей крови [top_cuckold.GetPrimaryTitle.GetNameNoTooltip] станет сильнее!"
 tgp_japan_yearly_events.1261.a.flavor: "Моя кровь прогремит в истории громче любых слов."
 tgp_japan_yearly_events.1261.b: "Лучше обмениваться стихами, а не…"
 tgp_japan_yearly_events.1261.c: "Я не стану распространяться об интрижке, которую [Select_CString(top_cuckold.IsFemale, 'задумала', 'задумал' )] [top_cuckold.GetTitleAsNameNoTooltip]."
 tgp_japan_yearly_events.1261.d: "Да какая разница, позабавимся!"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: обмен стихами"
 tgp_japan_yearly_events.1262.desc.intro: "Ночной воздух способствует вдохновению. Размышляя о"
 tgp_japan_yearly_events.1262.inspo: "высшей силе,"
 tgp_japan_yearly_events.1262.japan.inspo: "[Glossary('моно-но аварэ', 'MONONOAWARE_GLOSS')],"
 tgp_japan_yearly_events.1262.desc: "Я неожиданно [Select_CString(ROOT.Char.IsFemale, 'наткнулась', 'наткнулся' )] на [Select_CString(local_poet.IsFemale, 'знакомую поэтессу', 'знакомого поэта' )] по имени [local_poet.GetName], [Select_CString(local_poet.IsFemale, 'читающую', 'читающего' )] стихи:\n\n#EMP «[local_poet_spot.Custom('GetTerrainType')U] в вечерней тиши.\n\nХочу услышать твои шаги,\n\nКогда вокруг [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')]».#!\n\nЗная о моей любви к изящному слогу, [Select_CString(local_poet.IsFemale, 'она позвала', 'он позвал' )] меня составить [Select_CString(local_poet.IsFemale, 'ей', 'ему' )] компанию в укромном уголке. Мне любопытно: [Select_CString(local_poet.IsFemale, 'она', 'он' )] надеется на совместное"
 tgp_japan_yearly_events.1262.japan.outro: "сочинение [Glossary('рэнга', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "чтение стихов"
 tgp_japan_yearly_events.1262.japan.outro.outro: "или в [Select_CString(local_poet.IsFemale, 'ее', 'его' )] взгляде, подобном тому, как глядит [local_poet.Custom('VenomousCreature')|l], скрывается нечто более приземленное?"
 tgp_japan_yearly_events.1262.a: "У меня как раз есть подходящие стихи!"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP «Ветер несет твой голос,\n\nПодобный вздоху падающих листьев\n\nПод осенним небом».#!"
 tgp_japan_yearly_events.1262.b: "Давай обменяемся не только словами…"
 tgp_japan_yearly_events.1262.b.flavor: "Мы подарим этой ночи немало прекрасных «строф»."
 tgp_japan_yearly_events.1262.c: "А вдруг это убийца?!"
 MONONOAWARE_GLOSS: "Особое настроение, в которое входил поэт в Японии периода Хэйан при сочинении стихов. Оно объединяет в себе напряженную, но сдержанную эмоциональность, концентрацию на эфемерной красоте и печальное признание неумолимости времени."
 RENGA_GLOSS: "Коллективная форма японской поэзии, в которой несколько авторов поочередно пишут строфы."
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: [SCOPE.Custom('ArtifactFlowerSpecies')] как символ эфемерности"
 tgp_japan_yearly_events.1263.desc: "Истина мира раскрывается в природе! «[rural_beauty_location.Custom('GetTerrainType')|U] провинции [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly] — это настоящее чудо», — [Select_CString(ROOT.Char.IsFemale, 'размышляла', 'размышлял' )] я на прогулке, когда внезапно начался ливень.\n\nПытаясь найти укрытие, я наткнулся на [Select_CString(rural_beauty.IsFemale, 'девушку', 'юношу' )], [Select_CString(rural_beauty.IsFemale, 'танцующую', 'танцующего' )] посреди лужайки.\n\nС неба лил дождь, а [SCOPE.Custom('ArtifactFlowerSpeciesPlural')] под ногами [Select_CString(rural_beauty.IsFemale, 'незнакомки', 'незнакомца' )] роняли свои хрупкие лепестки. Какое завораживающее сочетание мимолетной красоты и беззаботного разрушения. Заметив мою промокшую фигуру, [Select_CString(rural_beauty.IsFemale, 'танцовщица поманила', 'танцор поманил' )] меня страстным кивком."
 tgp_japan_yearly_events.1263.a: "Порадуемся нашей мимолетной жизни…"
 tgp_japan_yearly_events.1263.a.flavor: "Плевать на дождь! Воспоминание о блаженстве среди лепестков, которые роняли [SCOPE.Custom('ArtifactFlowerSpeciesPlural')|l], станет подлинным украшением вашей поэзии!"
 tgp_japan_yearly_events.1263.b: "Даже такие цветы, как [SCOPE.Custom('ArtifactFlowerSpecies')|l], заслуживают защиты!"
 tgp_japan_yearly_events.1263.b.flavor: "Маленький бунт против тирании времени."
 tgp_japan_yearly_events.1263.c: "Может быть, у раздавленных лепестков есть какой-то другой смысл?"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP [rural_beauty.GetFaith.DeathDeityName] шлет дар…#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP [rural_beauty.GetFaith.HealthGodName] шлет дар…#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: тысяча бессмертных листьев"
 tgp_japan_yearly_events.1270.desc: "Семя поэзии есть в сердце каждого из нас. Я [Select_CString(ROOT.Char.IsFemale, 'взращивала', 'взращивал' )] его, согревая лучами любви, которую мне приходилось искать, и поливая сладкой водой смерти, наполняющей этот мир.\n\nИтогом моих трудов стало творение под названием «#EMP $poetic_life_artifact_name$#!» — подлинный столп [ROOT.Char.GetTopLiege.GetCulture.GetCollectiveNounNoTooltip|l]ой культуры.\n\nВсе запомнят, как"
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
 tgp_japan_yearly_events.1270.a: "[ROOT.Char.Custom('GetCourt')] получит немалую пользу от моей любовной мудрости!"
 tgp_japan_yearly_events.1270.b: "Моя плоть истлеет и сгниет, но моя мужская сила останется навеки!"
 poetic_life_artifact_name: "$tgp_japan_yearly_events.1270.t$"
 poetic_life_artifact_description: "Фундаментальный поэтический труд, запечатлевший мимолетную радость таких моментов, как\n\n"
 poetic_life_artifact_description.love_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_1$"
 poetic_life_artifact_description.love_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_2$"
 poetic_life_artifact_description.love_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.love_memory_3$"
 poetic_life_artifact_description.death_memory_1: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_1$"
 poetic_life_artifact_description.death_memory_2: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_2$"
 poetic_life_artifact_description.death_memory_3: "[newly_created_artifact.GetDesc]$tgp_japan_yearly_events.1270.desc.death_memory_3$"
 poetic_life_artifact_description.end: "[newly_created_artifact.GetDesc]\n\nАвтор: [ROOT.Char.GetFirstNameNoTooltip]."
 tgp_japan_yearly_events.1270.a_effect: "[newly_created_artifact.GetName|U] становится [Concept( 'court_artifact', 'придворным артефактом' )|E] и обеспечивает модификатор к [Concept( 'grandeur', 'величию' )|E]"
 tgp_japan_yearly_events.1270.b_effect: "Вы получаете [artifact|El] — [newly_created_artifact.GetName]"
 tgp_japan_yearly_events.1170.t: "Чарующие нюансы"
 tgp_japan_yearly_events.1170.desc: "Я не говорю на #L [foreign_ruler.GetCulture.GetLanguage.GetName|l]ом#!, но всем известно, что [foreign_ruler.GetPrimaryTitle.GetName] славится своей глубокой, многослойной поэзией.\n\nНаходить знакомые символы очень занимательно, но с пониманием тонких штрихов и аллюзий у меня серьезные проблемы."
 tgp_japan_yearly_events.1170.a: "Кажется, мне пора подучить наш братский язык."
 tgp_japan_yearly_events.1170.b: "Пф! Пусть [foreign_ruler.GetFirstNameNoTooltip] знает, что вирши [Select_CString(foreign_ruler.IsFemale, 'ее', 'его' )] поэтов — просто хлам!"
 tgp_japan_yearly_events.1170.c: "Какая очаровательная двусмысленность!"
 tgp_japan_yearly_events.1170.c.flavor: "Мимолетное увлечение развивает ваше воображение"
 BONSAI_GLOSS: "#bold Бонсай#! — искусство выращивания и оформления маленьких деревьев в горшках. Некоторые ученые считают, что в таком дереве отражается его хозяин."
 tgp_japan_yearly_events.1180.t: "Сотворение формы"
 tgp_japan_yearly_events.1180.desc: "При дворе судачат о новинке у меня в саду. Дерево [Glossary( 'бонсай', 'BONSAI_GLOSS' )] не приносит плодов и слишком мало, чтобы в его тени можно было укрыться, но оно — воплощение истинного терпения.\n\n[GetCourtPositionType('court_gardener_court_position').GetName()|U] [gardener.GetFirstName] застает меня за созерцанием:\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')], дерево, которое растет само по себе, примитивно. Лишь любовь и забота могут придать ему форму и гармонию. Это вас вдохновляет?»\n\n"
 court_position_from_event: "От событий"
 tgp_japan_yearly_events.1180.a: "Его гармония передастся и мне."
 tgp_japan_yearly_events.1180.b: "[ROOT.Char.GetFaith.FertilityGodName] радуется этому дереву. Ухаживай за ним хорошенько."
 tgp_japan_yearly_events.1180.c: "Я с удовольствием займусь его формированием."
 tgp_japan_yearly_events.1190.t: "Трудности с выполнением обязанностей"
 tgp_japan_yearly_events.1190.desc_annoyed: "Меня раздражает болтовня придворных и жалобы лордов, а мелкие дрязги простолюдинов — последнее, о чем я хочу думать."
 tgp_japan_yearly_events.1020.desc_drunk: "Я делаю большой глоток, но [ROOT.Char.Custom('RegionalAlcoholicDrink')] не приносит успокоения. К сожалению, я уже с трудом представляю, как заниматься работой на трезвую голову."
 tgp_japan_yearly_events.1020.desc_dumb: "Мне вновь не удается осмыслить придворную рутину. К сожалению, меня никак не назовешь ученым... да и компетентным чиновником тоже."
 tgp_japan_yearly_events.1190.desc: "\n\nПередо мной грудой лежат [ROOT.Char.Custom('GetWritingMaterialPlural')], но я совершенно не помню, что в них такого важного. Перечитываю — но понятнее не становится. При этом государственные дела требуют своевременных решений — и до моей информированности никому нет дела."
 tgp_japan_yearly_events.1190.a: "Нужно решить эту проблему!"
 tgp_japan_yearly_events.1190.b: "Пусть совет решает вместо меня."
 tgp_japan_yearly_events.1190.c: "Лучше ошибиться, чем ничего не решить..."
 tgp_japan_yearly_events.1190.c_tt: "Случайное [Concept('county', 'графство')|E] вашей [Concept('realm', 'державы')|E] потеряет часть [Concept('control', 'контроля')|E]"
 tgp_japan_yearly_events.1220.t: "Чудо в балахоне"
 tgp_japan_yearly_events.1220.desc: "[Select_CString(miracle_recipient.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)] [miracle_recipient.GetName] приносит весть о [Select_CString(monk.IsFemale, 'странствующей монахине', 'странствующем монахе' )]. Говорят, [Select_CString(monk.IsFemale, 'эта', 'этот' )] [monk.GetName] [Select_CString(monk.IsFemale, 'сотворила', 'сотворил' )] чудо.\n\n"
 tgp_japan_yearly_events.1220.desc_health: "«Хворь оставила меня, [miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]! Более того, [Select_CString(monk.IsFemale, 'ее', 'его' )] молитвы сделали меня сильнее прежнего!»"
 tgp_japan_yearly_events.1220.desc_wealth: "«Я [Select_CString(miracle_recipient.IsFemale, 'подала', 'подал' )] [Select_CString(monk.IsFemale, 'этой монашке', 'этому монаху' )] кошель с золотом, а через несколько месяцев [Select_CString(monk.IsFemale, 'она вернула', 'он вернул' )] мне эту сумму десятикратно!»"
 tgp_japan_yearly_events.1220.desc_knowledge: "«Пока я не [Select_CString(miracle_recipient.IsFemale, 'встретила', 'встретил' )] [Select_CString(monk.IsFemale, 'эту монашку', 'этого монаха' )], меня считали [Select_CString(miracle_recipient.IsFemale, 'глупой', 'глупым' )], — говорит [Select_CString(miracle_recipient.IsFemale, 'она', 'он' )], — а теперь я [Select_CString(miracle_recipient.IsFemale, 'полна', 'полон' )] знаний, и ум мой остер»."
 tgp_japan_yearly_events.1220.a: "Удивительно! Мне нужно разыскать [Select_CString(monk.IsFemale, 'эту монашку', 'этого монаха' )]."
 tgp_japan_yearly_events.1220.b: "Этому есть логическое объяснение... надо его только найти."
 tgp_japan_yearly_events.1220.c: "Мне стоит у [Select_CString(monk.IsFemale, 'нее', 'него' )] поучиться…"
 tgp_japan_yearly_events.1220.tt: "[Select_CString(monk.IsFemale, 'Монашка', 'Монах' )] творит над вами чудо"
 tgp_japan_yearly_events.1220.c.tt: "Вы изучаете чудо"
 tgp_japan_yearly_events.1220.tt_win: "Вы узнали тайны [Select_CString(monk.IsFemale, 'монашки', 'монаха' )]"
 tgp_japan_yearly_events.1220.tt_lose: "Тайны [Select_CString(monk.IsFemale, 'монашки', 'монаха' )] остались для вас непостижимыми"
 tgp_japan_yearly_events.1220.tt_wealth: "Вы вкладываете собственные средства в храм. Судя по всему, они будут приносить стабильную прибыль."
 tgp_japan_yearly_events.1230.t: "Угнетающее пренебрежение"
 tgp_japan_yearly_events.1230.desc: "Все-таки [cursed_artifact.GetName] приходит в негодность. Артефакт очень стар, [cursed_artifact.Custom('GetArtifactDecayDesc')], и его давно пора отремонтировать.\n\nВ легендах говорится, будто предметы обладают воспоминаниями и эмоциями, как мы, и если пренебрегать ими, в такие предметы вселяются [Glossary( 'ёкаи', 'YOKAI_GLOSS' )]..."
 tgp_japan_yearly_events.1230.a: "Надо починить артефакт, пока он не ожил!"
 tgp_japan_yearly_events.1230.b: "Я не боюсь мертвых вещей…"
 tgp_japan_yearly_events.1230.c: "Будем надеяться, что ничего не случится…"
 tgp_japan_yearly_events.1230.c_cynical: "Ну, я не верю в такие сказки."
 artifact_decay_scratched: "его поверхность покрылась вмятинами и царапинами"
 artifact_decay_dull: "его лезвие затупилось"
 artifact_decay_torn: "его ткань порвалась и протерлась"
 artifact_decay_cracked: "его поверхность потрескалась"
 artifact_decay_fracture: "его поверхность покрыта трещинами"
 artifact_decay_worn: "он очень сильно износился"
 tgp_japan_yearly_events.1240.t: "[Select_CString(traveler.IsFemale, 'Заблудившаяся', 'Заблудившийся' )] в знаках" # in the sauce
 tgp_japan_yearly_events.1240.desc: "[traveler.GetCulture.GetName|U][Select_CString(traveler.IsFemale, 'ая', 'ий' )] [Select_CString(traveler.IsFemale, 'поэтесса', 'поэт' )], [Select_CString(traveler.IsFemale, 'посетившая', 'посетивший' )] мои владения, приносит мне свиток на [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]ом языке.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], мне часто говорили о вашей богатой стихотворной традиции, но я не могу расшифровать письмена вашего народа».\n\nС сильным акцентом [Select_CString(traveler.IsFemale, 'она', 'он' )] начинает читать, и вскоре проблема становится ясна: [traveler.GetName] читает иероглифы слева направо, в то время как в [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip|l]ом языке строки традиционно пишутся сверху вниз.\n\nПридворные, с трудом сдерживая смех, слушают, как [Select_CString(traveler.IsFemale, 'она', 'он' )] произносит бессмысленный набор слов."
 tgp_japan_yearly_events.1240.a: "Пожалуйста, найдите [Select_CString(traveler.IsFemale, 'ей', 'ему' )] учителя!"
 tgp_japan_yearly_events.1240.b: "Ха-ха! Тут есть над чем посмеяться!"
 tgp_japan_yearly_events.1240.c: "Попробую вам объяснить на вашем родном языке…"
