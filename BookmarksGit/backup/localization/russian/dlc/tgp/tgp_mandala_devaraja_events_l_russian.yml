 devaraja.0001.title: "Здоровое милосердие"
 devaraja.0001.desc: "[diseased_county_scope.GetName] взывает о помощи — жителей этой области терзают болезни. Нет сомнений, что это место отчаянно нуждается в проявлении милосердия. Я отправляюсь на поиски подходящего места для организации приюта, и тут к моим ногам бросается [Select_CString(diseased_peasant.IsFemale, 'крестьянка', 'крестьянин' )] совершенно непотребного вида. Грубо поправ все обычаи, [Select_CString(diseased_peasant.IsFemale, 'она', 'он' )] падает ниц и молит меня о помощи.\n\nКак #italic девараджа#!, я [Select_CString(ROOT.Char.IsFemale, 'должна быть готова', 'должен быть готов' )] оказать поддержку любому из моих подданных, но... Неужто мне придется замарать руки об #italic это#! жалкое существо?"
 devaraja.0001.a: "В эти тяжелые времена я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] помогать своим людям, какими бы нищими и грязными они ни были."
 devaraja.0001.b: "Пусть этим занимается [steward.GetFirstNameNoTooltip]. [steward.GetCouncilTitle|U] [Select_CString(steward.IsFemale, 'она', 'он' )] или нет?"
 devaraja.0001.c: "Фу! Это омерзительное место недостойно божественного милосердия."
 healed_by_the_devaraja: "Целительное прикосновение девараджи"
 devaraja.0002.title: "Молитва [Select_CString(ROOT.Char.IsFemale, 'божественной царице', 'божественному царю' )]"
 devaraja.0002.desc.brahmin: "В завершение сегодняшних дел [GetCourtPositionType('court_brahmin_court_position').GetName|l], [brahmin_or_chaplain.GetName] благословляет двор словами #italic анумоданы#! — традиционной вечерней благодарственной молитвы.\n\n#italic «Как полноводные реки наполняют бескрайний океан,#!\n#italic так и то, что дается здесь, приносит благо голодным духам...»#!\n\nМне никак не дает покоя один вопрос, но стоит ли нарушать этикет?"
 devaraja.0002.desc.chaplain: "В завершение сегодняшних дел [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [brahmin_or_chaplain.GetName], благословляет двор словами #italic анумоданы#! — традиционной вечерней благодарственной молитвы.\n\n#italic «Как полноводные реки наполняют бескрайний океан,#!\n#italic так и то, что дается здесь, приносит благо голодным духам...»#!\n\nМне никак не дает покоя один вопрос, но стоит ли нарушать этикет?"
 devaraja.0002.a: "«Зачем духам такие заслуги?»"
 devaraja.0002.a.tt.success: "Последнюю строку быстро меняют, чтобы почтить вас"
 devaraja.0002.a.tt.failure: "Ваше вмешательство в разгар ритуала ставит всех в крайне неловкое положение"
 devaraja.0002.b.tt: "[brahmin_or_chaplain.GetFirstNameNoTooltip] с облегчением доводит ритуал до конца"
 devaraja.0002.b: "Отставить эти крамольные мысли!"
 devaraja.0002.c: "Предложить более удачную строку."
 devaraja.0002.c.tt.success: "Острый ум и глубокая эрудиция помогают вам найти более подходящее окончание для молитвы"
 devaraja.0002.c.quote.success: "«Так и то, что дается здесь, приносит благо #italic [Select_CString(ROOT.Char.IsFemale, 'царице', 'царю' )]#!»" # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "[brahmin_or_chaplain.GetFirstNameNoTooltip] останавливается на полуслове, но вы не можете выдавить из себя ничего подходящего"
 devaraja.0003.title: "Беседа о дхарме"
 devaraja.0003.desc.guru: "Время от времени [GetCourtPositionType('court_guru_court_position').GetName|l] должен выступать во дворце с речью, посвященной понятию #italic дхармы#!. Обычно это продолжительный, тщательно спланированный обряд с песнопениями и церемониями, после которого учителю полагается щедрое подношение в награду за труды, однако сегодня [guru_or_chaplain.GetName] выглядит слишком [Select_CString(guru_or_chaplain.IsFemale, 'утомленной', 'утомленным' )].\n\nВыйдя перед придворными, [guru_or_chaplain.GetSheHe] лишь говорит: «[ROOT.Char.GetTitleTierName] уже знает всё, что следует знать», затем повторяет положенные молитвы и возвращается на своё место."
 devaraja.0003.desc.chaplain: "Время от времени [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] должен выступать во дворце с речью, посвященной понятию #italic дхармы#!. Обычно это продолжительный, тщательно спланированный обряд с песнопениями и церемониями, после которого учителю полагается щедрое подношение в награду за труды, однако сегодня [guru_or_chaplain.GetName] выглядит слишком [Select_CString(guru_or_chaplain.IsFemale, 'утомленной', 'утомленным' )].\n\nВыйдя перед придворными, [guru_or_chaplain.GetSheHe] лишь говорит: «[ROOT.Char.GetTitleTierName] уже знает всё, что следует знать», затем повторяет положенные молитвы и возвращается на своё место."
 devaraja.0003.a: "Ха, превосходно! [Select_CString(guru_or_chaplain.IsFemale, 'Она заслужила', 'Он заслужил' )] свое вознаграждение."
 devaraja.0003.b: "Умно! Но я награждаю лишь за серьезные усилия."
 devaraja.0003.c: "Лень не заслуживает награды! Стража, взять [Select_CString(guru_or_chaplain.IsFemale, 'ее', 'его' )]!"
 devaraja.0003.d: "Пусть [Select_CString(guru_or_chaplain.IsFemale, 'она', 'он' )] снова выйдет вперед. Я желаю расспросить #italic [Select_CString(guru_or_chaplain.IsFemale, 'ее', 'его' )]#! о #italic дхарме#!."
 devaraja.0003.d.tt.success: "[guru_or_chaplain.GetFirstNameNoTooltip] и другие придворные впечатлены вашими познаниями о #italic дхарме#!"
 devaraja.0003.d.tt.failure: "Вы демонстрируете совершенное непонимание #italic дхармы#!, а [guru_or_chaplain.GetFirstNameNoTooltip] с другими придворными становятся свидетелями вашего позора"
 devaraja.0004.title: "Обожаю процессии"
 devaraja.0004.desc: "Область [capital_county.GetName] претерпела немало бедствий за последние годы, бури и войны оставили на ней шрамы, не зажившие по сей день. Нам следует не только восстановить хозяйство, но и вдохнуть в народ новую надежду.\n\nКак только закончится сезон дождей, неплохо было бы устроить в столице лодочную процессию. На первом корабле будут семьдесят шесть трубачей, за ними — сто десять барабанщиков... А чтобы шествие стало еще пышнее, мы попросим монастыри оплатить украшение лодок!"
 devaraja.0004.a: "Когда мимо пойдут корабли, народ будет в восторге."
 devaraja.0004.b: "Просить золото у монастырей — это недобрый знак."
 devaraja.0004.b.tt: "Отказ от этой идеи не пройдет незамеченным"
 devaraja.0004.c: "Мы устроим процессию, но без участия монастырей."
 devaraja_hosts_parade: "Великолепная процессия девараджи"
 devaraja.0005.title: "Стена с двумя ликами"
 devaraja.0005.desc: "Новые храмы нуждаются в достойном убранстве, отражающем величие власти божественной и земной. Божественное начало нашего праведного рода может быть выражено через роспись и скульптуры богов, чей аспект — [ROOT.Char.Custom('GetAspectNoun')|l]. С другой стороны, храмовые украшения могут прославлять дом [ROOT.Char.GetHouse.GetName], тем самым способствуя росту моего престижа."
 devaraja.0005.a: "Это место будет посвящено богам."
 devaraja.0005.b: "Это место будет посвящено моему величию."
 devaraja.0006.title: "Мудрость весла"
 devaraja.0006.desc.guru: "Пока я весело пирую с придворными, [guru_or_chaplain.GetName], [GetCourtPositionType('court_guru_court_position').GetName|l] моего двора, плавает на небольшой лодочке в дворцовом пруду. «Ты же [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip|l]! — кричу я [Select_CString(guru_or_chaplain.IsFemale, 'ей', 'ему' )], подойдя к берегу. — Прояви немного почтения к своей должности! Зачем ты гребешь собственными руками, словно [Select_CString(guru_or_chaplain.IsFemale, 'простая рыбачка', 'простой рыбак' )]?»\n\nНедолго подумав, [guru_or_chaplain.GetFirstNameNoTooltip] отвечает: «Когда [ROOT.Char.GetTitleTierName|l] моей страны открыто предается пьянству и разврату, [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip|l] [Select_CString(guru_or_chaplain.IsFemale, 'должна сама', 'должен сам' )] править своей лодкой»."
 devaraja.0006.desc.chaplain: "Пока я весело пирую с придворными, [guru_or_chaplain.GetName], [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] моего двора, плавает на небольшой лодочке в дворцовом пруду. «Ты же [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]! — кричу я [Select_CString(guru_or_chaplain.IsFemale, 'ей', 'ему' )], подойдя к берегу. — Прояви немного почтения к своей должности! Зачем ты гребешь собственными руками, словно [Select_CString(guru_or_chaplain.IsFemale, 'простая рыбачка', 'простой рыбак' )]?»\n\nНедолго подумав, [guru_or_chaplain.GetFirstNameNoTooltip] отвечает: «Когда [ROOT.Char.GetTitleTierName|l] моей страны открыто предается пьянству и разврату, [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [Select_CString(guru_or_chaplain.IsFemale, 'должна сама', 'должен сам' )] править своей лодкой»."
 devaraja.0006.a: "Пожалуй, мне стоит поскромнее вести себя на людях."
 devaraja.0006.b: "Что за чушь? Я буду веселиться сколько пожелаю!"
 devaraja.0006.c: "Это возмутительно! [guru_or_chaplain.GetFirstNameNoTooltip] лишится всех своих титулов!"
 devaraja.0006.d: "Возможно, мне лучше совсем перестать пить."
 devaraja.0007.title: "Однозначная двусмысленность"
 devaraja.0007.desc: "#italic Девараджа#! — достаточно хрупкая концепция. С одной стороны, я, конечно, [ROOT.Char.GetTitleTierName|l], но в то же время во мне воплощается божественное начало — [ROOT.Char.Custom('GetAspectNoun')|l]. Делает ли это меня [Select_CString(ROOT.Char.IsFemale, 'равной', 'равным' )] богам? В этом-то и заключается хрупкость моего положения. Оно требует определенной двусмысленности — для одних я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] быть [Select_CString(ROOT.Char.IsFemale, 'богиней', 'богом' )], для других же — [Select_CString(ROOT.Char.IsFemale, 'царицей', 'царем' )]. \n\nВот только вся эта хрупкая двусмысленность пошла прахом, стоило какому-то велеречивому льстецу во всеуслышание заявить, что я — [Select_CString(ROOT.Char.IsFemale, 'богиня', 'бог' )], в [Select_CString(ROOT.Char.IsFemale, 'которой', 'котором' )] воплощается [ROOT.Char.Custom('GetAspectNoun')|l]. Теперь придворные до хрипоты спорят о том, что же я такое. Делать нечего, придется вмешаться..."
 devaraja.0007.a: "Всё верно, слуги мои — я [Select_CString(ROOT.Char.IsFemale, 'богиня', 'бог' )], и во мне воплощается [ROOT.Char.Custom('GetAspectNoun')|l]."
 devaraja.0007.b: "Послушайте, я не божество! Это [ROOT.Char.Custom('GetAspectNoun')|l] управляет мной, а не наоборот!"
 devaraja.0007.c: "Божественное и человеческое начала слились в моем существе в мистическом союзе." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "Вам удается найти компромиссную формулировку, которая устраивает почти всех"
 devaraja.0007.c.tt.failure: "От вашей попытки углубиться в дебри богословия становится только хуже"
 devaraja_as_god: "Девараджа-божество"
 devaraja_as_king: "Девараджа-монарх"
 devaraja_as_hypostatic_union: "Девараджа двух начал"
 devaraja.0008.title: "Легенда об обращении на смертном одре"
 devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip|U] — миссионер, [Select_CString(suzerains_missionary.IsFemale, 'которой', 'которому' )] покровительствует [suzerain.GetTitleTierName|l] [suzerain.GetFirstNameNoTooltip], — бежит ко мне со всех ног.\n\n«У меня чудесные новости! — кричит [suzerains_missionary.GetSheHe]. — Я [Select_CString(suzerains_missionary.IsFemale, 'изучила', 'изучил' )] историю вашей семьи и старательно [Select_CString(suzerains_missionary.IsFemale, 'расспросила', 'расспросил' )] самых старых ваших слуг. Оказывается, [Select_CString(deathbed_conversion_ancestor.IsFemale, 'ваша прародительница', 'ваш предок' )], [deathbed_conversion_ancestor.GetName], перед самой смертью [Select_CString(deathbed_conversion_ancestor.IsFemale, 'обратилась', 'обратился' )] в #L [suzerain.GetFaith.GetName|l]ую#! веру!»\n\n[suzerains_missionary.GetName|U] смотрит мне в глаза, не в силах совладать с возбуждением: «Милость [suzerain.GetFaith.HighGodNamePossessive] окружает вас!»"
 devaraja.0008.a: "[deathbed_conversion_ancestor.GetName|U] [Select_CString(deathbed_conversion_ancestor.IsFemale, 'приняла', 'принял' )] #L [suzerain.GetFaith.GetName|l]ую#! веру? Что ж, звучит вполне в [Select_CString(deathbed_conversion_ancestor.IsFemale, 'ее', 'его' )] духе."
 devaraja.0008.a.tt.conversion: "[ROOT.Char.GetName|U] теперь утверждает, что [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [Select_CString(deathbed_conversion_ancestor.IsFemale, 'прародительница', 'предок' )] [deathbed_conversion_ancestor.GetName] [Select_CString(deathbed_conversion_ancestor.IsFemale, 'обратилась', 'обратился' )] в #L [suzerain.GetFaith.GetName|l]ую#! веру"
 devaraja.0008.b: "[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )|U] [Select_CString(deathbed_conversion_ancestor.IsFemale, 'умерла', 'умер' )] как [deathbed_conversion_ancestor.GetFaith.GetAdherentName], и мы навсегда запомним [Select_CString(deathbed_conversion_ancestor.IsFemale, 'ее такой', 'его таким' )]!"
 devaraja.0009.title: "Миссионер без миссии"
 devaraja.0009.desc: "Из-за моей приверженности #L [suzerain.GetFaith.GetName|l]ой#! вере [suzerains_missionary.GetName] [Select_CString(suzerains_missionary.IsFemale, 'осталась', 'остался' )] без работы — [Select_CString(suzerains_missionary.IsFemale, 'ей', 'ему' )] попросту негде проповедовать. Несомненно, [Select_CString(suzerains_missionary.IsFemale, 'она страшно рада', 'он страшно рад' )] моему обращению, но теперь [Select_CString(suzerains_missionary.IsFemale, 'бедняжку', 'беднягу' )] снедает неуверенность в завтрашнем дне."
 devaraja.0009.a: "[suzerains_missionary.GetName|U], у меня есть для вас предложение. Мне нужен новый [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]!"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName|U] [Select_CString(ROOT.Char.IsFemale, 'предложила', 'предложил' )] вашему миссионеру должность при дворе. Теперь [suzerains_missionary.GetName] — [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName]"
 devaraja.0009.b: "[suzerains_missionary.GetName|U], вы выполнили свою задачу. #italic Покиньте#! мой двор."
 devaraja.0010.title: "Одинокая вера"
 devaraja.0010.desc: "[suzerains_missionary.GetName|U] искренне [Select_CString(suzerains_missionary.IsFemale, 'предана', 'предан' )] #L [suzerains_missionary.GetFaith.GetName|l]ому#! вероучению. Тот факт, что [Select_CString(suzerains_missionary.IsFemale, 'ее', 'его' )] [Select_CString(suzerain.IsFemale, 'госпожа', 'господин' )] сохраняет стойкую приверженность #L [suzerain.GetFaith.GetName|l]ой#! религии, повергает [Select_CString(suzerains_missionary.IsFemale, 'ее', 'его' )] в отчаяние. Сейчас [suzerains_missionary.GetFirstNameNoTooltip] находится на перепутье, вера [Select_CString(suzerains_missionary.IsFemale, 'ее', 'его' )] колеблется. [Select_CString(suzerains_missionary.IsFemale, 'Несчастная', 'Несчастный' )] каждый день ждет знамения свыше. Кто же подаст [Select_CString(suzerains_missionary.IsFemale, 'ей', 'ему' )] знак — [suzerains_missionary.GetFaith.DivineRealm] или я?"
 devaraja.0010.a: "[suzerains_missionary.GetName|U] [Select_CString(suzerains_missionary.IsFemale, 'сама', 'сам' )] примет решение, когда [Select_CString(suzerains_missionary.IsFemale, 'ей', 'ему' )] будет угодно."
 devaraja.0010.a.tt.unconverted: "[suzerains_missionary.GetName|U] остается [Select_CString(suzerains_missionary.IsFemale, 'опечаленной и отчаявшейся последовательницей', 'опечаленным и отчаявшимся последователем' )] #L [suzerains_missionary.GetFaith.GetName|l]ой#! веры"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName|U] принимает #L [suzerain.GetFaith.GetName|l]ую#! веру, которой следует [suzerain.GetName]"
 devaraja.0010.b: "Быть может, [Select_CString(suzerains_missionary.IsFemale, 'она', 'он' )] найдет утешение в #L [ROOT.Char.GetFaith.GetName|l]ой#! религии?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName|U] обращается в #L [ROOT.Char.GetFaith.GetName|l]ую#! веру"
 devaraja.0010.b.tt.failure: "[suzerains_missionary.GetName|U] остается [Select_CString(suzerains_missionary.IsFemale, 'упорной последовательницей', 'упорным последователем' )] #L [suzerains_missionary.GetFaith.GetName|l]ой#! религии"
