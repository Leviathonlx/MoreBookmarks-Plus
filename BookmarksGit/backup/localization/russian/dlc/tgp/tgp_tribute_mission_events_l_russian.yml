 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "Увы, на этот раз у меня нет возможности преподнести дань.\n\nНадеюсь, [actor.GetTitleAsNameNoTooltip|l] поймет."
 tribute_mission.9000.a: "Вот как."
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "Естественно, [actor.GetTitleAsNameNoTooltip|l] получит самую роскошную дань!\n\nНаше путешествие начинается, и [actor.GetCapitalLocation.GetName] является нашей целью."
 tribute_mission.9010.a: "Отлично."
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "Мне казалось, вы держите свое слово. Похоже, это не так, данник.\n\nНеспособность доставить дань к моему двору не осталась незамеченной."
 tribute_mission.9500.a: "Ясно…"
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ потеря подарка"
 tribute_mission.9750.desc: "В силу стечения неудачных обстоятельств мы утратили свою дань! [human_tribute.GetTitledFirstName|E] больше не с нами…\n\nЯ хмурюсь. Пожалуй, нам стоит вернуться назад и восполнить потери?"
 tribute_mission.9750.a: "Мы должны доставить хоть какую-то дань!"
 tribute_mission.adequate_reserved_gold: "Выделить @gold_icon!#V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#! в качестве [Concept('tribute','дани')|E]"
 tribute_mission.9750.b: "Придется вернуться домой."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ побег"
 tribute_mission.9760.desc.vengeful: "Шум и суета снаружи пробуждают меня от крепкого сна. С трудом продирая глаза, я вслушиваюсь в неразборчивые голоса. #EMP «Подношение сбежало! Найдите [Select_CString(escapee_eunuch.IsFemale, 'ее', 'его')]!»#! — кричат мои спутники, и тут в дверном проеме возникает темный силуэт.\n\n#EMP «[escapee_eunuch.GetFaith.HighGodName], прости меня, [Select_CString(escapee_eunuch.IsFemale, 'грешную', 'грешного')]!»#! — бормочет наше подношение, [escapee_eunuch.GetTitledFirstName]… и с воплем бросается на меня!\n\nСкатившись с постели, я с трудом уклоняюсь от первого удара и вскакиваю на ноги. Мы начинаем кружить друг вокруг друга…"
 tribute_mission.9760.desc: "Внезапно что-то пробуждает меня ото сна. Оглядываясь заспанными глазами, я замечаю тень, крадущуюся у входа в шатер. Вздрагивая от ночного холода, я выбираюсь из койки, чтобы посмотреть, что происходит снаружи.\n\nВыглянув за полог, я понимаю, что мой шатер [Select_CString(escapee_eunuch.IsFemale, 'навестила', 'навестил')] не кто [Select_CString(escapee_eunuch.IsFemale, 'иная', 'иной')], как наше подношение — [escapee_eunuch.GetTitledFirstName]. Каким-то образом [Select_CString(escapee_eunuch.IsFemale, 'ей', 'ему')] удалось сбежать от сопровождающих.\n\nКогда [Select_CString(escapee_eunuch.IsFemale, 'она', 'он')] замечает меня, [Select_CString(escapee_eunuch.IsFemale, 'ее', 'его')] зрачки расширяются от страха. «Прошу вас, [Select_CString(ROOT.Char.IsFemale,'моя','мой')] [escapee_eunuch.Custom2('RelationToMe', ROOT.Char )]… Я этого не переживу. Пожалуйста…» — умоляет [escapee_eunuch.GetTitledFirstNameNoTooltip], [Select_CString(escapee_eunuch.IsFemale, 'готовая', 'готовый')] броситься в бегство."
 tribute_mission.9760.a: "#EMP «Получай!»#!"
 tribute_mission.9760.a.success: "[escapee_eunuch.GetShortUIName] [Select_CString(escapee_eunuch.IsFemale, 'поймана', 'пойман')]"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName] [Select_CString(escapee_eunuch.IsFemale, 'схвачена', 'схвачен')], [Concept('tribute_mission', 'задание данника')|E] может продолжаться"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName] убегает, мечтая о мести"
 tribute_mission.9760.b: "«#EMP Стража!#!»"
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName] убегает"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName] гибнет в схватке"
 tribute_mission.9760.c: "«Ты [Select_CString(escapee_eunuch.IsFemale, 'свободна', 'свободен')]. Просто #EMP уходи#!!»"
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ Перемена планов"
 tribute_mission.9800.desc.suzerain_turned_liege: "Похоже, мои обязательства данника изменились, и теперь я вассал, а [ROOT.Char.GetLiege.GetTitledFirstName] мой сюзерен.\n\nВ связи с этим мне нужно заняться множеством дел у себя дома, и выплата дани не входит в их число. Вот это поворот событий!"
 tribute_mission.9800.desc.no_longer_tributary: "Какой поворот событий! До меня дошли новости, что меня больше не связывают обязательства дани!\n\nНужно решить столько вопросов у себя дома, и главным среди них является новообретенная независимость."
 tribute_mission.9800.desc.different_end_location: "Повелитель сменился и, похоже, [current_overlord.GetTitledFirstName] правит из иного места.\n\nНашу дань [Select_CString(current_overlord.IsFemale, 'должна была', 'должен был' )] получить [old_overlord.GetTitledFirstName], и мои советники настаивают, что нам стоит вернуться во владение [ROOT.Char.GetCapitalLocation.GetName] и всё обдумать."
 tribute_mission.9800.desc.unable_to_accept_tribute: "По дороге до меня дошли слухи, что наш новый повелитель не проявляет интереса к дани, которую я планирую доставить.\n\nНе стоит рисковать прогневать владыку, и разумнее будет вернуться во владение [ROOT.Char.GetCapitalLocation.GetName]."
 tribute_mission.9800.a: "Вернемся пока домой."
 tribute_mission_notification.new_overlord.title: "Повелитель данника изменился"
 tribute_mission_notification.new_overlord.desc: "Повелитель вашего [Concept('tribute_mission', 'задания данника')|E] изменился, и теперь это [new_overlord.GetShortUIName]"
