 #MODIFIERS
 suzerain_trade_post_modifier: "Торговые фактории повелителя"
 suzerain_trade_post_modifier_desc: "В это графство регулярно прибывают купцы из торговых факторий, которые принадлежат его повелителю."
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "[Glossary( 'Бунга мас', 'BUNGA_MAS_GLOSS' )], который [tributary_scope.GetTitledFirstName] [Select_CString(tributary_scope.IsFemale, 'привезла', 'привез' )] в качестве подношения персонажу [overlord_scope.GetTitledFirstName]."
 tribute_mission_masterwork_bunga_mas_desc: "[Glossary( 'Бунга мас', 'BUNGA_MAS_GLOSS' )], который [tributary_scope.GetTitledFirstName] [Select_CString(tributary_scope.IsFemale, 'привезла', 'привез' )] в качестве подношения персонажу [overlord_scope.GetTitledFirstName]. Эти изящные деревья из драгоценных металлов чарующе блестят на солнце."
 tribute_mission_famed_bunga_mas_desc: "[Glossary( 'Бунга мас', 'BUNGA_MAS_GLOSS' )], который [tributary_scope.GetTitledFirstName] [Select_CString(tributary_scope.IsFemale, 'привезла', 'привез' )] в качестве подношения персонажу [overlord_scope.GetTitledFirstName]. Эти деревья из золота и серебра выполнены с высочайшим мастерством, о чем свидетельствуют их искусные резные узоры."
 tribute_mission_illustrious_bunga_mas_desc: "[Glossary( 'Бунга мас', 'BUNGA_MAS_GLOSS' )], который [tributary_scope.GetTitledFirstName] [Select_CString(tributary_scope.IsFemale, 'привезла', 'привез' )] в качестве подношения персонажу [overlord_scope.GetTitledFirstName]. Изготовленные из чистейших драгоценных металлов, эти изысканные деревья украшены великолепными металлическими цветами, которые будут радовать глаз своей красотой в любое время года."
