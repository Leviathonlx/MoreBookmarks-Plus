 tribute_mission.1006.t: "$tribute_mission_header$ Печать введения в должность"
 tribute_mission.1006.desc: "[tributary_scope.GetTitledFirstName|U] остается в поклоне уже неприлично долго. Неужели [Select_CString(tributary_scope.IsFemale, 'она', 'он')] ждет от меня чего-то еще?\n\n[Select_CString(scribe_character.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))] [scribe_character.GetShortUIName] — [Select_CString(scribe_character.IsFemale, 'мастерица', 'мастер')], [Select_CString(scribe_character.IsFemale, 'изготавливающая', 'изготавливающий')] мои официальные печати, — стоически ждет в стороне, среди толпы придворных.\n\nЗаслуживает ли [tributary_scope.GetTitledFirstNameNoTooltip] официального признания Сына Неба?"
 tribute_mission.1006.grant: "Мы узаконим это соглашение на веки вечные."
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName] создаст [Concept('seal_of_investiture', 'печать введения в должность')|E], владеть которой будет [tributary_scope.GetTitledFirstName]"
 tribute_mission.1006.decline.no_money: "Имперская казна не вынесет таких расходов."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetSheHe|U] не заслуживает такой чести."
 refused_seal_of_investiture_opinion: "Отказ даровать [Concept('seal_of_investiture', 'печать введения в должность')|E]"
 tribute_mission.1007.t: "$tribute_mission_header$ Печать введения в должность"
 tribute_mission.1007.desc: "После томительной паузы [receiving_character.GetTitledFirstName] церемонно поднимается. Как по сигналу, имперский писарь [scribe_character.GetShortUIName] выходит из толпы, держа в руках изысканно изготовленную печать введения в должность — с моим именем!\n\n[receiving_character.GetTitledFirstName|U] бережно принимает ее и просит меня подняться. Зал замер в ожидании.\n\nКогда я принимаю благословение Сына Неба, меня осеняет мысль: какие новые возможности откроет этот драгоценный договор?"
 tribute_mission.1007.a: "Это всё меняет."
 tribute_mission.1008.t: "$tribute_mission_header$ Непрерывная дань"
 tribute_mission.1008.desc: "Идет церемония обмена дарами, и я ощущаю, как при дворе нарастает нетерпение. Никто не высказывается открыто, но все вокруг явно чего-то от меня ждут.\n\n[receiving_character.GetTitledFirstNameNoTooltip|U] рассчитывает, что в обмен на #L [receiving_character.GetLiege.GetPrimaryTitle.GetAdjective|l]ое#! покровительство я дам клятву приносить дары и впредь.\n\nЕще есть время с честью отклонить предложение и сохранить независимость со всеми вытекающими последствиями."
 tribute_mission.1008.a: "«...и, разумеется, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] продолжит регулярно отправлять дары в город [receiving_character.GetLiege.GetCapitalLocation.GetNameNoTooltip]»."
 tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] не склонится."
