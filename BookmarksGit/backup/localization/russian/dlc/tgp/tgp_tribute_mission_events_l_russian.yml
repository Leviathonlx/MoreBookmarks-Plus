l_russian:
 tribute_mission_header: "Бремя данника:"
 #Tributary: Fork over Tribute
 tribute_mission_suzerain_legitimacy_gain_title: "Легитимность повышается из-за дани"
 tribute_mission_tributary_subject_standing_gain_title: "[ConcatIfNeitherEmpty(GetPlayer.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')] повышается"
 tribute_mission_tributary_subject_standing_gain_tt_minor: "[ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')] [Select_CString(tributary_scope.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', tributary_scope.GetShortUIName))] немного повышается"
 tribute_mission_tributary_subject_standing_gain_tt_major: "[ConcatIfNeitherEmpty(tributary_scope.Custom('SubjectStandingIcon'),' ')][tributary_scope.Custom('SubjectStanding')] [Select_CString(tributary_scope.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', tributary_scope.GetShortUIName))] #EMP значительно#! повышается"
 tribute_mission.1000.t: "$tribute_mission_header$ выплата дани"
 tribute_mission.1000.intro: "Мы входим в роскошные чертоги владения [overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 tribute_mission.1000.intro.overlord: "[overlord_scope.GetTitledFirstName|U] царственным жестом велит мне подойти поближе."
 tribute_mission.1000.intro.diarch: "[receiving_character.GetDiarchTitle|U] [receiving_character.GetTitledFirstName], [Select_CString(receiving_character.IsFemale,'которой','которому')] [overlord_scope.GetTitledFirstName] [Select_CString(overlord_scope.IsFemale,'передала','передал')] часть своих полномочий, жестом велит мне подойти поближе."
 tribute_mission.1000.intro.councillor: "[overlord_scope.GetTitledFirstName] не снисходит до того, чтобы выйти к нам лично, так что нас встречает [Select_CString(overlord_scope.IsFemale,'ее','его')] [receiving_character.Custom('CouncilPosition')] [receiving_character.GetTitledFirstName]. Вежливо кивнув, [Select_CString(receiving_character.IsFemale,'она','он')] жестом велит мне подойти поближе."
 tribute_mission.1000.intro.attendant: "[overlord_scope.GetTitledFirstName] не снисходит до того, чтобы выйти к нам лично, так что нас встречает кто-то из [Select_CString(overlord_scope.IsFemale,'ее','его')] высокопоставленных слуг. Виновато улыбнувшись, вельможа жестом велит мне подойти поближе."
 tribute_mission.1000.desc.segway: "\n\nНе теряя времени, я начинаю говорить:"
 tribute_mission.1000.desc.bunga_mas: "«Прошу, полюбуйтесь этими великолепными творениями! Эти изысканные деревья Бунга мас были изготовлены специально для вас, о [Select_CString(overlord_scope.IsFemale, 'великая', 'великий' )] [overlord_scope.GetTitledFirstNameNoTooltip]!» В этот момент по залу начинает разноситься шепот и удивленные вздохи толпы."
 tribute_mission.1000.desc.small_gold: "«Позвольте преподнести нашу скромную дань. Размер ее невелик, зато мы предлагаем ее от чистого сердца!» Я кланяюсь, пока слуги выносят небольшие ящики с товарами."
 tribute_mission.1000.desc.adequate_gold: "«Мы доставили богатую дань, чтобы выразить уважение [Select_CString(overlord_scope.IsFemale, 'нашей госпоже', 'нашему господину')]!» Улыбнувшись, я киваю, и слуги вносят в зал множество амфор и корзин."
 tribute_mission.1000.desc.excessive_gold: "«Только полюбуйтесь на эту красоту!» Все, кто присутствует в зале, ахают и охают, глядя на наши роскошные дары: бесчисленные ряды ящиков, амфор, корзин, статуй… Я не могу сдержать гордой усмешки."
 tribute_mission.1000.desc.small_herd: "«Мы привели отборных животных из нашего стада. Пусть они послужат [Select_CString(overlord_scope.IsFemale, 'нашей госпоже', 'нашему господину')]!»"
 tribute_mission.1000.desc.adequate_herd: "«Загоны буквально забиты нашими животными, большими и малыми. Всё для [Select_CString(overlord_scope.IsFemale, 'нашей госпожи', 'нашего господина')]!»"
 tribute_mission.1000.desc.excessive_herd: "«Мы доставили [Select_CString(overlord_scope.IsFemale, 'нашей госпоже', 'нашему господину')] бессчетное множество животных — больших и малых, сильных и стремительных! Пусть они послужат [overlord_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ому двору!»"
 tribute_mission.1000.desc.concubine: "«Перед вами [Select_CString(human_tribute.IsFemale, 'прелестная', 'прелестный')] [human_tribute.GetTitledFirstName]. Надеюсь, [Select_CString(human_tribute.IsFemale, 'она', 'он')] станет еще одним цветком в [overlord_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ом саду!» [human_tribute.GetTitledFirstNameNoTooltip] грациозно выступает вперед. Все взгляды в зале устремлены только на [Select_CString(human_tribute.IsFemale, 'нее', 'него')], щеки [Select_CString(human_tribute.IsFemale, 'женщины', 'мужчины')] становятся пунцовыми от смущения."
 tribute_mission.1000.desc.eunuch: "«Это [human_tribute.GetTitledFirstName], многоопытный евнух, и [Select_CString(human_tribute.IsFemale, 'она', 'он')] почитает за честь служить [overlord_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ому двору!» [human_tribute.GetTitledFirstNameNoTooltip] делает шаг вперед, придворные немедленно начинают перешептываться."
 tribute_mission.1000.desc.artifact: " «[artifact_to_tribute.Custom('ArtifactType')|U] — одна из самых ценных вещей, которыми я обладаю, и теперь ей владеет [overlord_scope.GetTitleAsNameNoTooltip] в знак нашего взаимоуважения»."
 tribute_mission.1000.outro.attendant: "\n\nВельможа на мгновение задумывается. Чтобы не упустить возможность, я продолжаю:"
 tribute_mission.1000.outro: "\n\n[receiving_character.GetTitledFirstNameNoTooltip|U] на мгновение задумывается. Чтобы не упустить возможность, я продолжаю:"
 tribute_mission.1000.treasury: "«Вы знаете, нам очень нравятся [overlord_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ие ткани. Они просто великолепны…»"
 tribute_mission.1000.success.t: "Успех"
 tribute_mission.1000.success.desc: "Вам удается [Select_CString(receiving_character.IsFemale, 'ее', 'его' )] убедить"
 tribute_mission.1000.failure.t: "Попытка не удалась"
 tribute_mission.1000.failure.desc: "Ваши намеки игнорируются"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName] выбирает подарок"
 tribute_mission.1000.artifact: "«[overlord_scope.GetCulture.GetCollectiveNounNoTooltip|U]ие творения — лучший подарок…»"
 tribute_mission.1000.artifact.tt: "Вы получаете [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]ий [Concept('artifact', 'артефакт')|E]"
 tribute_mission.1000.innovation: "«Делиться знаниями — что может быть благороднее…»"
 tribute_mission.1000.innovation.tt: "Вы открываете возможность исследовать новую [Concept('innovation', 'инновацию')|E] или получаете прогресс [Concept('fascination', 'интереса')|E]"
 tribute_mission.1000.development: "«Вы говорили, что [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] — непочатый край для торговли…»"
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName] подарит вам [Concept('courtier', 'придворного')|E] — #L [overlord_scope.GetFaith.GetName|l]ого#! монаха"
 tribute_mission.1000.abstain: "«Пусть [tributary_scope.GetFaith.HighGodName] дарует нам богатство и процветание!»"
 tribute_mission.1000.abstain.treasury.desc: "Вам подарят драгоценные товары"
 tribute_mission.1000.abstain.artifact.desc: "Для вас создадут великолепный артефакт"
 tribute_mission.1000.abstain.innovation.desc: "С вами обменяются технологическими сведениями"
 tribute_mission.1000.abstain.development.desc: "В вашу столицу отправятся [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]ие купцы"
 tribute_mission.1000.abstain.monk.desc: "Вам отдадут мудрого #L [overlord_scope.GetFaith.GetName]ого#! монаха"
 tribute_mission.1000.abstain.legitimacy.desc: "Вас одарят дополнительным благословением легитимности"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ что же нас ждет?"
 tribute_mission.1002.segway: "[tributary_scope.GetTitledFirstName|U] и [Select_CString(tributary_scope.IsFemale, 'ее', 'его')] свита ступают в тронный зал, спеша представить доставленную дань."
 tribute_mission.1002.desc.concubine: "Судя по всему, это [Select_CString(human_tribute.IsFemale, 'наложница', 'наложник')] — [human_tribute.GetTitledFirstName], так мне [Select_CString(human_tribute.IsFemale, 'ее', 'его')] представили."
 tribute_mission.1002.desc.new_eunuch: "Кажется, они привезли евнуха, и [Select_CString(human_tribute.IsFemale, 'она', 'он')] определенно чувствует себя не в своей тарелке.\n\nПриближаясь ко мне, [Select_CString(human_tribute.IsFemale, 'женщина', 'мужчина')] — [human_tribute.GetTitledFirstName], так [Select_CString(human_tribute.IsFemale, 'ее', 'его')] представили — делает кислую мину."
 tribute_mission.1002.desc.eunuch: "Кажется, они привезли евнуха, и очень неплохо обученного.\n\n[Select_CString(human_tribute.IsFemale, 'Женщина', 'Мужчина')] — [human_tribute.GetTitledFirstName], так [Select_CString(human_tribute.IsFemale, 'ее', 'его')] представили — смотрит на меня с молчаливым спокойствием, от [Select_CString(human_tribute.IsFemale, 'нее', 'него')] буквально исходит аура безмятежности, нехарактерная для человека [Select_CString(human_tribute.IsFemale, 'ее', 'его')] возраста."
 tribute_mission.1002.beauty.concubine.good: "\n\nУ [Select_CString(human_tribute.IsFemale, 'нее', 'него')] блестящие волосы, гладкая кожа, сверкающие глаза и весьма аппетитная фигура… Я пялюсь на [Select_CString(human_tribute.IsFemale, 'ее', 'его')] великолепное тело и не могу оторвать глаз."
 tribute_mission.1002.beauty.concubine.bad: "\n\nСпутанные волосы, неровная кожа, заостренный подбородок… Скажем прямо, [Select_CString(human_tribute.IsFemale, 'ее', 'его')] внешность оставляет желать лучшего. Я поджимаю губы."
 tribute_mission.1002.physique.concubine.good: "\n\n[Select_CString(human_tribute.IsFemale, 'Ее', 'Его')] крепкое тело так и пышет здоровьем. От одного взгляда на [Select_CString(human_tribute.IsFemale, 'эту женщину', 'этого мужчину')] я и [Select_CString(ROOT.Char.IsFemale,'сама','сам')] будто [Select_CString(ROOT.Char.IsFemale,'помолодела','помолодел')]. Приятное ощущение…"
 tribute_mission.1002.physique.concubine.bad: "\n\nРуки у [Select_CString(human_tribute.IsFemale, 'нее', 'него')] тонкие, как ветки, [Select_CString(human_tribute.IsFemale, 'она', 'он')] постоянно покашливает и в целом выглядит [Select_CString(human_tribute.IsFemale, 'какой-то нездоровой', 'каким-то нездоровым')]. Глядя на [Select_CString(human_tribute.IsFemale, 'эту женщину', 'этого мужчину')], я будто [Select_CString(ROOT.Char.IsFemale,'сама','сам')] ощущаю недомогание."
 tribute_mission.1002.exterior.plain: "\n\nНа первый взгляд, в [Select_CString(human_tribute.IsFemale, 'ней', 'нем')] нет ничего примечательного, однако блеск в [Select_CString(human_tribute.IsFemale, 'ее', 'его')] глазах пробуждает во мне любопытство."
 tribute_mission.1002.personality.shy: "\n\n[Select_CString(human_tribute.IsFemale, 'Женщина', 'Мужчина')] нервно вздрагивает, когда возле [Select_CString(human_tribute.IsFemale, 'нее', 'него')] проходит пара стражников. [Select_CString(human_tribute.IsFemale, 'Она', 'Он')] чуть горбится, будто желая оставаться [Select_CString(human_tribute.IsFemale, 'незамеченной', 'незамеченным')], и старается издавать как можно меньше звуков."
 tribute_mission.1002.personality.bold: "\n\nСудя по горделивой осанке, [Select_CString(human_tribute.IsFemale, 'эта женщина всегда готова', 'этот мужчина всегда готов')] постоять за себя."
 tribute_mission.1002.personality.cynical: "\n\nПрищуренные глаза, руки, сложенные на груди — [Select_CString(human_tribute.IsFemale, 'эта женщина', 'этот мужчина')] явно смотрит на мир с недоверием и пессимизмом."
 tribute_mission.1002.personality.angry: "\n\nГлубокая морщина между бровями выдает в [Select_CString(human_tribute.IsFemale, 'ней', 'нем')] человека эмоционального и скорого на гнев."
 tribute_mission.1002.personality.fallback: "\n\n[Select_CString(human_tribute.IsFemale, 'Ее', 'Его')] взгляд мечется во все стороны, изучая каждый уголок зала. Затем [Select_CString(human_tribute.IsFemale, 'она', 'он')] вновь смотрит на меня, будто пытаясь найти ответ на какой-то очень важный вопрос."
 tribute_mission.1002.a: "«Наверное, от [Select_CString(human_tribute.IsFemale, 'нее', 'него')] будет польза при дворе»."
 tribute_mission.1002.b: "«Думаю, мы точно найдем тебе #EMP применение…#!»"
 tribute_mission.1002.b.flavor: "Какой #EMP превосходный#! образец…"
 tribute_mission.1002.c: "«Ты будешь подчиняться лично мне»."
 tribute_mission.1002.d: "«Боюсь, что при дворе и так нет места»."
 tribute_mission.1002.d.tt: "[human_tribute.GetShortUIName] вернется к #L [tributary_scope.GetCapitalLocation.GetTitle.GetAdjective|l]ому#! двору"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ дань"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ золотые цветы персонажа [tributary_scope.GetTitledFirstNamePossessiveNoTooltip]"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] предлагает золото"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] предлагает стада"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] предлагает цветы"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] предлагает знания"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ [tributary_scope.GetTitledFirstNameNoTooltip] предлагает артефакты"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.GetTitledFirstName|U] переминается с ноги на ногу, ожидая моего решения. Время от времени [Select_CString(tributary_scope.IsFemale, 'она', 'он')] украдкой косится туда, где стоит [human_tribute.GetTitledFirstName]."
 tribute_mission.1005.intro: "[tributary_scope.GetTitledFirstName|U] входит в тронный зал. Раболепно улыбаясь, [Select_CString(tributary_scope.IsFemale, 'она', 'он')] приближается ко мне и представляет свою дань:"
 tribute_mission.1005.desc.bunga_mas: "\n\nЗолотое дерево! По сравнению с этим роскошным артефактом другие подношения выглядят весьма скромно. Его маленькие листочки блестят так ярко, словно они сами излучают свет, сравнимый по красоте только с моей персоной.\n\nЯ быстро успокаиваюсь, стараясь не выдавать своего изумления, и начинаю размышлять, как мне наградить своего подданного за этот великолепный дар..."
 tribute_mission.1005.desc.small_gold: "\n\nЯ приподнимаю бровь, пока слуги осматривают скромные дары — горсточку монет и мелких украшений.\n\nОни не заполнят наши сундуки, но по крайней мере [tributary_scope.GetTitledFirstNameNoTooltip] [Select_CString(tributary_scope.IsFemale, 'исполнила', 'исполнил')] свои обязательства данника. Какую же милость мне оказать взамен..."
 tribute_mission.1005.desc.adequate_gold: "\n\nЯ слегка киваю при виде солидной дани. Драгоценные металлы и ткани поблескивают в редких лучах света.\n\nПришла очередь ответных жестов — какую же милость мне оказать взамен?.."
 tribute_mission.1005.desc.excessive_gold: "\n\nЗолото, ткани, самоцветы — безвкусное, но такое #EMP приятное#! зрелище. Я тщательно слежу за выражением своего лица, чтобы не выказать излишнего восхищения.\n\nПревосходно. А теперь надо вознаградить это изобилие…"
 tribute_mission.1005.desc.small_herd: "\n\nНемногочисленные животные блеют и беспокойно смотрят по сторонам, пока слуги осматривают их.\n\nЭто немного, но, по крайней мере, [tributary_scope.GetTitledFirstNameNoTooltip] [Select_CString(tributary_scope.IsFemale, 'исполнила', 'исполнил')] свои обязательства данника. Какую же милость мне оказать взамен..."
 tribute_mission.1005.desc.adequate_herd: "\n\nПрисутствующие в приличном количестве животные любопытно осматриваются, пока мои слуги изучают их.\n\nНеплохое пополнение. А теперь насчет награды…"
 tribute_mission.1005.desc.excessive_herd: "\n\nНечасто мне доводилось видеть таких идеальных животных — блестящие шкуры, яркие глаза, и целое стадо их собратьев снаружи. Впечатляющая дань.\n\nИтак, как же вознаградить подобную роскошь…"
 tribute_mission.1005.desc.rejected_concubine: "\n\nОтвратительное создание. Я еще раз бросаю взгляд на эту так называемую дань и кривлю губы. И [tributary_scope.GetTitledFirstNameNoTooltip] смеет заявлять, будто [Select_CString(human_tribute.IsFemale, 'она', 'он')] заслуживает нашего внимания. #EMP Пф.#!\n\nТеперь надо решить, что получит [tributary_scope.GetTitledFirstNameNoTooltip]..."
 tribute_mission.1005.desc.appointed_concubine: "\n\nМой разум слегка блуждает, пока я украдкой осматриваю [Select_CString(human_tribute.IsFemale, 'ее', 'его')] фигуру и #EMP достоинства#!.\n\nКровь приливает к моим щекам. Я заставляю себя сосредоточиться на текущих делах. Что [tributary_scope.GetTitledFirstNameNoTooltip] получит за такую #EMP аппетитную#! дань?"
 tribute_mission.1005.desc.concubine: "\n\nТеперь [Select_CString(human_tribute.IsFemale, 'она одна', 'он один')] из наших придворных и наверняка где-нибудь пригодится.\n\nС учетом этого нужно решить, что получит [tributary_scope.GetTitledFirstNameNoTooltip]..."
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\nМой новый старший евнух хорошо мне послужит.\n\nС легкой усмешкой я раздумываю, что получит [tributary_scope.GetTitledFirstNameNoTooltip]…"
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\n[artifact_to_tribute.GetName] — хорошее подношение. Я слегка провожу рукой по вещице. Отличная работа.\n\nИтак, как же мне на это ответить…"
 tribute_mission.1005.desc: "\n\nЯ внимательно изучаю представленную дань.\n\nИтак, чем же мне на это ответить…"
 tribute_mission.1005.treasury: "«Мы отблагодарим вас за эту дань драгоценными товарами»."
 tribute_mission.1005.artifact: "«В знак нашей благодарности дарю вам шедевры [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]их мастеров»."
 tribute_mission.1005.artifact.tt: "[tributary_scope.GetShortUINameNoTooltip] получит из ваших рук [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]ий [Concept('artifact', 'артефакт')|E]"
 tribute_mission.1005.innovation: "«Мы обладаем последними техническим новинками и готовы поделиться ими с друзьями…»"
 tribute_mission.1005.innovation.tt: "[tributary_scope.GetShortUINameNoTooltip] получит новые технологии"
 tribute_mission.1005.development: "«Мы согласны основать торговую факторию в вашей столице»."
 tribute_mission.1005.monk: "«Вы будете получать наставления от мудрейшего из моих монахов»."
 tribute_mission.1005.legitimacy: "«Сим подтверждаю, что вы являетесь истинным правителем владения [tributary_scope.GetCapitalLocation.GetCounty.GetName]»."
 fervor_gain_suzerain_missionaries: "Миссионеры от повелителя"
 fervor_loss_suzerain_missionaries: "Миссионеры отвергнуты"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ отъезд"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]ие товары"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ шедевры [overlord_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]их мастеров"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]ие чудеса"
 tribute_mission.1010.t.development: "$tribute_mission_header$ [overlord_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ие купцы"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ [overlord_scope.GetFaith.GetNameNoTooltip|l]ая премудрость"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ Легитимность [overlord_scope.GetFaith.GetNameNoTooltip|l]ой веры"
 tribute_mission.1010.intro.attendant: "Подумав еще немного, вельможа явно приходит к какому-то решению и знаком подзывает слуг."
 tribute_mission.1010.intro: "Оглядев мое подношение со всех сторон, [receiving_character.GetTitledFirstName] явно приходит к какому-то решению и знаком подзывает слуг."
 tribute_mission.1010.intro.postseal: "По мере того как торжественная и каноническая церемония печати введения в должность завершается, [overlord_scope.GetPrimaryTitle.GetDefinitiveNamePossessiveNoTooltip] расцветает во всём своем богатстве и великолепии."
 tribute_mission.1010.segway: "\n\n"
 tribute_mission.1010.desc.treasury: "Из дальнего конца зала выходит целая процессия, груженная множеством ящиков. Они полны роскошных тканей, самородков, специй и других бесценных [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]их сокровищ."
 tribute_mission.1010.desc.artifact: "Из дальнего конца зала лакей выносит роскошную бархатную подушку, на которой покоится драгоценный [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]ий артефакт. Это [tribute_reward_type_artifact.GetName]!"
 tribute_mission.1010.desc.innovation: "Из дальнего конца зала выходит группа монахов. Они вручают мне несколько свитков, на которых записаны их последние открытия и технические достижения."
 tribute_mission.1010.desc.development: "К нам подходит ученый прислужник, протягивая мне договор на подпись.\nВ договоре изложено соглашение о создании торговых факторий в [tributary_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ой столице. Приток [overlord_scope.GetCulture.GetCollectiveNounNoTooltip|l]их купцов должен поспособствовать развитию и процветанию всего региона."
 tribute_mission.1010.desc.monk: "Из темноты выходит [new_monk.Custom('GetArticledAgeDescriptionGender')], по виду — [overlord_scope.GetFaith.GetNameNoTooltip|l][Select_CString(new_monk.IsFemale, 'ая монахиня', 'ий монах')]. [Select_CString(new_monk.IsFemale, 'Она', 'Он')] представляется как [new_monk.GetTitledFirstName] и объявляет о своем желании отправиться со мной в [tributary_scope.GetCapitalLocation.GetTitle.GetAdjectiveNoTooltip|l]ие земли, чтобы предложить свои услуги моей стране."
 tribute_mission.1010.desc.legitimacy: "\n\n[Select_CString(overlord_scope.IsFemale, 'Она', 'Он')] знаком приглашает меня подойти ближе и с величавой грацией медленно спускается ко мне. Я склоняю голову, в то время как [overlord_scope.GetTitleAsNameNoTooltip] совершает церемониальные [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]ие жесты.\n\nЗавершив, [Select_CString(overlord_scope.IsFemale, 'она', 'он')] провозглашает властным голосом: «Сим я подтверждаю твое право как истинного правителя владения [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Ступай с миром»."
 tribute_mission.1010.outro: "\n\n«[overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] принимает ваш дар и отвечает взаимностью, [Select_CString(tributary_scope.IsFemale,'моя','мой')] [tributary_scope.GetTitleAsNameNoTooltip|l]. Доброго пути»."
 tribute_mission.1010.a: "«Благословение вашему дому!»"
