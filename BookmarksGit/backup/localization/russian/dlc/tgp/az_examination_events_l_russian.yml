l_russian:
 az_examination.0001.t: "На суд читателя"
 az_examination.0001.desc: "Чуть поклонившись, [Select_CString(entrant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] протягивает аккуратно сложенный свиток.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U], — говорит [Select_CString(entrant.IsFemale, 'она', 'он')]. — Смиренно прошу вас оценить мои сочинения. Я долго [Select_CString(entrant.IsFemale, 'работала', 'работал')] над этими строками. Некоторые из них тверды и полны решительности, другие же… передают мое стремление к равновесию. Я буду [Select_CString(entrant.IsFemale, 'рада', 'рад')] услышать ваше мнение»."
 az_examination.0001.intrigue: "«Хорошо. Но не забывайте, что я вам [Select_CString(ROOT.Char.IsFemale, 'помогла', 'помог' )]»."
 az_examination.0001.a: "Тактично высказать конструктивные замечания."
 az_examination.0001.b: "Высмеять [Select_CString(entrant.IsFemale, 'ее', 'его' )] беспомощную писанину."
 az_examination.0001.c: "Сравнить [Select_CString(entrant.IsFemale, 'ее', 'его' )] труд со старинными текстами и написать комментарии."
 az_examination.0002.t: "Публичное испытание"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater.GetFirstName], [Select_CString(debater.IsFemale, 'представительница', 'представитель' )] движения «[debater_movement.GetName]», $az_examination.0002.desc$"
 az_examination.0002.desc: "с самодовольной ухмылкой ловит меня на выходе из кабинета. На лице у [Select_CString(debater.IsFemale, 'нее', 'него' )] читается плохо скрываемое желание застать ученого врасплох.\n\n«Никто не понимает „Чюньцю“ лучше меня! Речи [Glossary( 'Кун-цзы', 'CONFUCIUS_GLOSS' )] — не просто летопись. В изящной вязи слов превозносятся добродетели и порицаются пороки. Разве вы не согласны?»"
 az_examination.0002.a: "«Не удивительно, что [debater.Custom2('InsultNoun', ROOT.Char)] вроде вас ничего не смыслит в трудах Кун-цзы»."
 az_examination.0002.b: "«Домыслы тут неуместны»."
 az_examination.0002.c: "«У каждого своя дорога к мудрости»."
 az_examination.0002.d: "Покончить с этим бессмысленным спором."
 az_examination.0003.t: "Недостойное чаепитие"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] приближается к экзаменаторам с чайным подносом в руках. [Select_CString(tea_offender.IsFemale, 'Она', 'Он' )] разливает чай не той рукой, подметает рукавами пол, чашки предлагает без поклона и благословения.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] бросает на [Select_CString(tea_offender.IsFemale, 'нее', 'него' )] брезгливый взгляд. «Пренебрежение церемонией вредит твоей собственной добродетели, [tea_offender.GetFirstNameNoTooltip]», — заявляет [Select_CString(host_examiner.IsFemale, 'она', 'он' )] во всеуслышание. [tea_offender.GetFirstName] отвечает скованным поклоном, [Select_CString(tea_offender.IsFemale, 'ее', 'его' )] руки едва заметно трясутся."
 az_examination.0003.a: "«[host_examiner.GetTitledFirstNameNoTooltip|U], если позволите, я покажу»."
 az_examination.0003.b: "«Почему нас обслуживает [tea_offender.Custom2('InsultNoun', ROOT.Char)]?»"
 az_examination.0003.c: "Промолчать."
 az_examination.0004.t: "Запрещенные подсказки"
 az_examination.0004.desc: "Я замечаю, как [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] нервно листает потрепанную рукопись. [Select_CString(caught_entrant.IsFemale, 'Ее', 'Его' )] глаза горят от еле сдерживаемого нетерпения.\n\n«Это… только для справки! — запинаясь, оправдывается [Select_CString(ROOT.Char.IsFemale, 'она', 'он')]. — Я не [Select_CString(ROOT.Char.IsFemale, 'собиралась', 'собирался')] подсматривать во время экзамена!» Продавец, [merchant.GetTitledHouseNameOrFirstName], хитро мне подмигивает. «Прекрасное подспорье в учебе, о [Select_CString(ROOT.Char.IsFemale, 'величайшая', 'величайший' )]. И стоит лишь пригоршню монет. Быть может, [Select_CString(ROOT.Char.IsFemale, 'такая почтенная госпожа', 'такой почтенный господин' )], как вы, захочет приобрести весь комплект?»"
 az_examination.0004.b: "Сообщить о нарушении и изъять свиток."
 az_examination.0004.c: "Купить любопытный свиток у торговца."
 az_examination.0004.c.tt: "[Concept('artifact', 'Артефакт')|E] «Свиток [Concept('learning', 'ученого')|E]-#TOOLTIP:GAME_TRAIT,confucian_education,$CHARACTER_ID$ #L конфуцианца#!#!» теперь принадлежит вам"
 az_examination.0004.c.tt_equipped: "Покупка артефакта «[artifact_scroll.GetName]»"
 az_examination.0004.d: "«Я ничего не [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )]»."
 az_examination.0005.china.t: "Размышления о Мэн-цзы"
 az_examination.0005.china.desc: "Сцепив руки за спиной, [fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] в раздумьях стоит перед каменной стелой с высеченной строкой из Мэн-цзы.\n\n«Я бесчисленное множество раз [Select_CString(fellow_examiner.IsFemale, 'перечитывала', 'перечитывал' )] эти слова, — заметив мое присутствие, негромко говорит [Select_CString(fellow_examiner.IsFemale, 'она', 'он' )], — но их суть от меня ускользает. Мэн-цзы сказал: „Великий человек — тот, кто сохранил сердце ребенка“. Как вы понимаете эти слова, [ROOT.Char.GetTitledFirstNameNoTooltip]?»"
 az_examination.0005.korea.t: "Размышления о Чхве Чхивоне"
 az_examination.0005.korea.desc: "Заложив руки за спину, [fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] задумчиво рассматривает каменную резьбу. Ее плавные линии выдают узнаваемый почерк Чхве Чхивона.\n\n«Чхве написал эти строки, возвращаясь от танского двора, — тихо говорит [fellow_examiner.GetFirstNameNoTooltip], когда вы останавливаетесь рядом с [Select_CString(fellow_examiner.IsFemale, 'ней', 'ним' )]. — Он сказал: „Прежде чем править другими, благородный муж должен научиться управлять собственным сердцем“. Я с детских лет размышляю над этими словами, но до сих пор не могу понять их смысл»."
 az_examination.0005.t: "Размышления над древними строками"
 az_examination.0005.desc: "Вы замечаете, что [fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] задумчиво смотрит на стелу с высеченными строками из классического текста.\n\n«Я всегда [Select_CString(fellow_examiner.IsFemale, 'гадала', 'гадал' )], что же значат эти слова, — негромким голосом говорит [Select_CString(fellow_examiner.IsFemale, 'она', 'он' )]. — А вы как думаете, [ROOT.Char.GetTitledFirstNameNoTooltip]?»"
 az_examination.0005.china.a: "«Это призыв культивировать в себе качество, которое древние называли „[Glossary( 'дэ', 'CONFUCIAN_DE')]“»."
 CONFUCIAN_DE: "Это означает добродетель или моральную силу — качество, благодаря которому человек благотворно влияет на окружающих, сохраняя гармонию в обществе."
 az_examination.0005.a: "«Это призыв к сохранению моральной чистоты»."
 az_examination.0005.b: "«Закон и порядок превыше всего»."
 az_examination.0005.c: "«Как… чувственно это звучит»."
 az_examination.0005.d: "«Человек должен сам обрести свой смысл»."
 az_examination.0006.t: "Семейная почтительность"
 az_examination.0006.desc: "Я вижу, что [favored_entrant.GetFirstName] и [local_ruler.GetTitledHouseNameOrFirstName] стоят слишком близко друг к другу — и постоянно встречаются взглядом. «Я не подведу вас, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]», — чуть слышно шепчет [favored_entrant.GetFirstNameNoTooltip].\n\nЗаметив мой интерес, [local_ruler.GetTitleAsNameNoTooltip|l] торопливо подходит ко мне. «Уверяю вас, [favored_entrant.GetFirstNameNoTooltip] [Select_CString(favored_entrant.IsFemale, 'заслужила', 'заслужил' )] свое место», — вкрадчиво говорит [Select_CString(local_ruler.IsFemale, 'она', 'он' )]."
 az_examination.0006.a: "«Я лично прослежу за этим»."
 az_examination.0006.b: "«Все мы — заложники своего положения»."
 az_examination.0006.c: "«Пусть за [Select_CString(favored_entrant.IsFemale, 'нее', 'него' )] говорит [Select_CString(favored_entrant.IsFemale, 'ее', 'его' )] работа»."
 az_examination.0007.t: "Чернила — дело тонкое"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] готовит к предстоящему экзамену вторую из [Glossary( 'Четырех драгоценностей', 'FOUR_TREASURES')]. [Select_CString(aged_examiner.IsFemale, 'Она', 'Он' )] делает прекрасную тушь, уверенно и ловко растирая сосновую сажу в бронзовой тушечнице. Взглянув на меня, [Select_CString(aged_examiner.IsFemale, 'она', 'он' )] протягивает пестик.\n\n«Теперь ваша очередь. Тушь должна течь, словно лунный свет по поверхности воды — и пережить расцвет и закат империй. Нужная формула записана в „[Glossary( 'Ли цзи', 'BOOK_OF_RITES')]“»."
 BOOK_OF_RITES: "Трактат о порядке и гармонии, регламентирующий нормы поведения для ученых, правителей и сыновей. Тот, кто следует его наставлениям, почитает основы цивилизации."
 FOUR_TREASURES: "Четыре драгоценности — это кисть, тушь, бумага и тушечница, основные инструменты ученого. Аккуратность в их использовании отражает дисциплину, ясность ума и почтение к традициям."
 az_examination.0007.a: "«Классики не ошибаются»."
 az_examination.0007.b: "«Если добавить немного смолы женьшеня…»"
 tgp_ginseng_resin_modifier: "Экспериментальная тушь"
 tgp_ginseng_resin_modifier_desc: "Каждый ваш жест выражает спокойствие и сдержанную решимость дисциплинированного ученого."
 az_examination.0007.c: "«Пусть слуги смешивают тушь»."
 az_examination.0008.t: "Испытание минувших дней"
 az_examination.0008.desc: "[examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] раскладывает передо мной старинные свитки с вопросами. «Они достались нам от предков, — объясняет [Select_CString(examiner.IsFemale, 'она', 'он' )], с почтением разворачивая старый пергамент. — Не хотите ответить на какой-нибудь вопрос? А я постараюсь оценить ваш ответ».\n\nЯ [ROOT.GetCharacter.Custom('quirk_pos_adverb')] поднимаю бровь. Свитки напоминают мне о временах, когда [memory.GetDescription]."
 az_examination.0008.a: "«Давайте оценим ответы друг друга»."
 az_examination.0008.a.success.tt: "[examiner.GetTitledHouseNameOrFirstName|U] не может сравниться с вами"
 az_examination.0008.a.failure.tt: "[examiner.GetTitledFirstName|U] соображает быстрее вас"
 az_examination.0008.b: "«Славные были времена… Так и хочется предаться воспоминаниям»."
 az_examination.0008.c: "«Не сегодня»."
 az_examination.0009.t: "Разлитая тушь"
 az_examination.0009.desc: "Коробка падает с мерзким хлюпаньем. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] с ужасом смотрит вниз, [Select_CString(clumsy_entrant.IsFemale, 'ее', 'его' )] пальцы всё еще сжимают кисть, а ноги покрыты брызгами туши. [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] вскакивает с места, [Select_CString(angry_examiner.IsFemale, 'ее', 'его' )] глаза мечут молнии.\n\n«Мы готовились целый день, а ты всё [Select_CString(clumsy_entrant.IsFemale, 'испортила', 'испортил' )]!» — в бешенстве вопит [Select_CString(angry_examiner.IsFemale, 'она', 'он' )]."
 az_examination.0009.a: "«Это моя вина. Надо было закрепить коробку»."
 az_examination.0009.b: "«Подобная неуклюжесть неприемлема!»"
 az_examination.0009.c: "«Приберитесь здесь. Нас ждет работа»."
 az_examination.0010.t: "Услуга за услугу"
 az_examination.0010.desc: "Нервно оглядываясь, [requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] подкрадывается ко мне. В руках у [Select_CString(requesting_entrant.IsFemale, 'нее', 'него' )] свиток, скрепленный печатью.\n\n«[target_examiner.GetTitledHouseNameOrFirstName|U] [Select_CString(target_examiner.IsFemale, 'должна', 'должен' )] прочесть это письмо, — шепчет [Select_CString(target_examiner.IsFemale, 'она', 'он' )]. — Вы бы не могли его передать? Оно… личного характера»."
 az_examination.0010.a: "Незаметно передать письмо."
 az_examination.0010.b: "Возмутиться тем, что [requesting_entrant.GetFirstNameNoTooltip] пытается повлиять на результаты экзамена."
 az_examination.0010.c: "Сломать печать и прочесть письмо."
 az_examination.0010.c.tt: "Вы узнаете [Concept('secret', 'секрет')|E] персонажа [requesting_entrant.GetFirstName]"
 az_examination.0010.c.toast: "Какая скандальная новость!"
 az_examination.0011.t: "Как ни садитесь…"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName|U] и [sneaky_entrant_2.GetTitledHouseNameOrFirstName] о чем-то тихонько перешептываются. Подкравшись поближе, я подслушиваю их разговор:\n\n«Если поменяться местами, — шепчет [sneaky_entrant_2.GetTitledFirstNameNoTooltip], — мое эссе будет оценивать тот экзаменатор с добрым взглядом»."
 az_examination.0011.a: "Разоблачить их план перед всеми."
 az_examination.0011.b: "Предложить им помощь — и свое молчание."
 az_examination.0011.b.success: "Соискатели ловят каждое ваше слово"
 az_examination.0011.b.failure: "Соискатели относятся к вам подозрительно"
 az_examination.0011.c: "Тихонько призвать их одуматься."
 az_examination.0012.t: "Частное приглашение"
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName|U], всеми уважаемый экзаменатор, приветливо машет рукой, приглашая меня присоединиться к [Select_CString(senior_examiner.IsFemale, 'ней', 'нему' )] под сенью садового павильона. «Так приятно побеседовать с кем-то, кто знает цену учености. Не хотите ли чаю?» — с теплотой в голосе предлагает [Select_CString(senior_examiner.IsFemale, 'она', 'он' )]. Я замечаю, что в дальнем конце павильона стоит [Select_CString(jealous_rival.IsFemale, 'эта', 'этот' )] [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] [jealous_rival.Custom2('InsultNoun', ROOT.Char)], [jealous_rival.GetTitledHouseNameOrFirstName]. Очевидно стараясь выслужиться перед экзаменатором, [Select_CString(jealous_rival.IsFemale, 'она', 'он' )] подходит к нам с подносом в руках. [Select_CString(jealous_rival.IsFemale, 'Ее', 'Его' )] глаза горят от зависти и злобы."
 az_examination.0012.a: "«Для меня это честь!»"
 az_examination.0012.b: "«Может, и [Select_CString(jealous_rival.IsFemale, 'ее', 'его' )] пригласим присесть?»"
 az_examination.0012.c: "«Простите, меня сегодня ждут дела»."
 az_examination.0013.t: "Пропавшие эссе"
 az_examination.0013.desc: "«Они пропали! — вопит [Select_CString(fellow_assistant.IsFemale, 'моя коллега-ассистентка', 'моя коллега-ассистент' )] [fellow_assistant.GetTitledHouseNameOrFirstName], отчаянно копаясь в ящиках стола. — Экзаменационные эссе — их нет! Я уже везде [Select_CString(fellow_assistant.IsFemale, 'посмотрела', 'посмотрел' )]!»\n\nВ дальнем конце помещения лениво листает книгу [calm_examiner.GetTitledHouseNameOrFirstName], [Select_CString(calm_examiner.IsFemale, 'одна', 'один' )] из экзаменаторов. «Паника их точно не вернет», — бормочет [Select_CString(calm_examiner.IsFemale, 'она', 'он' )]. Я нутром чую, что [Select_CString(calm_examiner.IsFemale, 'эта', 'этот' )] [calm_examiner.Custom2('InsultNoun', ROOT.Char)] как-то к этому [Select_CString(calm_examiner.IsFemale, 'причастна', 'причастен' )]."
 az_examination.0013.a: "«Давайте искать вместе. Рано или поздно они найдутся»."
 az_examination.0013.a.success: "Вы вернули пропавшие свитки"
 az_examination.0013.a.failure: "Свитков нигде нет"
 az_examination.0013.b: "«[calm_examiner.GetFirstNameNoTooltip], вы как-то подозрительно спокойны. Что вы скрываете?»"
 az_examination.0013.b.success: "[calm_examiner.GetFirstNameNoTooltip] очень вовремя «вспоминает», что [Select_CString(calm_examiner.IsFemale, 'положила', 'положил' )] эссе в другое место"
 az_examination.0013.b.failure: "[calm_examiner.GetFirstNameNoTooltip] презрительно отмахивается от обвинений"
 az_examination.0013.c: "«Я напишу их заново»."
 az_examination.0013.d: "«Это не моя проблема»."
 az_examination.0014.t: "Сильное давление"
 az_examination.0014.desc: "Я резко выпрямляюсь. Неужели [Select_CString(ROOT.Char.IsFemale, 'заснула', 'заснул' )]? Трогаю щеку — пальцы ощущают рубец, оставленный книгой, на которой лежала моя голова.\n\nПоворачиваюсь — прямо передо мной с легкой улыбкой на губах стоит [praising_examiner.GetTitledHouseNameOrFirstName], чьи шаги меня разбудили. «Не волнуйтесь, [Select_CString(ROOT.Char.IsFemale, 'девушка', 'юноша' )]. Ваше усердие не осталось незамеченным, и со временем подобное прилежание непременно принесет плоды».\n\nНадо же. Ночи и долгие часы, проведенные за чтением, мне зачтутся. Это вдохновляет."
 az_examination.0014.a: "«Я не подведу вас»."
 az_examination.0014.c: "«Выйдет ли из меня [Select_CString(ROOT.Char.IsFemale, 'достойная ученица', 'достойный ученик' )]?»"
 az_examination.0014.d: "«Меня согревает ваша забота»."
 tgp_examiner_promise_modifier: "Высокие ожидания"
 tgp_examiner_promise_modifier_desc: "Этот персонаж обещал соответствовать высоким ожиданиям и неустанному вниманию со стороны старших."
 az_examination.0015.t: "[Select_CString(proud_family_member.IsFemale, 'Гордая', 'Гордый' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]"
 az_examination.0015.desc: "С краю собравшейся толпы стоит [proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(proud_family_member.IsFemale, 'ее', 'его' )] глаза буквально светятся гордостью.\n\n«Вон [Select_CString(ROOT.Char.IsFemale, 'она', 'он' )]! Это [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)]!» — громко кричит [Select_CString(proud_family_member.IsFemale, 'она', 'он' )], пугая стоящих рядом соискателей. Окружающие недовольно косятся."
 az_examination.0015.a: "Я с благодарностью кланяюсь в ответ."
 az_examination.0015.b: "Позже я поговорю с [Select_CString(proud_family_member.IsFemale, 'ней', 'ним' )] о сдержанности."
 az_examination.0015.c: "Пряча лицо, я сливаюсь с толпой."
 az_examination.0015.d: "«[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))|U], ты будешь гордиться мной!»"
 az_examination.0016.t: "Немного добрых слов"
 az_examination.0016.desc: "[kind_examiner.GetTitledFirstName|U], глубоко почитаемый экзаменатор, отводит меня в сторонку, подальше от шумной болтовни более удачливых соискателей.\n\n«Даже если экзамен сдать не удалось, это не значит, что все ваши усилия были напрасны. Путь к государственной должности долог — и нередко извилист»."
 az_examination.0016.a: "«Благодарю вас от всей души»."
 az_examination.0016.b: "«Вы возьмете меня в [Select_CString(ROOT.Char.IsFemale, 'ученицы', 'ученики' )]?»"
 az_examination.0016.c: "«Ваши слова дают мне надежду»."
 tgp_examiner_encouragement_modifier: "Слова ободрения"
 tgp_examiner_encouragement_modifier_desc: "Этот персонаж выслушал слова поддержки от уважаемого экзаменатора."
 az_examination.0017.t: "Спрятанное письмо"
 az_examination.0017.desc: "Я поправляю одежды и ощущаю в рукаве плотно сложенный кусок бумаги. Должно быть, перед экзаменом кто-то тайком подсунул мне записку.\n\nВ записке сказано: «Когда сомнения роятся, словно мухи, всегда помни: ты [Select_CString(ROOT.Char.IsFemale, 'училась, ты боролась и ты не сдавалась', 'учился, ты боролся и ты не сдавался' )]».\n\nЯ замечаю, что по ту сторону двора [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] несет кипу свитков. На миг наши взгляды встречаются. Я могу довериться [Select_CString(letter_examiner.IsFemale, 'ей', 'ему' )] и обсудить записку."
 az_examination.0017.b: "«Эти слова — только для меня»."
 az_examination.0017.c: "[letter_examiner.GetFirstNameNoTooltip] [Select_CString(letter_examiner.IsFemale, 'должна', 'должен' )] увидеть это."
 tgp_letter_self_reflection_modifier: "В раздумьях о себе"
 tgp_letter_self_reflection_modifier_desc: "Этот персонаж исполнен глубокой внутренней силы, рожденной из слов поддержки, написанных членами семьи."
 az_examination.0018.t: "[Select_CString(old_exam_taker.IsFemale, 'Старейшая', 'Старейший' )] среди соискателей"
 az_examination.0018.desc: "Под навесом сидит одинокая фигура. Это [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(old_exam_taker.IsFemale, 'ее', 'его' )] спина чуть согнута, а в глазах, еще сохранивших былую остроту, читается усталость.\n\n«Сдавать экзамен никогда не поздно, — говорит [Select_CString(old_exam_taker.IsFemale, 'она', 'он' )], заметив мой взгляд. — Но в моем возрасте дальняя дорога дается нелегко»."
 az_examination.0018.b: "«Позвольте мне поделиться всем, чему меня научили»."
 az_examination.0018.c: "«Надеюсь, я никогда не стану [Select_CString(old_exam_taker.IsFemale, 'такой, как она', 'таким, как он' )]»."
 tgp_not_getting_any_younger_modifier: "Только не такое будущее"
 tgp_not_getting_any_younger_modifier_desc: "Этот персонаж повстречал престарелого соискателя на экзамене и поклялся, что никогда не разделит ту же судьбу."
 az_examination.0018.d: "«Восхищаюсь вашим упорством, о [old_exam_taker.Custom('ComplimentAdjective')][Select_CString(old_exam_taker.IsFemale, 'ая', 'ий' )]»."
 az_examination.0019.t: "Неоправданные ожидания"
 az_examination.0019.desc.intro: "Выйдя на улицу, я слышу знакомый голос, выкрикивающий мое имя.\n\nНе сводя с меня взгляда, [disappointed_relative.GetFirstName] подзывает меня к себе:"
 az_examination.0019.desc.wrathful: "«Ты [Select_CString(ROOT.Char.IsFemale, 'опозорила', 'опозорил' )] всех нас», — шипит [Select_CString(disappointed_relative.IsFemale, 'она', 'он' )], не скрывая холодной ярости."
 az_examination.0019.desc.callous: "«Ты [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] неудачу», — холодно говорит [Select_CString(disappointed_relative.IsFemale, 'она', 'он' )]. [Select_CString(disappointed_relative.IsFemale, 'Ее', 'Его' )] невыразительное лицо чуть нахмурено."
 az_examination.0019.desc.shy: "«Я… Я [Select_CString(disappointed_relative.IsFemale, 'хотела', 'хотел' )] увидеть тебя, — шепчет [Select_CString(disappointed_relative.IsFemale, 'она', 'он' )], густо краснея. — Прости, мне так неловко.»"
 az_examination.0019.desc.compassionate: "«О, [Select_CString(ROOT.Char.IsFemale, 'моя бедная', 'мой бедный' )] [entrant.Custom2('RelationToMe', ROOT.Char)], — говорит [Select_CString(disappointed_relative.IsFemale, 'она', 'он' )] со слезами на глазах. — Знаю, ты очень [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )]. Это всё, чего я [Select_CString(disappointed_relative.IsFemale, 'хотела', 'хотел' )]»."
 az_examination.0019.desc.fallback: "«Ты [Select_CString(ROOT.Char.IsFemale, 'была', 'был' )] так близко», — вздыхает [Select_CString(disappointed_relative.IsFemale, 'она', 'он' )] с явным разочарованием."
 az_examination.0019.a: "«В следующий раз я добьюсь успеха. Клянусь!»"
 az_examination.0019.b: "«Вы можете… помочь мне?»"
 az_examination.0019.c: "Сейчас я не могу смотреть [Select_CString(disappointed_relative.IsFemale, 'ей', 'ему' )] в глаза…"
 tgp_brooding_reflection_modifier: "Мрачные раздумья"
 tgp_brooding_reflection_modifier_desc: "Этот персонаж погрузился в себя, размышляя о собственных неудачах."
 az_examination.0020.t: "Успехи [Select_CString(successful_peer.IsFemale, 'подруги', 'товарища' )]"
 az_examination.0020.desc: "Во дворе стоит шум множества голосов. В одних звучит радость, другие полны разочарования. Среди пестрых одежд и стопок свитков мелькает [Select_CString(successful_peer.IsFemale, 'моя подруга', 'мой товарищ' )] [successful_peer.GetFirstName]. Мне хватает одного взгляда на [Select_CString(successful_peer.IsFemale, 'ее', 'его' )] рукав, украшенный шитой печатью дворцового экзамена, чтобы понять причину.\n\n[successful_peer.GetFirstNameNoTooltip] подходит ко мне, расплывшись в улыбке. По привычке или из жалости? Или [Select_CString(successful_peer.IsFemale, 'она', 'он' )] и правда [Select_CString(successful_peer.IsFemale, 'рада', 'рад' )] меня видеть?"
 az_examination.0020.a: "«Ты и правда [Select_CString(successful_peer.IsFemale, 'заслужила', 'заслужил' )] эту честь»."
 az_examination.0020.b: "Хмыкнув, я решаю учиться вдвое усерднее."
 az_examination.0020.c: "Меня сейчас волнуют совсем другие заботы."
 tgp_envy_fueled_study_modifier: "Дисциплина, рожденная завистью"
 tgp_envy_fueled_study_modifier_desc: "Движимый завистью и упорством, этот персонаж учится настойчивее прежнего, желая догнать и перегнать более удачливых соперников."
