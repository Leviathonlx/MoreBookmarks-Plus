l_russian:
 # the silky silk road
 silk_road_situation: "Шелковый путь"
 silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 game_concept_silk_road_situation: "Шелковый путь"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "Шелковый путь — это не одна дорога, а целая сеть путей, соединяющих удаленные уголки цивилизации ради обмена золотом, товарами и идеями. Доступ к Шелковому пути означает доступ к мировым богатствам.\n\nРазные уровни доступа к Шелковому пути приносят разные количества золота и могут открыть уникальную возможность получить доступ к экзотическим [Concept('innovations', 'инновациям')|E]! Объемы золота и знаний, перемещаемые по Шелковому пути, зависят от его процветания, на которое влияет множество факторов, в том числе войны, события и [Concept('dynastic_cycle', 'династический цикл')|E] Китая."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 game_concept_situation_silk_road_phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 game_concept_situation_silk_road_phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 game_concept_situation_silk_road_phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 game_concept_situation_silk_road_phase_hardship: "$situation_silk_road_phase_hardship$"
 game_concept_situation_silk_road_phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
 situation_silk_road_phase_exceptional_bounty: "Исключительное богатство"
 situation_silk_road_phase_exceptional_bounty_desc: "Временами на Шелковом пути можно завладеть немыслимыми сокровищами. В это время можно получить максимальные доходы, а идеи и инновации распространяются лучше всего."
 situation_silk_road_phase_steady_trading: "Стабильная торговля"
 situation_silk_road_phase_steady_trading_desc: "Заключаются выгодные сделки, кипит азартный торг, — всё идет своим чередом. Возможно, где-то можно извлекать и большую выгоду, но надежность Шелкового пути неоспорима."
 situation_silk_road_phase_hardship: "Невзгоды"
 situation_silk_road_phase_hardship_desc: "Шелковый путь полностью замер. Войны, бедствия, непредсказуемые повороты судьбы остановили движение денег и идей. Теперь на дорогах Пути можно найти лишь нищету и беды."
 phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
 phase_exceptional_bounty_desc: "$situation_silk_road_phase_exceptional_bounty_desc$"
 phase_steady_trading: "$situation_silk_road_phase_steady_trading$"
 phase_steady_trading_desc: "$situation_silk_road_phase_steady_trading_desc$"
 phase_hardship: "$situation_silk_road_phase_hardship$"
 phase_hardship_desc: "$situation_silk_road_phase_hardship_desc$"
 situation_silk_road_situation: "$game_concept_silk_road_situation$"
 silk_road_phase_effects_concept: "[Concept('silk_road', 'Шелковый путь')|E]"
 silk_road_situation_participant_group_china_realm: "Земли Поднебесной"
 silk_road_situation_participant_group_china_realm_desc: "Персонаж — [Concept('ruler', 'правитель')|E] не [Concept('nomadic', 'кочевник')|E] в ситуации «[GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName]»."
 silk_road_situation_participant_group_silk_road_domain: "Домены на Шелковом пути"
 silk_road_situation_participant_group_silk_road_domain_desc: "Персонаж — [Concept('independent_ruler', 'независимый правитель')|E] не [Concept('nomadic', 'кочевник')|E], не участвующий в ситуации «[GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName]», чей [Concept('domain', 'домен')|E] располагается в регионе [GetGeographicalRegion('dlc_tgp_silk_road_route_region').GetName]."
 silk_road_situation_participant_group_silk_road_realm: "Державы Шелкового пути"
 silk_road_situation_participant_group_silk_road_realm_desc: "Персонаж — [Concept('independent_ruler', 'независимый правитель')|E] не [Concept('nomadic', 'кочевник')|E], не участвующий в ситуации «[GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName]», чья [Concept('realm', 'держава')|E] располагается в регионе [GetGeographicalRegion('dlc_tgp_silk_road_route_region').GetName]."
 silk_road_situation_participant_group_silk_road_periphery: "Периферийные державы"
 silk_road_situation_participant_group_silk_road_periphery_desc: "Персонаж — [Concept('independent_ruler', 'независимый правитель')|E] не [Concept('nomadic', 'кочевник')|E], не участвующий в ситуации «[GetSituation('silk_road_situation').GetSubRegionByKey('region_silk_road_proper_china').GetName]», чья [Concept('realm', 'держава')|E] располагается в регионе [GetGeographicalRegion('tgp_silk_road_region').GetName]."
 silk_road_situation_participant_group_silk_road_nomad: "Степные кочевники"
 silk_road_situation_participant_group_silk_road_nomad_desc: "Персонаж — [Concept('independent_ruler', 'независимый правитель')|E]-[Concept('nomadic', 'кочевник')|E], который разбил лагерь на [Concept('silk_road_situation', 'Шелковом пути')|E]"
 silk_road_situation_all: "Текущая [Concept('situation_phase', 'фаза ситуации')|E] на [Concept('silk_road', 'Шелковом пути')|E]"
 silk_road_situation_sub_region_region_silk_road_proper_china: "Китай"
 silk_road_situation_sub_region_region_silk_road_proper_china_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Далеко на востоке торговцы закупают шелк и чай и начинают свое неторопливое путешествие. Но вместе с товарами они везут еще кое-что: новые #italic идеи#!.#!"
 silk_road_situation_sub_region_region_silk_road_proper_tibet: "Тибет"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Тибетское плато неприступно, но торговые пути пролегают среди долин и ущелий региона.#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "Индия"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Торговля течет через этот регион подобно водам Ганга и Инда, переживая подъемы и спады, но никогда не замирая.#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "Средняя Азия"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Зоркие глаза могут окинуть взглядом степи и увидеть перед собой множество открытых дорог. И перед торговцами, и перед налетчиками открываются безграничные возможности.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Прикаспий"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Каспийское и Черное моря дают уникальные возможности для торговли и путешествия. Реки связывают эти воды с северными землями, где существуют собственные торговые пути и возможности разбогатеть.#!"
 silk_road_situation_sub_region_region_silk_road_proper_occident: "Запад"
 silk_road_situation_sub_region_region_silk_road_proper_occident_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Здесь бесчисленные караваны достигают конца своего путешествия, здесь зарабатывают и теряют состояния.#!"
 silk_road_situation_phase_exceptional_bounty_situation_phase: "$situation_silk_road_phase_exceptional_bounty$"
 silk_road_situation_phase_steady_trading_situation_phase: "$situation_silk_road_phase_steady_trading$"
