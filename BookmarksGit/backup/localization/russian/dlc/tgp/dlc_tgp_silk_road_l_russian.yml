 tgp_silk_road_events.0010.t: "Базары поселения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 tgp_silk_road_events.0010.desc: "Пока мы с местным проводником пробираемся через шумные рыночные ряды поселения [ROOT.Char.GetCurrentLocation.GetName], он рассказывает мне, что частенько слышит, как люди то и дело упоминают нечто под названием «[innovation_temp.GetName]». Весь город только и судачит об этом, но все понижают голос, замечая рядом чужаков вроде меня.\n\nНаконец я замечаю группу торговцев, сгрудившихся под одним из навесов. Они выглядят менее осторожными, чем остальные, и продолжают оживленно беседовать, даже когда мы с проводником приближаемся. Неужели у меня появился шанс?"
