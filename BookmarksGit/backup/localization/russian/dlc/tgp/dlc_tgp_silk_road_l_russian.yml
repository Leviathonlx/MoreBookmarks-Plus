 game_concept_silk_road_innovation: "Инновация «$game_concept_silk_road_situation$»"
 game_concept_silk_road_innovations: "Инновации «$game_concept_silk_road_situation$»"
 game_concept_silk_road_innovation_desc: "$game_concept_silk_road_innovations$ — это [Concept('innovations', 'инновации')|E], которые распространились на запад по [Concept('silk_road_situation', 'Шелковому пути')|E].\n\nВ каждом [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V]-м году ханьская [Concept('culture', 'культура')|E] открывает инновацию шелкового пути, которая случайным образом достается китайской [Concept('situation_sub_region', 'области ситуации')|E], а все остальные инновации шелкового пути распространяются вдоль него на запад.\n\nКультуры с [Concept('tradition', 'традицией')|E] «[GetCultureTradition('tradition_sinophilic').GetName]» получают доступ ко всем инновациям шелкового пути, открытым ханьской культурой.\n\n[Concept('rulers', 'Правители')|E] вне шелкового пути могут попытаться передать знания собственным [Concept('culture', 'культурам')|E], приняв [Concept('decision', 'решение')|E] «[GetDecisionWithKey('visit_silk_road_market_decision').GetName|V]». Если решение будет успешным, после их возвращения инновации шелкового пути можно будет открывать, как любые другие."
