 game_concept_silk_road_innovation_i: "@silk_road_icon!"
 game_concept_silk_road_innovation_short_i: "@silk_road_icon! [silk_road_innovation_short|E]"
 visit_silk_road_market_decision: "На рынок Шелкового пути"
 visit_silk_road_market_decision_desc: "Богатства Шелкового пути не всегда исчисляются в монетах. Иногда ценнее всего оказываются новые... #italic идеи#!, что разносятся от базара к базару на верблюжьих спинах. Окажись на нужном рынке, поговори с нужными людьми и узнаешь тайны, сокрытые от остального мира."
 visit_silk_road_market_decision_tooltip: "Отправиться на рынок Шелкового пути, чтобы открыть уникальные [Concept('innovations', 'инновации')|E]"
