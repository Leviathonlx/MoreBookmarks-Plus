l_russian:
 FOUR_WAYS_GLOSS: "Существует немало проверенных способов оценить качества человека. Наиболее распространенный основывается на четырех факторах: внешности, красноречии, каллиграфии и умении рассуждать."
 CUJU_GLOSS: "Цуцзюй — соревновательная спортивная игра, возникшая во времена династии Хань. С тех пор в нее играли для развлечения и тренировок. Во время мероприятий при императорском дворе команды цуцзюй включали до 20 игроков. Основной целью игры было, не давая мячу касаться земли, бить по нему ногами так, чтобы он пролетал между высоких столбов."
 CONFUCIUS_GLOSS: "Учитель Кун, известный как Конфуций, был философом и автором учения о человечности и моральных качествах. «Путь», описанный Конфуцием в «Аналектах», стал основой управления государством и его жителями."
 BIAN_QUE_GLOSS: "Бянь Цюэ — имя, под которым известны несколько легендарных китайских врачевателей. В первую очередь это врач периода Сражающихся царств (475–221 до н. э.), а также его намного более ранний тезка времен правления Желтого Императора."
