 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ сомнения"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Я колеблюсь, пересматривая свои планы отправиться в провинцию [ongoing_destination.GetTitle.GetName] для участия в ритуалах.\n\nПодходящее ли сейчас время для путешествия? Может, лучше будет заняться чем-то другим? Важные размышления для духовного лика."
 tgp_east_asia_mandala_task_contract_events.0990.a: "Жители провинции [ongoing_destination.GetNameNoTooltip] ждут меня!"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "Контракт «[ongoing_contract.GetType.GetName]» в провинции [ongoing_destination.GetName] отменен"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ познавая создание"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ познавая умиротворение"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ познавая разрушение"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ познавая обман"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Создание.#! Жизнь хрупка, и наш долг — беречь ее как можно лучше. Если мы заботимся о жизни, животных, природе, она укрепит и возвысит нас во сто крат. Я оглядываюсь вокруг, пока мы возделываем местные растения.\n\nДети, взрослые, старики — все собрались, чтобы восславить жизнь. Дети с радостным смехом копаются в земле своими самодельными инструментами, сажая семена.\n\n[Select_CString(local_character.IsFemale, 'Одна', 'Один')] из самых усердных [Select_CString(local_character.IsFemale, 'участниц', 'участников')], [local_character.GetTitledFirstName], с каплями пота на лбу улыбается и с надеждой смотрит на меня, ожидая новых указаний."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Легкий ветер шелестит в кронах деревьев. Я оборачиваюсь и вижу женщин, мужчин, стариков, подростков и даже малышей, участвующих в обряде. Все они безмолвно повторяют мои движения.\n\n#EMP Наклон. Потягивание. Вдох. Прогиб. Выдох.#!\n\nОсобенно [Select_CString(local_character.IsFemale, 'усердная участница', 'усердный участник')], [local_character.GetTitledFirstName], подбегает ко мне после церемонии и спрашивает, что им делать дальше."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "Жертвенные костры пылают. Дары принесены. Я созерцаю это зрелище — мощное проявление силы, во главе которого [Select_CString(local_character.IsFemale, 'местная предводительница', 'местный предводитель')] [local_character.GetTitledFirstName] и [Select_CString(local_character.IsFemale, 'ее', 'его')] сильнейшие воины, но направляю их я.\n\nВсе они горят желанием служить, желанием бороться со злом, пока оно не поглотило создание. Наше создание.\n\nВ едином порыве они поворачиваются ко мне, и в их взглядах читается один вопрос: что я повелю им теперь?"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Иллюзии, проказы и игры разума — всё с добрым умыслом. Всё #EMP безобидно#!. До поры до времени.\n\nЖители провинции [ritual_location.GetName], сами того не ведая, раскрывают свои сокровенные тайны, участвуя в моих ритуалах. А те, кто осознает это, достойны вести за собой остальных и служить исключительно от моего имени...\n\n[Select_CString(local_character.IsFemale, 'Одна', 'Один')] из самых прозорливых, [local_character.GetTitledFirstName], бросает на меня многозначительный взгляд, ожидая моего следующего приказа для толпы."
 tgp_east_asia_mandala_task_contract_events.1000.a: "Они должны восхвалять меня."
 tgp_east_asia_mandala_task_contract_events.1000.b: "Пусть купаются в моей славе!"
