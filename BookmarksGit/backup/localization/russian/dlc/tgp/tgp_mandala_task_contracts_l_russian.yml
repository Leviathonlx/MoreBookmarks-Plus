 mandala_realm_contract_0002_contract: "Бесплодие скота"
 mandala_realm_contract_0002_desc: "Коровы во владении [TaskContract.GetLocation.GetNameNoTooltip] совсем перестали давать приплод, телята почти не рождаются. Местные жители просят провести обряд плодовитости, иначе они лишатся средств к существованию."
 mandala_realm_contract_0002_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0002_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ бесплодие скота"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'величайшая божественная', 'величайший божественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], внемли мольбе наших жителей, — обращается ко мне глава деревни, возложив руку на холку отощавшей коровы. — Сделай так, чтобы наши коровы вновь разродились телятами!»\n\n[Select_CString(local_character.IsFemale, 'Женщина', 'Мужчина' )] подает знак, и крестьяне выносят множество цветочных гирлянд — [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] для обряда."
 tgp_east_asia_mandala_task_contract_events.1100.a: "Обряд будет длиться месяц!"
 tgp_east_asia_mandala_task_contract_events.1100.b: "Будет достаточно недельного ритуала."
 tgp_east_asia_mandala_task_contract_events.1100.c: "Я задержусь лишь на день."
 mandala_realm_contract_0003_contract: "Первое семя"
 mandala_realm_contract_0003_desc: "Жители владения [TaskContract.GetLocation.GetNameNoTooltip] хотят возвести в вашу честь священную постройку, однако работы не начнутся, пока вы не «посадите первое семя» там, где однажды поднимется [GetBuilding('temple_citadel_01').GetName|l]."
 mandala_realm_contract_0003_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0003_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ первое семя"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Скоро в нашем селении поднимется [GetBuilding('temple_citadel_01').GetName|l]! Мы, твои скромные слуги, хотим посвятить эту постройку тебе! — говорит глава деревни, глядя на далекие [ritual_location.Custom('GetTerrainTypePlural')]. — Но прежде землю следует освятить. Прошу, посади для нас первое семя — напои почву своей силой творения!»\n\nКокетливо обмахиваясь веером, из толпы выходит [Select_CString(local_character_2.IsFemale, 'женщина', 'мужчина' )]: «О [Select_CString(ROOT.Char.IsFemale, 'божественная', 'божественный' )], я с радостью помогу тебе провести ритуал, и пусть на нас смотрят хоть все жители области [ritual_location.GetName]!»"
 tgp_east_asia_mandala_task_contract_events.1200.a: "Мы будем соединяться в течение целого месяца, и [ritual_location.Custom('GetTerrainTypePlural')] расцветут от моего дара!"
 tgp_east_asia_mandala_task_contract_events.1200.b: "Идем, возляжем там, где будет заложен краеугольный камень."
 tgp_east_asia_mandala_task_contract_events.1200.c: "Я… как-нибудь справлюсь [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )]."
 mandala_realm_contract_0004_contract: "Священная корова"
 mandala_realm_contract_0004_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] священная корова не желает опускаться на землю. Это считается знамением неурожая, и вас просят восстановить равновесие."
 mandala_realm_contract_0004_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0004_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ священная корова"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "«Это катастрофа! — причитает старейшина деревни. — Наша священная корова отказывается лечь на землю! Это возвещает о бесплодии и неурожае!»\n\n«Прошу, даруйте нам свое благословение вместо #EMP нее#!. Поднимитесь на этот каменный постамент, чтобы все увидели вашу святость, и тогда поля области [ritual_location.GetName] вновь начнут плодоносить!» Старейшина с мольбой смотрит на меня.\n\nМне придется целую неделю стоять на этом постаменте нагишом, без еды…"
 tgp_east_asia_mandala_task_contract_events.1300.a: "Моя святость безгранична. Узрите мое тело!"
 tgp_east_asia_mandala_task_contract_events.1300.b: "Еда и одежда — важная часть обряда."
 tgp_east_asia_mandala_task_contract_events.1300.c: "Достаточно будет моего символического изображения…"
 mandala_realm_contract_0005_contract: "[Select_CString(ROOT.Char.IsFemale, 'Божественная свидетельница', 'Божественный свидетель' )]"
 mandala_realm_contract_0005_desc: "У благородной супружеской пары во владении [TaskContract.GetLocation.GetNameNoTooltip] нет детей. Супруги просят вас благословить их союз."
 mandala_realm_contract_0005_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0005_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ [Select_CString(ROOT.Char.IsFemale, 'божественная свидетельница', 'божественный свидетель' )]"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Сиятельная', 'Сиятельный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мы с [Select_CString(local_character_2.IsFemale, 'женой', 'мужем' )] уже давно в браке, но боги никак не благословят нас детьми, — с печалью в голосе говорит [Select_CString(local_character.IsFemale, 'благородная', 'благородный' )] [local_character.GetTitledFirstName]. — Я [Select_CString(local_character.IsFemale, 'построила', 'построил' )] специальный павильон для проведения обряда».\n\n[Select_CString(local_character.IsFemale, 'Ее', 'Его' )] [Select_CString(local_character_2.IsFemale, 'жена', 'муж' )] подхватывает: «Мы бы хотели, чтобы вы возлегли между нами как [Select_CString(ROOT.Char.IsFemale, 'божественная свидетельница', 'божественный свидетель' )] нашего союза. Лишь тогда у нас появится дитя! Конечно, на этой уйдет несколько ночей…»"
 tgp_east_asia_mandala_task_contract_events.1400.a: "О, я не просто «засвидетельствую» ваш союз…"
 tgp_east_asia_mandala_task_contract_events.1400.b: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )] наблюдать за вашим соитием."
 tgp_east_asia_mandala_task_contract_events.1400.c: "Просто положите в постель мою одежду."
 mandala_realm_contract_0006_contract: "Сон повитух"
 mandala_realm_contract_0006_desc: "Повитухам во владении [TaskContract.GetLocation.GetNameNoTooltip] приснился один и тот же сон, в котором вы вступаете в священный брак с [Select_CString(ROOT.Char.IsFemale, 'мужчиной, отмеченным', 'женщиной, отмеченной' )] особым знаком."
 mandala_realm_contract_0006_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0006_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ сон повитух"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "На окраине деревушки неподалеку от владения [ritual_location.GetName] меня встречает группа повитух. «[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], все мы видели один и тот же сон, — хором говорят они. Это [local_character_2.GetFirstName], [Select_CString(local_character_2.IsFemale, 'она родилась', 'он родился' )] в ночь знамения».\n\n«Если вы возляжете с [Select_CString(local_character_2.IsFemale, 'ней', 'ним' )], родится дитя — будущий спаситель владения [ritual_location.GetName]». Повитухи замолкают, и ко мне подходит [Select_CString(local_character_2.IsFemale, 'женщина', 'мужчина' )] необыкновенного вида. [Select_CString(local_character_2.IsFemale, 'Она', 'Он' )] кокетливо улыбается."
 tgp_east_asia_mandala_task_contract_events.1500.a: "Едем со мной, [local_character_2.GetFirstNameNoTooltip]. Нас ждет [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1500.b: "Мы возляжем вместе сей же ночью."
 tgp_east_asia_mandala_task_contract_events.1500.c: "Сегодня с тобой пребудет мой #EMP дух#!…"
 mandala_realm_contract_0007_contract: "Плачущая статуя"
 mandala_realm_contract_0007_desc: "Говорят, что во владении [TaskContract.GetLocation.GetNameNoTooltip] одна старинная статуя плачет молоком. Жители деревни просят вас благословить младенца у ее подножия."
 mandala_realm_contract_0007_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0007_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ плачущая статуя"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], о [Select_CString(ROOT.Char.IsFemale, 'божественная', 'божественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — кричит [Select_CString(local_character.IsFemale, 'крестьянка', 'крестьянин' )], распростершись передо мной на земле. — На моем поле стоит древняя статуя, и теперь она плачет молоком!» Я бросаю взгляд на скульптуру. Это огромная каменная голова, разукрашенная тканями и цветами, на щеках ее пролегают белые дорожки.\n\n«Прошу вас, благословите младенца у ее подножия! Пусть обитающие в статуе духи будут благосклонны к новорожденному!» — умоляет [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )]."
 tgp_east_asia_mandala_task_contract_events.1600.a: "Это уже не просто поле, это святое место!"
 tgp_east_asia_mandala_task_contract_events.1600.b: "Я желаю сделать подношение духам."
 tgp_east_asia_mandala_task_contract_events.1600.c: "Хорошо, дитя будет помазано."
 stone_head_shrine_modifier: "Святилище каменной головы"
 stone_head_shrine_modifier_desc: "Здесь стоит древняя статуя давно забытого царя, превращенное в святилище местного девараджи."
 mandala_realm_contract_0008_contract: "Сорные цветы"
 mandala_realm_contract_0008_desc: "Цветы, бурно разрастающиеся во владении [TaskContract.GetLocation.GetNameNoTooltip], мешают сельскохозяйственным культурам. Крестьяне считают, что это ваша вина. Они требуют, чтобы вы восстановили равновесие в природе."
 mandala_realm_contract_0008_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0008_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ сорные цветы"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "«Почему ты [Select_CString(ROOT.Char.IsFemale, 'оставила', 'оставил' )] нас, о [ROOT.Char.GetTitleAsNameNoTooltip|l]? — отчаянно причитает глава деревни. — [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')|U] душат наши саженцы! Не осталось ни одного нетронутого поля!»\n\n«Без зерна мы все умрем с голода… Пройдись по нашим полям босыми ногами, пусть почва узнает, какие растения должны на ней взойти!»"
 tgp_east_asia_mandala_task_contract_events.1700.a: "Этого будет недостаточно. Я распоряжусь прислать вам рис из столицы."
 tgp_east_asia_mandala_task_contract_events.1700.b: "Я пройдусь босиком по земле, даже если придется шагать под проливным дождем."
 tgp_east_asia_mandala_task_contract_events.1700.c: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )] поцеловать землю, но не более того."
 fertile_ground_modifier: "Плодородные поля"
 fertile_ground_modifier_desc: "Благодаря присланным из столицы семенам и инструментам местная почва стала более пригодной для культивации."
 mandala_realm_contract_0009_contract: "Речной обряд"
 mandala_realm_contract_0009_desc: "Река, протекающая через владение [TaskContract.GetLocation.GetNameNoTooltip], — основа местной экономики. Рыбаки просят вас провести ритуал плодородия, чтобы в ней не убывала рыба."
 mandala_realm_contract_0009_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0009_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ речной обряд"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "Вдоль берега реки выстроились рыбаки, их корзины полны сегодняшнего улова. «[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! У нас в изобилии водится [ROOT.Char.Custom('GetRegionalFish')], но старейшины говорят, что в следующем году река опустеет!» — говорит [Select_CString(local_character.IsFemale, 'одна из местных жительниц', 'один из местных жителей' )].\n\n«Сегодня будет необыкновенная полная луна. Прошу вас, благословите эти воды божественным плодородием! [local_character_2.GetFirstName] [Select_CString(local_character_2.IsFemale, 'готова', 'готов' )] участвовать в обряде вместе с вами»."
 tgp_east_asia_mandala_task_contract_events.1800.a: "Войди в реку, [local_character_2.GetFirstNameNoTooltip]. Присоединяйся ко мне."
 tgp_east_asia_mandala_task_contract_events.1800.b: "Достаточно бросить в воду горсточку риса."
 tgp_east_asia_mandala_task_contract_events.1800.c: "Сколько здесь рыбы… Вы должны платить больше дани!"
 upset_peasants_modifier: "Злые крестьяне"
 upset_peasants_modifier_desc: "По какой-то причине крестьяне этого графства проявляют непослушание."
 mandala_realm_contract_0010_contract: "Проклятые поля"
 mandala_realm_contract_0010_desc: "В полях владения [TaskContract.GetLocation.GetNameNoTooltip] постоянно ломаются плуги. Крестьяне подозревают, что это работа злого духа. Они просят вас снять проклятие."
 mandala_realm_contract_0010_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0010_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ проклятые поля"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "«Это уже седьмой сломавшийся плуг на этой неделе, [ROOT.Char.GetTitleAsNameNoTooltip|l]! — глава деревни раздраженно указывает в сторону полей. — Зуб даю, это точно работа злобного духа земли».\n\n«Чтобы снять проклятие, вы во всём своем божественном великолепии должны протащить плуг через все поля и собственноручно засеять первую борозду!»"
 tgp_east_asia_mandala_task_contract_events.1900.a: "Я сделаю это. Запрягите меня в плуг!"
 tgp_east_asia_mandala_task_contract_events.1900.b: "Я буду сеять, а плуг потащит [entourage_character.GetFirstNameNoTooltip]…"
 tgp_east_asia_mandala_task_contract_events.1900.c: "Я посею только одно зернышко."
 mandala_realm_contract_0011_contract: "Мертвая роща"
 mandala_realm_contract_0011_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] священное древо поразила молния, вся окружавшая его роща сгорела. Перепуганные крестьяне просят вас провести под деревом обряд плодородия."
 mandala_realm_contract_0011_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0011_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ мертвая роща"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Божественная', 'Божественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], когда молния поразила наше священное древо, вся окрестная роща сгорела, — жалуется [Select_CString(local_character.IsFemale, 'крестьянка', 'крестьянин' )], указывая на обгоревшие стволы. — Мы боимся, что здесь теперь ничего не будет расти. Не сядет на ветви [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')], перестанут резвиться в траве [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')]…»\n\n«Мы должны возлечь под обугленным древом. Если наше соитие принесет плоды, то и роща возродится. Пусть сажа покроет наши тела, пока мы не станем черны, как ночное небо!»"
 tgp_east_asia_mandala_task_contract_events.2000.a: "Ты получишь мое семя… А еще семена из столицы."
 tgp_east_asia_mandala_task_contract_events.2000.b: "Что ж, давай возляжем."
 tgp_east_asia_mandala_task_contract_events.2000.c: "Достаточно просто помазать тебя сажей."
 lush_grove_modifier: "Цветущая роща"
 lush_grove_modifier_desc: "Благодаря семенам, присланным девараджей из столицы, рощи этого графства стали пышными и цветущими."
 mandala_realm_contract_0012_contract: "Клятва на свиной крови"
 mandala_realm_contract_0012_desc: "Жители владения [TaskContract.GetLocation.GetNameNoTooltip] просят вас скрепить их клятву о мести, принеся в жертву черную свинью."
 mandala_realm_contract_0012_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0012_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ клятва на свиной крови"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая и могущественная', 'Великий и могущественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], даруйте нам свое благословение! — [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )] указывает на загон для скота. — Мы хотим напасть на наших врагов в области [vengeance_target.GetNameNoTier], но прежде надо принести жертву».\n\n«Отведите этого черного борова подальше от деревни и пролейте его кровь на клятвенный камень. Это скрепит нашу клятву о возмездии!»"
 tgp_east_asia_mandala_task_contract_events.2100.a: "Всего один боров? Я прикажу привести пятьдесят!"
 tgp_east_asia_mandala_task_contract_events.2100.b: "Я принесу свинью в жертву, и ваша клятва будет скреплена."
 tgp_east_asia_mandala_task_contract_events.2100.c: "Лучше я принесу клятву милосердия."
 mandala_realm_contract_0013_contract: "Обряд гнева"
 mandala_realm_contract_0013_desc: "После неурожайного года жители деревни во владении [TaskContract.GetLocation.GetNameNoTooltip] просят покарать их, чтобы умиротворить духов."
 mandala_realm_contract_0013_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0013_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ обряд гнева"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "По прибытии во владение [ritual_location.GetName] меня встречает десяток крестьян. «[Select_CString(ROOT.Char.IsFemale, 'Могущественная', 'Могущественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — решительно начинает их [Select_CString(local_character.IsFemale, 'предводительница', 'предводитель' )]. — Наши поля ничего не родят. Они прокляты. Духи земли требуют жертвы».\n\n[Select_CString(local_character.IsFemale, 'Женщина', 'Мужчина' )] опускается на колени и показывает на мой меч. «Накажите нас. Пролейте нашу кровь на землю. Пусть духи насытятся, и тогда наши семьи смогут избежать голодной смерти»."
 tgp_east_asia_mandala_task_contract_events.2200.a: "Я поделюсь с духами собственной кровью."
 tgp_east_asia_mandala_task_contract_events.2200.b: "Твоя жертва поможет исцелить эту землю."
 tgp_east_asia_mandala_task_contract_events.2200.c: "Духам хватит и свиньи."
 mandala_realm_contract_0014_contract: "Коллективная вина"
 mandala_realm_contract_0014_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] один вор украл священный рис и сбежал. Теперь крестьяне хотят наказать его семью."
 mandala_realm_contract_0014_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0014_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ коллективная вина"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "Прибыв во владение [ritual_location.GetName], мы видим толпу крестьян, окружившую [Select_CString(local_character_2.IsFemale, 'одинокую женщину', 'одинокого мужчину' )] с ребенком. «[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! — кричит их [Select_CString(local_character.IsFemale, 'предводительница', 'предводитель' )]. — [local_character_3.GetFirstName], [Select_CString(local_character_3.IsFemale, 'воровка', 'вор' )] из этой деревни, [Select_CString(local_character_3.IsFemale, 'украла', 'украл' )] наш священный рис и [Select_CString(local_character_3.IsFemale, 'сбежала', 'сбежал' )] в глушь».\n\n[Select_CString(local_character.IsFemale, 'Она', 'Он' )] тычет пальцем в сторону пленников. «Раз [Select_CString(local_character_3.IsFemale, 'эта женщина избежала', 'этот человек избежал' )] кары, мы накажем [Select_CString(local_character_3.IsFemale, 'ее', 'его' )] семью. Покарайте их своей божественной силой!»"
 tgp_east_asia_mandala_task_contract_events.2300.a: "Лучше отправимся в погоню. [local_character_3.GetFirstNameNoTooltip] от меня не уйдет!"
 tgp_east_asia_mandala_task_contract_events.2300.b: "Хорошо. Они будут наказаны за [Select_CString(local_character_3.IsFemale, 'ее', 'его' )] преступление."
 tgp_east_asia_mandala_task_contract_events.2300.c: "Давайте я снова благословлю ваш рис."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "[local_character_3.GetFirstNameNoTooltip] [Select_CString(local_character_3.IsFemale, 'поймана и убита', 'пойман и убит' )]"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstNameNoTooltip] избегает поимки"
 collective_punishments_modifier: "Коллективные наказания"
 collective_punishments_modifier_desc: "В этом графстве за воровство наказывают семьи преступников."
 mandala_realm_contract_0015_contract: "Болезнетворные духи"
 mandala_realm_contract_0015_desc: "Жители владения [TaskContract.GetLocation.GetNameNoTooltip] обвиняют местного шамана в общении с болезнетворными духами. Крестьяне требуют сжечь хижину знахаря — вместе с ним, если придется."
 mandala_realm_contract_0015_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0015_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ болезнетворные духи"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "«Простите наше недомогание, [Select_CString(ROOT.Char.IsFemale, 'могущественная', 'могущественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — говорит болезненного вида [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )], кашляя и прикрывая рот. — Мы все больны. Все, кроме [Select_CString(local_character_2.IsFemale, 'знахарки, которая', 'знахаря, который' )] нас #EMP якобы#! лечит».\n\n«Должно быть, [Select_CString(local_character_2.IsFemale, 'эта женщина', 'этот человек' )] якшается со злыми духами! — шипит [local_character.GetSheHe]. — Сожжем [Select_CString(local_character_2.IsFemale, 'ее', 'его' )] хижину! Это прогонит духов!»"
 tgp_east_asia_mandala_task_contract_events.2400.a: "Скоро [ritual_location.GetNameNoTooltip] освободится от ложных целителей."
 tgp_east_asia_mandala_task_contract_events.2400.b: "Я сожгу хижину вместе с ее [Select_CString(local_character_2.IsFemale, 'хозяйкой', 'хозяином' )]!"
 tgp_east_asia_mandala_task_contract_events.2400.c: "[Select_CString(local_character_2.IsFemale, 'Знахарка', 'Знахарь' )] поедет со мной."
 no_healers_modifier: "Отсутствие целителей"
 no_healers_modifier_desc: "Девараджа перебил всех целителей и знахарей этой провинции."
 mandala_realm_contract_0016_contract: "Затупленные копья"
 mandala_realm_contract_0016_desc: "Воины во владении [TaskContract.GetLocation.GetNameNoTooltip] совсем обленились, их боевой дух желает много лучшего. Старейшина деревни просит вас научить их дисциплине."
 mandala_realm_contract_0016_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0016_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ затупленные копья"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "«Воины усомнились в вашей божественной природе, [ROOT.Char.GetTitleAsNameNoTooltip|l], — угрюмо жалуется старейшина. — Они целыми днями только и делают, что пьют. На дорогах стало неспокойно, повсюду разбойники…»\n\n[local_character.GetSheHe|U] кивает в сторону ближайшей таверны. «Вы должны восстановить дисциплину. Пусть ваше божественное присутствие — и божественный меч в ваших руках, — поставят их на место!»"
 tgp_east_asia_mandala_task_contract_events.2500.a: "Я пролью их кровь, чтобы напомнить им о долге!"
 tgp_east_asia_mandala_task_contract_events.2500.b: "Я поговорю с ними. Если они не подчинятся, то отведают кнута."
 tgp_east_asia_mandala_task_contract_events.2500.c: "Хватит и простой речи."
 motivated_men_at_arms_modifier: "Мотивированные воины"
 motivated_men_at_arms_modifier_desc: "Профессиональные воины, охраняющие эту провинцию, чрезвычайно мотивированы после взбучки, полученной от девараджи. По крайней мере, те из них, кто остался в живых."
 safer_roads_modifier: "Более безопасные дороги"
 safer_roads_modifier_desc: "После приезда девараджи на дорогах стало чуть спокойнее."
 mandala_realm_contract_0017_contract: "Непокорная деревня"
 mandala_realm_contract_0017_desc: "Одна деревня во владении [TaskContract.GetLocation.GetNameNoTooltip] не желает платить дань, а ее жители насмехаются над вашей божественной природой. Местный священник просит вас явиться туда лично."
 mandala_realm_contract_0017_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0017_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ непокорная деревня"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "В селении [ritual_location.GetName] нас встречают насмешками. Крестьяне повесили мое изображение вверх ногами, измазав его сажей и дерьмом. Они воют, как дикие собаки, и танцуют вокруг, распевая песни о моей слабости.\n\nОни совсем позабыли о страхе.\nОни должны узреть мой гнев."
 tgp_east_asia_mandala_task_contract_events.2600.a: "Я не оставлю в живых ни единой души. Эта земля пропитается кровью."
 tgp_east_asia_mandala_task_contract_events.2600.b: "Я сожгу их запасы зерна."
 tgp_east_asia_mandala_task_contract_events.2600.c: "Надо просто напомнить им о себе."
 slaughtered_village_modifier: "Резня в деревне"
 slaughtered_village_modifier_desc: "Девараджа перебил население непокорной деревни в этом графстве."
 mandala_realm_contract_0018_contract: "Налог на кровь"
 mandala_realm_contract_0018_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] никто не явился на сбор ополчения. Местный чиновник предлагает взять с них #EMP кровавые деньги#! — те, кто не могут служить, должны заплатить монетой."
 mandala_realm_contract_0018_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0018_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ налог на кровь"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "Возле селения [ritual_location.GetName] нас встречает [Select_CString(local_character.IsFemale, 'чиновница', 'чиновник' )]. «[ROOT.Char.GetTitleAsNameNoTooltip|U], эта деревня отказалась участвовать в сборе ополчения, — говорит [local_character.GetSheHe], поглядывая в свиток. — В наказание они должны выплатить кровавые деньги. Вы должны лично стребовать с них этот налог».\n\n«Меня они не слушают, но от ваших божественных слов им не отмахнуться. Заставьте их заплатить!» — с поклоном добавляет [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )]."
 tgp_east_asia_mandala_task_contract_events.2700.a: "Мне нужна кровь, а не монета. Им придется ответить на призыв."
 tgp_east_asia_mandala_task_contract_events.2700.b: "Я соберу с них кровавые деньги."
 tgp_east_asia_mandala_task_contract_events.2700.c: "Достаточно будет показаться им на глаза."
 enforced_levy_modifier: "Насильственный сбор"
 enforced_levy_modifier_desc: "Девараджа насильно заставил население этого графства принять участие в сборе ополчения."
 mandala_realm_contract_0019_contract: "Мятежники с палками"
 mandala_realm_contract_0019_desc: "Крестьяне во владении [TaskContract.GetLocation.GetNameNoTooltip] точат бамбуковые палки, заявляя, что теперь они могут #EMP «постоять за себя»#!. Нужна демонстрация силы, иначе начнется восстание."
 mandala_realm_contract_0019_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0019_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ мятежники с палками"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "Мы въезжаем в селение [ritual_location.GetName]. Повсюду видны заостренные бамбуковые копья, вся деревня похожа на арсенал под открытым небом. «Ох, [ROOT.Char.GetTitleAsNameNoTooltip|l], понимаете, эти палки нам нужны для самозащиты. [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U] здесь страсть какие злые!» — заявляет [Select_CString(local_character.IsFemale, 'одна из местных жительниц', 'один из местных жителей' )]. Звучит не слишком убедительно…\n\n«Нам бы и в голову не пришло использовать эти копья для чего-то еще. Нет-нет, мы вовсе #EMP не сомневаемся#! в вашей божественной природе…»"
 tgp_east_asia_mandala_task_contract_events.2800.a: "Вашу деревню постигнет ужасная кара в назидание другим."
 tgp_east_asia_mandala_task_contract_events.2800.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U] желает забрать ваши копья."
 tgp_east_asia_mandala_task_contract_events.2800.c: "Весьма достойное начинание."
 well_armed_peasants_modifier: "Вооруженные крестьяне"
 well_armed_peasants_modifier_desc: "Крестьянам этого графства дозволено иметь крупный арсенал копий."
 mandala_realm_contract_0020_contract: "Жертва для дороги"
 mandala_realm_contract_0020_desc: "На одной из дорог во владении [TaskContract.GetLocation.GetNameNoTooltip] постоянно случаются нападения разбойников. Местные жители считают, что дорогу следует #EMP «умилостивить»#!, иначе насилие не прекратится."
 mandala_realm_contract_0020_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0020_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ жертва для дороги"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], на дорогах владения [ritual_location.GetName] стало очень небезопасно, — жалуется глава селения. — Разбойники нападают на путников, грабят караваны — этому нет конца!»\n\n«Должно быть, духи дорог обижены на нас. — [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )] протягивает мне кинжал. — Мы должны напоить их кровью, лишь так можно остановить насилие»."
 tgp_east_asia_mandala_task_contract_events.2900.a: "Моя божественная кровь должна умилостивить их."
 tgp_east_asia_mandala_task_contract_events.2900.b: "Мы принесем в жертву пять лошадей из моего табуна."
 tgp_east_asia_mandala_task_contract_events.2900.c: "Принесите из деревни свинью."
 mandala_realm_contract_0021_contract: "Празднество бога войны"
 mandala_realm_contract_0021_desc: "Жители владения [TaskContract.GetLocation.GetNameNoTooltip] устроили праздник в честь бога войны [TaskContract.GetLocation.GetCounty.GetFaith.WarGodNamePossessive] — а вас почтить позабыли. Надо остановить обряд и напомнить им о вашей божественной силе."
 mandala_realm_contract_0021_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0021_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ празднество бога войны"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "Жители владения [ritual_location.GetName] танцуют вокруг изображения божества — и оно совсем не похоже на меня. #EMP «[ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]! [ritual_location.GetCounty.GetFaith.WarGodName]!»#! — вопят они. И никто не произносит мое имя.\n\nИз толпы выходит [Select_CString(local_character.IsFemale, 'крестьянка', 'крестьянин' )]. «Сегодня праздник в честь [ritual_location.GetCounty.GetFaith.WarGodNamePossessive]. — улыбается [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Присоединяйтесь к нам!»\n\n#bold Но я и есть [ritual_location.GetCounty.GetFaith.WarGodName].\nИ я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] покарать их.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "Я заставлю их поклоняться #EMP мне#! огнем и кровью!"
 tgp_east_asia_mandala_task_contract_events.3000.b: "Эти крестьяне послужат примером для других."
 tgp_east_asia_mandala_task_contract_events.3000.c: "Хорошо. Я буду праздновать вместе с ними."
 fearful_population_modifier: "Запуганное население"
 fearful_population_modifier_desc: "Девараджа недвусмысленно указал, что лишь он один достоин поклонения местных жителей."
 mandala_realm_contract_0022_contract: "Ссора монахов"
 mandala_realm_contract_0022_desc: "Между двумя монастырями во владении [TaskContract.GetLocation.GetNameNoTooltip] разгорается спор из-за земли. Вас призывают рассудить их конфликт."
 mandala_realm_contract_0022_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0022_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ ссора монахов"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "«[ritual_location.GetName] по праву принадлежит нам, [Select_CString(local_character_2.IsFemale, 'нечестивая', 'нечестивый' )] [local_character_2.Custom2('InsultNoun', local_character)]! — кричит [Select_CString(local_character.IsFemale, 'одна', 'один' )] из #TOOLTIP:GAME_TRAIT,devoted,$CHARACTER_ID$ #L [Select_CString(local_character.IsFemale, 'монахинь', 'монахов' )]#!#!. [Select_CString(local_character.IsFemale, 'Ее', 'Его' )] голос звенит, как колокол. «Да сокрушит [local_character_2.GetFaith.WarGodName] твой монастырь — и тебя вместе с ним!» — раздраженно отвечает [Select_CString(local_character_2.IsFemale, 'вторая', 'второй' )].\n\nСпорящие готовы наброситься друг на друга с кулаками, но мое появление заставляет их успокоиться. Теперь они ждут моего решения."
 tgp_east_asia_mandala_task_contract_events.3100.a: "Внемлите моему божественному суду!"
 tgp_east_asia_mandala_task_contract_events.3100.b: "Мы воздвигнем новые святилища для обоих монастырей."
 tgp_east_asia_mandala_task_contract_events.3100.c: "Вам придется разделить землю между собой."
 new_shrines_modifier: "Новые святилища"
 new_shrines_modifier_desc: "Чтобы остановить раздоры между монахами этой провинции, девараджа велел построить новые святилища."
 upset_monks_modifier: "Возмущенные монахи"
 upset_monks_modifier_desc: "Монастыри в этом графстве охвачены раздором."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "Вам удается найти компромисс"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "Конфликт обостряется"
 mandala_realm_contract_0023_contract: "Очищение места битвы"
 mandala_realm_contract_0023_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] есть поле, где когда-то произошла битва. Теперь оно вызывает кошмары у местных жителей, и они просят, чтобы вы заново освятили землю."
 mandala_realm_contract_0023_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0023_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ очищение места битвы"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'миролюбивая', 'миролюбивый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], некогда на одном из наших полей состоялась великая битва, — озабоченно говорит старейшина. — Ужасное кровопролитие нарушило покой духов, и теперь они являются нам в ночных кошмарах».\n\n«Вы должны очистить и заново освятить поле, сложив оружие и пройдясь по земле босиком. Пусть земля позабудет тяжесть стали, и тогда духи вновь погрузятся в сон»."
 tgp_east_asia_mandala_task_contract_events.3200.a: "Клянусь, что верну мир и покой."
 tgp_east_asia_mandala_task_contract_events.3200.b: "Хорошо, я возглавлю процессию."
 tgp_east_asia_mandala_task_contract_events.3200.c: "Достаточно спеть духам песню."
 plagued_by_nightmares_modifier: "Беспокойное поле битвы"
 plagued_by_nightmares_modifier_desc: "Девараджа не стал освящать старое поле сражения, и теперь местные крестьяне страдают от ночных кошмаров. Продуктивность их труда снизилась."
 mandala_realm_contract_0024_contract: "Благословение для ткачей"
 mandala_realm_contract_0024_desc: "Ткачи во владении [TaskContract.GetLocation.GetNameNoTooltip] просят, чтобы вы благословили их прядильные станки."
 mandala_realm_contract_0024_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0024_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ благословение для ткачей"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "По прибытии во владение [ritual_location.GetName] меня приветствует [Select_CString(local_character.IsFemale, 'одна из местных ткачих', 'один из местных ткачей' )]. «Наши станки ткут изображения богов, — говорит [Select_CString(local_character.IsFemale, 'она', 'он' )], разворачивая пестрые гобелены. — Смотрите, вот [ROOT.Char.GetFaith.WealthGodName], вот [ROOT.Char.GetFaith.HealthGodName], а вот и вы, [ROOT.Char.GetTitleAsNameNoTooltip|l]».\n\n«Благословите наш труд — даруйте нам процветание, а нашей деревне мир. Сотките что-нибудь своими руками, и мы будем почитать ваше творение как символ святости»."
 tgp_east_asia_mandala_task_contract_events.3300.a: "Я сотку изображение [ROOT.Char.GetFaith.WealthGodNamePossessive] из золота и шелка."
 tgp_east_asia_mandala_task_contract_events.3300.b: "Образ [ROOT.Char.GetFaith.HealthGodNamePossessive], отделанный серебром — вот что им нужно."
 tgp_east_asia_mandala_task_contract_events.3300.c: "Сойдет и простой гобелен, на котором изображается [ROOT.Char.GetFaith.DivineRealm]."
 healthgod_symbol_modifier: "Умиротворенные гильдии ткачей"
 healthgod_symbol_modifier_desc: "Ткачи этой провинции создают изящные изображения богов, отвечающих за здоровье и долголетие."
 wealthgod_symbol_modifier: "Богатые гильдии ткачей"
 wealthgod_symbol_modifier_desc: "Ткачи этой провинции создают изящные изображения богов, отвечающих за богатство и процветание."
 mandala_realm_contract_0025_contract: "Сломанные копья"
 mandala_realm_contract_0025_desc: "Старейшины владения [TaskContract.GetLocation.GetNameNoTooltip] просят вас преломить церемониальные копья в знак окончания давней вражды."
 mandala_realm_contract_0025_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0025_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ сломанные копья"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'милосердная', 'милосердный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], сегодня воистину радостный день! — сияя, объявляет местный старейшина. — Мы покончили с давней враждой. Наши сыновья больше не будут погибать понапрасну!»\n\n«Мы желаем лишь мира. Прошу, возьмите наши копья и сломайте их над огнем. Пусть духи увидят искренность наших намерений»."
 tgp_east_asia_mandala_task_contract_events.3400.a: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] сломать даже собственное копье. Да будет мир!"
 tgp_east_asia_mandala_task_contract_events.3400.b: "Я сломаю ваши копья."
 tgp_east_asia_mandala_task_contract_events.3400.c: "Достаточно будет и одного копья."
 sworn_peace_tt: "Вы дали клятву не объявлять войн!"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial Вы клянетесь не объявлять никаких войн в течение 5 лет!#!"
 feudless_village_modifier: "Деревня, не знающая вражды"
 feudless_village_modifier_desc: "Жители деревни в этой провинции сломали все свои копья в знак приверженности миру."
 mandala_realm_contract_0026_contract: "Гуру мира"
 mandala_realm_contract_0026_desc: "Гуру во владении [TaskContract.GetLocation.GetNameNoTooltip] выступает за мир. Здешние дети должны расти пахарями, а не гибнуть в бесполезных конфликтах."
 mandala_realm_contract_0026_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0026_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ гуру мира"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великолепная', 'Великолепный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я гуру [local_character.GetFirstName], духовный лидер владения [ritual_location.GetName]», — говорит #TOOLTIP:GAME_TRAIT,devoted,$CHARACTER_ID$ #L [Select_CString(local_character.IsFemale, 'монахиня', 'монах' )]#!#!. [Select_CString(local_character.IsFemale, 'Ее', 'Его' )] голос тверд и полон веры. «Я [Select_CString(local_character.IsFemale, 'позвала', 'позвал' )] вас сюда, потому что этой стране нужны не воины, а люди, которые готовы трудиться в полях».\n\n«Пусть крестьянские сыновья пашут землю своих отцов и растут в мире и покое!»"
 tgp_east_asia_mandala_task_contract_events.3500.a: "Они познают покой, а ты заслуживаешь стоять рядом со мной."
 tgp_east_asia_mandala_task_contract_events.3500.b: "Мне еще многому нужно научиться. Ты [Select_CString(local_character.IsFemale, 'готова', 'готов' )] присоединиться ко мне?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "Их копья встанут на защиту моей святости."
 generation_of_peace_modifier: "Мирное поколение"
 generation_of_peace_modifier_desc: "Целое поколение крестьян растет в мире, не участвуя в сборе ополчения."
 mandala_realm_contract_0027_contract: "Указ о примирении"
 mandala_realm_contract_0027_desc: "Старейшина владения [TaskContract.GetLocation.GetNameNoTooltip] просит вас запретить вооруженную стражу и составить указ, по которому все споры будут подлежать судебному разбору."
 mandala_realm_contract_0027_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0027_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ указ о примирении"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], жители владения [ritual_location.GetName] привыкли решать свои споры не словами, а огнем и копьем, — с сожалением говорит старейшина, ставя перед вами массивную каменную табличку и инструменты для резьбы. — Ваша воля есть божественный закон. Нанесите слова мира на этот камень, и мы покончим с насилием».\n\nЯ беру в руки инструменты. Что же мне начертать?.."
 tgp_east_asia_mandala_task_contract_events.3600.a: "Что любое оружие отныне запрещено."
 tgp_east_asia_mandala_task_contract_events.3600.b: "Что любые споры нужно решать словами."
 tgp_east_asia_mandala_task_contract_events.3600.c: "Что я [Select_CString(ROOT.Char.IsFemale, 'милосердная и великая правительница', 'милосердный и великий правитель' )]."
 weapon_ban_modifier: "Указ о запрете оружия"
 weapon_ban_modifier_desc: "По приказу девараджи всякое оружие запрещается."
 arbitration_edict_modifier: "Указ о судебных диспутах"
 arbitration_edict_modifier_desc: "По приказу девараджи любые споры следует решать словами."
 mandala_realm_contract_0028_contract: "Восьмеричный путь"
 mandala_realm_contract_0028_desc: "Местный старейшина просит вас посетить восемь деревень, символизирующих все стороны владения [TaskContract.GetLocation.GetNameNoTooltip] — и сделать это в полном молчании."
 mandala_realm_contract_0028_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0028_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ восьмеричный путь"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "«Во владении [ritual_location.GetName] есть много селений. А еще здесь много разочарования, раздоров и пороков. — говорит старейшина, поворачиваясь и широко разводя руки. — Перед нами [ritual_location.Custom('GetRandomRegionalDangerSingular')], а вокруг по всем сторонам света стоят восемь деревень».\n\n«Для того, чтобы им открылся [Glossary('восьмеричный путь', 'EIGHTFOLD_PATH_GLOSS')], вы должны пройти его самолично, — восемь деревень, восемь тягот, — без сна и без отдыха. Лишь тогда они познают истинную праведность»."
 tgp_east_asia_mandala_task_contract_events.3700.a: "Я вынесу это испытание, как бодхисатва."
 tgp_east_asia_mandala_task_contract_events.3700.b: "Я пройду по этому пути, однако мне потребуется отдых."
 tgp_east_asia_mandala_task_contract_events.3700.c: "Быстрее будет поехать верхом…"
 EIGHTFOLD_PATH_GLOSS: "Основное положение буддизма, определяющее восемь принципов праведной жизни — правильное воззрение, правильное намерение, правильная речь, правильное поведение, правильный образ жизни, правильное усилие, правильное памятование и правильное сосредоточение.\n\nПохожие ценности также почитались в индуизме, анимизме и синкретических традициях Южной и Юго-Восточной Азии, будучи руководством к достижению гармонии человека и общества."
 eightfold_path_modifier: "Восьмеричный путь"
 eightfold_path_modifier_desc: "В этом месте девараджа показал добродетели [Glossary('восьмеричного пути', 'EIGHTFOLD_PATH_GLOSS')]."
 walked_the_eightfold_path_modifier: "Восьмеричный путь пройден"
 walked_the_eightfold_path_modifier_desc: "Этот девараджа показал добродетели [Glossary('восьмеричного пути', 'EIGHTFOLD_PATH_GLOSS')], без отдыха посетив восемь деревень."
 mandala_realm_contract_0029_contract: "Священная роща в опасности"
 mandala_realm_contract_0029_desc: "Священная роща во владении [TaskContract.GetLocation.GetNameNoTooltip] страдает от браконьеров и незаконной вырубки. Местное население просит вас выделить солдат для ее защиты."
 mandala_realm_contract_0029_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0029_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ священная роща в опасности"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "«Наши священные рощи [ritual_location.Custom('GetRandomRegionalWood')] осквернены, о [ROOT.Char.GetTitleAsNameNoTooltip|l], — жалуется [Select_CString(local_character.IsFemale, 'местная жительница', 'местный житель' )], указывая на прогалину. — Они кишат ворами и браконьерами, там проводят незаконные вырубки. Прошу вас, верните нашей земле прежнее изобилие. Пришлите солдат, которые избавят рощи от злодеев!»"
 tgp_east_asia_mandala_task_contract_events.3800.a: "Мои воины возьмут рощи под охрану."
 tgp_east_asia_mandala_task_contract_events.3800.b: "Это работа для гарнизона области [county_scope.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.3800.c: "Моего благословения будет достаточно."
 well_protected_groves_modifier: "Рощи под защитой"
 well_protected_groves_modifier_desc: "Рощи в этом графстве надежно охраняются."
 garrisoned_groves_modifier: "Гарнизон охраняет рощи"
 garrisoned_groves_modifier_desc: "Рощи в этом графстве находятся под защитой воинов местного гарнизона, однако им не хватает людей."
 mandala_realm_contract_0030_contract: "Обет молчания"
 mandala_realm_contract_0030_desc: "Жители владения [TaskContract.GetLocation.GetNameNoTooltip] просят вас в знак отказа от насилия дать публичный обет молчания. Чтобы подать им пример умиротворения, вам придется целыми днями сидеть в безмолвии."
 mandala_realm_contract_0030_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0030_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ обет молчания"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "[ritual_location.GetName] еще далеко, но шум слышен даже отсюда. Крики, споры, какой-то грохот — это место точно не знает покоя.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], если вы будете безмолвны, то замолчат и они. Пусть на вас снизойдет покой — и они также успокоятся. — взывает старейшина. — Продемонстрируйте свою святость, избавьте нас от распрей!»"
 tgp_east_asia_mandala_task_contract_events.3900.a: "Здесь наступит покой, если три луны придут и уйдут в тишине."
 tgp_east_asia_mandala_task_contract_events.3900.b: "Неделя безмолвия остановит беспорядки."
 tgp_east_asia_mandala_task_contract_events.3900.c: "Я просто пройдусь по городу — это всех успокоит."
 discordant_town_modifier: "Город раздоров"
 discordant_town_modifier_desc: "Эта провинция страдает от непрекращающихся распрей."
 mandala_realm_contract_0031_contract: "Закладка камня"
 mandala_realm_contract_0031_desc: "Крестьяне владения [TaskContract.GetLocation.GetNameNoTooltip] хотят построить здание в вашу честь. Перед началом строительства они просят, чтобы вы ритуально сложили оружие."
 mandala_realm_contract_0031_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0031_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ закладка камня"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Милосердная', 'Милосердный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], мы — [Glossary('шильпакара', 'SILPAKARAS_GLOSS')] из владения [ritual_location.GetName], — говорят [Select_CString(local_character.IsFemale, 'женщины', 'мужчины' )], демонстрируя молотки строителей. — Мы хотим возвести здание, которое послужит символом мира и процветания».\n\n«Прежде чем мы начнем, просим вас зарыть под фундаментом свои [Glossary('педанги', 'PEDANG_GLOSS')]. Они освятят эту землю и изгонят духов кровопролития»."
 tgp_east_asia_mandala_task_contract_events.4000.a: "Я велю всей армии сложить оружие."
 tgp_east_asia_mandala_task_contract_events.4000.b: "Пусть полк «[sacrificial_regiment.GetNameNoTooltip]» сдаст оружие."
 tgp_east_asia_mandala_task_contract_events.4000.c: "Я зарою в землю один из своих мечей."
 SILPAKARAS_GLOSS: "Словом «шильпакара» в санскрите обозначают искусного ремесленника, сведущего в архитектуре или скульптуре. При дворах индуистских и буддийских монархов Южной и Юго-Восточной Азии эти мастера нередко объединялись в гильдии. В кхмерских, яванских и индийских государствах мандалы шильпакара работали под покровительством богов или царей."
 pious_silpakaras_modifier: "Благочестивые шильпакара"
 pious_silpakaras_modifier_desc: "В этой провинции трудится группа благочестивых [Glossary('шильпакара', 'SILPAKARAS_GLOSS')]."
 ritually_disarmed_modifier: "Ритуальное разоружение"
 ritually_disarmed_modifier_desc: "Этот персонаж закопал свое оружие в рамках ритуала мандалы."
 mandala_realm_contract_0032_contract: "Хохочущий аскет"
 mandala_realm_contract_0032_desc: "Аскет-проказник сеет хаос во владении [TaskContract.GetLocation.GetNameNoTooltip]. Крестьяне просят вас перехитрить коварного плута."
 mandala_realm_contract_0032_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0032_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ хохочущий аскет"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Над селением [ritual_location.GetName] разносится громкий смех. Вокруг [Select_CString(local_character.IsFemale, 'толстой', 'толстого' )] #TOOLTIP:GAME_TRAIT,devoted,$CHARACTER_ID$ #L [Select_CString(local_character.IsFemale, 'монахини', 'монаха' )]#!#! столпились крестьяне, они с нетерпением чего-то ждут. «Смотрите, из дома выходит [local_character_2.Custom('dummy_peasant_profession')]. [Select_CString(local_character_2.IsFemale, 'Она', 'Он' )] сама [GetTrait('arrogant').GetName( local_character_2 )|l], правда?» — театральным шепотом объявляет аскет.\n\nНад распахнувшейся дверью опрокидывается бочка, и на [Select_CString(local_character_2.IsFemale, 'женщину', 'мужчину' )] обрушивается поток воды. «Куда же подевалось [Select_CString(local_character_2.IsFemale, 'ее', 'его' )] высокомерие? Да его смыло!» — #TOOLTIP:GAME_TRAIT,devoted,$CHARACTER_ID$ #L [Select_CString(local_character.IsFemale, 'монахиня', 'монах' )]#!#! сгибается от смеха, держась за живот. Крестьяне взрываются от хохота, ко всеобщему веселью присоединяется даже жертва шалости."
 tgp_east_asia_mandala_task_contract_events.4100.a: "Думаешь, [ROOT.Char.GetTitleAsNameNoTooltip|l] глупее тебя? Это мы еще посмотрим!"
 tgp_east_asia_mandala_task_contract_events.4100.b: "[Select_CString(local_character.IsFemale, 'Она должна', 'Он должен')] научить меня этому фокусу!"
 tgp_east_asia_mandala_task_contract_events.4100.c: "[Select_CString(local_character.IsFemale, 'Она', 'Он')] — воплощение моей воли."
 mandala_realm_contract_0033_contract: "Приманка для духов"
 mandala_realm_contract_0033_desc: "Крестьяне владения [TaskContract.GetLocation.GetNameNoTooltip] просят вас поставить поддельного идола, чтобы обмануть злых духов, безобразничающих на их землях."
 mandala_realm_contract_0033_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0033_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ приманка для духов"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], наши [local_character.Custom('RegionalRootVegetablePlural')] гниют прямо на глазах. Злые духи наложили на них проклятие», — жалуется старейшина. [Select_CString(local_character.IsFemale, 'Женщина', 'Мужчина' )] указывает на бревна и [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. «Чтобы обмануть духов, нужно поставить фальшивого идола. Он умиротворит их — или заставит убраться подальше»."
 tgp_east_asia_mandala_task_contract_events.4200.a: "Я запугаю их, построив огромного идола. Это будет [local_character.Custom('RegionalRootVegetable')] гигантского размера!"
 tgp_east_asia_mandala_task_contract_events.4200.b: "Их прогонит многоликий идол, изображающий меня."
 tgp_east_asia_mandala_task_contract_events.4200.c: "Изображение [ROOT.Char.GetFaith.HealthGodNamePossessive] заставит их успокоиться."
 mocked_idol_modifier: "Осмеянный идол"
 mocked_idol_modifier_desc: "Всё графство насмехается над идолом, поставленным девараджей."
 vegetable_idol_modifier: "Овощной идол"
 vegetable_idol_modifier_desc: "Многие верят, что идол, поставленный девараджей, обеспечивает обильные урожаи."
 ruler_idol_modifier: "Идол девараджи"
 ruler_idol_modifier_desc: "Многие верят, что идол, поставленный девараджей, отгоняет злых духов."
 mandala_realm_contract_0034_contract: "Игра умов"
 mandala_realm_contract_0034_desc: "Аристократ из владения [TaskContract.GetLocation.GetNameNoTooltip] приглашает вас сыграть в стратегическую игру. Вы должны выиграть, чтобы доказать двору свою божественную природу."
 mandala_realm_contract_0034_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0034_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ игра умов"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "Перед нами возвышается [ritual_location.GetHolding.GetType.GetName] во владении [ritual_location.GetName]. [Select_CString(local_character.IsFemale, 'Благородная', 'Благородный' )] [local_character.GetTitledFirstNameNicknamed] приглашает меня зайти. «[Select_CString(ROOT.Char.IsFemale, 'Могучая и хитроумная', 'Могучий и хитроумный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], предлагаю сыграть в мою любимую игру. Это [local_character.Custom('BG_GameType_Generic')], — говорит [local_character.GetSheHe], демонстрируя резную фигурку. — Если победите, вы добьетесь моего уважения. А если победите #EMP обманом#! — то и безграничной преданности».\n\nСлуги торопливо накрывают на стол — [local_character.Custom('GetExpensiveMeal')] и [local_character.Custom('GetExpensiveDrink_Singular')], изысканно и просто. «Но если вы проиграете… Впрочем, там видно будет»."
 tgp_east_asia_mandala_task_contract_events.4300.a: "Моими фигурами будут двигать руки [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.4300.b: "В этой игре я мастер!"
 tgp_east_asia_mandala_task_contract_events.4300.c: "Просто дружеская партия, не более."
 mandala_realm_contract_0035_contract: "Кража от имени бога"
 mandala_realm_contract_0035_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] объявился вор, как две капли воды похожий на вас. Злодей облапошил немало простаков, прикидываясь вами."
 mandala_realm_contract_0035_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0035_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ кража от имени бога"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "«Давай сюда свое ожерелье! Оно нужно для обряда, — [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )], #EMP поразительно#! [Select_CString(local_character.IsFemale, 'похожая', 'похожий' )] на меня, грозно высится над перепуганным крестьянином. — Живо! Твой [ROOT.Char.GetTitleAsNameNoTooltip|l] спешит!»\n\n[Select_CString(local_character.IsFemale, 'Незнакомка', 'Незнакомец' )] поворачивается — и застывает как [Select_CString(local_character.IsFemale, 'вкопанная', 'вкопанный' )], увидев меня. «О [Select_CString(ROOT.Char.IsFemale, 'досточтимая', 'досточтимый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я просто… [Select_CString(local_character.IsFemale, 'собирала', 'собирал' )] для вас дань», — оправдывается [local_character.GetSheHe]."
 tgp_east_asia_mandala_task_contract_events.4400.a: "Больше никаких краж. Ты станешь моими глазами и ушами во владении [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.4400.b: "[Select_CString(local_character.IsFemale, 'Женщина', 'Человек' )] вроде тебя может оказаться [Select_CString(local_character.IsFemale, 'полезной', 'полезным' )]. Ты поедешь со мной."
 tgp_east_asia_mandala_task_contract_events.4400.c: "Верни всё, что ты [Select_CString(local_character.IsFemale, 'украла', 'украл' )]."
 omnipresent_authority_modifier: "Всеведущая власть"
 omnipresent_authority_modifier_desc: "Ничто из происходящего в этом графстве не избегает взора властей — как будто девараджа живет не в столице, а прямо здесь…"
 mandala_realm_contract_0036_contract: "Испытание духа"
 mandala_realm_contract_0036_desc: "Жители владения [TaskContract.GetLocation.GetNameNoTooltip] верят, что с ними играет [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')|l]."
 mandala_realm_contract_0036_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0036_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ испытание духа"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], нашу деревню терзает [ritual_location.Custom('GetProvinceTricksterSpirit')|l]! — жалуется старейшина, потирая виски. — Совсем нам житья не стало. В колодце полно лягушек, рисовые пирожки за ночь становятся горькими и несъедобными, на детей нападают стаи птиц… Только представьте, сегодня я просыпаюсь — и вижу, что в постели со мной лежит #EMP [local_character.Custom('RegionalPoxAnimal')]#!!»\n\n[local_character.GetSheHe|U] склоняется ко мне, понизив голос. «Вы должны перехитрить этого проказливого духа! Изобразите фальшивое жертвоприношение, это точно его одурачит!»"
 tgp_east_asia_mandala_task_contract_events.4500.a: "Собирайте жителей. Я «принесу в жертву» ребенка."
 tgp_east_asia_mandala_task_contract_events.4500.b: "Используем козу, обученную падать в обморок."
 tgp_east_asia_mandala_task_contract_events.4500.c: "Я сделаю подношение из фруктов… а затем съем их на обед."
 mandala_realm_contract_0037_contract: "Праздник перевертышей"
 mandala_realm_contract_0037_desc: "В одной деревне во владении [TaskContract.GetLocation.GetNameNoTooltip] проходит праздник, во время которого все правила переворачиваются с ног на голову."
 mandala_realm_contract_0037_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0037_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ праздник перевертышей"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "Когда мы въезжаем в селение [ritual_location.GetName], мимо пробегает [Select_CString(local_character_2.IsFemale, 'девочка', 'мальчик' )] в самодельной короне. «Я [ROOT.Char.GetTitleAsNameNoTooltip|l]! — кричит [local_character_2.GetSheHe]. — Склонитесь перед моей божественной силой!» В деревне полным ходом идет праздник, на котором все люди меняются ролями — нищие переодеваются аристократами, слуги притворяются господами, а их хозяева прислуживают за столом.\n\nЕсли переодеться и [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )] присоединиться к празднующим, они узрят истинную святость."
 tgp_east_asia_mandala_task_contract_events.4600.a: "Я прикинусь [Select_CString(ROOT.Char.IsFemale, 'нищенкой', 'нищим' )]."
 tgp_east_asia_mandala_task_contract_events.4600.b: "Я прикинусь солдатом."
 tgp_east_asia_mandala_task_contract_events.4600.c: "Я прикинусь… [Select_CString(ROOT.Char.IsFemale, 'самой', 'самим' )] собой."
 mandala_realm_contract_0038_contract: "Рогатый оракул"
 mandala_realm_contract_0038_desc: "Во владении [TaskContract.GetLocation.GetNameNoTooltip] появилась говорящая коза. Местные жители верят, что она — ваша божественная посланница."
 mandala_realm_contract_0038_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0038_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ рогатый оракул"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "«Смотрите, смотрите все! Это божественная коза, через нее говорит [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] [ROOT.Char.GetTitledFirstNameNoTooltip|l]!» — [Select_CString(local_character.IsFemale, 'женщина', 'мужчина' )] высокопарно кланяется. Коза бьет копытом о грязь. «…Шесть, семь, восемь! Восемь ударов! Это знак! Скорее, [local_character_2.GetFirstName] ждет вас, [Select_CString(local_character_2.IsFemale, 'ее', 'его' )] [local_character_2.Custom('GetExpensiveDrink_Singular')] выше всяких похвал!»\n\nПовернувшись, [local_character.GetSheHe] замирает от страха. «Ой… [Select_CString(ROOT.Char.IsFemale, 'божественная', 'божественный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! Я… я вас не [Select_CString(local_character.IsFemale, 'заметила', 'заметил' )]…»\n\n[Select_CString(local_character.IsFemale, 'Способная мошенница', 'Способный мошенник' )]. Да еще и с дрессированной козой. [Select_CString(local_character.IsFemale, 'Она', 'Он' )] может оказаться [Select_CString(local_character.IsFemale, 'полезной', 'полезным' )]."
 tgp_east_asia_mandala_task_contract_events.4700.a: "Пусть «посланница» не забывает платить десятину."
 tgp_east_asia_mandala_task_contract_events.4700.b: "Ты пойдешь со мной. Коза тоже."
 tgp_east_asia_mandala_task_contract_events.4700.c: "…четыре, пять! Пять ударов — значит, публичная порка!"
 punished_charlatan_modifier: "Наказание шарлатана"
 punished_charlatan_modifier_desc: "Здесь недавно разоблачили и покарали мошенника."
 goat_oracle_modifier: "Рогатый оракул"
 goat_oracle_modifier_desc: "По этому графству водят козу, которая якобы говорит от имени девараджи."
 mandala_realm_contract_0039_contract: "Звери во тьме"
 mandala_realm_contract_0039_desc: "[TaskContract.GetLocation.Custom('GetTerrainTypePlural')|U] владения [TaskContract.GetLocation.GetNameNoTooltip] полны опасных зверей. Местные жители просят вас поймать или перехитрить злых бестий."
 mandala_realm_contract_0039_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0039_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ [ritual_location.Custom('TerrainTypeProvince')], где водятся звери"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "Проезжая через владение [ritual_location.GetName], я ощущаю, что [ritual_location.Custom('GetTerrainTypePlural')] полны голодных глаз. «Тише, [Select_CString(ROOT.Char.IsFemale, 'хитроумная', 'хитроумный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — шепчет крестьянин. — Здесь повсюду [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|l]. И другие твари. Прошу вас, поймайте их. Или прогоните. Сделайте что-нибудь!»"
 tgp_east_asia_mandala_task_contract_events.4800.a: "Мы отловим зверей. Их шкуры станут украшением для моего трона."
 tgp_east_asia_mandala_task_contract_events.4800.b: "Прогоним их подальше. [ritual_location.Custom('TerrainTypeProvince')|U] послужит нам щитом."
 tgp_east_asia_mandala_task_contract_events.4800.c: "Нет, эти животные — мои посланники."
 beast_free_modifier: "Отсутствие хищников"
 beast_free_modifier_desc: "Могучий девараджа избавил эту провинцию от опасных зверей."
 brimming_with_beasts_modifier: "Обилие хищников"
 brimming_with_beasts_modifier_desc: "Эта провинция кишит опасными зверьми, которые постоянно нападают на путников."
 gain_hunt_artifact_tt: "Вы получаете [Concept('artifact', 'артефакт')|E], связанный с охотой"
 mandala_realm_contract_0040_contract: "Речной наг"
 mandala_realm_contract_0040_desc: "Крестьяне верят, что в реках владения [TaskContract.GetLocation.GetNameNoTooltip] обитает [Glossary('наг', 'NAGA_GLOSS')]. Они требуют, чтобы вы избавили их от чудовища."
 mandala_realm_contract_0040_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0040_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ речной наг"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Мудрая', 'Мудрый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], в водах владения [ritual_location.GetName] обитает злобный [Glossary('наг', 'NAGA_GLOSS')]! — дрожа от страха, сообщает [Select_CString(local_character.IsFemale, 'крестьянка', 'крестьянин' )]. — Он уволок на дно уже десяток наших! Прогоните его, пока он не сожрал еще кого-нибудь!»\n\nМы едем вдоль берега реки. Над водой стоит туман, в воздухе густо пахнет страхом. И тут в тростнике что-то движется! Но это не наг — это огромный крокодил, древний и могучий, настоящий бог реки. И мы явились прямо к его храму!"
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], хватай мясо. Мы поймаем эту зверюгу!"
 tgp_east_asia_mandala_task_contract_events.4900.b: "Не жалеть стрел! Эта тварь не должна уйти!"
 tgp_east_asia_mandala_task_contract_events.4900.c: "Крокодил служит мне. Держитесь от реки подальше."
 river_crocodile_god_modifier: "Бог-крокодил"
 river_crocodile_god_modifier_desc: "В водах этой провинции обитает гигантский крокодил, которого нередко принимают за [Glossary('нага', 'NAGA_GLOSS')]. Он пугает крестьян и пожирает воинов вражеских армий."
 mandala_realm_contract_0041_contract: "Земля обетованная"
 mandala_realm_contract_0041_desc: "Большая группа паломников ищет во владении [TaskContract.GetLocation.GetNameNoTooltip] свою «землю обетованную»."
 mandala_realm_contract_0041_desc_title: "[TaskContract.MakeScope.Var('loc_compliment').GetFlagName|U] [GetPlayer.GetTitleAsNameNoTooltip],"
 mandala_realm_contract_0041_request: "Прибудьте во владение [TaskContract.GetLocation.GetName] и сделайте выбор в зависимости от вашего [Concept('mandala_aspect', 'аспекта мандалы')|E]"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ земля обетованная"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "Мы скачем уже несколько часов, вокруг простираются [ritual_location.Custom('GetTerrainTypePlural')] владения [ritual_location.GetName]. Наконец, впереди появляются паломники — несколько сот усталых, измученных людей.\n\nИх [Select_CString(local_character.IsFemale, 'предводительница', 'предводитель' )] с усилием поднимается на ноги. «Мы — #L [local_character.GetFaith.GetName|l]ие#! паломники в поисках земли обетованной, — слабым голосом говорит [Select_CString(local_character.IsFemale, 'она', 'он' )]. — Вы пришли указать нам путь? Неужто вы [ROOT.Char.GetTitleAsNameNoTooltip|l]? Или вы бог?»"
 tgp_east_asia_mandala_task_contract_events.5000.a: "Я — [local_character.GetFaith.TricksterGodName]. Знайте, что ваш дом — это [ruler_capital_county.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.b: "Я — девараджа, и [ritual_location.GetNameNoTooltip] — ваша земля обетованная."
 tgp_east_asia_mandala_task_contract_events.5000.c: "Я — [ROOT.Char.GetTitleAsNameNoTooltip|l], и я желаю вам удачи в поисках."
