 tgp_decision_events.0100.desc_hold_examinations: "провести экзамены!\n\nВ противном случае Империю ждет застой или упадок."
 tgp_decision_events.0100.a: "[petition_recipient.GetTitleAsNameNoTooltip] непременно рассмотрит мое предложение."
