 tgp_decision_events.0101.desc_end: "», — заканчивает [petitioner.GetSheHe], кланяясь и ожидая моего ответа."
 tgp_decision_events.0101.a: "«Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]»."
 tgp_decision_events.0101.b: "[petitioner.GetFirstNameNoTooltip] просит слишком многого."
 tgp_decision_events.0101.b_tt: "[petitioner.GetShortUIName] сможет попросить изменить решение, предложив вам что-то взамен"
 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "[petition_recipient.GetName] смотрит на меня с удивлением.\n\n«Не [Select_CString(petition_recipient.IsFemale, 'ожидала', 'ожидал')] я сегодня услышать столь смелое заявление. Забавно! Однако, боюсь, я [Select_CString(petition_recipient.IsFemale, 'вынуждена', 'вынужден')] отказать, — [Select_CString(petition_recipient.IsFemale, 'она', 'он')] отмахивается от меня. — Пригласите следующего просителя».\n\nНа мгновение я застываю в оцепенении. Должен же быть другой выход!"
 tgp_decision_events.0102.a: "Я использую свое влияние!"
 tgp_decision_events.0102.b: "Империи нужна армия."
 tgp_decision_events.0102.c: "Есть и другие способы убеждения..."
 tgp_decision_events.0102.d: "Я предложу себя."
 tgp_decision_events.0102.forfeit: "Не стану спорить с волей Небес."
 tgp_decision_events.0102.petition_refused: "Обращение #X отклонено#!"
 tgp_decision_events.0102.petition_accepted: "Обращение #P принято#!"
 tgp_decision_events.0101.a_title: "Петиция принята"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "[petitioner.GetName|U], кажется, [Select_CString(petitioner.IsFemale, 'расстроена', 'расстроен')] моим отказом. Тем не менее, [Select_CString(petitioner.IsFemale, 'она', 'он')] находит в себе смелость возразить:\n\n«Простите мою наглость, но я так легко не отступлю. Этот вопрос важен для всего движения [actors_movement.GetName]. Умоляю, пересмотрите свое решение» — [Select_CString(petitioner.IsFemale, 'она', 'он')] протягивает ко мне руку. —"
 tgp_decision_events.0103.desc_give_influence: "«Я пользуюсь уважением среди своих людей, они доверили мне говорить от их имени. Мы заботимся лишь о процветании #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китая#!#!#!»."
 tgp_decision_events.0103.desc_give_maa: "«Империя найдет применение моим лучшим полкам. Согласитесь — и они будут под вашим командованием»."
 tgp_decision_events.0103.desc_use_hook: "«Мы давно знакомы. Думаю, вы обязаны мне услугой — и сейчас я прошу ее вернуть»."
 tgp_decision_events.0103.desc_give_hook: "«Я предлагаю себя в качестве верного слуги. Когда наступят темные времена, моя сила и связи будут к вашим услугам — как сейчас я прошу вашей помощи»."
 tgp_decision_events.0103.a: "«Хорошо, я исполню вашу просьбу»."
 tgp_decision_events.0103.b: "«Прочь с глаз моих! #emp Живо!#!»"
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "Обращение отклонено"
 tgp_decision_events.0100.desc_increase_budget: "увеличить жалование всех"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ губернаторов.\n\nИм требуется больше средств для поддержания процветания державы. Расходы на культурные занятия и здания."
 tgp_decision_events.0100.desc_increase_budget_ministry: "$tgp_decision_events.0100.desc_increase_budget$ министров.\n\nОни начнут множество грандиозных проектов, и им потребуются средства на это."
 tgp_decision_events.0100.desc_increase_budget_military: "$tgp_decision_events.0100.desc_increase_budget$ командиров.\n\nОни должны поддерживать наши армии и иметь возможность собрать их. Враги должны бояться нас!"
 tgp_decision_events.0100.desc_increase_budget_outro: "\n\nНо [hegemon.GetTitleAsName|l] не обладает неисчерпаемой казной. Чтобы поддержать это прошение, придется урезать средства где-то еще."
 tgp_decision_events.0100.f: "Генералы впустую тратят средства, оправдываясь нашей защитой."
 tgp_decision_events.0100.g: "Губернаторы слишком щедро сорят деньгами."
 tgp_decision_events.0100.h: "Министры разоряют казну на бессмысленных проектах."
