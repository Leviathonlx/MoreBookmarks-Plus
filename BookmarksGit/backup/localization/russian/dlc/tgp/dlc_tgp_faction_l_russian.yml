 ##################################################
 replace_ceremonial_regent_faction_name: "Установление церемониального регента"
 replace_ceremonial_regent_faction: "Фракция за установление церемониального регента"
 replace_ceremonial_regent_faction_desc: "Члены [Concept('faction', 'фракции')|E] за установление церемониального регента стремятся свергнуть действующего [Concept('ceremonial_regent', 'церемониального регента')|E].\n\n#S Ультиматум#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "Лидер фракции смещает действующего [Concept('ceremonial_regent', 'церемониального регента')|E], отнимает все его [Concept('landed', 'земельные')|E] [Concept('titles', 'титулы')|E] и может стать [Concept('cloistered_emperor', 'императором-затворником')|E] или попытаться восстановить прямое имперское управление"
 replace_ceremonial_regent_faction_desc_kampaku: "Лидер фракции смещает действующего [Concept('ceremonial_regent', 'церемониального регента')|E] и отнимает все его [Concept('landed', 'земельные')|E] [Concept('titles', 'титулы')|E]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "Хочет захватить власть как [Concept('cloistered_emperor', 'император-затворник')|E]"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "Хочет захватить власть как [Concept('ceremonial_regent', 'церемониальный регент')|E]"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "Установить персонажа [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] в качестве церемониального регента"
 FACTION_JAPANESE_REPLACE_REGENT: "Требования фракции за установление церемониального регента"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВерные дворяне державы [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] утратили доверие к вашему невыносимому регентству! Отрекитесь от власти в мою пользу или сойдитесь с нами на поле боя!"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВерные дворяне державы [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] утратили доверие к вашему неуправляемому деспотичному правлению! Передайте власть мне или сойдитесь с нами на поле боя!"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "Приняты требования фракции за установление церемониального регента"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши дерзкие и бесстыдные попытки захватить власть лишь ослабят державу [faction_target.GetPrimaryTitle.GetNameNoTier]. Но во избежание ненужного кровопролития я приму ваши требования."
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "Требования фракции за установление церемониального регента отклонены"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВаши нелепые попытки запугать меня обречены на провал. Я по праву [faction_target.GetTitleAsNameNoTooltip|l] державы [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Всех предателей настигнет законная кара — на поле боя, если потребуется!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "Регент должен пасть!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "Пробил час! Правители фракции [faction.GetName] согласны, что [faction_target.GetName] — деспот, и [Select_CString(faction_target.IsFemale, 'ей', 'ему')] пора отказаться от власти... Если придется, мы подтвердим свои слова с оружием в руках!"
 cannot_create_claimant_faction_against_kampaku_tooltip: "Против [Concept('ceremonial_regent', 'церемониального регента')|E] нельзя создавать [Concept('factions', 'фракции')|E] [Concept('claimant', 'претендента')|E]"
 FACTIONS_WINDOW_JAPANESE_REGENT: "Соперник"
 replace_ceremonial_regent_faction_kampaku_trigger: "Сместить можно только [Concept('kampaku', 'кампаку')|E] или [Concept('joko', 'дзёко')|E]"
 not_house_head_allied_to_faction_target_trigger: "Вы не должны быть членом дома цели [Concept('faction', 'фракции')|E]"
 not_house_member_of_faction_target_trigger: "[Concept('house_head', 'Глава вашего дома')|E] не должен быть в [Concept('alliance', 'союзе')|E] с целью [Concept('faction', 'фракции')|E]"
 must_be_leading_house_of_bloc_trigger: "В [Concept('governments', 'правительствах')|E] с [Concept('house_blocs', 'блоками домов')|E] только [Concept('house_heads', 'главы')|E] [Concept('leading_house', 'основного дома')|E] блока могут создавать [Concept('factions', 'фракции')|E] против [Concept('top_liege', 'верховного сюзерена')|E]"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "Восстановление церемониального сюзерена"
 restore_ceremonial_liege_faction: "Фракция за восстановление церемониального сюзерена"
 restore_ceremonial_liege_faction_desc: "Члены [Concept('faction', 'фракции')|E] за восстановление церемониального сюзерена стремятся свергнуть [Concept('ceremonial_regent', 'церемониального регента')|E] и восстановить прямое правление [Concept('ceremonial_liege', 'церемониального сюзерена')|E].\n\n#S Ультиматум#!\n[Concept('ceremonial_liege', 'Церемониальный сюзерен')|E] замещает [Concept('ceremonial_regent', 'церемониального регента')|E], отнимает все его [Concept('landed', 'землевладельческие')|E] [Concept('titles', 'титулы')|E] и устанавливает [Concept('succession', 'наследование')|E] через примогенитуру"
 restore_ceremonial_liege_faction_short_effect_desc: "Хочет восстановить власть [Concept('ceremonial_liege', 'церемониального сюзерена')|E]"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "Восстановить власть персонажа [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe]"
 FACTION_JAPANESE_RESTORE_EMPEROR: "Потребовать восстановление церемониального сюзерена"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВсе жители державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], включая членов монаршей семьи и представителей #L [ROOT.Char.Custom('GetTitleTierAdjective')|l]ого двора, устали от вашей тирании.\n\nПришло время уступить власть. Теперь страной будет править [faction.GetSpecialCharacter.GetTitledFirstName]!"
 tgp_faction_events.0201.b: "Ты еще ответишь за свою наглость!"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "Требование о восстановлении церемониального сюзерена принято"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nВ своих поступках я неизменно руководствуюсь интересами не только монаршей семьи и #L [ROOT.Char.Custom('GetTitleTierAdjective')|l]ого#! двора, но и всех жителей державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nХотя ваши мотивы мне непонятны, я не стану вам мешать. Если это действительно необходимо, пусть [faction.GetSpecialCharacter.GetTitledFirstName] займет престол."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "Требование о восстановлении церемониального сюзерена отклонено"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nКакая вопиющая наглость! В своих поступках я неизменно руководствуюсь интересами не только монаршей семьи и #L [ROOT.Char.Custom('GetTitleTierAdjective')|l]ого#! двора, но и всех жителей державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]!\n\nВы и ваша шайка предателей заплатите за свое нахальство!"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nВсе жители державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], включая членов монаршей семьи и представителей #L [ROOT.Char.Custom('GetTitleTierAdjective')|l]ого двора, устали от невыносимой жестокости, с которой правит [faction_target.GetTitledFirstName].\n\nМы должны положить конец этой тирании, чтобы [faction.GetSpecialCharacter.GetTitledFirstName] наконец [Select_CString(faction.GetSpecialCharacter.IsFemale, 'вернула', 'вернул' )] свою законную власть!"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "На службе монарха"
 tgp_faction_events.0206.desc: "Лоялисты наконец-то одержали победу и добились своего: [defender.GetTitledFirstName] окончательно [Select_CString(defender.IsFemale, 'лишилась', 'лишился' )] власти, а [claimant.GetTitleAsName|l] [Select_CString(claimant.IsFemale, 'избавилась', 'избавился' )] от [Select_CString(defender.IsFemale, 'ее', 'его' )] пагубного влияния.\n\nХотя война нанесла нашей стране огромный ущерб, теперь при императорском дворе царит порядок, и все жители державы [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] почитают меня как миротворца и защитника монаршей семьи…"
 tgp_faction_events.0206.a: "Да здравствует [claimant.GetTitleAsNameNoTooltip|l]!"
 tgp_faction_events.0206.b: "Путь монарха опасен и тернист, а значит, ему нужен проводник…"
