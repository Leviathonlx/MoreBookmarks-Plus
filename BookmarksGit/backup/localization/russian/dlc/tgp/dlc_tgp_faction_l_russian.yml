 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "уменьшить мандатную бюрократию! Местные правители должны получить больше полномочий, чтобы эффективнее служить империи."
 tgp_decision_events.0100.desc_change_army_laws_increase: "расширить структуру командования армии! Лишь бюрократия может гарантировать безопасность Империи."
 tgp_decision_events.0100.desc_change_army_laws_decrease: "уменьшить структуру командования армии! Губернаторам нужно больше свободы на местах, чтобы защищать империю."
 tgp_decision_events.0100.desc_change_province_metropolitan: "изменить провинциальную администрацию на метрополию!\n\nИмперия сильна ровно настолько, насколько силен ее слабейший город."
 tgp_decision_events.0100.desc_change_province_industrial: "изменить провинциальную администрацию на промышленную!\n\nДолгосрочные инвестиции в земли империи необходимы для ее вечного процветания."
 tgp_decision_events.0100.desc_change_province_military: "изменить провинциальную администрацию на военную!\n\nМы должны взращивать опытных воинов, дабы империя простояла еще сотни лет."
 tgp_decision_events.0100.desc_change_province_protectorate: "изменить провинциальную администрацию на подопечную!\n\nОкруга необходимо укрепить, чтобы защитить народ от захватчиков и разбойников."
 tgp_decision_events.0100.desc_change_retirement_law_increase: "ужесточить закон «$celestial_retirement_law$»!\n\nКомпетентные губернаторы должны как можно дольше управлять краями."
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "ослабить закон «$celestial_retirement_law$»!\n\nКрая нужно укрепить как можно более частой ротацией губернаторов."
 tgp_decision_events.0100.desc_change_retirement_law_outro: "Только так наша держава сможет и дальше оставаться сильной и благополучной! [petition_recipient.GetTitleAsNameNoTooltip] непременно со мной согласится!"
 tgp_decision_events.0100.desc_change_province_petitioner: "И я могу убедить императора, что [petitioner.GetCapitalLocation.GetName] в этом нуждается"
 tgp_decision_events.0100.desc_change_province_house: "Тем более, мой сородич [house_movement_member.GetName] горячо поддерживает эту реформу."
 tgp_decision_events.0100.desc_change_province_disciple: "Но мне не стоит забывать, что у меня есть [Select_CString(disciple_movement_member.IsFemale, 'послушница', 'послушник')] [disciple_movement_member.GetName]."
 tgp_decision_events.0100.desc_change_province_other: "Впрочем, [Select_CString(other_movement_member.IsFemale, 'моя соратница', 'мой соратник')] по движению, [other_clique_member.GetName], тоже достойный кандидат."
 change_province_effect.can_choose: "Вы можете выбрать #V себя#!, члена вашего [Concept('house', 'дома')|E], вашего [Concept('disciple', 'послушника')|E] или другого члена вашего [Concept('movement', 'движения')|E]. Выбранная [Concept('province_administration', 'провинциальная администрация')|E] сменится на разновидность"
 change_province_metropolitan_effect.no_scope: "$change_province_effect.can_choose$ «[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_metropolitan' )]»"
