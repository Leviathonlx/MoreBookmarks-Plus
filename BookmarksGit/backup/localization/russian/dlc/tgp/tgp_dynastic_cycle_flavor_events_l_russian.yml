l_russian:
 tgp_dynastic_cycle_events.0001.t: "Путь вперед"
 tgp_dynastic_cycle_events.0001.desc: "Тишину сада нарушает лишь шорох листвы на ветру. Я молча размышляю о судьбе державы в нынешнюю эпоху «[my_situation.GetTopCurrentPhase.GetName|l]».\n\nДостаточно ли просто пережить невзгоды? Обретет ли держава будущее, если она будет такой же тихой и неподвижной, как этот сад?\n\nЧай на подносе моего слуги уже успел остыть."
 tgp_dynastic_cycle_events.0001.aa: "Движение «[my_movement.GetNameNoTooltip]» принесет просвещение!"
 tgp_dynastic_cycle_events.0001.a: "В такие времена лучше иметь друзей..."
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP [potential_friend.GetTitledFirstNameNoTooltip] заслуживает доверия, я напишу [Select_CString(potential_friend.IsFemale, 'ей', 'ему' )] письмо#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP Пожалуй, [Select_CString(potential_friend.IsFemale, 'моя дорогая', 'мой дорогой' )] [friend.GetTitledFirstNameNoTooltip], будет [Select_CString(potential_friend.IsFemale, 'рада', 'рад' )] моему письму#!\n"
 tgp_dynastic_cycle_events.0001.b: "Время развития #EMP настало#!."
 tgp_dynastic_cycle_events.0001.c: "Мы не можем жить в будущем."
 friend_together_in_preparation: "Персонаж [CHARACTER.GetShortUIName] отправил персонажу [TARGET_CHARACTER.GetShortUIName] письмо с обещанием быть вместе, когда в державу вернется стабильность."
 friend_together_in_preparation_corresponding: "Персонаж [TARGET_CHARACTER.GetShortUIName] получил от персонажа [CHARACTER.GetShortUIName] письмо с обещанием быть вместе, когда в державу вернется стабильность."
 tgp_advancement_focus_modifier: "Сосредоточенность на развитии"
 tgp_advancement_focus_modifier_desc: "Этот персонаж решил сосредоточиться на развитии своей державы, отложив в сторону планы ее расширения."
 tgp_dynastic_cycle_events.0010.t: "Под давлением"
 tgp_dynastic_cycle_events.0010.desc: "[Select_CString(disciple.IsFemale, 'Послушница', 'Послушник' )] [disciple.GetTitledFirstName] [Select_CString(disciple.IsFemale, 'подошла', 'подошел' )] ко мне с заплаканным лицом.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Наставница', 'Наставник' )]... Страна дрейфует, словно корабль в бурю. Каждый день приносит новые распри и новых врагов. Надвигается эпоха „[my_situation.GetTopCurrentPhase.GetName]“. Я не знаю, каким будет завтра, на что оно будет похоже».\n\nЯ отчетливо вижу, как дрожат [Select_CString(disciple.IsFemale, 'ее', 'его' )] руки."
 tgp_dynastic_cycle_events.0010.a: "«Никто не посмеет сказать, будто [ROOT.Char.GetFirstNameNoTooltip] держит в послушниках трусов и слабаков!»"
 tgp_dynastic_cycle_events.0010.b: "Бедное дитя. Мне надо [Select_CString(disciple.IsFemale, 'ее', 'его' )] утешить."
 tgp_dynastic_cycle_events.0010.c: "«Трудности учат нас»."
 tgp_dynastic_cycle_events.0020.t: "Дерзкая рука голода"
 tgp_dynastic_cycle_events.0020.desc: "«Беда, [ROOT.Char.Custom('FormOfAddressForLiege')]», — говорит [Select_CString(marshal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] и [marshal.Custom('quirk_pos_pp')].\n\n«Сегодня ночью крестьяне графства [peasant_county.GetName] ворвались в амбары с зерном. Если я найму больше стражников, мы еще успеем их поймать».\n\nЭпоха «[my_situation.GetTopCurrentPhase.GetName]» не обошла стороной и нашу державу."
 tgp_dynastic_cycle_events.0020.a: "«Мои слуги их найдут. И #EMP прикончат#!»."
 tgp_dynastic_cycle_events.0020.b: "«Нанимай стражников!»"
 tgp_dynastic_cycle_events.0020.c: "Отчаяние толкает людей на отчаянные поступки."
 tgp_executed_peasants_county_modifier: "Казненные крестьяне"
 tgp_executed_peasants_county_modifier_desc: "В этом графстве помнят, как вы поступили с голодающими крестьянами."
 tgp_dynastic_cycle_events.0030.t: "Смена пути"
 tgp_dynastic_cycle_events.0030.desc: "«Эпоха „[my_situation.GetTopCurrentPhase.GetName]“ #EMP настала#!!»\n\n[Select_CString(marshal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetNamePossessive], печатая шаг, [Select_CString(marshal.IsFemale, 'приблизилась', 'приблизился' )] ко мне.\n\n«Я уважаю вашу верность гражданской службе, но эпоха „[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l]“ требует храбрости! Вспомните трактат „[ROOT.Char.Custom('GetRandomAnnalsPassage')]“ и встаньте во главе наших армий!»"
 tgp_dynastic_cycle_events.0030.a: "Настало время отваги!"
 tgp_dynastic_cycle_events.0030.b: "«Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] учиться, но не меняться»."
 tgp_dynastic_cycle_events.0030.c: "Нет ничего почетнее гражданской службы."
 tgp_dynastic_cycle_events.0040.t: "Дорога возможностей"
 tgp_dynastic_cycle_events.0040.desc: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))|U] [steward.GetTitledFirstName] [Select_CString(steward.IsFemale, 'вошла', 'вошел' )] в мой кабинет с улыбкой на лице и монетами в руках.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [silk_road_situation.GetName] всё чаще приводит к нам караваны с запада. Вложив скромную сумму в развитие примыкающих к основному пути дорог, мы сможем привлечь богатства многих стран»."
 tgp_dynastic_cycle_events.0040.a: "«Эпоха „[my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip]“ — самое подходящее время!»"
 tgp_dynastic_cycle_events.0040.b: "«Не трать мое время зря!»"
 tgp_dynastic_cycle_events.0040.c: "Шелковый путь никуда не денется. С нами или без нас."
 tgp_silk_road_advancement_modifier: "Развитие Шелкового пути"
 tgp_silk_road_advancement_modifier_desc: "Этот персонаж #EMP очень своевременно#! вложил средства в Шелковый путь."
 tgp_dynastic_cycle_events.0050.t: "Переменчивая милость"
 tgp_dynastic_cycle_events.0050.desc: "Движение «[favored_movement.GetName]» продолжает укреплять власть: его советники открыто диктуют трону свою политику.\n\nЧтобы мы получили возможность действовать, мне надо ослабить его хватку. Успешные публичные дебаты могут изменить настроение придворных — а может быть, даже [Select_CString(top_liege.IsFemale, 'сама', 'сам' )] [top_liege.GetTitleAsNameNoTooltip], послушав их, изменит свое мнение.\n\nНо если мои слова окажутся недостаточно убедительными, меня ждет позор."
 tgp_dynastic_cycle_events.0050.a: "Я не могу позволить себе сомнений."
 tgp_dynastic_cycle_events.0050.b: "У движения «[my_movement.GetNameNoTooltip]» есть собственные заслуги."
 tgp_dynastic_cycle_events.0050.c: "К чему мне рисковать собственным достоинством ради движения?"
 tgp_debate_discount_var_tt: "В течение следующих #V 5 лет#! [GetActivityType('activity_debate').GetName] для вас будут стоить на #P 25%#! меньше"
 tgp_debate_discount_var_desc: "От события"
