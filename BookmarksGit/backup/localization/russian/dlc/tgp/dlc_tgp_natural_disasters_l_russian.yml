 warning: "Предупреждение"
 warning_desc: "Многим [Concept('natural_disasters', 'природным катаклизмам')|E] предшествуют определенные знаки. Они бывают явными или незаметными, но подобные изменения в окружающей среде могут стать предупреждением. Бдительный и наблюдательный правитель может успеть вовремя отреагировать и снизить потери."
 impact: "Толчок"
 impact_desc: "Обрушившийся катаклизм подвергнет испытанию приготовления правителя. Независимо от приложенных усилий, смертей вряд ли удастся избежать, что замедлит развитие области. Из-за снижения [Concept('development', 'развития')|E] и ущерба инфраструктуре регион вступит в период нестабильности."
 recovery: "Восстановление"
 recovery_desc: "После катаклизма необходимо начать восстановление региона, иногда с помощью [Concept('great_project', 'грандиозного проекта')|E]. Понимающий владыка также примет меры по предотвращению, чтобы не допустить нового [Concept('natural_disaster', 'природного катаклизма')|E]."
