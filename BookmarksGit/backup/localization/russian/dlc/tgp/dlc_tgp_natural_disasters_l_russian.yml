 # Modifiers
 tgp_natural_disaster_earthquake_1_county_modifier: "Землетрясение"
 tgp_natural_disaster_earthquake_1_county_modifier_desc: "В этом графстве слабое землетрясение.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_2_county_modifier: "Сильное землетрясение"
 tgp_natural_disaster_earthquake_2_county_modifier_desc: "Это графство страдает от сильной сейсмической активности — мощное землетрясение привело к масштабным разрушениям.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_earthquake_3_county_modifier: "Ужасное землетрясение"
 tgp_natural_disaster_earthquake_3_county_modifier_desc: "Это графство стоит на грани полного опустошения в результате сильнейшего сейсмического сдвига.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_1_county_modifier: "Затопление"
 tgp_natural_disaster_flood_1_county_modifier_desc: "В этом графстве слабое наводнение.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_2_county_modifier: "Сильное затопление"
 tgp_natural_disaster_flood_2_county_modifier_desc: "Это графство страдает от страшного наводнения, разрушающего все на своем пути.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_flood_3_county_modifier: "Ужасное затопление"
 tgp_natural_disaster_flood_3_county_modifier_desc: "Наводнение угрожает самому существованию этого графства и может оставить его полностью опустошенным и утратившим любую ценность.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_cleanup_tt: "#HELP Этот [Concept('modifier', 'модификатор')|E] может снять [Concept('great_project', 'грандиозный проект')|E] «Помощь в беде».#!\n\n"
 tgp_natural_disaster_fortification_county_modifier: "Поврежденные укрепления"
 tgp_natural_disaster_fortification_county_modifier_desc: "Стены этого графства начали слабеть и рушиться после недавнего [Concept('natural_disaster', 'природного катаклизма')|E].\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_1_county_modifier: "Ограниченный исход"
 tgp_natural_disaster_exodus_1_county_modifier_desc: "Многие обитатели этого графства покинули его из-за недавнего [Concept('natural_disaster', 'природного катаклизма')|E].\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "Исход"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "Из-за [Concept('natural_disaster', 'природного катаклизма')|E] большая часть населения этого графства сбежала в поисках безопасности.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "Обширный исход"
 tgp_natural_disaster_exodus_3_county_modifier_desc: "Опустошительный [Concept('natural_disaster', 'природный катаклизм')|E] привел к тому, что это графство почти опустело.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_1_county_modifier: "Заливные луга"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "Из-за недавнего потопа часть почвы в этом графстве стала бесплодной.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "Затопленные пастбища"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "Катастрофический потоп опустошил поля этого графства, сделав их непригодными для сельского хозяйства.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "Топкие пастбища"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "Потоп опустошил пастбища этого графства, сделав его совершенно непригодным для жизни.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "Расселение беженцев"
 tgp_natural_disaster_resettlement_county_modifier_desc: "Горожане вернулись в это графство в надежде восстановить его после недавнего [Concept('natural_disaster', 'природного катаклизма')|E]."
 tgp_natural_disaster_aid_county_modifier: "Раздача помощи"
 tgp_natural_disaster_aid_county_modifier_desc: "Выжившие после [Concept('natural_disaster', 'природного катаклизма')|E] получают помощь, что способствует восстановлению стабильности и морального духа."
 tgp_natural_disaster_flood_fertility_county_modifier: "Тучность пастбищ после потопа"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "Недавнее затопление обогатило почву в этом графстве, сделав его более плодородным."
 councillor_is_available_for_disaster_recovery: "[GetPlayer.Custom('GetCouncillorForDisasterRecovery')|U] может возглавить восстановительные работы после [Concept('natural_disaster', 'природного катаклизма')|E]."
 councillor_assigned_to_manage_disaster: "[GetPlayer.Custom('GetCouncillorForDisasterRecovery')|U] будет руководить восстановительными работами после [Concept('natural_disaster', 'природного катаклизма')|E]. Он станет недоступен для других поручений до завершения [Concept('great_project', 'грандиозного проекта')|E] «Помощь в беде»."
 councillor_busy_managing_disaster: "[GetPlayer.Custom('GetCouncillorForDisasterRecovery')|U] руководит восстановительными работами после [Concept('natural_disaster', 'природного катаклизма')|E]. Завершите [Concept('great_project', 'грандиозный проект')|E] «Помощь в беде», чтобы иметь возможность использовать его для других поручений."
