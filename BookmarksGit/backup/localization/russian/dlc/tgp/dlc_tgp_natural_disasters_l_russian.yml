 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "[Concept('earthquake', 'Землетрясение')|E] — это [Concept('natural_disaster', 'природный катаклизм')|E], который происходит внезапно и наносит огромный урон небольшому количеству [Concept('counties', 'графств')|E].\n\n$game_concept_earthquakes$ случаются только в регионах, склонных к сейсмической активности."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "Землетрясение во владении [Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "Предварительный толчок"
 natural_disaster_earthquake_warning_situation_phase_desc: "В [Concept('situation_phase', 'фазе')|E] предварительного толчка по земле распространяется легкая дрожь. Хотя эта дрожь не сильнее, чем от несущегося стада, она может быть предвестником куда более разрушительных сил, действующих в недрах земли."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "Толчок"
 natural_disaster_earthquake_impact_situation_phase_desc: "После начальной дрожи земля начинает трястись, что может привести к обрушению зданий и ранениям или гибели людей от падающих обломков. В эпицентре землетрясения может образоваться разлом, разделяющий местность надвое. Резкая встряска может поднять в воздух пыль и обломки, способные убить всех, кому не повезло оказаться поблизости."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "Восстановление"
 natural_disaster_earthquake_recovery_situation_phase_desc: "После основного толчка становятся понятными последствия катаклизма. Подданные могут быть недовольны тем, что их собственность и средства к существованию были повреждены или уничтожены. Из-за обломков становится сложнее вести восстановительные работы, скорость которых еще сильнее снижается из-за потерь среди населения и рабочей силы."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "Восстановление после землетрясения"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_earthquake_affected_ruler: "Катаклизм: #weak землетрясение#!"
 natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
 natural_disaster_flood_affected_ruler: "Катаклизм: #weak потоп#!"
 natural_disaster_flood_affected_vassal: "$natural_disaster_flood_affected_ruler$"
 natural_disaster_earthquake_spawn_tooltip: "[Concept('earthquake', 'Землетрясение')|E] в графстве [situation.MakeScope.Var('epicenter_county').Title.GetNameNoTier]"
 natural_disaster_earthquake_sub_region_disaster_area: "Зона бедствия"
 natural_disaster_earthquake_sub_region_disaster_area_desc: "Затрагивает [SituationSubRegion.GetAffectedTitlesList]"
 natural_disaster_earthquake_sub_region_disaster_neighbours: "Соседство с катаклизмом"
