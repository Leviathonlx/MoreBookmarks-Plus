 natural_disaster_earthquake_participant_group_affected_vassal: "$game_concept_vassals$"
 natural_disaster_earthquake_participant_group_affected_vassal_desc: "[Concept('vassals', 'Вассалы')|E], чьи [Concept('realm', 'державы')|E] пострадали от [Concept('disaster', 'катаклизма')|E]"
 natural_disaster_earthquake_participant_group_affected_ruler_desc: "[Concept('independent_rulers', 'Независимые правители')|E], чьи [Concept('realm', 'державы')|E] пострадали от [Concept('disaster', 'катаклизма')|E]"
 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "[Concept('flood', 'Потоп')|E] — это [Concept('natural_disaster', 'природный катаклизм')|E], который наносит постепенный урон большому количеству [Concept('counties', 'графств')|E].\n\nПотопы случаются только по берегам крупных рек."
 natural_disaster_flood_situation: "Потоп в регионе [Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "Предупреждение"
 natural_disaster_flood_warning_situation_phase_desc: "В регионе начинают появляться лужи и участки влажного грунта. Могут резко усилиться дожди, из-за чего реки выйдут из берегов. Хотя наводнение еще не началось, уже очевидно, что вода вскоре может просочиться в здания, что приведет к насыщению влагой почвы под ними."
 natural_disaster_flood_impact_situation_phase: "Потоп"
 natural_disaster_flood_impact_situation_phase_desc: "Вода проникает в дома, заливает дороги, и любой, кто не в состоянии побороть течение, рискует утонуть. Поля, некогда обещавшие обильный урожай, ушли под воду и опустели, что грозит неурожаем."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
