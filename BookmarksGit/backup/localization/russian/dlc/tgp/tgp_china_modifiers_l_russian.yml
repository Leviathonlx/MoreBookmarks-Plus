l_russian:
 tgp_forced_labor_modifier: "Принудительный труд"
 tgp_forced_labor_modifier_desc: "Подданные этого графства вынуждены работать под угрозой насилия, поэтому они крайне недовольны властью."
 tgp_recruited_charlatan_modifier: "Нанятый шарлатан"
 tgp_recruited_charlatan_modifier_desc: "Этот персонаж получил опыт в интригах от общения с бездарным поэтом."
 tgp_unpressed_taxes_modifier: "Мягкое налогообложение"
 tgp_unpressed_taxes_modifier_desc: "Это графство процветает благодаря снисходительности местных чиновников."
 tgp_lowborn_chastiser_modifier: "Худородный каратель"
 tgp_lowborn_chastiser_modifier_desc: "Этот персонаж научил своих подданных не стыдиться бедности, используя угрозы и насилие."
 tgp_lowborn_tenderizer_modifier: "Худородный воспитатель"
 tgp_lowborn_tenderizer_modifier_desc: "Этот персонаж научил своих подданных не стыдиться бедности, используя дисциплинарные меры."
 tgp_aided_farmers_modifier: "Помощь фермерам"
 tgp_aided_farmers_modifier_desc: "Молодежь в этом графстве освобождена от воинской повинности."
 tgp_disciplined_farmers_modifier: "Запуганные фермеры"
 tgp_disciplined_farmers_modifier_desc: "Став свидетелями публичной казни, фермеры этого графства начали работать усерднее."
 tgp_sworn_service_modifier: "Присяга на службу"
 tgp_sworn_service_modifier_desc: "Этот персонаж выплачивает долг своего родителя, прислуживая при дворе. Он не может покинуть двор, пока долг не будет погашен."
 tgp_courtly_influence_modifier: "Влияние двора"
 tgp_courtly_influence_modifier_desc: "Фермеры этого графства успешно применяют знания, которые один из них почерпнул, работая при дворе."
 tgp_sanctioned_deity_modifier: "Новое божество"
 tgp_sanctioned_deity_modifier_desc: "В этом графстве поклоняются недавно признанному божеству, и постоянный приток почитателей к его святилищу приносит пользу местному населению."
 tgp_debunked_deity_modifier: "Развенчанный миф"
 tgp_debunked_deity_modifier_desc: "Этот персонаж ловко переубедил людей, чтобы не допустить их поклонения новому божеству."
 tgp_resisted_alcohol_modifier: "Отказ от алкоголя"
 tgp_resisted_alcohol_modifier_desc: "Этот персонаж отказался участвовать в застолье с распитием байцзю."
 tgp_stationed_troops_modifier: "Укрепленная область"
 tgp_trained_monks_modifier: "Искусные монахи"
 tgp_trained_monks_modifier_desc: "Монахи в этой области изучают боевые искусства под руководством своего сюзерена, поэтому они готовы дать отпор любому врагу, посягнувшему на их землю."
 tgp_adequately_trained_monks_modifier: "Обученные монахи"
 tgp_adequately_trained_monks_modifier_desc: "Монахи в этой области изучают боевые искусства под руководством маршала, поэтому они способны какое-то время оборонять свои земли от врагов."
 tgp_fattened_vanguard_modifier: "Усиленный авангард"
 tgp_fattened_vanguard_modifier_desc: "Это графство направляет всех боеспособных людей в армию своего сюзерена."
 tgp_diligent_workers_modifier: "Усердные работники"
 tgp_diligent_workers_modifier_desc: "Крестьяне в этой области трудятся не покладая рук, чтобы заслужить благосклонность сюзерена и не отдавать своих детей в ополчение."
 tgp_well_equipped_soldiers_modifier: "Хорошее оснащение"
 tgp_well_equipped_soldiers_modifier_desc: "Солдаты, размешенные в этом владении, оснащены несколько лучше остальных."
 tgp_greatly_equipped_soldiers_modifier: "Превосходное оснащение"
 tgp_greatly_equipped_soldiers_modifier_desc: "Солдаты, размещенные в этом владении, оснащены первоклассным снаряжением, благодаря чему они смогут лучше проявить себя в бою."
 tgp_outmatched_local_warriors_modifier: "Отточенные приемы"
 tgp_outmatched_local_warriors_modifier_desc: "Этот персонаж искал достойных соперников, но никому так и не удалось одолеть его в бою."
 tgp_strengthen_capital_character_modifier: "Строитель столицы"
 tgp_strengthen_capital_character_modifier_desc: "В столице Сына Неба недавно прошли ремонтные работы, значительно улучшившие величие города. Теперь столичная область является неоспоримым центром державы."
 tgp_strengthen_capital_modifier: "Небесная столица"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[Concept('dynastic_cycle', 'Династический цикл')|E]: во время [Concept('situation_dynastic_cycle_phase', 'эры')|E] «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName]» ежегодного изменения #EMP не#! будет, пока это [Concept('realm_capital', 'столица державы')|E][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "Непревзойденная архитектура"
 tgp_strengthen_capital_architects_modifier_desc: "Столица Сына Неба была перестроена под надзором умелых архитекторов. Это повысило ее потенциал для роста населения и развития торговли."
 tgp_strengthen_capital_engineers_modifier: "Хитроумное планирование"
 tgp_strengthen_capital_engineers_modifier_desc: "Столица Сына Неба была перестроена под надзором одаренных инженеров. Это улучшило ее инфраструктуру и связь с близлежащими поселениями."
 tgp_strengthen_capital_sculptors_modifier: "Великолепная скульптура"
 tgp_strengthen_capital_sculptors_modifier_desc: "В ходе перестройки столицы Сына Неба власти наняли лучших скульпторов страны, чтобы роскошно украсить каждое здание обновленного города."
 tgp_strengthen_capital_modifier_education_bonus: "\nПовышает шанс успешного [Concept('activity', 'завершения')|E] [GetActivityType('activity_adult_education').GetTextIcon]#TOOLTIP:ACTIVITY_TYPE,activity_adult_education #L визита в университет#!#! в этом [Concept('location', 'месте')|E]"
 tgp_minister_project_development_modifier: "Развитые общины"
 tgp_minister_project_development_modifier_desc: "Правительство вложило огромные средства в [Concept('great_project', 'грандиозный проект')|E] по развитию инфраструктуры и благоустройству местных деревень и городов."
 tgp_grand_canal_modifier: "Великий канал"
 tgp_grand_canal_modifier_desc: "В этих землях есть крупный канал, несколько водных путей и акведуков, которые облегчают перемещение торговцев и перевозку товаров."
 tgp_minister_project_establish_control_modifier: "Интегрированная бюрократия"
 tgp_minister_project_establish_control_modifier_desc: "Здесь отлично налажено управление, что обеспечивает правительству надежный контроль над этой территорией."
 tgp_child_exam_cooldown_modifier: "Провал детского экзамена"
 tgp_child_exam_cooldown_modifier_desc: "Посещение государственных экзаменов — основополагающее событие для всех, чей взгляд устремлен к небу, но этот персонаж не выдержал давления."
 tgp_local_exam_initial_success: "Хорошее начало экзаменов"
 tgp_local_exam_initial_success_desc: "Первоначальный успех запоминают надолго."
 tgp_local_exam_impressed_examiner: "Впечатленный экзаменатор"
 tgp_local_exam_strong_finish: "Хорошее завершение экзаменов"
 tgp_local_exam_strong_finish_desc: "Под конец дня, после долгого и тяжелого экзамена, лучшие ученики выделяются на фоне прочих."
 tgp_child_focused_studies_modifier: "Усердная учеба"
 tgp_forced_to_retake_exam_modifier: "Ожидает дворцового экзамена"
 tgp_forced_to_retake_exam_modifier_desc: "Этот персонаж в напряжении: ему предстоит очередной [GetActivityType('activity_imperial_examination').GetName] и семья ожидает от него наилучших результатов."
 tgp_joined_grand_campaign_modifier: "Участие в великой кампании"
 tgp_joined_grand_campaign_modifier_desc: "Этот персонаж внес вклад в объявленную правительством военную кампанию. Он должен соответствовать высоким ожиданиям властей в обмен на их поддержку."
 tgp_wiles_is_the_way_modifier: "Сила в хитрости"
 tgp_wiles_is_the_way_modifier_desc: "Зачем идти по длинному пути, если его можно срезать?"
 tgp_honor_is_the_way_modifier: "Сила в чести"
 tgp_honor_is_the_way_modifier_desc: "Этот персонаж вдохновлен мудрыми советами своих наставников и членов семьи."
 tgp_passed_provincial_exam_modifier: "Сдан провинциальный экзамен"
 tgp_bypassed_provincial_exam_modifier: "Пропуск экзамена"
 tgp_bypassed_provincial_exam_modifier_desc: "Этот персонаж успешно сдал экзамены более высоких уровней, полностью пропустив местный этап."
 tgp_passed_metropolitan_exam_modifier: "Сдан муниципальный экзамен"
 tgp_passed_palace_exam_modifier: "Сдан дворцовый экзамен"
 tea_ceremony_health_benefit: "Полезная чашка чая"
 tea_ceremony_health_benefit_desc: "Этот персонаж выпил чашку чая и чувствует себя намного лучше."
 tea_ceremony_perfect_tea: "Заварен идеальный чай"
 tea_ceremony_perfect_tea_desc: "Этот персонаж заварил идеальный чайник чая. По крайней мере, по мнению собравшихся"
 tea_ceremony_peace_of_mind: "Чай для разума"
 tea_ceremony_peace_of_mind_desc: "Этот персонаж выпил чашку чая, что положительно сказалось на его разуме"
 tea_ceremony_spirit: "Чай для духа"
 tea_ceremony_spirit_desc: "Этот персонаж выпил чашку чая, размышляя о мире духов"
 tea_ceremony_family: "Семейный чай"
 tea_ceremony_family_desc: "Этот персонаж собрал свою семью за чаем"
 tgp_aspiration_great_salary_modifier: "Большая прибавка к жалованию"
 tgp_aspiration_great_salary_modifier_desc: "Этот персонаж превосходно справляется со своими обязанностями и получает значительную прибавку к жалованию."
 tgp_aspiration_modest_salary_modifier: "Прибавка к жалованию"
 tgp_aspiration_modest_salary_modifier_desc: "Этот персонаж хорошо справляется со своими обязанностями и получает прибавку к жалованию."
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "#L [GetTitleByKey('h_china').GetAdjective]ая#! территория де-юре: $VALUE|+0=$"
 is_already_administrative: "Уже бюрократическое правительство: $VALUE|+0=$"
