 fraud_in_broad_daylight_contract: "$fraud_in_broad_daylight$"
 fraud_in_broad_daylight_request: "В этой ситуации вы можете сами выбрать исход"
 fraud_in_broad_daylight_desc: "На местном рынке полно поддельных товаров. Обманутые покупатели в бешенстве."
 fraud_in_broad_daylight_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0022.t: "Обман среди бела дня"
 tgp_governor_contract_event.0022.desc: "Мое сосредоточение нарушено грохотом небрежно брошенного на пол ящика. Оторвавшись от работы, я вижу, что рядом с ним стоит [reporting_councillor.GetTitledFirstName].\n\n«Новые вещественные доказательства, [Select_CString(ROOT.Char.IsFemale, 'моя','мой' )] [ROOT.Char.GetLadyLord]. Теперь флаконы духов, наполненные землей». На рынках владения [fraud_in_broad_daylight_destination.GetName] уже давно приторговывают поддельными товарами."
 tgp_governor_contract_event.0022.a: "Пора провести расследование."
 tgp_governor_contract_event.0022.a_tt: "Отправиться во владение [fraud_in_broad_daylight_destination.GetName] и восстановить порядок на рынке."
 tgp_governor_contract_event.0022.b: "Надо быть глупцом, чтобы покупать такое."
 tgp_governor_contract_event.0023.t: "Обман среди бела дня"
 tgp_governor_contract_event.0023.desc: "Несмотря на все усилия, вычислить продавцов поддельного товара оказалось куда сложнее, чем я [Select_CString(ROOT.Char.IsFemale, 'ожидала','ожидал' )].\n\nРаспродав собственные товары, честные купцы до конца дня сдают свои торговые места всем желающим. Мошенники быстро продают свои подделки и исчезают без следа."
 tgp_governor_contract_event.0023.a: "Проверить всех посетителей рынка и задержать каждого, кто вызывает подозрения." # (Special governor option)
 tgp_governor_contract_event.0023.b: "Предложить награду за информацию."
 tgp_governor_contract_event.0023.c: "Отправить под видом покупателей переодетых служащих."
 tgp_governor_contract_event.0023.d: "Пусть купцы с этим разберутся."
 tgp_governor_contract_event.0023.e: "В полдень устроим зачистку рынка!"
