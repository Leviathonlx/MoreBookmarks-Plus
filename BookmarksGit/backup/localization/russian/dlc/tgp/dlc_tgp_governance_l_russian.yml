 tgp_governor_contract_event.0009.t: "Износ плотины"
 tgp_governor_contract_event.0009.desc: "Крупная плотина во владении [dam_in_disrepair_destination.GetName] находится в плачевном состоянии. Если не принять срочных мер, последствия могут быть катастрофическими.\n\nОднако ремонт плотины — проект дорогостоящий, а большая часть бюджета уже направлена на другие нужды. Нужно найти способ сократить расходы, иначе придется ограничиться лишь временными заплатами."
 tgp_governor_contract_event.0009.a: "Надо мобилизовать местное население, за исключением бедных и больных." # (Special governor option)
 tgp_governor_contract_event.0009.b: "Работать должны те, кто в случае размыва больше всех пострадает."
 tgp_governor_contract_event.0009.c: "Пусть богатые жители возьмут на себя часть расходов."
 tgp_governor_contract_event.0009.d: "Жизни людей дороже любых денег. Я [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] оплачу ремонт."
 tgp_governor_contract_event.0009.e: "Конфискуем все необходимые материалы у местных купцов."
