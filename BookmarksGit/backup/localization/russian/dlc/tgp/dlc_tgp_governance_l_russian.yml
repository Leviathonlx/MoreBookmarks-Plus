 quaking_in_panic: "Паническая тряска"
 quaking_in_panic_contract: "$quaking_in_panic$"
 quaking_in_panic_request: "В этой ситуации вы можете сами выбрать исход"
 quaking_in_panic_desc: "Несколько деревень пострадали от землетрясения. Паника среди населения угрожает общественному порядку."
 quaking_in_panic_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0030.t: "Паническая тряска"
 tgp_governor_contract_event.0030.desc: "Я и [my_councillor.GetFirstName] заняты беседой, и тут в кабинет врывается [alarmed_councillor.GetFirstName]. У [Select_CString(alarmed_councillor.IsFemale, 'нее', 'него' )] на лице написано потрясение.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], прибыл посланец из владения [quaking_in_panic_destination.GetName]! Там случилось землетрясение, и крестьяне видят в нём дурное предзнаменование. Они считают, что это знак божественной немилости!»"
 tgp_governor_contract_event.0030.a: "Если не погасить панику в зародыше, она распространится, словно лесной пожар."
 tgp_governor_contract_event.0030.a_tt: "Отправиться во владение [quaking_in_panic_destination.GetName] и успокоить местное население."
 tgp_governor_contract_event.0030.b: "Мне нет дела до крестьянских суеверий."
 tgp_governor_contract_event.0031.t: "Паническая тряска"
 tgp_governor_contract_event.0031.desc: "К моему прибытию деревня уже охвачена паникой. Окружив моих сопровождающих, местные жители жалобно молят унять гнев небес, пока их не постигло еще какое-нибудь несчастье.\n\nДостаточно одного взгляда на потрескавшиеся стены и покосившиеся двери крестьянских лачуг, чтобы понять причину их страха."
 tgp_governor_contract_event.0031.a: "Собрать жителей и выступить перед ними с ободряющей речью." # (Special governor option)
 tgp_governor_contract_event.0031.b: "Оставить в деревне небольшой гарнизон для подавления беспорядков."
 tgp_governor_contract_event.0031.c: "Пусть старейшины убедят их, что опасность уже миновала."
 tgp_governor_contract_event.0031.d: "Оценить весь нанесенный ущерб и пообещать селянам помощь."
 tgp_governor_contract_event.0031.e: "Переселить наиболее сильно пострадавших, консолидируя население области."
