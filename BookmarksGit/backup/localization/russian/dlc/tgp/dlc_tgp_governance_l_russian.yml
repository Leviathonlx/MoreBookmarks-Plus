 tgp_governor_contract_event.0007.t: "Тяжкие налоги"
 tgp_governor_contract_event.0007.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'провела','провел' )] долгий, утомительный день, выслушивая бесчисленные мольбы и жалобы — зачастую от одних и тех же людей. Наконец, вперед выходит [Select_CString(village_elder.IsFemale, 'последняя просительница', 'последний проситель')] — [Select_CString(village_elder.IsFemale, 'пожилая', 'пожилой')] [village_elder.GetWomanMan], [Select_CString(village_elder.IsFemale, 'одетая', 'одетый')] просто и строго. [Select_CString(village_elder.IsFemale, 'Она', 'Он')] приветствует меня поклоном, почтительным, но без заискивания. Служитель передает записку, там сказано, что передо мной старейшина деревни.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — начинает [Select_CString(village_elder.IsFemale, 'она', 'он')]. — Деревня наша бедна и убога. Урожай был совсем скудным, и мы никак не можем заплатить причитающиеся налоги. Умоляю вас, уменьшите наше бремя, не то мы скоро помрем с голоду»."
 tgp_governor_contract_event.0007.a: "Придется переложить часть бремени на более благополучные области." # (Special governor option)
 tgp_governor_contract_event.0007.b: "Я сокращу сумму причитающихся с них налогов под свою личную ответственность."
 tgp_governor_contract_event.0007.c: "Я компенсирую разницу из своей казны, но через год вам придется выплатить всю сумму."
 tgp_governor_contract_event.0007.d: "Можете отложить уплату налога, но долг останется за вами."
 tgp_governor_contract_event.0007.e: "Всех, кто не заплатит налоги, ждет тюрьма и конфискация имущества."
