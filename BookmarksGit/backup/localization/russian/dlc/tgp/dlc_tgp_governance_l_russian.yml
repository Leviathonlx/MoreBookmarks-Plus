 tgp_governor_contract_event.0008.t: "Торговля под угрозой"
 tgp_governor_contract_event.0008.desc: "[fearful_merchant.GetName] [Select_CString(fearful_merchant.IsFemale, 'привела','привел' )] ко мне целую делегацию недовольных купцов. На днях разбойники разгромили очередной караван, и возмущенные негоцианты требуют обеспечить безопасность торговых путей.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], так больше продолжаться не может, — заявляет глава купеческого собрания. — Если вы немедленно не обеспечите наши караваны защитой, у нас не останется иного выбора, кроме как покинуть владение [unsafe_highways_destination.GetName] и заняться торговлей в других местах. Подумайте о пошлинах, которые мы платим!» Подбоченившись, [Select_CString(fearful_merchant.IsFemale, 'она', 'он' )] ожидает вашего ответа."
 tgp_governor_contract_event.0008.a: "Мы обеспечим караваны охраной, но вам придется заплатить." # (Special governor option)
 tgp_governor_contract_event.0008.b: "Понимаю. Я отправлю солдат патрулировать дороги."
 tgp_governor_contract_event.0008.c: "Торговля — занятие рискованное. И потом, разве у вас нет охраны?"
 tgp_governor_contract_event.0008.d: "Будет очень #EMP некстати#!, если придется пересчитать ваши налоги…"
 tgp_governor_contract_event.0008.e: "Риск — благородное дело. Оставайтесь здесь — и вы об этом не пожалеете."
