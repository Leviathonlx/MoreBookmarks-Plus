 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "Слабоумный магистрат"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "В этой ситуации вы можете сами выбрать исход"
 doddering_magistrate_desc: "Чиновники этого округа завалили нас отчаянными прошениями. Похоже, их престарелый начальник больше не в состоянии вести дела."
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "Слабоумный магистрат"
 tgp_governor_contract_event.0015.desc: "Говорят, что мудрость и опыт приходят с возрастом. Увы, чиновники владения [doddering_magistrate_destination.GetName] едва ли согласятся с этим утверждением. Они направили множество коллективных обращений, умоляя перевести их начальника, пребывающего в весьма почтенных годах, на другую должность — а то и вовсе отправить в отставку."
 tgp_governor_contract_event.0015.a: "С таким деликатным вопросом лучше разобраться [Select_CString(ROOT.Char.IsFemale, 'самой','самому' )]."
 tgp_governor_contract_event.0015.a_tt: "Отправиться во владение [doddering_magistrate_destination.GetName], чтобы лично оценить способности руководителя."
 tgp_governor_contract_event.0015.b: "Осуждать начальство — не их ума дело."
 tgp_governor_contract_event.0006.t: "Слабоумный магистрат"
 tgp_governor_contract_event.0006.desc: "[Select_CString(elderly_magistrate.IsFemale, 'Одряхлевшая', 'Одряхлевший')] магистрат, кряхтя, поднимается с кресла, чтобы формально поприветствовать меня. Это занимает столько времени, что я успеваю вспомнить всю свою жизнь.\n\nПоклон дается [Select_CString(elderly_magistrate.IsFemale, 'ей', 'ему')] с огромным трудом. [Select_CString(elderly_magistrate.IsFemale, 'Старуха', 'Старец')] надолго застывает в согбенной позе, и я уже задумываюсь, что тут-то [Select_CString(elderly_magistrate.IsFemale, 'ей', 'ему')] и конец пришёл, но пара чиновников помоложе бросаются к [Select_CString(elderly_magistrate.IsFemale, 'начальнице', 'начальнику')] и помогают [Select_CString(elderly_magistrate.IsFemale, 'ей', 'ему')] распрямиться.\n\n«[ROOT.Char.GetLadyLord|U] [Select_CString(ROOT.Char.IsFemale, 'оказала','оказал' )] мне великую честь, — хрипит [Select_CString(elderly_magistrate.IsFemale, 'старуха', 'старик')]. Звук [Select_CString(elderly_magistrate.IsFemale, 'ее', 'его' )] голоса напоминает скрип тележного колеса. — Чем могу служить, [ROOT.Char.Custom('FormOfAddressForLiege')]?»"
 tgp_governor_contract_event.0006.a: "Перепоручить [Select_CString(elderly_magistrate.IsFemale, 'ее', 'его' )] обязанности другому чиновнику, но сохранить за [Select_CString(elderly_magistrate.IsFemale, 'ней', 'ним' )] формальную должность." # (Special governor option)
 tgp_governor_contract_event.0006.b: "В силу возраста [Select_CString(elderly_magistrate.IsFemale, 'она', 'он' )] уже не может выполнять свои обязанности. Надо принудить [Select_CString(elderly_magistrate.IsFemale, 'ее', 'его' )] к отставке."
 tgp_governor_contract_event.0006.c: "[Select_CString(elderly_magistrate.IsFemale, 'Эта пожилая женщина', 'Этот пожилой человек')] давно заслуживает повышения! Осталось найти должность, где от [Select_CString(elderly_magistrate.IsFemale, 'нее', 'него' )] будет #EMP поменьше#! вреда…"
 tgp_governor_contract_event.0006.d: "Пусть работает как прежде. Все равно страна [Select_CString(elderly_magistrate.IsFemale, 'ее', 'его' )] переживет."
 tgp_governor_contract_event.0006.e: "[Select_CString(elderly_magistrate.IsFemale, 'Она', 'Он' )] останется на работе, но будет [Select_CString(elderly_magistrate.IsFemale, 'понижена', 'понижен' )] до рядового чиновника."
