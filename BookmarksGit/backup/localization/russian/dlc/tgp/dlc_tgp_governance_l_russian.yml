 salt_smugglers: "Контрабандисты соли"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "В этой ситуации вы можете сами выбрать исход"
 salt_smugglers_desc: "Схваченный главарь местных контрабандистов солью предлагает в обмен на освобождение сдать укрытие остальной своей банды."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "Контрабандисты соли"
 tgp_governor_contract_event.0013.desc: "Контрабанда соли — серьезное преступление. Недавно власти владения [salt_smugglers_destination.GetName] схватили главаря одной банды, промышляющей этим ремеслом. Преступник предлагает выдать своих соучастников в обмен на освобождение, но говорить будет только со мной лично."
 tgp_governor_contract_event.0013.a: "Хорошо, я [Select_CString(ROOT.Char.IsFemale, 'вся','весь' )] внимание."
 tgp_governor_contract_event.0013.a_tt: "Отправиться во владение [salt_smugglers_destination.GetName] и разобраться с контрабандистами."
 tgp_governor_contract_event.0013.b: "Идти навстречу преступникам ниже моего достоинства."
 tgp_governor_contract_event.0004.t: "Контрабандисты соли"
 tgp_governor_contract_event.0004.desc: "Руки [Select_CString(salt_smuggler.IsFemale, 'контрабандистки', 'контрабандиста')] скованы кандалами, но даже оковы не в силах изменить [Select_CString(salt_smuggler.IsFemale, 'ее', 'его' )] подлый характер. [salt_smuggler.GetName] ведет себя так нагло, будто мы с [Select_CString(salt_smuggler.IsFemale, 'ней', 'ним' )] торговцы на рынке, обсуждающие очередную сделку, а не [Select_CString(salt_smuggler.IsFemale, 'преступница', 'преступник' )] и магистрат, [Select_CString(ROOT.Char.IsFemale, 'которая','который' )] держит [Select_CString(salt_smuggler.IsFemale, 'ее', 'его' )] жизнь в своих руках.\n\n«Ага, я расскажу, где найти моих людей, как только вы снимете вот это, — [Select_CString(salt_smuggler.IsFemale, 'она', 'он' )] многозначительно поднимает скованные руки. — И гарантируете мне возможность уехать куда-нибудь подальше. Туда, где мы больше никогда не встретимся»."
 tgp_governor_contract_event.0004.a: "Казнить [Select_CString(salt_smuggler.IsFemale, 'ее', 'его' )]. #EMP Это#! послужит достаточным уроком для [Select_CString(salt_smuggler.IsFemale, 'ее', 'его' )] банды." # (Special governor option)
 tgp_governor_contract_event.0004.b: "Договорились, но больше не попадайся мне на глаза."
 tgp_governor_contract_event.0004.c: "Я допрошу [Select_CString(salt_smuggler.IsFemale, 'ее', 'его' )] с пристрастием. Скоро мы узнаем, где искать [Select_CString(salt_smuggler.IsFemale, 'ее', 'его' )] людей."
 tgp_governor_contract_event.0004.d: "Скажи, где спрятаны твои неправедно нажитые богатства, и я смогу проявить милосердие…"
 tgp_governor_contract_event.0004.e: "Мне бы [Select_CString(salt_smuggler.IsFemale, 'пригодилась женщина', 'пригодился человек')] твоих талантов…"
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "Запасенное зерно"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "В этой ситуации вы можете сами выбрать исход"
 hoarding_grain_desc: "Одно богатое семейство делает огромные запасы зерна и отказывается его продавать, надеясь повысить цену, а запуганные местные чиновники лишь безропотно молчат."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "Запасенное зерно"
 tgp_governor_contract_event.0014.desc: "В тучные годы богатые семьи нередко скупают непомерно большие партии зерна, впоследствии рассчитывая продать его втридорога. Как ни прискорбно, это норма жизни. Но сейчас мне доносят, что одно семейство во владении [hoarding_grain_destination.GetName] зашло уж слишком далеко.\n\nОни скупили столько зерна, что цены на рынке резко выросли, и простой люд просто не может позволить себе хлеба."
 tgp_governor_contract_event.0014.a: "Без меня эту проблему не решить."
 tgp_governor_contract_event.0014.a_tt: "Отправиться во владение [hoarding_grain_destination.GetName] и разобраться с нехваткой зерна."
 tgp_governor_contract_event.0014.b: "Моего внимания требуют куда более важные вопросы."
 tgp_governor_contract_event.0005.t: "Запасенное зерно"
 tgp_governor_contract_event.0005.desc: "[grain_hoarding_local_notable.GetName] проживает в роскошном особняке, резко выделяющемся на фоне убогих лачуг, которые мы миновали по дороге. [Select_CString(grain_hoarding_local_notable.IsFemale, 'Хозяйка', 'Хозяин' )] дома даже не пытается скрыть или преуменьшить свои закупки — напротив, [Select_CString(grain_hoarding_local_notable.IsFemale, 'она', 'он' )] явно упивается собственной деловой хваткой.\n\n«Вы извините мое невежество в государственных делах, но я не понимаю, чем это дело могло заинтересовать [Select_CString(ROOT.Char.IsFemale, 'мою госпожу','моего господина' )], — нахально заявляет [Select_CString(grain_hoarding_local_notable.IsFemale, 'она', 'он' )]. — Это всего лишь торговые операции, причем совершенно законные. Наверняка у [Select_CString(ROOT.Char.IsFemale, 'моей госпожи','моего господина' )] есть более важные дела?..» [Select_CString(grain_hoarding_local_notable.IsFemale, 'Ее', 'Его' )] последняя фраза — это скорее утверждение, а не вопрос."
 tgp_governor_contract_event.0005.a: "Выбросить на рынок государственные запасы зерна." # (Special governor option)
 tgp_governor_contract_event.0005.b: "Подобная алчность недостойна [Select_CString(grain_hoarding_local_notable.IsFemale, 'женщины', 'человека' )] вашего положения."
 tgp_governor_contract_event.0005.c: "Операции, может, и законные, но уверяю вас — мы #EMP найдем#!, к чему придраться."
 tgp_governor_contract_event.0005.d: "А если я предложу скупить всё ваше зерно?"
 tgp_governor_contract_event.0005.e: "Если проявите сотрудничество, я смогу найти для вас неплохое местечко."
