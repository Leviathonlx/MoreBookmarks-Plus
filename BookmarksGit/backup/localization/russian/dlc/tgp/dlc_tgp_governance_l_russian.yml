 crumbling_bridge_desc: "Внезапное обрушение важного моста значительно ухудшило транспортную ситуацию."
 crumbling_bridge_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0024.t: "Рухнувший мост"
 tgp_governor_contract_event.0024.desc: "Как [ROOT.Char.GetTitleTierName|l], я [Select_CString(ROOT.Char.IsFemale, 'обязана','обязан' )] следить за состоянием базовой инфраструктуры вверенного мне региона, так что недавняя новость об обрушении моста во владении [crumbling_bridge_destination.GetName] была громом среди ясного неба.\n\nЭта беда не только скажется на торговле и транспортной ситуации — она способна подорвать доверие к моей администрации!"
 tgp_governor_contract_event.0024.a: "Передайте, пусть готовятся к встрече. Я немедленно выезжаю."
 tgp_governor_contract_event.0024.a_tt: "Отправиться во владение [crumbling_bridge_destination.GetName] и разобраться с последствиями катастрофы."
 tgp_governor_contract_event.0024.b: "В округе есть и другие мосты. Подумаешь, придется сделать небольшой крюк…"
 tgp_governor_contract_event.0025.t: "Рухнувший мост"
 tgp_governor_contract_event.0025.desc: "Глядя на остатки обрушившегося моста, я понимаю, что дело плохо. Пока рабочие пытаются расчистить развалины, толпа путешественников и торговцев неуклонно растет — к мосту прибывает всё больше людей, еще не подозревающих, что судьбе было угодно вмешаться в их планы. Товары, груженные на купеческие телеги, быстро портятся, страсти накаляются — люди оказались в безвыходном положении, и у этого инцидента могут быть далеко идущие последствия. \n\nНеобходимо принять срочные меры."
 tgp_governor_contract_event.0025.a: "Дороги — это кровеносная система государства. Пусть армия поможет с починкой." # (Special governor option)
 tgp_governor_contract_event.0025.b: "Мы направим все ресурсы на скорейшее строительство нового моста."
 tgp_governor_contract_event.0025.c: "На время ремонта моста нужно организовать паромную переправу."
 tgp_governor_contract_event.0025.d: "Торопливость в этом деле приведет лишь к новому обрушению. Надо строить так, чтобы мост простоял века."
 tgp_governor_contract_event.0025.e: "Отличная возможность убедить купцов устроить прямо здесь импровизированный рынок."
