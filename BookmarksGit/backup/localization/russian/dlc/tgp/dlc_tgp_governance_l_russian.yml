 monopoly_in_the_marketplace_request: "В этой ситуации вы можете сами выбрать исход"
 monopoly_in_the_marketplace_desc: "Могущественный купец подчинил себе рынки, и местное торговое сообщество требует вмешательства властей."
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "Рыночная монополия"
 tgp_governor_contract_event.0032.desc: "«…Если так и будет продолжаться, нас ждут #EMP чудовищные#! последствия!» — завершает свою речь глава делегации.\n\nСогласно заявлению торгового сообщества, [Select_CString(merchant_magnate.IsFemale, 'одна', 'один')] из купцов мошенническим путем [Select_CString(merchant_magnate.IsFemale, 'завладела', 'завладел')] основными рынками владения [monopoly_in_the_marketplace_destination.GetName] и теперь отказывает конкурентам в доступе, вынуждая их торговать в не пользующихся популярностью, убыточных местах."
 tgp_governor_contract_event.0032.a: "Я лично разберусь с этим вопросом."
 tgp_governor_contract_event.0032.a_tt: "Отправиться во владение [monopoly_in_the_marketplace_destination.GetName] и разрешить рыночный конфликт наилучшим для вас способом."
 tgp_governor_contract_event.0032.b: "Вообще-то, это называется «типичная история предпринимательского успеха»."
 tgp_governor_contract_event.0033.t: "Рыночная монополия"
 tgp_governor_contract_event.0033.desc: "Купцы нередко бывают склонны к обману, но на этот раз вам, похоже, сказали чистую правду.\n\nСтараясь не привлекать внимания, мы бродим среди рыночных лотков — и на каждом красуется один и тот же знак, свидетельствующий о том, что все они принадлежат одному владельцу.\n\nСамый дальний лоток выделяется на общем фоне своей роскошью и размерами. За прилавком, гордо улыбаясь, восседает изысканно [Select_CString(merchant_magnate.IsFemale, 'одетая женщина', 'одетый мужчина')]. Судя по всему, это и есть пресловутый конкурент торгового сообщества."
 tgp_governor_contract_event.0033.a: "Ни один купец не вправе иметь более одного лотка." # (Special governor option)
 tgp_governor_contract_event.0033.b: "Мы расширим рынок, причем купить новые лотки смогут только члены торгового сообщества."
 tgp_governor_contract_event.0033.c: "[Select_CString(merchant_magnate.IsFemale, 'Она', 'Он')] может и дальше вести свои дела… если #EMP заплатит#!."
 tgp_governor_contract_event.0033.d: "Мы поддержим [Select_CString(merchant_magnate.IsFemale, 'ее', 'его')] конкурентов, а дальше природа возьмет свое."
 tgp_governor_contract_event.0033.e: "[Select_CString(merchant_magnate.IsFemale, 'Такая богатая женщина', 'Такой богатей')] #EMP наверняка#! не без греха. Арестовать [Select_CString(merchant_magnate.IsFemale, 'ее', 'его')] товары!"
