 confusion_of_tongues_desc: "У наших берегов разбилось иноземное судно, и никто из выживших матросов не понимает нашего языка."
 confusion_of_tongues_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0026.t: "Смешение языков"
 tgp_governor_contract_event.0026.desc: "В том, что [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] влечет торговцев из дальних стран, нет ничего удивительного. Они преодолевают огромные расстояния и подвергают себя немалому риску, лишь бы заработать малую толику богатств, которыми славится наша великая держава.\n\nУвы, для некоторых бедолаг опасность оказывается слишком велика — что и произошло во владении [confusion_of_tongues_destination.GetName]. Сообщают, что у наших берегов разбился чужеземный корабль, а их единственный переводчик погиб при крушении.\n\nМестные магистраты пребывают в растерянности — они не знают, что делать с потрясенными и потерянными иноземцами."
 tgp_governor_contract_event.0026.a: "[ROOT.Char.GetTitleTierName|U] не знает ни минуты покоя…"
 tgp_governor_contract_event.0026.a_tt: "Отправиться во владение [confusion_of_tongues_destination.GetName], чтобы встретиться с иноземными купцами."
 tgp_governor_contract_event.0026.b: "С иноземцами хлопот не оберешься. Пусть там и останутся."
 tgp_governor_contract_event.0027.t: "Смешение языков"
 tgp_governor_contract_event.0027.desc: "К моменту моего появления магистрат уже совсем выбился из сил. Бедняга похож на выжатый лимон, его переполняет раздражение. «Никто из них не понимает ни единого моего слова! — сетует он. — А когда мы пытаемся перевезти их на новое место, они ведут себя так, словно мы какие-то разбойники!»\n\nПотерпевшие кораблекрушение торговцы находятся неподалеку. Они сгрудились вокруг остатков своего товара, их охранники не снимают напряженные руки с эфесов мечей."
 tgp_governor_contract_event.0027.a: "Разбейте для них палатки и сообщите в столицу. Там для них найдут переводчика." # (Special governor option)
 tgp_governor_contract_event.0027.b: "Нужно справиться на рынке — может, кто-нибудь там понимает их язык."
 tgp_governor_contract_event.0027.c: "Их корабль разбился на #EMP нашем#! берегу, а значит, их товары теперь принадлежат нам."
 tgp_governor_contract_event.0027.d: "Раз слова не помогают, попробую изъясняться жестами."
 tgp_governor_contract_event.0027.e: "Просто выдворите их отсюда. Силой, если придется."
 tgp_governor_contract_event.0027.f: "$epidemic_events.5902.a$"
