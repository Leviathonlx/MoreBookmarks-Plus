 contested_inheritance_contract: "$contested_inheritance$"
 contested_inheritance_request: "В этой ситуации вы можете сами выбрать исход"
 contested_inheritance_desc: "Недавно скончался один местный вельможа, и между его родственниками завязался спор о наследстве. Они обратились к властям с просьбой рассудить их тяжбу."
 contested_inheritance_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0034.t: "Спор о наследстве"
 tgp_governor_contract_event.0034.desc: "[ROOT.Char.GetTitleTierName|U] — не просто высокопоставленный чиновник. Когда между подданными возникают неразрешимые споры, они обращаются ко мне как к источнику правосудия.\n\nИменно так ко мне обратились представители одного знатного семейства из владения [contested_inheritance_destination.GetName]. Ожесточенный спор из-за наследства, оставленного умершим родственником, совершенно рассорил членов семьи."
 tgp_governor_contract_event.0034.a: "Нехватка гармонии в столь видной семье производит дурное впечатление на все наше общество."
 tgp_governor_contract_event.0034.a_tt: "Отправиться во владение [contested_inheritance_destination.GetName] и разрешить спор."
 tgp_governor_contract_event.0034.b: "Государство не должно вмешиваться в дела семьи."
 tgp_governor_contract_event.0035.t: "Спор о наследстве"
 tgp_governor_contract_event.0035.desc: "В воздухе витает напряжение, ощутимое почти физически. Мы снова и снова изучаем претензии сторон, и с каждым разом проблема становится только сложнее.\n\nВ моем присутствии претенденты на наследство стараются изображать вежливость, но если бы их скрытую желчь можно было закупорить в бутылку, она могла бы убивать вернее самого сильного яда."
 tgp_governor_contract_event.0035.a: "Поместье станет общей собственностью #EMP всей#! семьи." # (Special governor option)
 tgp_governor_contract_event.0035.b: "Распоряжаться имуществом должен старейший представитель семейства."
 tgp_governor_contract_event.0035.c: "Небольшое #EMP подношение#! поможет настроить меня на нужный лад…"
 tgp_governor_contract_event.0035.d: "Мы должны уважать волю покойного."
 tgp_governor_contract_event.0035.e: "Надо убедить их разрешить этот спор, не выходя за рамки приличий."
