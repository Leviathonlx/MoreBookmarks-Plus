 irregular_accounting: "Сомнительная бухгалтерия"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "В этой ситуации вы можете сами выбрать исход"
 irregular_accounting_desc: "Налоги, собираемые в этом регионе, с каждым месяцем поступают со всё большей задержкой, а транспортные расходы неуклонно растут."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "Ненадежная бухгалтерия"
 tgp_governor_contract_event.0012.desc: "Доставка собранных налогов редко производится точно в срок — плохое состояние дорог, дурные погодные условия и другие непредсказуемые факторы постоянно вмешиваются в график.\n\nОднако налоги, поступающие из владения [irregular_accounting_destination.GetName], задерживаются с пугающей регулярностью, а стоимость их перевозки стала совсем уже непристойной."
 tgp_governor_contract_event.0012.a: "Этот вопрос требует тщательного изучения."
 tgp_governor_contract_event.0012.a_tt: "Отправиться во владение [irregular_accounting_destination.GetName], чтобы докопаться до сути дела."
 tgp_governor_contract_event.0012.b: "Всё наладится, это лишь временные трудности."
 tgp_governor_contract_event.0003.t: "Ненадежная бухгалтерия"
 tgp_governor_contract_event.0003.desc: "В иных обстоятельствах изощренной схемой [Select_CString(dubious_tax_agent.IsFemale, 'расхитительницы', 'казнокрада' )] можно было бы даже восхититься — если бы [Select_CString(dubious_tax_agent.IsFemale, 'она набивала', 'он набивал' )] карманы не за мой счет.\n\nМои счетоводы все еще пытаются разобраться во всех тонкостях [Select_CString(dubious_tax_agent.IsFemale, 'ее', 'его' )] плана, но того, что они уже накопали, будет вполне достаточно, чтобы повесить [Select_CString(dubious_tax_agent.IsFemale, 'мошенницу', 'мошенника' )]. Впрочем, попытка спалить счетные книги сама по себе является красноречивым признанием вины.\n\n[Select_CString(dubious_tax_agent.IsFemale, 'Расхитительница', 'Расхититель' )] стоит передо мной в ожидании приговора, опустив глаза. Будущее, которое [Select_CString(dubious_tax_agent.IsFemale, 'ее', 'его' )] ожидает, мрачнее некуда, и [Select_CString(dubious_tax_agent.IsFemale, 'она', 'он' )] прекрасно это знает."
 tgp_governor_contract_event.0003.a: "Покайся в своих преступлениях и поразмысли в тюрьме о том, что ты [Select_CString(dubious_tax_agent.IsFemale, 'наделала', 'наделал' )]." # (Special governor option)
 tgp_governor_contract_event.0003.b: "Такой #EMP талант#! не должен томиться в тюрьме. Ему можно найти более достойное применение."
 tgp_governor_contract_event.0003.c: "Это может навредить моей репутации. Лучше скрыть правду."
 tgp_governor_contract_event.0003.d: "Верни украденное, и я тебя прощу. На первый раз."
 tgp_governor_contract_event.0003.e: "Думаю, тебе явно не хватает #EMP делового партнера#!…"
