 seditious_storytelling_contract: "$seditious_storytelling$"
 seditious_storytelling_request: "В этой ситуации вы можете сами выбрать исход"
 seditious_storytelling_desc: "В репертуаре популярного сказителя появились истории, возбуждающие недовольство и подбивающие к бунту."
 seditious_storytelling_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0028.t: "Крамольные рассказы"
 tgp_governor_contract_event.0028.desc: "Последние из сегодняшних просителей с благодарностью покидают мой кабинет. Их шаги стихают в коридоре, но на смену им приходит быстро приближающийся топот. Так спешат лишь с дурными известиями…\n\nВ кабинет врывается [concerned_councillor.GetFirstName], [Select_CString(concerned_councillor.IsFemale, 'ее', 'его')] лицо выражает озабоченность. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], я только что [Select_CString(concerned_councillor.IsFemale, 'прочла', 'прочел')] #EMP возмутительный#! доклад! [Select_CString(seditious_storyteller.IsFemale, 'Одна', 'Один')] из этих бродячих [Select_CString(seditious_storyteller.IsFemale, 'сказительниц', 'сказителей')] разжигает недовольство во владении [seditious_storytelling_destination.GetName]! [Select_CString(seditious_storyteller.IsFemale, 'Она', 'Он')] распространяет гнусные сплетни о продажных чиновниках и преступлениях властей!»"
 tgp_governor_contract_event.0028.a: "Я желаю послушать [Select_CString(seditious_storyteller.IsFemale, 'ее', 'его')] истории собственными ушами."
 tgp_governor_contract_event.0028.a_tt: "Отправиться во владение [seditious_storytelling_destination.GetName] и послушать выступление [Select_CString(seditious_storyteller.IsFemale, 'сказительницы', 'сказителя')]."
 tgp_governor_contract_event.0028.b: "Мне еще и о бродячих #EMP артистах#! теперь думать?"
 tgp_governor_contract_event.0029.t: "Крамольные рассказы"
 tgp_governor_contract_event.0029.desc: "Я устраиваюсь в задних рядах, стараясь остаться [Select_CString(ROOT.Char.IsFemale, 'незамеченной', 'незамеченным' )]. Надо признать, донесения не преувеличивали крамолу этих историй.\n\nТолько полный идиот не уловит намеков в захватывающей истории об отважных бродягах, которые героически борются с подлыми, насквозь коррумпированными чиновниками и их солдатами, ведущими себя как разбойники. Да и главный злодей этого повествования описывается подозрительно #EMP знакомо#!…\n\nВпрочем, слова [Select_CString(seditious_storyteller.IsFemale, 'рассказчицы', 'рассказчика' )] беспокоят меня не слишком сильно. Их восторженное одобрение собравшейся толпой — вот что действительно пугает."
 tgp_governor_contract_event.0029.a: "Пора издать прокламацию, запрещающую [Select_CString(seditious_storyteller.IsFemale, 'ей', 'ему')] нарушать общественный порядок." # (Special governor option)
 tgp_governor_contract_event.0029.b: "Немедленно арестуйте [Select_CString(seditious_storyteller.IsFemale, 'эту сумасшедшую', 'этого безумца')]!"
 tgp_governor_contract_event.0029.c: "Наймем других рассказчиков — пусть говорят то, что нужно нам."
 tgp_governor_contract_event.0029.d: "Приставить к [Select_CString(seditious_storyteller.IsFemale, 'ее', 'его')] выступлениям стражников — это поможет слушателям не забывать свое место."
 tgp_governor_contract_event.0029.e: "Организуйте нам тайную встречу. Я попробую [Select_CString(seditious_storyteller.IsFemale, 'ее', 'его')] переубедить."
