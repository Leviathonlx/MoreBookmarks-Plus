 lines_in_the_soil_request: "В этой ситуации вы можете сами выбрать исход"
 lines_in_the_soil_desc: "Двое крупных землевладельцев донимают магистратов обращениями, требуя разрешить вопрос принадлежности спорного имущества."
 lines_in_the_soil_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0020.t: "Линии на земле"
 tgp_governor_contract_event.0020.desc: "Как [ROOT.Char.GetTitleTierName|l], я ежедневно [Select_CString(ROOT.Char.IsFemale, 'вынуждена','вынужден' )] выполнять массу бумажной работы, но сегодня ее объем выходит за рамки всяких приличий. Более того, почти все сообщения отправлены из владения [lines_in_the_soil_destination.GetName].\n\nИзучив донесения, я выясняю, что парочка местных землевладельцев никак не может поделить спорный участок, расположенный на самой границе их земель. Как следствие, контора местного магистрата превратилась в поле судебной битвы."
 tgp_governor_contract_event.0020.a: "Мне бы #EMP не помешало#! на время оставить свой кабинет…"
 tgp_governor_contract_event.0020.a_tt: "Отправиться во владение [lines_in_the_soil_destination.GetName], чтобы рассудить тяжбу."
 tgp_governor_contract_event.0020.b: "Пусть их прошения пылятся и дальше. Рано или поздно они устанут сутяжничать."
 tgp_governor_contract_event.0021.t: "Линии на земле"
 tgp_governor_contract_event.0021.desc: "После долгих часов споров, аргументов и завуалированных насмешек я прихожу к выводу, что оба многоуважаемых оппонента — упрямые, тупоголовые #EMP олухи#!.\n\nОчевидно, что их нынешняя тяжба — лишь очередная глава в длинной цепи взаимных обид, и ни один из спорщиков не уступит другому даже горсть земли.\n\nМой единственный шанс положить конец их бесконечным разногласиям — отказаться от роли посредника и стать им судьей."
 tgp_governor_contract_event.0021.a: "Границы их земельных владений будет измерены заново. Результат пересмотру не подлежит." # (Special governor option)
 tgp_governor_contract_event.0021.b: "В архивах можно узнать, чьи претензии более обоснованы."
 tgp_governor_contract_event.0021.c: "Спорная земля будет разделена поровну, и на этом тяжбе конец."
 tgp_governor_contract_event.0021.d: "А если предложить выкупить у них землю?"
 tgp_governor_contract_event.0021.e: "В отсутствие согласия сторон земля перейдет в собственность государства."
