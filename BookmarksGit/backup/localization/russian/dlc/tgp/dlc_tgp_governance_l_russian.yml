l_russian:
 jail_inspection: "Проверка тюрьмы"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "В этой ситуации вы можете сами выбрать исход"
 jail_inspection_desc: "Тревожные вести из окружной тюрьмы: говорят, условия там ужасные, и узники вот-вот поднимут бунт."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "Проверка тюрьмы"
 tgp_governor_contract_event.0010.desc: "Похоже, что заключенные окружной тюрьмы во владении [jail_inspection_destination.GetName] находятся на грани бунта. Узники протестуют против тяжелых условий содержания в обветшавшей темнице, и тюремщики уже не в силах удержать их в узде. Из донесений следует, что проблему необходимо решить как можно скорее, иначе заключенные восстанут и сомнут надзирателей числом."
 tgp_governor_contract_event.0010.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сама','сам' )] прослежу за этим вопросом."
 tgp_governor_contract_event.0010.a_tt: "Отправиться во владение [jail_inspection_destination.GetName] и лично осмотреть тюрьму."
 tgp_governor_contract_event.0010.b: "Меня не трогают мольбы преступников."
 tgp_governor_contract_event.0001.t: "Проверка тюрьмы"
 tgp_governor_contract_event.0001.desc: "Ступив в темницу, я едва не задыхаюсь от смрада немытых тел. Отовсюду раздаются жалобные стоны заключенных. Какое-то мелкое существо задевает мою ногу и стремительно исчезает в темноте — слишком быстро, чтобы я [Select_CString(ROOT.Char.IsFemale, 'сумела','сумел' )] его опознать.\n\nПодойдя к ближайшей камере, я встречаюсь взглядом с ее [Select_CString(sick_prisoner.IsFemale, 'обитательницей','обитателем' )]. Глаза [Select_CString(sick_prisoner.IsFemale, 'узница','узника' )] пылают ненавистью, которую трудно ожидать от столь изможденного человека."
 tgp_governor_contract_event.0001.a: "Тюрьму нужно отремонтировать, но только руками самих узников." # (Special governor option)
 tgp_governor_contract_event.0001.b: "Нужно немедленно улучшить условия их содержания!"
 tgp_governor_contract_event.0001.c: "Надо помиловать тех, чьи преступления невелики."
 tgp_governor_contract_event.0001.d: "Избить самых неугомонных — пусть знают свое место."
 tgp_governor_contract_event.0001.e: "Выпустим их из темницы — пусть лучше потрудятся на фермах и стройках."
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "Мощное снадобье"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "В этой ситуации вы можете сами выбрать исход"
 potent_physick_desc: "На рынке появилось какое-то новое сильнодействующее средство. Возбужденные толпы покупателей уже превратились в угрозу общественному порядку."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "Мощное снадобье"
 tgp_governor_contract_event.0011.desc: "Рыночные торговцы нечасто вызывают интерес у властей, но сейчас, похоже, как раз такой случай. Некий лавочник во владении [potent_physick_destination.GetName] продает какое-то чрезвычайно эффективное снадобье, собирая огромные толпы покупателей. На рынке вот-вот начнутся массовые беспорядки."
 tgp_governor_contract_event.0011.a: "Если это снадобье пользуется такой популярностью, нужно узнать, в чем дело."
 tgp_governor_contract_event.0011.a_tt: "Отправиться во владение [potent_physick_destination.GetName] и восстановить там порядок."
 tgp_governor_contract_event.0011.b: "Меня не интересует, что происходит на базарах."
 tgp_governor_contract_event.0002.t: "Мощное снадобье"
 tgp_governor_contract_event.0002.desc: "Подождав, пока слуги не разгонят упрямую толпу, я подхожу к лотку [Select_CString(snake_oil_peddler.IsFemale, 'торговки','торговца' )] снадобьями. С одного взгляда оценив стоимость моего одеяния, [Select_CString(snake_oil_peddler.IsFemale, 'хитрая мошенница','хитрый мошенник' )] сразу берет быка за рога.\n\n«Один-единственный флакон, [ROOT.Char.Custom('FormOfAddressForLiege')], — [Select_CString(snake_oil_peddler.IsFemale, 'она','он' )] поднимает палец, чтобы подчеркнуть свои слова. — Гарантирую, хватит и одного флакона, чтобы восстановить вашу внутреннюю сущность и устранить всё, что причиняет вам вред!»\n\n«Не желает ли [ROOT.Char.GetLadyLord] приобрести флакон моего снадобья? Может, даже несколько?» — [Select_CString(snake_oil_peddler.IsFemale, 'торговка','торговец' )] аж сияет от подобострастной жадности."
 tgp_governor_contract_event.0002.a: "Мы конфискуем эти флаконы для государственных нужд." # (Special governor option)
 tgp_governor_contract_event.0002.b: "У тебя есть #EMP лицензия#!, чтобы торговать на этом рынке?"
 tgp_governor_contract_event.0002.c: "Собирай свои манатки и убирайся куда-нибудь подальше, [Select_CString(snake_oil_peddler.IsFemale, 'мошенница','мошенник' )]."
 tgp_governor_contract_event.0002.d: "Мне как раз нужен врач…"
 tgp_governor_contract_event.0002.e: "Пожалуй, да. До дна!"
