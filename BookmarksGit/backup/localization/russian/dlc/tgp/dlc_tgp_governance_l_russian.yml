 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "Последняя поставка нового снаряжения запаздывает уже на несколько #EMP недель#!, а мне до сих пор не сообщили, где его искать.\n\nБольшинство мечей, арбалетов, стрел и доспехов в стране производят кузнецы города [capital_location.GetNameNoTooltip]. В его оружейных мастерских заняты тысячи людей, и только они могут обеспечить нас достаточным количеством вооружений.\n\nБез этих поставок мы не сможем ни вооружить новобранцев, ни заменить изношенное оружие и доспехи."
 tgp_governor_contract_event.2000.a: "Пора навестить эти мастерские."
 tgp_governor_contract_event.2000.a_tt: "Отправиться в мастерские и лично выяснить, в чем дело"
 tgp_governor_contract_event.2000.b: "Я и [Select_CString(ROOT.Char.IsFemale, 'сама', 'сам' )] могу купить всё необходимое."
 tgp_governor_contract_event.2000.c: "Отправить сообщение в город [capital_location.GetNameNoTooltip], со временем там во всём разберутся."
 tgp_governor_contract_event.2001.t: "$missing_equipment$: мастерская"
 tgp_governor_contract_event.2001.desc: "[Select_CString(foreman.IsFemale, 'Бригадирша', 'Бригадир')] мастерской #EMP наконец-то#! [Select_CString(foreman.IsFemale, 'соизволила', 'соизволил')] явиться. [Select_CString(foreman.IsFemale, 'Она', 'Он')] приветствует меня низким официальным поклоном: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], какой нежданный сюрприз. Я [Select_CString(foreman.IsFemale, 'просмотрела', 'просмотрел')] учетные книги, как вы и просили. Судя по всему, [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] не получает поставок из-за досадной ошибки в документах. Разумеется, ближайшая наша поставка непременно отправится к вам»."
 tgp_governor_contract_event.2001.a: "Ошибка в #EMP документах#!?! Интересно, что об этом скажет [court_relation.GetFirstNameNoTooltip]?"
 tgp_governor_contract_event.2001.a.tt: "Вы пытаетесь запугать [Select_CString(foreman.IsFemale, 'бригадиршу', 'бригадира')], обещая, что [court_relation.GetShortUIName] узнает о [Select_CString(foreman.IsFemale, 'ее', 'его')] ошибке"
 tgp_governor_contract_event.2001.b: "Здесь была бы уместна компенсация, как ты считаешь?"
 tgp_governor_contract_event.2001.c: "Неловко выйдет, если все узнают об этом происшествии…"
 tgp_governor_contract_event.2001.d: "Хорошо. Проследи, чтобы так и было."
 tgp_governor_contract_event.2001.tt_success_desc: "[Select_CString(foreman.IsFemale, 'Бригадирша', 'Бригадир')] соглашается"
 tgp_governor_contract_event.2001.tt_success: "Вам удается убедить [Select_CString(foreman.IsFemale, 'бригадиршу', 'бригадира')] поставить больше снаряжения"
 tgp_governor_contract_event.2001.tt_failure_desc: "[Select_CString(foreman.IsFemale, 'Бригадирша', 'Бригадир')] #bold отказывает#! вам"
 tgp_governor_contract_event.2001.tt_failure: "[Select_CString(foreman.IsFemale, 'Бригадирша', 'Бригадир')] не желает делать больше, чем было обещано"
 tgp_governor_contract_event.2002.t: "$missing_equipment$: успех"
 tgp_governor_contract_event.2002.desc: "Неприкрытые угрозы оказывают нужный эффект. [Select_CString(foreman.IsFemale, 'Бригадирша', 'Бригадир')], мигом вспотев, кланяется вам в пол.\n\n«Разумеется, [Select_CString(ROOT.Char.IsFemale, 'моя','мой' )] [ROOT.Char.GetLadyLord]. Вы совершенно правы. [Select_CString(foreman.IsFemale, 'Уверена', 'Уверен')], что мы сможем прийти к согласию. Полагаю, вы уже решили, что хотите взамен?»"
 tgp_governor_contract_event.2002.a: "Обеспечь мне гарантии и для будущих поставок."
 tgp_governor_contract_event.2002.b: "Я хочу получить #EMP две#! ближайшие поставки."
 tgp_governor_contract_event.2002.c: "Мне нужна денежная компенсация."
 tgp_governor_contract_event.2002.d: "Отправь нам самое лучшее снаряжение, какое только есть на твоих складах."
 tgp_governor_contract_event.2003.t: "$missing_equipment$: неудача"
 tgp_governor_contract_event.2003.desc: "[Select_CString(foreman.IsFemale, 'Бригадирша', 'Бригадир')] на мгновение замолкает, насупив брови.\n\n«Вообще-то, #EMP вы#! не [Select_CString(ROOT.Char.IsFemale, 'единственная военачальница', 'единственный военачальник' )], [Select_CString(ROOT.Char.IsFemale, 'которая', 'который' )] нуждается в снаряжении. Я и так [Select_CString(foreman.IsFemale, 'переступила', 'переступил')] свои полномочия, пообещав вам следующую партию. Между прочим, ее ожидают в другом месте. Не искушайте судьбу, #EMP [Select_CString(ROOT.Char.IsFemale, 'моя','мой' )] [ROOT.Char.GetLadyLord]#!».\n\nПовернувшись, [Select_CString(foreman.IsFemale, 'бригадирша', 'бригадир')] уходит."
 tgp_governor_contract_event.2003.a: "#EMP Ну и ладно.#!"
