l_russian:
 az_debate.0001.t: "Достойный ученик"
 az_debate.0001.desc: "На другом конце зала [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] склоняется к собеседнику: [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] внимательно слушает его. «Мое наставничество превращает дисциплину и верность в опоры подлинного мастерства», — с гордостью провозглашает [rival_elder.GetTitledFirstNameNoTooltip].\n\n«Конечно, старейшина, — отвечает [disciple_candidate.GetTitledFirstNameNoTooltip], незаметно косясь на меня. — Но... как насчет новых идей, проверенных в честном состязании?» На [Select_CString(disciple_candidate.IsFemale, 'ее', 'его')] лице мелькает легкая тень улыбки, а в голосе слышится намек на беспокойство и, пожалуй, даже интерес."
 az_debate.0001.a: "Публично бросить [Select_CString(rival_elder.IsFemale, 'ей', 'ему')] вызов."
 az_debate.0001.a.success: "Вы соображаете быстрее, чем [rival_elder.GetFirstNameNoTooltip]"
 az_debate.0001.a.failure: "Мои возражения несколько чрезмерны"
 az_debate.0001.b: "Предложить частные уроки."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] принимает мое приглашение"
 az_debate.0001.b.failure: "Мои попытки не слишком успешны"
 az_debate.0001.d: "Я лучше воздержусь."
 az_debate.0002.t: "Встреча со старейшиной"
 az_debate.0002.desc: "По залу разносится шепоток: [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] уже здесь.\n\n«Не будем мешкать», — спокойно и твердо говорит старейшина.\n\n[audience_rep.GetFirstNameNoTooltip] склоняется ко мне и напряженно шепчет: «Если тебе есть что сказать, говори сейчас, пока [Select_CString(elder_candidate.IsFemale, 'ее', 'его')] не увлекли другие»."
 az_debate.0002.a: "Впечатлить единственным безупречным аргументом."
 az_debate.0002.a.success: "Мои доводы разят без промаха"
 az_debate.0002.a.failure: "Я колеблюсь"
 az_debate.0002.c: "Скрыть сомнения, пока их больше никто не заметил."
 az_debate.0002.c.success: "Я иду сквозь толпу, словно тень"
 az_debate.0002.c.failure: "Я не успеваю дойти до [Select_CString(elder_candidate.IsFemale, 'нее', 'него')]"
 az_debate.0002.d: "Не будем спешить."
 az_debate.0003.t: "Дилемма"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] выходит вперед, сверкая глазами. «Если правитель вынужден выбирать, сдержать слово в ущерб державе или нарушить его, но спасти свой народ, какой путь будет праведным?»\n\nЭто не досужая беседа, а проверка моего достоинства."
 az_debate.0003.a: "«Следуй за мной — я тебе покажу»."
 az_debate.0003.b: "«Слушай внимательно: истина скрыта в пословицах и аллегориях»."
 az_debate.0003.b.success: "Урок ясен"
 az_debate.0003.b.failure: "Смысл ускользает"
 az_debate.0003.c: "«Движение „[my_movement.GetNameNoTooltip]“ — вот мера моего достоинства»."
 az_debate.0003.d: "«[ROOT.Char.GetFaith.ReligiousText|U] — вот где следует искать ответ на этот вопрос»."
 az_debate.0004.t: "Хор сомнений"
 az_debate.0004.desc: "Я замечаю небольшую группу людей, весело обсуждающих что-то в тесном кругу. Среди них есть и [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]. [Select_CString(freethinker_friend.IsFemale, 'Она', 'Он')] обращается ко мне с хитрой улыбкой.\n\n«Скажи нам, [ROOT.Char.GetFirstNameNoTooltip], почему мы должны склоняться перед твоим движением? Мы не любим знамен и не терпим господ»."
 az_debate.0004.a: "«Правота моих убеждений очевидна любому разумному человеку»."
 az_debate.0004.b: "«Твой талант пропадает впустую. Иди за мной»."
 az_debate.0004.c: "«Наполним чаши: пусть [ROOT.Char.Custom('GetExpensiveDrink')] поможет нам найти взаимопонимание»."
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] испытывает симпатию к вам"
 az_debate.0004.c.failure: "Деликатный подход не помогает"
 az_debate.0004.d: "«Тогда иди своим путем и говори свободно»."
 az_debate.0005.t: "Последний выбор старейшины"
 az_debate.0005.desc: "[rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] молча стоит рядом со мной. [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] задумчиво гладит подбородок, глядя то на меня, то на [Select_CString(rival_candidate.IsFemale, 'мою соперницу', 'моего соперника')].\n\n«Возможно, я беру последнего ученика в своей жизни, — мрачно говорит [Select_CString(elder_candidate.IsFemale, 'она', 'он')]. — Может ли кто-либо из вас убедить меня, что вы достойны?»\n\n[rival_candidate.GetFirstNameNoTooltip] скрещивает руки на груди и ухмыляется: «Этот шанс я не упущу»."
 az_debate.0005.a: "«Я больше не подведу»."
 az_debate.0005.a.success: "[elder_candidate.GetFirstNameNoTooltip] [Select_CString(elder_candidate.IsFemale, 'впечатлена', 'впечатлен' )]"
 az_debate.0005.a.failure: "[elder_candidate.GetFirstNameNoTooltip] не [Select_CString(elder_candidate.IsFemale, 'впечатлена', 'впечатлен' )]"
 az_debate.0005.b: "«Позволь мне поработать над твоим последним трактатом»."
 az_debate.0005.b.tt: "Ваша [Concept('learning', 'ученость')|E] недостаточно высока, к тому же вы не [GetTrait('confucian_education').GetName(ROOT.Char)]"
 az_debate.0005.c: "«Не буду тебе мешать»."
 az_debate.0006.t: "Последний урок"
 az_debate.0006.desc: "Пристально глядя на вас, [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] мягко говорит:\n\n«Это всё, что я могу тебе дать, [ROOT.Char.GetFirstNameNoTooltip]. Мои знания истощены, светильник моей мудрости почти угас. Но не думай, что ты останешься в одиночестве. Есть [Select_CString(new_elder.IsFemale, 'та', 'тот')], чей ум по-прежнему сияет ярко. Это [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]».\n\nСтарейшина кивает головой на фигуру, замершую в почтенном ожидании. «Если хочешь, я доверю тебя [Select_CString(new_elder.IsFemale, 'ее', 'его')] заботам. Или, может быть, ты хочешь пойти другой дорогой?»\n\nГоворят, что переход от одного учителя к другому соответствует древней традиции [Glossary( 'дао', 'CONFUCIAN_DAO')]."
 az_debate.0006.a: "«Пусть [new_elder.GetFirstNameNoTooltip] наставляет меня»."
 az_debate.0006.b: "«Мне достаточно твоих наставлений»."
 az_debate.0006.c: "«Зачем сводить мудрость к одному голосу?»"
 az_debate.0006.c.success: "Впечатленные старейшины кивают"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip] недовольно напрягается"
 CONFUCIAN_DAO: "Речь о Пути — моральном учении и вселенской дороге, о которой говорят мудрецы. Путь направляет наши поступки в правильное русло и служит основой гармонии Небес, Земли и человечества."
 az_debate.0007.t: "Публичный упрек"
 az_debate.0007.desc: "«Ты хоть понимаешь, что говоришь? — кричит [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)], пока писцы, замершие в изумлении, роняют капли туши со своих кистей. — Даже дети цитируют классиков более осмысленно!»\n\n[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(rival_elder.IsFemale, 'ее', 'его')] [Select_CString(disciple_candidate.IsFemale, 'послушница', 'послушник')], молча терпит упреки. [Select_CString(disciple_candidate.IsFemale, 'Ее', 'Его')] взгляд опущен, щеки красны, а голова втянута в плечи, как будто бы [Select_CString(disciple_candidate.IsFemale, 'она', 'он')] стоит под дождем."
 az_debate.0007.a: "«Не поддавайся чужому гневу»."
 az_debate.0007.b: "«Скажи мне, что [Select_CString(rival_elder.IsFemale, 'она сделала', 'он сделал')]»."
 az_debate.0007.b.success: "[Select_CString(disciple_candidate.IsFemale, 'Послушница', 'Послушник')] с готовностью соглашается"
 az_debate.0007.b.failure: "Я запинаюсь на полуслове"
 az_debate.0007.c: "«Пожалуйста, давай поговорим о гармонии»."
 az_debate.0008.t: "Перекресток учености"
 az_debate.0008.desc: "Я наблюдаю, как в темном углу зала [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] и [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], [Select_CString(rival_leader.IsFemale, 'последовательница', 'последователь')] движения «[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]», ведут вежливую беседу.\n\n«Движение „[rival_movement.GetName|U]“ взращивает добродетель через дисциплину», — настаивает [rival_leader.GetTitledHouseNameOrFirstName], держа ладони открытыми. «И все же, — мягко перебивает [neutral_scholar.GetTitledHouseNameOrFirstName], — достаточно ли одной дисциплины без сострадания, чтобы достичь гармонии?» [Select_CString(rival_leader.IsFemale, 'Сторонница', 'Сторонник')] движения «[rival_movement.GetNameNoTooltip]» хмурит брови."
 az_debate.0008.a: "«Рассмотрим, к примеру, гармонию, которую дает движение „[my_movement.GetNameNoTooltip]“»."
 az_debate.0008.b: "«Давайте обратимся к классикам»."
 az_debate.0008.b.success: "Они пораженно молчат"
 az_debate.0008.b.failure: "Они кивают, но не выглядят впечатленными"
 az_debate.0008.c: "«Идем, [neutral_scholar.GetTitledHouseNameOrFirstName], я покажу тебе истинную добродетель»."
 az_debate.0008.d: "«Пожалуй, я не буду вмешиваться...»"
 az_debate.0008.d.flavor: "...и отдохну в тени."
 az_debate.0009.t: "Неверный шаг"
 az_debate.0009.desc: "Исполнившись уверенности, [errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] прочищает горло. «[Glossary( 'Мастер', 'CONFUCIUS_GLOSS' )] говорит: правитель, соблюдающий [Glossary('ритуал', 'CONFUCIAN_LI')], подобен Полярной звезде, перед которой склоняются все прочие небесные тела!»\n\nВ зале раздается смех. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] качает головой и мягко говорит: «Любопытно... но в „Лунь юй“ говорится не про ритуал, а про [Glossary( 'virtue', 'CONFUCIAN_DE')]. Ведь именно добродетель, а не церемония удерживает звезды на своих местах»."
 CONFUCIAN_LI: "Исполнение ритуалов и соблюдение должной формы поддерживает гармонию в обществе и отражает внутреннюю добродетель."
 az_debate.0009.a: "«Важны не слова, а намерения»."
 az_debate.0009.b: "Отвлечь слушателей изысканной историей."
 az_debate.0009.d: "«[errant_disciple.GetFirstNameNoTooltip], давай уйдем отсюда»."
 az_debate.0010.t: "Двусмысленные стихи"
 az_debate.0010.desc: "Я слушаю, как [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] читает последнюю строку своего нового творения: «Корявый ствол стремится в небо, корней сплетенье глубоко, а ветви дарят тень густую...»\n\nТолпа одобрительно гудит.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)] наклоняется ко мне и шепчет: «Разве ты не видишь? Это не просто образ, это намек на то, что [ROOT.Char.GetTopLiege.GetTitleAsName] отступает от Небесного мандата, что незримый распад уже идет...»"
 az_debate.0010.a: "«[ROOT.Char.GetLiege.GetTitleAsNameNoTooltip] не потерпит такой насмешки!»"
 az_debate.0010.b: "Я поговорю с [Select_CString(poet.IsFemale, 'ней', 'ним')] наедине."
 az_debate.0010.c: "«Да ладно, это просто искусство!»"
 tgp_subtle_counsel_modifier: "Деликатный совет"
 tgp_subtle_counsel_modifier_desc: "Этот персонаж ищет совета по весьма деликатному вопросу"
 az_debate.0011.t: "Почитание старших"
 az_debate.0011.desc: "Диспут в самом разгаре: [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] произносит каждое слово с размеренностью храмового колокола.\n\n«Ритуалы — это кости царства, без них добродетель падет. Отступать от канонов — значит потворствовать хаосу и сеять сорняки там, где должно расти зерно»."
 az_debate.0011.a: "Может быть, [Select_CString(observed_elder.IsFemale, 'она', 'он')] сможет научить меня большему?"
 az_debate.0011.b: "«Это ценный урок»."
 az_debate.0011.c: "«Это открытая поддержка движения „[GetPlayer.Custom('GetMyMovementShort')]“!»"
