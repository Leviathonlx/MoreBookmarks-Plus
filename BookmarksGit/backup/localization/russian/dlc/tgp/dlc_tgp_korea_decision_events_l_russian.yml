l_russian:
 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "Объединенное королевство"
 tgp_korea_decision.9101.intro: "Многие королевства и народы этого полуострова веками боролись без всякой нужды, становясь добычей захватчиков и слепо игнорируя величие и силу, которые мы могли бы обрести в единстве."
 tgp_korea_decision.9101.desc: "\n\nСегодня эта мечта стала реальностью, а я войду в историю как [ROOT.Char.GetMotherFather] [GetTitleByKey('e_goryeo').GetDefinitiveName] и член королевского дома [ROOT.Char.GetHouse.GetBaseName]!"
 tgp_korea_decision.9101.a: "Да простоит [GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip] тысячу лет."
 tgp_korea_decision.9101.b: "И оно будет названо Корё в знак признания нашего славного наследия."
 tgp_korea_decision.9101.b.reason: "Этот вариант доступен из-за вашей #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ой#! [Concept('culture', 'культуры')|E]"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName] обретет новое имя — #V Корё#!"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\nСегодня эта мечта стала реальностью, а [king_of_goryeo.GetTitledFirstName] войдет в историю как [ROOT.Char.GetMotherFather] [GetTitleByKey('e_goryeo').GetDefinitiveName] и член королевского дома [ROOT.Char.GetHouse.GetBaseName]!"
 cultural_acceptance_gain_unify_goryeo: "Объединитель трех государств"
 unify_goryeo_decision_requirement_tt: "[Concept('administrative','Бюрократические')|E] [Concept('realms','державы')|E] с корейским [Concept('heritage', 'наследием')|E] должны образовать державу [GetTitleByKey('e_goryeo').GetNameNoTier|V] при помощи [Concept('decision', 'решения')|E] «[GetDecision('tgp_korea_unify_goryeo_decision').GetName]»"
 unify_goryeo_decision_blocker_tt: "[Concept('administrative','Бюрократические')|E] [Concept('realms','державы')|E] с корейским [Concept('heritage', 'наследием')|E] не смогут образовать державы [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V] или [GetTitleByKey('k_baekje').GetNameNoTier|V] после того, как было принято [Concept('decision', 'решение')|E] «[GetDecision('tgp_korea_unify_goryeo_decision').GetName]»"
 tgp_korea_decision.9201.t: "Кормило, сменившее немало рук"
 tgp_korea_decision.9201.desc: "Чем ярче сияет слава моего правления, тем больше людей ищет утешения в моей тени. [ROOT.Char.GetTitleAsNameNoTooltip|U] не может править в одиночестве, а тропы истинной власти всегда извилисты.\n\nЧтобы мои потомки правили державой [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] не только номинально, мне стоит проявить бдительность уже сейчас..."
 tgp_korea_decision.9201.a: "Мне нужно быть на шаг впереди."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "[founder.GetPrimaryTitle.GetAdjectiveNoTooltip]ий трон"
 tgp_korea_decision.9202.desc: "Чем ярче [founder.GetTitledFirstName] сияет своей славой, тем больше людей ищет утешения в [Select_CString(founder.IsFemale, 'ее', 'его' )] тени. [founder.GetTitleAsNameNoTooltip|U] не может править в одиночестве, а тропы истинной власти всегда извилисты.\n\nЧтобы [Select_CString(founder.IsFemale, 'ее', 'его' )] потомки правили державой [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] не только номинально, [Select_CString(founder.IsFemale, 'ей', 'ему' )] стоит проявить бдительность уже сейчас..."
 tgp_korea_decision.9202.a: "Власть имеет разные обличия."
