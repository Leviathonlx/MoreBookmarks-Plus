l_russian:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "Свежая рыба"
 tgp_japan_fresh_fish_county_modifier_desc: "Жители этого графства имеют возможность покупать свежевыловленную рыбу."
 tgp_japan_pearl_county_modifier: "Ценный жемчуг"
 tgp_japan_pearl_county_modifier_desc: "Ныряльщики этого графства иногда находят жемчуг на продажу."
 tgp_japan_abalone_temple_offerings_county_modifier: "Подношения для храма"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "Ныряльщики этого графства ловят и продают морские ушки, которые, как считается, продлевают жизнь."
 tgp_japan_taxed_entertainment_county_modifier: "Налог на развлечения"
 tgp_japan_taxed_entertainment_county_modifier_desc: "В этом графстве не упускают ни одной возможности пополнить государственную казну — особенно за счет народных увеселений."
 tgp_japan_prized_generosity_county_modifier: "Щедрый приз"
 tgp_japan_prized_generosity_county_modifier_desc: "Приз за победу — отличный способ пробудить соревновательный дух между деревнями, и сейчас жители этого графства мотивированы как никогда."
 tgp_japan_fire_drilled_county_modifier: "Противопожарные учения"
 tgp_japan_fire_drilled_county_modifier_desc: "Жителей этого графства удалось убедить в том, насколько опасно неконтролируемое распространение огня. Теперь в каждом домохозяйстве на случай пожара стоит ведро с водой."
 tgp_japan_instructive_plays_county_modifier: "Назидательные спектакли"
 tgp_japan_instructive_plays_county_modifier_desc: "Даже во время театральных представлений жителями этого графства не дозволено забывать о своем месте в жизни."
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "Отдых в онсэне"
 tpg_japan_hot_spring_relaxation_modifier_desc: "Этот персонаж искупался в целительном [Glossary( 'онсэне', 'ONSEN_GLOSS' )]."
 tgp_japan_hot_spring_mystic_positive_modifier: "Духовное омоложение"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "Этот персонаж знает, как обрести гармонию со своим духовным «я»."
 tgp_japan_hot_spring_mystic_neutral_modifier: "Сомневающийся дух"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "Этот персонаж явно почувствовал #EMP что-то#!, но так и не смог понять, что именно."
 tgp_japan_hot_spring_mystic_negative_modifier: "Рассеянный дух"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "Этот персонаж не смог обрести гармонию со своим духовным «я»."
 tgp_japan_sake_offering_county_modifier: "Подношение саке"
 tgp_japan_sake_offering_county_modifier_desc: "Правитель этого графства проявил уважение к богам во время праздника цветения сакуры."
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "Дарение саке"
 tgp_japan_sake_offering_character_modifier_desc: "Этот персонаж проявил уважение к богам во время праздника цветения сакуры."
 tgp_japan_tengu_rumors_character_modifier: "Слухи о тэнгу"
 tgp_japan_tengu_rumors_character_modifier_desc: "Находясь под впечатлением от слухов о [Glossary( 'тэнгу', 'TENGU_GLOSS' )], этот персонаж продолжает искать таинственное существо.\n\nГоворят, что тот, кто найдет тэнгу и сумеет его удивить, будет щедро вознагражден."
 tgp_japan_cautious_curiosity_character_modifier: "Осторожное любопытство"
 tgp_japan_cautious_curiosity_character_modifier_desc: "Недавно этот персонаж позволил глупым слухам себя обмануть."
 tpg_japan_add_fish_to_pond_modifier: "Пруд, полный рыбы"
 tpg_japan_add_fish_to_pond_modifier_desc: "Садовник этого персонажа добавил в пруд побольше рыбы, и теперь на его берегу часто отдыхают придворные."
 tgp_japan_train_with_troops_modifier: "Воодушевленные войска"
 tgp_japan_train_with_troops_modifier_desc: "Этот персонаж произнес пламенную речь, воодушевив своих солдат перед будущим сражением."
 tgp_learned_from_onibi_modifier: "Уроки ониби"
 tgp_learned_from_onibi_modifier_desc: "Этот персонаж получил откровение после обсуждения [Glossary( 'ониби', 'ONIBI_GLOSS' )]"
 tgp_buddhist_fighting_modifier: "Религиозные распри"
 tgp_buddhist_fighting_modifier_desc: "Этот персонаж бездействовал, пока разные буддистские секты сражались за контроль над державой."
 tgp_siren_yokai_love_modifier: "В поисках любви"
 tgp_siren_yokai_love_modifier_desc: "Этот персонаж ищет любовь, вдохновленный [Glossary( 'ёкаем', 'YOKAI_GLOSS' )]."
 tgp_siren_yokai_prose_modifier: "Увлеченный рассказчик"
 tgp_siren_yokai_prose_modifier_desc: "Этого персонажа вдохновила песня, которую [Glossary( 'ёкай', 'YOKAI_GLOSS' )] спел ему во сне. Теперь он будет писать свои истории."
 tgp_garden_yokai_bloom_modifier: "Цветущий сад"
 tgp_garden_yokai_bloom_modifier_desc: "Этот персонаж считает, что видел [Glossary( 'ёкая', 'YOKAI_GLOSS' )], вдохновившего его заняться садом."
 tgp_garden_yokai_building_modifier: "Увлеченный архитектор"
 tgp_garden_yokai_building_modifier_desc: "Этот персонаж считает, что видел [Glossary( 'ёкая', 'YOKAI_GLOSS' )], вдохновившего его возводить строения по всей державе."
 tgp_shadow_yokai_imitation_modifier: "Устрашающая личность"
 tgp_shadow_yokai_imitation_modifier_desc: "Присутствие этого персонажа давит на окружающих, и все считают, что у него есть союзник-[Glossary( 'ёкай', 'YOKAI_GLOSS' )]."
 tgp_shadow_yokai_torch_modifier: "Дополнительные патрули"
 tgp_shadow_yokai_torch_modifier_desc: "Этот персонаж считает, что в его тени поселился [Glossary( 'ёкай', 'YOKAI_GLOSS' )], и теперь наращивает укрепления в державе."
 tgp_shrine_heir_modifier: "Благосклонность к династии"
 tgp_shrine_heir_modifier_desc: "Этот персонаж помолился в святилище и раздумывает о том, чтобы обеспечить будущее своей семьи."
 tgp_shrine_piety_modifier: "Верный слуга"
 tgp_shrine_piety_modifier_desc: "Этот персонаж укрепил свою веру, помолившись в святилище."
 tgp_shrine_wealth_modifier: "Экономическое процветание"
 tgp_shrine_wealth_modifier_desc: "Этот персонаж помолился в святилище и раздумывает о том, чтобы увеличить свое благополучие."
 tgp_shrine_health_modifier: "Здоровое тело"
 tgp_shrine_health_modifier_desc: "Этот персонаж помолился в святилище и раздумывает о том, чтобы заняться своим здоровьем."
 tgp_traveling_safe_modifier: "Осторожный путник"
 tgp_traveling_safe_modifier_desc: "Этот персонаж путешествует очень осторожно, избегая любой потенциальной опасности, но так, чтобы не жертвовать скоростью."
 tgp_rule_follower_modifier: "Покорный субъект"
 tgp_rule_follower_modifier_desc: "Этот правитель следует законам своего повелителя, а его подданные, в свою очередь, слушают его."
 tgp_attentive_care_modifier: "Внимательная забота"
 tgp_attentive_care_modifier_desc: "За потребностями этого персонажа внимательно следят."
 tgp_neglected_modifier: "Заброшенный"
 tgp_neglected_modifier_desc: "Здоровье этого персонажа волнует всех в последнюю очередь."
 tgp_law_defender: "Закон есть закон"
 tgp_law_defender_desc: "Этот персонаж делает все, чтобы преступники получили по заслугам."
 tgp_temple_builder_modifier: "Строитель святилища"
 tgp_temple_builder_modifier_desc: "Этот персонаж недавно восстановил святилище, пострадавшее от пожара."
 tgp_rebuilder_modifier: "Увлеченный архитектор"
 tgp_rebuilder_modifier_desc: "Этот персонаж стремится строить нерелигиозные здания.\n\n#warning Не может строить [Concept('temples', 'храмы')|E].#!"
 tgp_burned_yokai_modifier: "Охотник на ёкаев"
 tgp_burned_yokai_modifier_desc: "Этот персонаж в последнее время стал больше остерегаться [Glossary( 'ёкаев', 'YOKAI_GLOSS' )]."
 tgp_burned_weather_modifier: "Укрепленные здания"
 tgp_burned_weather_modifier_desc: "Этот персонаж укрепил свои здания от природных катастроф.\nПотери [Concept('development', 'развития')|E] от [Concept('natural_disasters', 'природных катаклизмов')|E]: #P -20%#!"
 tgp_faith_defender_modifier: "Боец с еретиками"
 tgp_faith_defender_modifier_desc: "Этот персонаж очень не любит неверующих."
 tgp_people_mingler_modifier: "Великодушное правление"
 tgp_people_mingler_modifier_desc: "Этот персонаж проявил великодушие при своем дворе."
 tgp_scheme_wary_modifier: "Частное расследование"
 tgp_scheme_wary_modifier_desc: "Этому персонажу известны кое-какие секреты при дворе."
 tgp_fertility_boost_modifier: "Могучие чресла"
 tgp_fertility_boost_modifier_desc: "Этот персонаж приложил усилия, чтобы заполучить наследника."
 tgp_longer_life_modifier: "Стойкий правитель"
 tgp_longer_life_modifier_desc: "Несмотря на почтенный возраст, этот правитель рассчитывает прожить еще много лет."
 tgp_guilt_fever_modifier: "Угрызения совести"
 tgp_guilt_fever_modifier_desc: "Этот персонаж страдает под гнетом ответственности за свои поступки."
 tgp_reflection_modifier: "Судьбоносный путь"
 tgp_reflection_modifier_desc: "В последнее время этот персонаж часто задумывается над вопросами веры.\nСтоимость [Concept('pilgrimage', 'паломничества')|E]: #P -20%#!"
 tgp_japan_drafted_villagers_modifier: "Призыв селян"
 tgp_japan_drafted_villagers_modifier_desc: "У этого персонажа наметан глаз на способных людей, он всегда найдет применение крепким селянам."
 tgp_japan_precise_insight_modifer: "Глубокое понимание"
 tgp_japan_precise_insight_modifer_desc: "Этот персонаж извлекает уроки стратегии из самых обыденных ситуаций — и впоследствии с успехом применяет их на поле сражения."
 tgp_japan_banisher_of_demons_modifer: "Изгнание демонов"
 tgp_japan_banisher_of_demons_modifer_desc: "Изгнание вооруженных факелами «демонов», пусть даже ненастоящих, благотворно сказалось на репутации этого персонажа."
 tgp_japan_lucky_fan_fragments_modifier: "Фрагмент веера на удачу"
 tgp_japan_lucky_fan_fragments_modifier_desc: "Не претендуя на победу в состязании лучников, этот персонаж забрал себе кусочек мишени. По преданию, этот предмет приносит удачу своему владельцу."
 tgp_japan_a_poetic_life_modifier: "Поэтическая жизнь"
 tgp_japan_a_poetic_life_modifier_desc: "Этот персонаж предпочёл вести жизнь, полную поэзии. Он открыт для новых впечатлений, и другие ищут возможности разделить эти впечатления с ним."
 tgp_japan_made_high_liege_cuckold_modifier: "Поэтическая жизнь: императорское бессмертие"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "Этот персонаж обессмертил себя, разделив ложе с супругой своего сюзерена. Этот опыт будет вдохновлять его поэтическое творчество."
 tgp_japan_exchanged_verses_modifier: "Поэтическая жизнь: обмен стихами"
 tgp_japan_exchanged_verses_modifier_desc: "Этот персонаж расширил свой репертуар благодаря поэтическому союзу."
 tgp_japan_poetic_to_the_powerful_modifier: "Влиятельный поэт"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "Этот персонаж сочинил остроумное стихотворение и улучшил свои отношения с влиятельным человеком."
 tgp_japan_poet_poisonous_flowers_modifier: "Ядовитые цветы"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "Этот персонаж собрал немного ядовитых цветов. Для какой цели — кто знает…"
 tgp_japan_poet_medicinal_flowers_modifier: "Лекарственные цветы"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "Этот персонаж собрал немного лекарственных цветов, чтобы поправить своё здоровье."
 tgp_japan_made_poetic_life_artifact_modifier: "Поэтическая жизнь: тысяча бессмертных листьев"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "Этот персонаж создал столп [Concept('culture', 'культуры')|E] своим поэтическим творчеством."
 tgp_sharing_power_modifier: "Разделение власти"
 tgp_sharing_power_modifier_desc: "Этот персонаж передал часть власти, чтобы справиться со стрессом."
 tgp_power_undermined_modifier: "Подорванная власть"
 tgp_power_undermined_modifier_desc: "Власть этого персонажа подорвала внешняя сила.\n@declare_regent_icon! Принятие «Назначить меня регентом»: #P +25#!"
 tgp_spreading_scholarly_work_modifier: "Распространение учёных трудов"
 tgp_spreading_scholarly_work_modifier_desc: "Этот персонаж поощряет учёных создавать трактаты и летописи по всему своему королевству."
 tgp_regent_minted_coin_modifier: "Чеканка монеты"
 tgp_regent_minted_coin_modifier_desc: "Этот персонаж отчеканил монеты со своим портретом."
 tgp_regent_history_modifier: "Поощрение учёных"
 tgp_regent_history_modifier_desc: "Этот персонаж поощрял учёных и поэтов писать о своём величии."
 tgp_regent_guarded_modifier: "Пламенные речи"
 tgp_regent_guarded_modifier_desc: "Этот персонаж знает, как повлиять на военачальников и рыцарей."
 tgp_stability_tree_modifier: "Крепкие корни"
 tgp_stability_tree_modifier_desc: "Владения и двор этого персонажа крепки, подобно корням [Glossary( 'бонсая', 'BONSAI_GLOSS' )]."
 tgp_health_resistance_modifier: "Крепкое здоровье"
 tgp_health_resistance_modifier_desc: "Этот персонаж питался храмовой едой во время молитвы с монахом, и его здоровье улучшилось."
 tgp_cultural_appreciation_modifier: "Лингвистическое признание"
 tgp_cultural_appreciation_modifier_desc: "Этот персонаж понимает разницу между разными языками."
 tgp_japan_ushiwakamaru: "Усивакамару"
 tgp_japan_ushiwakamaru_desc: "Могучий как бык, этот персонаж постоянно ищет сильных противников для поединка.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "Могучий как бык, этот персонаж постоянно ищет сильных противников для поединка.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "Могучий как бык, этот персонаж постоянно ищет сильных противников для поединка.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "Могучий как бык, этот персонаж постоянно ищет сильных противников для поединка.\n#help Этот персонаж полностью раскрыл свой потенциал#!"
 tgp_japan_control_over_emperor: "Кукловод императора"
 tgp_japan_control_over_emperor_desc: "Этот персонаж посадил на трон послушного императора."
 tgp_japan_fujiwara_hidehira_back_in_town: "От меча"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "Этот персонаж желает силой вернуть Фудзивара во власть."
 tgp_moved_shogun_court_modifier: "Столица сёгуната"
 tgp_moved_shogun_court_modifier_desc: "Это графство стало новой столицей сёгуната вдали от императорского двора."
 tgp_festival_prosperity: "Праздничное процветание"
 tgp_festival_prosperity_desc: "В этом графстве прошло празднество, способствовавшее его процветанию"
