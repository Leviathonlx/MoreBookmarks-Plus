l_russian:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName] растет"
 tgp_japan_general.8800.desc: "Война окончена, [war_loser.GetTitledFirstName] терпит поражение. Я и [attacker.GetConfederation.GetName] гордимся моим войском. Теперь мне решать, кому достанется [target_title.GetName].\n\nБудет благоразумно отдать эти земли в руки верного и надежного подданного, который будет мне повиноваться и придет на мой зов, когда бы тот ни прозвучал."
 tgp_japan_general.8800.a: "[Select_CString(family_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )] [family_1.GetFirstNameNoTooltip] станет достойным правителем."
 tgp_japan_general.8800.b: "Пусть правит [Select_CString(family_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )] [family_2.GetFirstNamePossessiveNoTooltip]."
 tgp_japan_general.8800.c: "Власть получит [Select_CString(family_3.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )] [family_3.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.e: "Пусть себя проявит [Select_CString(fallback_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )] [fallback_1.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.f: "Пожалуй, [Select_CString(fallback_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )] [fallback_2.GetFirstNameNoTooltip] [Select_CString(fallback_2.IsFemale, 'достойна', 'достоин' )] доверия."
 tgp_japan_general.8800.g: "Если кто и заслуживает этого, так [Select_CString(fallback_3.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )] [fallback_3.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.h: "Я не могу принять решение прямо сейчас..."
 tgp_japan_general_8800_custom: "Все остальные потенциальные участники"
 tgp_japan_general.8800.cadet_tt: "Станет основателем нового [Concept('house', 'дома')|E]"
 new_ceremonial_liege_message_title: "[ceremonial_liege.GetTitleAsNameNoTooltip] восходит на трон"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.GetTitledFirstName] теперь — [ceremonial_title.GetDefinitiveName|l]"
 tgp_japan_general.9100.t: "[Select_CString(ROOT.Char.IsFemale, 'Новая', 'Новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tgp_japan_general.9100.shoulders: "[title.GetTierAsNameNoTooltip|l] переходит ко мне."
 tgp_japan_general.9100.desc_murdered: "После того как [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] [Select_CString(previous_holder.IsFemale, 'умерла', 'умер' )] #EMP внезапной#! и трагической смертью, $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] умирает, и $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "[previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)|U] [Select_CString(ROOT.Char.IsFemale, 'похищена', 'похищен' )], и $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "Теперь мне предстоит решать, каким путем направится [title.GetTierAsNameNoTooltip|l], что [Select_CString(previous_holder.IsFemale, 'оставила', 'оставил' )] после себя [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tgp_japan_general.9100.desc: "\n\nЯ стою перед моими вассалами, примеряя новую корону, и [ROOT.Char.Custom('quirk_pos_personal_present')]. Я уже предвижу великие свершения!"
 tgp_japan_general.9100.a: "Да здравствует [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 tgp_japan_general.9120.t: "Сила за троном"
 tgp_japan_general.9120.desc: "После того как [previous_holder.GetTitledFirstName] [Select_CString(previous_holder.IsFemale, 'ушла', 'ушел')], а мое влияние выросло, государственные дела наконец-то вновь в основном перешли под имперский контроль.\n\nПо обычаю, многие ожидают, что я побрею голову и передам трон своему преемнику, которым будет [emperor_player_heir.GetFirstName], поскольку династия в безопасности. Тем самым я оставлю церемониальные обязанности, что обычно исполняет [ROOT.Char.GetTitleAsNamePossessiveNoTooltip], и смогу сосредоточиться на более насущных политических вопросах."
 tgp_japan_general.9120.a: "Пришло время удалиться в монастырь…"
 tgp_japan_general.9120.b: "#EMP Я#! здесь [ROOT.Char.GetTitleAsNameNoTooltip|l], и править буду #EMP я#!!"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$"
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ $defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "Я стою в окружении придворных и слуг и терпеливо наблюдаю, как чиновники дописывают и скрепляют печатями мои последние указания, затрагивающие политику всей нашей державы.\n\n"
 tgp_japan_general.9300.liege: "[ceremonial_liege.GetTitledFirstName|U] строго взирает, как я дописываю и скрепляю печатью очередной указ, затрагивающий политику всей нашей державы.\n\n"
 tgp_japan_general.9300.ceremonial_liege: "Я стою в окружении придворных и слуг и терпеливо наблюдаю, как [liege.GetTitledFirstName] дописывает и скрепляет печатью последние указания, затрагивающие политику всей нашей державы.\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "Все с нетерпением ждут вестей из императорского дворца во владении [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]. [liege.GetTitledFirstName|U] собирается объявить новую политику, которую уже [Select_CString(ceremonial_liege.IsFemale, 'одобрила', 'одобрил' )] [ceremonial_liege.GetTitledFirstName].\n\n"
 tgp_japan_general.9300.vassal: "Все с нетерпением ждут вестей из императорского дворца во владении [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]. [liege.GetTitledFirstName|U] собирается объявить новый указ, затрагивающий политику всей нашей державы.\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP «[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] находится в окружении врагов. Для того, чтобы наша держава оставалась сильной и свободной, народ должен готовиться к войне!»#!"
 tgp_japan_general.9300.disarmament_law: "#EMP «[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] изнывает от смуты и беззакония. Чтобы остановить насилие, мы должны конфисковать оружие у тех, кто не имеет права им владеть».#!"
 tgp_japan_general.9300.isolation_law: "#EMP «[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] страдает от порочного влияния иноземцев. Преследуя свои интересы, они распространяют чуждые нам идеи и сеют раздор. Пора выставить их вон из нашей страны!»#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP «В любой момент [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] может подвергнуться нападению. Мы должны готовиться к худшему и во имя общего блага покрыть страну сетью мощных укреплений».#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP «В трудные времена [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] защищает себя, раздвигая свои границы. Так было раньше, так будет и впредь. Наша держава должна двигаться вперед!»#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP «Благосостояние владельцев крупных усадеб растет за счет [liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого народа. Пришло время ограничить их право собственности!»#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP «Прежнее самодовольство привело к невиданному росту бандитизма и распространению всяческих пороков. [liege.GetPrimaryTitle.GetAdjectiveNoTooltip]ий народ страдает, и мы обязаны восстановить порядок в стране!»#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP «Интересы священнослужителей давно разошлись с чаяниями [liege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого народа. Пора пересмотреть старые догматы и оживить душу нашей страны!»#!"
 tgp_japan_general.9300.outro: "Скоро по всем концам [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державы помчат гонцы. [ceremonial_liege.GetTitleAsNameNoTooltip|U] [Select_CString(ceremonial_liege.IsFemale, 'объявила', 'объявил' )] свою волю:\n\n"
 tgp_japan_general.9300.a: "Всё так."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName] переместит [Concept('manor', 'усадьбу')|E] дома [loser_heir.GetHouse.GetName] в следующий регион: [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Вы переместите [Concept('manor', 'усадьбу')|E] дома [loser.GetHouse.GetName] в следующий регион: [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Вы переместите [Concept('manor', 'усадьбу')|E] дома [loser.GetHouse.GetName] в следующий регион: [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "Мой дом истреблен"
 every_house_member_mad: "Каждый выживший член [Concept('house', 'дома')|E]"
 tgp_japan_general.9550.t: "Как скот на бойне"
 tgp_japan_general.9550.desc.intro.a: "Эта война — моя интрига, но платить за нее придется всему моему дому."
 tgp_japan_general.9550.desc.intro.b: "Кто же знал, что наша вражда с домом [winner.GetHouse.GetNameNoTooltip] зайдет настолько далеко?"
 tgp_japan_general.9550.desc: "Вопли моих воинов и слуг звучат всё ближе. Их предсмертные крики предвещают ужасную судьбу, которая вскорости постигнет дом [ROOT.Char.GetHouse.GetName]."
 tgp_japan_general.9550.desc.alone: "\n\nОставшись [Select_CString(ROOT.Char.IsFemale, 'одна', 'один' )], я отчаянно пытаюсь спрятаться."
 tgp_japan_general.9550.desc.fam: "\n\nМы с семьей соберемся вместе."
 tgp_japan_general.9550.desc.end: "С каждой секундой лисы всё ближе подбираются к курятнику.\n\nКак именно дом [ROOT.Char.GetHouse.GetNameNoTooltip] встретит свой последний час?"
 every_close_family_house_member_in_court: "Каждый [Concept('spouse', 'супруг')|E] и [Concept('close_family', 'близкий родственник')|E] из членов [Concept('house', 'дома')|E] при [Concept('court', 'дворе')|E] [Select_CString(loser.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ',loser.GetShortUIName))], а также вы сами,"
 every_house_member_in_court: "[Concept('spouse', 'супруг')|E] [Select_CString(loser.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', loser.GetShortUIName))] и каждый член [Concept('house', 'дома')|E] при [Concept('court', 'дворе')|E] [Select_CString(loser.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', loser.GetShortUIName))]"
 is_killed_by_you_and_you_kill_self: "@death_icon! покончит с собой, чтобы избежать позорной смерти, которую сулит [winner.GetShortUIName]"
 tgp_japan_general.9550.a.alone: "Я не приму позорную смерть!"
 tgp_japan_general.9550.a.alone.flavor: "Уж лучше умереть от собственной руки"
 tgp_japan_general.9550.a.fam: "Мы не примем позорную смерть!"
 tgp_japan_general.9550.a.fam.flavor: "Мы все умрем от моей руки! А [Select_CString(loser_heir.IsFemale, 'моя наследница', 'мой наследник' )] [loser_heir.GetShortUIName] пусть бежит прочь: [savior.GetName] не откажет [Select_CString(loser_heir.IsFemale, 'ей', 'ему' )] в покровительстве"
 tgp_japan_general.9550.b: "У нас есть крылья — так покинем этот курятник!"
 tgp_japan_general.9550.b.success: "Вам удается спасти дом от уничтожения."
 tgp_japan_general.9550.b.failure: "Вы не смогли спасти дом от уничтожения."
 tgp_japan_general.9550.b.flavor: "Мы соберемся с силами, и тогда дом [winner.GetHouse.GetNameNoTooltip] ответит за всё"
 tgp_japan_general.9550.c: "Придется положиться на милосердие лис…"
 #Eradicate CB win
 tgp_japan_general.9551.t: "Гибель дома [loser.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9551.desc.intro: "«Да, [winner.GetFirstNameNoTooltip], это святотатство но я хочу снова воплотиться собой, чтобы убить тебя в следующей жизни!»\n\n[loser.GetTitledFirstName] [Select_CString(loser.IsFemale, 'успела', 'успел' )] выкрикнуть эти слова, прежде чем [Select_CString(loser.IsFemale, 'ее', 'его' )] голова покатилась по полю, проклиная меня онемевшими губами. Смерть столь же порочная, сколь и уродливая. Обезглавленный труп похож на цыпленка, готового к ощипыванию. Бессмысленное мясо, переставшее быть человеком.\n\nБез дома [loser.GetHouse.GetName] империя стала чище..."
 tgp_japan_general.9551.desc.alt.intro: "Проклятый дом [loser.GetHouse.GetName]! Прежде чем мы успели прийти, [loser.GetName]"
 tgp_japan_general.9551.desc.alt.suicide: "[Select_CString(loser.IsFemale, 'убила', 'убил' )] себя и своих близких."
 tgp_japan_general.9551.desc.alt.escape: "[Select_CString(loser.IsFemale, 'бежала', 'бежал' )] в земли, которыми владеет [savior.GetName]."
 tgp_japan_general.9551.desc.alt.outro: "\n\nК счастью, в доме [loser.GetHouse.GetNameNoTooltip] еще найдется кого убить."
 tgp_japan_general.9551.a: "Насадите их головы на пики! Пусть поведают всем о гибели этого проклятого дома!"
 tgp_japan_general.9551.a.flavor: "Их гнусные рожи украсят ворота их бывшей усадьбы"
 rival_eradicated_modifier: "Соперничающий дом уничтожен"
 rival_eradicated_modifier_desc: "Ваш [Concept('house', 'дом')|E] пошел войной на [Concept('rival', 'соперников')|E] и стер их с лица земли. Те, кто это осуждает, боятся говорить об этом вслух."
 house_eradicated_modifier: "Дом уничтожен"
 house_eradicated_modifier_desc: "Ваш [Concept('house', 'дом')|E] почти полностью уничтожен [Concept('rival', 'соперником')|E]. Вас никто не боится, однако на ниве позора и злобы может вырасти месть."
 house_eradicated_suicide_modifier: "Дом уничтожен"
 house_eradicated_suicide_modifier_desc: "Чтобы избежать позорной смерти от рук [Concept('rival', 'соперника')|E], почти все члены вашего [Concept('house', 'дома')|E] покончили с собой. На ниве злобы тех, кто остался, может вырасти месть."
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: Призыв к оружию"
 tgp_house_blocs.1001.desc: "Руководство дома [bloc_leader.GetHouse.GetBaseName] остается столь же стойким и отважным, как и всегда. [defender.GetName|U] [Select_CString(defender.IsFemale, 'превратилась', 'превратился' )] в серьезную угрозу, и [bloc_leader.GetTitledFirstName] хочет, чтобы мы все сплотились против [Select_CString(defender.IsFemale, 'нее', 'него' )].\n\n[bloc_leader.GetConfederation.GetName] — могущественная конфедерация, и сила ее — в единстве. Ни друзья, ни враги нисколько не удивятся, если дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] и [bloc_leader.GetHouse.GetBaseNameNoTooltip] объединят свои армии и выступят единым фронтом."
 tgp_house_blocs.1001.a: "Мы едины!"
 tgp_house_blocs.1001.b: "Это не моя война."
