 tgp_claim_the_mantle_of_maitreya_decision: "Занять место Майтреи"
 claim_the_mantle_of_maitreya_decision_desc: "Мир повержен в хаос. Монахи и монахини пренебрегают своими учениями и долгом перед дхармой. Они стремятся к материальным благам и купаются в мирских наслаждениях.\n\nПростому народу отчаянно нужен спаситель, который избавит его от страданий. Люди ждут, когда Майтрея сойдет из небесных чертогов, обновит бытие и принесет всем мир и процветание.\n\nЧто ж, их ожидание окончено."
