 tgp_tea_ceremony_decision: "Выпить чаю"
 tgp_tea_ceremony_decision_ceremony_name: "Провести чайную церемонию"
 tgp_tea_ceremony_decision_desc: "Существует ли более цивилизованный напиток, чем чай? Вода, доведенная до идеальной температуры. Листья, отмеренные с точностью и заботой. Чашка чая успокаивает душу — и скрепляет товарищество."
 tgp_tea_ceremony_decision_tooltip: "Приготовьте чашку чая, чтобы снизить [Concept('stress', 'стресс')|E]"
 tgp_tea_ceremony_decision_confirm: "Выпить чаю"
