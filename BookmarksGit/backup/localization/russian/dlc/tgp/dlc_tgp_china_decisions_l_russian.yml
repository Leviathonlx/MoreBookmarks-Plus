 steppe_admin_kingdom_requirement: "Вы [Concept('completely_control', 'полностью контролируете')|E] хотя бы 3 [Concept('kingdoms', 'королевства')|E], в [Concept('capital', 'столичных')|E] [Concept('barony', 'баронствах')|E] которых находятся [Concept('castle_holding', 'замковые владения')|E], [Concept('city_holding', 'городские владения')|E], [Concept('church_holding', 'церковные владения')|E] или [Concept('temple_citadel_holding', 'монастырские владения')|E]"
