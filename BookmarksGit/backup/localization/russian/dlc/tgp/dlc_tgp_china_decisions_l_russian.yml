 rehouse_landless_noble_families: "Любые [Concept('unlanded', 'безземельные')|E] [Concept('vassals', 'вассалы')|E], не обладающие вашим [Concept('culture', 'культурным')|E] [Concept('heritage', 'наследием')|E], переселятся в другие земли"
