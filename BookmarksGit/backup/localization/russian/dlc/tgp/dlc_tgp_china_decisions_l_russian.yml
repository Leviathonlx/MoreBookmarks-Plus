 return_to_the_steppe_decision: "Вернуться в степь"
 return_to_the_steppe_decision_desc: "Пытаясь стать хозяевами городов, мы отказались от принадлежащего нам по праву рождения ради шелков и тронов. Но здесь, за стенами дворцов, мы немногим больше чем узники тех, кто называет себя нашими слугами.\n\n#EMP;high Лучше жить волками под открытым небом, чем пастухами в услужении собственного стада.#!"
