 adopt_steppe_administration: "Стать меритократическим ханством"
 adopt_steppe_administration_desc: "На протяжении веков те повелители коней, кто думал лишь о том, как разорить оседлых соседей и уйти с добычей, исчезали из людской памяти, словно дым на ветру.\n\nТе же, кто называет себя императорами и создает династии, понимают истину: #EMP лучше быть пастухом, чем волком.#!"
