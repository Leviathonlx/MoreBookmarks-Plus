l_russian:
 emperor_imperial_examination.100.t: "Благоговение"
 emperor_imperial_examination.100.desc: "«[Select_CString(ROOT.Char.IsFemale, 'О величайшая и мудрейшая', 'О величайший и мудрейший' )] [ROOT.Char.GetTitleAsNameNoTooltip], я [Select_CString(examination_character_2.IsFemale, 'счастлива', 'счастлив' )] лицезреть вас, — благоговейно произносит [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName]. — Пусть этот экзамен докажет мою верность.\n\nПусть [ROOT.Char.GetPrimaryTitle.GetNameNoTier] и [Select_CString(ROOT.Char.IsFemale, 'Дочь', 'Сын' )] Неба обретут десять тысяч лет могущества и богатства!»"
 emperor_imperial_examination.100.a: "Верность — наивысшая добродетель."
 emperor_imperial_examination.100.b: "Лесть мимолетна. Дела — вот что имеет значение."
 imperial_examination.advantage.other.tt: "Получает [Concept('exam_advantage', 'преимущество на экзамене')|E]"
 imperial_examination.advantage.dynasty_legacy.tt: "Поскольку вы открыли наследие династии «[GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName]», вы начнете занятие с [Concept('exam_advantage', 'преимуществом на экзамене')|E]"
 emperor_imperial_examination.200.t: "[Select_CString(examination_character_1.IsFemale, 'Избранная красавица', 'Избранный красавец' )]"
 emperor_imperial_examination.200.desc: "«Ваше блистательное величество, — почтительно говорит [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName]. — Путешествуя по далекой земле [concubine_origin.GetNameNoTier], я [Select_CString(examination_character_2.IsFemale, 'познакомилась', 'познакомился' )] с благородным семейством [examination_character_1.GetHouse.GetName] и #L [examination_character_1.GetCulture.GetColletiveNoun|l]ими#! старейшинами.\n\nОни предложили мне выбрать [Select_CString(examination_character_1.IsFemale, 'служанку', 'слугу' )] для вашего внутреннего дворца. Мой взор [Select_CString(examination_character_1.IsFemale, 'привлекла', 'привлек' )] [examination_character_1.GetFirstName] — [Select_CString(examination_character_1.IsFemale, 'девушка', 'юноша' )] редкой красоты. Мы надеемся, что [Select_CString(examination_character_1.IsFemale, 'она', 'он' )] доставит вам радость, о [Select_CString(ROOT.Char.IsFemale, 'Дочь', 'Сын' )] Неба»."
 emperor_imperial_examination.200.a: "[Select_CString(examination_character_1.IsFemale, 'Она', 'Он' )] может присоединиться к вашему гарему."
 emperor_imperial_examination.200.b: "Лучше расскажи о своем путешествии."
 emperor_imperial_examination.200.c: "Мой дворец похож на бордель?"
 emperor_imperial_examination.300.t: "Фамильная реликвия"
 emperor_imperial_examination.300.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip], ваша милость безгранична, — простирается передо мной [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName]. — Я [Select_CString(examination_character_2.IsFemale, 'принесла', 'принес' )] вам скромный дар, способный украсить ваш дворец.\n\nЭто [newly_created_artifact.GetName], фамильная реликвия дома [examination_character_2.GetHouse.GetName]. Мы просим ваше величество лишь об одном: признать нас своими верными слугами»."
 emperor_imperial_examination.300.a: "Достойный подарок."
 emperor_imperial_examination.300.b: "Грубая работа. Мне такое ни к чему."
 emperor_imperial_examination.300.c: "Дому [examination_character_2.GetHouse.GetNameNoTooltip] нужно сосредоточиться на экзамене."
 emperor_imperial_examination.400.t: "Чтение хроник"
 emperor_imperial_examination.400.desc: "Экзаменаторы и соискатели собрались в зале. Они напряженно читают свитки и нервно шепчутся между собой. Будет правильно, если я, [Select_CString(ROOT.Char.IsFemale, 'Дочь', 'Сын' )] Неба, поделюсь с ними толикой божественной мудрости. Когда я подаю знак, все замолкают в ожидании.\n\nЯ указываю на шкафы со свитками, и слуги приносят мне..."
 emperor_imperial_examination.400.a: "...хронику «[ROOT.Char.Custom('GetRandomAnnalsPassage')]»."
 emperor_imperial_examination.400.b: "...поэтический сборник «[ROOT.Char.Custom('GetRandomPoetryPassage')]»."
 emperor_imperial_examination.400.c: "...трактат «[ROOT.Char.Custom('GetRandomRitesPassage')]»."
 every_palace_entrant: "Каждый соискатель"
 custom_every_examiner: "Каждый экзаменатор"
 emperor_imperial_examination.500.t: "[examination_character_2.GetFirstNameNoTooltip] и [Select_CString(examination_character_2.IsFemale, 'ее', 'его' )] стихи"
 emperor_imperial_examination.500.desc: "«Ваше небесное величество, я [Select_CString(examination_character_2.IsFemale, 'написала', 'написал' )] поэму, чтобы почтить ваше безграничное милосердие», — [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName] достает книгу и зачитывает:\n\n#EMP «[examination_character_2.Custom('GetAdventureNameBand')|U] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')], [examination_character_2.Custom('GetAdventureNameBand')|l] [examination_character_2.Custom('GetAdventureNameSuffix')|l] [examination_character_2.Custom('GetAdventureNameSuffix')|l] — [examination_character_2.Custom('GetAdventureNamePrefixes')|l], и [poetry_province.Custom('GetTerrainTypePlural')] кругом, [examination_character_2.Custom('GetRandomSmallPreciousItem')] в их руках. Из земли [poetry_county.GetNameNoTier], [poetry_province.Custom('ProvinceCompliment')] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l], в державе [ROOT.Char.GetPrimaryTitle.GetNameNoTier]».#!\n\n[examination_character_2.GetSheHe|U] ожидает моего вердикта."
 emperor_imperial_examination.500.a: "Твои строки сдержанны, но полны смысла."
 emperor_imperial_examination.500.b: "Эти слова столь же ничтожны, сколь и твои заслуги."
 emperor_imperial_examination.600.t: "Добрый юмор"
 emperor_imperial_examination.600.desc: "Я наблюдаю за собравшимися, когда один из участников, [examination_character_2.GetTitledFirstName], настолько увлекается шутками, что уже не понимает, что несет. Медленно отступая назад и невольно приближаясь ко мне, [examination_character_2.GetSheHe] объявляет: «...и вот поэтому [examination_character_2.Custom('GetAdventureNameBand')|l] больше не [examination_character_2.Custom('GetAdventureNameSuffix')|l]!»\n\nЯ тихонько откашливаюсь.\n\nСобравшаяся перед [Select_CString(examination_character_2.IsFemale, 'ней', 'ним' )] толпа затихает. [examination_character_2.GetFirstNameNoTooltip] в ужасе замирает на месте."
 emperor_imperial_examination.600.a: "Весьма забавно."
 emperor_imperial_examination.600.b: "Всё, хватит, не отвлекайся от экзамена."
 emperor_imperial_examination.600.c: "Это оскорбительно. Выйди сейчас же."
 emperor_imperial_examination.700.t: "Серебряный дар"
 emperor_imperial_examination.700.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'великая', 'великий' )] [ROOT.Char.GetTitleAsNameNoTooltip], — [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] склоняется передо мной в земном поклоне. — Мои родичи из дома [examination_character_2.GetHouse.GetName] имеют обширные торговые связи: тут и [GetSituationType('silk_road_situation').GetName|l], и $sea_yellow_sea$... Я [Select_CString(examination_character_2.IsFemale, 'воспользовалась', 'воспользовался' )] ими, чтобы поднести вам этот скромный дар.\n\nЭто сундучок серебряных монет из земли [silver_county.GetNameNoTier]. Их чеканит [silver_county_top_liege.GetTitleAsNameNoTooltip] страны [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l]»."
 emperor_imperial_examination.700.a: "Я великодушно принимаю этот дар."
 emperor_imperial_examination.700.b: "Расскажи мне о стране [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]."
 emperor_imperial_examination.700.c: "Поделите их между собой и потратьте на учебу."
 situation_type_silk_road_situation: "Шелковый путь"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "Евнух в подарок"
 emperor_imperial_examination.800.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'великодушная', 'великодушный' )] [ROOT.Char.GetTitleAsNameNoTooltip], покорнейше прошу прощения за то, что прерываю ваши размышления, — говорит [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetTitledFirstName], склоняясь в приветствии гуншоу. — Это [examination_character_1.GetFirstName] — трудолюбивый [GetTrait('eunuch_1').GetName( GetNullCharacter )], уже давно верный дому [examination_character_2.GetHouse.GetName].\n\nМы хотим, чтобы он служил во дворце, помогая вам нести процветание земле [ROOT.Char.GetPrimaryTitle.GetNameNoTier]»."
 emperor_imperial_examination.800.a: "Мы найдем ему занятие."
 emperor_imperial_examination.800.b: "Он может стать экзаменатором."
 emperor_imperial_examination.800.c: "Оставь своего слугу себе."
 becomes_imperial_examiner.tt: "Становится экзаменатором"
 emperor_imperial_examination.900.t: "[examination_character_2.Custom('ComplimentAdjective')|U] слуга"
 emperor_imperial_examination.900.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'небесная', 'небесный' )] [ROOT.Char.GetTitleAsNameNoTooltip], мы благодарим тебя за пир, — говорит [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)] [examination_character_1.GetTitledFirstName], подходя к вам со [Select_CString(examination_character_2.IsFemale, 'служанкой', 'слугой' )]. — Это [Select_CString(examination_character_2.IsFemale, 'моя', 'мой' )] [examination_character_1.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetFirstName]. [Select_CString(examination_character_2.IsFemale, 'Она принесла', 'Он принес' )] вам скромный дар. Вот, возьмите: это [examination_character_1.Custom('GetExpensiveDrink')] с моей родины, которая зовется [origin_county.GetNameNoTier].\n\nОднако я предлагаю вам не только напиток. Познания [Select_CString(examination_character_2.IsFemale, 'этого человека', 'этой женщины' )] в такой области, как [examination_character_2.Custom('highest_skill_noun')], будут весьма полезны в вашем дворце»."
 emperor_imperial_examination.900.a: "[Select_CString(examination_character_2.IsFemale, 'Ее', 'Его' )] умения мне пригодятся."
 emperor_imperial_examination.900.b: "Пусть лучше [Select_CString(examination_character_2.IsFemale, 'она', 'он' )] служит тебе."
 emperor_imperial_examination.1000.t: "[Select_CString(examination_character_2.IsFemale, 'Талантливый чужеземец', 'Талантливая чужеземка' )]"
 emperor_imperial_examination.1000.desc: "«О [Select_CString(ROOT.Char.IsFemale, 'мудрая', 'мудрый' )] [ROOT.Char.GetTitleAsNameNoTooltip], я скромно выражаю вам свое почтение, — говорит [Select_CString(examination_character_2.IsFemale, 'соискательница', 'соискатель' )] [examination_character_2.GetTitledFirstName]; [Select_CString(examination_character_2.IsFemale, 'ее', 'его' )] [chinese.GetLanguage.GetName|l] звучит безупречно. — Хотя я родом из #L [examination_character_2.GetCulture.GetColletiveNoun|l]их#! земель, я [Select_CString(examination_character_2.IsFemale, 'пришла', 'пришел' )] сюда с одним-единственным желанием: служить благу [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ой державы.\n\nЯ даже [Select_CString(examination_character_2.IsFemale, 'выучила', 'выучил' )] небесный [chinese.GetLanguage.GetName|l] язык в знак своего #L [examination_character_2.GetCulture.GetColletiveNoun|l]ого#! почтения»."
 emperor_imperial_examination.1000.a: "Твое усердие будет вознаграждено."
 emperor_imperial_examination.1000.b: "[examination_character_2.GetCulture.GetColletiveNounNoTooltip]ому притворству здесь не место."
