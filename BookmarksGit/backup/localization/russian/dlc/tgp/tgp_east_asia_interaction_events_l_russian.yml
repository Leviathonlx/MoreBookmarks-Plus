l_russian:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "Отныне я служу [Select_CString(leaving_tributary.GetSuzerain.IsFemale, 'другой', 'другому' )] деварадже. [Select_CString(leaving_tributary.GetSuzerain.IsFemale, 'Она', 'Он' )] покажет нам истинный путь.\n\nДа здравствует [leaving_tributary.GetSuzerain.GetName]!"
 tgp_east_asia_interaction_events.0010.a: "Этого не может быть!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U] больше не ваш [Concept('tributary', 'данник')|E]"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "[Select_CString(recipient.IsFemale, 'Моя', 'Мой' )] девараджа [Select_CString(recipient.IsFemale, 'сумела', 'сумел' )] найти нужные слова.\n\nПозвольте послужить вам еще немного."
 tgp_east_asia_interaction_events.0020.a: "Так я и [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]."
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "Меня не так легко обмануть, я вижу вашу ложь насквозь!\n\nОт [Select_CString(recipient.IsFemale, 'истинной', 'истинного' )] девараджи я ожидаю большего!"
 tgp_east_asia_interaction_events.0025.a: "Что ж…"
 tgp_east_asia_interaction_events.0030.t: "Соперник на горизонте"
 tgp_east_asia_interaction_events.0030.desc: "Ходят слухи, что [actor.GetTitledFirstName|l] и [recipient.GetTitledFirstName|l] крепко сблизились. [actor.Custom2('InsultNoun', ROOT.Char)|U] пытается сбить моего данника с пути истинного!\n\nЕще немного, и [recipient.GetFirstNameNoTooltip] поверит в то, что [actor.GetFirstNameNoTooltip] обладает истинно божественной природой, а я [Select_CString(actor.IsFemale, 'ей', 'ему' )] не чета!"
 tgp_east_asia_interaction_events.0030.a: "Я быстро избавлю [Select_CString(recipient.IsFemale, 'ее', 'его')] от заблуждений."
 tgp_east_asia_interaction_events.0030.b: "Что ж, придется применить силу."
 tgp_east_asia_interaction_events.0030.c: "У меня есть дела поважнее."
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "[Select_CString(ROOT.Char.IsFemale, 'Вынуждена', 'Вынужден' )] предупредить, что [recipient.GetTitledFirstName|l] останется моим данником. Если придется, я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] использовать силу.\n\nСчитай это моим последним предупреждением, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))]."
 tgp_east_asia_interaction_events.0035.desc: "[Select_CString(ROOT.Char.IsFemale, 'Вынуждена', 'Вынужден' )] сообщить, что [recipient.GetSuzerain.GetTitledFirstName|l] [Select_CString(recipient.GetSuzerain.IsFemale, 'была', 'был' )] и остается [Select_CString(recipient.GetSuzerain.IsFemale, 'истинной', 'истинным' )] девараджей, и я никогда [Select_CString(recipient.GetSuzerain.IsFemale, 'ей', 'ему' )] не изменю.\n\nВпредь не беспокой нас."
 tgp_east_asia_interaction_events.0035.a: "Понятно."
 embraced_my_tributary_opinion: "Переманил моего данника"
 attempted_to_embrace_my_tributary_opinion: "Пытался переманить моего данника"
