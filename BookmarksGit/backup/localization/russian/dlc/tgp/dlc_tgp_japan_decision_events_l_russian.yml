 ##################################################
 # JAPAN DECISION EVENTS
 ##################################################
 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "Лен дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "Я горжусь своим происхождением от дома [old_house.GetBaseNameNoTooltip], но пришло время творить собственную судьбу и выделить мои #L [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetAdjective|l]ие#! земли в отдельное владение — и неважно, что по этому поводу думает глава моего дома, [old_head.GetTitledFirstName|l]."
 tgp_japan_decision.9001.desc.fief_name: "\n\nОсталось выбрать для нового дома достойное имя..."
 tgp_japan_decision.9001.desc.cadet: "Я горжусь своим происхождением от дома [old_house.GetBaseNameNoTooltip], но пришло время творить собственную судьбу и основать новую династию — и неважно, что по этому поводу думает глава моего дома, [old_head.GetTitledFirstName|l]."
 tgp_japan_decision.9001.desc.permission: "\n\n[regent.GetTitledFirstName|U] уже [Select_CString(regent.IsFemale, 'дала', 'дал' )] мне свое благословение, так что можно не опасаться недовольства при столичном дворе."
 tgp_japan_decision.9001.desc.crime: "\n\n[regent.GetTitledFirstName|U], конечно, будет в ярости, когда обо всём узнает, но я не особенно переживаю по этому поводу."
 tgp_japan_decision.9001.desc.feudal: "\n\n[regent.GetTitledFirstName|U] [Select_CString(regent.IsFemale, 'приняла', 'принял' )] решение, что дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] должен стать частью новой аристократии страны."
 tgp_japan_decision.9001.a.fief: "Над страной поднимается новое солнце."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "Мы долго сносили засилье бюрократического аппарата, но нашему терпению пришел конец."
 tgp_japan_decision.9002.desc.landed: "Пришло время творить собственную судьбу и объявить #L [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetAdjective|l]ие#! земли полноправным феодом дома [ROOT.Char.GetHouse.GetBaseName]."
 tgp_japan_decision.9002.desc.landless: "Пришло время творить собственную судьбу и сбросить с себя ярмо бюрократов."
 tgp_japan_decision.9002.a: "Над домом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] поднимается новое солнце."
 japanese_noble_family_name: "$c_nf_japan_suffix$ [new_house.GetNameNoTooltip]"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-рю"
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: Раздел семьи"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: Раздел семьи"
 tgp_japan_decision.9005.desc: "[Select_CString(new_head.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', new_head)], [new_head.GetTitledFirstName], [Select_CString(new_head.IsFemale, 'провозгласила', 'провозгласил' )] себя главой нового дома [new_head.GetHouse.GetBaseName].\n\nНе стану притворяться, что подобный вызов моей власти над домом [ROOT.Char.GetHouse.GetBaseName] мне по нраву. Посмотрим, как [Select_CString(new_head.IsFemale, 'она', 'он' )] запоет, оставшись без моей защиты..."
 tgp_japan_decision.9005.a: "Для тех, кто вышел из-под сени дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip], солнце может оказаться обжигающе ярким..."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "Сёгунат [shogun.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9101.desc: "В #ONCLICK:TITLE,e_japan #TOOLTIP:LANDED_TITLE,e_japan #L Японии#!#!#! наступает новая эра — власть переходит от пера к мечу. Под руководством дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] в стране будет восстановлен порядок, а пережитки старой бюрократии канут в историю.\n\nИ пусть никто не обманывается — [Select_CString(ceremonial_liege.IsFemale, 'сама божественная', 'сам божественный' )] [ceremonial_liege.GetTitleAsNameNoTooltip|l] [Select_CString(ceremonial_liege.IsFemale, 'даровала', 'даровал' )] мне эти полномочия…"
 tgp_japan_decision.9101.a: "На что не пойдешь ради сохранения мира…"
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "[shogun.GetName] [Select_CString(shogun.IsFemale, 'провозгласила', 'провозгласил' )] создание сёгуната, чтобы покончить с бесконечными дискуссиями чиновников. Их место займут воины, и власть отныне будет вершиться мечом. В стране вновь воцарится порядок, а народ обретет уверенность в завтрашнем дне.\n\n"
 tgp_japan_decision.9102.admin: "Я [Select_CString(ROOT.Char.IsFemale, 'лишилась', 'лишился' )] власти, мои земли перешли под управление сёгуна. Мое место займут кровожадные вояки, привыкшие править силой, а не речами…"
 tgp_japan_decision.9102.feudal: "Наши земли в безопасности, власть снова будет в наших руках. В новую эру сила решает всё."
 tgp_japan_decision.9102.fallback: "Надеюсь, это решение пойдет на пользу всем нам."
 tgp_japan_decision.9102.a.admin: "Новый порядок будет суровым."
 become_shogun_ritsuryo_vassals_tooltip: "#N Против вас выступят не менее [ritsuryo_count|0V] [Concept('vassals', 'вассалов')|E]-[Concept('governor', 'губернаторов')|E]#!"
 become_shogun_soryo_vassals_tooltip: "#P На вашей стороне выступят не менее [soryo_count|0V] [Concept('feudal', 'феодальных')|E] [Concept('vassals', 'вассалов')|E]#!"
 become_shogun_allied_vassals_tooltip: "#P На вашей стороне выступят не менее [allied_count|0V] [Concept('allied', 'союзников')|E] и [Concept('vassals', 'вассалов')|E], принадлежащих к тому же [Concept('house', 'дому')|E]#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "Я принадлежу к царскому роду, ведь [Select_CString(nearest_emperor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))] — [nearest_emperor.GetTitledFirstName], однако моё собственное призвание и судьба всех моих потомков лежат за стенами императорского дворца.\n\n[ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName] мне больше не принадлежит, я отказываюсь от всех прав на этот титул, чтобы принять одну из старинных фамилий-[Glossary( 'хонсэй', 'HONSEI_GLOSS' )], которые жалуют лишённым наследства отпрыскам императорского рода: [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] или [Glossary( 'Тайра', 'TAIRA_GLOSS' )]."
 tgp_japan_decision.9201.both: "[nearest_emperor.GetTitledFirstNameNoTooltip] [Select_CString(nearest_emperor.IsFemale, 'оставила', 'оставил' )] после себя немало потомков, поэтому у меня есть родственники, принадлежащие к обоим кланам. Эти семейства возглавляют [Select_CString(minamoto_head.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName], и [Select_CString(taira_head.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]."
 tgp_japan_decision.9201.minamoto: "Клан [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$ уже отделился от императорской семьи, его возглавляет [Select_CString(minamoto_head.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.GetTitledFirstName]."
 tgp_japan_decision.9201.taira: "Клан [nearest_emperor.GetFirstNameNoTooltip] $dynn_Taira$ уже отделился от императорской семьи, его возглавляет [Select_CString(taira_head.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.GetTitledFirstName]."
 tgp_japan_decision.9201.a: "Я присоединюсь к клану [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$."
 tgp_japan_decision.9201.b: "Мое место — среди [taira_house.GetNameNoTooltip] $dynn_Taira$."
 tgp_japan_decision.9201.c: "Я желаю принять фамилию $dynn_Minamoto$."
 tgp_japan_decision.9201.c.tt: "Вы основали [Concept('dynasty', 'династию')|E] #V [nearest_emperor.GetFirstNameNoTooltip] Минамото#!"
 tgp_japan_decision.9201.d: "«$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]» — это звучит внушительно."
 tgp_japan_decision.9201.d.tt: "Вы основали [Concept('dynasty', 'династию')|E] #V [nearest_emperor.GetFirstNameNoTooltip] Тайра#!"
 tgp_japan_decision.9201.message_title: "Императорское семейство разделяется"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "Вы можете стать главой нового [Concept( 'noble_family', 'благородного семейства' )|E]"
 will_found_noble_family_tt: "Вы станете главой нового [Concept( 'noble_family', 'благородного семейства' )|E]"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "Клетка распахнулась"
 tgp_japan_decision.9301.desc: "Как император, я вновь [Select_CString(ROOT.Char.IsFemale, 'обрела', 'обрел' )] своё законное место во главе державы. Те, кто стремились лишь к удовлетворению собственных амбиций, больше не будут править страной от моего имени. Вся власть снова принадлежит Хризантемовому трону."
 tgp_japan_decision.9301.a: "Солнце императора вновь осветит эти земли."
 tgp_japan_decision.9302.t: "[tenno.GetTitleAsNameNoTooltip|U] одерживает верх"
 tgp_japan_decision.9302.desc: "Молва о возвращении тэнно разносится по стране, подобно лесному пожару. Желая вырвать власть из рук бездельников и честолюбцев, [tenno.GetName] [Select_CString(tenno.IsFemale, 'восстановила', 'восстановил' )] всю полноту императорских полномочий.\n\nОтныне [Select_CString(tenno.IsFemale, 'ее', 'его' )] царствие утратит церемониальный характер, ведь [Select_CString(tenno.IsFemale, 'она намерена', 'он намерен' )] напрямую править державой с Хризантемового трона."
 tgp_japan_decision.9302.a: "Надеюсь, это восстановит порядок в стране."
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "Слова и метафоры"
 tgp_japan_decision.9401.desc: "Прошли бессчетные дни, сменявшиеся бессонными ночами, но я так и не [Select_CString(ROOT.Char.IsFemale, 'постигла','постиг' )] искусство поэзии. Повсюду разбросаны листы бумаги, покрытые каракулями и чернильными кляксами, — зримое свидетельство моих тщетных усилий.\n\nПора решать, что делать дальше. Стоит ли мне остаться на этом пути, или лучше бросить это занятие?"
 tgp_japan_decision.9401.a: "Я не отступлюсь. В конце концов я #EMP смогу#! понять!"
 tgp_japan_decision.9401.a.toast.success: "Вам удается освоить азы поэзии"
 tgp_japan_decision.9401.a.toast.failure: "Понимание к вам так и не приходит"
 tgp_japan_decision.9401.b: "Думаю, хватит с меня."
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "Новая жизнь"
 tgp_japan_decision.9500.desc: "Обретенное просветление преобразило меня. Раскрыв объятия, я радостно принимаю новую жизнь.\n\nОтныне [ROOT.Char.GetFaith.GetAdjective|l] — смысл моего существования. Я проживу остаток своих дней, живя в соответствии с заповедями веры. Кто знает, сколько открытий ждет меня на этом пути?\n\n[Select_CString(ROOT.Char.GetLiege.IsFemale, 'Моя','Мой' )] [ROOT.Char.GetLiege.GetTitleAsName|l] не останется без помощи. Чтобы послужить [Select_CString(ROOT.Char.GetLiege.IsFemale, 'ей','ему' )], я буду искать гармонию в нашем культурном наследии — а когда придет время узнать что-то новое, я позволю самой природе наставить меня на истинный путь."
 tgp_japan_decision.9500.a: "Приветствую тебя, чудесная Чистая Земля."
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "Переход к правлению сорё: Призыв к действию"
 tgp_japan_decision.9603.desc: "[daijo_daijin.GetTitledFirstName|U] поистине [Select_CString(daijo_daijin.IsFemale, 'ненасытна', 'ненасытен' )] в своем честолюбии — [Select_CString(daijo_daijin.IsFemale, 'она', 'он' )] открыто продвигает реформы, которые навечно закрепят власть за домом [daijo_daijin.GetHouse.GetBaseNameNoTooltip] и союзными ему семьями.\n\nКакими бы ни были наши прежние разногласия по вопросам управления Японией, нельзя допустить, чтобы дом [daijo_daijin.GetHouse.GetBaseNameNoTooltip] занял главенствующее положение в стране."
 tgp_japan_decision.9603.leader: "\n\n[leader.GetTitledFirstName|U] [Select_CString(leader.IsFemale, 'встала', 'встал' )] во главе оппозиции новому режиму, [Select_CString(leader.IsFemale, 'она', 'он' )] уже собирает армии."
 tgp_japan_decision.9603.a: "Дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] не останется в стороне."
 tgp_japan_decision.9603.a.bloc: "[ROOT.Char.GetConfederation.GetName] не останется в стороне."
 tgp_japan_decision.9603.b: "Это не наша война."
 tgp_japan_decision.9603.a.tt: "Все участники конфедерации «[THIS.Char.GetConfederation.GetName|V]» присоединятся к [Concept('war', 'войне')|E]"
 tgp_japan_decision.9605.t: "Переход к правлению сорё: К оружию!"
 tgp_japan_decision.9605.desc: "По мере того как мои усилия по проведению реформ становятся очевидными, предатели начинают объединяться. [leader.GetTitledFirstName|U] из дома [leader.GetHouse.GetBaseNameNoTooltip] [Select_CString(leader.IsFemale, 'объявила себя предводительницей', 'объявил себя предводителем' )] изменников, [Select_CString(leader.IsFemale, 'она', 'он' )] уже собирает силы.\n\nВпрочем, ничего у [Select_CString(leader.IsFemale, 'нее', 'него' )] не выйдет — дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] встретит мятежников на поле боя и разгромит их наголову."
 tgp_japan_decision.9605.peace: "Как ни странно, мои усилия по проведению реформ не встречают никакого сопротивления. Похоже, я [Select_CString(ROOT.Char.IsFemale, 'недооценила', 'недооценил' )] ту веру, которую страна питает к дому [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nВ отсутствие противников Япония под милостивой властью дома [daijo_daijin.GetHouse.GetBaseNameNoTooltip] наконец-то сможет вступить в новую эру процветания…"
 tgp_japan_decision.9605.a: "Изменники будут раздавлены."
 tgp_japan_decision.9605.b: "Вся страна проявила удивительную мудрость."
 tgp_japan_decision.9606.t: "Переход к правлению сорё: Победа дома [daijo_daijin.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9606.desc: "Силы мятежников наконец-то разгромлены. Их [Select_CString(leader.IsFemale, 'предводительница', 'вождь' )], [leader.GetTitledFirstName], стоит передо мной в цепях. Теперь мало кто усомнится, что в стране вот-вот наступит долгожданный мир.\n\nИзбавившись от изменников, Япония под милостивой властью дома [daijo_daijin.GetHouse.GetBaseNameNoTooltip] наконец-то сможет ступить в новую эру процветания…"
 tgp_japan_decision.9606.a: "Неизбежный и необходимый исход."
 tgp_japan_decision.9607.desc: "К удивлению всей столицы [daijo_daijin.GetTitledFirstName] [Select_CString(daijo_daijin.IsFemale, 'одержала', 'одержал' )] верх над противниками реформ. Их объявили мятежниками, а страна шагнула в новую эру — эру господства дома [daijo_daijin.GetHouse.GetBaseNameNoTooltip].\n\n"
 tgp_japan_decision.9607.desc.other: "Будем надеяться, что дом [ROOT.Char.GetHouse.GetBaseNameNoTooltip] займет достойное положение при новом режиме."
 tgp_japan_decision.9607.desc.winner: "Несомненно, наша верная служба дому [daijo_daijin.GetHouse.GetBaseNameNoTooltip] будет достойно вознаграждена."
 tgp_japan_decision.9607.desc.loser: "Это черный день для дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip] — и для всей [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой державы…"
 tgp_japan_decision.9607.a: "Мне нужно о многом подумать."
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "Реставрация тэнно Ямато"
 tgp_japan_decision.9901.desc: "Законный наследник вновь восседает на Хризантемовом троне. Власть тэнно прочна как никогда, ведь это не просто титул или символ статуса — она воплощает старинную связь рода Ямато с нашей землей."
 tgp_japan_decision.9901.a: "Для меня будет честью давать [Select_CString(scion.IsFemale, 'ей', 'ему')] советы."
 tgp_japan_decision.9901.a.scion: "Наконец-то."
 tgp_japan_decision.9902.desc: "Священная династия Ямато вновь правит в Императорском дворце. Как в стародавние времена, [Select_CString(scion.IsFemale, 'законной наследницей', 'законным наследником' )] престола вновь является [scion.GetName], дитя Аматэрасу.\n\nВернувшись к традициям, наша держава снова достигнет процветания под сенью Хризантемового трона."
 tgp_japan_decision.9902.a: "Да здравствует тэнно!"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "Реставрация бюрократии рицурё"
 tgp_japan_decision.9911.desc: "Настало время нового порядка, при котором власть осуществляется не грубой силой, но пером.\n\nВоины постоянно меняют правила в собственную пользу, и только организованное правительство способно править по справедливости. Под моей властью законы станут понятными, нерушимыми и справедливыми — как завещали наши благородные пращуры."
 tgp_japan_decision.9911.rebel: "\n\n[rebel.GetName|U] выступает против моего решения. Бросив вызов традициям предков, [Select_CString(rebel.IsFemale, 'она', 'он' )] собирает войска, стремясь не допустить реставрации власти чиновников."
 tgp_japan_decision.9911.a: "Нет ничего лучше старых традиций."
 tgp_japan_decision.9912.desc: "Вернувшись к традициям предков, [kampaku.GetName] продвигает господство чиновничьего аппарата над воинским сословием. [Select_CString(kampaku.IsFemale, 'Она', 'Он' )] желает навести порядок в стране, подчинив местные кланы власти трона и двора."
 tgp_japan_decision.9912.rebel: "\n\nПодобные перемены неизбежно сталкиваются с серьезным противодействием. Против реформы [Select_CString(rebel.IsFemale, 'выступила', 'выступил' )] [rebel.GetName], к [Select_CString(rebel.IsFemale, 'ней', 'нему' )] готовы присоединиться и другие."
 tgp_japan_decision.9912.b: "Я не откажусь от власти!"
 tgp_japan_decision.9913.desc: "[actor.GetTitledFirstName|U] — [Select_CString(actor.IsFemale, 'тщеславная дура', 'тщеславный дурак')], [Select_CString(actor.IsFemale, 'ставящая', 'ставящий' )] собственное честолюбие превыше интересов империи. Я больше не могу спокойно смотреть, как наш сюзерен издевается над своими вассалами. Я прошу вас присоединиться ко мне и помочь свергнуть тирана."
 tgp_japan_decision.9913.a: "Вы не будете одиноки в своей борьбе!"
 tgp_japan_decision.9913.b: "Это измена!"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "Установление власти над регионами"
 tgp_japan_decision.9960.intro: "Под моим знаменем [title_scope.GetNameNoTier] станет единой державой. Наш уголок империи превратится в бастион стабильности и послужит примером для всей остальной страны, охваченной хаосом."
 tgp_japan_decision.9960.agree: "\n\nМестные лорды проявляют немалую мудрость…"
 tgp_japan_decision.9960.partial_war: "\n\nБольшинство местных лордов принимают мое покровительство, однако несколько глупцов решают бросить мне вызов. Их возглавляет [main_defender.GetName]."
 tgp_japan_decision.9960.full_war: "\n\nМестные лорды не желают объединяться! [main_defender.GetName] собирает их под своим знаменем, чтобы бросить мне вызов."
 tgp_japan_decision.9960.a: "Возможно, в следующей жизни они обретут мудрость."
 tgp_japan_decision.9960.b: "Все они подчинятся моей власти."
 tgp_bloc_members_join_war_effect_tt: "Если вы возглавляете [Concept('bloc', 'блок')|E], его члены присоединятся к вашей [Concept('war', 'войне')|E]"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X Этот поступок станет [crime_i|E][Concept('crime', 'преступлением')|E] в глазах [Concept('ceremonial_regent', 'церемониального регента')|E]-[Concept('ritsuryo', 'рицурё')|E]#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] под одним флагом"
 tgp_japan_decision.9961.desc: "Это великий день для всей #L [title_scope.GetAdjective|l]ой#! земли! Кое-кто не сразу признал справедливость моих притязаний, но дождь стрел и огня — отличный наставник.\n\nОчень скоро это противостояние будет забыто. Из крови павших вырастет рис, который прокормит детей завтрашнего дня. Пусть наше единство послужит примером для всей империи!"
 tgp_japan_decision.9961.a: "Где теперь взовьется мое знамя?"
 tgp_japan_decision.9962.t: "Мой флаг втоптан в землю"
 tgp_japan_decision.9962.desc: "Правда была на моей стороне. Всё должно было кончиться миром, но что-то пошло не так. Я [Select_CString(ROOT.Char.IsFemale, 'потерпела', 'потерпел' )] поражение, и теперь никто не прислушается к голосу разума. В стране правит хаос. [title_scope.GetName] становится отражением всей остальной империи.\n\nТе, кто стремятся к гармонии, страдают, в то время как порочные духом добиваются успеха."
 tgp_japan_decision.9962.a: "Что теперь?"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], встаньте под мое знамя!"
 tgp_japan_decision.9963.desc: "Вам не понаслышке знакома смута, терзающая нашу империю. Я, [super_soryo.GetName], [Select_CString(super_soryo.IsFemale, 'намерена', 'намерен' )] объединить #L [title_scope.GetAdjective|l]ие#! земли, превратив их в бастион мира и стабильности. Покоритесь мне — или присоединяйтесь к невежественным глупцам, которые посмеют бросить мне вызов."
 tgp_japan_decision.9963.a: "Я подчиняюсь."
 tgp_japan_decision.9963.b: "На войну!"
 tgp_japan_decision.9963.a.tt: "Если [super_soryo.GetShortUIName] победит в войне «[super_soryo_war.GetName]», [Select_CString(super_soryo.IsFemale, 'она', 'он' )] получит титул «[title_scope.GetName]», а вы станете [Select_CString(super_soryo.IsFemale, 'ее', 'его' )] [Concept('vassal', 'вассалом')|E]"
 super_soryo_war_no_holder_custom_tooltip: "Начать против персонажа [main_defender.GetShortUIName] [Concept('domination_war', 'войну за доминирование')|E] над титулом [title_scope.GetName]\n\t$BULLET$Каждый [Concept('holder', 'владетель')|E] [Concept('de_jure', 'де-юре')|E] [Concept('county', 'графств')|E] титула [title_scope.GetName] поддержит персонажа [main_defender.GetShortUIName] #weak (@soldier_icon![super_soryo_war_current_enemy_strength|N0])#!"
 super_soryo_potential_peaceful: "@alert_icon!Чтобы все [Concept('holder', 'владетели')|E] [Concept('county', 'графств')|E], [Concept('de_jure', 'де-юре')|E] входящих во владение [title_scope.GetName], без боя стали вашими [Concept('vassal', 'вассалами')|E]:\n$EFFECT_LIST_BULLET$Ваш [Concept('prestige_level', 'уровень репутации')|E]: [prestige_i][GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$Ваш [Concept('legitimacy_level', 'уровень легитимности')|E]: #V 3#! и выше\n$EFFECT_LIST_BULLET$Высокий уровень [dread_i][Concept('dread', 'ужаса')|E]\n$EFFECT_LIST_BULLET$Превосходство в @soldier_icon!военной мощи#!"
 super_soryo_reward_peaceful: "Все [Concept('holder', 'владетели')|E] [Concept('county', 'графств')|E], [Concept('de_jure', 'де-юре')|E] входящих во владение [title_scope.GetName], станут вашими [Concept('vassal', 'вассалами')|E]"
