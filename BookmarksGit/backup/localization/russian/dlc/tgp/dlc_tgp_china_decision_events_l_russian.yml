l_russian:
 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "Хорошее начало экзаменов"
 exam_success_chance.tgp_local_exam_impressed_examiner: "Впечатленный экзаменатор"
 exam_success_chance.tgp_local_exam_strong_finish: "Хорошее завершение экзаменов"
 examiner_takes_bribes_tt: "Этот вариант доступен благодаря свойствам экзаменатора"
 tgp_china_decision.1000.t: "Детский экзамен: начало"
 tgp_china_decision.1000.desc_new: "Вот я и [Select_CString(ROOT.Char.IsFemale, 'попала', 'попал' )] на первый в своей жизни экзамен. От моих сегодняшних успехов зависит репутация всей семьи. Я стою в чертогах, где хранятся все знания мира, и будто чувствую на себе взгляды предков. Они хотят понять, выйдет ли из меня толк…"
 tgp_china_decision.1000.desc_returning: "Я вновь возвращаюсь в местный чертог премудрости, чтобы предстать перед судом строгих государственных наставников. Внутри этих величественных стен я будто ощущаю на себе тяжесть каждого свитка, каждой содержащейся в них крупицы знаний."
 tgp_china_decision.1000.desc_outro: "\n\nМой экзаменатор, [examiner.GetTitledFirstName], потребует, чтобы я [Select_CString(ROOT.Char.IsFemale, 'прочла', 'прочел' )] наизусть фрагменты классических трудов. Я [Select_CString(ROOT.Char.IsFemale, 'зубрила', 'зубрил' )] эти тексты, пока иероглифы надежно не запечатлелись в моей памяти.\n\nИ вот пришла моя очередь подойти к кафедре."
 tgp_china_decision.1000.a: "Я приложу все силы!"
 tgp_china_decision.1000.b: "Лучше не переусердствовать."
 tgp_china_decision.1001.t_success: "Детский экзамен: успех!"
 tgp_china_decision.1001.t_fail: "Детский экзамен: неудача!"
 tgp_china_decision.1001.desc_success: "На меня снисходит удивительное чувство покоя. Я четко и ясно повторяю заветные строки, не пропуская ни единого слова. Это так просто…"
 tgp_china_decision.1001.desc_safe: "Боясь поднять взгляд на экзаменатора, чтобы ненароком [Select_CString(examiner.IsFemale, 'ее', 'его')] не прогневать, я отвечаю кратко и торопливо, чтобы никто не заметил ошибок."
 tgp_china_decision.1001.desc_fail: "Запутавшись в ответе, я поднимаю глаза на экзаменатора — и встречаю [Select_CString(examiner.IsFemale, 'ее', 'его')] суровый взгляд. Мое лицо становится пунцовым, слова застревают в горле."
 tgp_china_decision.1001.desc_outro: "\n\nЭкзаменатор немедленно называет следующее произведение, не позволяя мне перевести дух."
 tgp_china_decision.1001.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] ответить #EMP правильно#!."
 tgp_china_decision.1001.b: "Я не стану чересчур утруждать себя."
 tgp_china_decision.1002.t_success: "Детский экзамен: успех!"
 tgp_china_decision.1002.t_fail: "Детский экзамен: неудача!"
 tgp_china_decision.1002.desc_success: "Ответ легко и непринужденно срывается с моих уст. На мгновение мне показалось, что уголки губ экзаменатора чуть шевельнулись. Никак [Select_CString(examiner.IsFemale, 'она улыбнулась', 'он улыбнулся' )]? Да быть того не может!"
 tgp_china_decision.1002.desc_safe: "Я стараюсь отвечать как можно короче, чтобы наделать поменьше ошибок. Взглянув украдкой на экзаменатора, я понимаю, что [Select_CString(examiner.IsFemale, 'она заскучала', 'он заскучал' )]."
 tgp_china_decision.1002.desc_fail: "Я заикаюсь, ладони потеют. В голову не приходит ни единое слово! От стыда мне хочется провалиться под землю…"
 tgp_china_decision.1002.desc_outro: "\n\nЭкзаменатор снова не дает мне опомниться. Строго глядя в глаза, [Select_CString(examiner.IsFemale, 'она', 'он')] задает мне следующий вопрос."
 tgp_china_decision.1002.a: "Вот он, решающий момент!"
 tgp_china_decision.1002.b: "Главное — спокойствие…"
 tgp_china_decision.1005.t: "Итоговые результаты"
 tgp_china_decision.1005.desc: "Я "
 tgp_china_decision.1005.desc.success: "завершаю ответ в прекрасном расположении духа."
 tgp_china_decision.1005.desc.safe: "испытываю огромное облегчение, что экзамен наконец-то закончился."
 tgp_china_decision.1005.desc.failure: "чувствую себя совершенно [Select_CString(ROOT.Char.IsFemale, 'раздавленной', 'раздавленным' )]."
 tgp_china_decision.1005.desc.segway: "\n\nПрисоединившись к другим соискателям, я вдруг понимаю, что никого тут не знаю. Как бы хотелось увидеть хоть одно знакомое лицо! Это помогло бы пережить минуты мучительного ожидания…\n\nКазалось, прошла целая вечность, прежде чем вывесили результаты экзамена. Я бросаюсь к доске — там написано, что я "
 tgp_china_decision.1005.desc.high_score: "[Select_CString(ROOT.Char.IsFemale, 'сдала', 'сдал' )] экзамен на высший балл! Семья должна мною гордиться."
 tgp_china_decision.1005.desc.good_score: "отлично [Select_CString(ROOT.Char.IsFemale, 'сдала', 'сдал' )] экзамен."
 tgp_china_decision.1005.desc.passing_score: "[Select_CString(ROOT.Char.IsFemale, 'сдала', 'сдал' )] экзамен!"
 tgp_china_decision.1005.desc.failing: "не [Select_CString(ROOT.Char.IsFemale, 'сдала', 'сдал' )] экзамен."
 tgp_china_decision.1005.a_success: "В следующий раз я буду стараться еще усерднее."
 tgp_china_decision.1005.a: "Я лишь хочу отдать должное родителям."
 tgp_china_decision.1005.b: "Это целиком и полностью заслуга моих прекрасных наставников!"
 tgp_china_decision.1005.a_failure: "Я еще вернусь."
 tgp_china_decision.1005.b_passing: "Меня устраивает и такой результат."
 tgp_china_decision.1005.b_failed: "Какое унижение…"
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] [Select_CString(ROOT.Char.IsFemale, 'сдала', 'сдал' )] провинциальный экзамен"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.GetShortUIName|U] успешно [Select_CString(ROOT.Char.IsLocalPlayer, 'сдали', Select_CString(ROOT.Char.IsFemale, 'сдала', 'сдал' ))] экзамен низкого уровня в провинции [ROOT.Char.GetCurrentLocation.GetName]"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] [Select_CString(ROOT.Char.IsFemale, 'провалила', 'провалил' )] провинциальный экзамен"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.GetShortUIName|U] [Select_CString(ROOT.Char.IsLocalPlayer, 'попытались', Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' ))] сдать экзамен низкого уровня в провинции [ROOT.Char.GetCurrentLocation.GetName], но не [ROOT.Char.GetShortUIName|U] [Select_CString(ROOT.Char.IsLocalPlayer, 'преуспели', Select_CString(ROOT.Char.IsFemale, 'преуспела', 'преуспел' ))]"
