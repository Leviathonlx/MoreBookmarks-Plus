l_russian:
 debate_event.1000.t: "Приготовления"
 debate_event.1000.desc_intro_host: "Ученые со всей державы прибыли"
 debate_event.1000.desc_intro_fallback: "Дорога привела меня"
 debate_event.1000.desc_outro: "в провинцию [ROOT.Char.GetCurrentLocation.GetName] для участия в дебатах.\n\nВыступающие вовсю репетируют свои речи, представители знатных семейств ищут достойный ночлег, а в сторону рынка движутся бесчисленные возы с овощами и мясом.\n\nМне тоже стоит заняться подготовкой."
 debate_event.1000.a: "Не будем терять ни мгновения!"
 debate_event.1000.a.success_desc: "Прекрасная подготовка"
 debate_event.1000.b: "Я пойду осматривать город."
 debate_event.1000.c: "Отличная возможность расслабиться."
 debate_event.1010.t: "Дебаты начинаются"
 debate_event.1010.desc: "Ученые собираются в зале дебатов. Первыми входят старейшины, а за ними семенят послушники, несущие охапки тяжелых свитков. [debate_opponent.GetTitledFirstName], с [Select_CString(debate_opponent.IsFemale, 'которой', 'которым' )] мне предстоит спорить, стоит в противоположном конце зала, [Select_CString(debate_opponent.IsFemale, 'окруженная', 'окруженный' )] другими членами движения «[opponent_movement.GetName]».\n\nВремени на подготовку больше нет. Мне остается только положиться на остроту своего ума."
 debate_event.1010.a: "Это будет мой звездный час."
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "Я иду сквозь толпу, чтобы занять хорошее место для наблюдения за дебатами. Сторонники движения «[my_movement.GetName]» собрались в дальнем конце зала. Толкаясь и бормоча извинения, я пробиваюсь к ним.\n\n[debate_contender.GetTitledFirstName] и [debate_opponent.GetTitledFirstName] стоят друг напротив друга, готовые бороться за"
 debate_event.1015.desc_favor: "милость, которую окажет [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]."
 debate_event.1015.desc_leadership: "право возглавить движение «[contender_movement.GetNameNoTooltip]»."
 debate_event.1015.a: "Интересно, кто победит?"
 debate_event.1100.t: "Отмена дебатов"
 debate_event.1100.desc_death: "Похоже, [debate_opponent.GetTitledFirstName] [Select_CString(debate_opponent.IsFemale, 'скончалась', 'скончался' )]. Проводить дебаты без оппонента невозможно, поэтому их отменили."
 debate_event.1100.desc_fallback: "До меня дошла весть о приостановке дебатов. Причина пока неясна, известно лишь, что продолжать их пока что невозможно."
 debate_event.1100.a: "Печальная новость."
 debate_event.2000.t: "Ловушка гордыни"
 debate_event.2000.desc: "Мое внимание привлекают громкие голоса, доносящиеся из класса. Я захожу туда и вижу, как [Select_CString(talent.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', talent )] [talent.GetTitledFirstName] стоит перед толпой, оживленно жестикулируя. «Сегодня у вас будут не настоящие ученые дебаты, а одно сплошное хвастовство и попытки возвыситься над равными!»\n\n[Select_CString(talent.IsFemale, 'Она', 'Он' )] говорит со своей обычной убежденностью. По [Select_CString(talent.IsFemale, 'ее', 'его' )] лицу видно, что [Select_CString(talent.IsFemale, 'она', 'он' )] едва сдерживает эмоции. Да, разум [Select_CString(talent.IsFemale, 'этой девушки', 'этого юноши' )] весьма перспективен, а вот с характером могут быть проблемы."
 debate_event.2000.a: "Мои наставления помогут расцвести [Select_CString(talent.IsFemale, 'ее', 'его' )] талантам."
 debate_event.2000.b: "[Select_CString(talent.IsFemale, 'Ее', 'Его' )] слова унизительны для всех нас."
 debate_event.2010.t: "Влияние движения «[elder_movement.GetNameNoTooltip]»"
 debate_event.2010.desc: "«[Select_CString(elder.IsFemale, 'Должна', 'Должен' )] сказать, ваша интерпретация трактата „[ROOT.Char.Custom('GetRandomHistoryPassage')]“ меня весьма заинтересовала, — говорит мне [elder.GetTitledFirstName] после долгого дня, полного дружеских споров. — [Select_CString(elder.IsFemale, 'Уверена', 'Уверен' )], если мы забудем о наших разногласиях, мы сможем узнать друг от друга много интересного».\n\nДружелюбный тон [Select_CString(elder.IsFemale, 'собеседницы', 'собеседника' )] едва не заставляет меня забыть, что [Select_CString(elder.IsFemale, 'она', 'он' )] служит движению «[elder_movement.GetNameNoTooltip]», но напряженный взгляд, который товарищ по движению «[my_movement.GetNameNoTooltip]» бросает в мою сторону, напоминает мне об этом."
 debate_event.2010.a: "«Не могу не согласиться»."
 debate_event.2010.b: "«О некоторых разногласиях невозможно забыть»."
 debate_event.2020.t: "Дружеская беседа"
 debate_event.2020.desc: "Ко мне подходит [movement_member.GetTitledFirstName], [Select_CString(movement_member.IsFemale, 'знакомая', 'знакомый' )] мне по движению «[my_movement.GetName]». [Select_CString(movement_member.IsFemale, 'Она', 'Он' )] ведет с собой [Select_CString(disciple.IsFemale, 'девушку', 'юношу' )], почтительно [Select_CString(disciple.IsFemale, 'склоняющую', 'склоняющего' )] голову. «Говорят, ты ищешь талантливую молодежь в свою свиту, — говорит [movement_member.GetFirstNameNoTooltip]. — Полагаю, [disciple.GetTitledFirstName] тебе вполне подойдет».\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] и добавляет: «Почту за честь служить вам, [Select_CString(ROOT.Char.IsFemale, 'госпожа', 'господин' )]»."
 debate_event.2020.a: "«Я могу [Select_CString(disciple.IsFemale, 'ее', 'его' )] многому научить»."
 debate_event.2020.b: "«Твоя дружба — всё, о чём я прошу»."
 friend_given_disciple_reason: "В ходе дебатов персонаж [CHARACTER.GetShortUIName|U] получает послушника от персонажа [TARGET_CHARACTER.GetShortUIName]."
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "Императорская милость"
 debate_event.5000.t_movement_debate: "Предводительство в движении «[host.Custom('GetMyMovementNoTooltip')]»"
 debate_event.5000.desc_imperial: "Сановники и зрители уже заняли свои места вдоль стен, а я иду к подиуму, где стоит [debate_opponent.GetTitledFirstName]. Мы одновременно кланяемся друг другу, разводя руки и низко сгибая спины.\n\nНадо воспользоваться моментом и выдвинуть свой аргумент [Select_CString(ROOT.Char.IsFemale, 'первой', 'первым' )]."
 debate_event.5000.desc: "Сцена готова, зрители прибыли. [debate_opponent.GetTitledFirstName|U] встает со своего места и обращается к толпе — то есть к нашим собратьям по движению «[host.Custom('GetMyMovement')]».\n\n«Мы собрались, чтобы обсудить приоритеты и направления, которые изберет движение „[host.Custom('GetMyMovement')]“ в будущем. По итогам этих дебатов также определится, кто поведет нас в это будущее»."
 debate_event.5000.a: "Я буду править в соответствии с наставлениями Кун-цзы."
 debate_event.5000.b: "Сегодня победят логика и здравый смысл."
 debate_event.5000.c: "Ну что ж. #EMP Настало#! время..."
 debate_event.5000.d: "С таким лидером нас ждет крах!"
 debate_event.5000.a.flavor: "Воспользоваться опытом [Concept('trait', 'свойства')|E] «[GetTrait('confucian_education').GetName( GetNullCharacter )]» — чем больше опыта, тем выше вероятность успеха"
 debate_event.5000.c.flavor: "По вашему наущению ваши [Concept('disciples', 'послушники')|E] попытаются раззадорить зрителей в нужные моменты. Будем надеяться, что [debate_opponent.GetShortUIName] не [Select_CString(debate_opponent.IsFemale, 'подбила', 'подбил' )] собственных послушников мешать таким попыткам..."
 debate_event.5000.d.success_desc: "Вам удалось привести убедительные аргументы"
 debate_event.5000.d.failure_desc: "Вам не удалось привести убедительные аргументы"
 debate_event.5010.insult_desc: "Не теряя времени зря, [debate_opponent.GetTitledFirstName] осыпает #EMP меня#! оскорблениями и обвинениями в неспособности быть лидером.\n\nЕрунда! Это просто жалкая попытка подорвать мой авторитет."
 debate_event.5010.confucian_desc: "[debate_opponent.GetTitledFirstName|U] спокойно говорит о Конфуции и о том, как его учение способствует нашему прогрессу."
 debate_event.5010.desc: "[debate_opponent.GetTitledFirstName|U] говорит о логике и рациональном мышлении, предлагая использовать накопленный опыт для строительства нового будущего державы."
 debate_event.crowd_approval_desc: "\n\nЗрители согласно кивают."
 debate_event.crowd_disapproval_desc: "\n\nЗрители неодобрительно качают головами."
 debate_event.5010.a: "Придерживаться выбранной линии и усилить напор."
 debate_event.5010.b: "Возможно, их убедят слова Конфуция?"
 debate_event.5010.c: "К ним нужен более #EMP разумный#! подход."
 debate_event.5010.d: "Пора моим послушникам поработать."
 debate_event.5010.e: "Когда ничего не получается, переходим к оскорблениям."
 debate_event.5100.t_winner: "— Победа!"
 debate_event.5100.t_loser: "— Поражение!"
 debate_event.5100.desc_winner: "После скрупулезной подготовки и мастерского выступления мне присуждают победу в дебатах!\n\n[debate_loser.GetTitledFirstName] награждает меня кратким и формальным поклоном: «Что ж, поздравляю. Скоро остальные назовут тебя своим лидером. Прошу лишь отнестись к этому как можно ответственнее»."
 debate_event.5100.desc_loser: "Несмотря на все мои старания, [debate_winner.GetTitledFirstName] побеждает в дебатах. При этом [my_movement.GetNameNoTooltip] будет де-факто считать [Select_CString(debate_winner.IsFemale, 'ее', 'его')] своим лидером.\n\nПринимая поздравления, [Select_CString(debate_winner.IsFemale, 'она', 'он')] наконец поворачивается ко мне.\n\n«Не всем суждено вести за собой. Но не отчаивайся, твое время еще может прийти»."
 debate_event.5100.desc_unexpected_winner: "Каким-то невозможным, неожиданным образом #EMP я#! побеждаю в дебатах. [debate_loser.GetTitledFirstName|U] и я ошарашенно смотрим друг на друга. Мы не ошиблись? Нет.\n\nПару мгновений спустя [debate_loser.GetFirstNameNoTooltip] собирается с силами и заявляет: «Наверное, я [Select_CString(debate_loser.IsFemale, 'должна', 'должен')] тебя поздравить. Хотя представить не могу, как кому-то могло прийти в голову присудить тебе победу...»"
 debate_event.5100.desc_unexpected_loser: "Каким-то невозможным, неожиданным образом [debate_winner.GetTitledFirstName] #EMP побеждает#! в дебатах. [debate_winner.GetFirstNameNoTooltip] и я ошарашенно смотрим друг на друга. Мы не ошиблись? Нет, нет, не ошиблись.\n\nВыслушав поздравления, глядя на меня с удивлением, которое не торопится проходить, [debate_loser.GetFirstNameNoTooltip] говорит: «Я думаю, что твое выступление было достойно восхищения. Даже если оно почему-то не принесло тебе победу»."
 debate_event.5100.a: "Что ж, я немного погреюсь в лучах славы."
 debate_event.5100.b: "Придется попытаться снова..."
 debate_event.5110.t: "— Выбор победителя"
 debate_event.5110.desc: "Спор оппонентов затягивается надолго. В ход идут логика, разговоры о будущем державы, изредка — оскорбления (куда же без них!) и обсуждение лидерских качеств.\n\nПо окончании дебатов кажется, что [debate_winner.GetTitledFirstName] все же [Select_CString(debate_winner.IsFemale, 'приводила', 'приводил')] более веские аргументы и победа, без сомнения, принадлежит [Select_CString(debate_winner.IsFemale, 'ей', 'ему')].\n\nНо решающий вердикт выносит [ROOT.Char.GetTitleAsNameNoTooltip], так что мне предстоит назвать победителя."
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip] — несомненный победитель."
 debate_event.5110.a.tt: "Движение «[winning_movement.GetNameNoTooltip]» становится [Concept('favored_movement', 'предпочитаемым')|E]"
 debate_event.5110.b: "#EMP Вообще-то#!, я считаю, что [Select_CString(debate_loser.IsFemale, 'победила', 'победил')] [debate_loser.GetNameNoTooltip]."
 debate_event.5120.desc_winner: "После краткого перерыва судья подводит итог и, не называя имя победителя, однозначно дает понять, что это я. Но это решение явно не принадлежит судье."
 debate_event.5120.desc_loser: "После краткого перерыва судья подводит итог и, не называя имя победителя, однозначно дает понять, что это [debate_winner.GetTitledFirstName]."
 debate_event.5120.bridge_hegemon_available: "Все смотрят туда, где сидит [ROOT.Char.GetTopLiege.GetName]."
 debate_event.5120.bridge_fallback: "\n\nОб этом должен узнать [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]. Посланник быстро уходит и вскоре возвращается с новостью о том, что"
 debate_event.5120.desc_liege_confirm: "\n\n«Так и есть. [debate_winner.GetFirstNameNoTooltip] — достойный победитель, [Select_CString(debate_winner.IsFemale, 'которая вела', 'который вел')] дебаты с величайшим мастерством и остроумием»."
 debate_event.5120.desc_liege_confirm_fallback: "двор счел движение «[winning_movement.GetNameNoTooltip]» достойным императорской милости."
 debate_event.5120.desc_liege_intervene: "\n\n«Я заявляю, что победителем сегодняшних дебатов становится [declared_winner.GetTitledFirstName]."
 debate_event.5120.a: "Благодарю вас за это мнение, [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTopLiege.GetLadyLord]!"
 debate_event.5120.b: "Что? То есть ну конечно! Спасибо, [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'моя', 'мой')] [ROOT.Char.GetTopLiege.GetLadyLord]!"
 debate_event.5120.c: "Какое... разочарование."
 tgp_dynastic_cycle_decision_event.0082.a: "Наши позиции нерушимы. Пока."
 tgp_dynastic_cycle_decision_event.0082.b: "Уф. Мне уже казалось, нам конец."
 tgp_dynastic_cycle_decision_event.0082.c: "Как [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'она могла', 'он мог')] решить такое?!"
 debate_events.5100.opponent_tt: "[movement_power_i][Concept('movement_power', 'Сила')|E] движения «[opponent_movement.GetName]» уменьшается на #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!"
 debate_increased_movement_power_major_effect_tooltip: "[movement_power_i][Concept('movement_power', 'Сила')|E] движения «[GetPlayer.Custom('GetMyMovement')]» увеличивается на [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
