l_russian:
 tgp_movement_events.0001.t: "Время точить клинки"
 tgp_movement_events.0001.desc: "«[ROOT.Char.GetTitledFirstName|U]!» — [Select_CString(marshal.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] быстрым шагом подходит ко мне и [marshal.Custom('quirk_pos_pp')].\n\n«Мы не можем просто сидеть и ждать, как овцы в ожидании волков. Пусть даже сейчас у нас [my_situation.GetTopCurrentPhase.GetName|l], скоро всё равно придется выступать — на восток и на запад, на север и на юг. Вы должны быть готовы, [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 tgp_movement_events.0001.aa: "«Вы правы. Объясните, что мне делать»."
 tgp_movement_events.0001.a: "[my_movement.GetNameNoTooltip|U] вас выслушает."
 tgp_movement_events.0001.b: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] найти союзников."
 tgp_movement_events.0001.c: "Я буду учиться мудрости у великих полководцев прошлого."
 tgp_movement_events.0001.c.tt: "Вы получаете [Concept('commander_trait', 'свойство командира')|E]"
 event_increase_movement_power_major_effect_tooltip: "Увеличить [movement_power_i][Concept('movement_power', 'силу')|E] движения «[GetPlayer.Custom('GetMyMovement')]» на [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "Увеличить [movement_power_i][Concept('movement_power', 'силу')|E] движения «[GetPlayer.Custom('GetMyMovement')]» на [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "Увеличить [movement_power_i][Concept('movement_power', 'силу')|E] движения «[GetPlayer.Custom('GetMyMovement')]» на [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 tgp_movement_events.0010.t: "[Select_CString(courtier.IsFemale, 'Желанная гостья', 'Желанный гость' )]"
 tgp_movement_events.0010.desc: "Прогуливаясь во дворе, я вижу изысканно [Select_CString(courtier.IsFemale, 'одетую женщину', 'одетого мужчину' )]. [Select_CString(courtier.IsFemale, 'Она', 'Он' )] учтиво кланяется.\n\n«Приветствую вас. Меня [Select_CString(other_ruler.IsFemale, 'прислала', 'прислал')] [other_ruler.GetTitledFirstName]. Мое имя — [courtier.GetName], я [Select_CString(other_ruler.IsFemale, 'ее', 'его')] [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))], — вежливо представляется [courtier.GetSheHe]. — [other_ruler.GetTitledFirstNameNoTooltip] хочет узнать ваше мнение, [ROOT.Char.GetTitleAsNameNoTooltip|l]. [Select_CString(other_ruler.IsFemale, 'Ей', 'Ему')] предстоит сделать сложный выбор, и [other_ruler.GetSheHe] нуждается в совете»."
 tgp_movement_events.0010.a: "[my_movement.GetNameNoTooltip|U] поведет страну вперед."
 tgp_movement_events.0010.a.success: "[other_ruler.GetShortUIName] соглашается"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName] игнорирует ваш совет"
 tgp_movement_events.0010.b: "Всем следовало бы спросить моего совета."
 tgp_movement_events.0010.c: "«Я не могу принять решение за [Select_CString(other_ruler.IsFemale, 'нее', 'него')], но постараюсь помочь»."
 event_increased_personal_movement_power_tt: "Вы увеличиваете свою [movement_power_i][Concept('personal_movement_power', 'личную силу в движении')|E] на [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] на #V 15 лет#!"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U] вступит в движение «[GetPlayer.Custom('GetMyMovement')]»"
 tgp_movement_events.0020.t: "Вперед и только вперед!"
 tgp_movement_events.0020.desc: "В тронный зал входит [Select_CString(courtier.IsFemale, 'женщина, одетая', 'мужчина, одетый' )] на [courtier.GetCulture.GetCollectiveNounNoTooltip|l]ий манер. «О [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — кланяется [courtier.GetSheHe]. — Меня [Select_CString(other_ruler.IsFemale, 'прислала', 'прислал' )] к вам [Select_CString(other_ruler.IsFemale, 'великая', 'великий' )] [other_ruler.GetTitledFirstName]. [Select_CString(other_ruler.IsFemale, 'Моя', 'Мой' )] [other_ruler.GetLadyLord] шлет привет [Select_CString(ROOT.Char.IsFemale, 'достойной соратнице', 'достойному соратнику' )] по движению „[my_movement.GetName]“».\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] и продолжает: «[other_ruler.GetTitledFirstNameNoTooltip] верит, что наша держава должна сконцентрироваться на развитии. Стремление к личному могуществу эгоистично и в конечном счете бессмысленно. Нам нужны #EMP инновации#!»."
 tgp_movement_events.0020.aa: "Это единственный путь вперед."
 tgp_movement_events.0020.a: "И мы будем развиваться!"
 tgp_movement_events.0020.b: "[my_movement.GetNameNoTooltip] — само олицетворение развития."
 tgp_movement_events.0020.c: "Курс корабля прокладывают те, кто на нём плывет."
 event_decrease_movement_power_medium_effect_tooltip: "[movement_power_i][Concept('movement_power', 'Сила')|E] движения «[GetPlayer.Custom('GetMyMovement')]» уменьшается на #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "[movement_power_i][Concept('movement_power', 'Сила')|E] движения «[GetPlayer.Custom('GetMyMovement')]» уменьшается на #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "Мощное развитие"
 tgp_advancement_innovations_modifier_desc: "Этот персонаж использует свое знание архитектуры, чтобы способствовать развитию страны и обеспечить ей лучшее будущее."
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "Обращаюсь к вам как [Select_CString(other_ruler.IsFemale, 'ваша соратница', 'ваш соратник' )] по движению «[my_movement.GetName]». Я считаю, что мы должны помогать друг другу и вместе заботиться о соблюдении общих интересов.\n\nЕсли вы готовы повсюду славить мое имя, я буду [Select_CString(other_ruler.IsFemale, 'рада', 'рад' )] ответить вам взаимностью."
 tgp_movement_events.0030.a: "Я [Select_CString(ROOT.Char.IsFemale, 'согласна', 'согласен' )]."
 tgp_movement_events.0030.b: "Благодарю, но я не нуждаюсь в помощи."
 friend_same_movement_reason: "Как участники одного движения, [CHARACTER.GetShortUIName] и [TARGET_CHARACTER.GetShortUIName] согласились учитывать интересы друг друга."
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "Благодарность небес"
 tgp_movement_events.0040.desc: "«Ваши усилия не остались незамеченными, [ROOT.Char.GetTitledFirstNameNoTooltip]», — [Select_CString(courtier.IsFemale, 'говорящая', 'говорящий' )] кланяется, демонстрируя мне печать, которую [Select_CString(courtier.IsFemale, 'выдала', 'выдал' )] [hegemon.GetTitledFirstNameNoTooltip].\n\n«[hegemon.GetTitledFirstName|U] благодарит за поддержку и обещает, что вы получите достойную награду. [my_movement.GetName|U] пользуется большим уважением во дворце, и имена участников этого движения никогда не будут забыты»."
 tgp_movement_events.0040.a: "«Я тоже [Select_CString(hegemon.IsFemale, 'ей', 'ему' )] [Select_CString(ROOT.Char.IsFemale, 'благодарна', 'благодарен' )]»."
 tgp_movement_events.0040.b: "«[hegemon.GetTitleAsNameNoTooltip|U] может положиться на мою безграничную преданность»."
 tgp_movement_events.0040.c: "«И что с того?»"
 tgp_loyal_subject_modifier: "Верность небу"
 tgp_loyal_subject_modifier_desc: "Этот персонаж доказал свою верность гегемону, присоединившись к движению в его поддержку."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X Вы не сможете покинуть движение «[my_movement.GetName]» в течение #V 15 лет#!#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "Вы пообещали, что [GetTitleByKey('h_china').GetHolder.GetTitleAsName|l] сможет всегда рассчитывать на вашу преданность"
 tgp_movement_events.0050.t: "Новый курс"
 tgp_movement_events.0050.desc.intro: "«Здравствуйте, [ROOT.Char.GetTitledFirstNameNoTooltip|l], — ко мне в кабинет степенно заходит [Select_CString(new_elder.IsFemale, 'женщина', 'мужчина' )], [Select_CString(new_elder.IsFemale, 'ее', 'его' )] сопровождают чиновники моего двора. — Могу ли я рассчитывать на личную аудиенцию?»\n\n«Вы представляетесь мне [Select_CString(ROOT.Char.IsFemale, 'женщиной', 'человеком' )] великой мудрости. Ваше понимание"
 tgp_movement_events.0050.desc.diplomacy: "дипломатии"
 tgp_movement_events.0050.desc.stewardship: "управления"
 tgp_movement_events.0050.desc.intrigue: "интриг"
 tgp_movement_events.0050.desc.learning: "учености"
 tgp_movement_events.0050.desc.martial: "военного дела"
 tgp_movement_events.0050.desc.outro: "выдает дисциплину и добродетель. Я смиренно прошу вас принять мой скромный совет, который поможет упрочить вашу власть и заострить ваш клинок»."
 tgp_movement_events.0050.a: "[new_elder.GetTitledFirstNameNoTooltip|U] станет [Select_CString(new_elder.IsFemale, 'прекрасной наставницей', 'прекрасным наставником' )]."
 tgp_movement_events.0050.b: "[Select_CString(old_elder.IsFemale, 'Моя советница', 'Мой советник' )] — [old_elder.GetTitledFirstNameNoTooltip], и я [Select_CString(old_elder.IsFemale, 'ее', 'его' )] не предам!"
 tgp_movement_events.0050.c: "Мы не должны прекращать учиться новому."
 tgp_movement_events.0060.t: "Коварные чернила"
 tgp_movement_events.0060.desc: "На столе передо мной лежит [ROOT.Char.Custom('GetWritingMaterial')]. Всего один росчерк пера — и [rival.GetTitledFirstName], равно как и [rival_movement.GetName], будет [Select_CString(rival.IsFemale, 'опозорена', 'опозорен' )] навеки…\n\nМеня не отпускают тревожные мысли. Я [ROOT.GetCharacter.Custom('quirk_pos_adverb')] меряю шагами кабинет и никак не могу прийти к решению."
 tpg_movement_events.0060.aa: "Это жестокие, опасные слова."
 tgp_movement_events.0060.a: "Движение «[rival_movement.GetNameNoTooltip]» будет посрамлено."
 tgp_movement_events.0060.b: "Будет лучше, если я превознесу достоинства движения «[my_movement.GetNameNoTooltip]»."
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName] учит нас состраданию."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "[movement_power_i][Concept('movement_power', 'Сила')|E] движения «[rival_movement.GetName]» уменьшается на #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 tgp_movement_events.0070.t: "Совместное изучение"
 tgp_movement_events.0070.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — [Select_CString(councillor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] входит в кабинет и [councillor.Custom('quirk_pos_pp')]. — Я [Select_CString(councillor.IsFemale, 'слышала', 'слышал' )], что вы интересуетесь такой темой, как [councillor.Custom('MatchingConversationSubject_alone')]. Признаюсь, этот вопрос занимает и меня».\n\n«Почему бы нам не почитать классиков вдвоем? Говорят, что совместные размышления придают мудрости и правителям, и слугам»."
 tgp_movement_events.0070.a: "«Ха! Да, [councillor.Custom('MatchingConversationSubject_alone')] — чрезвычайно занимательная тема»."
 tgp_movement_events.0070.b.councillor: "«Вы — [councillor.GetCouncilTitle|l]. Лучше займитесь своей работой»."
 tgp_movement_events.0070.b.spouse: "«Меня больше заботит ваше собственное образование»."
 tgp_movement_events.0070.c: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] постоянно учиться новому."
 friend_studied_together: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] провели вечер за совместным изучением любимого предмета."
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "Во имя нашего дома"
 tgp_movement_events.0080.desc: "[Select_CString(family_member.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))] [family_member.GetTitledFirstName] входит в комнату и [family_member.Custom('quirk_pos_present')]. [Select_CString(family_member.IsFemale, 'Ее', 'Его' )] одежды тщательно выглажены, а взгляд почтительно опущен.\n\n«[Select_CString(ROOT.Char.IsFemale, 'Дорогая', 'Дорогой' )] [family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))], — с учтивым поклоном начинает [family_member.GetSheHe]. — Я много [Select_CString(family_member.IsFemale, 'размышляла', 'размышлял' )] о величии нашего дома и хочу преподнести вам скромный подарок. Пусть [ROOT.Char.GetDomicile.GetName] воссияет, как звезда на небесах!»"
 tgp_movement_events.0080.aa: "«Дом [ROOT.Char.GetHouse.GetNameNoTooltip] прославится в веках!»"
 tgp_movement_events.0080.a: "«Благодарю вас за этот дар»."
 tpg_movement_events.0080.b: "«Мы используем это золото в интересах движения „[my_movement.GetNameNoTooltip]“»."
 tgp_movement_events.0080.c: "«Не стоит тратить ваше золото на меня»."
 tgp_subsidised_estate_buildings_modifier: "Субсидия поместья"
 tgp_subsidised_estate_buildings_modifier_desc: "Члены семьи этого персонажа вызвались помочь со строительством поместья.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Используется при строительстве новой постройки в имении#!\nОстаток [Concept('domicile_building', 'строительных')|E] ресурсов: #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'призвали', Select_CString(CHARACTER.IsFemale, 'призвала', 'призвал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))] не тратить ради [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'нее', 'него' ))] свое золото."
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'призвали', Select_CString(TARGET_CHARACTER.IsFemale, 'призвала', 'призвал' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',CHARACTER.GetShortUIName))] не тратить ради [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Select_CString(TARGET_CHARACTER.IsFemale, 'нее', 'него' ))] свое золото."
 tgp_movement_events.0090.t: "Старые раны"
 tgp_movement_events.0090.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip|U], — низко кланяется [Select_CString(courtier.IsFemale, 'женщина, несущая', 'мужчина, несущий' )] печать дома [other_ruler.GetHouse.GetName]. — [Select_CString(other_ruler.IsFemale, 'Моя', 'Мой' )] [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] велит мне зачитать следующее послание».\n\n«В прошлом мы нередко противостояли друг другу, но теперь нас объединяет [my_movement.GetName]. Пришло время позабыть былые обиды, ведь мы преследуем общую цель»."
 tgp_movement_events.0090.aa: "«В просьбе отказано»."
 tgp_movement_events.0090.a: "«Я жду #EMP публичных#! извинений»."
 tgp_movement_events.0090.b: "Только ради движения «[my_movement.GetNameNoTooltip]»."
 tgp_movement_events.0090.c: "«Передайте [Select_CString(other_ruler.IsFemale, 'ей', 'ему' )] мои наилучшие пожелания»."
 tgp_movement_events.0100.t: "Совет"
 tgp_movement_events.0100.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Великая', 'Великий' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — из темноты говорит [Select_CString(spymaster.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetTitledFirstName]. Под [Select_CString(spymaster.IsFemale, 'ее', 'его' )] ногами чуть слышно скрипят половицы.\n\n«До нас дошли сведения, что [rival.GetTitledFirstName], глава движения „[rival_movement.GetName]“, не так уж и [Select_CString(rival.IsFemale, 'принципиальна', 'принципиален' )] в своих взглядах. [Select_CString(rival.IsFemale, 'Ее', 'Его' )] можно… переубедить»."
 tgp_movement_events.0100.aa: "[Select_CString(rival.IsFemale, 'Она', 'Он' )] понимает, что лучше для [Select_CString(rival.IsFemale, 'нее', 'него' )]."
 tgp_movement_events.0100.a: "«Тогда действуйте»."
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName] [Select_CString(rival.IsLocalPlayer, 'покидаете', 'покидает')] движение «[rival_movement.GetName]»"
 tgp_movement_events.0100.a.failure: "Все узнают, что у вас нет чести"
 tgp_movement_events.0100.b: "Золото — это лучший аргумент."
 tgp_movement_events.0100.c: "Не нужно отрубать голову, достаточно повредить тело."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName] присоединится к движению «[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]»"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "Как участники движения «[my_movement.GetName]», мы должны не только следить за состоянием наших мечей, но и поддерживать остроту ума.\n\nПрошу, примите эту книгу и хорошенько изучите ее."
 tgp_movement_events.0110.a: "Я последую вашему совету."
 tgp_movement_events.0110.b: "Она будет отлично смотреться на полке моей библиотеки."
 friend_sent_books_reason: "Будучи [Select_CString(TARGET_CHARACTER.IsFemale, 'участницей', 'участником' )] того же движения, [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'прислали', Select_CString(TARGET_CHARACTER.IsFemale, 'прислала', 'прислал' ))] [Select_CString(CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',CHARACTER.GetShortUIName))] несколько прелюбопытных свитков."
 friend_sent_books_reason_corresponding: "Будучи [Select_CString(CHARACTER.IsFemale, 'участницей', 'участником' )] того же движения, [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'прислали', Select_CString(CHARACTER.IsFemale, 'прислала', 'прислал' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вам', Concatenate('персонажу ',TARGET_CHARACTER.GetShortUIName))] несколько прелюбопытных свитков."
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nПодарок, который [root_scope.GetShortUIName] [Select_CString(root_scope.IsLocalPlayer, 'получили', Select_CString(root_scope.IsFemale, 'получила', 'получил' ))] от [Select_CString(other_ruler.IsLocalPlayer, 'вас', Concatenate('персонажа ',other_ruler.GetShortUIName))] как [Select_CString(root_scope.IsFemale, 'участница', 'участник' )] того же движения."
 tgp_movement_events.0120.t: "За добродетель!"
 tgp_movement_events.0120.desc: "[host.Custom('GetExpensiveDrink_Singular')|U] льется рекой, [host.Custom('GetExpensiveMeal')] и другие деликатесы стремительно исчезают в глотках. Насытившись, [other_ruler.GetTitledFirstName] наклоняется поближе.\n\n«[my_movement.GetName] ожидает от нас всесторонних знаний, — говорит [other_ruler.GetSheHe] и [other_ruler.Custom('quirk_pos_pp')]. — [ROOT.Char.GetTitledFirstNameNoTooltip|U], вам знаком такой труд, как „[other_ruler.Custom('GetRandomHistoryPassage')]“?»"
 tgp_movement_events.0120.a: "«Прошу, просветите меня»."
 tgp_movement_events.0120.b: "Сила — это всё, что нам нужно."
 tgp_movement_events.0120.c: "«Пир — не место для ученых диспутов»."
 tgp_movement_events.0130.t: "[capital_culture.GetCollectiveNounNoTooltip]ий язык"
 tgp_movement_events.0130.desc: "[Select_CString(courtier.IsFemale, 'Женщина, одетая', 'Мужчина, одетый' )] в дорогие одежды из [other_ruler.Custom('RegionalFabric')], склоняется в низком поклоне:\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [Select_CString(other_ruler.IsFemale, 'моя', 'мой' )] [other_ruler.GetLadyLord] [other_ruler.GetTitledFirstName] [Select_CString(other_ruler.IsFemale, 'поручила', 'поручил' )] мне говорить от [Select_CString(other_ruler.IsFemale, 'ее', 'его' )] имени. [other_ruler.GetSheHe|U] опасается, что столица будет глуха к мнению движения „[my_movement.GetName]“, ведь там говорят на другом языке».\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] и продолжает: «Я почту за честь научить вас столичному наречию»."
 tgp_movement_events.0130.a: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] выучить их язык!"
 tgp_movement_events.0130.b: "Почему бы нам вообще не перенять [capital_culture.GetCollectiveNounNoTooltip|l]ую культуру?"
 tgp_movement_events.0130.c: "Мы должны жить в гармонии."
 tgp_cultural_harmony_modifier: "Культурная гармония"
 tgp_cultural_harmony_modifier_desc: "Этот персонаж стремится жить в гармонии с культурными обычаями столицы."
 tgp_movement_events.0140.t: "Дар послушника"
 tgp_movement_events.0140.desc: "«[Select_CString(ROOT.Char.IsFemale, 'Наставница', 'Наставник' )]!» — издалека кричит [Select_CString(disciple.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))] [disciple.GetTitledFirstName], подбегая ко мне.\n\n«Вы заботливо взращивали мои способности, познакомили меня с такими трудами, как „[ROOT.Char.Custom('GetRandomAnnalsPassage')]“ и „[ROOT.Char.Custom('GetRandomHistoryPassage')]“. В знак благодарности я хочу вам кое-что подарить».\n\n[disciple.GetSheHe|U] [disciple.Custom('quirk_pos_present')] и вручает мне коробку."
 tgp_movement_events.0140.a: "«Я с радостью приму твой дар»."
 tgp_movement_events.0140.b: "«Помни, мы делаем всё это ради одной цели. Это [my_movement.GetNameNoTooltip]»."
 tgp_movement_events.0140.c: "«А как же „[ROOT.Char.Custom('GetRandomPoetryPassage')]“?»"
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nПодарок, который [root_scope.GetShortUIName] [Select_CString(root_scope.IsLocalPlayer, 'получили', Select_CString(root_scope.IsFemale, 'получила', 'получил' ))] от [Select_CString(disciple.IsLocalPlayer, 'вас', Concatenate('персонажа ',disciple.GetShortUIName))] в благодарность за наставления."
 tgp_movement_events.0150.t: "[monk.GetFaith.GetNameNoTooltip]ий [monk.GetFaith.DevoteeNeuter]"
 tgp_movement_events.0150.desc.intro: "В тронный зал входит [monk.GetFaith.DevoteeNeuter], [Select_CString(monk.IsFemale, 'одетая', 'одетый' )] в эффектную мантию. От [Select_CString(monk.IsFemale, 'нее', 'него' )] исходит запах благовоний, на шее болтается небольшой деревянный амулет.\n\n"
 tgp_movement_events.0150.desc.other_ruler: "«Меня [Select_CString(other_ruler.IsFemale, 'прислала моя', 'прислал мой' )] [other_ruler.GetLadyLord], [other_ruler.GetTitledFirstName], — объявляет [monk.GetSheHe] и [monk.Custom('quirk_pos_pp')]. — Мой долг — распространять слово [monk.GetFaith.HighGodNamePossessive]."
 tgp_movement_events.0150.desc.alone: "«Я [Select_CString(monk.IsFemale, 'посвятила', 'посвятил' )] свою жизнь изучению #L [monk.GetFaith.GetName|l]ой#! веры и повсюду несу слово [monk.GetFaith.HighGodNamePossessive]."
 tgp_movement_events.0150.desc.outro: "Прошу, позвольте остаться у вас при дворе, и мы сможем многому научиться друг у друга»."
 tgp_movement_events.0150.aa: "«Передай [Select_CString(other_ruler.IsFemale, 'своей госпоже', 'своему господину' )] мое восхищение [Select_CString(other_ruler.IsFemale, 'ее', 'его' )] дипломатическими способностями»."
 tgp_movement_events.0150.aa.alliance: "Вы и [other_ruler.GetTitledFirstName] заключаете [Concept( 'alliance', 'союз' )|E]"
 tgp_movement_events.0150.a: "«Расскажи мне о [monk.GetFaith.GetNameNoTooltip|l]ой религии»."
 tgp_movement_events.0150.b: "«Здесь земля #EMP [ROOT.Char.GetFaith.HighGodNamePossessive]#!!»"
 tgp_movement_events.0150.b.success: "[monk.GetShortUIName] обращается в вашу веру"
 tgp_movement_events.0150.b.failure: "[monk.GetShortUIName] хранит верность своей религии"
 tgp_movement_events.0150.c: "«Ты можешь остаться»."
 cheaper_to_convert_to_monk_faith_tt: "Вы получите #P 50%#! скидку на обращение в #L [monk.GetFaith.GetName|l]ую#! веру"
 tgp_movement_events.0160.t: "Не время для вражды"
 tgp_movement_events.0160.desc: "Передо мной на столе лежит [ROOT.Char.Custom('GetWritingMaterial')]. Сидя в неровном свете свечи, я погружаюсь в раздумья. [rival.GetTitledFirstName|U] умело управляет своим движением, [rival_movement.GetName] полностью в его руках. С [Select_CString(rival.IsFemale, 'такой, как она', 'таким, как он' )], лучше не ссориться.\n\nНо письмо с предложением мира и дружбы — это уже чересчур… Такое послание могут принять за проявление слабости."
 tgp_movement_events.0160.a: "Достаточно будет нескольких слов, написанных от чистого сердца."
 tgp_movement_events.0160.b: "Золото будет красноречивее слов."
 tgp_movement_events.0160.c: "Я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] рассмотреть все варианты."
 tgp_movement_events_0160_scheme_blocking_effect_tt: "@alert_icon! #alert_trial Вы и [rival.GetShortUIName] не сможете начинать [Concept('hostile_schemes', 'агрессивные происки')|E] друг против друга в течение #V 15 лет#!#!"
 no_scheming_allowed_var_tt: "Вы и [recipient.GetShortUIName] пообещали не начинать [Concept('hostile_schemes', 'агрессивные происки')|E] друг против друга до [GetCurrentDateWithDiff( GetVarTimeRemaining( actor.MakeScope, 'no_scheming_allowed_var') )]"
 personal_movement_power: "$game_concept_personal_movement_power$"
