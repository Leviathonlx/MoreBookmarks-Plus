l_russian:
 ##################################################
 # MANDALA PLUNDER WAR
 ##################################################
 mandala_plunder_cb: "$MANDALA_PLUNDER_CB_NAME$"
 MANDALA_PLUNDER_CB_NAME: "Принуждение к контрибуции"
 MANDALA_PLUNDER_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] #L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! грабительский поход"
 MANDALA_PLUNDER_WAR_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ое#! владение [DEFENDER.GetPrimaryTitle.GetName]"
 mandala_plunder_cb_victory_desc: "[defender.GetShortUIName|U] [Select_CString(defender.IsFemale, 'вынуждена', 'вынужден' )] [Concept('great_project_contribute', 'сделать вклад')|E] в ваш [Concept('great_project', 'грандиозный проект')|E]."
 mandala_plunder_cb_white_peace_desc: "[defender.GetShortUIName|U] не станет [Concept('great_project_contribute', 'делать вклад')|E] в ваш [Concept('great_project', 'грандиозный проект')|E]."
 mandala_plunder_cb_defeat_desc: "[Select_CString(attacker.IsLocalPlayer, 'Ваша божественная репутация', Concatenate('Божественная репутация персонажа ', attacker.GetShortUIName))] опорочена"
 mandala_plunder_cb_ended_invalid.desc: "Конфликт «[war.GetName]» завершился: либо [attacker.GetShortUIName] больше не [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E] с [Concept('aspect_of_destruction', 'аспектом разрушения')|E] и запланированным [Concept('great_project', 'грандиозным проектом')|E], либо [defender.GetShortUIName] больше не правитель мандалы."
 not_planning_mandala_capital_tt: "Вы не планируете [Concept('great_project', 'грандиозный проект')|E] «[GetBuilding('mandala_capital_01').GetTypeName]»"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "Разрушение #TOOLTIP:BUILDING,mandala_capital_01 #L Главного храма#!#!"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] #L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! разрушительный поход"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ое#! владение [DEFENDER.GetPrimaryTitle.GetName]"
 mandala_raze_capital_structure_cb_victory_desc: "Принадлежащий [Select_CString(defender.IsLocalPlayer, 'вам', Concatenate('персонажу ', defender.GetShortUIName))] [GetBuilding('mandala_capital_01').GetTypeName] будет [Concept('ruined','разрушен')|E]"
 mandala_raze_capital_structure_cb_white_peace_desc: "Принадлежащий [Select_CString(defender.IsLocalPlayer, 'вам', Concatenate('персонажу ', defender.GetShortUIName))] [GetBuilding('mandala_capital_01').GetTypeName] останется в целости и сохранности."
 mandala_raze_capital_structure_cb_defeat_desc: "Принадлежащий [Select_CString(attacker.IsLocalPlayer, 'вам', Concatenate('персонажу ', attacker.GetShortUIName))] [GetBuilding('mandala_capital_01').GetTypeName] будет [Concept('ruined','разрушен')|E]"
 mandala_raze_capital_structure_cb_ended_invalid.desc: "Конфликт «[war.GetName]» завершился: либо [attacker.GetShortUIName] больше не [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E] с не[Concept('ruined', 'разрушенной')|E] столицей, либо [defender.GetShortUIName] больше не правитель мандалы с неразрушенной столицей."
