l_russian:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: Вперед!"
 tgp_china_ministry.0001.desc: "[great_project.GetName] в самом разгаре. [owner.GetName] [Select_CString(owner.IsFemale, 'поставила', 'поставил' )] на карту всю свою гордость и честолюбие.\n\n«Это великая честь — собственными руками творить историю, — торжественно говорит [contributor.GetName]. — Я верю, что [defender.GetName] потерпит сокрушительное поражение, и поэты сложат стихи в честь нашей победы. Скоро [target_title.GetName] станет частью Поднебесной!»"
 tgp_china_ministry.0001.a: "Пусть [GetTitleByKey('h_china').GetNameNoTooltip] прирастает землями!"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: Успех"
 tgp_china_ministry.0002.desc: "[defender.GetName] [Select_CString(defender.IsFemale, 'разгромлена', 'разгромлен' )], [great_project.GetName] близится к успеху.\n\n«Скоро [target_title.GetName] целиком станет частью Поднебесной!» — уверенно заявляет [attacker.GetName]."
 tgp_china_ministry.0002.a: "«Вперед и только вперед!»"
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: Провал"
 tgp_china_ministry.0003.desc: "[defender.GetName] успешно обороняется, [great_project.GetName] выглядит уже не так радужно, как прежде.\n\n«Это лишь небольшая заминка на пути к победе!» — заверяет [attacker.GetName]."
 tgp_china_ministry.0003.a: "«Мое терпение на исходе»."
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: Всё выше и выше"
 tgp_china_ministry.0004.desc: "[great_project.GetName] вовсю продолжается, и [contributor.GetName] заявляет о своем желании присоединиться к боевым действиям.\n\n«[title_holder.GetName] [Select_CString(target_title.GetHolder.IsFemale, 'слаба', 'слаб' )], [Select_CString(target_title.GetHolder.IsFemale, 'ей', 'ему' )] не справиться с #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китаем#!#!#!. [target_title.GetName] окажется в наших руках»."
 tgp_china_ministry.0004.a: "[target_title.GetNameNoTierNoTooltip] будет частью Поднебесной."
 grand_campaign_added_war_target_tt: "[target_title.GetName] становится оспариваемым [Concept('title', 'титулом')|E] и целью [Concept('war', 'войны')|E] #V «[grand_campaign_war.GetName]»#!"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: Завершение"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName] завершается ошеломительным успехом. Отныне все #L [target_kingdom.GetAdjective|l]ие#! земли являются неотъемлемой частью #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китая#!#!#!.\n\n«Иначе и быть не могло, но мы всё равно должны отпраздновать победу, — обрадованно восклицает император. — Пусть все узнают, что [ROOT.Char.GetPrimaryTitle.GetName] — величайшее из царств Поднебесной!»"
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName] завершается унизительным поражением #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китая#!#!#!. [target_kingdom.GetName] празднует победу.\n\n«Весьма неожиданный исход, — [owner.GetTitleAsName|l] с трудом сдерживает гнев. — Пусть все узнают, что [ROOT.Char.GetPrimaryTitle.GetName] — это позор Поднебесной»."
 tgp_china_ministry.0005.a_win: "Превосходно!"
 tgp_china_ministry.0005.a_lost: "Это унижение для всего #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китая#!#!#!."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "С сожалением сообщаю, что [great_project.GetName] не состоится."
 tgp_china_ministry.0006.a: "Какая досада."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]ая казна"
 tgp_china_ministry.0100.intro: "Пора оценить, каким бюджетом располагает [ROOT.Char.Custom('GetRealmRank')|l]."
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName] нахмурившись стоит передо мной, сжимая в руках книгу учета. За спиной у [Select_CString(target.IsFemale, 'нее', 'него' )] целая армия помощников со свитками, томами и выписками.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]. Мы #EMP должны#! обсудить наши расходы и составить новый бюджет казны. Дело не терпит отлагательств."
 tgp_china_ministry.0100.solo_desc: "Меня окружает целая армия служащих со свитками, томами и выписками. Они ждут, когда я закончу просматривать документы.\n\n"
 tgp_china_ministry.0100.income_desc: "Наши текущие доходы значительно превышают расходы."
 tgp_china_ministry.0100.deficit_desc: "Наши расходы слишком велики, и, если ничего не предпринять, казна обанкротится."
 tgp_china_ministry.0100.fallback_desc: "Прошло уже несколько лет с принятия предыдущего бюджета."
 tgp_china_ministry.0100.a: "Хорошо, давайте установим новый бюджет."
 tgp_china_ministry.0100.b: "Ничего не менять."
 tgp_china_ministry.0100.c: "Я доверяю вам в этом вопросе."
 tgp_china_ministry.0100.a_tooltip: "Вы выберете [Concept('treasury_budget', 'бюджет казны')|E] из нескольких вариантов"
 single_quotation_desc: "»."
 tgp_china_ministry.0101.desc: "Передо мной лежит несколько документов, и каждый предлагает свой вариант бюджета казны — где потратить больше, а где затянуть пояса.\n\nКакой я выберу?"
 tgp_china_ministry.0101.a: "Жалование должно быть приоритетом."
 tgp_china_ministry.0101.b: "Проследить, чтобы все министры получили свою долю."
 tgp_china_ministry.0101.c: "Сильная армия — залог сильной державы."
 tgp_china_ministry.0101.d: "Отложить большую часть для имперских расходов."
 tgp_china_ministry.0101.e: "Сбалансированная экономика лучше всего отвечает нашим интересам."
 tgp_treasury_enact_salary_budget_info_desc: "Приоритет [Concept('treasury_budget_category', 'статей бюджета')|E]: @gold_icon![treasury_salary_budget_short|E]\n[Concept('treasury_budget', 'Бюджет казны')|E], который обычно нравится [Concept('governors', 'губернаторам')|E] — их мнение может улучшиться, если в результате распределения средств повысится их жалование"
 tgp_treasury_enact_ministry_budget_info_desc: "Приоритет [Concept('treasury_budget_category', 'статей бюджета')|E]: @government_type_celestial![treasury_ministry_budget_short|E]\n[Concept('treasury_budget', 'Бюджет казны')|E], который обычно нравится [Concept('ministers', 'министрам')|E] — с ним они получают дополнительные средства, которые могут тратить на выполнение своих обязанностей, например на [Concept('great_projects', 'грандиозные проекты')|E]"
 tgp_treasury_enact_military_budget_info_desc: "Приоритет [Concept('treasury_budget_category', 'статей бюджета')|E]: @celestial_military_administration![treasury_military_budget_short|E]\n[Concept('treasury_budget', 'Бюджет казны')|E], который обычно нравится военным [Concept('governors', 'губернаторам')|E] — они получают дополнительные средства для найма и содержания [Concept('title_men_at_arms', 'титулярных профессионалов')|E]"
 tgp_treasury_enact_hegemon_budget_info_desc: "Приоритет [Concept('treasury_budget_category', 'статей бюджета')|E]: @legitimacy_icon_mandate![Concept('son_of_heaven', 'Сын Неба')|E]\n[Concept('treasury_budget', 'Бюджет казны')|E], при котором большая часть [Concept('treasury', 'государственной казны')|E] остается нераспределенной, поэтому [Concept('liege', 'сюзерен')|E] может распоряжаться ей как душе угодно"
 tgp_treasury_enact_balanced_budget_info_desc: "Приоритет [Concept('treasury_budget_category', 'статей бюджета')|E]: @law_icon!Сбалансированный\n[Concept('treasury_budget', 'бюджет казны')|E], при котором [Concept('treasury', 'государственная казна')|E] распределяется равномерно по всем категориям"
 tgp_treasury_enact_salary_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] — [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] — [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_military_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] — [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_40').GetShortName|V]#!"
 tgp_treasury_enact_hegemon_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] — [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_ministry_budget|E] — [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_35').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_55').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Принять следующий [Concept('treasury_budget', 'бюджет казны')|E]:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$[treasury_salary_budget|E] — [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$[treasury_military_budget|E] — [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 tgp_china_ministry.0200.t: "Министерский бюджет"
 tgp_china_ministry.0200.desc: "И вновь [minister_of_revenue.GetCouncilTitle] [minister_of_revenue.GetFirstName] передо мной с учетной книгой.\n\n«Уверяю вас, [ROOT.Char.Custom('FormOfAddressForLiege')], — если вы примете мое предложение, казна наполнится доверху!»"
 tgp_china_ministry.0200.a: "Отлично. За дело, сей же час!"
 tgp_china_ministry.0200.b: "Боюсь, у меня на казну другие планы."
 tgp_china_ministry.0200.toast_t_success: "Бюджет принят"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U] принимает ваше предложение"
 tgp_china_ministry.0200.toast_t_failure: "Бюджет не принят"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U] отвергает ваше предложение"
