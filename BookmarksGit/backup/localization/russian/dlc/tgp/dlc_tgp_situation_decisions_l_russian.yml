 favor_dynastic_cycle_era_decision_chaos_tooltip: "Каждый [Concept('independent_ruler', 'независимый правитель')|E] в [Concept('dynastic_cycle', 'династическом цикле')|E] может установить в качестве [Concept('favored_era', 'предпочтительной эры')|E] «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]» или «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]»"
