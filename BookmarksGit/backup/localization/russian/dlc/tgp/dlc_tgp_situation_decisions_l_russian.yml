 favor_dynastic_cycle_era: "Определить следующую эру"
 favor_dynastic_cycle_era_hegemon_desc: "Бремя государства довлеет надо мной. Мне суждено поддерживать [Concept('mandate_of_heaven', 'Небесный мандат')|E], и [GetSituation('dynastic_cycle').GetName|l] неудержимо движется вперед с каждым принятым мной решением. Будущее всех жителей Поднебесной в моих руках. Будет ли оно полно мира и процветания или славных побед и подчинения иноземных владык?"
 favor_dynastic_cycle_era_chaos_desc: "Если я надеюсь однажды принять священные обязательства [Concept('mandate_of_heaven', 'Небесного мандата')|E], нужно вести себя как владыка и не забывать о тех, кто будет видеть во мне властителя всех земель под небом. Если — нет, #EMP когда#! — это время настанет, будет ли оно полно мира и процветания или славных побед и подчинения иноземных владык?"
