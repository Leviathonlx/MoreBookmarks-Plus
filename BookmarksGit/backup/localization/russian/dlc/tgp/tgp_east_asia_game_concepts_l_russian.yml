l_russian:
 #Mandala
 game_concept_mandala: "Мандала"
 game_concept_mandala_desc: "При [Concept('government_form', 'форме правления')|E] мандалы [Concept('domain_limit', 'предел домена')|E] и количество [Concept('direct_vassals', 'прямых вассалов')|E] резко ограничены, при этом основным методом экспансии для [Concept('suzerain', 'повелителя')|E] и [Concept('liege', 'сюзерена')|E] являются [Concept('tributaries', 'данники')|E]. \n\nПравитель мандалы может стремиться к статусу девараджи, Божественного владыки, чтобы использовать [Concept('mandala_radiance', 'великолепие мандалы')|E] как инструмент для обретения и удержания данников.\n\nЧтобы удержать данников под своей властью, правитель также должен укреплять с ними отношения и поддерживать высокое [Concept('opinion', 'мнение')|E] о себе в их глазах. При наследовании данники могут выйти из-под власти повелителя, если тот не проявит себя достойным [Concept('mandala_succesor', 'наследником девараджи')|E]."
 game_concept_mandalas: "Мандалы"
 game_concept_mandala_government: "Правительство мандалы"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "Наследование: мандала"
 game_concept_mandala_succession_succession: "Наследование"
 game_concept_mandala_trials: "Испытания мандалы"
 game_concept_mandala_succesor: "Наследник девараджи"
 game_concept_mandala_succession_desc: "Когда умирает [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E], выбравший себе [Concept('mandala_aspect', 'аспект')|E], [Concept('heir', 'наследник')|E] должен пройти испытания мандалы. Они представляют собой проверку [Concept('skill', 'навыков')|E], связанных с выбранным аспектом, а также с двумя другими аспектами.\n\nУспешное прохождение всех испытаний означает, что наследник показал себя достойным звания девараджи, в этом случае [Concept('realm', 'держава')|E] сохраняет стабильность.\n\n#EMP Неудачи#! же приводят к серьёзным штрафам для страны:\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 1#! испытание провалено: потеря 1 [Concept('piety_level', 'уровня набожности')|E], некоторые [Concept('tributaries', 'данники')|E] выходят из-под власти повелителя.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold 2#! испытания провалены: потеря 2 [Concept('piety_level', 'уровней набожности')|E], все данники выходят из-под власти повелителя.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold Все#! испытания провалены: потеря 3 [Concept('piety_level', 'уровней набожности')|E] и полный распад [Concept('realm', 'державы')|E].#!"
 game_concept_mandala_radiance: "Великолепие мандалы"
 game_concept_radiance: "Великолепие"
 game_concept_radiant: "Великолепный"
 game_concept_mandala_radiance_desc: "Свойство [Concept('ruler', 'правителя')|E] [Concept('mandala', 'мандалы')|E] привлекать и удерживать симпатии [Concept('subjects', 'субъектов')|E] называется великолепием мандалы. Его сила напрямую зависит от [Concept('piety_level', 'уровня набожности')|E] правителя, уровня [Concept('great_building', 'грандиозной постройки')|E] #V «[GetBuilding('mandala_capital_01').GetTypeName]»#! и уровня [Concept('mandala_aspect', 'аспекта мандалы')|E].\n\nТот, кому удается совместить все три фактора и увеличить свое великолепие, получает больше наград, субъектов и власти."
 game_concept_mandala_decree: "Указ мандалы"
 game_concept_mandala_decrees: "Указы мандалы"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$ — это указы о [Concept('prosperity_decree', 'процветании')|E], [Concept('expansion_decree', 'расширении')|E] и [Concept('reverence_decree', 'почитании')|E], которые может издавать [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E].\n\nКак правило, державы мандалы чрезвычайно централизованы, власть над [Concept('subjects', 'субъектами')|E] и право издавать [Concept('laws', 'законы')|E] сосредоточены в руках правителя, и он вправе менять их, не спрашивая мнения подданных."
 game_concept_decree: "Указ"
 game_concept_decrees: "Указы"
 game_concept_mandala_decree_prosperity: "Указ о процветании"
 game_concept_mandala_decree_prosperity_desc: "[GetLaw('mandala_decree_prosperity').GetName] велит [Concept('subjects', 'субъектам')|E] направить все усилия на конструктивные изменения.\n\nЭтим указом [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E] повелевает своим вассалам и данникам сосредоточиться на [Concept('development', 'развитии')|E], строить [Concept('buildings', 'здания')|E], накапливать богатства и использовать личные связи для укрепления единства страны."
 game_concept_prosperity_decree: "Процветание"
 game_concept_mandala_decree_expansion: "Указ о расширении"
 game_concept_mandala_decree_expansion_desc: "[GetLaw('mandala_decree_expansion').GetName] велит [Concept('subjects', 'субъектам')|E] сосредоточиться на расширении [Concept('realm', 'державы')|E].\n\nВассалы и данники должны увеличивать численность своих армий, развивать военное дело и быть готовыми поддержать [Concept('ruler', 'правителя')|E] [Concept('mandala', 'мандалы')|E] в его [Concept('wars', 'войнах')|E]."
 game_concept_expansion_decree: "Экспансия"
 game_concept_mandala_decree_reverence: "Указ о почитании"
 game_concept_mandala_decree_reverence_desc: "[GetLaw('mandala_decree_reverence').GetName] велит [Concept('subjects', 'субъектам')|E] [Concept('mandala', 'мандалы')|E] посвятить себя духовному развитию и богослужению.\n\nЭтот указ мандалы требует [Concept('pilgrimages', 'паломничеств')|E], религиозных церемоний и [Concept('piety', 'благочестия')|E]."
 game_concept_reverence_decree: "Почитание"
 game_concept_mandala_aspect: "Аспект мандалы"
 game_concept_mandala_aspects: "Аспекты мандалы"
 game_concept_aspect: "Аспект"
 game_concept_aspects: "Аспекты"
 game_concept_mandala_aspect_desc: "Чтобы снискать вечный почет и божественность, [Concept('ruler', 'правитель')|E] [Concept('mandala', 'мандалы')|E] должен соответствовать одному из аспектов, подтверждающих его божественную природу.\n\nДоступны следующие аспекты: \n$EFFECT_LIST_BULLET$[Concept('aspect_of_creation', 'аспект созидания')|E]\n$EFFECT_LIST_BULLET$[Concept('aspect_of_serenity', 'аспект умиротворенности')|E]\n$EFFECT_LIST_BULLET$[Concept('aspect_of_destruction', 'аспект разрушения')|E]\n$EFFECT_LIST_BULLET$[Concept('aspect_of_trickery', 'аспект обмана')|E]\n\nОни влияют на взгляды и действия правителя."
 game_concept_aspect_of_creation: "Аспект созидания"
 game_concept_aspect_of_creation_desc: "Этот аспект, знаменующий намерение развивать производство и добиваться процветания последователей, дает бонусы экономическим и организационным проектам.\n$EFFECT_LIST_BULLET$Он сосредоточен на [Concept('stewardship', 'управлении')|E]\n$EFFECT_LIST_BULLET$Цепочки строительства увеличивают модификатор «[GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|L]»\n$EFFECT_LIST_BULLET$За постоянное строительство повышается [Concept('piety', 'благочестие')|E]\n$EFFECT_LIST_BULLET$За воспитание [Concept('legitimate', 'законнорожденных')|E] [Concept('children', 'детей')|E] повышается [Concept('piety', 'благочестие')|E]\n$EFFECT_LIST_BULLET$Открывает доступ к [Concept('scheme', 'проискам')|E] #high «[GetScheme('coerce_contribution').GetTypeName]»#!\n$EFFECT_LIST_BULLET$Персонаж может [Concept('character_death_deaths', 'умереть')|E] только от [Concept('death_natural_cause', 'естественных причин')|E] или из-за [Concept('death_religious', 'религии')|E]"
 game_concept_aspect_of_serenity: "Аспект умиротворенности"
 game_concept_aspect_of_serenity_desc: "Миролюбивая держава — процветающая держава. Этот аспект ставит превыше всего умиротворенность и дипломатию и приносит выгоду всем, кто идет его путем.\n$EFFECT_LIST_BULLET$Сосредоточен на [Concept('diplomacy', 'дипломатии')|E]\n$EFFECT_LIST_BULLET$У правителя, который избегает наступательных [Concept('wars', 'войн')|E], растет модификатор «[GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|L]»\n$EFFECT_LIST_BULLET$[Concept('schemes', 'происки')|E] «[GetScheme('sway').GetTypeName]» и «[GetScheme('befriend').GetTypeName]» более успешны\n$EFFECT_LIST_BULLET$Может также #high $request_great_project_contribution_interaction$s#! у [Concept('allies', 'союзников')|E]\n$EFFECT_LIST_BULLET$Может [Concept('character_death_deaths', 'умереть')|E] только [Concept('death_natural_cause', 'естественной')|E] смертью или [Concept('death_religious', 'по религиозным причинам')|E]"
 game_concept_aspect_of_destruction: "Аспект разрушения"
 game_concept_aspect_of_destruction_desc: "Страх и ужас как метод правления. Истинная власть — это право отнимать жизнь. Этот аспект вознаграждает за воплощение принципа «Разделяй и властвуй».\n$EFFECT_LIST_BULLET$Сосредоточен на [Concept('martial', 'военном деле')|E]\n$EFFECT_LIST_BULLET$Дает бонусы к военным модификаторам\n$EFFECT_LIST_BULLET$Открывает доступ к [Concept('casus_belli', 'казус белли')|E] #high «[GetCasusBelliType('mandala_plunder_cb').GetName]»#!\n$EFFECT_LIST_BULLET$Персонаж может [Concept('character_death_deaths', 'умереть')|E] только от [Concept('death_natural_cause', 'естественных причин')|E], из-за [Concept('death_religious', 'религии')|E] или [Concept('death_combat', 'пав в бою')|E]"
 game_concept_aspect_of_trickery: "Аспект обмана"
 game_concept_aspect_of_trickery_desc: "Этот аспект ценит умение незаметно контролировать других — будь то во благо или во зло. Ведь божественность — это возможность изменять мир по своему образу и подобию, не так ли?\n$EFFECT_LIST_BULLET$Сосредоточен на [Concept('intrigue', 'интригах')|E]\n$EFFECT_LIST_BULLET$Можно использовать [Concept('piety', 'благочестие')|E] для подкупа [Concept('agents', 'соучастников')|E] в [Concept('schemes', 'происках')|E]\n$EFFECT_LIST_BULLET$Открывает доступ к [Concept('schemes', 'проискам')|E] #high «[GetScheme('leverage_contribution').GetTypeName]»#!\n$EFFECT_LIST_BULLET$Персонаж может [Concept('character_death_deaths', 'умереть')|E] только от [Concept('death_natural_cause', 'естественных причин')|E], из-за [Concept('death_religious', 'религии')|E] или [Concept('death_murder', 'от рук убийц')|E]"
 game_concept_mandala_ritual: "Ритуал мандалы"
 game_concept_mandala_rituals: "Ритуалы мандалы"
 game_concept_ritual: "Ритуал"
 game_concept_rituals: "Ритуалы"
 game_concept_mandala_ritual_desc: "Ритуалы мандалы — задания, которые время от времени получают [Concept('rulers', 'правители')|E] [Concept('mandala', 'мандалы')|E], — свидетельствуют, что в определенном регионе вашей [Concept('realm', 'державы')|E] не обойтись без ваших наставлений и божественного вдохновения.\n\nЧем дальше вы продвинулись в [Concept('mandala_aspect', 'аспекте мандалы')|E], тем выгоднее вам появляться перед [Concept('subjects', 'субъектами')|E]."
 game_concept_mandala_ritual_tier: "Уровень ритуала мандалы"
 game_concept_ritual_tier: "Уровень ритуала"
 game_concept_mandala_ritual_tier_desc: "[Concept('ritual_tier', 'Уровень')|E] [Concept('mandala_ritual', 'ритуала мандалы')|E] показывает, сколько пользы ваши советы принесут в выбранной области и лично вам."
 #Tribute Mission
 game_concept_tribute_mission: "Задание данника"
 game_concept_tribute_missions: "Задания с данью"
 game_concept_tribute_mission_desc: "[Concept('tributary', 'Данник')|E] обязан регулярно отправлять дань и выказывать уважение своему [Concept('suzerain', 'повелителю')|E].\n\nНевыполнение этих обязательств влечет за собой массу неприятных последствий, причем утрата [Concept('legitimacy', 'легитимности')|E] — далеко не самое пагубное из них."
 game_concept_tribute: "Дань"
 game_concept_tributes: "Дань"
