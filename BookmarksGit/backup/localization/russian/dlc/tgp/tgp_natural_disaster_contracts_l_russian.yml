l_russian:
 tgp_admin_contract_natural_disaster_tt_rewards: "Вы можете получить различные награды:#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[Concept('experience', 'опыт')|E] [Concept('lifestyles', 'жизненных путей')|E]\n$EFFECT_LIST_BULLET$[influence_i|E][Concept('influence', 'влияние')|E]\n$EFFECT_LIST_BULLET$[prestige_i|E][Concept('prestige', 'престиж')|E]\n$EFFECT_LIST_BULLET$[piety_i|E][Concept('piety', 'благочестие')|E]\n$EFFECT_LIST_BULLET$[Concept('county_opinion', 'народное мнение')|E]\n$EFFECT_LIST_BULLET$возможность улучшить свои [Concept('counties', 'графства')|E]#!"
 tgp_admin_contract_natural_disaster_failure_tt: "Вы можете получить штрафы — например, потерять [prestige_i|E][prestige|El] или [influence_i|E][influence|El]"
 tgp_natural_disaster_travel_to_contract_destination: "Отправиться в провинцию [natural_disaster_contract_destination.GetName] и выяснить, что там происходит"
 #Food
 #CONTRACT
 tgp_food_shortage: "Нехватка еды"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "На эти земли обрушилось бедствие, вызвавшее острую нехватку продовольствия среди населения."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "Продовольствия в графстве [natural_disaster_contract_destination.GetName] стало катастрофически мало, что вынуждает жителей отчаянно искать альтернативные — а порой и весьма необычные — источники пропитания. Те, у кого есть возможности, стараются помочь, но теперь они просят вмешательства и с нашей стороны."
 tgp_natural_disaster_contract_event.0001.a: "Народ вопит от голода, и мы не оставим их мольбы без ответа."
 tgp_natural_disaster_contract_event.0001.b: "Наши запасы ограничены, и мы не можем позволить себе делиться."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "Жалобные вопли голодных разносятся по улицам, и едва моя свита прибывает на место, как ее тут же окружают изможденные голодающие. Пустые глаза этих нищих лишены надежды так же, как их желудки — пищи. Когда становится ясно, что привезенного нами зерна хватит далеко не всем, лишения порождают опасное отчаяние."
 tgp_natural_disaster_contract_event.0002.a: "Обратиться ко всем подданным без разбора!"
 tgp_natural_disaster_contract_event.0002.b: "Добыть всё необходимое любой ценой: я заплачу из собственной казны."
 tgp_natural_disaster_contract_event.0002.c: "Убедить купцов открыть свои хранилища."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "Купцы согласились помочь голодающим"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "Купцы бессердечно предпочли прибыль милосердию"
 tgp_natural_disaster_contract_event.0002.d: "Принудить знать внести вклад в помощь."
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "Благотворительность"
 tgp_distribution_of_food_character_modifier_desc: "Этот персонаж убедил подданных организовать раздачу еды для нуждающихся в регионе."
 tgp_distribution_of_food_modifier: "Продовольственная помощь"
 tgp_distribution_of_food_modifier_desc: "Это графство получило дополнительные запасы продовольствия."
 tgp_pay_from_own_pocket_character_modifier: "Самопожертвование"
 tgp_pay_from_own_pocket_character_modifier_desc: "Этот персонаж бескорыстно использовал личные средства, чтобы накормить голодающих."
 tgp_pay_from_own_pocket_modifier: "Личные средства"
 tgp_pay_from_own_pocket_modifier_desc: "Это графство получило помощь напрямую из личной казны правителя."
 tgp_haggle_with_merchants_modifier: "Щедрые купцы"
 tgp_haggle_with_merchants_modifier_desc: "Это графство получило дополнительную помощь от странствующих торговцев."
 tgp_demand_food_from_nobles_modifier: "Реквизиция у знати"
 tgp_demand_food_from_nobles_modifier_desc: "Зерновые запасы графства пополнены за счет принудительного изъятия у местной знати."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "Природные разрушения"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "Эти земли постигло бедствие: инфраструктура пришла в упадок и отчаянно нуждается в восстановлении."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "После недавнего бедствия жители графства [natural_disaster_contract_destination.GetName] буквально завалили мою канцелярию прошениями с мольбами о помощи в восстановлении их домов."
 tgp_natural_disaster_contract_event.0005.a: "Я лично возглавлю спасательные работы."
 tgp_natural_disaster_contract_event.0005.b: "Их участь трагична, но их беды — лишь капля в море других."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "Разрушения, раскинувшиеся перед моими глазами, красноречиво свидетельствуют о масштабах бедствия, обрушившегося на графство [natural_disaster_contract_destination.GetName]\n\nЛишившиеся крова люди, раненые и отчаявшиеся, смотрят на меня в надежде найти убежище, а из-под развалин доносятся слабые крики заживо погребенных. Надвигающиеся тучи лишь усугубляют их горе."
 tgp_natural_disaster_contract_event.0006.a: "Укройте всех, кого сможете, а мы продолжим поиски оставшихся."
 tgp_natural_disaster_contract_event.0006.b: "Погребенных уже не спасти — нужно обеспечить укрытие выжившим."
 tgp_natural_disaster_contract_event.0006.c: "Сейчас самое главное — вызволить тех, кто завален под обломками."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "Заваленных жертв удалось успешно вызволить"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "Заваленные жертвы успешно вызволены"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "Руины обваливаются, так и не позволив спасти погребенных под ними людей"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "Руины обвалились из-за урагана, раздавив погребенных под ними людей"
 tgp_natural_disaster_contract_event.0006.d: "Кров в обмен на их труд — так будет справедливо."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "Виртуоз восстановления"
 tgp_rebuild_settlement_character_modifier_desc: "Этот персонаж привык ликвидировать последствия катастроф и мастерски разбирается в тонкостях реконструкции."
 tgp_rebuild_settlement_modifier: "Восстановление поселений"
 tgp_rebuild_settlement_modifier_desc: "В графстве приняты масштабные меры для восстановления того, что было утрачено при недавнем бедствии."
 tgp_temporary_shelters_modifier: "Кров над головой"
 tgp_temporary_shelters_modifier_desc: "Несмотря на потерю домов, местные жители получили временное жилье."
 tgp_remove_debris_modifier: "Разбор завалов"
 tgp_remove_debris_modifier_desc: "В процессе спасения людей из-под руин территории заодно были расчищены для будущего строительства."
 tgp_labor_exchange_character_modifier: "Вынужденные работники"
 tgp_labor_exchange_character_modifier_desc: "Предоставив людям укрытие от стихии, этот персонаж в обмен получил дополнительную рабочую силу в своих владениях."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "Лечение несчастных"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "Графство постигло катастрофа! Число погибших ужасающе, но еще больше тех, кто остался без крова и нуждается в срочной помощи."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "Гонец принес страшную весть: графство [natural_disaster_contract_destination.GetName] погрузилась в хаос. Погибших не счесть, а выжившие ранены и отчаянно нуждаются в помощи."
 tgp_natural_disaster_contract_event.0010.a: "Отправьте нового гонца — пусть передаст, что я уже в пути."
 tgp_natural_disaster_contract_event.0010.b: "Мертвым уже не помочь — мой долг перед теми, кто еще в опасности."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "Слова гонца не могли передать и толики всего происходящего здесь ужаса. Мертвых куда больше, чем живых, а воздух пропитан смрадом разложения.\n\nВыжившие едва ли чувствуют себя лучше погибших — почти никто не избежал травм.\n\nСтолкнувшись с таким горем, я едва понимаю, с чего начать."
 tgp_natural_disaster_contract_event.0011.a: "Пусть наши лекари в первую очередь займутся ранеными."
 tgp_natural_disaster_contract_event.0011.b: "Приведите ко мне детей и стариков — я позабочусь о них лично."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "Нуждающимся удалось помочь"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "Попытки помочь оказались тщетны"
 tgp_natural_disaster_contract_event.0011.c: "Почтим память погибших и устроим им достойные похороны."
 tgp_natural_disaster_contract_event.0011.d: "Помощь получат только те, кто может ее оплатить."
 #MODIFIERS
 tgp_assisting_physician_modifier: "Медицинская помощь"
 tgp_assisting_physician_modifier_desc: "В графство прибыли многочисленные лекари, чтобы облегчить долю раненых и пострадавших."
 tgp_medical_assistance_character_modifier: "Личное участие"
 tgp_medical_assistance_character_modifier_desc: "Этот персонаж лично помогал изувеченным и покалеченным."
 tgp_medical_assistance_modifier: "Непрофессиональная помощь"
 tgp_medical_assistance_modifier_desc: "Благие намерения не всегда приводят к благим последствиям. Жители графства на собственном опыте узнали, что значит неподготовленность их губернатора в вопросах медицины."
 tgp_prayers_to_the_people_character_modifier: "Почитатель усопших"
 tgp_prayers_to_the_people_character_modifier_desc: "Этот персонаж ясно продемонстрировал свое уважение к умершим."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "Жнецы разрушения"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "Мародеры и любители легкой наживы заполонили это графство, воспользовавшись недавним бедствием."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "Худшая часть бедствия в графстве [natural_disaster_contract_destination.GetName], вероятно, уже позади, но те, в чьих сердцах живет жадность, воспользовались возможностью обогатиться за счет пострадавших."
 tgp_natural_disaster_contract_event.0015.a: "Похоже, для восстановления порядка нужна твердая рука."
 tgp_natural_disaster_contract_event.0015.b: "От человеческой подлости нет спасения."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "Низменность человеческой натуры явилась во всей красе в графстве [natural_disaster_contract_destination.GetName]. Местные больше заинтересованы в том, чтобы обобрать соседей, чем протянуть им руку помощи.\n\nПрежде чем начинать восстановление, нужно навести здесь хоть какой-то порядок."
 tgp_natural_disaster_contract_event.0016.a: "Отправить войска и поймать всех мародеров."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "Ваши солдаты могут схватить мародеров"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "Ваши войска успешно схватили всех мародеров"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "Ловкие мародеры ускользают от ваших попыток поймать их"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "Вашим войскам не удалось схватить мародеров"
 tgp_natural_disaster_contract_event.0016.b: "Казнить нескольких мародеров — это послужит примером для остальных."
 tgp_natural_disaster_contract_event.0016.c: "Конфисковать всё награбленное для... #EMP личного#! досмотра."
 tgp_natural_disaster_contract_event.0016.d: "Заплатить мародерам, чтобы убирались подобру-поздорову."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "Страж закона"
 tgp_deployed_troops_character_modifier_desc: "Этот персонаж рьяно отстаивает закон — если потребуется, то даже силой."
 tgp_setting_an_example_character_modifier: "Железный порядок"
 tgp_setting_an_example_character_modifier_desc: "Этот персонаж ясно дал понять, что готов наводить порядок быстро, решительно и без колебаний."
 tgp_deployed_troops_modifier: "Разгул мародерства"
 tgp_deployed_troops_modifier_desc: "Даже вид наших войск не смог обуздать жадность мародеров, терзающих это графство."
 tgp_paying_off_the_looters_modifier: "Подкупленные мародеры"
 tgp_paying_off_the_looters_modifier_desc: "В обмен на золото грабежи в этих землях прекратились, открыв путь восстановлению."
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
