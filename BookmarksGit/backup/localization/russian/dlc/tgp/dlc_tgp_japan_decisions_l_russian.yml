 # Move Shogunate Court
 tgp_japan_move_shogunate_court_decision: "Переместить двор дома [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_move_shogunate_court_decision_desc: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] — старая столица. В новую эпоху дому [ROOT.Char.GetHouse.GetBaseName] потребуется новый двор. Перебравшись в более удаленную провинцию, мы сможем укрепить свой авторитет подальше от медлительных бюрократов и храмов."
