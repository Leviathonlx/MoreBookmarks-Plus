 tgp_japan_assert_regional_dominion_government_decision: "Установить власть над регионами"
 tgp_japan_assert_regional_dominion_government_decision_desc: "Империя осталась без правителя! В такой непростой ситуации управление регионами должно перейти в руки сильных воинов. Местным главам придется смириться с новым порядком, иначе они попросту сгинут в пламени войны."
 tgp_japan_assert_regional_dominion_government_decision_shogun_desc: "Долой бесполезных бюрократов. Настала эпоха воинской славы! Бразды правления принял [Concept('shogun', 'сёгун')|E], и его воля ведет страну, как единую армию. На местах власть будет в руках самураев. Вашим соседям придется признать мудрость этого подхода или сгинуть в море стрел и пламени."
 tgp_japan_assert_regional_dominion_government_decision_trigger_01: "В вашем [Concept('domicile', 'имении')|E] должна быть [Concept('domicile_building', 'постройка')|E] [GetDomicileBuilding('japanese_manor_main_03').GetName] или выше"
 tgp_japan_assert_regional_dominion_government_decision_trigger_aspiration: "У вашего [Concept('house', 'дома')|E] должно быть максимально улучшенное [Concept('house_aspiration', 'устремление')|E] «[GetHouseAspiration('strength').GetName|V]» или «[GetHouseAspiration('determination').GetName|V]»"
 tgp_japan_assert_regional_dominion_government_decision_trigger_bloc: "Вы возглавляете [Concept('bloc', 'блок')|E] с [Concept('house_aspiration', 'устремлениями')|E] «[GetHouseAspiration('strength').GetName|V]» или «[GetHouseAspiration('determination').GetName|V]» на уровне #V «$house_bloc_level_03$»#!"
 tgp_japan_assert_regional_dominion_government_decision_tooltip: "Стать [Concept('duke', 'герцогом')|E] и подчинить себе местных правителей."
 tgp_japan_assert_regional_dominion_government_decision_confirm: "Выбор за ними"
 tgp_japan_establish_soryo_administration_decision: "Установить правление сорё"
 tgp_japan_establish_soryo_administration_decision_desc: "Оковы старой бюрократии лишь мешают правительству поддерживать в стране порядок. Если мы откажемся от этих пустых формальностей, это однозначно пойдет на благо всей Японии."
 tgp_japan_establish_soryo_administration_decision_tooltip: "Воспользоваться механизмами старой бюрократии, чтобы установить [Concept('government', 'правление')|E] [soryo|El]"
 tgp_japan_establish_soryo_administration_decision_confirm: "Это необходимая мера"
 tgp_establish_soryo_administration_bloc_leaders_tt: "[THIS.Char.GetShortUIName] ([THIS.Char.GetConfederation.GetName|V]) присоединяется к [Concept('war', 'войне')|E] против вас"
 tgp_establish_soryo_administration_other_joiners_tt: "Не являющиеся членами [Concept('bloc', 'блока')|E] [Concept('vassals', 'вассалы')|E] ([THIS.Char.MakeScope.Var('other_joiners_count').GetValue|0]) присоединяются к [Concept('war', 'войне')|E] против вас"
 japanese_establish_soryo_administration_vassal_government_tt: "Все члены [Concept('bloc', 'блока')|E] принимают форму [Concept('government', 'правления')|E] «[GetGovernment( 'japan_feudal_government' ).GetName]»"
 japanese_establish_soryo_administration_war_start_tt: "@warning_icon! #N Начнется [Concept('war', 'война')|E] с недовольными [Concept('vassals', 'вассалами')|E]#!"
