 # Emperor War Decision
 tgp_japan_emperor_war_decision: "Начать войну за восстановление"
 tgp_japan_emperor_war_decision_desc: "Империя моя по праву рождения, и я не побоюсь применить силу, чтобы она стала моей на деле, а не на словах. Я отказываюсь молча смотреть, как [ROOT.Char.GetTopLiege.GetShortUIName|l] губит мои земли."
 tgp_japan_emperor_war_decision_tooltip: "Ваша [Concept('faction', 'фракция')|E] начнет [Concept('war', 'войну')|E], чтобы возвести вас на трон #L [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjective]ой#! державы."
