 meritocratic_province_metropolitan_benefits: "#emphasis #bold Преимущества для [Concept('vassal', 'вассалов')|E]:#!#!\n$EFFECT_LIST_BULLET$[Concept('governor_efficiency', 'Эффективность губернатора')|E] повышается в зависимости от показателя [Concept('diplomacy', 'дипломатии')|E]#indent_newline:4 \n#weak Добавляет [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] за каждое очко [Concept('skill', 'навыка')|E]#!#!\n$EFFECT_LIST_BULLET$Используется [GetLaw('meritocratic_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Не более [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low Эффективный тип администрации для крупных урбанизированных районов. Делает упор на эффективное расходование налогов и процветание городов.#!"
 meritocratic_province_metropolitan_amount_desc: "Достигнут лимит администраций метрополий"
 meritocratic_province_military: "@meritocratic_military_administration! Военная администрация"
 meritocratic_province_military_short: "@meritocratic_military_administration! Военная"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
