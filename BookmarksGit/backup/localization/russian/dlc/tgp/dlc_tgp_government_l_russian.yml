 meritocratic_province_military_desc: "#low Военная администрация, позволяющая проводить сбор войск. Дает державе возможность защищать себя или при необходимости расширять границы.#!"
 meritocratic_province_military_amount_desc: "Достигнут лимит военных администраций"
 meritocratic_province_protectorate: "@meritocratic_protectorate_administration! Администрация протектората"
