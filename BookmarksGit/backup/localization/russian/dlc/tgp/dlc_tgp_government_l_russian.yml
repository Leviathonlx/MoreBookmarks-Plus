 meritocratic_province_protectorate_benefits: "#emphasis #bold Преимущества для [Concept('liege', 'сюзерена')|E]:#!#!\n$EFFECT_LIST_BULLET$Открывается [Concept('interaction', 'взаимодействие')|E] #high «$frontier_influence_war_interaction$»#!, позволяющее сюзерену склонить [Concept('vassal', 'вассала')|E] к объявлению войны за [Concept('title', 'титул')|E] [Concept('duchy', 'герцогского')|E] уровня, принадлежащий другой державе\n\n#emphasis #bold Преимущества для [Concept('vassal', 'вассалов')|E]:#!#!\n$EFFECT_LIST_BULLET$[Concept('governor_efficiency', 'Эффективность губернатора')|E] повышается в зависимости от показателя [Concept('martial', 'военного дела')|E]#indent_newline:4 \n#weak Добавляет [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] за каждое очко [Concept('skill', 'навыка')|E]#!#!\n$EFFECT_LIST_BULLET$Используется [GetLaw('meritocratic_military_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Не более [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "Достигнут лимит администраций протекторатов"
