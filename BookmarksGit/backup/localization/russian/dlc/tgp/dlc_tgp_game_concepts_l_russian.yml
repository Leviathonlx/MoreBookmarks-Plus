l_russian:
 # Meritocratic
 game_concept_meritocratic: "Меритократия"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$ — [Concept('government_bureaucratic_type', 'бюрократическая')|E] [Concept('government_form', 'форма правления')|E], близкая к [Concept('celestial', 'мандату')|E], при которой [Concept('liege', 'сюзерен')|E] назначает [Concept('governors', 'губернаторов')|E] двух типов: гражданских и военных.\n\nПолномочия таких персонажей распространяются на [Concept('influence', 'влияние')|E], [Concept('noble_families', 'благородные семейства')|E] и [Concept('family_estates', 'родовые поместья')|E].\n\nУ независимых [Concept('rulers', 'правителей')|E] есть [Concept('legitimacy', 'легитимность')|E], а [Concept('vassals', 'вассалы')|E] сосредоточены на получении [Concept('merit', 'заслуг')|E]."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "Меритократическая бюрократия"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$ — показатель централизации [Concept('realm_possessive', 'державы')|E] с [Concept('meritocratic', 'меритократической')|E] формой правления. Чем выше этот параметр, тем больше у [Concept('ruler', 'правителя')|E] власти над [Concept('vassals', 'вассалами')|E].\n\nТолько [Concept('top_liege', 'верховный сюзерен')|E] вправе менять уровень меритократической бюрократии. К меритократическим вассалам применяется тот же уровень, что и к сюзерену.\n\nСуществуют четыре уровня меритократической бюрократии:\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\nПовышение уровня меритократической бюрократии требует [Concept('prestige', 'престижа')|E], причем количество его зависит от [Concept('realm_size', 'размера державы')|E] и [Concept('learning_skill', 'навыка учености')|E] правителя."
 # Steppe Admin
 game_concept_steppe_admin: "Меритократическое ханство"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$ — [Concept('government_bureaucratic_type', 'бюрократическая')|E] [Concept('government_form', 'форма правления')|E], близкая к [Concept('celestial', 'мандату')|E] и [Concept('meritocratic', 'меритократии')|E], но развившаяся из [Concept('nomadic', 'кочевой')|E] формы правления. [Concept('liege', 'Сюзерен')|E] назначает [Concept('governors', 'губернаторов')|E] двух типов: гражданских и военных, при этом он по-прежнему обладает [Concept('tributaries', 'данниками')|E], приводит их к [Concept('obedience', 'покорности')|E] и имеет высокое максимальное значение [Concept('dread', 'ужаса')|E].\n\nПолномочия таких персонажей распространяются на [Concept('influence', 'влияние')|E], [Concept('noble_families', 'благородные семейства')|E] и [Concept('family_estates', 'родовые поместья')|E].\n\nУ независимых [Concept('rulers', 'правителей')|E] есть [Concept('legitimacy', 'легитимность')|E], а [Concept('vassals', 'вассалы')|E] сосредоточены на получении [Concept('merit', 'заслуг')|E]."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "Фракции в поддержку церемониального претендента"
 game_concept_ceremonial_claimant_faction_desc: "$game_concept_claimant_faction$ добивается сделать определенного [Concept('claimant', 'претендента')|E] [Concept('ceremonial_liege', 'церемониальным сюзереном')|E]. Если они преуспеют, действующий церемониальный сюзерен откажется от [Concept('title','титула')|E] в пользу претендента. Все члены [Concept('faction', 'фракции')|E] получат [Concept('hook', 'влияние')|E] на претендента."
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "Принцип имперской политики"
 game_concept_imperial_policy_factions: "Фракции принципов имперской политики"
 game_concept_imperial_policy_faction_desc: "$game_concept_imperial_policy_faction$ добиваются изменений в [Concept('imperial_policy', 'принципах имперской политики')|E] [Concept('realm', 'державы')|E] за счет принятия нового [Concept('law', 'закона')|E], выбранного лидером фракции."
