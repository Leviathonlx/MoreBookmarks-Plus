l_russian:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "Династический цикл — [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName] — огромная и богатая страна. Ее государь, получивший мандат на власть от самих Небес, должен править по справедливости, если хочет сохранить благосклонность высших сил, ибо тиранические поступки могут прогневать богов.\n\nПока длится"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$ «[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]», всех жителей державы ждут великие технические достижения и многие богатства."
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$ «[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]», всех жителей державы ждут великие завоевания и славные подвиги."
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$ эпоха «[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]», судьба всех жителей державы остается неопределенной."
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$ эпоха [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'она', 'он' )] не [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'унаследовала', 'унаследовал' )] добродетелей своих славных предков. Держава погрязла в пороках, а недостойные и безнравственные люди заполонили все уровни государственного аппарата."
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$ эпоха «[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]», держава [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] остается разделенной между противоборствующими военачальниками, каждый из которых считает себя законным преемником Небесного мандата. В эти неспокойные времена никто уже не вспоминает о нравственном развитии."
 tgp_dynastic_cycle.0051.desc.emperor: "\n\nКак [Select_CString(ROOT.Char.IsFemale, 'государыня','государь' )], я [Select_CString(ROOT.Char.IsFemale, 'должна','должен' )] сохранить мандат и достойно править страной, словно Полярная звезда, вокруг которой вращаются все прочие небесные тела."
 tgp_dynastic_cycle.0051.desc.advancement_movement: "Говорят, в мирные времена человек обязан с честью нести свою службу. Может, это и так — но когда в стране наступает хаос, он возносит хитрых и вероломных, добродетельным же не достается ничего."
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\nЛюди, подобные мне, могут поддерживать стабильность державы, занимая должности могущественных военачальников."
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\nИсполнить обеты дано лишь [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'государыне','государю' )], а я буду оказывать [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'ей','ему' )] всяческую поддержку!"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\nМой род всегда будет следовать наставлениям Небес."
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\nЯ пока не знаю своего места в бесконечном цикле. Когда настанет мой час, Небеса направят меня."
 tgp_dynastic_cycle.0051.desc.interloper: "\n\nИ пусть это не страна наших предков, но возможности ее воистину безграничны — надо лишь осторожно обдумывать каждый свой ход."
 tgp_dynastic_cycle.0051.a.emperor: "Да продлится наше правление десять тысяч лет!"
 tgp_dynastic_cycle.0051.a.involved: "И честь, и богатство — всё в руках Небес."
 tgp_dynastic_cycle.0051.a.interloper: "Удача непредсказуема, как облака и ветер."
 intro_event_joined_movement: "Состоит в движении «[my_movement.GetName]»"
 tgp_dynastic_cycle.0052.t: "Состоит в движении «[ROOT.Char.Custom('GetMyMovementNoTooltip')]»"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName] [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'отмечена','отмечен' )] Небом для исполнения обетов эпохи «[GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName]». Я же избираю путь «[ROOT.Char.Custom('GetMyMovement')]»."
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nПри дворе много соблазнов и влиятельных людей. Пока что я буду воздерживаться от политических игр, сосредоточившись на своем поместье и должности.\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "Я стремлюсь к процветанию державы и развитию ее народа. Возможно, однажды я подумаю о том, чтобы примкнуть к движению «[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]»."
 tgp_dynastic_cycle.0052.desc.expansion: "Я буду пристально следить за новостями с войн и радоваться любым завоеваниям. Возможно, когда-нибудь я решу примкнуть к движению «[GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]»."
 tgp_dynastic_cycle.0052.desc.conquest: "Впрочем, я буду следить за правлением династии [ROOT.Char.GetTopLiege.GetDynastyName] и принимать меры, если ей доведется обрести или утратить милость Небес."
 tgp_dynastic_cycle.0052.desc.instability: "Однако меня всё равно беспокоит судьба державы и тревожит то, что [ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)] уходит из рук династии [ROOT.Char.GetTopLiege.GetDynastyName]."
 tgp_dynastic_cycle.0052.a: "Я сохраню беспристрастность."
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nУ меня будет много возможностей приобрести новые знания о тактике и стратегии. Вершиной моей военной карьеры может стать должность «[ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle]», занять которую мечтает каждый из нас."
 tgp_dynastic_cycle.0053.desc.advancement: "Но в нынешней ситуации [ROOT.Char.GetTopLiege.GetName] не вполне поддерживает нас. Впрочем, если мы совершим определенные действия, [GetSituation('dynastic_cycle').GetName] может перейти в эпоху «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]» — и тогда у нас будет гораздо больше возможностей."
 tgp_dynastic_cycle.0053.desc.expansion: "Небеса велят покорять — и мы готовы исполнить их волю!"
 tgp_dynastic_cycle.0053.desc.conquest: "Небеса велят покорять — и династия [ROOT.Char.GetTopLiege.GetDynastyName] дает нам всем пример!"
 tgp_dynastic_cycle.0053.desc.instability: "Но в эти неспокойные времена сохранить порядок способна только армия. Будем надеяться, что династия [ROOT.Char.GetTopLiege.GetDynastyName] успеет это понять."
 tgp_dynastic_cycle.0053.a: "Побеждает сильнейший!"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nМы стремимся нести в мир красоту искусства и науки. Развитие умов и душ — верный способ обрести милость Небес."
 tgp_dynastic_cycle.0054.desc.advancement: "Династия [ROOT.Char.GetTopLiege.GetDynastyName] сейчас следует тем же путем, ведущим к богатству и просвещению всех жителей Поднебесной! Пусть это продолжается и впредь."
 tgp_dynastic_cycle.0054.desc.expansion: "Династия [ROOT.Char.GetTopLiege.GetDynastyName] встала на путь разрушения. Ее армии дороги, а полководцы ненадежны и опасны. Мы должны забрать у них власть."
 tgp_dynastic_cycle.0054.desc.conquest: "Династия [ROOT.Char.GetTopLiege.GetDynastyName] лишь недавно пришла к власти. Мы должны убедить ее, что воля Небес воплощается в экзаменах и справедливых чиновниках!"
 tgp_dynastic_cycle.0054.desc.instability: "Династия [ROOT.Char.GetTopLiege.GetDynastyName] сбилась с пути. Но мы можем помочь ей вернуться к праведности, обеспечив частые экзамены и назначение достойнейших на важные посты."
 tgp_dynastic_cycle.0054.a: "Заслуги превыше всего."
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nЯ и мои товарищи по движению доверили [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'ей','ему' )] свои жизни. Под [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'ее','его' )] мудрым руководством мы"
 tgp_dynastic_cycle.0055.desc.advancement: "обеспечим процветание, богатство и прогресс для всех жителей Поднебесной."
 tgp_dynastic_cycle.0055.desc.expansion: "добьемся признания [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'ее','его' )] праведной власти новыми землями и народами."
 tgp_dynastic_cycle.0055.desc.conquest: "добьемся признания династии [GetTitleByKey('h_china').GetHolder.GetDynastyName] достойной Небесного мандата."
 tgp_dynastic_cycle.0055.desc.instability: "принесем свет в эти темные времена."
 tgp_dynastic_cycle.0055.a: "Да славится Небо и [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]!"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nТрадиции, унаследованные от предков, станут надежной опорой чиновничества династии [ROOT.Char.GetTopLiege.GetDynastyName].\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "Однако династия [ROOT.Char.GetTopLiege.GetName] ослеплена экзаменами, принимая на службу провинциальных простолюдинов. Такими темпами они очернят нашу историю."
 tgp_dynastic_cycle.0056.desc.expansion: "Однако династия [ROOT.Char.GetTopLiege.GetName] тратит жизни наших братьев и сестер в бессмысленных войнах, а ее полководцы, оставленные без надзора, отнимают власть и должности у наших семейств."
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.GetName] [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'должна','должен' )] понять, что это единственный способ сохранить порядок в стране. Благодаря поддержке наших возлюбленных семейств [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] получит признание всех жителей Поднебесной."
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.GetName] [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'утратила','утратил' )] доверие и сможет его вернуть лишь благодаря помощи наших семейств."
 tgp_dynastic_cycle.0056.a: "Сила растет из семейных уз."
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "Возлюбленн[Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'ая', 'ый' )] [GetTitleByKey('h_china').GetHolder.Custom('GetDaughterSon')|l] Небес"
 tgp_dynastic_cycle.0061.desc: "Говорят, что Небеса беспристрастны и всегда выступают на стороне добродетельных. Также говорят, что победитель получает корону, а проигравшему суждено стать разбойником. Отныне [GetTitleByKey('h_china').GetNameNoTierNoTooltip] принадлежит #EMP мне#!. Сами Небеса вручили мне мандат на правление всей [GetTitleByKey('h_china').GetAdjectiveNoTooltip|l]ой державой.\n\nПервым делом следует решить, на что направят свои усилия мои новые министры и бесчисленные чиновники, служащие под их началом."
 tgp_dynastic_cycle.0061.a: "Прививать добродетель и изничтожать порок — вот наш долг."
 tgp_dynastic_cycle.0061.b: "[ROOT.Char.GetTitleAsNameNoTooltip|U] будет властвовать над #EMP всеми#!, кто живет под небесами."
 tgp_dynastic_cycle.0061.c: "Когда стоишь на вершине мира, всё кажется таким незначительным…"
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "Небеса непостоянны. Они даруют свою благосклонность в зависимости от того, насколько добродетелен — или порочен — избранный ими государь. Сейчас восходит звезда дома [GetTitleByKey('h_china').GetHolder.GetDynastyName], ведь [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] явно [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'получила', 'получил' )] божественную санкцию Небес."
 tgp_dynastic_cycle.0062.desc.interloper: "Чье-то падение всегда означает чье-то вознесение, ведь даже короли и императоры не в силах противостоять судьбе.\n\n[GetTitleByKey('h_china').GetHolder.GetTitledFirstName] [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'завладела', 'завладел' )] Небесным мандатом, и теперь все должны пасть ниц перед [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'новой государыней', 'новым государем' )]."
 tgp_dynastic_cycle.0062.desc.uninvolved: "Империи возносятся и гибнут. Старое уходит прочь, уступая место для нового. [GetTitleByKey('h_china').GetAdjectiveNoTooltip|U]им троном [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'завладела', 'завладел' )] [GetTitleByKey('h_china').GetHolder.GetTitledFirstName], и теперь каждому придется считаться с [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'новой государыней', 'новым государем' )] — даже тем, кто не является подданным [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'ее', 'его' )] державы. Ветры судьбы переменчивы, и к таким изменениям следует относиться со всей серьезностью."
 tgp_dynastic_cycle.0062.a: "Нужно тщательно оценить, на что [Select_CString(GetTitleByKey('h_china').GetHolder.IsFemale, 'она способна', 'он способен' )]."
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "За дождем приходит солнце"
 tgp_dynastic_cycle.0071.desc: "Грозовые облака расступились, над [GetTitleByKey('h_china').GetAdjectiveNoTooltip|l]ой державой снова сияет солнце. Я [Select_CString(ROOT.Char.IsFemale, 'сумела', 'сумел' )] преодолеть все посланные мне испытания, и теперь никто не посмеет усомниться в том, что я [Select_CString(ROOT.Char.IsFemale, 'избранная','избранный' )] [ROOT.Char.Custom('GetDaughterSon')] Небес.\n\nТрудные времена остались позади, пришло время проложить новый курс и объединить моих подданных в стремлении к общей цели."
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "После периода тяжелых испытаний в [GetTitleByKey('h_china').GetAdjectiveNoTooltip|l]ую державу снова вернулся мир. Хоть и не без труда, но страна преодолела ниспосланные Небесами трудности, и все признали, что [GetTitleByKey('h_china').GetHolder.GetTitledFirstName] пользуется благосклонностью высших сил."
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "Кое-кто увидит в этом конец своих амбиций, но большинство жителей страны лишь вздохнет с облегчением."
 tgp_dynastic_cycle.0072.desc.interloper: "В мирное время отважным людям нечасто выдается шанс проявить себя, зато у них будут другие возможности отличиться."
 tgp_dynastic_cycle.0072.desc.uninvolved: "Похоже, что династия [GetTitleByKey('h_china').GetHolder.GetDynastyName] еще не безнадежна."
 tgp_dynastic_cycle.0072.a: "Подул весенний ветер, и из земли вновь поднимается молодая трава."
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "После длительного воссоединения империя разобщается"
 tgp_dynastic_cycle.0081.desc: "Небеса содрогнулись, и мир в одно мгновение стал совершенно неузнаваемым.\n\nПреданные министры бегут из столицы, чтобы найти себе новых покровителей, солдаты дезертируют с постов, и даже крестьяне бегут с моих земель, напуганные мыслью о скорых беспорядках.\n\nВо всех бедах винят мое #EMP порочное#! правление. Повсюду говорят, что я [Select_CString(ROOT.Char.IsFemale, 'утратила','утратил' )] Небесный мандат!"
 tgp_dynastic_cycle.0081.a: "Когда дерево падает, обезьяны разбегаются."
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "Воля народа и воля Небес суть одно, и в данном случае эта поговорка верна как никогда: #EMP Небесный мандат утрачен#!.\n\nДержава расколота. Драконы и тигры жадно подступают к трону.\n\nНас ждут неспокойные времена."
 tgp_dynastic_cycle.0082.desc.interloper: "Там, где прежде правил один государь, объявилось множество претендентов.\n\nНебесный мандат утрачен, и в стране больше нет законного правителя. Честолюбцы оставили притворство и показали свое истинное лицо.\n\nВ такое время храбрец должен хвататься за любые возможности."
 tgp_dynastic_cycle.0082.desc.uninvolved: "Могучая держава охвачена пламенем, а ее подданные берутся за оружие, чтобы сразиться на руинах.\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip] разваливается на части. Единственное, что ждет страну в будущем, — это великие потрясения, и те, кто желает погреть руки в грядущем хаосе, решительно ступают в логово тигра."
 tgp_dynastic_cycle.0082.a: "Тяжелые времена открывают новые возможности."
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "Предчувствие беды"
 tgp_dynastic_cycle.0091.desc: "Я прилагаю все усилия, чтобы править по чести, однако шепот недовольства звучит всё громче.\n\nПохоже, вера в то, что Небеса благосклонны к моему правлению, изрядно поколебалась. От подобных мыслей может пошатнуться даже самая прочная власть."
 tgp_dynastic_cycle.0091.a: "Вода, что держит судно на плаву, может его и потопить."
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "Наш мир поражен болезнью. Той, от которой страдает дух.\n\nТам, где прежде высились столпы добродетели, ныне господствуют злоупотребления и пороки. Безнравственные чиновники обогащаются за счет подданных, а солдаты вовсю обсуждают, не пора ли начать грабить тех, кого они должны защищать."
 tgp_dynastic_cycle.0092.desc.interloper: "Похоже, неладно что-то в [GetTitleByKey('h_china').GetAdjectiveNoTooltip|l]ой державе.\n\nКаждый день новые караваны уходят из страны в поисках лучшей жизни. Даже самые алчные из наших купцов всё чаще предпочитают торговать поближе к дому, с ужасом рассказывая о вымогательстве [GetTitleByKey('h_china').GetAdjectiveNoTooltip|l]их чиновников и бесчинствах их солдат."
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "Порок — это хворь, от которой нету лекарства."
 tgp_dynastic_cycle.9001.t: "Основание державы"
 tgp_dynastic_cycle.9001.desc: "Отныне все народы Поднебесной видят во мне [Select_CString(ROOT.Char.IsFemale, 'свою повелительницу', 'своего властелина' )] — это так же верно, как то, что все реки текут на восток и впадают там в океан.\n\nПервым актом моего правления будет провозглашение названия нашей новой державы, ибо каждый наш подданный должен помнить, где его место.\n\nПод каким же именем история запомнит наши деяния?"
 tgp_dynastic_cycle.9001.a: "Да будет так!" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "Пять стихий добродетели"
 tgp_dynastic_cycle.9002.desc: "Небеса состоят из пяти первоэлементов, которые надлежит держать в гармонии и равновесии. Это дерево, огонь, земля, металл и вода.\n\nС незапамятных времен каждая новая правящая династия принимала один из этих первоэлементов как свой символ, в знак наступающих перемен. Их знамена были окрашены в цвет выбранной стихии. Мне тоже следует выбрать стихию-покровителя."
 tgp_dynastic_cycle.9002.yellow: "Я выбираю #color:{0.82,0.77,0.5};bold желтый#! — цвет земли, столь же прочной, как основание нашей династии."
 tgp_dynastic_cycle.9002.red: "Мои знамена будут #color:{0.80,0.3,0.3};bold красными#!, как огонь, пылающий в моем сердце."
 tgp_dynastic_cycle.9002.white: "Девственно-чистый #color:{1.0,1.0,1.0};bold белый#! — цвет металла, твердого и несокрушимого."
 tgp_dynastic_cycle.9002.black: "Наши знамена будут #color:{0.4,0.39,0.37};bold черны#!, как бескрайние воды океана."
 tgp_dynastic_cycle.9002.green: "Наш цвет — #color:{0.4,0.61,0.3};bold зеленый#!. Цвет листьев, распускающихся на деревьях по весне."
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "Глядя на растущую перед глазами гору документов, я содрогаюсь. Стоит закрыть глаза — и я слышу детский смех, буйное веселье взрослых, степенные беседы стариков… О, как же приятно пахнет жареная [ROOT.Char.Custom('RegionalEdibleMeat')]!\n\nСколько усилий я [Select_CString(ROOT.Char.IsFemale, 'приложила', 'приложил' )], чтобы занять это место! Путь был долог, и некоторые события моей жизни я до сих пор вспоминаю с теплотой — но теперь меня постепенно охватывает усталость. Думаю, что [Select_CString(new_player.IsFemale, 'моя', 'мой' )] [new_player.Custom2('MyCharacterIntroduction', ROOT.Char)] уже [Select_CString(new_player.IsFemale, 'готова', 'готов' )] занять мое место.\n\nЯ же хочу просто насладиться немногими часами, что мне еще отмерены…"
 tgp_dynastic_cycle_decision_event.0101.a: "Я [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )], что [new_player.GetFirstNameNoTooltip] справится достойно."
