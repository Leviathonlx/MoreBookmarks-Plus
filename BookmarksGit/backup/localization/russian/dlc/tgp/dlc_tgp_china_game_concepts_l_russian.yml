l_russian:
 # Celestial
 game_concept_celestial_government: "Мандатное правление"
 game_concept_celestial: "Мандат"
 game_concept_celestials: "Мандаты"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "$game_concept_celestial$ — это [Concept('government_bureaucratic_type', 'бюрократическая')|E] [Concept('government_form', 'форма правления')|E], при которой [Concept('liege', 'сюзерен')|E] назначает [Concept('civilian_governor_short','гражданских')|E] и [Concept('military_governor_short','военных')|E] [Concept('governors', 'губернаторов')|E].\n\nПолномочия таких персонажей распространяются на [Concept('influence', 'влияние')|E], [Concept('noble_families', 'благородные семейства')|E], [Concept('family_estates', 'родовые поместья')|E] и [Concept('treasury', 'казну')|E].\n\nНезависимые [Concept('rulers', 'правители')|E] обладают [Concept('legitimacy', 'легитимностью')|E], а [Concept('vassals', 'вассалы')|E] сосредоточены на получении [Concept('merit', 'заслуг')|E]."
 # Merit
 game_concept_merit: "Заслуги"
 game_concept_meritorious: "Заслуженный"
 game_concept_merit_desc: "$game_concept_merit$ — это шкала прогресса [Concept('character_possessive', 'персонажа')|E] до следующей [Concept('merit_level', 'степени заслуг')|E]. [Concept('elder', 'Старейшины')|E] и [Concept('disciples', 'послушники')|E] набирают заслуги очень быстро.\n\n[Concept('governors', 'Губернаторы')|E] повышают этот показатель, когда строят [Concept('buildings', 'здания')|E] в своих [Concept('holdings', 'владениях')|E], [Concept('activity', 'занимаются')|E] [Concept('inspection', 'осмотрами')|E], проводят [GetActivityType('activity_debate').GetName|l] и сдают [Concept('examinations', 'экзамены')|E].\n\nГубернаторы с обязательствами «[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )]» ускоряют накопление заслуг за месяц, когда платят больше [Concept('taxes', 'налогов')|E] [Concept('liege', 'сюзерену')|E], а губернаторы с обязательствами «[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]» — пополняют армию [Concept('men_at_arms', 'профессионалами')|E].\n\nПерсонажи, не являющиеся губернаторами, увеличивают показатель заслуг, когда сдают [Concept('examinations', 'экзамены')|E]."
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "Степень заслуг"
 game_concept_merit_level_desc: "Степень заслуг [Concept('character_possessive', 'персонажа')|E] показывает его пригодность в качестве [Concept('governor', 'губернатора')|E] восточно-азиатского [Concept('administrative_governments', 'бюрократического правительства')|E].\n\nПоказатель [Concept('merit', 'заслуг')|E], набранный губернатором, отражает его задокументированные успехи и свидетельствует о том, насколько его моральные качества соответствуют конфуцианским идеалам.\n\nЧем выше степень заслуг чиновника, тем выше его [Concept('governor_salary', 'жалование')|E] и [Concept('candidate_score', 'приоритет претензий')|E].\n\nРанги:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "Степени заслуг"
 game_concept_merit_level_impact: "Влияние степени заслуг"
 game_concept_merit_level_impact_desc: "Влияние степени заслуг проявляется в увеличении или снижении [Concept('modifiers', 'модификаторов')|E], связанных с текущей [Concept('merit_level', 'степенью заслуг')|E]."
 # Imperial Examinations
 game_concept_imperial_examination: "Экзамен для государственных служащих"
 game_concept_imperial_examinations: "Экзамены для государственных служащих"
 game_concept_examination: "Экзамен"
 game_concept_examinations: "Экзамены"
 game_concept_imperial_examination_desc: "$game_concept_imperial_examinations$ выполняют важную функцию в [Concept('administrative', 'административной')|E] деятельности государственного аппарата при таких [Concept('governments', 'формах правления')|E], как [GetGovernment('celestial_government').GetName|El] и [GetGovernment('meritocratic_government').GetName|E]. \n\nБлагодаря системе экзаменов чиновники получают должности исходя из их [Concept('merit', 'заслуг')|E], а не связей, и потому на [Concept('governorship', 'губернаторские')|E] [Concept('titles', 'должности')|E] назначаются самые достойные. \n\nСуществует несколько стадий экзаменов: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Детские экзамены#!: родители могут устроить сдачу экзамена для ребенка старше [EmptyScope.ScriptValue('child_exam_min_age')] лет, воспользовавшись [Concept('interaction', 'взаимодействием')|E] «$send_child_to_examination_interaction$».#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Провинциальные экзамены#!: [Concept('landed', 'безземельные')|E] персонажи могут сдать экзамены второй стадии через такое [Concept('activity', 'занятие')|E], как «[GetActivityType('activity_local_examination').GetName]».#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Столичные экзамены#!: проводятся правительством вида «[GetGovernment('celestial_government').GetName|E]» посредством [Concept('activity', 'занятия')|E] «[GetActivityType('activity_imperial_examination').GetName]».#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Дворцовые экзамены#!: после завершения государственных экзаменов лучшие соискатели (до [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]) получают приглашение на пир в императорском дворце, где у них будет шанс произвести впечатление на самого [Concept('son_of_heaven', 'Сына Неба')|E].#!"
 game_concept_exam_cheat: "Жульничество на экзамене"
 game_concept_exam_cheat_desc: "Предстоящий экзамен можно сдать жульническим путём, но учтите — если персонажа поймают с поличным, ему придётся заплатить высокую цену."
 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "Детский экзамен"
 game_concept_childrens_examination_desc: "Первый уровень [Concept('imperial_examinations', 'государственных экзаменов')|E], который дети проходят по достижении [EmptyScope.ScriptValue('child_exam_min_age')]-летнего возраста. Родители могут отправить ребенка на экзамен с помощью [Concept('interaction', 'взаимодействия')|E] «$send_child_to_examination_interaction$»."
 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "Провинциальный экзамен"
 game_concept_provincial_examination_desc: "Второй уровень [Concept('imperial_examinations', 'государственных экзаменов')|E], проходящий в рамках [Concept('activity', 'занятия')|E] «[GetActivityType('activity_local_examination').GetName]».\n\n#S В случае успешного прохождения:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]."
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "Муниципальный экзамен"
 game_concept_metropolitan_examination_desc: "Третий уровень [Concept('imperial_examinations', 'государственных экзаменов')|E]. Проводится #TOOLTIP:GOVERNMENT_TYPE,celestial_government #E #L мандатным#!#!#! [Concept('government', 'правительством')|E] в рамках [Concept('activity', 'занятия')|E] «[GetActivityType('activity_imperial_examination').GetName]».\n\n#S В случае успешного прохождения:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]."
 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "Дворцовый экзамен"
 game_concept_palace_examination_desc: "Четвертый и последний уровень [Concept('imperial_examinations', 'государственных экзаменов')|E]. До [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')]лучших соискателей получают приглашение на пир в императорском дворце, чтобы поклониться [Concept('son_of_heaven', 'Сыну Неба')|E] и показать себя.\n\n#S В случае успешного прохождения:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]."
 game_concept_exam_advantage: "Преимущество на экзамене"
 game_concept_exam_advantage_desc: "$game_concept_exam_advantage$ увеличивает шансы на успех при совершении различных действий во время [Concept('imperial_examination', 'государственном экзамене')|E], таких как ответы на вопросы и демонстрация своих умений."
 game_concept_exam_score: "Результат на экзаменах"
 game_concept_exam_score_desc: "$game_concept_exam_score$ определяет, насколько вероятно, что соискатель успешно пройдет [Concept('imperial_examination', 'государственный экзамен')|E].\n\nИзначальный результат основывается на [Concept('trait', 'свойстве')|E] соискателя «[GetTrait('confucian_education').GetName( GetNullCharacter )]», а также его [Concept('skills', 'навыках')|E] [Concept('learning', 'учености')|E], [Concept('stewardship', 'управления')|E] и [Concept('martial', 'военного дела')|E] — в зависимости от направленности самого экзамена.\n\nЛишь десять лучших соискателей по итогам [Concept('activity', 'занятия')|E] «[GetActivityType('activity_imperial_examination').GetName]» получают право пройти @palace_exam_icon! #V дворцовый экзамен#!."
 game_concept_merit_pool: "Список кандидатов"
 game_concept_merit_pools: "Списки кандидатов"
 game_concept_merit_pool_possessive: "Списка кандидатов"
 game_concept_merit_pool_desc: "$game_concept_merit_pool$ включает всех [Concept('characters', 'персонажей')|E], которые могут получить [Concept('titles', 'титулы')|E] с определенными типами [Concept('appointment', 'назначения')|E].\n\nКандидаты отсортированы по [Concept('candidate_score', 'приоритету претензий')|E]. Некоторые [Concept('appointment_succession_laws', 'законы о наследовании через назначение')|E] используют [Concept('merit', 'заслуги')|E] — в таком случае список будет отсортирован сначала по [Concept('merit_level', 'степени заслуг')|E] персонажей, а потом уже по приоритету претензий.\n\nКогда [Concept('holder', 'владетель')|E] титула с назначением умирает, титул передается первому персонажу в списке. Если у этого персонажа уже есть какой-либо титул, у этого титула должна быть более высокая [Concept('appointment_prominence', 'значимость')|E], иначе его получит следующий по списку персонаж."
 game_concept_appointment_prominence: "Значимость"
 game_concept_appointment_prominence_desc: "$game_concept_appointment_prominence$ определяет, насколько [Concept('title', 'титул')|E] привлекателен для кандидатов из [Concept('merit_pool', 'списков заслуг')|E].\n\nКандидат с [Concept('title', 'титулом')|E] получит новый титул того же [Concept('title_tier', 'уровня')|E], только если последний обладает большей значимостью.\n\n$game_concept_appointment_prominence$ задается исходя из благосостояния области и ее удаленности от [Concept('realm_capital', 'столицы державы')|E]."
 game_concept_entrant: "Соискатель"
 game_concept_entrants: "Соискатели"
 game_concept_entrant_desc: "Соискателем называют участника [Concept('activity', 'занятия')|E], который стремится испытать себя на [Concept('imperial_examination', 'государственных экзаменах')|E]."
 game_concept_subject_standing: "Статус субъекта"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$ отражает положение [Concept('tributary', 'данника')|E] или [Concept('vassal', 'вассала')|E] в глазах его [Concept('suzerain', 'повелителя')|E] либо [Concept('liege', 'сюзерена')|E]."
 game_concept_imperial_grace: "Императорская благосклонность"
 game_concept_imperial_grace_desc: "Императорская благосклонность отражает статус [Concept('tributary', 'данника')|E] в глазах [Concept('son_of_heaven', 'Сына Неба')|E].\n\nПри высоком уровне благосклонности данник в ходе выполнения [Concept('tribute_missions', 'заданий с данью')|E] может получить особые привилегии. При низком уровне благосклонности $game_concept_son_of_heaven$ может #EMP взять#! с вас дань, а если благосклонность достигнет нуля, отношения будут разорваны."
 game_concept_seal_of_investiture: "Печать введения в должность"
 game_concept_seal_of_investiture_desc: "Официальный документ и священный символ благосклонности Сына Неба одновременно. $game_concept_seal_of_investiture$ — знак того, что [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )] считает ее держателя своим верным [Concept('tributary', 'данником')|E] и дарует ему особые привилегии.\n\nПечатью введения в должность могут наградить данника с высоким уровнем [Concept('imperial_grace', 'императорской благосклонности')|E] на торжественной церемонии завершения #bold задания данника#!."
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "У вас есть [Concept('seal_of_investiture', 'печать введения в должность')|E]"
 NO_SEAL_OF_INVESTITURE: "У вас нет [Concept('seal_of_investiture', 'печати введения в должность')|E]"
 SUBJECT_STANDING_CONCEPT: "[Concept('subject_standing', 'Статус субъекта')|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[Concept('imperial_grace', 'Императорская благосклонность')|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "[Concept('dynastic_cycle', 'Династический цикл')|E] находится в фазе стабильности, поэтому все #EMP мандатные данники#! теряют @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1] ед. [Concept('imperial_grace', 'императорской благосклонности')|E] в год."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "[Concept('dynastic_cycle', 'Династический цикл')|E] находится в фазе экспансии, поэтому все #EMP мандатные данники#! теряют @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1] ед. [Concept('imperial_grace', 'императорской благосклонности')|E] в год."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "[Concept('dynastic_cycle', 'Династический цикл')|E] находится в фазе развития, поэтому все #EMP мандатные данники#! теряют @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1] ед. [Concept('imperial_grace', 'императорской благосклонности')|E] в год."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "[Concept('dynastic_cycle', 'Династический цикл')|E] находится в фазе развития, поэтому все #EMP мандатные данники#! теряют @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1] ед. [Concept('imperial_grace', 'императорской благосклонности')|E] в год."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "[Concept('dynastic_cycle', 'Династический цикл')|E] находится в фазе завоевания, поэтому все #EMP мандатные данники#! теряют @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1] ед. [Concept('imperial_grace', 'императорской благосклонности')|E] в год."
 IMPERIAL_GRACE_LOSS_CHAOS: "[Concept('dynastic_cycle', 'Династический цикл')|E] находится в фазе хаоса, поэтому все #EMP мандатные данники#! теряют @imperial_grace! [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1] ед. [Concept('imperial_grace', 'императорской благосклонности')|E] в год."
 # Mandate
 game_concept_mandate_of_heaven: "Небесный мандат"
 game_concept_mandate_of_heaven_mandate: "Мандат"
 game_concept_mandate_of_heaven_desc: "$game_concept_mandate_of_heaven$ — особый тип [Concept('legitimacy', 'легитимности')|E], которым может обладать только [Concept('son_of_heaven', 'Сын Неба')|E]. Он символизирует право монарха на власть и титул высшего правителя в поднебесном мире.\n\nМандат напрямую связан с [Concept('dynastic_cycle', 'династическим циклом')|E], который определяет способы обретения легитимности монархом. Иногда этот цикл также меняет [Concept('situation_dynastic_cycle_phase', 'эру династического цикла')|E] в соответствии с уровнем мандата монарха."
 game_concept_son_of_heaven: "Сын Неба"
 game_concept_son_of_heaven_possessive: "Сына Неба"
 game_concept_son_of_heaven_desc: "$game_concept_son_of_heaven$ — это [Concept('hegemon', 'гегемон')|E] Китая и [Concept('top_liege', 'верховный сюзерен')|E] [Concept('celestial_government', 'мандатного правления')|E].\n\n$game_concept_son_of_heaven$ обладает особой формой [Concept('legitimacy', 'легитимности')|E], [Concept('mandate_of_heaven', 'Небесным мандатом')|E], и уникальной [Concept('situation_participant_group', 'группой участников')|E], которая называется просто «$game_concept_son_of_heaven$»."
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "Казна"
 game_concept_treasury_desc: "В некоторых [Concept('administrative_governments', 'бюрократических формах правления')|E] казна отражает средства, выделенные сугубо на расходы правительства, в отличие от вашего личного [Concept('gold', 'золота')|E].\n\n$BULLET$#indent_newline:2 Как [Concept('vassal', 'вассал')|E] вы получаете средства в казну от [Concept('liege', 'сюзерена')|E] в зависимости от вашего вклада в его [Concept('tax', 'налоги')|E], а также выполнения других обязательств#!\n$BULLET$#indent_newline:2 Казна формируется [Concept('top_liege', 'верховным сюзереном')|E], который откладывает туда долю [Concept('taxation', 'налогов')|E]#!\n$BULLET$#indent_newline:2 Вы можете перевести свое [Concept('gold', 'золото')|E] в казну в любой момент#!\n$BULLET$#indent_newline:2 Казна привязана к [Concept('title', 'титулу')|E] и вместе с ним переходит к новому [Concept('holder', 'владетелю')|E]#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "Имперская казна"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "Развитие вассалов"
 game_concept_treasury_vassal_development_desc: "Доля казны, которую прямой [Concept('liege', 'сюзерен')|E] выделяет своим [Concept('vassals', 'вассалам')|E] в зависимости от их налоговых взносов и других [Concept('obligations', 'обязательств')|E]."
 game_concept_treasury_ministry_budget: "Бюджет министерств"
 game_concept_treasury_ministry_budget_short: "Министерства"
 game_concept_treasury_ministry_budget_desc: "Доля казны, которую центральные власти выделяют [Concept('vassals', 'вассалам')|E] на содержание [Concept('ministries', 'министерств')|E]. Выделяется при периодическом расчете доходов в [Concept('treasury', 'государственную казну')|E] [Concept('top_liege', 'верховного сюзерена')|E]."
 game_concept_treasury_salary_budget: "Бюджет на жалование"
 game_concept_treasury_salary_budget_short: "Жалование"
 game_concept_treasury_salary_budget_desc: "Доля казны, которую центральные власти выделяют [Concept('vassals', 'вассалам')|E] в виде [Concept('gold', 'золота')|E] в качестве их личного жалования. Выделяется при периодическом расчете доходов в [Concept('treasury', 'государственную казну')|E] [Concept('top_liege', 'верховного сюзерена')|E]."
 game_concept_treasury_military_budget: "Военный бюджет"
 game_concept_treasury_military_budget_short: "Армия"
 game_concept_treasury_military_budget_desc: "Доля казны, которую центральные власти выделяют военным [Concept('vassals', 'вассалам')|E] [Concept('province', 'провинции')|E] на содержание дополнительных военных действий. Выделяется при периодическом расчете доходов в [Concept('treasury', 'государственную казну')|E] [Concept('top_liege', 'верховного сюзерена')|E]."
 game_concept_governor_salary: "Жалование губернатора"
 game_concept_governor_salary_desc: "В [Concept('administrative_governments', 'бюрократических правительствах')|E], где [Concept('treasury', 'казна')|E] не тождественна [Concept('gold', 'золоту')|E], [Concept('governors', 'губернаторы')|E] получают жалование золотом."
 game_concept_treasury_budgeting: "Распределение казны"
 game_concept_treasury_budget: "Бюджет казны"
 game_concept_treasury_budgeting_desc: "Система, ответственная за распределение средств из центральной казны отдельным [Concept('vassals', 'вассалам')|E] и подвассалам по установленным нормативам отчислений.\n\nПосле утверждения [Concept('treasury_budget_capacity', 'размеров бюджета')|E] для каждого вассала определяется [Concept('treasury_budget_base_rate', 'базовый норматив')|E] по конкретным [Concept('treasury_budget_category', 'статьям')|E].\n\n@alert_icon! Эти нормативы #bold не изменятся#!, пока не будет принят новый бюджет, поэтому ваши расходы возрастут, если вассалов станет больше."
 game_concept_treasury_budget_capacity: "Величина бюджета"
 game_concept_treasury_budget_capacity_desc: "Ежемесячный объем средств [Concept('treasury', 'казны')|E], доступный для [Concept('treasury_budgeting', 'распределения')|E]. Формируется из доходов казны за вычетом регулярных расходов, не управляемых через бюджет, таких как [Concept('treasury_vassal_development', 'развитие вассалов')|E] и [Concept('court_amenities', 'придворные увеселения')|E]."
 game_concept_treasury_budget_category: "Статья бюджета"
 game_concept_treasury_budget_category_desc: "Самостоятельная часть [Concept('treasury_budgeting', 'распределения казны')|E], на которую можно выделить средства. У каждой статьи может быть свой круг получателей, а выплаты могут производиться [Concept('gold', 'золотом')|E], а не ресурсами [Concept('treasury', 'государственной казны')|E]."
 game_concept_treasury_budget_base_rate: "Базовый бюджетный норматив"
 game_concept_treasury_budget_base_rate_short: "Базовый норматив"
 game_concept_treasury_budget_base_rate_desc: "Объем средств, который получает стандартный получатель по [Concept('treasury_budget_category', 'статье бюджета')|E]. Фактическая сумма выплат может быть больше или меньше норматива в зависимости от [Concept('title_rank', 'титула')|E] получателя, [Concept('merit_level', 'степени его заслуг')|E] или иных модификаторов."
 game_concept_treasury_budget_category_trend: "Тенденция статьи бюджета"
 game_concept_treasury_budget_category_trend_short: "Тенденция"
 game_concept_treasury_budget_category_trend_desc: "Разница в [Concept('treasury', 'средствах из казны')|E], выделенных на [Concept('treasury_budget_category', 'статью')|E] в этот раз и после утверждения предыдущего бюджета."
 game_concept_treasury_budget_unallocated: "Нераспределенный бюджет"
 game_concept_treasury_budget_unallocated_short: "Нераспределенный"
 game_concept_treasury_budget_unallocated_desc: "Любые нераспределенные средства бюджета пополняют общий доход [Concept('treasury', 'государственной казны')|E]."
 game_concept_treasury_budget_deficit: "Бюджетный дефицит"
 game_concept_treasury_budget_deficit_short: "Дефицит"
 game_concept_treasury_budget_deficit_desc: "Если расходы больше, чем [Concept('treasury_budget_capacity', 'величина бюджета')|E], недостающая сумма будет ежемесячно вычитаться из доходов [Concept('treasury', 'государственной казны')|E]."
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "Мандатная бюрократия"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$ — это показатель централизации [Concept('realm_possessive', 'державы')|E] с [Concept('celestial', 'мандатной')|E] формой правления. Чем выше этот параметр, тем больше у [Concept('ruler', 'правителя')|E] власти над [Concept('vassals', 'вассалами')|E].\n\nТолько [Concept('top_liege', 'верховный сюзерен')|E] вправе менять уровень мандатной бюрократии. К мандатным вассалам применяется тот же уровень, что и к сюзерену.\n\nСуществуют четыре уровня мандатной бюрократии:\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\nПовышение уровня мандатной бюрократии требует [Concept('prestige', 'престижа')|E], причем количество его зависит от [Concept('realm_size', 'размера державы')|E] и [Concept('learning_skill', 'навыка учености')|E] правителя."
 game_concept_minister: "Министр"
 game_concept_ministers: "Министры"
 game_concept_minister_possessive: "Министра"
 game_concept_ministers_possessive: "Министров"
 game_concept_minister_desc: "$game_concept_ministers$ — это разновидность [Concept('councillor', 'советников')|E], которые служат в [Concept('council', 'совете')|E] или в [Concept('ministry', 'министерстве')|E] [Concept('son_of_heaven', 'Сына Неба')|E].\n\nУ каждого министра есть определенные обязанности, например спонсировать [Concept('great_projects', 'грандиозные проекты')|E] или помогать [Concept('governors', 'губернаторам')|E]."
 game_concept_ministry: "Министерство"
 game_concept_ministries: "Министерства"
 game_concept_ministry_possessive: "Министерства"
 game_concept_ministries_possessive: "Министерств"
 game_concept_ministry_desc: "$game_concept_ministry$ — это особый тип [Concept('council', 'совета')|E], доступный только [Concept('son_of_heaven', 'Сыну Неба')|E].\n\nВсего существует девять [Concept('ministers', 'министерств')|E], каждое из которых представляет высший орган государственного управления и стоит во главе одной из его сфер.\n\n$game_concept_ministers$:\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "$game_concept_minister_grand_chancellor$ — это самый высокопоставленный [Concept('minister', 'министр')|E], ответственный за дипломатию. Обычно он занимает должность [Concept('grand_secretariat', 'главы дворцового секретариата')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Прибегать к [Concept('decision', 'решению')|E] «[GetDecision('favored_movement_consults_heaven_decision').GetName]».#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "$game_concept_minister_censor$ — это [Concept('minister', 'министр')|E], который отвечает за интриги и разведку.\n\nНа такую должность важно назначать верного человека, иначе он легко может скрыть от вас [Concept('schemes', 'происки')|E] против вас или ваших [Concept('close_family', 'близких родственников')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Выискивать [Concept('secrets', 'секреты')|E] при [Concept('courts', 'дворах')|E] [Concept('vassal', 'вассалов')|E]#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "$game_concept_minister_grand_marshal$ — это высший командирский ранг в [Concept('realm', 'державе')|E]. Человек с таким титулом командует [Concept('army', 'армией')|E] [Concept('title_men_at_arms', 'титулярных профессионалов')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Начать [Concept('great_project', 'грандиозный проект')|E] #V «Великая кампания»#!#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "$game_concept_minister_of_personnel$ — это [Concept('minister', 'министр')|E], ответственный за все [Concept('appointments', 'назначения')|E]. От него во многом зависит [Concept('candidate_score', 'приоритет претензий')|E] других [Concept('characters', 'персонажей')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Отстранять [Concept('governors', 'губернаторов')|E], игнорируя [Concept('law', 'закон')|E] «[GetLawGroup('celestial_retirement_law').GetName]»\n$BULLET$Приглашать любых [Concept('courtier', 'придворных')|E], прибегая к [Concept('decision', 'решению')|E] «[GetDecision('tgp_minister_recruit_courtiers_decision').GetName]»\n$BULLET$Использовать взаимодействие #V «$influence_meritorious_career_interaction$»#! с меньшими затратами#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "$game_concept_minister_of_revenue$ — это [Concept('minister', 'министр')|E], который отвечает за [Concept('taxation', 'налогообложение')|E] и помогает [Concept('son_of_heaven', 'Сыну Неба')|E] вести учет [Concept('treasury', 'государственной казны')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Помогать [Concept('vassals', 'вассалам')|E], которые выбрали взаимодействие #V «$celestial_request_treasury_interaction$»#!\n$BULLET$Прибегать к [Concept('decision', 'решению')|E] «[GetDecision('tgp_suggest_budget_change_decision').GetName]»#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "$game_concept_minister_of_rites$ — это [Concept('minister', 'министр')|E], который отвечает за религиозные и духовные дела, а также помогает [Concept('governors', 'губернаторам')|E] проводить [Concept('examinations', 'экзамены')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Начать [Concept('great_project', 'грандиозный проект')|E] «[GetGreatProjectType('minister_project_culture').GetName|V]»\n$BULLET$Начать [Concept('great_project', 'грандиозный проект')|E] «[GetGreatProjectType('minister_project_establish_control').GetName|V]»\n$BULLET$Помогать [Concept('vassals', 'вассалам')|E] в организации [Concept('examinations', 'экзаменов')|E]#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "$game_concept_minister_of_war$ — это [Concept('minister', 'министр')|E], который отвечает за управление войсками. Когда одному из подчиненных [Concept('governors', 'губернаторов')|E] нужна военная поддержка, именно $game_concept_minister_of_war$ может отправить военного губернатора на помощь.\n\nМинистр не ведет войска в качестве [Concept('commander', 'командира')|E] — этим занимается [Concept('minister_grand_chancellor', 'верховный маршал')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Отправлять помощь [Concept('war', 'воюющим')|E] [Concept('vassals', 'вассалам')|E], выбравшим взаимодействие «#V $celestial_request_military_aid_interaction$»#!\n$BULLET$Приказывать [Concept('military_governors', 'военным губернаторам')|E] вступать в [Concept('war', 'войны')|E], которые ведут другие [Concept('governors', 'губернаторы')|E]#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "$game_concept_minister_of_justice$ — это [Concept('minister', 'министр')|E], который отвечает за юридические вопросы и помогает [Concept('son_of_heaven', 'Сыну Неба')|E] справедливо править владениями.\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Сажать в тюрьму [Concept('vassals', 'вассалов')|E] и [Concept('courtiers', 'придворных')|E], которые не в состоянии дать отпор\n$BULLET$Прибегать к взаимодействию #V «$pardon_interaction$»#! в отношении [Concept('characters', 'персонажей')|E], совершивших [Concept('crimes', 'преступление')|E]#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "$game_concept_minister_of_works$ отвечает за все строительные работы и развитие [Concept('realm', 'державы')|E] и инициирует [Concept('great_projects', 'грандиозные проекты')|E].\n\n#indent_newline:4 #weak Этот министр может, например:\n$BULLET$Начать [Concept('great_project', 'грандиозный проект')|E] «[GetGreatProjectType('minister_project_development').GetName|V]»\n$BULLET$Начать [Concept('great_project', 'грандиозный проект')|E] «[GetGreatProjectType('grand_canals').GetName|V]»\n$BULLET$Начать [Concept('great_project', 'грандиозный проект')|E] «[GetGreatProjectType('great_wall').GetName|V]»#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "Глава секретариата"
 game_concept_grand_secretariat: "Главный секретариат"
 game_concept_grand_secretariat_possessive: "Главного секретариата"
 game_concept_grand_secretariat_director_desc: "Глава секретариата — это [Concept('diarch', 'диарх')|E], который помогает [Concept('son_of_heaven', 'Сыну Неба')|E] управлять [Concept('realm', 'державой')|E].\n\nВ зависимости от того, какой [Concept('law', 'закон')|E] из группы «[GetLawGroup('grand_secretariat_laws').GetName|V]» действует в стране, эту должность может занимать [minister_grand_chancellor|E], [minister_grand_marshal|E] или [minister_censor|E].\n\nГлава секретариата может инициировать большинство [Concept('great_projects', 'грандиозных проектов')|E], доступных Сыну Неба и отдельным [Concept('ministers', 'министрам')|E]."
 game_concept_ministry_obligation: "Министерское обязательство"
 game_concept_ministry_obligations: "Министерские обязательства"
 game_concept_ministry_obligations_desc: "$game_concept_ministry_obligations$ — это уникальный перечень [Concept('vassal_obligations', 'вассальных обязательств')|E], доступных только [Concept('ministers', 'министрам')|E].\n\nУ всех гражданских министров есть определенное обязательство, выбранное по умолчанию, тогда как у [Concept('minister_grand_chancellor', 'верховного маршала')|E] есть уникальное, дающее ему [Concept('title_men_at_arms', 'титулярных профессионалов')|E].\n\nЭти обязательства нельзя изменить."
 game_concept_civilian_career_path: "Гражданская служба"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "[Concept('rulers', 'Правители')|E], выбравшие гражданскую службу, делают ставку на управленческие, а не военные навыки. Они назначаются в гражданские края и поднимают показатель [Concept('merit', 'заслуг')|E] за счет застройки земель различными [Concept('buildings', 'зданиями')|E] и повышения [Concept('taxes', 'налогов')|E], выплачиваемых [Concept('liege', 'сюзерену')|E]."
 game_concept_civilian_career: "Гражданская служба"
 game_concept_civilian_career_short: "Гражданская"
 game_concept_military_career_path: "Военная служба"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "[Concept('rulers', 'Правители')|E], выбравшие военную службу, делают ставку на военные, а не управленческие навыки. Они назначаются в военные края и поднимают показатель [Concept('merit', 'заслуг')|E] за счет найма и содержания [Concept('title_men_at_arms', 'титулярных профессионалов')|E]."
 game_concept_military_career: "Военная служба"
 game_concept_military_career_short: "Военная"
 game_concept_civilian_governor: "Гражданский губернатор"
 game_concept_civilian_governors: "Гражданские губернаторы"
 game_concept_civilian_governor_short: "Гражданский"
 game_concept_civilian_governor_desc: "Гражданские губернаторы — это [Concept('governor', 'губернаторы')|E] с гражданскими [Concept('vassal_obligations', 'вассальными обязательствами')|E]. В отличие от [Concept('military_governors', 'военных губернаторов')|E], они занимаются исключительно управленческими делами и развитием подконтрольных им земель, а размещение формирований [Concept('title_men_at_arms', 'титулярных профессионалов')|E] не входит в их компетенцию.\n\nГражданскими губернаторами могут стать [Concept('characters', 'персонажи')|E], выбравшие [Concept('civilian_career_path', 'гражданскую службу')|E]."
 game_concept_military_governor: "Военный губернатор"
 game_concept_military_governors: "Военные губернаторы"
 game_concept_military_governor_short: "Военный"
 game_concept_military_governor_desc: "Военные губернаторы — это [Concept('governor', 'губернаторы')|E] с военными [Concept('vassal_obligations', 'вассальными обязательствами')|E]. В отличие от [Concept('civilian_governors', 'гражданских губернаторов')|E], они могут отправлять на места [Concept('title_men_at_arms', 'титулярных профессионалов')|E] и использовать такие формирования для защиты [Concept('realm', 'державы')|E] от внешних врагов и помощи воюющим губернаторам.\n\nВоенными губернаторами могут стать [Concept('characters', 'персонажи')|E], выбравшие [Concept('military_career_path', 'военную службу')|E]."
 # Great Projects
 game_concept_great_project: "Грандиозный проект"
 game_concept_great_projects: "Грандиозные проекты"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "Грандиозного проекта"
 game_concept_great_project_desc: "Грандиозные проекты — масштабные планы, для реализации которых требуются все ресурсы [Concept('realm', 'державы')|E].\n\nОдни грандиозные проекты включают строительство [Concept('great_building', 'грандиозных построек')|E], другие — восстановление после [Concept('natural_disaster', 'природных катаклизмов')|E].\n\nРаботу над грандиозным проектом контролирует лично [Concept('ruler', 'правитель')|E], но [Concept('subjects', 'субъекты')|E] могут ускорить ее за счет [Concept('great_project_contributions', 'вкладов')|E]."
 game_concept_great_project_contribution: "Вклад"
 game_concept_great_project_contributions: "Вклады"
 game_concept_great_project_contribute: "Вкладывать"
 game_concept_great_project_contributed: "Вклад"
 game_concept_great_project_contribution_desc: "Когда [Concept('rulers', 'правители')|E] вносят свой вклад в работу над [Concept('great_project', 'грандиозным проектом')|E], они могут рассчитывать на различные преимущества.\n\nНекоторые вклады необходимы, поскольку без них проект не запустить, другие же делать необязательно. Необязательные вклады, если в них остается потребность, принимаются еще какое-то время после запуска проекта."
 # Situation
 game_concept_dynastic_cycle: "Династический цикл"
 game_concept_dynastic_cycle_possessive: "Династического цикла"
 game_concept_dynastic_cycle_desc: "$game_concept_dynastic_cycle$ — общественно-политический процесс в Великой Китайской империи, который проходит через [Concept('situation_dynastic_cycle_phases', 'эры')|E] стабильности, нестабильности и хаоса.\n\nКлючевым фактором династического цикла является [Concept('mandate_of_heaven', 'небесный мандат')|E] — символ [Concept('legitimacy', 'легитимности')|E] императора. В случае его утраты Великая Китайская империя #N расколется#! — и объединить ее вновь сможет только тот, кто достоин титула «Сын Неба».#!"
 game_concept_situation_dynastic_cycle_phase: "Эра династического цикла"
 game_concept_situation_dynastic_cycle_phases: "Эры династического цикла"
 game_concept_dynastic_cycle_era_short: "Эра"
 game_concept_dynastic_cycle_eras_short: "Эры"
 game_concept_situation_dynastic_cycle_phase_desc: "Общественно-политическое состояние [Concept('dynastic_cycle', 'династического цикла')|E].\n\nЭры:\n$BULLET$[dynastic_cycle_era_type_stable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]\n$BULLET$[dynastic_cycle_era_type_unstable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type_stable: "Эра стабильности"
 game_concept_dynastic_cycle_era_type_stable_desc: "Стабильные [Concept('dynastic_cycle_era_types', 'типы эр')|E] представляют времена наивысшего процветания и успехов империи, когда [Concept('mandate_of_heaven', 'небесный мандат')|E] обладает максимальной силой.\n\nЭры: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]"
 game_concept_dynastic_cycle_era_type_unstable: "Эра нестабильности"
 game_concept_dynastic_cycle_era_type_unstable_desc: "Нестабильные [Concept('dynastic_cycle_era_types', 'типы эр')|E] представляют времена, когда империя пребывает в величайшем смятении, а власть [Concept('mandate_of_heaven', 'небесного мандата')|E] шатается.\n\nЭры: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 game_concept_dynastic_cycle_era_type_chaotic: "Эра хаоса"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "Хаотичные [Concept('dynastic_cycle_era_types', 'типы эр')|E] представляют времена раскола империи и утраты [Concept('mandate_of_heaven', 'небесного мандата')|E]. Возможно, однажды он будет вновь принадлежать достойному правителю.\n\nЕсть только одна хаотическая эра: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 game_concept_dynastic_cycle_era_type: "Тип эры династического цикла"
 game_concept_dynastic_cycle_era_types: "Типы эр"
 game_concept_dynastic_cycle_era_type_desc: "В [Concept('dynastic_cycle', 'династическом цикле')|E] могут возникать эры трех типов, каждый из которых отражает один из трех [Concept('situation_dynastic_cycle_phases', 'этапов династического цикла')|E] и его тенденцию повторяться.\n\nТипы эр: [Concept('dynastic_cycle_era_type_stable', 'стабильный')|E], [Concept('dynastic_cycle_era_type_unstable', 'нестабильный')|E] и [Concept('dynastic_cycle_era_type_chaotic', 'хаотический')|E]."
 game_concept_dynastic_cycle_catalyst: "Катализация династического цикла"
 game_concept_dynastic_cycle_catalysts: "Катализации династического цикла"
 game_concept_dynastic_cycle_catalyst_possessive: "Катализации династического цикла"
 game_concept_dynastic_cycle_catalysts_possessive: "Катализаций династического цикла"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "Движение"
 game_concept_movements: "Движения"
 game_concept_movement_possessive: "Движения"
 game_concept_movements_possessive: "Движений"
 game_concept_movement_desc: "Группа [Concept('characters', 'персонажей')|E], разделяющих общие интересы и планы в [Concept('dynastic_cycle', 'династическом цикле')|E]. Каждый участник движения имеет доступ к особым [Concept('interactions', 'взаимодействиям')|E] и [Concept('decisions', 'решениям')|E], при помощи которых цикл можно подтолкнуть в сторону нужной фазы. [Concept('movement_leader', 'Предводитель движения')|E] выступает в качестве ее публичного лица и представляет интересы [Concept('movement_possessive', 'движения')|E] перед [Concept('son_of_heaven', 'Сыном Неба')|E]."
 game_concept_movement_power: "Сила движения"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "Сила движения — политический вес группы, вовлеченной в [Concept('dynastic_cycle', 'династический цикл')|E]. Это сумма [Concept('personal_movement_power', 'личной силы')|E] всех ее участников.\n\n#V [movement_power_i|E][EmptyScope.ScriptValue('extremely_high_movement_power_value')]#! открывает доступ к [Concept('interaction', 'взаимодействиям')|E] «$dismiss_strong_hook_interaction$» и «$request_raid_remit_interaction$», а также к [Concept('scheme', 'проискам')|E] #TOOLTIP:SCHEME_TYPE,raid_estate #L «Налет на поместье»#!#!\n\n#help Источниками силы являются:\n$BULLET_WITH_TAB$[merit_i][merit_level|E]\n$BULLET_WITH_TAB$[influence_i][influence_level|E]\n$BULLET_WITH_TAB$Возраст\n$BULLET_WITH_TAB$[movement_power|E] [Concept('disciples', 'послушников')|E]\n$BULLET_WITH_TAB$Текущая военная мощь #weak (играет меньшую роль в фазе «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]»)#!\n$BULLET_WITH_TAB$[Concept('trait_level_track_xp', 'Опыт свойства')|E] #TOOLTIP:GAME_TRAIT,confucian_education,$CHARACTER_ID$ #L «Конфуцианское образование»#!#! #weak (играет меньшую роль в фазе «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]»)#!\n$BULLET_WITH_TAB$[Concept('trait_level_track_xp', 'Опыт свойства')|E] «[GetTrait('governor').GetName( GetNullCharacter )]» #weak (играет меньшую роль в фазе «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]»)#!#!"
 game_concept_movement_power_short: "Сила"
 game_concept_personal_movement_power: "Личная сила в движении"
 game_concept_personal_movement_power_desc: "Личная сила показывает индивидуальный вклад участника в [Concept('movement_power_short', 'силу')|E] [Concept('movement', 'движения')|E]."
 game_concept_personal_movement_power_short: "Сила"
 game_concept_movement_leader: "Лидер движения"
 game_concept_movement_leader_possessive: "Лидера движения"
 game_concept_movement_leaders: "Лидеры движения"
 game_concept_movement_leaders_possessive: "Лидеров движения"
 game_concept_movement_leader_short: "Лидер"
 game_concept_movement_leader_desc: "Этот персонаж возглавляет [Concept('movement', 'движение')|E]. Только он может напрямую обращаться к [Concept('son_of_heaven', 'Сыну Неба')|E], используя [Concept('decision', 'решение')|E] «[GetDecision('movement_petition_decision').GetName]» для продвижения интересов своей [Concept('movements', 'группы')|E].\n\n#help Чтобы стать лидером движения, вы должны либо располагать наибольшим [movement_power_i][Concept('movement_power', 'влиянием')|E] на момент смерти предыдущего лидера, либо победить действующего лидера в [Concept('activity', 'занятии')|E] «[GetActivityType('activity_debate').GetName]».#!"
 game_concept_favored_era: "Предреченная эра"
 game_concept_favored_era_possessive: "Предреченной эры"
 game_concept_favored_era_desc: "$game_concept_favored_era$ — это воля Небес, явленная [Concept('son_of_heaven', 'Сыном Неба')|E], о ходе [Concept('dynastic_cycle','династического цикла')|E]. Она определяет, какая из [Concept('dynastic_cycle_era_type_stable', 'стабильных эр')|E] начнется по окончании [Concept('dynastic_cycle_era_type_unstable', 'нестабильной эры')|E]."
 game_concept_favored_movement: "Предпочитаемое движение"
 game_concept_favored_movement_desc: "Предпочитаемое движение — это [Concept('movement', 'движение')|E], лидер которого добился расположения [Concept('son_of_heaven', 'Сына Неба')|E].\n$BULLET_WITH_TAB$ [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]: участники движения получают бонус к [Concept('candidate_scores', 'приоритету претензий')|E] на любые [Concept('titles', 'титулы')|E]\n$BULLET_WITH_TAB$ Прошения, поданные в рамках [Concept('decision', 'решения')|E] «[GetDecision('movement_petition_decision').GetName]», принимаются с большей вероятностью\n$BULLET_WITH_TAB$ [Concept('situation_catalyst_catalysts', 'Катализации')|E] [Concept('dynastic_cycle_possessive', 'династического цикла')|E] срабатывают в зависимости от того, какое [Concept('movement', 'движение')|E] пользуется предпочтением верховного сюзерена.\n$BULLET_WITH_TAB$ Предоставляет доступ к [Concept('decision', 'решению')|E] «[GetDecision('favored_movement_consults_heaven_decision').GetName]»\n\n#help Чтобы ваше движение стало предпочитаемым, вы должны победить лидера предпочитаемого движения в [Concept('activity', 'занятии')|E] «[GetActivityType('activity_debate').GetName]».#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "Предпочитаемого движения"
 game_concept_favored_movement_short: "Предпочитаемое"
 game_concept_disciple: "Послушник"
 game_concept_disciples: "Послушники"
 game_concept_disciple_possessive: "Послушника"
 game_concept_disciples_possessive: "Послушников"
 game_concept_disciple_desc: "$game_concept_disciples$ — это [Concept('characters', 'персонажи')|E], которые уважают высокий статус [Concept('elder', 'старейшины')|E] и следуют его учениям, однако их число [Concept('disciple_limit_short', 'ограничено')|E].\n\nИм доступно [Concept('character_interaction', 'взаимодействие')|E] #high $request_mentoring_interaction$#! #weak (происки)#!, которое позволяет им повысить свои [Concept('skills', 'навыки')|E], а также [Concept('character_interaction', 'взаимодействие')|E] #high $celestial_request_elders_support_interaction$#!, дающее им [Concept('gold', 'золото')|E], [Concept('courtiers', 'придворных')|E] и прочее.\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "$game_concept_disciple$ и [Concept('elder', 'старейшина')|E]:\n$BULLET_WITH_TAB$Получают больше [Concept('merit', 'заслуг')|E]\n$BULLET_WITH_TAB$Менее склонны начинать [Concept('hostile_schemes', 'агрессивные происки')|E] друг против друга\n$BULLET_WITH_TAB$Более склонны соглашаться на [Concept('interactions', 'взаимодействия')|E] между собой\n$BULLET_WITH_TAB$Более склонны использовать дружелюбные [Concept('interactions', 'взаимодействия')|E] между собой #weak (такие как «$gift_interaction$», «$invite_to_council_position_interaction$» и т. д.)#!\n$BULLET_WITH_TAB$И те и другие будут участниками [Concept('movement', 'движения')|E] старейшины."
 game_concept_disciple_limit: "Лимит послушников"
 game_concept_disciple_limit_short: "Лимит"
 game_concept_disciple_limit_desc: "Лимит послушников — это максимальное количество [Concept('disciples', 'послушников')|E], которые могут быть у [Concept('elder', 'старейшины')|E] в любой момент времени.\n\nПо умолчанию лимит составляет [EmptyScope.ScriptValue('disciples_limit_base_value')|V0]. Его можно повысить, возводя определенные [Concept('domicile_buildings', 'постройки')|E] в [Concept('domicile', 'имении')|E]."
 game_concept_elder: "Старейшина"
 game_concept_elders: "Старейшины"
 game_concept_elder_possessive: "Старейшины"
 game_concept_elders_possessive: "Старейшин"
 game_concept_elder_desc: "$game_concept_elder$ — это [Concept('character', 'персонаж')|E] с одним или несколькими [Concept('disciples', 'послушниками')|E], которые следуют его учениям.\n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "Катаклизм"
 game_concept_disasters: "Катаклизмы"
 game_concept_natural_disaster: "Природный катаклизм"
 game_concept_natural_disasters: "Природные катаклизмы"
 game_concept_disaster_desc: "К природным катаклизмам относятся [Concept('floods', 'потопы')|E] и [Concept('earthquakes', 'землетрясения')|E].\n\n$game_concept_natural_disaster$ охватывает целые [Concept('counties', 'графства')|E] и приводит к массовой [Concept('character_death_death', 'гибели')|E] проживающих там [Concept('characters', 'персонажей')|E]. Чем разрушительнее происшествие, тем хуже оно в дальнейшем скажется на показателях [Concept('development', 'развития')|E], [Concept('county_opinion', 'народного мнения')|E] и [Concept('control', 'контроля')|E]).\n\n[Concept('great_project', 'Грандиозный проект')|E] «Устранение последствий» позволяет возродить пострадавшие земли."
 game_concept_earthquake: "Землетрясение"
 game_concept_earthquakes: "Землетрясения"
 game_concept_earthquake_desc: "$game_concept_earthquake$ — это [Concept('natural_disaster', 'природный катаклизм')|E], который происходит внезапно и наносит огромный урон небольшому количеству [Concept('counties', 'графств')|E].\n$game_concept_earthquakes$ случаются только в регионах, склонных к сейсмической активности."
 game_concept_flood: "Потоп"
 game_concept_floods: "Потопы"
 game_concept_flooded: "Затопление"
 game_concept_flood_desc: "$game_concept_flood$ — это [Concept('natural_disaster', 'природный катаклизм')|E], который наносит постепенный урон большому количеству [Concept('counties', 'графств')|E].\n$game_concept_floods$ случаются только по берегам крупных рек."
 game_concept_government_bureaucratic_type: "Бюрократия"
 game_concept_government_bureaucratic_type_desc: "Бюрократические [Concept('governments', 'правительства')|E] — это централизованные органы власти, которые поручают управление [Concept('provinces', 'провинциями')|E] [Concept('realm', 'державы')|E] [Concept('governors', 'губернаторам')|E], [Concept('appointment', 'назначенным чиновникам')|E] и безземельным [Concept('noble_families', 'дворянам')|E].\n\nК другим их отличительным признакам относятся [Concept('domiciles', 'имения')|E], [Concept('influence', 'влияние')|E] и [Concept('title_men_at_arms', 'титулярные профессионалы')|E].\n\nВыделяют следующие разновидности правительств бюрократического толка:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "Бюрократическое правительство"
