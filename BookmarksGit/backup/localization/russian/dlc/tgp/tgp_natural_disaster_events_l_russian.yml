l_russian:
 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: восстановление завершено"
 natural_disaster.4001.desc: "Бедствие, обрушившееся на наши земли не так давно, оставило после себя разрушения, на исправление которых ушли бы поколения. Боль от этой раны терзает всех — от знати до простолюдинов.\n\nМы сплотились, чтобы почтить память погибших и восстановить наши города и веси. И если беда повторится, мы вновь будем готовы."
 natural_disaster.4001.a: "Природа побеждена — и это факт."
 natural_disaster.4002.a: "Наши труды не пропали даром!"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: крах надежд"
 natural_disaster.5001.desc: "Долгие годы изнурительного труда и огромные вложения средств обратились в ничто в мгновение ока. Семьи покидают обломки домов, где жили поколениями. Летописцы оплакивают утрату священных и редких сокровищ, а военные — потерю жизненно необходимых припасов.\n\n"
 natural_disaster.5001.desc.flood: "И погреба, и подземные сооружения полностью затоплены, и добраться до них невозможно. Почти везде почва под ногами превратилась в трясину, по которой не пройдет ни человек, ни вьючное животное."
 natural_disaster.5001.desc.earthquake: "Обломки дождем сыплются с неба на головы невинных людей, а тех, кому удается сбежать, поглощают клубы черного, удушающего дыма. Здания, простоявшие много поколений, разрушены до основания, стерты в пыль."
 natural_disaster.5001.a: "Нас ждет долгое восстановление..."
 natural_disaster_5001_flood_tt: "Каждое [Concept('county', 'графство')|E] [Concept('realm', 'державы')|E] в области [situation_sub_region.GetName], где происходит ситуация «[situation.GetName]», теряет #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! от своего [Concept('development', 'развития')|E] #weak (до -5)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: хрупкость и упадок"
 natural_disaster.5011.desc.earthquake: "Некогда высокие и грозные стены владения [epicenter_county.GetNameNoTier] пали,"
 natural_disaster.5011.desc.flood: "Некогда высокие и грозные стены, окружавшие города вдоль реки [river_region.GetName], разрушены,"
 natural_disaster.5011.desc: "из-за чего разместить войска там теперь невозможно. Воины переведены в безопасные земли, но это, в свою очередь, оставляет регион беззащитным.\n\nВ свой самый слабый час эта земля лежит в руинах — без охраны и защиты."
 natural_disaster.5011.a: "С каждым днем обстановка всё мрачнее."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: исход"
 natural_disaster.5021.desc: "[situation.GetName] вынуждает жертв спешно искать спасения, бросая прежнюю жизнь позади. Тех, кто мог сохранять порядок, осталось слишком мало, из-за чего начали бесчинствовать негодяи, запугивая выживших. Управлять этими землями больше невозможно."
 natural_disaster.5021.a: "Эти земли покинуты."
 natural_disaster.5022.desc: "[situation.GetName] вынуждает жертв бежать от воцарившегося хаоса — толпы беженцев устремляются в соседние земли. Преступность растет, а злоумышленники пользуются неразберихой. Пострадавшие области становятся обузой для державы, не принося ни дохода, ни развития после утраты местных жителей."
 natural_disaster.5022.a: "Здесь выжившие в безопасности."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: пастбища уничтожены"
 natural_disaster.5031.desc: "Многие стада чахнут, ведь земель, где они могли пастись, почти не осталось. Гнев природы опустошил эти края, сделав содержание скота непосильной задачей."
 natural_disaster.5031.a: "Эти земли больше не плодородны."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]: последние мгновения"
 natural_disaster.5101.desc.flood: "Мне в грудь ударяет поток грязной воды, смешанной с илом. Намокшие одежды тянут меня на дно, а течение всё усиливается."
 natural_disaster.5101.desc.earthquake: "Пол резко вспучивается, с потолка сыплется пыль. Тяжелая балка опоры трескается, стены скрипят. Спустя считаные мгновения здание схлопывается."
 natural_disaster.5101.travel: "\n\nВозможно, [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|l] — скверное укрытие."
 natural_disaster.5101.army: "\n\nВозможно, [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|l] — скверное укрытие. Катастрофа сметает окруживших меня моих верных солдат."
 natural_disaster.5101.activity: "\n\n[involved_activity.GetActivityType.GetNameNoTooltip] станет последним делом моей жизни."
 natural_disaster.5101.tent: "\n\nВозможно, [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship|l] — скверное укрытие."
 natural_disaster.5101.estate: "\n\nЯ бегу через залы поместья, но выход завалило."
 natural_disaster.5101.court: "\n\nЯ расталкиваю паникующих придворных, однако единственный выход оказывается завален."
 natural_disaster.5101.desc.flood_end: "[Select_CString(at_risk_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] — чуть позади меня и тянет ко мне руку. Но лишь один сможет протиснуться к воздуху."
 natural_disaster.5101.desc.earthquake_end: "[Select_CString(at_risk_character.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))] [at_risk_character.GetTitledFirstNameNoTooltip] — чуть позади меня, его глаза широко раскрыты. Но лишь один успеет выбежать из двери до того, как рухнет балка."
 natural_disaster.5101.a: "Я хватаю [Select_CString(at_risk_character.IsFemale, 'ее', 'его' )] и мчусь к двери."
 natural_disaster.5101.a.tt.success: "И вы, и [at_risk_character.GetFirstNameNoTooltip] выживаете"
 natural_disaster.5101.a.tt.failure: "Бедствие сметает вас"
 natural_disaster.5101.a.tt.failure_root: "Вы умираете"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] умирает"
 natural_disaster.5101.b: "Спасайся кто может!"
 natural_disaster.5101.b.tt.success: "Вы едва выживаете"
 natural_disaster.5101.b.tt.failure: "Вы умираете"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] может умереть"
 natural_disaster.5101.c: "Я проталкиваю [Select_CString(at_risk_character.IsFemale, 'ее', 'его' )], зная, что удар придется на меня."
 natural_disaster.5101.d: "Я отбрасываю [Select_CString(at_risk_character.IsFemale, 'ее', 'его' )] в сторону и убегаю."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: выживший"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: погибшие"
 natural_disaster.5102.t.second_round: "— Второй удар"
 natural_disaster.5102.t.third_round: "— Третий удар"
 natural_disaster.5102.travel: "Моей свите"
 natural_disaster.5102.army: "Моей армии"
 natural_disaster.5102.activity: "Участнику справа от меня"
 natural_disaster.5102.tent: "Моему шатру"
 natural_disaster.5102.estate: "Моему поместью"
 natural_disaster.5102.court: "Моему двору"
 natural_disaster.5102.desc.flood: "конец — бурные воды уносят с собой всё, в том числе наши припасы и вещи.\n\nМне удается вырваться из течения и выбраться на возвышенность. Внизу видны лишь последствия катастрофы, а в воздухе повис запах смерти."
 natural_disaster.5102.desc.earthquake: "конец — здания рушатся одно за другим.\n\nЧудом избежав падающих обломков, я отступаю на твердую землю. Мое сердце сжимается при виде раздавленных тел."
 natural_disaster.5102.a: "Мне повезло остаться в живых."
 natural_disaster.5102.desc_remote.flood: "[situation.GetNameNoTooltip] — источник жутких слухов, ширящихся по державе. Потоп унес множество жизней на пострадавших землях, не пощадив даже дворян и придворных. Хотя самое страшное происходит вдали от меня, потери ужасают."
 natural_disaster.5102.desc_remote.earthquake: "[situation.GetNameNoTooltip] — источник жутких слухов, распространяющихся по державе. Залы и башни пали, погребая под собой владык и их челядь. Количество смертей ужасает, даже среди знати."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: лагерь пострадал"
 natural_disaster.5111.desc.flood: "Лошади уже не выдерживают напора воды и соскальзывают, утаскивая за собой всадников. Поток уносит всё больше животных, и паника нарастает. Воинов постигает та же судьба — тяжелая броня, которая не раз спасала им жизни, теперь сулит смерть в глубине.\n\n«Прими мою ду...» — пытается молиться [knight.GetName], но вот уже [Select_CString(knight.IsFemale, 'ее', 'его' )] рот полон воды, и слова тонут вместе с ним."
 natural_disaster.5111.desc.earthquake: "Земля корчится и трескается. Многие воины не могут удержать равновесие и падают в разверзшуюся под ногами бездну. Их товарищей накрывают падающие обломки.\n\n[knight.GetName] едва успевает соскочить с лошади, которую убило на месте упавшим куском фундамента. И хотя судьба оказалась к [Select_CString(knight.IsFemale, 'ней', 'нему' )] благосклонна, [Select_CString(knight.IsFemale, 'ее', 'его' )] товарищам повезло куда меньше."
 natural_disaster.5111.a: "Бремя войны становится всё тяжелее."
 natural_disaster_army_damaged_title: "[situation.GetType.GetName] поражает армию"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] поражает союзную армию"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] поражает вражескую армию"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: гнев земли"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: натиск вод"
 natural_disaster.5901.desc.earthquake: "Землетрясение во владении [epicenter_county.GetNameNoTier] достигает своего пика, повсюду сея хаос. Дома и другие строения рушатся одно за другим, их обломки погребают убегающих жителей.\n\nРазрушения влекут за собой другие бедствия: пожары и беспорядки. Храбрецы пытаются спасти тех, кто оказался под завалами, но лишь сами гибнут от удушья в дыму, в котором сейчас [epicenter_county.GetTierAsNameNoTooltip]."
 natural_disaster.5901.desc.flood: "Вода стремительно несется по улицам и переулкам городов вдоль реки [river_region.GetNameNoTooltip], унося тела невинных своим безжалостным течением. Те, кто пытается пробиться сквозь потоки, тонут.\n\nВода просачивается под здания, из-за чего древесина фундамента теряет прочность. Растения гибнут под водой, раздавленные неумолимым напором реки."
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip] будет в руинах."
 natural_disaster.5901.a.flood: "Гнев реки [river_region.GetNameNoTooltip] неотвратим."
 natural_disaster.5902.desc: "Новости о недавней катастрофе ужасают, а народ погрузился в панику. Правители соседних земель внимательно наблюдают за разрушениями, оценивая масштабы ущерба.\n\nНужно срочно действовать, чтобы взять кризис под контроль и спасти то, что еще можно. Бездействовать сейчас — непростительная ошибка."
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: последствия"
 natural_disaster.6901.desc.flood: "Наконец воды реки [river_region.GetNameNoTooltip] вернулись в свои берега. Повсюду глубокие лужи, но скоро яркое солнце не оставит от излишков воды и следа."
 natural_disaster.6901.desc.earthquake: "Земля затихла, и почва во владении [epicenter_county.GetNameNoTier] больше не дрожит. [epicenter_county.GetTierAsNameNoTooltip], где некогда царило процветание, теперь лежит в руинах — уцелели лишь единичные строения."
 natural_disaster.6901.desc: "\n\nЛюди испытывают облегчение, но не стоит заблуждаться: от прежнего величия этого региона осталась лишь тень. Эту катастрофу будут вспоминать еще долгие годы, и она всегда будет отдаваться болью в сердцах выживших."
 natural_disaster.6901.a: "Путь к восстановлению долог."
 natural_disaster.6902.desc: "Дворяне и простой народ ликуют, ведь [situation.GetNameNoTooltip] им больше не угрожает. Радость их мимолетна — последствия катастрофы еще предстоит оценить. Работы по восстановлению утраченного и помощи пострадавшим уже начаты."
 natural_disaster.6902.a: "Посмотрим, хватит ли этих мер."
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: земля трясется"
 natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] и святилища владения [epicenter_county.GetNameNoTier] начали рушиться из-за подземных толчков, вселяя страх даже в самых верующих. Становится ясно: землетрясения не утихнут, а их сила с каждой минутой лишь растет."
 natural_disaster.7001.a: "Этот катаклизм требует моего #EMP безраздельного#! внимания!"
 natural_disaster.7001.a.tt: "Вы войдете в период регентства, которое продлится, пока катаклизм не достигнет фазы восстановления."
 natural_disaster.7001.a.tt.already_in_diarchy: "Вы уже [Concept('power_sharing', 'разделяете полномочия')|E], и вам нет нужды ничего менять, чтобы взвалить на себя дополнительное бремя."
 natural_disaster.7001.a.tt.discount: "Вклад в проекты по восстановлению от [Concept('disaster', 'катаклизма')|E] будет на #v 10% дешевле#!, пока вы [Concept('power_sharing', 'разделяете полномочия')|E]"
 natural_disaster.7001.b: "Нужно позаботиться о своих!"
 natural_disaster.7001.b.tt: "Вы можете отправиться в уединение"
 natural_disaster.7001.c: "Да не оставит нас милость [ROOT.Char.GetFaith.HighGodNamePossessive]!"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: животные в панике бегут"
 natural_disaster.7011.desc: "Животные владения [epicenter_county.GetNameNoTier] массово бегут — подземные толчки угрожают их среде обитания. Птицы раньше времени покидают эти земли, их стаи затмевают небо.\n\nНекоторые люди следуют за животными в поисках спасения, но большинство остается дома, цепляясь за надежду, что бедствие скоро закончится."
 natural_disaster.7011.d: "Природа обращает внимание на знаки, мы же бездействуем."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: реки выходят из берегов"
 natural_disaster.7021.desc: "Ветер гонит чужие воды в реку [river_region.GetNameNoTooltip], заставляя ее выйти далеко за привычные берега. Некоторые собирают излишки воды для собственных нужд, но поток лишь растет.\n\nОкрестности превращаются в болота, а стены домов покрываются слоем грязи."
 natural_disaster.7021.a: "Эти воды ничто не остановит."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: проливные дожди"
 natural_disaster.7031.desc: "Долгожданные дожди проливаются на земли у реки [river_region.GetNameNoTooltip], суля спасение урожаю.\n\nНо, напоив землю, легкий дождь и не думает прекращаться. Он набирается сил, крепнет, тучи окончательно закрывают солнце, а река начинает затапливать окрестности."
 natural_disaster.7031.a: "Да смилуются над нами небеса."
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: дрожь в глубинах"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: подъем воды"
 natural_disaster.8001.desc.earthquake: "До меня дошли вести о мощных подземных толчках во владении [epicenter_county.GetName]. Земля содрогается, поверхность раскалывается на части. Небольшие постройки уже начали рушиться.\n\nМестные жители графства [epicenter_county.GetTierAsNameNoTooltip] охвачены паникой, срывая все попытки организовать помощь. Но несмотря на хаос, необходимо стремиться к тому, чтобы уменьшить ущерб и подготовиться к грядущим разрушениям."
 natural_disaster.8001.desc.flood: "Воды реки [river_region.GetName] поднялись выше обычного уровня, пропитав почву в округе. Хотя это могло бы сулить хороший урожай, вода продолжает неуклонно прибывать.\n\nРазумно будет приостановить все строительные работы в регионе до спада воды и позаботиться о спасении как можно большего числа людей."
 natural_disaster.8001.a: "Это может означать только одно..."
 natural_disaster.8001.a.tt.earthquake: "В графстве [epicenter_county.GetNameNoTier] ожидается [Concept('earthquake', 'землетрясение')|E]"
 natural_disaster.8001.a.tt.flood: "В регионе [river_region.GetName] грядет [Concept('flood', 'потоп')|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: текущие последствия"
 natural_disaster.8002.desc.earthquake: "Разрушительное землетрясение опустошило владение [epicenter_county.GetName]. [epicenter_county.GetTierAsNameNoTooltip], скорее всего, полностью обратится в руины, а ее жители останутся без крова.\n\n"
 natural_disaster.8002.desc: "Мы запасаем ресурсы, чтобы помочь пострадавшим и восстановить регион, но истинные масштабы катастрофы пока не ясны."
 natural_disaster.8002.desc.flood: "Река [river_region.GetName] вышла из берегов, затопив ближайшие поселения. Множество зданий уже покинуто, а урожай этого года, похоже, потерян."
 natural_disaster.8002.a: "Хуже не придумаешь."
 natural_disaster.8002.a.tt: "Из-за реки [river_region.GetName] начался [Concept('flood', 'потоп')|E]."
 natural_disaster.8002.a.tt.earthquake: "Во владении [epicenter_county.GetNameNoTier] началось [Concept('earthquake', 'землетрясение')|E]."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]: последствия"
 natural_disaster.8003.desc.earthquake: "Бегущие горожане оказываются раздавлены обрушившимися зданиями, завалы перекрывают пути к спасению, пожары и мародерство...\n\nИ это лишь часть ужасов, свидетелями которых стали жители владения [epicenter_county.GetNameNoTier] во время недавнего землетрясения."
 natural_disaster.8003.desc.flood: "Целые семьи, унесенные течением, погибший в бурной воде урожай, заполненные мутной жижей здания...\n\nТакова участь земель вдоль реки [river_region.GetName] после наводнения."
 natural_disaster.8003.desc_outro: "\n\nПомощь уже в пути, но эхо катастрофы еще долго будет греметь в этом регионе."
 natural_disaster.8003.a: "Придется восстанавливать."
 natural_disaster.8003.a.tt: "Из-за реки [river_region.GetName] был [Concept('flood', 'потоп')|E]."
 natural_disaster.8003.a.tt.earthquake: "Во владении [epicenter_county.GetNameNoTier] случилось [Concept('earthquake', 'землетрясение')|E]."
 disaster_option_warning: "@warning_icon! #warning Это может угрожать жизни и здоровью!#!"
 travel_to_epicenter_county: "Запланировать [Concept('travel', 'путешествие')|E] во владение [epicenter_county.GetName]"
