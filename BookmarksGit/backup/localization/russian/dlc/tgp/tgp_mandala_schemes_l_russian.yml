l_russian:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "Лишить мандалу смысла"
 disbelieve_mandala_desc: "Пора сделать так, чтобы [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] [Select_CString(SCHEME.GetTargetCharacter.IsFemale, 'утратила', 'утратил' )] власть над [Concept('mandala', 'мандалой')|E]."
 disbelieve_mandala_desc_general: "[Concept('scheme', 'Происки')|E] «$disbelieve_mandala$» — это [Concept('hostile_scheme', 'агрессивные происки')|E], нацеленные на то, чтобы подорвать статус [Concept('scheme_target', 'жертвы')|E] как божественной мандалы.\n\nЭто [Concept('secret_scheme', 'тайные происки')|E] на основе [Concept('intrigue', 'интриги')|E], которые могут задействовать [Concept('agents', 'соучастников')|E], а в случае разоблачения усилят соперничество между инициатором и жертвой."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] может стать #TOOLTIP:STATIC_MODIFIER,disbelieved_mandala_modifier #V #L лишенной смысла мандалой#!#!#!"
 disbelieve_mandala_invalidated_title: "@scheme_icon! Происки «Лишить мандалу смысла» завершаются"
 scheme_target_not_mandala: "[Concept('government', 'Правительство')|E] персонажа [SCHEME.GetTargetCharacter.GetShortUIName|U] — не [Concept('mandala', 'мандала')|E]"
 scheme_owner_not_mandala: "Ваше [Concept('government', 'правительство')|E] — не [Concept('mandala', 'мандала')|E]"
 scheme_owner_not_house_head: "Вы больше не [Concept('house_head', 'глава дома')|E]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U] не является [Concept('independent', Select_CString(recipient.IsFemale, 'независимой', 'независимым' ))|E]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U] не является вашим [Concept('subject', 'субъектом')|E]"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$ #weak (происки)#!"
 disbelieve_mandala_action: "Лишить смысла"
 scheme_interaction_tt_disbelieve_mandala: "Попытаться лишить смысла правление персонажа [recipient.GetShortUINameNoTooltip], подорвав [Select_CString(recipient.IsFemale, 'ее', 'его')] [Concept('legitimacy', 'легитимность')|E] и [Concept('piety', 'благочестие')|E], а также посеяв хаос среди [Select_CString(recipient.IsFemale, 'ее', 'его')] [Concept('subjects', 'субъектов')|E]"
 disbelieve_mandala_interaction_notification: "Лишить мандалу смысла"
 unlock_disbelieve_mandala_scheme_tt: "Требуется #V 3#! уровень [Concept('aspect_of_trickery', 'аспекта обмана')|E]"
 #Coerce Tributary Scheme
 coerce_tributary: "Принудить платить дань"
 coerce_tributary_desc: "Скоро [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] узнает, кто тут #EMP настоящий#! вождь..."
 coerce_tributary_desc_general: "[Concept('scheme', 'Происки')|E] «$coerce_tributary$» — это [Concept('political_scheme', 'политические происки')|E], нацеленные на то, чтобы убедить [Concept('scheme_target', 'жертву')|E] стать [Concept('tributary', 'данником')|E] [Concept('scheme_owner', 'интригана')|E].\n\nЕсли у жертвы уже есть [Concept('suzerain', 'повелитель')|E], у него будет выбор, как отреагировать на это, и это разожжёт [Concept('rivalry', 'соперничество')|E] между интриганом и повелителем."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] может стать вашим [Concept('tributary', 'данником')|E]"
 coerce_tributary_invalidated_title: "@scheme_icon! Происки «Принудить платить дань» завершаются"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (происки)#!"
 coerce_tributary_action: "Принудить"
 scheme_interaction_tt_coerce_tributary: "Попытаться сделать так, чтобы [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'стала', 'стал')] вашим [Concept('tributary', 'данником')|E]"
 coerce_tributary_interaction_notification: "Принудить платить дань"
 target_is_your_subject.tt: "[target.GetShortUIName|U] — [Select_CString(owner.IsLocalPlayer, 'ваш ', '')][Concept('subject', 'субъект')|E][Select_CString(owner.IsLocalPlayer, '', Concatenate(' персонажа ', owner.GetShortUIName))]"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUIName|U] — [Select_CString(actor.IsLocalPlayer, 'ваш ', '')][Concept('suzerain', 'повелитель')|E][Select_CString(actor.IsLocalPlayer, '', Concatenate(' персонажа ', actor.GetShortUIName))]"
 you_share_suzerain.tt: "У вас один [Concept('suzerain', 'повелитель')|E]"
 was_betrayed_after_being_coerced.tt: "Ранее вы предали персонажа [recipient.GetShortUIName], принудив [Select_CString(recipient.IsFemale, 'ее', 'его')] платить дань"
 #Coerce Contribution Scheme
 coerce_contribution: "Принудить внести вклад"
 coerce_contribution_desc: "Жителей владения [SCHEME.GetTargetTitle.GetBaseNameNoTier] наверняка можно убедить внести какой-то вклад в мой великий проект…"
 coerce_contribution_desc_general: "[Concept('scheme', 'Происки')|E] «$coerce_contribution$» — [Concept('political_scheme','политические происки')|E], цель которых — убедить население [Concept('scheme_target', 'выбранного')|E] баронства [Concept('great_project_contribute', 'внести свой вклад')|E] в [Concept('great_project', 'грандиозный проект')|E] [Concept('scheme_owner', 'интригана')|E]."
 COERCE_CONTRIBUTION_SUCCESS_DESC: "Жители владения [TARGET_TITLE.GetBaseName|U] профинансируют [Concept('great_project_contributions', 'вклад')|E] в ваш грандиозный проект"
 coerce_contribution_invalidated_title: "@scheme_icon! Происки «Принудить внести вклад» завершаются"
 #Coerce Contribution Interaction
 start_coerce_contribution_interaction: "$coerce_contribution$ #weak (происки)#!"
 coerce_contribution_action: "Принудить внести вклад владение"
 scheme_interaction_tt_coerce_contribution: "Попытаться принудить жителей вашей державы [Concept('great_project_contribute', 'внести свой вклад')|E] в ваш [Concept('great_project', 'грандиозный проект')|E]"
 coerce_contribution_interaction_notification: "Принудить внести вклад"
 coerce_contribution_scheme_success_outcome_tt: "В случае успеха жители владения [target.GetBaseName] профинансируют [Concept('great_project_contributions', 'вклад')|E] в постройку вашего #high #TOOLTIP:BUILDING,mandala_capital_01 #L украшенного храма#!#!#!"
 start_coerce_contribution_interaction.tt.agent_focus_success: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName]"
 start_coerce_contribution_interaction.tt.agent_focus_speed: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_thug' ).GetName]\n$EFFECT_LIST_BULLET$[success_chance_max_i] [GetAgentSlotType( 'agent_devotee' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_cleric' ).GetName]\n$EFFECT_LIST_BULLET$[scheme_speed_i] [GetAgentSlotType( 'agent_herald' ).GetName]"
 no_available_target_titles.tt: "В вашей [Concept('realm', 'державе')|E] нет незатронутых графств"
 no_contributions_to_fund.tt: "У вас нет [Concept('great_project', 'грандиозного проекта')|E], [Concept('great_project_contributions', 'вклад')|E] в который можно профинансировать"
 scheme_title_changed_holder: "Во владении [target.GetBaseName] сменился владетель"
 scheme_great_project_is_funded: "Все [Concept('great_project_contributions', 'вклады')|E] в ваш [Concept('great_project', 'грандиозный проект')|E] уже профинансированы"
 attempted_to_coerce_contribution_from_my_realm_opinion: "Попытка принудить мою державу внести вклад"
 #Leverage Contribution Scheme
 leverage_contribution: "Убедить внести вклад"
 leverage_contribution_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] наверняка согласится внести вклад в мой великий проект…"
 leverage_contribution_desc_general: "[Concept('scheme', 'Происки')|E] «$leverage_contribution$» — [Concept('political_scheme','политические происки')|E], цель которых — убедить [Concept('scheme_target', 'жертву происков')|E] [Concept('great_project_contribute', 'внести свой вклад')|E] в [Concept('great_project', 'грандиозный проект')|E] [Concept('scheme_owner', 'интригана')|E]."
 LEVERAGE_CONTRIBUTION_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] профинансирует [Concept('great_project_contributions', 'вклад')|E] в ваш грандиозный проект"
 leverage_contribution_invalidated_title: "@scheme_icon! Происки «Убедить внести вклад» завершаются"
 recipient_is_unable_to_afford_contributions.tt: "[recipient.GetShortUIName|U] не имеет средств, чтобы профинансировать [Concept('great_project_contributions', 'вклад')|E] в ваш проект"
