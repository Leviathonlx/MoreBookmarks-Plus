 leverage_contribution_interaction_notification: "Убедить внести вклад"
 leverage_contribution_scheme_success_outcome_tt: "В случае успеха [recipient.GetShortUIName] профинансирует [Concept('great_project_contributions', 'вклад')|E] в постройку вашего #high #TOOLTIP:BUILDING,mandala_capital_01 #L украшенного храма#!#!#!"
