 visit_local_shrine_modifier: "Выполнение ритуала в местном святилище"
 visit_local_shrine_modifier_desc: "Этот персонаж совершает подношение в святилище."
 seize_mandala_capital_decision: "Захватить храмовый комплекс мандалы"
 seize_mandala_capital_decision_desc: "Храмовый комплекс, подходящий истинному деварадже, прямо у нашего порога? Мы должны переселиться и распространять нашу власть с его территории. Это в интересах всех верноподданных."
