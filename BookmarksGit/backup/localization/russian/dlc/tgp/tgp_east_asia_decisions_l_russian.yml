 assimilate_to_mandala_decision_government_desc: "Божество, живущее среди нас. Подобное устройство правительства принесет нам только выгоды. Посмотрим, чему мы сможем научиться, приняв этот способ управления."
 assimilate_to_mandala_decision_faith_desc: "Мы смотрим на этот пример и адаптируемся. Как истинные приверженцы этого девараджи, мы неизбежно проживем новые жизни, и, как знать, возможно, однажды нам удастся попасть в число избранных..."
 assimilate_to_mandala_decision_desc: "Мы — лишь смертные, ведомые существом высшего порядка. Нам следует переменить свои пути и истинно преобразиться в приверженцев божественной сущности девараджи — во благо нашего народа, разумеется."
