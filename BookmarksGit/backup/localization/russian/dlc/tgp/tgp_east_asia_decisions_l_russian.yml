 sacrifice_to_heaven: "Совершить религиозное путешествие к региональному святилищу и пожертвовать [gold_i][gold|El] или [prestige_i][prestige|El] в обмен на [Concept('piety', 'благочестие')|E]"
 local_rites.1.t: "Священное путешествие"
 local_rites.1.desc: "Хотя священное жертвоприношение можно совершить в любом храме, даже в местном святилище владения [capital_location.GetNameNoTooltip], не все святилища одинаково священны.\n\nНа посещение храмовой общины потребуется немало времени, но это позволит произвести лучшее впечатление."
 local_rites.1.home: "Хватит и нашего местного святилища"
 local_rites.1.home.tt: "Подношение в местном святилище владения [tooltip_loc.GetNameNoTooltip] позволит избежать путешествия.\nМестное подношение будет стоить нам [THIS.ScriptValue('miniscule_gold_value')|-0][gold_i] и принесет [THIS.ScriptValue('minor_piety_gain')|+0][piety_i]"
 local_rites.1.mount_tai: "Нужно отправиться на Тайшань и совершить подношение там"
 local_rites.1.fengshan.tt: "Это значительное подношение, и каждая династия может совершить его один раз\nЭто подношение будет стоить [THIS.ScriptValue('major_treasury_value')|-0][treasury_i] и [THIS.ScriptValue('massive_prestige_value')|-0][prestige_i] в обмен на [THIS.ScriptValue('major_piety_gain')|+0][piety_i] и [THIS.ScriptValue('massive_legitimacy_gain')|+0][legitimacy_i]"
 local_rites.1.major_shrine: "Святилища владения [point_of_interest_location.GetNameNoTooltip]"
 local_rites.1.major_shrine.tt: "Подношение здесь будет стоить [THIS.ScriptValue('medium_gold_value')|-0][gold_i] или [THIS.ScriptValue('medium_prestige_value')|-0][prestige_i] и принесет [THIS.ScriptValue('major_piety_gain')|+0][piety_i]"
 local_rites.1.normal.tt: "Подношение здесь будет стоить [THIS.ScriptValue('minor_gold_value')|-0][gold_i] или [THIS.ScriptValue('minor_prestige_value')|-0][prestige_i] и принесет [THIS.ScriptValue('medium_piety_gain')|+0][piety_i]"
 local_rites.1.hills: "Пристанище в холмах владения [hills_location.GetNameNoTooltip]"
 local_rites.1.forest: "Лесные храмы владения [forest_location.GetNameNoTooltip]"
 local_rites.1.mountains: "Горные святилища владения [mountains_location.GetNameNoTooltip]"
 local_rites.1.temple_holding: "Храм [temple_holding_location.GetNameNoTooltip]"
 local_rites.2.toast: "Вы прибыли в святилище"
 local_rites.3.t: "Подношение небесам"
 local_rites.3.t.fengshan: "Фэн и Шань"
 local_rites.3.fallback.t: "Подношение богам"
 local_rites.3.desc_mt_tai_huangdi: "Немногие видели ритуал Фэншань на Тайшане, но почти все знают его значение. На вершине Тайшаня сложен новый алтарь из земли, а далеко внизу у подножия горы земля расчищена в знак почтения.\n\nБольшинство моих предшественников никогда не пытались стать посредниками между Небесами и землей, и мне выпала редкая возможность заложить основы для будущего династии [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]."
 local_rites.3.desc_important_shrine: "Святилища [shrine_location.GetName] поражают как размахом, так и древностью, а их смотрители явно привыкли к важным гостям. Вид священного места, которое до меня посетило бессчетное множество верующих, внушает мне благоговение.\n\n«Покровительство играет важную роль в поддержании подобных святынь. Гости часто оставляют пожертвования, чтобы помочь монашеской общине», — [companion.GetName] смотрит на меня вежливо, но вопрошающе."
 local_rites.3.desc_at_home: "Подношение в семейном святилище владения [shrine_location.GetName] впечатляет не так сильно, как совершенное в великом храме, но является не менее важным проявлением набожности.\n\nСовершая ритуальное подношение, я ощущаю глубокое умиротворение — чувство, какого мне давно не доводилось испытывать."
 local_rites.3.desc_mountain_shrine: "Подъем по множеству ступеней к горному святилищу [shrine_location.GetName] утомляет, но способствует размышлениям. Я буду еще долго вспоминать это паломничество после того, как совершу ритуальное подношение.\n\nКогда мы достигаем вершины, [companion.GetName] оборачивается ко мне: «Удивительно, как им удается содержать святилище в таком месте. Возможно, мы могли бы оказать поддержку монахам? Таков обычай»."
 local_rites.3.desc_hills_shrine: "Холмистая местность владения [shrine_location.GetName] прекрасна, и к тому моменту, как мы добираемся до святилища, я уже ощущаю глубокое умиротворение, какое раньше казалось недостижимым.\n\nКогда мы поднимаемся на вершину храмовой лестницы, [companion.GetName] бросает на меня взгляд. «Здесь проживает небольшая община, поддерживающая это святилище. Возможно, мы могли бы поддержать их?»"
 local_rites.3.desc_forest_shrine: "По пути к святилищу во владении [shrine_location.GetName] мы какое-то время путешествовали в сени деревьев. Сложно представить себе более мирное и успокаивающее окружение, и я думаю, что буду вспоминать этот момент еще долгое время после завершения паломничества.\n\n«Стоит подумать о том, чтобы помочь местной общине и поддержать святилище», — я оборачиваюсь и вижу, как [companion.GetName] вопросительно смотрит на меня."
 local_rites.3.desc_holding_shrine: "По прибытии к святилищу во владении [shrine_location.GetName] я невольно задумываюсь о его роли и значимости. Несмотря на наличие иных, более важных святилищ, местную монашескую общину всё равно можно считать образцовой. Почтительность местных обитателей вызывает уважение.\nЯ уже собираюсь покинуть это место, как [companion.GetName] оборачивается ко мне. «Это священное место, и мои мысли должны обращаться к высокому, но те, кто посвятил себя заботам о нем, также заслуживают нашего уважения»."
 local_rites.3.desc_cynical: "\n\nМне с трудом удается скрывать свою неприязнь, но, пожалуй, стоит соответствовать ожиданиям."
 fengshan_option: "По воле Небес"
