 seize_mandala_capital_decision_confirm: "Иначе и быть не может."
 create_bunga_mas_decision: "Создать Бунга мас"
 create_bunga_mas_decision_tooltip: "Нанять местного ремесленника для создания [Concept('artifact', 'артефакта')|E] «[Glossary( 'Бунга мас', 'BUNGA_MAS_GLOSS' )]»"
 create_bunga_mas_decision_desc: "Деревья, изготовленные из чистейшего золота и серебра, — это крайне дорогие изделия, которые могут служить достойным подношением. Я привезу их ко двору своего повелителя в знак признания его власти и величия!"
 create_bunga_mas_decision_confirm: "Потребовать Бунга мас"
 create_bunga_mas_decision_effect: "Создать [Concept('artifact', 'артефакт')|E] «[Glossary( 'Бунга мас', 'BUNGA_MAS_GLOSS' )]»\n$BULLET_WITH_TAB$При передаче повелителю:\n$TAB$$BULLET_WITH_TAB$Будет получен модификатор «[GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]» #WEAK (максимум 3 уровня)#!"
 create_bunga_mas_decision_effect_message: ""
 BUNGA_MAS_GLOSS: "Бунга мас использовался народами Малайского полуострова в качестве подношений. Каждый такой дар состоял из двух небольших деревьев, изготовленных из чистого золота и серебра."
