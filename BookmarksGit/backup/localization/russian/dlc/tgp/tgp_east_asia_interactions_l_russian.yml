 offer_tributary_status_interaction_cooldown_active_tt: "[recipient.GetShortUINameNoTooltip] до сих пор [Select_CString(recipient.IsFemale, 'недовольна', 'недоволен')] из-за предложения стать вашим данником"
 offer_tributary_status_interaction_tributary_was_recently_subjugated: "[recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsLocalPlayer, 'были недавно подчинены', Select_CString(recipient.IsFemale, 'была недавно подчинена', 'был недавно подчинен' ))] своим [Concept('suzerain', 'повелителем')|E]"
 offer_tributary_status_interaction_warred_cooldown_active_tt: "[recipient.GetShortUINameNoTooltip] всё еще [Select_CString(recipient.IsFemale, 'напугана', 'напуган')] с прошлой попытки стать вашим данником"
 offer_tributary_status_interaction_suzerain_intervene.t: "[Concept('suzerain', 'Повелитель')|E] [Select_CString(recipient.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', recipient.GetShortUIName))] решает вмешаться"
 offer_tributary_status_interaction_suzerain_starts_war_tt: "@alert_icon! #alert_trial [recipient.GetSuzerain.GetShortUIName|U] [Select_CString(recipient.GetSuzerain.IsLocalPlayer, 'начинаете', 'начинает' )] войну против [Select_CString(recipient.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', recipient.GetShortUIName))] с [Concept('casus_belli', 'казус белли')|E] «[GetCasusBelliType('make_tributary_cb').GetName]»#!"
 offer_tributary_status_interaction_suzerain_nothing.t: "[Concept('suzerain', 'Повелитель')|E] [Select_CString(recipient.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ', recipient.GetShortUIName))] решает ничего не делать"
 accepted_tributary_status_opinion: "Принятое предложение стать данником"
 tributary_request_denied_opinion: "Отклоненное предложение стать данником"
 warred_into_submission_opinion: "Подчинение в ходе войны"
 reassert_tributary_interaction: "Укрепить статус данника"
 reassert_tributary_interaction_desc: "Попытаться сделать так, чтобы [recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'была вынуждена', 'был вынужден')] оставаться вашим [Concept('tributary', 'данником')|E] еще #V [EmptyScope.ScriptValue('reassert_stickiness_months')]#! мес."
 reassert_tributary_interaction_cooldown_active_tt: "Вы недавно пытались укрепить статус этого [Concept('tributary', 'данника')|E]"
 reassert_tributary_interaction_effect_tt: "[recipient.GetShortUIName] не сможет $cease_paying_tribute_interaction|l$ в течение следующих #V [EmptyScope.ScriptValue('reassert_stickiness_months')]#! мес."
 reassert_tributary_interaction_reasserted_recently_tt: "[recipient.GetShortUIName] недавно уже [Select_CString(recipient.IsFemale, 'согласилась', 'согласился')] оставаться вашим [Concept('tributary', 'данником')|E], и в следующий раз это можно будет повторить [GetCurrentDateWithDiff( GetVarTimeRemaining( recipient.MakeScope, 'tributary_has_been_reasserted_recently') )]"
 reassert_tributary_interaction_extra_icon: "@unspent_strong_hook_icon!Используйте ваше [Concept('strong_hook', 'сильное влияние')|E], чтобы добиться согласия"
 reduce_obligation_tt: "Вы обещаете избавить данника от некоторых обязательств"
 PAY_PIETY: "Использовать своё [piety_i] [Concept('piety', 'благочестие')|E] себе на благо"
 pay_piety_tt: "Вы расходуете [piety_i], чтобы убедить данника"
 leverage_dread_tt: "Вы пытаетесь [dread_i] запугать данника, чтобы его убедить"
 reassertion_request_denied_opinion: "Неудачное принуждение к дани"
 intimidated_tributary_opinion: "Меня запугивали"
 tributary_mandala: "Данник мандалы"
 tributary_mandala_desc: "[Concept('tributary', 'Данник')|E] мандалы регулярно предоставляет [Concept('suzerain', 'повелителю')|E] [Concept('gold', 'золото')|E], [Concept('levies', 'ополчение')|E] или даже [Concept('piety', 'благочестие')|E]. [Concept('tributary_contract', 'Договор о дани')|E] переходит по наследству.\n\n$tributary_mandala_common_desc$"
 tributary_mandala_tribal: "Племенной данник"
 tributary_mandala_tribal_desc: "Племенной [Concept('tributary', 'данник')|E] мандалы регулярно предоставляет [Concept('suzerain', 'повелителю')|E] [Concept('gold', 'золото')|E], [Concept('levies', 'ополчение')|E] или даже [Concept('prestige', 'престиж')|E]. [Concept('tributary_contract', 'Договор о дани')|E] переходит по наследству.\n\n$tributary_mandala_common_desc$"
 tributary_mandala_common_desc: "В обмен на это [Concept('suzerain', 'повелитель')|E] будет защищать данника, если на него кто-то нападет извне."
 tributary_wanua: "Данник вануа"
 tributary_wanua_desc: "[Concept('tributary', 'Данник')|E] [Concept('wanua', 'вануа')|E] регулярно предоставляет [Concept('suzerain', 'повелителю')|E] [Concept('gold', 'золото')|E], [Concept('prestige', 'престиж')|E] или даже [Concept('barter_goods', 'меновые товары')|E]. [Concept('tributary_contract', 'Договор о дани')|E] переходит по наследству."
 wasted_our_efforts: "Пустая трата сил"
 tgp_mandala_send_missionary_interaction: "Отправить миссионера"
 tgp_mandala_send_missionary_interaction_desc: "Ваш миссионер отправится ко двору вашего [Concept('tributary', 'данника')|E] по имени [recipient.GetShortUIName]. Он может попытаться обратить [Select_CString(recipient.IsLocalPlayer, 'ее', 'его' )] в вашу [Concept('faith', 'конфессию')|E] или повысить ваше [Concept('piety', 'благочестие')|E], совершая службу при дворе данника"
 tgp_mandala_send_missionary_interaction_tt: "#L [actor.GetCulture.GetCollectiveNounNoTooltip]ий#! #L [actor.GetFaith.GetName|l]ий#! миссионер прибудет ко двору персонажа [recipient.GetName]"
 tgp_mandala_send_missionary.success: "[Select_CString(recipient.IsLocalPlayer, '', 'Персонаж ' )][recipient.GetShortUINamePossessive][Select_CString(recipient.IsLocalPlayer, ' персонаж', '' )] принимает миссионера при своем дворе"
 tgp_mandala_send_missionary_interaction_fervor_gain_tt: "[fervor|E] увеличивается на #P 1#!"
 tgp_mandala_send_missionary_interaction_cheaper_conversion_tt: "Пока при дворе [Concept('tributary', 'данника')|E] находится миссионер, его обращение в конфессию [Concept('suzerain', 'повелителя')|E] будет стоить дешевле"
 tgp_mandala_send_missionary.failure: "[Select_CString(recipient.IsLocalPlayer, '', 'Персонаж ' )][recipient.GetShortUINamePossessive][Select_CString(recipient.IsLocalPlayer, ' персонаж', '' )] отказывается принимать миссионера при своем дворе"
 tgp_mandala_send_missionary_interaction_fervor_loss_tt: "[fervor|E] уменьшается на #N 1#!"
 SEND_MISSIONARY: "Отправить миссионера"
 turn_subject_into_mandala_interaction: "Предложить стать правителем мандалы"
 turn_subject_into_mandala_interaction_desc: "Попросить, чтобы [recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'отказалась', 'отказался' )] от [recipient.GetGovernment.GetAdjective|l]ого [Concept('government', 'правительства')|E], и стать правителем с типом правления «[GetGovernment('mandala_government').GetName]»"
 turn_subject_into_mandala_interaction_accept: "[recipient.GetShortUINameNoTooltip] соглашается на вашу просьбу"
 turn_subject_into_mandala_interaction_refuse: "[recipient.GetShortUINameNoTooltip] отклоняет вашу просьбу"
 turn_subject_into_mandala_interaction_extra_icon: "$hook_extra_icon$"
 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "Мне очень лестно, что вы желаете преобразовать мою [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ую державу по образу собственной."
 tgp_east_asia_interaction_events.1000.favor: "\n\nНо боюсь, мне будет трудно убедить остальных членов двора в пользе этого предприятия…"
 tgp_east_asia_interaction_events.1000.a: "Если ты согласишься, тебе непременно воздастся за это свыше."
 tgp_east_asia_interaction_events.1000.b: "Неужели ты посмеешь отвергнуть мою просьбу?"
 tgp_east_asia_interaction_events.1001.gold: "\n\nВозможно, мои придворные более охотно примут ваше предложение, если вы подкрепите его чем-то более осязаемым…"
 tgp_east_asia_interaction_events.1002.a: "Я найду способ вознаградить своего верного слугу."
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "Настал тот момент, когда [recipient.GetPrimaryTitle.GetBaseNameNoTier] может стать полноценной частью [actor.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ой мандалы. Я предлагаю тебе править, как [actor.GetPrimaryTitle.GetTierAsNameNoTooltip|l], пользуясь при этом полной поддержкой моих священников."
 tgp_east_asia_interaction_events.1003.end: "\n\nТак, ты станешь моим представителем на земле и будешь управлять державой от моего имени."
 tgp_east_asia_interaction_events.1003.a: "Да будет так!"
 tgp_east_asia_interaction_events.1003.b: "Я приму это предложение, дабы исполнить свои обязательства перед вами."
 tgp_east_asia_interaction_events.1003.c: "Для этого мне потребуются значительные средства."
 tgp_east_asia_interaction_events.1003.d: "Я не стану вам подчиняться!"
 tgp_east_asia_interaction_events.1000.accept_toast: "Требование принято"
 tgp_east_asia_interaction_events.1000.refuse_toast: "Требование отклонено"
 tgp_east_asia_interaction_events.1000.force_toast: "Губернаторство навязано"
 demand_mandala_interaction_vassal_refuses: "[recipient.GetShortUIName] не [Select_CString(recipient.IsLocalPlayer, 'станете', 'станет' )] правителем [Concept('mandala', 'мандалы')|E]"
 decommission_mandala_temple_interaction: "Разобрать храм"
 decommission_mandala_temple_interaction_desc: "Попросить, чтобы [recipient.GetShortUIName|U] [Select_CString(recipient.IsFemale, 'отказалась', 'отказался')] от своих ложных заблуждений, разобрав свой #V #TOOLTIP:BUILDING,mandala_capital_01 #L украшенный храм#!#!#!"
 decommission_mandala_temple_interaction_tt: "#TOOLTIP:BUILDING,mandala_capital_01 #L Украшенный храм#!#!, которым владеет [recipient.GetName], будет [Concept('ruined','разрушен')|E]"
 decommission_mandala_temple_effect_tt: "#V [GetBuilding('mandala_capital_01').GetTypeName]#! во владении [recipient.GetCapitalLocation.GetCounty.GetName] [Concept('ruined','разрушен')|E]"
 decommission_mandala_temple_interaction_extra_icon: "$reassert_tributary_interaction_extra_icon$"
 DECOMMISSION_MANDALA_TEMPLE_INTERACTION_NOTIFICATION: "До меня дошли сведения, что у вас во владении [recipient.GetCapitalLocation.GetCounty.GetName] есть столичный храм, где поклоняются ложному богу. Прошу вас покончить с этой... ошибкой... быстро и эффективно."
 ruined_my_temple_opinion: "Разрушили мой храм мандалы"
