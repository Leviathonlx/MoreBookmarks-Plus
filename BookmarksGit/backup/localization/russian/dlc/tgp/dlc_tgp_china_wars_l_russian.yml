l_russian:
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] #L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! захват домена [TITLE.GetBaseName]"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! домен [DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_COUNTY_CB_NAME: "Захватить гегемонистское графство ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] #L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! захват домена [TITLE.GetBaseName]"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! домен [DEFENDER.GetPrimaryTitle.GetName]"
 CHINA_SEIZE_DUCHY_CB_NAME: "Захватить гегемонистское герцогство ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] [GetTitleByKey('h_china').GetAdjectiveNoTooltip|l]ая великая кампания"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ое#! владение [DEFENDER.GetPrimaryTitle.GetName]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([Concept('great_project', 'грандиозный проект')|E])"
 grand_campaign_kingdom_invasion_cb_victory_desc_attacker: "[attacker.GetTopLiege.GetShortUIName|U] [Select_CString(attacker.GetTopLiege.IsLocalPlayer, 'получили', Select_CString(attacker.GetTopLiege.IsFemale, 'получила', 'получил' ))] оспариваемые [Concept('titles', 'титулы')|E]."
 grand_campaign_kingdom_invasion_cb_victory_desc: "[attacker.GetTopLiege.GetShortUIName|U] [Select_CString(attacker.GetTopLiege.IsLocalPlayer, 'получили', Select_CString(attacker.GetTopLiege.IsFemale, 'получила', 'получил'))] оспариваемый [Concept('title', 'титул')|E]."
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] #L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! захват Небесного мандата"
 CLAIM_THE_MANDATE_NAME_BASE: "#L [ATTACKER.GetPrimaryTitle.GetAdjective]ий#! домен [DEFENDER.GetPrimaryTitle.GetName]"
 CLAIM_THE_MANDATE_CB_NAME: "Захватить Небесный мандат"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[Concept('legitimacy_level', 'Уровень легитимности')|E] [Select_CString(CHARACTER.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ',defender.GetShortUIName))]"
 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "Гегемонистская война за объединение"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "Объединить Поднебесную ([Concept('dynastic_cycle', 'династический цикл')|E])"
 chinese_consolidation_cb_victory_desc_attacker: "Вы захватываете все [Concept('titles', 'титулы')|E] персонажа [defender.GetShortUIName] того же [Concept('title_tier', 'уровня')|E], что и ваш [Concept('primary_title', 'первый титул')|E], или выше. Все [Select_CString(defender.IsFemale, 'ее', 'его' )] вассалы, входящие в состав [Concept('de_jure', 'де-юре')|E] державы [GetTitleByKey('h_china').GetDefinitiveName], становятся вашими вассалами."
 chinese_consolidation_cb_victory_desc: "[defender.GetShortUIName|U] становится вассалом, или [attacker.GetShortUIName] захватывает все [Select_CString(defender.IsFemale, 'ее', 'его')] [Concept('titles', 'титулы')|E], входящие в состав державы [GetTitleByKey('h_china').GetDefinitiveName], того же [Concept('title_tier', 'уровня')|E], что и [Concept('primary_title', 'первый титул')|E] персонажа [attacker.GetShortUIName], или выше."
 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|E])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|E])"
 gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! Вы потеряете доступ к [Concept('interaction', 'взаимодействию')|E] #high «$mpo_offer_submission_or_ruin$»#!#!"
 gok_ending_warning_onslaught: "#X @warning_icon! Вы потеряете доступ к [Concept('casus_belli', 'казус белли')|E] #high «$mpo_gok_onslaught_cb$»#!#!"
 gok_ending_warning_end_decision: "#X @warning_icon! Вы потеряете доступ к [Concept('decision', 'решению')|E] #high «$mpo_gok_world_conquest_decision$»#!#!"
