l_russian:
 tgp_go_board: "Удачливая доска для го"
 tgp_go_board_desc: "Этот инструмент досуга стал причиной на удивление удачной партии, в которой [bg_loser.GetTitledFirstName] [Select_CString(bg_loser.IsFemale, 'потерпела', 'потерпел' )] сокрушительное поражение. [Select_CString(bg_victor.IsFemale, 'Первой', 'Первым' )] эту удачу [Select_CString(bg_victor.IsFemale, 'доказала', 'доказал' )] [bg_victor.GetTitledFirstName].\n\nИ пусть говорят, что в го удаче места нет, но благодарные хозяева явно хорошо позаботились об этой вещице."
 artifact_pedestal_baekje_incense_burner_name: "Позолоченная бронзовая курильница"
 artifact_pedestal_baekje_incense_burner_description: "Несмотря на то, что эту курильницу сделали во времена древней династии Пэкче, она — настоящий шедевр. По кромке крышки тянется гряда из 74 отлитых послойно гор, которые окружают ручку в виде феникса. Остальное пространство густо усеяно различными фигурками и элементами пейзажа."
 artifact_armillary_sphere_china_name: "Имперская армиллярная сфера"
 artifact_armillary_sphere_china_desc: "Модель небесной сферы, изготовленная руками величайших китайских ремесленников и ученых. С ее помощью делают расчеты, связанные с астрономическими явлениями. Помимо практического назначения и звездного календаря, армиллярная сфера служит символом священной власти Сына Неба."
 artifact_eight_fold_chest_name: "Восемь сундуков"
 artifact_eight_fold_chest_description: "Набор из восьми вложенных друг в друга сундуков, один другого меньше. В самом маленьком, центральном сундуке хранится реликвия: кость пальца Будды. Ее использовали на церемониях встречи при дворе династии Тан, а впоследствии император И-Цзун приказал изготовить эти сундуки.\n\nКаждый сундук сделан из сандалового дерева, серебра, золота и нефрита. Последнему сундуку мастер придал вид четырехдверной пагоды из чистого золота, где хранится сам палец. Пагоду венчает цветок лотоса с золотой жемчужиной внутри."
 artifact_military_classics_name: "Основы военных классиков"
 artifact_military_classics_description: "«Уцзин Цзунъяо» («Полное собрание основ военных классиков») — иллюстрированный сборник трудов по военному делу. Составлен группой ученых мужей под руководством Цзэн Гунляна по поручению императора Ренцзуна. По сути, сборник представляет собой выжимку из «Восьми военных классиков» для ознакомления более широкого круга читателей со множеством военных технологий.\n\nВ книге есть разделы об осадных машинах и морских сражениях, а также формулы взрывчатых веществ."
