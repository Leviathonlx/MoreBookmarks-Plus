l_russian:
 tgp_china_yearly.0001.t: "Когда путь не поможет"
 tgp_china_yearly.0001.desc: "Я возвращаюсь домой через владение [poor_county.GetProvince.GetName], на горизонте появляется [poor_county.GetProvince.GetHolding.GetType.GetName|l]. Подъехав поближе, я замечаю собравшуюся перед воротами толпу.\n\nМатери, отцы и их дети выстроились вдоль дороги, склонив головы от стыда. Они протягивают руки, умоляя путешественников поделиться хоть чем-нибудь."
 tgp_china_yearly.0001.a: "Я пожертвую бедолагам еду и одежду."
 tgp_china_yearly.0001.a.flavor: "…и тем самым признаю, что не [Select_CString(ROOT.Char.IsFemale, 'справилась','справился' )] с управлением вверенным мне владением."
 tgp_china_yearly.0001.b: "«Заставьте их вернуться к работе!»"
 tgp_china_yearly.0001.b.success: "Вам удается запугать простолюдинов"
 tgp_china_yearly.0001.b.critical: "Полный успех!"
 tgp_china_yearly.0001.c: "«Мне лучше вернуться к занятиям»."
 tgp_china_yearly.0001.c.flavor: "Я еще не [Select_CString(ROOT.Char.IsFemale, 'готова','готов' )] решать такие сложные проблемы."
 tgp_china_yearly.0001.d: "Мирские заботы меня не волнуют."
 tgp_china_yearly.0005.t: "[Select_CString(grieving_child.IsFemale, 'Достойная','Достойный' )] [grieving_child.Custom('GetDaughterSon')|l]"
 tgp_china_yearly.0005.eunuch: "Меня приветствует [messenger.Custom2('MyCharacterIntroduction', ROOT.Char)]. За [Select_CString(messenger.IsFemale, 'ней','ним' )] по пятам плетется [Select_CString(grieving_child.IsFemale, 'какая-то крестьянская девчушка','какой-то крестьянский мальчуган' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя','Мой' )] [ROOT.Char.GetTitleAsName|l], я [Select_CString(messenger.IsFemale, 'нашла','нашел' )] [Select_CString(grieving_child.IsFemale, 'эту девочку','этого мальчика' )] у ворот. [Select_CString(grieving_child.IsFemale, 'Она', 'Он' )] просит вашей аудиенции. Недавно [Select_CString(grieving_child.IsFemale, 'она потеряла', 'он потерял' )] последнего близкого человека, и у [Select_CString(grieving_child.IsFemale, 'нее', 'него' )] нет денег на достойные похороны. Мы должны что-нибудь сделать!»"
 tgp_china_yearly.0005.knight: "Со двора доносится громкий плач и топот бегущих ног. Выйдя к воротам, я вижу, что [messenger.GetTitledFirstName] с трудом удерживает [Select_CString(grieving_child.IsFemale, 'какую-то крестьянскую девчушку','какого-то крестьянского мальчугана' )].\n\n«[Select_CString(ROOT.Char.IsFemale, 'Моя','Мой' )] [ROOT.Char.GetTitleAsName|l], помогите, — хнычет дитя. — У меня [Select_CString(parent.IsFemale, 'умерла мать','умер отец' )], я [Select_CString(grieving_child.IsFemale, 'осталась совсем одна','остался совсем один' )]. Мне не во что обернуть тело, нету гвоздей, чтоб заколотить гроб». Судя по покрасневшим глазам и сопливому носу, ребенок и правда сражен горем."
 tgp_china_yearly.0005.outro: "\n\nЕсли ничего не предпринять, едва ли [Select_CString(grieving_child.IsFemale, 'девочка выживет одна','мальчик выживет один' )]."
 tgp_china_yearly.0005.a: "«Я найду для [Select_CString(grieving_child.IsFemale, 'нее', 'него' )] подходящего опекуна»."
 tgp_china_yearly.0005.b: "«Если [Select_CString(grieving_child.IsFemale, 'ее', 'его' )] приютить, [Select_CString(grieving_child.IsFemale, 'она', 'он' )] не сможет достойно почтить [Select_CString(parent.IsFemale, 'мать','отец' )]»."
 tgp_china_yearly.0005.c: "Я не могу принять такое решение."
 tgp_china_yearly.0005.c.flavor: "Вы должны уделять больше времени занятиям."
 tgp_china_yearly.0005.d: "Мы не вправе распоряжаться жизнью и смертью."
 tgp_china_yearly.0010.t: "Нежданная удача"
 tgp_china_yearly.0010.desc: "Прогуливаясь по местному рынку, я слышу крики [Select_CString(starving_lowborn.IsFemale, 'торговки', 'торговца')]: «Стихи на продажу! Строки на удачу, которые принесут благо вашему дому!»\n\nТолпа передо мной расступается, и я приближаюсь к лотку. Автор явно писал свои строки в спешке, штрихи слишком тонкие и местами почти сливаются.\n\nЯ не слишком верю в талант [Select_CString(starving_lowborn.IsFemale, 'торговки', 'торговца')], а [Select_CString(starving_lowborn.IsFemale, 'ее', 'его')] заверения еще менее убедительны, однако люди выстраиваются в очередь, чтобы приобрести [Select_CString(starving_lowborn.IsFemale, 'ее', 'его')] работы."
 tgp_china_yearly.0010.a: "Да это же просто [Select_CString(starving_lowborn.IsFemale, 'мошенница', 'мошенник')]!"
 tgp_china_yearly.0010.a.tt: "Вы изгоняете писца"
 tgp_china_yearly.0010.b: "От [Select_CString(starving_lowborn.IsFemale, 'нее', 'него')] может быть польза."
 tgp_china_yearly.0010.c: "Любопытно, что об этом сказано в книгах."
 tgp_china_yearly.0010.d: "У меня есть дела поважнее."
 tgp_china_yearly.0015.t: "Торговые сложности"
 tgp_china_yearly.0015.desc: "Я захожу в местную лавку, но мой визит прерывает суета на улице. Оглядевшись, я вижу, как [market_vendor.GetTitledFirstName|l], [Select_CString(market_vendor.IsFemale,'местная художница','местный художник')], спорит с незнакомцем. \n\n«Покупатели знают, что я работаю тут. Мне нужно отдать им заказы!» — возмущается [market_vendor.GetTitledFirstNameNoTooltip|l], но торговец уже поставил прилавок и выложил свои товары. \n\nЯ вижу на прилавке [ROOT.Char.Custom('GetClothingArticle_RU_Acc_Pl')], резные фигурки [ROOT.Char.Custom('RegionalFerociousAnimal_RU_Gen_Pl')], шпильки и гребни искусной работы. Этот торговец явно зарабатывает на труде других мастеров."
 tgp_china_yearly.0015.a: "Прогнать торговца."
 tgp_china_yearly.0015.b: "Разрешить торговцу остаться, если он заплатит."
 tgp_china_yearly.0015.c: "Я приказываю им замолчать, чтобы сосредоточиться на учебе."
 tgp_china_yearly.0015.d: "Что за пустячная ссора."
 tgp_china_yearly.0020.t: "Вопросы государственной службы"
 tgp_china_yearly.0020.desc: "Найдя меня в саду, [tax_official.GetTitledFirstName|l] хищно улыбается и отвлекает меня нетерпеливым жестом. Я едва успеваю поднять взгляд с [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_RU_Gen')], как [Select_CString(tax_official.IsFemale,'чиновница','чиновник')] обращается ко мне. \n\n«У меня послание от сюзерена, — говорит [Select_CString(tax_official.IsFemale,'она','он')]. — [tax_liege.GetTitledFirstName] изволит передать, что имперская казна нуждается в пополнении. У провинции [taxless_county.GetProvince.GetName] есть задолженность, которую вам следует взыскать для [Select_CString(tax_liege.IsFemale,'своей повелительницы','своего повелителя')]».\n\nОчевидно, что неисполнение этой просьбы ударит по моей репутации, но [Glossary( 'Кун-цзы', 'CONFUCIUS_GLOSS' )] учит нас отвергать любые проявления алчности."
 tgp_china_yearly.0020.a: "Отправить сборщиков налогов."
 tgp_china_yearly.0020.b: "Отказаться."
 tgp_china_yearly_no_education_first: "#weak Вы получаете этот эффект, так как у вас нет свойства «Конфуцианское образование».#!"
 tgp_china_yearly.0030.t: "Добрая молва далеко идет"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nМой долг — находить талантливых людей вроде вас и приглашать их в контору."
 tgp_china_yearly.0030.desc_elder: "Я — ваш [Concept('elder', 'старейшина')|E], и, признаюсь честно, ваша репутация знатока тонкостей истинного [Concept('confucian', 'конфуцианства')|E] впечатляет меня до глубины души."
 tgp_china_yearly.0030.desc_fellow_confucian: "Так как мы с вами товарищи по конфуцианству, мне радостно было узнать о вашей преданности Пути. Смею надеяться, в будущем нас ждет немало дружеских дебатов."
 tgp_china_yearly.0030.desc_intro_outro: "\n\nЯ считаю вас весьма достойным кандидатом на пост губернатора провинции [free_title.GetName] и предлагаю вам претендовать на него."
 tgp_china_yearly.0030.a: "Я благосклонно принимаю предложение."
 tgp_china_yearly.0030.b: "Увы, моя учеба еще не окончена."
