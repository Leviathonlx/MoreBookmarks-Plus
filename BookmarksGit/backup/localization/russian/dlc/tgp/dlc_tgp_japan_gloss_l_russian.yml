 FUJIWARA_GLOSS: "Император $Tenji$ даровал [Glossary( 'хонсей', 'HONSEI_GLOSS' )] #bold $dynn_Fujiwara$#! своему влиятельному придворному по имени $dynn_Nakatomi$ $Kamatari$.\n\nЕго многочисленные потомки на протяжении веков играли ведущую роль в японской политике, многие из них одновременно служили императорской династии [Glossary( 'Ямато', 'YAMATO_GLOSS' )] в качестве [Glossary( 'кампаку', 'KAMPAKU_GLOSS' )].\n\nНаряду с [Glossary( 'Сэйва Минамото', 'MINAMOTO_GLOSS' )] и [Glossary( 'Канму Тайра', 'TAIRA_GLOSS' )] $dynn_Fujiwara$ были одним из наиболее могущественных домов раннесредневековой Японии.\n\nИх традиционным [Glossary( 'моном', 'MON_GLOSS' )] был цветок #EMP сагари фудзи#! — висячая глициния."
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#! — или #EMP Гэндзи#! — [Glossary( 'хонсей', 'HONSEI_GLOSS' )], дарованный лишенным наследства потомкам императорской династии [Glossary( 'Ямато', 'YAMATO_GLOSS' )]. Предком наиболее значительной семьи $dynn_Minamoto$ был император $Seiwa$.\n\nНаряду с [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] и [Glossary( 'Канму Тайра', 'TAIRA_GLOSS' )] $Seiwa$ $dynn_Minamoto$ были одним из наиболее могущественных домов раннесредневековой Японии.\n\nИх традиционным [Glossary( 'моном', 'MON_GLOSS' )] были три цветка #EMP риндо#! — горечавки, — растущие на пяти листках бамбука."
 TAIRA_GLOSS: "#bold $dynn_Taira$#! — или #EMP Хэйкэ#! — [Glossary( 'хонсей', 'HONSEI_GLOSS' )], дарованный лишенным наследства потомкам императорской династии [Glossary( 'Ямато', 'YAMATO_GLOSS' )]. Предком наиболее значительной семьи $dynn_Taira$ был император $Kanmu$.\n\nНаряду с #EMP [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )]#! и #EMP [Glossary( 'Сэйва Минамото', 'MINAMOTO_GLOSS' )]#! $Kanmu$ $dynn_Taira$ были одним из наиболее могущественных домов раннесредневековой Японии.\n\nИх традиционным [Glossary( 'моном', 'MON_GLOSS' )] была #EMP агехачо#! — бабочка с ласточкиным хвостом."
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! — [Glossary( 'хонсей', 'HONSEI_GLOSS' )], дарованный лишенным наследства потомкам императорской династии [Glossary( 'Ямато', 'YAMATO_GLOSS' )].\n\nПредком наиболее могущественной семьи $dynn_Tachibana$ был император $Bidatsu$.\n\nИх традиционным [Glossary( 'моном', 'MON_GLOSS' )] был цветок #EMP тачибана#! — апельсинового дерева."
 TAKASHINA_GLOSS: "#bold Такасина#! — фамилия, дарованная лишенным наследства ветвям императорской династии [Glossary( 'Ямато', 'YAMATO_GLOSS' )].\n\nПредком наиболее могущественной ветви этого клана был император $Tenmu$."
 YAMATO_GLOSS: "#bold $dynn_Yamato$#! — японская императорская династия, по слухам, ведущая свое происхождение от богини солнца Аматэрасу. Некогда императоры из дома Ямато были полновластными правителями страны, но со временем регенты из влиятельной семьи [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] оттеснили императорскую династию от реальных рычагов управления страной.\n\nМногие аристократические семейства Японии ведут свой род напрямую от императоров из дома Ямато, включая такие влиятельные кланы, как [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] и [Glossary( 'Тайра', 'TAIRA_GLOSS' )].\n\nИх традиционным [Glossary( 'моном', 'MON_GLOSS' )] был цветок #EMP кикка#! — хризантемы."
 KAMPAKU_GLOSS: "#bold Кампаку#! — титул правящего регента при совершеннолетнем императоре Японии. Поначалу это была лишь почетная должность при [Glossary( 'императоре', 'TENNO_GLOSS' )], но со временем регенты из семьи Фудзивара оттеснили императоров от рычагов управления, и кампаку стали де-факто правителями страны, превратив императорский титул в церемониальную должность."
 TENNO_GLOSS: "#bold Тэнно#! — титул императора Японии. Со временем усилиями регентов из семейства Фудзивара власть над державой де-факто перешла от императорской семьи к [Glossary( 'кампаку', 'KAMPAKU_GLOSS' )], а императоры превратились лишь в номинальных правителей."
 JOKO_GLOSS: "Термин #bold дзёко#! означает [Glossary( 'императора', 'TENNO_GLOSS' )], который в прошлом отрекся от Хризантемового трона. Когда у императорской семьи отняли власть, такие ситуации стали обычным явлением: если у престола появлялся достойный наследник, император отрекался в его пользу, а сам участвовал в политической жизни из-за кулис, без лишней ответственности."
 SHOEN_GLOSS: "#bold Сёэн#! — это родовое поместье японского аристократического семейства вместе с прилегающими земельными наделами. По мере упадка системы [Concept('ritsuryo', 'рицурё')|E] власть центрального правительства над владениями аристократов неуклонно слабела."
 HONSEI_GLOSS: "Термин #bold «хонсэй»#! означает #EMP «изначальная фамилия»#!. Названия кланов #EMP [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Тайра', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Татибана', 'TACHIBANA_GLOSS' )]#! и #EMP [Glossary( 'Такасина', 'TAKASHINA_GLOSS' )]#! представляют собой древнейшие и наиболее престижные японские фамилии, которые император даровал своим придворным за те или иные отличия и заслуги.\n\nВ дальнейшем эти фамилии дополнялись или полностью заменялись родовыми именами #EMP «камэй»#! и #EMP «удзи»#!, что было вызвано упадком императорского влияния и растущей необходимостью отличать семейные ветви между собой."
 HEIJI_REBELLION_GLOSS: "#bold Восстание Хэйдзи#! — конфликт кланов [Glossary( 'Кавати Минамото', 'MINAMOTO_GLOSS' )] и [Glossary( 'Канму Тайра', 'TAIRA_GLOSS' )]. Последних поддерживало множество других домов Минамото, во главе которых стоял император Японии. \n\nМинамото были уверены, что императорский двор благоволит их соперникам, и подняли мятеж. В конце концов их уничтожили, а многих членов дома изгнали или казнили."
 RONIN_GLOSS: "Термин #bold ронин#! — буквально #EMP «блуждающие волны»#! — возник в конце периода Нара. Он означал крестьянина, сбежавшего из владений повелителя. Позже так стали называть самураев, оставшихся без хозяина в результате смерти или утраты доверия последнего, а также лишения статуса. Чтобы выжить, безработные ронины, чьи профессиональные навыки были в основном боевыми, нередко становились на путь преступлений."
 MON_GLOSS: "#bold Мон#! — #EMP герб#! — это эмблема, которая выделяла знатные японские дома и их многочисленные ответвления."
 CHRYSANTHEMUM_THRONE_GLOSS: "#bold Хризантемовый трон#! — название трона императора Японии: кресла в стиле такамикура. Понимается как в буквальном смысле, так и в переносном как символ [Glossary( 'императора', 'TENNO_GLOSS' )] — источника государственной власти. Название произошло от императорской печати в виде хризантемы с 16 лепестками, принятой в качестве личного символа императором Го-Тобой (1180–1239 гг.). Впоследствии этот символ — олицетворение долголетия и возрождения, а значит непрерывности правящей династии — перенял и [Glossary( 'императорский дом', 'YAMATO_GLOSS' )]."
