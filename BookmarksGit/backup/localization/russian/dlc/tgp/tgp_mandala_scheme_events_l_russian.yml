l_russian:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: никаких чудес"
 disbelieve_mandala_ongoing.0001.desc: "[Select_CString(agent.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetName], приходит ко мне под покровом ночи с коварным планом.\n\n«На рынках и в храмах. Купец тут, слуга там — и все будут тихо повторять одни и те же истории, главным героем которых, разумеется, будет [target.GetTitledFirstName].\n\nОни будут говорить, что чудо на реке было всего лишь иллюзией, созданной течением и светом фонаря, а якобы исцеленный нищий получил внушительный кошель от проходившего мимо придворного»."
 disbelieve_mandala_ongoing.0001.a: "«Блестящий план, [agent.GetFirstNameNoTooltip]!»"
 disbelieve_mandala_ongoing.0001.a.crit_success: "Чудеса приписывают вам"
 disbelieve_mandala_ongoing.0001.a.success: "Ходят слухи, что чудеса были ненастоящими"
 disbelieve_mandala_ongoing.0001.a.failure: "Ваш агент раскрыт"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! Происки «[my_scheme.GetName]» получают #V 1#! [Concept('scheme_breach', 'брешь')|E]#!"
 disbelieve_mandala_ongoing.0001.b: "Это не стоит риска."
 scheme_fake_miracles: "Фальшивые чудеса"
 scheme_fake_miracles_desc: "Чудеса, совершенные целью происков, все считают простыми совпадениями."
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: почти как настоящая"
 disbelieve_mandala_ongoing.0010.desc: "«Мы можем подложить им реликвию», — предлагает [Select_CString(spymaster.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))] [spymaster.GetName], тайно встретившись со мной в кабинете.\n\n«Это будет очень правдоподобная фальшивка. [target.GetTitledFirstName] #EMP найдет#! ее в своем храме, а потом мы устроим разоблачение. Народ усомнится, жрецы заворчат, а репутация нашей цели сильно пострадает»."
 disbelieve_mandala_ongoing.0010.a: "#EMP [fake_relic.GetNameNoTooltip]#! выглядит практически неотличимо от оригинала."
 disbelieve_mandala_ongoing.0010.a.success: "Заговор увенчался успехом"
 disbelieve_mandala_ongoing.0010.a.failure: "Ваш агент раскрыт"
 disbelieve_mandala_ongoing.0010.b: "[target.GetTitledFirstNameNoTooltip] — не [Select_CString(target.IsFemale, 'дура', 'дурак' )]."
 rival_planted_fake_artifact: "Персонаж [CHARACTER.GetShortUIName] попытался подложить фальшивую реликвию во дворец персонажа [TARGET_CHARACTER.GetShortUIName]."
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1212.desc: "Достаточно трещин — и что угодно рассыплется.\n\nМои усилия посеять сомнения в божественной природе, которой якобы обладает [target.GetTitledFirstName], приносят плоды: теперь при упоминании [Select_CString(target.IsFemale, 'ее', 'его')] имени хотя бы один собеседник непременно поинтересуется, насколько правдивы слухи. Слухи о [Select_CString(target.IsFemale, 'ее', 'его')] коварных поступках. О [Select_CString(target.IsFemale, 'ее', 'его')] беспомощной несостоятельности."
 scheme_critical_moments.1212.desc_discovered: "\n\nДаже если [target.GetFirstNameNoTooltip] знает о моей причастности, это неважно! Скоро весь мир узнает, что истинный девараджа — это я!"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] недоумевает, в чем причина [Select_CString(target.IsFemale, 'ее', 'его')] проблем, и совсем не догадывается о моем участии!"
 scheme_critical_moments.1212.a: "Так было нужно."
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1213.desc: "Всё впустую. Много месяцев планирования, плетения интриг, распространения слухов и взяток — но [target.GetTitledFirstName] и [Select_CString(target.IsFemale, 'ее', 'его' )] божественность остаются чистыми и незапятнанными!"
 scheme_critical_moments.1213.desc_discovered: "\n\nВремя и средства потрачены впустую, а хуже всего то, что [target.GetFirstNameNoTooltip] знает о моих злых намерениях!"
 scheme_critical_moments.1213.desc_secret: "\n\nПо крайней мере, [target.GetFirstNameNoTooltip] не знает подробностей..."
 scheme_critical_moments.1213.a: "Просто досадная заминка..."
 scheme_critical_moments.1214.t: "Лишенная смысла мандала"
 scheme_critical_moments.1214.desc: "Всё началось со взгляда. Такого странного отблеска #EMP сомнения#!? Когда я отдаю приказ во имя божественности, они колеблются на мгновение дольше, чем должны. Слуги шепчутся о моих недостатках, о моих слабостях, которые доказывают, что я всего лишь человек, а не божество.\n\nКак они смеют?! Я докажу им, что они ошибаются. У меня нет выбора."
 scheme_critical_moments.1214.desc_discovered: "\n\nНо хуже всего то, что мои осведомители не сомневаются: за моим унижением стоит [owner.GetTitledFirstName]..."
 scheme_critical_moments.1214.a: "Весьма тревожно..."
 scheme_critical_moments.1215.t: "Нерушимая мандала"
 scheme_critical_moments.1215.desc: "Ложные слухи и зловещие перешептывания пытаются подорвать мою власть. Пытаются очернить #EMP мою#! божественную природу.\n\nНо мои сторонники не поддаются — и мой авторитет пока в безопасности."
 scheme_critical_moments.1215.desc_discovered: "Однако мои осведомители не сомневаются: за моим унижением стоит [owner.GetTitledFirstName]..."
 scheme_critical_moments.1215.a: "Как они смеют?!"
 scheme_critical_moments.1215.a_discovered: "Вот [owner.Custom2('InsultNoun', ROOT.Char)]..."
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1222.desc: "Мои усилия принесли плоды! [target.GetTitledFirstName|U] наконец-то [Select_CString(target.IsFemale, 'склонилась', 'склонился')] передо мной, согласившись признать мою власть.\n\nМое правление будет великолепным и благородным!"
 scheme_critical_moments.1222.a: "Еще один данник признал мое главенство!"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1223.intro: "Безуспешно. Столько труда — и ради чего?"
 scheme_critical_moments.1223.desc: "[target.GetTitledFirstName|U] [Select_CString(target.IsFemale, 'отвергла', 'отверг')] все мои предложения, заявив, что [Select_CString(target.IsFemale, 'ей', 'ему')] будет лучше сохранить самостоятельность. Что ж, посмотрим."
 scheme_critical_moments.1223.desc_suzerain: "[target.GetTitledFirstName|U] [Select_CString(target.IsFemale, 'отвергла', 'отверг')] все мои предложения, заявив, что признаёт власть лишь одного человека — и это [target.GetSuzerain.GetTitledFirstName]. Какая чушь."
 scheme_critical_moments.1223.a: "Пф. Я найду более достойных последователей!"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1224.desc: "Настал час. Скоро [target.GetTitledFirstName] покинет опеку, которую на [Select_CString(target.IsFemale, 'нее', 'него')] [Select_CString(target.GetSuzerain.IsFemale, 'возложила', 'возложил')] [target.GetSuzerain.GetTitledFirstNamePossessive]. Осталось лишь, чтобы [target.GetFirstNameNoTooltip] всё [Select_CString(target.IsFemale, 'объяснила', 'объяснил')], а [target.GetSuzerain.GetTitledFirstNameNoTooltip] — [Select_CString(target.GetSuzerain.IsFemale, 'поняла', 'понял')], как теперь обстоят дела. И тогда дань будет моей...\n\nНадеюсь, [target.GetSuzerain.GetTitledFirstNameNoTooltip] проявит благородство и отпустит [Select_CString(target.IsFemale, 'ее', 'его')] к более #EMP подходящему#! сюзерену мирно."
 scheme_critical_moments.1224.a: "Не могу дождаться!"
 scheme_critical_moments.1225.t: "Данник отрекается"
 scheme_critical_moments.1225.desc: "Ко мне прибыл посланник, которого [Select_CString(target.IsFemale, 'отправила', 'отправил')] мой данник, [target.GetTitledFirstName], и [Select_CString(target.IsFemale, 'ее', 'его')] сообщение не оставляет поводов для сомнений.\n\n[owner.GetTitledFirstName|U], [owner.Custom2('InsultNoun', ROOT.Char)], [Select_CString(owner.IsFemale, 'отравила', 'отравил')] разум моего бедного данника, из-за чего [target.GetFirstNameNoTooltip] [Select_CString(target.IsFemale, 'ополчилась', 'ополчился')] против меня и теперь жаждет #EMP покинуть#! мое покровительство, отказавшись от выплаты дани и отвергнув мою власть."
 scheme_critical_moments.1225.a: "Может, [Select_CString(target.IsFemale, 'ей', 'ему')] нужен... #EMP стимул#! остаться?"
 scheme_critical_moments.1225.b: "#EMP Это мы еще посмотрим!#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'можете', 'может')] стать [Concept('suzerain', 'повелителем')|E] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ',TARGET_CHARACTER.GetShortUIName))] и вступить в войну в качестве обороняющегося!#!"
 scheme_critical_moments.1225.c: "Всё в порядке."
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: и победа, и поражение"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: объединение сил"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: расставание"
 scheme_critical_moments.1226.desc_incentivizing: "[target.GetTitledFirstNamePossessive|U] [Select_CString(target.IsFemale, 'прислала', 'прислал')] письмо с грустными новостями. [Select_CString(target.IsFemale, 'Эта старая', 'Этот старый')] [owner.Custom2('InsultNounClumsy', ROOT.Char)] [Select_CString(target.IsFemale, 'решила', 'решил')] остаться, #EMP пока что#! — [incentivizing_suzerain.GetTitledFirstName] #EMP [Select_CString(incentivizing_suzerain.IsFemale, 'убедила', 'убедил')]#! [Select_CString(target.IsFemale, 'ее', 'его')]...\n\n...и [Select_CString(incentivizing_suzerain.IsFemale, 'эта фальшивая', 'этот фальшивый')] «девараджа» [incentivizing_suzerain.GetFirstNameNoTooltip] [Select_CString(incentivizing_suzerain.IsFemale, 'отстегнула', 'отстегнул')] немалую сумму, раз уж не обладает истинной божественностью.\n\nМожет, в следующий раз [target.GetFirstNameNoTooltip] поступит умнее и присоединится ко мне."
 scheme_critical_moments.1226.desc_warring: "[Select_CString(dummy_envoy.IsFemale, 'Посланница, которую', 'Посланник, которого')] [Select_CString(target.IsFemale, 'отправила', 'отправил')] [target.GetTitledFirstName], врывается в мой тронный зал: «Война! — кричит [Select_CString(dummy_envoy.IsFemale, 'она', 'он')]. — Война! [warring_suzerain.GetTitledFirstName] [Select_CString(warring_suzerain.IsFemale, 'решила', 'решил')] исправить минутную слабость [Select_CString(target.IsFemale, 'моей госпожи', 'моего господина')] #EMP силой#!!»\n\nВсё еще дрожа, [Select_CString(dummy_envoy.IsFemale, 'она', 'он')] падает ниц: «Умоляю, #EMP помогите нам#!!»\n\nУ меня по спине пробегают мурашки. Война?"
 scheme_critical_moments.1226.desc: "Повелитель отступил"
 scheme_critical_moments.1226.a: "«Поможем же!»"
 scheme_critical_moments.1226.b: "Что ж…"
 scheme_critical_moments.1226.b_warring: "«#EMP Воевать#! я не собираюсь»."
 scheme_critical_moments.1226.b_incentivizing: "Что ж, ничего не поделаешь."
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: каждый из вас"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Я отправляюсь в графство [target_county.GetName], чтобы заставить его жителей пожертвовать средства на мой грандиозный проект, имя которому — [ROOT.Char.GetFaith.HouseOfWorship]!\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Меня манит изысканный аромат [ROOT.Char.Custom('GetExpensiveMeal_RU_Gen')|l], доносящийся из местных ларьков."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "Местные жители толпятся на [ROOT.Char.Custom('GetSquareCommons_RU_Prep')], вокруг теснятся [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')|l], а несвежие [ROOT.Char.Custom('get_region_root_vegetable_plural')|l] на лотках торговцев наполняют воздух не самым изысканным ароматом."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Купцы обманывают наивных покупателей: их [ROOT.Char.Custom('GetTradeGoods')|l] оставляет желать лучшего."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n«Подходи, подходи! [peasant.Custom('dummy_peasant_profession')|U], [peasant.Custom2('dummy_peasant_profession', peasant)|l]! Совсем #EMP немножко#! золота — и всё это достанется тебе!»"
 coerce_and_leverage_contribution_ongoing.0001.a: "Этим людям есть чем поделиться."
 coerce_and_leverage_contribution_ongoing.0001.b: "У них есть более насущные траты."
 coerced_contribution_county_modifier: "«Добровольные» пожертвования"
 coerced_contribution_county_modifier_desc: "Жителей этого графства заставили пожертвовать средства на грандиозный проект."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "Освобождение от пожертвований"
 spared_contribution_county_modifier_desc: "Жители этого графства освобождены от обязательных денежных взносов на грандиозный проект."
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: спасение в золоте"
 coerce_and_leverage_contribution_ongoing.0010.desc: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')|U] наполняют утренний воздух благоуханием, напоминая о том, что на дворе [ROOT.Char.Custom('GetSeason')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [ROOT.Char.GetFaith.HouseOfWorship] требует огромных затрат, — [court_chaplain.Custom('quirk_pos_adverb')] улыбаясь, говорит [Select_CString(court_chaplain.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))]. — Но верующих можно привлечь обещанием небесных благ.\n\nЕсли мы издадим соответствующий указ, все, кто пожертвует средства, получат дополнительные благословения»."
 coerce_and_leverage_contribution_ongoing.0010.aa: "«От таких благословений и #EMP я#! бы не [Select_CString(ROOT.Char.IsFemale, 'отказалась', 'отказался' )]»."
 coerce_and_leverage_contribution_ongoing.0010.a: "«Да будет так»."
 coerce_and_leverage_contribution_ongoing.0010.b: "Это не стоит вашего внимания."
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: цена обещания"
 coerce_and_leverage_contribution_ongoing.0020.desc: "[Select_CString(servant.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))] [servant.GetName] приветствует меня поклоном. В [Select_CString(servant.IsFemale, 'ее', 'его')] руках [servant.Custom('GetWritingMaterialPlural')|l].\n\n«[ROOT.Char.GetFaith.HouseOfWorship] требует значительных расходов, а казна наполняется слишком медленно, — говорит [Select_CString(servant.IsFemale, 'она', 'он')], [servant.Custom('quirk_pos_pp')].\n\n«Но слова порой бывают дороже денег. Возможно, получив письмо с соблазнительным обещанием, [target.GetTitledFirstName] согласится нам помочь…»"
 coerce_and_leverage_contribution_ongoing.0020.aa: "Обещать — не значит сделать…"
 coerce_and_leverage_contribution_ongoing.0020.a: "«Пиши быстрее!»"
 coerce_and_leverage_contribution_ongoing.0020.b: "«Не забудь упомянуть, как я ценю [Select_CString(target.IsFemale, 'ее', 'его')] щедрость»."
 scheme_promised_hook_modifier: "На крючке обещания"
 scheme_promised_hook_modifier_desc: "Инициатор этих происков пообещал цели наживку… но существует ли она на самом деле, знает только сам интриган."
 #OPINIONS
 coerced_my_tributary_opinion: "Принуждение моего данника"
 coerced_tributary_opinion: "Принуждение данника"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1242.desc: "Я всегда знал, что могу положиться на помощь трудолюбивого [target_title.GetAdjectiveNoTooltip|l]ого народа! Ради великой цели и во славу [Select_CString(ROOT.Char.IsFemale, 'своей повелительницы', 'своего повелителя' )] они готовы отдать последнюю рубашку — лишь бы мой храмовый комплекс был построен.\n\nКак это чудесно!"
 scheme_critical_moments.1242.a: "Хорошо, хорошо..."
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1243.desc: "[target_title.GetAdjectiveNoTooltip]ие мерзавцы не желают внимать доводами разума. Они упрямо отвергают просьбы помочь с моим #EMP грандиозным#! проектом.\n\nЭти гады заявляют, что у них #EMP нет средств#!. Что за бред? Было бы желание — найдется и возможность!"
 scheme_critical_moments.1243.a: "Какая наглость!"
 insusceptible_to_coerce_contribution_modifier: "Непреклонность к принуждению"
 insusceptible_to_coerce_contribution_modifier_desc: "Это графство отказывается финансировать постройку столичного храмового комплекса."
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1252.desc: "Я всегда [Select_CString(ROOT.Char.IsFemale, 'знала', 'знал' )], что [target.GetTitledFirstName] из тех людей, на кого можно положиться! Мои уговоры, обещания и аргументы достигли результата — [Select_CString(target.IsFemale, 'она согласилась', 'он согласился' )] помочь с постройкой моего великолепного храма, выделив немалые средства на его строительство и отделку.\n\nБлизится мое вознесение…"
 scheme_critical_moments.1252.a: "Великолепно!"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1253.desc: "Я врываюсь в свои покои, сжимая от ярости кулаки. [Select_CString(target.IsFemale, 'Эта', 'Этот')] [target.Custom('InsultNoun')] [target.GetTitledFirstName] напрочь отказывается внимать доводам разума! Я [Select_CString(ROOT.Char.IsFemale, 'спорила, убеждала', 'спорил, убеждал' )], #EMP [Select_CString(ROOT.Char.IsFemale, 'влияла', 'влиял' )]#! на [Select_CString(target.IsFemale, 'ее', 'его' )] приближенных — всё без толку!\n\nВместо того, чтобы поддержать мой #EMP великолепный#! проект, [target.GetSheHe] кивает на какие-то #EMP неотложные расходы#!. Я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )] большего. Что ж, я [Select_CString(target.IsFemale, 'ей', 'ему' )] это еще припомню…"
 scheme_critical_moments.1253.a: "Так-так…"
 insusceptible_to_leverage_contribution_modifier: "Нечувствительность к убеждению"
 insusceptible_to_leverage_contribution_modifier_desc: "Этот персонаж не готов тратить собственные средства на чужие проекты."
 unlock_coerce_tributary_scheme_tt: "Требуется #V 2#! уровень [Concept('aspect_of_trickery', 'аспекта обмана')|E]"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: закрытые дороги"
 coerce_tributary_ongoing.0001.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!» — [Select_CString(servant.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetName] стоит передо мной, широко улыбаясь.\n\n«Я… #EMP [Select_CString(servant.IsFemale, 'нашла', 'нашел')]#! старый документ, согласно которому [target.GetTitledFirstName] [Select_CString(target.IsFemale, 'обязана', 'обязан')] платить дополнительные пошлины за пользование нашими дорогами. Но мне нужны средства, чтобы отправить небольшую делегацию во владение [capital.GetName]»."
 coerce_tributary_ongoing.0001.a: "[Select_CString(target.IsFemale, 'Она', 'Он' )] поймет, что ссориться с нами — дорогое удовольствие."
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName] соглашается платить"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName] не уступает"
 coerce_tributary_ongoing.0001.b: "Время сделает всё за нас."
 scheme_extra_tariffs: "Дополнительные пошлины"
 scheme_extra_tariffs_desc: "Интриган убедил цель, что в случае, если она не станет данником добровольно, ее ждут #EMP намного большие#! неприятности."
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: агрессивные переговоры"
 coerce_tributary_ongoing.0010.desc: "[Select_CString(marshal.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] низко кланяется, утирая пот со лба, — [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] славно потренировались под [Select_CString(marshal.IsFemale, 'ее', 'его' )] руководством.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — начинает [Select_CString(marshal.IsFemale, 'она', 'он' )], — слишком много слов было сказано в надежде, что [target.GetTitledFirstName] прислушается. Дань не выпрашивают, ее берут силой».\n\n[Select_CString(marshal.IsFemale, 'Она', 'Он' )] сжимает кулак.\n\n«Позвольте мне взять часть воинов и дойти с ними до ворот владения [capital.GetName]»."
 coerce_tributary_ongoing.0010.a: "«Приступайте!»"
 coerce_tributary_ongoing.0010.a.success: "[target.GetShortUIName] [Select_CString(target.IsFemale, 'убеждена', 'убежден' )]"
 coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName] воспринимает это как оскорбление"
 coerce_tributary_ongoing.0010.b: "Это ни к чему, а то [target.GetTitledFirstNameNoTooltip] еще и разозлится."
 rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'пытались', Select_CString(TARGET_CHARACTER.IsFemale, 'пыталась', 'пытался' ))] запугать [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Concatenate('персонажа ',CHARACTER.GetShortUIName))] и сделать своим данником."
 rival_tried_to_intimidate_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'были запуганы', Select_CString(CHARACTER.IsFemale, 'была запугана', 'был запуган' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вами', Concatenate('персонажем ',TARGET_CHARACTER.GetShortUIName))] в попытке сделать [Select_CString(CHARACTER.IsLocalPlayer, 'вас', Select_CString(CHARACTER.IsFemale, 'ее', 'его' ))] данником."
 scheme_tribute_intimidation: "Агрессивные переговоры"
 scheme_tribute_intimidation_desc: "Интриган четко дал понять цели, что в случае отказа будут серьезные последствия."
