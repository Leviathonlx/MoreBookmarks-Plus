l_russian:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "Служить Сыну Неба"
 tgp_china_career.0001.desc: "В своей власти [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] опирается на огромный и сложный, но идеально отлаженный механизм чиновничества. Долг каждого гражданина — служить державе в меру своих способностей.\n\n"
 tgp_china_career.0001.minister_desc: "Как [new_ruler.GetTitleAsNameNoTooltip|l] я нахожусь в центре всеобщего внимания. Лишь одна оплошность — и мое правление может рухнуть.\n\nЯ докажу, что [emperor.GetTitleAsNameNoTooltip|l] может мне доверять."
 tgp_china_career.0001.landed_desc: "Я, [new_ruler.GetTitleAsNameNoTooltip|l] державы [new_ruler.GetPrimaryTitle.GetNameNoTier], свято исполняю свои многочисленные обязанности. Имя рода [ruler_family.GetName] прославится по всей державе.\n\nМожет быть, когда-нибудь я даже войду в состав правительства и стану министром?"
 tgp_china_career.0001.unlanded_desc: "Чтобы добыть славу себе и своему семейству [ruler_family.GetName], мне придется приложить огромные усилия. В первую очередь мне надо сдать [Concept('examinations', 'экзамены')|E] и обрести [Concept('merit', 'заслуги')|E]. Только тогда я смогу получить свою первую должность."
 tgp_china_career.0001.a: "Судьба не ждет. За работу!"
 tgp_china_career.0001.b: "Все узнают, кто #EMP я#! есть."
 tgp_merit_boost_modifier: "Главное — заслуги"
 tgp_merit_boost_modifier_desc: "Этот персонаж посвящает себя получению заслуг и изучению пути."
 tgp_influence_boost_modifier: "Главное — влияние"
 tgp_influence_boost_modifier_desc: "Этот персонаж посвящает себя повышению влияния и воплощению своих целей."
 tgp_china_career.0010.t: "Путь заслуг"
 tgp_china_career.0010.first_rank_desc: "Заслуги позволили мне получить ранг «[merit_char.Custom('GetMeritRank')]» — это первый шаг в моей долгой и перспективной карьере. Теперь я могу занять должность и править землей, помогая процветанию державы.\n\nВопрос в том, какую карьеру мне лучше избрать. Подниматься по политической лестнице на гражданской службе? Или надеть облачение полководца и командовать войсками, охраняя покой державы?"
 tgp_china_career.0010.higher_rank_desc: "Мой упорный и старательный труд принес плоды. Отныне мне присвоен ранг «[merit_char.Custom('GetMeritRank')]»."
 tgp_china_career.0010.higher_rank_unspecific: "\n\n[ROOT.Char.Custom('GetRandomAnnalsPassage')] для меня уже сродни имени матери, но предстоит еще очень многое сделать."
 tgp_china_career.0010.highest_rank: "\n\nМногие свитки были изучены, многие ночи проведены без сна. Эта часть моего пути завершена, но дорога тянется всё дальше и дальше."
 tgp_china_career.0010.duchy_desc: "\n\nЯ могу начать восхождение по карьерной лестнице, оставив службу простого чиновника и заняв более ответственную должность — разумеется, если такая должность освободится."
 tgp_china_career.0010.kingdom_desc: "\n\nТеперь моих заслуг достаточно, чтобы возглавлять еще более обширные и важные провинции."
 tgp_china_career.0010.empire_desc: "\n\nНа моем пути практически не осталось преград. Моих заслуг достаточно, чтобы стать министром. А если постараться... кто знает, может быть, я даже смогу занять должность старшего канцлера?"
 tgp_higher_ambitions_modifier: "Высокие амбиции"
 tgp_higher_ambitions_modifier_desc: "Этот персонаж решил сосредоточить все свои усилия на том, чтобы подняться по лестнице заслуг."
 tgp_china_career.0010.aa: "Я знаю, что могу добиться большего."
 tgp_china_career.0010.a: "Важный этап моей карьеры."
 tgp_china_career.0010.b1: "Мне лучше подойдет гражданская служба."
 tgp_china_career.0010.b2: "Я сохраню верность гражданской службе."
 tgp_china_career.0010.c1: "Я буду искать славы на поле битвы!"
 tgp_china_career.0010.c2: "Командование воинами в бою — моя вторая натура."
 keep_civilian_career_desc: "Вы решили продолжить гражданскую карьеру и по-прежнему можете претендовать на работу в гражданской [GetPlayer.Custom('GetProvincePluralConcept')|l], а также на #TOOLTIP:LAW,celestial_appointment_succession_law #L наследование через назначение в Поднебесной#!#!"
 keep_military_career_desc: "Вы решили продолжить военную карьеру и по-прежнему можете претендовать на работу в военной [GetPlayer.Custom('GetProvincePluralConcept')|l], а также на #TOOLTIP:LAW,celestial_appointment_succession_law #L преемственность командира Поднебесной#!#!"
 merit_rank_none_gloss: "нет"
 merit_rank_9_gloss: "[Glossary('низший из низких','MERIT_LOWER_LOWER_GLOSS')]"
