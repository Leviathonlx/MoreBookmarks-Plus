l_russian:
 tgp_ceremonial_liege_events.0001.t: "Печать сомнений"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName] [Select_CString(councillor.IsFemale, 'отправила', 'отправил' )] указы, по ошибке заверив их сразу двумя печатями: одна из них моя, второй же владеет [opposing_power.GetName]. «Я не нарочно, — чуть не плачет [Select_CString(councillor.IsFemale, 'она', 'он' )], — но вы же знаете, как быстро лживые слухи расходятся при дворе...»\n\nОтмена злосчастных указов обойдется довольно дорого, а публичное признание ошибки может навредить репутации."
 tgp_ceremonial_liege_events.0001.a_liege: "Напомним всем, кто здесь правит."
 tgp_ceremonial_liege_events.0001.a_regent: "Надо всё исправить, пока [opposing_power.GetFirstNameNoTooltip] не [Select_CString(opposing_power.IsFemale, 'видела', 'видел' )]."
 tgp_ceremonial_liege_events.0001.b: "Пусть всё останется как есть. Что в этом такого?"
 tgp_ceremonial_liege_events.0001.b_a: "Указы укрепляют ваш авторитет"
 tgp_ceremonial_liege_events.0001.b_b: "Инцидент забыт"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip] приобретает больше власти"
 tgp_ceremonial_liege_events.0010.t: "Бремя власти"
 tgp_ceremonial_liege_events.0010.desc: "«Счастье мое! — восклицает [spouse.GetName], входя в нашу спальню. — Твоя кожа так побледнела, я за тебя беспокоюсь».\n\n[spouse.GetFirstNamePossessiveNoTooltip] в чём-то [Select_CString(spouse.IsFemale, 'права', 'прав' )]. С каждым днем время словно бы замедляется, а венец становится всё тяжелее.\n\n«Если тебе так трудно, может быть, [opposing_power.GetName] сможет временно заменить тебя?» — предлагает [spouse.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0010.a: "Ты [Select_CString(spouse.IsFemale, 'права', 'прав' )]. В одиночку мне не справиться."
 tgp_ceremonial_liege_events.0010.b: "Нет-нет, я просто буду реже появляться при дворе."
 tgp_ceremonial_liege_events.0010.b_a: "Уединение очень помогает"
 tgp_ceremonial_liege_events.0010.b_b: "Уединение ничего не меняет"
 tgp_ceremonial_liege_events.0010.c: "Ни в коем случае! Я правлю этой державой!"
 tgp_ceremonial_liege_events.0010.d: "Это тебя [Select_CString(opposing_power.IsFemale, 'она подговорила', 'он подговорил' )], да?"
 tgp_ceremonial_liege_events.0010.d_desc: "Вы публично заявили, что [spouse.GetFirstNameNoTooltip] и [opposing_power.GetFirstNameNoTooltip] устроили заговор"
 tgp_ceremonial_liege_events.0010.tt.success: "Вы нашли доказательства [Select_CString(spouse.IsFemale, 'ее', 'его' )] измены"
 tgp_ceremonial_liege_events.0010.tt.failure: "Ваше обвинение оказалось ложным"
 tgp_ceremonial_liege_events.0020.t: "[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|U] как ритуал"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName] живет в свое удовольствие: его [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] в самом разгаре, а меня [Select_CString(opposing_power.isFemale, 'она', 'он' )], конечно же, не [Select_CString(opposing_power.isFemale, 'пригласила', 'пригласил' )]! И пока [Select_CString(opposing_power.isFemale, 'она', 'он' )]"
 tgp_ceremonial_liege_events.0020.desc_feast: "проводит время в приятных беседах с родными и друзьями,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "упивается азартом охоты,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "путешествует подобно тому, как это [Select_CString(opposing_power.GetFaith.HighGod.isFemale, 'делала сама', 'делал сам' )] [opposing_power.GetFaith.HighGodName],"
 tgp_ceremonial_liege_events.0020.desc_festival: "укрепляет свой авторитет на празднестве,"
 tgp_ceremonial_liege_events.0020.desc_end: "Мои руки скованы обязанностями.\n\nСитуация патовая, но она таит в себе возможность..."
 tgp_ceremonial_liege_events.0020.a: "Чем я хуже? Пожалуй, у меня тоже будет [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]."
 tgp_ceremonial_liege_events.0020.a_desc: "Вы организуете собственное [Concept('activity', 'занятие')|E], чтобы [opposing_power.GetFirstNameNoTooltip] [Select_CString(opposing_power.isFemale, 'оказалась посрамлена', 'оказался посрамлен' )]:\n$BULLET$[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|U] обойдется вам на #P 15%#! дешевле\n$BULLET$Если [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] увенчается успехом, вы получите [Concept('prestige', 'престиж')|E], а [opposing_power.GetFirstNameNoTooltip] его потеряет"
 tgp_ceremonial_liege_events_0020_discount_desc: "Гостеприимство как возмездие"
 tgp_ceremonial_liege_events.0020.b: "Пожалуй, [opposing_power.GetFirstNameNoTooltip] не обидится, если я кое-что поменяю..."
 tgp_ceremonial_liege_events.0020.b.tt.desc: "Вы пытаетесь добиться того, чтобы [opposing_power.GetFirstNameNoTooltip] [Select_CString(opposing_power.isFemale, 'утратила', 'утратил' )] свой авторитет"
 tgp_ceremonial_liege_events.0020.b.tt.success: "Вы добились успеха: теперь [opposing_power.GetFirstNameNoTooltip] уступает вам"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Ваше вмешательство только обострило конфликт"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "Передайте [Select_CString(opposing_power.isFemale, 'ей', 'ему' )] мои наилучшие пожелания"
 tgp_ceremonial_liege_events.0030.t: "Биографический трактат"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName] [Select_CString(scholar.isFemale, 'написала', 'написал' )] подробный трактат, темой которого является [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName] и [ROOT.Char.GetTopLiege.GetPrimaryTitle.isFemale( 'ее', 'его' )] биография.\n\nВ этом трактате"
 tgp_ceremonial_liege_events.0030.regent: "особенно часто и подробно упоминается [opposing_power.GetFirstName] и [Select_CString(opposing_power.isFemale, 'ее', 'его' )] династия [opposing_power.GetHouse.GetName].\n\nПроблема в том, что меня [scholar.GetFirstNameNoTooltip] выставляет далеко не лучшим образом. Если верить [Select_CString(scholar.isFemale, 'ее', 'его' )] словам, я [ROOT.Char.Custom('InsultAdjective')], а вот [opposing_power.GetFirstNameNoTooltip] довольно [ROOT.Char.Custom('ComplimentAdjective')]..."
 tgp_ceremonial_liege_events.0030.liege: "Уделяется большое внимание мне и моей династии [ROOT.Char.GetHouse.GetName].\n\nЧто меня особенно заинтересовало, так это то, как [scholar.GetFirstNameNoTooltip] трактует мой образ. Если верить [Select_CString(scholar.isFemale, 'ее', 'его' )] словам, я человек [ROOT.Char.Custom('ComplimentAdjective')]ый, а вот [opposing_power.GetFirstNameNoTooltip] довольно [ROOT.Char.Custom('InsultAdjective')]..."
 tgp_ceremonial_liege_events.0030.a: "Превосходный труд!"
 tgp_ceremonial_liege_events.0030.b: "Перепиши это, [scholar.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0030.b_desc: "Вы пытаетесь добиться того, чтобы [scholar.GetFirstNameNoTooltip] [Select_CString(scholar.isFemale, 'переписала', 'переписал' )] свой трактат"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] исправляет свои ошибки"
 tgp_ceremonial_liege_events.0030.tt.failure: "Вы сделали только хуже"
 tgp_ceremonial_liege_events.0030.c_regent: "Не смей клеветать на меня!"
 tgp_ceremonial_liege_events.0030.c_liege: "Следи за языком..."
 tgp_ceremonial_liege_events.0030.c_tt: "[scholar.GetFirstNameNoTooltip] [Select_CString(scholar.isFemale, 'понесла', 'понес' )] наказание за свой трактат"
 tgp_ceremonial_liege_events.0040.t: "Ширма... пока что"
 tgp_ceremonial_liege_events.0040.desc: "«Прошу прощения, [inquirer.Custom2('RelationToMeShort', ROOT.Char)]», — мягко шепчет [inquirer.GetName], приближаясь ко мне.\n\n«Меня уже несколько дней занимает один вопрос. Извините, если он покажется вам неуместным, — говорит [Select_CString(inquirer.isFemale, 'она', 'он' )]. — Но почему [opposing_power.GetFirstName] всё еще здесь? На мой взгляд, [Select_CString(opposing_power.isFemale, 'заурядная', 'заурядный' )] [opposing_power.GetTitleAsNameNoTooltip] — не самая достойная игрушка для таких, как [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 tgp_ceremonial_liege_events.0040.a: "Это только для вида, [Select_CString(inquirer.isFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', inquirer)]..."
 tgp_ceremonial_liege_events.0040.a_desc: "Вы пытаетесь объяснить [Select_CString(inquirer.isFemale, 'ей', 'ему' )], что это только ширма"
 tgp_ceremonial_liege_events.0040.tt.success: "Вы убедили [Select_CString(inquirer.IsFemale, 'ее', 'его' )]"
 tgp_ceremonial_liege_events.0040.tt.failure: "[inquirer.GetSheHe|U] понимает, что вы лжете"
 tgp_ceremonial_liege_events.0040.b: "Всему есть причины."
 tgp_ceremonial_liege_events.0040.b_desc: "[inquirer.GetFirstNameNoTooltip] выслушивает ваше объяснение, зачем вам [opposing_power.GetFirstNameNoTooltip]."
