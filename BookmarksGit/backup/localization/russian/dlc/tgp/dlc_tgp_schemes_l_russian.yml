 coup_ceremonial_liege_desc: "Попытаться свергнуть персонажа [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] с трона [Concept('ceremonial_liege', 'церемониального сюзерена')|E]\n@warning_icon! #X Провал этих [Concept('scheme', 'происков')|E] будет иметь #bold серьезные последствия!#!"
 coup_ceremonial_liege_desc_general: "Враждебные [Concept('scheme', 'происки')|E], с помощью которых [Concept('ceremonial_regent', 'церемониальный регент')|E] может захватить трон своего [Concept('ceremonial_liege', 'церемониального сюзерена')|E]."
 coup_ceremonial_liege_warning: "@alert_icon! #M В случае успеха [Concept('vassals', 'вассалы')|E] этой державы могут стать [Concept('independent', 'независимыми')|E] в зависимости от их отношения к старому [Concept('ruler', 'правителю')|E], [Concept('culture', 'культурных')|E] и [Concept('faith', 'религиозных')|E] различий с авантюристом, их [Concept('opinion', 'мнения')|E] о нём, величины их владений, военной силы, расстояния до [Concept('capital', 'столицы')|E] и других факторов#!"
