 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: [Select_CString(ROOT.Char.IsFemale, 'новая', 'новый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 scheme_critical_moments.2922.desc: "Планы сверяли и перепроверяли, предугадывая каждую мелочь, и все заговорщики были на своих местах. Пробраться в здание было нетрудно: мы просто притворились, что [target.Custom('ResidenceBuilding')] — наше место работы...\n\nКогда подняли тревогу, начался форменный переполох, но, несмотря на суету, мы вышли из схватки совершенно изможденными, но всё же победителями!\n\nКаким-то образом [target.Custom2('InsultAdjective')] лже-[ROOT.Char.GetTitleAsNameNoTooltip|l] [target.GetFirstName] [Select_CString(target.IsFemale, 'умудрилась', 'умудрился' )] сбежать. Пока [Select_CString(target.IsFemale, 'она', 'он' )] на свободе, мое положение в опасности."
 scheme_critical_moments.2922.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] принадлежит #EMP мне#!!"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: разбитые надежды"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: украденный венец"
 scheme_critical_moments.2924.desc: "Обычный день в баронстве [target.GetCapitalLocation.GetBaronyNameExplicitly] принимает мрачный оборот. [target.Custom('ResidenceBuilding')|l] наполняется воплями стражников и топотом перепуганных слуг.\n\nВ конце концов запыхавшийся сержант объясняет, что отряд негодяев обманом проник внутрь и теперь они с боем пробиваются в тронный зал!\n\n"
 scheme_critical_moments.2924.imprison: "Внезапно в дверь врываются солдаты, и вскоре меня тащат туда, где [Select_CString(owner.IsFemale, 'засела', 'засел' )] [owner.GetFirstName], [Select_CString(owner.IsFemale, 'которая', 'который' )] как раз насмешливо поднимает мою корону."
 scheme_critical_moments.2924.death: "Я пытаюсь сбежать, но понимаю, что вокруг кипит ожесточенное сражение и прямо на меня летит клинок!"
 scheme_critical_moments.2924.outro: "Я переодеваюсь в одежды простолюдина и вскоре присоединяюсь к выбегающим из здания людям..."
 scheme_critical_moments.2924.a: "Я еще вернусь!"
 scheme_critical_moments.2924.b: "Мерзкая жаба!"
 scheme_critical_moments.2924.c: "Проклятие!"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: заветный венец"
 scheme_critical_moments.2925.desc: "Обычный день в баронстве [target.GetCapitalLocation.GetBaronyNameExplicitly] принимает мрачный оборот. [target.Custom('ResidenceBuilding')|l] наполняется воплями стражников и топотом перепуганных слуг.\n\nВ конце концов запыхавшийся сержант объясняет, что отряд негодяев обманом проник внутрь и теперь они с боем пробиваются в тронный зал!\n\nВскоре солдаты восстанавливают порядок, и звуки борьбы постепенно затихают."
 scheme_critical_moments.2925.imprison: "[owner.GetFirstName] — безземельное ничтожество — простирается передо мной, на виду у всех, подобно [Select_CString(owner.IsFemale, 'ее', 'его' )] жалкому плану захвата моей короны."
 scheme_critical_moments.2925.death: "Передо мной лежит [Select_CString(owner.IsFemale, 'мертвая', 'мертвый' )] [owner.GetFirstName] — безземельное ничтожество, чей план захвата моей короны потерпел сокрушительное поражение."
 scheme_critical_moments.2925.outro: "Говорят, что нападением [Select_CString(owner.IsFemale, 'руководила', 'руководил' )] [owner.GetFirstName] — безземельное ничтожество, что мечтает силой отнять мой венец. Но [Select_CString(owner.IsFemale, 'эта трусиха', 'этот трус' )] давно [Select_CString(owner.IsFemale, 'сбежала', 'сбежал' )]."
 scheme_critical_moments.2925.a: "Ты за это #EMP поплатишься#!."
 scheme_critical_moments.2925.b: "Будет знать, что ждет узурпаторов!"
 scheme_critical_moments.2925.c: "[owner.Custom2('InsultNoun', ROOT.Char)] [Select_CString(owner.IsFemale, 'проклятая', 'проклятый' )]!"
