 tgp_china_study_confucian_classics_decision_desc: "«Лунь юй» великого Куна, утонченные творения Мэн-цзы, великие ритуалы и истории... Прилежное чтение этих трудов приближает к постижению порядка вещей в Небесах и на Земле.\n\n#weak А еще изучение классиков конфуцианства — отличный способ подготовиться к [Concept('examinations', 'экзаменам')|E] или повысить свои шансы стать [Concept('governor', 'губернатором')|E]."
 tgp_china_study_confucian_classics_decision_tooltip: "Начало [Concept('scheme', 'происков')|E] «[GetScheme('study_confucian_classics').GetTypeName]» в отношении себя"
 tgp_china_study_confucian_classics_decision_tt: "Вы начинаете [Concept('scheme', 'происки')|E] «[GetScheme('study_confucian_classics').GetTypeName]» в отношении себя\n\nОжидаемые награды:\n$EFFECT_LIST_BULLET$ [Concept('trait', 'Свойство')|E] / [Concept('trait_level_track_xp', 'опыт свойства')|E] «[GetTrait('confucian_education').GetName( GetNullCharacter )]»\n$EFFECT_LIST_BULLET$ [Concept('trait', 'Свойство')|E] «[GetTrait('lifestyle_poet').GetName( GetNullCharacter )]»\n$EFFECT_LIST_BULLET$ [merit_i] [Concept('merit', 'Заслуги')|E]\n$EFFECT_LIST_BULLET$ [Concept('skill', 'Навыки')|E] [learning_i][stewardship_i][diplomacy_i] #weak (до 8)#!\n$EFFECT_LIST_BULLET$ [Concept('exam_advantage', 'Преимущество')|E] на следующем [Concept('examination', 'экзамене')|E]\n\nНедостатки:\n$EFFECT_LIST_BULLET$ Можно получить [stress_i] [Concept('stress', 'стресс')|E]"
