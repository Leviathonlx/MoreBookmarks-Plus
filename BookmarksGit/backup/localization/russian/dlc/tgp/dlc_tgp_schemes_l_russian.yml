 scheme_critical_moments.1202.t: "$scheme_critical_moments.1132.t$"
 scheme_critical_moments.1202.desc: "[target.GetName] явно не уделяет должного внимания безопасности своей казны. Охрана охотно берет взятки, а счетоводы ради доли в добыче с готовностью подделывают учетные книги. Каждый день мои соучастники выходят из сокровищницы с карманами, набитыми золотом."
 scheme_critical_moments.1202.desc_discovered: "\n\nДаже если [target.GetHolder.GetName] знает о том, что происходит, нам уже поздно менять свои планы."
 scheme_critical_moments.1202.a: "Еще одна подпись, и хватит."
 scheme_critical_moments.1202.b: "С меня довольно."
 scheme_critical_moments.1203.t: "$scheme_critical_moments.1133.t$"
 scheme_critical_moments.1203.desc: "[target.GetName] хорошо [Select_CString(target.IsFemale, 'позаботилась', 'позаботился' )] о безопасности своей казны. Ее охрана неподкупна, а счетоводы работают безупречно."
 scheme_critical_moments.1203.desc_secret: "$scheme_critical_moments.1203.desc$ От моих же соучастников нет никакого толку, они оказались совершенно бесполезны."
 scheme_critical_moments.1203.desc_discovered: "$scheme_critical_moments.1203.desc$ Мои же соучастники оказались совершенно неспособны держать язык за зубами."
 scheme_critical_moments.1203.a: "Что ж, повезет в другой раз."
