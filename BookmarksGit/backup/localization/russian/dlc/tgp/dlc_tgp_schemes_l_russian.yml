 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1232.desc: "[target.GetName] теперь на слуху у императорских придворных. Они то и дело замечают, что [Select_CString(target.IsFemale, 'она', 'он' )] действительно на своем месте. Что ж, [Select_CString(target.IsFemale, 'ее', 'его' )] ждут новые вершины карьеры. И всё благодаря моему влиянию."
 scheme_critical_moments.1232.desc.myself: "Мои способности уже давно на слуху у императорских придворных. Я умело [Select_CString(ROOT.Char.IsFemale, 'распорядилась', 'распорядился' )] своим влиянием, и скоро моя карьера достигнет новых вершин."
 scheme_critical_moments.1232.a: "Достижения одного — успех всей группы!"
 scheme_critical_moments.1232.b: "[target.GetFirstNameNoTooltip] будет пользоваться большим уважением."
 scheme_critical_moments.1232.b.myself: "Теперь меня зауважают еще больше."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1233.desc: "Мои соучастники на каждом углу твердят, что [target.GetName] — превосходный администратор, но императорский двор глух к их сладким речам. Да, [Select_CString(target.IsFemale, 'ее', 'его' )] конек — [target.Custom('education_focus')|U], но никто не считает это чем-то выдающимся."
 scheme_critical_moments.1233.desc.myself: "Мои соучастники на каждом углу твердят, что я — превосходный администратор, но императорский двор глух к их сладким речам. Да, [target.Custom('education_focus')|l] — мой конек, но никто не считает это чем-то выдающимся."
 scheme_critical_moments.1233.a: "Ну хоть я понимаю, что это дорогого стоит!"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: успех"
 scheme_critical_moments.1235.desc: "У моих соучастников получилось. При дворе только и судачат, что [target.GetName] — жалкое недоразумение. Теперь [Select_CString(target.IsFemale, 'эта', 'этот' )] [target.Custom2('InsultNoun', ROOT.Char)] покатится под гору, и всё благодаря моим махинациям!"
 scheme_critical_moments.1235.a: "Недостатки одного — пятно на всей группе!"
 scheme_critical_moments.1235.b: "Теперь-то [target.GetFirstNameNoTooltip] не спрячет свое истинное лицо."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: провал"
 scheme_critical_moments.1236.desc: "Моим соучастникам нечего сказать. Имперский двор не подхватил ни один из распространяемых нами слухов. Судя по всему, [target.GetName] обладает безупречной репутацией и вращается в имперских кругах достаточно ровно. [Select_CString(target.IsFemale, 'Эта', 'Этот' )] [target.Custom2('InsultAdjective', ROOT.Char)] на шаг впереди меня."
 scheme_critical_moments.1236.a: "На сей раз [target.GetFirstNameNoTooltip] от меня [Select_CString(target.IsFemale, 'ушла', 'ушел' )]."
