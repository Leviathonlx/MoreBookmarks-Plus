 tgp_interaction_event.0020.t: "[scheme.GetNameNoTooltip]: цель"
 tgp_interaction_event.0020.desc: "Казна, которой владеет [target.GetName], — лакомая добыча. Я поручу соучастникам подделать бухгалтерию, подшустрить с книгами и подменить расписки.\n\nА с такими богатствами [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] будет процветать... [ROOT.Char.Custom('GetCourt')] будет процветать... а может, и я в накладе не останусь?"
 tgp_interaction_event.0020.a: "Пусть [Select_CString(target.IsFemale, 'ее', 'его')] монеты звенят в моих карманах!"
 tgp_interaction_event.0020.b: "У меня в казне [Select_CString(target.IsFemale, 'ее', 'его')] богатствам будет спокойнее."
