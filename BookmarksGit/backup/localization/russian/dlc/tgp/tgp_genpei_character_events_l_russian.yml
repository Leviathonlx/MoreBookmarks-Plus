l_russian:
 genpei_intro: "Война Гэмпэй:"
 tgp_genpei_character.1000.t: "$genpei_intro$ Одержимая горечавка"
 tgp_genpei_character.1000.desc: "Меня до сих пор преследуют воспоминания о поражении моего отца и убийстве моих братьев во время [Glossary( 'восстания Хэйдзи', 'HEIJI_REBELLION_GLOSS' )]. Мысли об этом позоре постоянно подпитывают мою жажду мести гнусным [Glossary( 'Тайра', 'TAIRA_GLOSS' )]! [kiyomori_taira.GetFirstName], вероятно, думает, что раз [norihito_tenno.GetTitledFirstName] [Select_CString(norihito_tenno.IsFemale, 'взяла', 'взял')] в жёны [Select_CString(kiyomori_taira.IsFemale, 'ее', 'его')] дочь, это упрочит [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], однако [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] всё еще имеют влияние в восточных провинциях, а императорская семья ропщет под [Select_CString(kiyomori_taira.IsFemale, 'ее', 'его')] властью.\n\nХотя марионетка Минамото, [yorimasa_minamoto.GetFirstName], и [Select_CString(yorimasa_minamoto.IsFemale, 'помогала', 'помогал')] против моего отца, мои шпионы доносят, что [kiyomori_taira.GetFirstNameNoTooltip] в последнее время очень [Select_CString(yorimasa_minamoto.IsFemale, 'ей', 'им')] [Select_CString(kiyomori_taira.IsFemale, 'недовольна', 'недоволен')]. Кроме того, [Select_CString(yoshinaka_minamoto.IsFemale, 'моя кузина', 'мой кузен')], [yoshinaka_minamoto.GetFirstName], не [Select_CString(yoshinaka_minamoto.IsFemale, 'простила', 'простил')] смерти своего отца от руки моего сводного брата, но из [Select_CString(yoshinaka_minamoto.IsFemale, 'нее', 'него')] мог бы выйти полезный союзник..."
 tgp_genpei_character.1000.a: "Клан [kiyomori_taira.GetDynasty.GetNameNoTooltip] будет уничтожен только #bold моей#! рукой!"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U] [Select_CString(ruler.IsLocalPlayer, 'попытаетесь', 'попытается')] собрать ваши войска, чтобы освободить [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] от тирании династии [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1000.b: "Противостояние должно объединить нас, династию [ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.1000.b.flavor: "Чтобы свергнуть непобедимую династию [kiyomori_taira.GetDynastyName], вам придется уладить разногласия"
 tgp_genpei_character.1010.t: "$genpei_intro$ Неудержимая горечавка"
 tgp_genpei_character.1010.desc.intro: "[kiyomori_taira.GetFirstName]! [Select_CString(kiyomori_taira.IsFemale, 'Ее', 'Его' )] жажда власти — как неудержимая река, которая походя сокрушает традиции и приличия. [Select_CString(kiyomori_taira.IsFemale, 'Она', 'Он' )] даже [Select_CString(kiyomori_taira.IsFemale, 'назвала', 'назвал' )] себя «[kiyomori_taira.GetTitleAsName], владыка всей Японии», но и это не утолило [Select_CString(kiyomori_taira.IsFemale, 'ее', 'его' )] всепоглощающий голод. [kiyomori_taira.GetFirstName] настолько [Select_CString(kiyomori_taira.IsFemale, 'опьянена', 'опьянен' )] экстазом несокрушимой власти дома [Glossary( 'Тайра', 'TAIRA_GLOSS' )], что [Select_CString(kiyomori_taira.IsFemale, 'решила', 'решил' )] свергнуть прежнего [Glossary( 'императора', 'TENNO_GLOSS' )]. По [Select_CString(kiyomori_taira.IsFemale, 'ее', 'его' )] мнению, [old_emperor.GetTitledFirstName] [Select_CString(old_emperor.IsFemale, 'должна', 'должен' )] оставить [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], который займет внук [kiyomori_taira.GetFirstName] — [new_emperor.GetTitledFirstName]."
 tgp_genpei_character.1010.desc.blocboss: "Я — острие копья [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )]. А значит, за дело придется браться мне. Мы должны стать преградой для амбиций [kiyomori_taira.GetDynasty.GetNameNoTooltip], иначе нам придется носить их паланкины!"
 tgp_genpei_character.1010.desc.notblocboss: "\n\nВ минувшие годы мой род стоял на пути амбиций [kiyomori_taira.GetDynasty.GetNameNoTooltip]. А теперь из-за беспомощности правителей [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] нам того и гляди придется стать носильщиками паланкинов. [minamoto_ruler.GetFirstName] слишком [Select_CString(minamoto_ruler.IsFemale, 'слаба', 'слаб' )]. Будь здесь мой мудрый отец, он бы не допустил ничего подобного."
 tgp_genpei_character.1010.a: "Я поведу династию [ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.1010.a.flavor: "Если воспользоваться [Concept('interaction', 'взаимодействием')|E] #V «$assume_house_bloc_leadership_interaction$»#!, [Concept('bloc', 'блок')|E] наверняка отзовется на ваш призыв и изберет дом [ruler.GetHouse.GetName] правящим [Concept('house', 'домом')|E]."
 tgp_genpei_character.1010.a.tt: "Каждый [Concept('house', 'дом')|E] в вашем [Concept('bloc', 'блоке')|E] улучшит [Concept('house_relation', 'отношения с домом')|E] [ruler.GetHouse.GetName]"
 tgp_genpei_character.1010.b: "А может, [kiyomori_taira.GetDynasty.GetNameNoTooltip] законные правители?"
 tgp_genpei_character.1010.b.flavor: "Если вы хотите стать почетным лакеем, проявлять угодливость нужно уже сейчас."
 tgp_genpei_character.1090.t: "$genpei_intro$ Мстительная горечавка"
 tgp_genpei_character.1090.desc: "Данное мне от рождения право стоять во главе клана [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] украдено! Мой благородный отец пал жертвой мерзкого братоубийства! Бойня, которой обернулось [Glossary( 'Восстание Хэйдзи', 'HEIJI_REBELLION_GLOSS' )], лишь проложила коварным [Glossary( 'Тайра', 'TAIRA_GLOSS' )] дорогу на [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Упиваясь властью, [kiyomori_taira.GetFirstName] [Select_CString(kiyomori_taira.IsFemale, 'провозгласила', 'провозгласил' )] себя [Glossary( 'Дайдзё-дайдзином', 'DAIJO_DAIJIN_GLOSS' )]!\n\nИ теперь [Select_CString(yoritomo_minamoto.IsFemale, 'моя кузина', 'мой кузен' )] [yoritomo_minamoto.GetFirstName] [Select_CString(yoritomo_minamoto.IsFemale, 'вознамерилась', 'вознамерился' )] объединить дом [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] и повести его против тирана, но до сих пор не [Select_CString(yoritomo_minamoto.IsFemale, 'заплатила', 'заплатил' )] за преступления своего отца. Мой новый дом [ruler.GetHouse.GetName] непокорен, как и гласит его имя. Эти горы укрыли меня от кровожадных поползновений дяди-убийцы!\n\nХватит ли мне сил, чтобы покончить с эпохой тиранов?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$ Горечавка в своем праве"
 tgp_genpei_character.1095.desc: "У меня сердце обливается кровью при мысли о Японии времен моего отца. [kiyomori_taira.GetFirstName] [Select_CString(kiyomori_taira.IsFemale, 'уничтожила', 'уничтожил' )] всё, что было нам знакомо. [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|U] лишился последнего оплота добродетели, коим, без сомнения, [Select_CString(old_emperor.IsFemale, 'была', 'был' )] [Glossary( 'император', 'TENNO_GLOSS' )] [old_emperor.GetFirstName]. [kiyomori_taira.GetFirstNameNoTooltip] [Select_CString(kiyomori_taira.IsFemale, 'возвела', 'возвел' )] на него собственного внука, и теперь нами правит [current_emperor.GetFirstName].\n\n[kiyomori_taira.GetFirstNameNoTooltip] [Select_CString(kiyomori_taira.IsFemale, 'должна', 'должен' )] пасть, и [Select_CString(yoritomo_minamoto.IsFemale, 'моя кузина', 'мой кузен' )] [yoritomo_minamoto.GetFirstName] уже собирает войска клана [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] против тирана. Присоединюсь ли я к [Select_CString(yoritomo_minamoto.IsFemale, 'ней', 'нему' )], ибо лучше сражаюсь, и мое законное место — у власти? Или я посмею углубить раскол и призвать наш род только под мои собственные знамена?"
 tgp_genpei_character.1095.a: "[yoritomo_minamoto.GetFirstNameNoTooltip] не может дать вам будущее. За мной, [ruler.GetDynasty.GetNameNoTooltip]!"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "[Concept('house', 'Дом')|E] [THIS.House.GetBaseName] присоединится к вашему [Concept('bloc', 'блоку')|E]"
 tgp_genpei_character.1095.b: "Я проглочу пилюлю... пока."
 tgp_genpei_character.1095.b.flavor: "Слишком опасно оставлять династию [kiyomori_taira.GetDynasty.GetNameNoTooltip] у власти. Клан [ruler.GetDynasty.GetNameNoTooltip] должен объединиться против них."
 tgp_genpei_character.1100.t: "$genpei_intro$ Неистовая горечавка"
 tgp_genpei_character.1100.desc: "С тех пор как [kiyomori_taira.GetFirstName] из дома [Glossary( 'Тайра', 'TAIRA_GLOSS' )] [Select_CString(kiyomori_taira.IsFemale, 'победила', 'победил')] в [Glossary( 'восстании Хэйдзи', 'HEIJI_REBELLION_GLOSS' )], а мой отец потерпел поражение, мне приходилось влачить жизнь [Glossary( 'ронина', 'RONIN_GLOSS' )] в северных горах. Здесь могущественный лорд [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS') ] [hidehira_fujiwara.GetFirstName] дал мне приют.\n\n[kiyomori_taira.GetFirstNameNoTooltip] теперь властвует на императорском дворе, и впереди нас ждет эпоха полного господства династии [kiyomori_taira.GetDynasty.GetNameNoTooltip]. [yorimasa_minamoto.GetFirstName], марионетка [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )], своей трусостью позорит всех нас. К счастью, мой брат [yoritomo_minamoto.GetFirstName], заручившийся большой поддержкой среди восточных самурайских домов, готовится свергнуть тирана.\n\nПомимо всего прочего, я надеюсь, что грядущая буря поможет найти достойных противников для моего меча!"
 tgp_genpei_character.1100.a: "[hidehira_fujiwara.GetFirstNameNoTooltip] может и дальше рассчитывать на мою службу."
 tgp_genpei_character.1100.b: "Моей семье нужна моя поддержка."
 tgp_genpei_character.1100.c: "Судьба даровала мне путь меча."
 stay_duelist_adventurer: "#help Модификатор усиливается в зависимости от количества выигранных поединков#!"
 tgp_genpei_character.2000.t: "$genpei_intro$ Парящая бабочка"
 tgp_genpei_character.2000.desc: "[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] — это отражение моей воли, моих козней и власти [Glossary( 'Тайра', 'TAIRA_GLOSS' )]! Ничто не ускользает от моего взора, разве что сам [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l].\n\n[Select_CString(noriko_taira.IsFemale, 'Моя', 'Мой')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))] [noriko_taira.GetFirstName] вскоре получит семя, что подарит [Select_CString(noriko_taira.IsFemale, 'ей', 'ему')] [Select_CString(norihito_tenno.IsFemale, 'юная', 'юный')] [norihito_tenno.GetTitledFirstName]. [Select_CString(noriko_taira.IsFemale, 'Ее', 'Его')] могучее чрево затем породит наследника, в чьих жилах будет течь кровь династии [ROOT.Char.GetHouse.GetBaseName]. Наследника, готового растоптать всех, кто посмеет оспорить наше превосходство, и даровать нам вечное величие!"
 tgp_genpei_character.2000.a: "Пока что усмирим стадо."
 tgp_genpei_character.2000.b: "Отравить источник..."
 tgp_genpei_character.2000.b.flavor: "Вы распускаете клевету в надежде, что [norihito_tenno.GetTitleAsName|l] в будущем охотнее отречется от трона."
 every_non_taira_vassal: "Все [Concept('vassal', 'вассалы')|E] вне [Concept('dynasty', 'династии')|E] [GetDynastyByID('japanese_taira_kanmu').GetName], которыми владеет [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]"
 tgp_genpei_character.2000.c: "Вскормить отпрыска сильным молоком!"
 tgp_genpei_character.2000.c.flavor: "Новый наследник должен быть крепок телом, если собирается занять трон с рождения."
 tgp_genpei_character.2010.t: "$genpei_intro$ На перепутье власти"
 tgp_genpei_character.2010.desc: "Наследник моей крови! [new_emperor.GetTitledFirstName] [Select_CString(new_emperor.IsFemale, 'родилась и готова', 'родился и готов')] взойти на [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Осталось лишь, чтобы [current_emperor.GetTitledFirstName] [Select_CString(current_emperor.IsFemale, 'отреклась', 'отрекся')]. Но, хоть это и справедливо, такой шаг может вызвать мятеж...\n\nЗемли эти полнятся непокорными смутьянами! Своевольные [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )], которыми помыкает [minamoto_ruler.GetFirstName], всё еще ворчат, вспоминая свое поражение в [Glossary( 'восстании Хэйдзи', 'HEIJI_REBELLION_GLOSS' )]. [motofusa_fujiwara.GetFirstName], хоть и [Select_CString(motofusa_fujiwara.IsFemale, 'ослабленная', 'ослабленный')], тоскует по дням, когда вся [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] подчинялась [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS') ]. Ближе всего к сердцу — отец императора, хитрый [Glossary( 'Дзёко', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], некогда близкий союзник, который ныне ставит под сомнение мои мотивы. Какой же путь мне избрать?"
 tgp_genpei_character.2010.a: "К черту последствия, возвышение Тайра начинается сегодня!"
 tgp_genpei_character.2010.b: "Уничтожение династии [minamoto_ruler.GetDynasty.GetNameNoTooltip] — главная задача."
 tgp_genpei_character.2010.b.flavor: "Вы найдете общий язык с династией [fujiwara_ruler.GetDynasty.GetName] и выкорчуете последние остатки мятежной династии [minamoto_ruler.GetDynasty.GetName]."
 tgp_genpei_character.2010.c: "Господство самураев решит все проблемы"
 tgp_genpei_character.2010.c.flavor: "Вы объединитесь с династией [minamoto_ruler.GetDynasty.GetName], не оставив надежды управленцам вроде династии [fujiwara_ruler.GetDynasty.GetName] вернуть себе контроль."
 tgp_genpei_character.2010.d: "Возродить мой сильнейший союз."
 tgp_genpei_character.2010.d.flavor: "[go_shirakawa.GetName] и я вместе прошли сквозь огонь и воду. Так будет и на этот раз!"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Блок «[GetDynastyByID('japanese_minamoto_seiwa').GetName]» непременно ответит#!"
 tgp_genpei_character.3000.t: "$genpei_intro$ Рассеянная глициния"
 tgp_genpei_character.3000.desc: "Изгнание из [GetTitleByKey('b_kyo').GetBaseNameNoTier] в глухомань [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip]. Какая несправедливость! [Select_CString(kiyomori_taira.IsFemale, 'Эта мерзкая и коварная', 'Этот мерзкий и коварный')] [Glossary( 'Тайра', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] — источник всех моих страданий и унижения [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS') ]!\n\nПосле того как мы помогли разгромить [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] в [Glossary( 'восстании Хэйдзи', 'HEIJI_REBELLION_GLOSS' )], [Select_CString(kiyomori_taira.IsFemale, 'она воспользовалась', 'он воспользовался')] тем, что [Select_CString(motozane_fujiwara.IsFemale, 'моя', 'мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))] [motozane_fujiwara.GetFirstName] [Select_CString(motozane_fujiwara.IsFemale, 'больна', 'болен')], и [Select_CString(kiyomori_taira.IsFemale, 'разделила', 'разделил')] наши владения, укрепив свою власть. Не удовлетворившись постом [Glossary( 'дайдзё-дайдзина', 'DAIJO_DAIJIN_GLOSS' )], [Select_CString(kiyomori_taira.IsFemale, 'она предприняла', 'он предпринял')] наглую попытку захватить трон, настояв, чтобы [norihito_tenno.GetTitledFirstName] [Select_CString(norihito_tenno.IsFemale, 'взяла', 'взял')] в жены [Select_CString(kiyomori_taira.IsFemale, 'ее', 'его')] дочь.\n\nМоя единственная надежда низвергнуть этого тирана — хитрый старик [Glossary( 'Дзёко', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], отец [norihito_tenno.GetTitleAsNamePossessiveNoTooltip|l] и наш бывший союзник... или деревенщина [hidehira_fujiwara.GetFirstName] и [Select_CString(hidehira_fujiwara.IsFemale, 'ее', 'его')], надо признать, сильная династия [hidehira_fujiwara.GetDynasty.GetName] на севере."
 DAIJO_DAIJIN_GLOSS: "#bold Дайдзё-дайдзин#!, #EMP министр высшей политики#!, возглавлял #EMP Дадзёкан#! — #EMP Высший государственный совет#!. Это была высокочтимая должность в период Нара (710–794 гг.).\n\nТитул был возрожден [Glossary( 'Тайра', 'TAIRA_GLOSS' )] Киёмори в качестве высшего поста вне императорской семьи и фактического главы имперского правительства."
 tgp_genpei_character.3000.a: "Все узнают, какие грехи скрывает [kiyomori_taira.GetFirstNameNoTooltip]!"
 tgp_genpei_character.3000.a.flavor: "Есть же еще [motofusa_fujiwara.GetTitleAsNameNoTooltip], что чтит традиции и права аристократии [GetTitleByKey('b_kyo').GetBaseNameNoTier]."
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] еще может образумиться."
 tgp_genpei_character.3000.b.flavor: "Старый император стоял во главе государства задолго до вашего рождения."
 send_letter_to_go_shirakawa: "[go_shirakawa.GetName] получит от вас письмо"
 tgp_genpei_character.3000.c: "Все [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], сколь бы низки они ни были, должны жаждать справедливости."
 tgp_genpei_character.3000.c.flavor: "Пусть глициния растет неудержимо, от моря до моря, оплетая трон, как и подобает ей по праву!"
 tgp_genpei_character.3010.opening: "[go_shirakawa.GetNameNoTooltip], император давно минувших дней,"
 tgp_genpei_character.3010.desc: "Владения, которыми вы некогда правили, медленно разваливаются на части. Оба великих самурайских клана уже собирают все возможные силы. Я знаю, вы всё еще не забыли горечь тирании династии [GetDynastyByID('japanese_taira_kanmu').GetName]. [ROOT.Char.GetDynasty.GetName] нуждаются в вас. Вместе мы сможем восстановить власть императора и укротить отбившееся от рук самурайское сословие."
 tgp_genpei_character.3010.a: "Я не смогу выступить против династии [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]."
 tgp_genpei_character.3010.b: "Вы правы... давайте выступим против них вместе."
 tgp_genpei_character.3100.t: "$genpei_intro$ Своевольная глициния"
 tgp_genpei_character.3100.desc: "Надменные [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] из столицы когда-то насмехались над нами: #EMP «Кто же променяет богатства и дворцы города [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] на пустые северные провинции?»#! Какими же глупцами были эти бюрократы...\n\n[motofusa_fujiwara.GetFirstName] ныне лишь только называет себя [Glossary( 'кампаку', 'KAMPAKU_GLOSS' )] — [Select_CString(motofusa_fujiwara.IsFemale, 'она', 'он')] слишком [Select_CString(motofusa_fujiwara.IsFemale, 'слаба', 'слаб')], чтобы бросить вызов влиянию, которым располагает [Select_CString(kiyomori_taira.IsFemale, 'самозваная', 'самозваный')] [Glossary( 'дайдзё-дайдзин', 'DAIJO_DAIJIN_GLOSS' )] [kiyomori_taira.GetFirstName], [Select_CString(kiyomori_taira.IsFemale, 'подчинившая', 'подчинивший')] себе весь [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Скоро [Glossary( 'Тайра', 'TAIRA_GLOSS' )] станут непобедимы, и кто знает, когда они придут и за моими владениями? Неужели мне суждено спасти императорскую семью из когтей Тайра и установить новый порядок под руководством Фудзивара?\n\nБыть может, [Select_CString(yoshitsune_minamoto.IsFemale, 'своевольная', 'своевольный')] [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.GetTitledFirstName] станет полезным союзником против общего врага..."
 tgp_genpei_character.3100.a: "Мне следует смириться с нынешним положением."
 tgp_genpei_character.3100.b: "В защите свободы нет ничего эгоистичного!"
 tgp_genpei_character.4000.t: "$genpei_intro$ Увядающая хризантема"
 tgp_genpei_character.4000.desc: "При мне [kiyomori_taira.GetFirstName] [Select_CString(kiyomori_taira.IsFemale, 'стала безраздельной правительницей', 'стал безраздельным правителем')] Японии. Глупо было позволять [Select_CString(kiyomori_taira.IsFemale, 'ей', 'ему')] извратить мои амбиции по отстранению регентов [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )] лишь для того, чтобы затем [Select_CString(kiyomori_taira.IsFemale, 'она присвоила', 'он присвоил')] власть.\n\nМой сын, [norihito_tenno.GetTitledFirstName], всё еще удерживает [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], но надолго ли? [Select_CString(norihito_tenno.IsFemale, 'Ее', 'Его')] [noriko_taira.Custom('WifeHusband')] [noriko_taira.GetFirstName], которой [kiyomori_taira.GetFirstNameNoTooltip] приходится [Select_CString(kiyomori_taira.IsFemale, 'матерью', 'отцом')], без сомнения, вскоре произведет на свет наследника, которым будет легче управлять.\n\nМое некогда безграничное влияние как [Glossary( 'дзёко', 'JOKO_GLOSS' )] сошло на нет. [motofusa_fujiwara.GetFirstName] в изгнании и является [Glossary( 'кампаку', 'KAMPAKU_GLOSS' )] лишь номинально, а [Glossary( 'Минамото', 'MINAMOTO_GLOSS' )] были разгромлены [Glossary( 'Тайра', 'TAIRA_GLOSS' )] во время [Glossary( 'восстания Хэйдзи', 'HEIJI_REBELLION_GLOSS' )], и теперь трудно представить, чтобы кто-то мог противостоять могущественным Тайра..."
 tgp_genpei_character.4000.a: "Я не стану больше это терпеть."
 tgp_genpei_character.4000.b: "Пока лучше выждать."
