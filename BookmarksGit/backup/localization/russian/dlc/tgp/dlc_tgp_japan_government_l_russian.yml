l_russian:
 # Ceremonial Liege/Regent in personal relation summary
 japan_personal_relation_ceremonial_liege_same: "[ceremonial_liege|E]"
 japan_personal_relation_ceremonial_liege_other: "[ceremonial_liege|E] персонажа [liege.GetShortUIName]"
 japan_personal_relation_ceremonial_regent_same: "[ceremonial_regent|E]"
 japan_personal_relation_ceremonial_regent_other: "[ceremonial_regent|E] персонажа [vassal.GetShortUIName]"
 japan_administrative_government: "Рицурё"
 japan_administrative_government_adjective: "Рицурёск"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\nРицурё — это уникальное для Японии [Concept('administrative', 'бюрократическое')|E] [Concept('government', 'правительство')|E].\n\nЭто [Concept('government_bureaucratic_type', 'бюрократическая')|E] [Concept('government_form', 'форма правления')|E], в которой [Concept('characters', 'персонажи')|E] назначаются [Concept('governors', 'губернаторами')|E] от лица своего [Concept('liege', 'сюзерена')|E], имеют доступ к [Concept('influence', 'влиянию')|E], а у [Concept('house_head_heads', 'глав')|E] [Concept('noble_family', 'благородных семейств')|E] есть доступ к [Concept('family_manor', 'семейной усадьбе')|E] и [Concept('house_aspiration', 'устремлению дома')|E].\n\n[Concept('kampaku', 'Кампаку')|E] управляет [Concept('realm', 'державой')|E] от имени [Concept('japanese_emperor', 'императора')|E]. Регента выбирают из числа [Concept('house_head_heads', 'глав')|E] [Concept('noble_family', 'благородных семейств')|E] и могут установить по требованию [Concept('faction', 'фракции')|E].\n\n[Concept('vassals', 'Вассалы')|E]-рицурё обычно управляют одним [Concept('county', 'графством')|E], но могут отказаться от централизованной системы и стать лордами-[Concept('soryo', 'сорё')|E], что дает им возможность укреплять свои силы без оглядки на центральное правительство. Впрочем, это обычно считается [Concept('criminal', 'преступлением')|E].\n\nГлавы домов рицурё могут создавать [Concept('house_bloc', 'блоки домов')|E] и вступать в существующие блоки в пределах [Concept('realm', 'державы')|E]. Эти блоки поддерживают [Concept('leading_house', 'основной дом')|E] в стремлении стать кампаку.\n\n$japan_government_domain_limit_help$\n\n#F Системой рицурё называют централизованное бюрократическое правительство Японии, созданное по образу китайской конфуцианской бюрократии.#!"
 japan_feudal_government: "Сорё" # 惣領
 japan_feudal_government_adjective: "Сорёск"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$ — это уникальное для Японии [Concept('feudal', 'феодальное')|E] [Concept('government', 'правительство')|E].\n\nСорё — это местные правители, отринувшие централизованное правительство [Concept('ritsuryo', 'рицурё')|E] или заменившие его в угоду возможности управлять провинциями как собственными ленами.\n\nПерсонажи-сорё не имеют [Concept('influence', 'влияния')|E], но [Concept('house_head_heads', 'главы')|E] [Concept('noble_family', 'благородных семейств')|E] сохраняют [Concept('family_manor', 'семейные усадьбы')|E] и [Concept('house_aspiration', 'устремления дома')|E].\n\nХотя они не могут избираться на роль [Concept('ceremonial_regent', 'церемониального регента')|E], [Concept('rulers', 'правители')|E]-сорё могут захватить власть с помощью [Concept('faction', 'фракции')|E] за #V замену регента#!, а затем принять [Concept('decision', 'решение')|E] #V узаконить сёгунат#!.\n\nРегент-сорё правит [Concept('realm', 'державой')|E] от лица [Concept('japanese_emperor', 'японского императора')|E]. Этот титул наследуется через [Concept('succession', 'наследование')|E] «$single_heir_succession_law$», и регента можно свергнуть по требованию [Concept('faction', 'фракции')|E].\n\nГлавы домов сорё могут создавать [Concept('house_bloc', 'блоки домов')|E] и вступать в существующие блоки в пределах [Concept('realm', 'державы')|E].\n\n$japan_government_domain_limit_help$\n\n#F Сорё — это зарождение японского феодализма в период Хэйан. Эта система официально оформилась во время первого сёгуната Камакуры.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP [Concept('domain_limit', 'Предел домена')|E] японских правительств ниже, чем у остальных, но его можно увеличить, улучшая усадьбу.#!"
 tgp_is_japanese_governor_trigger: "Вы [Concept('governor', 'губернатор')|E] #TOOLTIP:GOVERNMENT_TYPE,japan_administrative_government #L рицурё#!#!"
 # Appointment Succession Law
 japanese_appointment_succession_law: "Наследование через систему рицурё"
 japanese_appointment_succession_law_subname: "Кандидат с наивысшим счетом унаследует"
 japanese_appointment_succession_law_effects: "\nРазновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. Наследование через систему рицурё предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим счетом. Должность [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при помощи самых разнообразных средств: от [Concept('scheming', 'происков')|E] до использования [Concept('influence', 'влияния')|E]."
 japanese_military_appointment_succession_law: "Военное наследование через систему рицурё"
 japanese_military_appointment_succession_law_subname: "Кандидат с наивысшим счетом унаследует"
 japanese_military_appointment_succession_law_effects: "\nРазновидность [Concept('appointment_succession_law', 'закона о наследовании через назначение')|E]. $japanese_military_appointment_succession_law$ предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим [Concept('candidate_score', 'приоритетом претензий')|E]. Должность военного [Concept('governorship', 'губернатора')|E] может получить любой [Concept('adult', 'совершеннолетний')|E] подданный [Concept('realm', 'державы')|E]. Добиться этого поста можно при наличии развитого [Concept('martial_skill', 'навыка «военное дело»')|E], получая [Concept('commander_traits', 'свойства командира')|E] или расходуя [Concept('influence', 'влияние')|E].#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
 japanese_regency_succession_law: "Наследование японского регентства"
 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "Наследование регентства предполагает, что [Concept('title', 'титул')|E] и все связанные с ним [Concept('holdings', 'владения')|E] получает кандидат с наивысшим счетом. В число потенциальных кандидатов входят представители [Concept('noble_families', 'благородных семейств')|E], [Concept('governors', 'губернаторы')|E] и члены их семей.\n\nЕсли следующим [Concept('ceremonial_regent', 'регентом')|E] станет [Concept('japanese_emperor', 'японский император')|E], он должен будет отречься от титула [Concept('tenno', 'тэнно')|E] или попытаться восстановить прямое управление!"
 japanese_kampaku_house_past_kampaku_desc: "Представители династии [ROOT.Char.GetDynasty.GetName] уже были #weak [Concept('ceremonial_regent', 'церемониальными регентами')|E] #weak ([ROOT.Char.MakeScope.ScriptValue('japanese_kampaku_house_past_kampaku_value')|0])#!"
 japanese_kampaku_house_imperial_parent_desc: "Представитель дома [ROOT.Char.GetHouse.GetBaseName] с родителями из [Concept('ceremonial_house', 'церемониальной династии')|E] #weak ([ROOT.Char.MakeScope.ScriptValue('japanese_kampaku_house_imperial_parent_value')|0])#!"
 japanese_kampaku_house_imperial_child_desc: "Член [Concept('ceremonial_house', 'церемониальной династии')|E] с родителями из дома [ROOT.Char.GetHouse.GetBaseName] #weak ([ROOT.Char.MakeScope.ScriptValue('japanese_kampaku_house_imperial_child_value')|0])#!"
 japanese_kampaku_imperial_spouse_desc: "[Concept('spouses', 'Супруги')|E] [Concept('ceremonial_liege', 'церемониального сюзерена')|E] из дома [ROOT.Char.GetHouse.GetBaseName] #weak ([ROOT.Char.MakeScope.ScriptValue('japanese_kampaku_imperial_spouse_value')|0])#!"
 japanese_kampaku_house_imperial_spouse_desc: "Член [Concept('ceremonial_house', 'церемониальной династии')|E] в [Concept('spouses', 'браке')|E] с представителем дома [ROOT.Char.GetHouse.GetBaseName] #weak ([ROOT.Char.MakeScope.ScriptValue('japanese_kampaku_house_imperial_spouse_value')|0])#!"
