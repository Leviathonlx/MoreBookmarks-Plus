 game_concept_bloc_possessive: "Блока"
 game_concept_house_bloc_desc: "Блок домов — это оборонительный союз [Concept('houses', 'домов')|E] [Concept('realm', 'державы')|E]. Если один из [Concept('member_house', 'домов-участников')|E] атакован, остальные дома придут на его защиту.\n\n[Concept('house_heads', 'Главы домов')|E] решают, становиться ли [Concept('bloc_member_houses', 'частью блока')|E], и все правящие члены их домов в пределах державы следуют за ними.\n\nВ блоках всегда есть [Concept('leading_house', 'основной дом')|E], глава которого может изгонять других участников, является предпочтительным [Concept('ceremonial_regent', 'церемониальным регентом')|E] для всех участников и чье [Concept('house_aspiration', 'устремление дома')|E] определяет бонусы от высокой [Concept('cohesion', 'сплоченности')|E].\n\nТолько главы основных домов могут создавать [Concept('factions', 'фракции')|E] против [Concept('top_liege', 'верховного сюзерена')|E], и все члены блока вступят в созданную [Concept('factions', 'фракцию')|E]."
 game_concept_bloc_cohesion: "Сплоченность блока"
 game_concept_cohesion: "Сплоченность"
 game_concept_bloc_cohesion_desc: "$game_concept_cohesion$ отражает единство [Concept('house_bloc', 'блока домов')|E]. Чем выше этот показатель, тем больше преимуществ [Concept('bloc_member_houses', 'члены домов блока')|E] получают от [Concept('house_aspiration', 'устремления')|E] [Concept('leading_house', 'основного дома')|E].\n\nСплоченность главным образом зависит от [Concept('house_relations', 'отношений')|E] между домами членов блока, однако на ее уровень также влияют размер блока и различия в устремлениях и [Concept('government', 'формах правления')|E] членов блока.\n\nПоддерживая достаточный уровень сплоченности, [Concept('member_houses', 'члены блока')|E] будут получать различные бонусы в зависимости от устремления основного дома.\n\nПри достижении #V 0#! сплоченности блок будет автоматически распущен."
