l_russian:
 unsanctioned_deity: "Непризнанное божество"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "Подданные этого графства почитают неподобающее божество, слухи о чудесных милостях которого расходятся по державе."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "На улицах города [deity_destination.GetName] собралось необычайно много людей, спешащих воздать почести и зажечь благовония у святилища непризнанного божества. Со всех уголков державы сюда стекаются фермеры и горожане, чтобы оставить хоть какое-нибудь подношение. \n\nЕсли я не справлюсь с ситуацией, эти безумные суеверия стремительно распространятся по всему округу."
 governor_contract_events_tova.0050.a: "Этот вопрос требует пристального внимания."
 governor_contract_events_tova.0050.a.tt: "Отправиться в город [deity_destination.GetName] и выяснить, что происходит"
 governor_contract_events_tova.0050.b: "У меня есть более важные заботы..."
 governor_contract_events_tova.0051.desc: "Следуя за резким ароматом благовоний, я расчищаю себе путь по оживлённым улицам города [deity_destination.GetName] и наконец добираюсь до кощунственного святилища. \n\n[ROOT.Char.Custom('RandomPeasantGrievance')] [Select_CString(worshipper.IsFemale,'Ее','Его')] штанины забрызганы грязью — видимо, [Select_CString(worshipper.IsFemale,'она пришла','он пришел')] сюда издалека. \n\n[Select_CString(worshipper.IsFemale,'Она поведала','Он поведал')] мне, что это божество выглядит как [ROOT.Char.Custom('RandomVerySmallCreature')], чьим домом служит [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] на обочине дороги."
 governor_contract_events_tova.0051.a: "Во всеуслышание разрешить поклоняться божеству."
 governor_contract_events_tova.0051.b: "Разогнать почитателей и сжечь святилище."
 governor_contract_events_tova.0051.c: "Забрать подношения."
 governor_contract_events_tova.0051.d: "Попробовать вразумить почитателей."
 governor_contract_events_tova.0051.e: "Пусть этим займутся монахи."
 governor_contract_events_tova.0052.desc_burn: "Моя стража быстро расчищает дорогу, подгоняя замешкавшихся зевак ударами по пяткам. В святилище летит факел, и вскоре к небу вздымается жаркое пламя, заставляющее отступить горстку оставшихся почитателей. \n\nМожно с уверенностью сказать, что с суевериями в графстве [deity_destination.GetName] покончено, порядок восстановлен и здравый смысл торжествует вновь."
 governor_contract_events_tova.0052.desc_debunk: "«...Вот почему это создание на самом деле #EMP не#! является божеством. Наши судьбы определяют наши собственные человеческие качества и добрые поступки». \n\nТолпа умолкает, восхищенная моим красноречием. Я вижу, как люди, осознав ошибочность своих убеждений, начинают расходиться."
 governor_contract_events_tova.0052.a: "Иначе и быть не может."
 governor_contract_events_tova.0053.desc_burn: "Моя стража пытается пробраться сквозь толпу, но рассерженные почитатели, к моему удивлению, дают отпор! Факел, предназначавшийся для святилища, падает на землю, и вокруг воцаряется хаос. \n\nНам со свитой едва удается уйти, прежде чем пожар добрался до нас."
 governor_contract_events_tova.0053.desc_debunk: "«...А значит, единственный путь к счастью лежит через наши добрые поступки. Однако не стоит переусердствовать, заботясь лишь о своих интересах. Так о чем это я?» \n\nПо толпе проносится недовольный ропот. Я вижу, как люди прикрывают лица рукавами — без сомнения, они прячут насмешливые ухмылки. \n\nМоё лицо заливает краска. Я разворачиваюсь и ухожу, не желая выглядеть еще глупее."
 governor_contract_events_tova.0053.a: "Всё пошло не по плану!"
 task_contract_reward_effect_sanction_deity_desc: "Теперь божество признано правительством."
 task_contract_reward_effect_claim_offerings_desc: "Вы конфисковали ценности из святилищ."
 task_contract_reward_effect_deity_monks_desc: "Вы делегировали решение проблемы, как и подобает губернатору."
 escaped_justice: "Побег от правосудия"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "Преступник уклоняется от правосудия и сбегает в это графство вместо того, чтобы предстать перед судом."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "Мне сообщили, что [escapee.GetTitledFirstName|l] пренебрегает своими обязанностями. Дошло до того, что [Select_CString(escapee.IsFemale,'она стала','он стал')] присваивать средства из монаршей казны. \n\nПолучив предписание явиться в суд, [Select_CString(escapee.IsFemale,'она сбежала','он сбежал')] в глушь со своей свитой и теперь занимает жилье какого-то бедного фермера! \n\n[Select_CString(escapee.IsFemale,'Ее','Его')] стражники вооружены и готовы защищать [Select_CString(escapee.IsFemale,'свою госпожу','своего господина')]. Очевидно, что [escapee.GetTitledFirstName|l] не сдастся, если я не вмешаюсь."
 governor_contract_events_tova.0055.a: "Нужно сейчас же отправиться туда!"
 governor_contract_events_tova.0055.a.tt: "Отправиться в провинцию [escapee_destination.GetName] и выяснить, что там происходит"
 governor_contract_events_tova.0055.b: "Рано или поздно эта подлая крыса вылезет наружу..."
 governor_contract_events_tova.0056.desc: "«Ни шагу дальше!» — кричит [Select_CString(thug.IsFemale,'лучница','лучник')], целясь в нас из-за [ROOT.Char.Custom('OutdoorsHidingPlace_RU_Gen')]. За [Select_CString(thug.IsFemale,'ее','его')] грозной фигурой я замечаю здание, где скрывается [Select_CString(escapee.IsFemale,'преступница','преступник')]. \n\nСудя по хрусту веток, за высокими кустами притаилось еще много стражников, готовых к моему визиту."
 governor_contract_events_tova.0056.a: "Убедить [Select_CString(escapee.IsFemale,'беглянку','беглеца')] предстать перед судом."
 governor_contract_events_tova.0056.b: "Предать мечу [Select_CString(escapee.IsFemale,'трусливую крысу и ее','трусливого подлеца и его')] людей."
 governor_contract_events_tova.0056.c: "Я [Select_CString(ROOT.Char.IsFemale,'готова','готов')] проявить милосердие."
 governor_contract_events_tova.0056.d: "Изгнать [Select_CString(escapee.IsFemale,'ее','его')]."
 governor_contract_events_tova.0057.desc_persuade: "«Взгляни на себя! Ты ведешь себя так, будто [Select_CString(escapee.IsFemale,'лишилась','лишился')] рассудка. [Select_CString(escapee.IsFemale,'Такой','Таким')] ты хочешь остаться в истории династии [escapee.GetDynastyName]? Избавь свой род от позора и иди со мной». \n\nБыть может, мои слова или твердый голос прозвучали достаточно убедительно. Как бы то ни было, [escapee.GetTitledFirstName|l] выходит из укрытия и сдается, поднимая руки."
 governor_contract_events_tova.0057.desc_slay: "Зыбкий мир прерывают яростные возгласы и лязг стали — мои люди бросаются на стражу [Select_CString(escapee.IsFemale,'беглянки','беглеца')]. \n\nЧерез некоторое время противники лежат на земле в пробитых доспехах, истекая кровью, а [Select_CString(escapee.IsFemale,'схваченная','схваченный')] [escapee.GetTitledFirstName|l] предстает передо мной. Быстрым и точным ударом я сношу [Select_CString(escapee.IsFemale,'ей','ему')] голову."
 governor_contract_events_tova.0057.a: "Дело сделано!"
 governor_contract_events_tova.0058.desc_persuade: "Я открываю рот, чтобы заговорить, но не могу найти доводов, что убедили бы [Select_CString(escapee.IsFemale,'беглянку','беглеца')] отправиться в тюрьму. Мой голос звучит будто бы со стороны: «Принудительное заключение закаляет характер!» — но я понимаю, что [escapee.GetTitledFirstName|l] ни за что не сдастся добровольно.\n\n[Select_CString(escapee.IsFemale,'Она','Он')] скорее предпочтет сгнить в своем убежище."
 governor_contract_events_tova.0058.desc_slay: "Зыбкий мир прерывают яростные возгласы и лязг стали.\n\nМои люди смело бросаются на противников, но они не в силах отразить вражеские атаки, а их собственные удары попадают мимо цели. \n\nГлядя, как теснят мою свиту, я понимаю, что нам остается лишь отступить."
 governor_contract_events_tova.0058.a: "Какой позор..."
 forced_conscription: "Принудительный призыв"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "Мобилизуйте ополчение, чтобы подготовить свои войска к войне."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "«Во времена захвата новых земель мы обязаны подготовиться к возможным войнам», — гласит послание моего сюзерена. \n\n«Ни муштра, ни снаряжение не нужны. Превосходящим числом мы разгромим любого врага».\n\nКрестьянские семьи под моим началом уже отдали в армию глав своих семейств, а значит, остаются только их сыновья."
 governor_contract_events_tova.0060.a: "Мы разгромим врагов грубой силой!"
 governor_contract_events_tova.0060.a.tt: "Нужно как следует всё обдумать."
 governor_contract_events_tova.0060.b: "Я не буду отправлять своих людей на столь страшную смерть."
 governor_contract_events_tova.0061.desc: "Глядя на город внизу, я вижу, как вдалеке в окнах и дверях мелькают огни. \n\nЛюди делят трапезу с близкими в своих уютных домах. Они — мои подданные, и их судьбы определяю я."
 governor_contract_events_tova.0061.a: "Заплатить семьям компенсацию."
 governor_contract_events_tova.0061.b: "Забрать их сыновей силой!"
 governor_contract_events_tova.0061.c: "Воззвать к сыновней почтительности, чтобы убедить молодых людей пойти в солдаты."
 governor_contract_events_tova.0061.d: "Возможно, я пощажу их, если согласятся на сделку."
 combat_train_monks: "Вооружение монахов"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "Силами монахов из монастыря, что находится в этом графстве, можно укрепить оборону державы, если обучить их должным образом."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "Мне сообщают, что монахи из монастыря [monks_destination.GetName] весьма хороши в рукопашном бою. Похоже, они изучают боевые искусства для медитации, однако эти навыки могут пригодиться для служения державе и защиты наших рубежей. \n\nНо сперва нужно взглянуть на этих монахов в деле."
 governor_contract_events_tova.0065.a: "Посмотрим, из какого они теста."
 governor_contract_events_tova.0065.a.tt: "Отправиться в монастырь [monks_destination.GetName] и понаблюдать за тренировками монахов"
 governor_contract_events_tova.0065.b: "Нет, пусть остаются монахами."
 governor_contract_events_tova.0066.desc: "Я прихожу в монастырь в разгар учебного боя. \n\nГромкий крик, гулкий удар, и вот один из монахов падает на землю, вздымая облако пыли. Все ликуют, включая меня. \n\nПобедитель, по всей видимости, является одним из лучших бойцов храма. И в самом деле, в беседе со мной он гордо заявляет, что обучает остальных монахов."
 governor_contract_events_tova.0066.a: "Показать своё мастерство в рукопашном бою."
 governor_contract_events_tova.0066.b: "Похвастаться своими успехами в боевых искусствах."
 governor_contract_events_tova.0066.c: "Объяснить, #EMP насколько#! действенным может быть оружие."
 governor_contract_events_tova.0066.d: "Мой маршал с этим справится."
 governor_contract_events_tova.0066.tt_success_desc: "Вы впечатлили монахов"
 governor_contract_events_tova.0066.tt_success: "Разблокирует положительные исходы"
 governor_contract_events_tova.0066.tt_failure_desc: "Вы #bold не#! впечатлили монахов"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "Зрители быстро окружают меня и противника. \n\nСтоило нам поклониться друг другу, как я принимаю боевую стойку, вмиг бросаюсь вперед и опрокидываю монаха на землю. Вот в чем разница между учеником и учителем! \n\nНа этом поединок закончился, едва начавшись. Наблюдатели с нетерпением ждут, что я скажу дальше."
 governor_contract_events_tova.0067.desc_diplomacy: "«...Оставшись без меча, я [Select_CString(ROOT.Char.IsFemale,'вступила','вступил')] в схватку со зловонным демоном, представшим предо мной, и [Select_CString(ROOT.Char.IsFemale,'обрушила','обрушил')] на его голову мощный град кулаков!» \n\nПо восторженным лицам своих слушателей я понимаю, что монахи больше не сомневаются в моих навыках и могуществе."
 governor_contract_events_tova.0067.desc_learning: "«Силы хватит, чтобы сломать кости, даже если оружие не пробьет доспех! Здесь очень важны ширина и материал клинка...» \n\nЯ щедро разбавляю речь простыми понятиями, чтобы донести свою мысль даже до самых простых обывателей. Когда я умолкаю, сомнений не остается — мои доводы полностью убедили монахов. \n\nОни внимательно слушают, что я скажу дальше."
 governor_contract_events_tova.0067.a: "Они все должны служить в моей армии!"
 governor_contract_events_tova.0067.b: "Из этого монаха вышел бы неплохой рыцарь."
 governor_contract_events_tova.0067.c: "Я сделаю бойцов из этих монахов."
 governor_contract_events_tova.0067.d: "Я размещу здесь войска, чтобы усилить регион."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "Высоко подняв голову и выпятив грудь, я выступаю вперед, готовясь устроить для монахов достойное зрелище. \n\nМы кланяемся друг другу, но не [Select_CString(ROOT.Char.IsFemale,'успела','успел')] я выпрямить спину, как противник с громким кличем бросается на меня! Передо мной мелькает [Select_CString(warrior_monk.IsFemale,'ее','его')] рука, и я чувствую удар раскрытой ладонью в грудь. У меня перехватывает дыхание, и я с размаху падаю на землю. \n\nЛежа на земле, я пытаюсь отдышаться. Интересно, что за чудесный горный родник дает этим монахам столь невиданную силу?"
 governor_contract_events_tova.0068.desc_diplomacy: "«Всё началось еще в мои юные годы...» \n\nЕдва я начинаю свой рассказ, как большинство слушателей теряют интерес. Толпа вокруг редеет. \n\nЯ пытаюсь спасти положение, но становится лишь хуже. Мало того, один из пожилых монахов начинает храпеть!"
 governor_contract_events_tova.0068.desc_learning: "«...Но чтобы полностью понять принцип работы оружия, сперва вам нужно узнать историю кузнечного дела». \n\nЯ начинаю объяснять, но быстро осознаю — никто не понимает, что я говорю и как это относится к теме!"
 governor_contract_events_tova.0068.a: "Какое разочарование..."
 unsanctioned_deity_request: "Попробовать решить проблему, положившись на навыки [Concept('martial','военного дела')|E] или [Concept('learning','учености')|E]"
