l_russian:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "$game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "Экспансия"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "В эту [Concept('dynastic_cycle_era_short', 'эру')|E] империя стремится стать сильнее за счет окружающих земель. Идет усмирение приграничных земель, расширение влияния с помощью армии, [Concept('tributaries', 'данников')|E] и [Concept('silk_road', 'Шелкового пути')|E]."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Таким образом, чтобы перевести Китай в эту эру из эры «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]», нужно сначала войти в эру «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]»."
 situation_dynastic_cycle_phase_stability_advancement: "Развитие"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "В эту [Concept('dynastic_cycle_era_short', 'эру')|E] империя занимается внутренним развитием с помощью [Concept('innovations', 'инноваций')|E], совершенствования культуры, народного процветания и правильного [Concept('meritorious', 'заслуженного')|E] #TOOLTIP:RELIGION,confucianism_religion #L конфуцианского#!#! управления."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Таким образом, чтобы перевести Китай в эту эру из эры «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]», нужно сначала войти в эру «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName]»."
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "Китай переходит в эту эру из любого [Concept('dynastic_cycle_era_type_unstable', 'нестабильного типа эры')|E] при срабатывании достаточного числа [Concept('situation_catalyst_catalysts', 'катализаций')|lE]."
 situation_dynastic_cycle_phase_instability_conquest: "Завоевание"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "[Concept('dynastic_cycle_era_short', 'Эра')|E] консолидации после завоевания Китая чужеземцами."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nЧтобы войти в эту эру, Китайская [Concept('hegemony', 'гегемония')|E] должна оказаться в руках [Concept('ruler', 'правителя')|E], у которого либо #bold нет#! [Concept('government', 'правительства')|E] «[GetGovernment('celestial_government').GetName|E]», либо [Concept('heritage', 'наследие')|E] его [Concept('culture', 'культуры')|E] #bold отлично#! от китайского."
 situation_dynastic_cycle_phase_instability: "Напряженность"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Если эры «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]» удалось избежать, Китай может перейти в эру «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]» или «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]».\n\nКитай переходит в эту эру из любого [Concept('dynastic_cycle_era_type_stable', 'стабильного типа эры')|E] при срабатывании достаточного числа [Concept('situation_catalyst_catalysts', 'катализаций')|E]."
 situation_dynastic_cycle_phase_instability_desc_short: "Это [Concept('dynastic_cycle_era_short', 'эра')|E] беспорядков, но в то же время и возможностей. Несмотря на опасность коррупции, народных восстаний и вторжений, мудрый правитель может реформировать Китай."
 situation_dynastic_cycle_phase_chaos: "Разделение"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "[Concept('dynastic_cycle_era_short', 'Эра')|E] военачальников, в которую только сильный [Concept('ruler', 'правитель')|E] сумеет объединить Китай."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nЭта эра начинается, если:\n$EFFECT_LIST_BULLET$В любом [Concept('dynastic_cycle_era_type_unstable', 'нестабильном типе эры')|E] сработало достаточное число [Concept('situation_catalyst_catalysts', 'катализаций')|E]\n$EFFECT_LIST_BULLET$Действующий [Concept('son_of_heaven', 'Сын Неба')|E] теряет [Concept('mandate_of_heaven', 'Небесный мандат')|E]\n\n#S Когда эта эра начнется:#!\n$BULLET$#indent_newline:2 [Concept('title', 'Титул')|E] Китайской [Concept('hegemony', 'гегемонии')|E] окажется уничтожен, а бывший [Concept('son_of_heaven', 'Сын Неба')|E] будет [Concept('deposed', 'свергнут')|E]#!\n$BULLET$#indent_newline:2 [Concept('titles', 'Титулы')|E] [Concept('empire', 'императорского')|E] и [Concept('kingdom', 'королевского')|E] [Concept('title_tier', 'уровня')|E], [Concept('de_jure', 'де-юре')|E] входящие в иерархию гегемонии, также окажутся уничтожены, если [movement_power_i][movement_power_short|El] их [Concept('holders', 'владетелей')|E] будет ниже [EmptyScope.ScriptValue('high_movement_power_value')] и [EmptyScope.ScriptValue('medium_movement_power_value')] соответственно#!\n$BULLET$#indent_newline:2 Независимые [Concept('rulers', 'правители')|E] присягнут на верность или начнут платить дань своим [Concept('elders', 'старейшинам')|E] или [Concept('movement_leaders', 'лидерам движения')|E]\n$BULLET$Все независимые [Concept('ruler', 'правители')|E] станут частью [Concept('situation_participant_group', 'группы участников')|E] #V «$dynastic_cycle_participant_group_other_rulers$»#!#!\n$BULLET$Все остальные [Concept('situation_participant_group', 'группы участников')|E] будут распущены"
 situation_dynastic_cycle_phase_stability: "Стабильность"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "Китай"
 dynastic_cycle_sub_region_core_desc: "Все [Concept('counties', 'графства')|E] в составе [Concept('de_jure', 'де-юре')|E] иерархии #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#!"
 dynastic_cycle_sub_region_peripheries: "Окраины Китая"
 dynastic_cycle_sub_region_peripheries_desc: "Все [Concept('counties', 'графства')|E] вне региона [GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName], но находящиеся во владении [Concept('son_of_heaven', 'Сына Неба')|E]"
 custom_dynastic_cycle: "Земля под небом"
 dynastic_cycle_participant_group_hegemon_ruler: "Сын Неба"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "[son_of_heaven|E], [Concept('holder', 'владетель')|E] титула [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_other_rulers: "Прочие правители"
 dynastic_cycle_participant_group_other_rulers_desc: "Все [Concept('rulers', 'правители')|E] в области [GetSituation('dynastic_cycle').GetTopSubRegion.GetName], которые не являются [Concept('vassals', 'вассалами')|E] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#!"
 dynastic_cycle_participant_group_advancement_movement: "Сторонники развития"
 dynastic_cycle_participant_group_advancement_movement_desc: "Все [Concept('vassals', 'вассалы')|E] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#!, которые хотят подтолкнуть [Concept('dynastic_cycle', 'династический цикл')|E] к [Concept('situation_dynastic_cycle_phase', 'эре')|E] «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName]».\n\nИх внимание нацелено на обогащение центральных территорий Китая — ускорение [Concept('development', 'развития')|E], завершение [Concept('great_projects', 'грандиозных проектов')|E], изучение [Concept('innovations', 'инноваций')|E] и получение [Concept('merit', 'заслуг')|E] посредством [Concept('examinations', 'экзаменов')|E].\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "Сторонники экспансии"
 dynastic_cycle_participant_group_expansion_movement_desc: "Все [Concept('vassals', 'вассалы')|E] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#!, которые хотят подтолкнуть [Concept('dynastic_cycle', 'династический цикл')|E] к [Concept('situation_dynastic_cycle_phase', 'эре')|E] «[GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName]».\n\nРади завоевания территорий за пределами Китая они уделяют внимание усилению [Concept('governors', 'губернаторов')|E] с обязательствами «[GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )]», изучению [Concept('martial_lifestyle', 'пути войны')|E] и развитию [Concept('prowess_skill', 'навыка «доблесть»')|E] и [Concept('commander_traits', 'свойств командира')|E].\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "Сторонники [SelectLocalization( GetPlayer.IsValid, 'Китая', 'династии' ) ]"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Все [Concept('vassals', 'вассалы')|E] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L китайской гегемонии#!#!#!, которые усердно выполняют волю [Concept('son_of_heaven', 'Сына Неба')|E].\n\nОни стремятся стать влиятельными [Concept('governors', 'губернаторами')|E] и [Concept('ministers', 'министрами')|E], на которых сможет положиться [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip]. Их дружелюбные [Concept('character_interaction', 'взаимодействия')|E] и [Concept('schemes', 'происки')|E], целью или инициатором которых является [Concept('son_of_heaven', 'Сын Неба')|E], получают #P +50%#! к принятию и #N −50%#! к вероятности плохого исхода."
 dynastic_cycle_participant_group_conservative_movement: "Сторонники консерватизма"
 dynastic_cycle_participant_group_conservative_movement_desc: "Все [Concept('vassals', 'вассалы')|E] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#!, которые желают усилить власть знати.\n\nОни уделяют внимание реформам и изменениям, выгодным [Concept('powerful_families', 'могущественным семействам')|E] и славным [Concept('dynasties', 'династиям')|E], делая упор на традициях, а не [Concept('merit', 'заслугах')|E].\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$Доступ к [Concept('interaction', 'взаимодействию')|E] #V $boost_efficiency_interaction$#!\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Увеличенная [Concept('aptitude', 'пригодность')|E] [Concept('court_position', 'должности')|E] #TOOLTIP:COURT_POSITION_TYPE,court_poet_court_position #L придворного поэта#!#!\n$BULLET_WITH_TAB$Доступ к [Concept('decision', 'решению')|E] «[GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName]»\n$BULLET_WITH_TAB$Доступ к [Concept('decision', 'решению')|E] «[GetDecisionWithKey('diligent_development_focus_decision').GetName]»"
 unlockables_expansion: "$BULLET_WITH_TAB$Доступ к [Concept('interaction', 'взаимодействию')|E] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Доступ к [Concept('interaction', 'взаимодействию')|E] #V $fp3_request_turkic_invasion_interaction$#!\n$BULLET_WITH_TAB$Доступ к [Concept('interaction', 'взаимодействию')|E] #V $spar_with_knight_interaction$#!"
 unlockables_conservative: "$BULLET_WITH_TAB$Доступ к [Concept('interaction', 'взаимодействию')|E] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Возможность попросить об изменении [Concept('law', 'закона')|E] «[GetLawGroup('candidate_score_laws').GetName]» с помощью [Concept('decision', 'решения')|E] «[GetDecisionWithKey('movement_petition_decision').GetName]»\n$BULLET_WITH_TAB$Возможность построить [Concept('domicile_building_upgrade', 'внутреннее улучшение')|E] «[GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName]»"
 dynastic_cycle_participant_group_undecided_movement: "Нейтралы"
 dynastic_cycle_participant_group_undecided_movement_desc: "Все [Concept('vassals', 'вассалы')|E] #ONCLICK:TITLE,h_china #TOOLTIP:LANDED_TITLE,h_china #L Китайской гегемонии#!#!#!, которые пока не обозначили свою позицию в отношении [Concept('dynastic_cycle', 'династического цикла')|E].\n\nИх можно убедить присоединиться к любому [Concept('movement', 'движению')|E]."
