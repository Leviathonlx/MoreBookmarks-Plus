l_russian:
 tgp_east_asia_mandala_capital_events.1000.t.base: "Столица"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: $building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "Я смотрю на храм. Работники, теперь свободные от своих обязательств, расходятся. Они оставляют после себя прочное каменное строение, выросшее из земли, — воплощение нашего рвения.\n\nЯ слегка запрокидываю голову, провожая взглядом шпили, что тянутся к небу.\n\nДа, да, сойдет. Я буду славным девараджей, буду править этим храмом и докажу свою значимость."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "Храм разросся, теперь в нем больше святилищ и украшений — всё построено с должным вниманием, всё выражает почтение ко #EMP мне#!.\n\nСлуги кружат вокруг меня, словно тени, пока я обхожу храм, изучая каждый уголок и встречая своих последователей. Я чувствую, как моя сила растет с каждой склоненной головой и почтительно отведенным взглядом.\n\nМой час #EMP пробил#!."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "Храм, превратившийся в большой комплекс, теперь бурлит жизнью. Теперь здесь есть место для десятков паломников из далеких краев, а также для местного духовенства. Ни дня не проходит без богослужения.\n\nПаломники здесь, чтобы увидеть меня. Духовенство здесь, чтобы поклоняться мне.\n\nТолпа почтительно расступается, давая мне пройти, и я ненадолго останавливаюсь, чтобы коснуться нескольких склоненных голов на моем пути. Мой народ. Мои последователи. Мое божественное начало."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Когда солнце поднимается над храмовым комплексом, водоемы вспыхивают в божественном великолепии.\n\nЯ созерцаю храм, теперь уже с обширными водными пространствами и небольшим реликварием, где собраны самые невероятные реликвии.\n\nЯ медленно киваю — да, вот мое место. Вот мое предназначение. Мои последователи нуждаются во мне; я здесь, чтобы вести их, а взамен они возвели мне этот великолепный храм. Мы свершим великие дела, #EMP вместе#!."
 tgp_east_asia_mandala_capital_events.1000.desc.final: "Наконец-то в моем комплексе в области [project_location.GetNameNoTooltip] уложен последний камень.\n\nХрам-дворец ждет. Я позволяю себе мгновение чистой радости и благоговения, окидывая взглядом величественные башни, своды и [Glossary( 'бараи', 'BARAY_GLOSS' )]. Храм наполнен неземным великолепием.\n\nЛюди вокруг меня ликуют и танцуют, празднуя одно из величайших моих свершений, которое будут помнить во веки веков."
 tgp_east_asia_mandala_capital_events.1000.a: "Первый шаг к божественному."
 tgp_east_asia_mandala_capital_events.1000.a.second: "Мне уготовано возвыситься!"
 tgp_east_asia_mandala_capital_events.1000.a.third: "Теперь мы на верном пути..."
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "Вот мое #EMP истинное#! предназначение."
 tgp_east_asia_mandala_capital_events.1000.a.final: "Что ж, осмотрим пристанище #EMP бога#!."
 tgp_east_asia_mandala_capital_events.1010.t: "Награды из столицы"
 tgp_east_asia_mandala_capital_events.1010.desc: "[Select_CString(envoy.IsFemale, 'Посланница, которую', 'Посланник, которого')] [Select_CString(overlord_scope.IsFemale, 'отправила моя', 'отправил мой')] [ROOT.Char.Custom2('RelationToMe', overlord_scope)] [overlord_scope.GetTitledFirstName|l], прибывает ко мне на заре: «[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Великая храмовая столица в городе [project_location.GetNameNoTooltip] наконец возведена!»\n\n «[Select_CString(overlord_scope.IsFemale, 'Наша милостивая', 'Наш милостивый')] [overlord_scope.GetTitleAsNameNoTooltip] [Select_CString(overlord_scope.IsFemale, 'отправила', 'отправил')] меня выразить вам признательность за ваш щедрый вклад в столь важное дело!» С восторженным рвением [Select_CString(envoy.IsFemale, 'посланница', 'посланник')] красочно описывает величественные башни, своды и [Glossary( 'бараи', 'BARAY_GLOSS' )], придающие храму неземное великолепие.\n\nЯ одобрительно киваю, [Select_CString(ROOT.Char.IsFemale, 'довольная', 'довольный')] своим вкладом в благое дело."
 tgp_east_asia_mandala_capital_events.1010.a: "Передай мои наилучшие пожелания."
