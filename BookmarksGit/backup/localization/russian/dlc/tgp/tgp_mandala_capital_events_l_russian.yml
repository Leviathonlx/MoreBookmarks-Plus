 ### OPINIONS ###
 contributed_to_capital_opinion: "Вклад в развитие столицы"
 ### MODIFIERS ###
 mandala_strong_workers_modifier: "Сильные рабочие"
 mandala_strong_workers_modifier_desc: "Рабочие этого персонажа недавно стали сильнее, пока строили $building_type_mandala_capital_01$."
 mandala_sanctified_domes_dynasty_modifier: "$great_project_type_mandala_capital_01_contribution_sanctified_domes$"
 mandala_sanctified_domes_dynasty_modifier_desc: "Достаточно богатая династия, способная пожертвовать эти величественные святыни, тоже получает их благословение и становится объектом поклонения."
 mandala_ornate_reliefs_tax_province_modifier: "Украшенные барельефы"
 mandala_ornate_reliefs_tax_province_modifier_desc: "Эти барельефы, искусно высеченные и повествующие о божественных деяниях, привлекают паломников со всех уголков земли"
 mandala_ornate_reliefs_tax_modifier: "Туристический налог"
 mandala_ornate_reliefs_tax_modifier_desc: "Этот правитель пожинает плоды от украшенных барельефов, некогда пожертвованных на $building_mandala_capital_01$."
 mandala_decorated_domes_dynasty_modifier: "$great_project_type_mandala_capital_02_contribution_decorated_domes$"
 mandala_decorated_domes_dynasty_modifier_desc: "Великолепное сочетание форм и линий: украшенные купола этой династии находят отклик в душах тех, кто на них взирает."
 mandala_shallow_pools_defense_modifier: "$great_project_type_mandala_capital_02_contribution_shallow_pools$"
 mandala_shallow_pools_defense_modifier_desc: "Прозрачные водоемы местного $great_project_type_mandala_capital_01_possessive$ наполнят душу благодатью, а для врагов станут неодолимой преградой."
 mandala_divine_statues_province_modifier: "$great_project_type_mandala_capital_03_contribution_divine_statues$"
 mandala_divine_statues_province_modifier_desc: "Божественные изваяния в священных рощах храма притягивают множество верующих."
 mandala_creation_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_creation_aspect$"
 mandala_creation_aspect_statues_modifier_desc: "Лик Аспекта созидания, вдохновляющий людей на усердный и плодотворный труд."
 mandala_serenity_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_serenity_aspect$"
 mandala_serenity_aspect_statues_modifier_desc: "Лик Аспекта умиротворенности, внушающий людям терпимость и стремление к миру."
 mandala_destruction_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_destruction_aspect$"
 mandala_destruction_aspect_statues_modifier_desc: "Грозный лик Аспекта разрушения, вселяющий страх в сердца врагов и решимость — в союзников."
 mandala_trickery_aspect_statues_modifier: "$great_project_type_mandala_capital_03_contribution_trickery_aspect$"
 mandala_trickery_aspect_statues_modifier_desc: "Лик Аспекта обмана с загадочной ухмылкой, пробуждающий сомнения и неутолимое любопытство."
 mandala_gilded_domes_dynasty_modifier: "$great_project_type_mandala_capital_03_contribution_gilded_domes$"
 mandala_gilded_domes_dynasty_modifier_desc: "Позолоченные купола, венчающие $building_type_mandala_capital_01$ этой династии, — одно из величайших ее достижений."
 mandala_gilded_shrines_province_modifier: "$great_project_type_mandala_capital_04_contribution_gilded_shrines$"
 mandala_gilded_shrines_province_modifier_desc: "Местные златоверхие святилища являют собой равную меру богатства и духовной силы."
 mandala_contributor_gilded_shrines_reward_province_effect_tt: "Владение [province.GetName] получает модификатор «[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]»"
 mandala_contributor_gilded_shrines_reward_effect_tt: "Владение [owner.GetCapitalLocation.GetName] получает модификатор «[GetModifier('mandala_gilded_shrines_province_modifier').GetNameWithTooltip]»"
 mandala_bell_stupas_modifier: "$great_project_type_mandala_capital_04_contribution_bell_stupas$"
 mandala_bell_stupas_modifier_desc: "Эти буддийские колоколообразные ступы — безупречное дополнение к местным храмовым землям."
 mandala_bejeweled_domes_dynasty_modifier: "$great_project_type_mandala_capital_04_contribution_bejeweled_domes$"
 mandala_bejeweled_domes_dynasty_modifier_desc: "Самоцветы, мерцающие в лунном свете, озаряют небо, словно звезды — еще одно достижение этой династии."
 mandala_divine_barays_defense_modifier: "$great_project_type_mandala_capital_05_contribution_divine_barays$"
 mandala_divine_barays_defense_modifier_desc: "Эти священные бараи не только питают дух, но и служат преградой для чужаков и прочих недоброжелателей."
 mandala_forest_of_bunga_mas_modifier: "$great_project_type_mandala_capital_05_contribution_bunga_mas_forest$"
 mandala_forest_of_bunga_mas_modifier_desc: "Величественный золотой лес, что повествует о деяниях знаменитой династии мандалы."
 mandala_capital_05_unconfirmed_talisman: "Талисман владения [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetBaronyNameExplicitlyNoTooltip]"
 mandala_capital_05_unconfirmed_talisman_desc: "Кусочек из основания $great_project_type_mandala_capital_05_possessive$ в провинции [newly_created_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_talisman_base: "Утраченный фрагмент из покрытых самоцветами барельефов $great_project_type_mandala_capital_05_possessive$ в провинции [target_talisman.MakeScope.Var('mandala_temple_location').GetProvince.GetName]."
 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$ Яркие камни изображают божество, у ног которого сами собой прорастают цветы, в то время как оно возводит свои владения и населяет их обитателями, сотворяя всё с чистого листа."
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$ Холодные камни источают спокойное сияние, запечатлев сказания об умиротворенности, всепринятии и вечном мире."
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$ Алые всполохи камней внушают чувство трепета и почтения, являя взору божество разрушения, что вершит грозные, но необходимые деяния."
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$ Обманчиво скромные самоцветы повествуют историю о хитреце, вовлеченном в череду проделок, чтобы испытать смертных."
 artifact_is_related_to_great_project_construction_tt: "Этот [Concept('artifact', 'артефакт')|E] связан с [Concept('great_project', 'грандиозным проектом')|E], его нельзя уничтожить"
