l_russian:
 # Japanese Manors
 game_concept_japanese_manor: "Японская усадьба"
 game_concept_japanese_manors: "Японские усадьбы"
 game_concept_manor: "Усадьба"
 game_concept_manors: "Усадьбы"
 game_concept_shoen: "Сёэн" # 荘園/庄園
 game_concept_family_manor: "Семейная усадьба"
 game_concept_family_manors: "Семейные усадьбы"
 game_concept_japanese_manor_desc: "$game_concept_manor$, или [Glossary( 'Сёэн', 'SHOEN_GLOSS')], — один из типов [Concept('domicile', 'имения')|E], принадлежащий [Concept('house_head', 'главам')|E] [Concept('noble_families', 'благородных семейств')|E] внутри [Concept('realms', 'держав')|E] с формой правления «[GetGovernment('japan_administrative_government').GetName]» или «[GetGovernment('japan_feudal_government').GetName]». Усадьбы представляют собой личные владения, не привязанные к конкретным [Concept('landed', 'земельным')|E] [Concept('title', 'титулам')|E].\n\nВ них можно возводить [Concept('japanese_manor_building', 'японские усадебные постройки')|E], которые помогут укрепить семейное богатство и усилить [Concept('influence', 'влияние')|E], поскольку усадьба будет передаваться по наследству."
 game_concept_japanese_manor_building: "Японская усадебная постройка"
 game_concept_japanese_manor_buildings: "Японские усадебные постройки"
 game_concept_manor_building: "Усадебная постройка"
 game_concept_manor_buildings: "Усадебные постройки"
 game_concept_japanese_manor_building_desc: "Японские усадебные постройки — особые улучшения [Concept('japanese_manor', 'японской усадьбы')|E], принадлежащей [Concept('noble_family_possessive', 'благородной семье')|E].\n\nВладелец усадьбы может построить широкий ассортимент зданий, которые приносят доход, увеличивают [Concept('influence', 'влияние')|E] семьи или открывают доступ к новым [Concept('decisions', 'решениям')|E], [Concept('interactions', 'взаимодействиям')|E] и так далее."
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "Правительство рицурё"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "Правительство сорё"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "Японская бюрократия"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$ — это показатель централизации [Concept('realm_possessive', 'державы')|E] с формой правления [Concept('ritsuryo_government', 'рицурё')|E]. Чем выше этот параметр, тем больше у [Concept('ruler', 'правителя')|E] власти над [Concept('vassals', 'вассалами')|E].\n\nТолько [Concept('top_liege', 'верховный сюзерен')|E] вправе менять уровень японской бюрократии. К японским вассалам применяется тот же уровень, что и к сюзерену.\n\nСуществуют четыре уровня японской бюрократии:\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nПовышение уровня японской бюрократии требует [Concept('prestige', 'престижа')|E], причем количество его зависит от [Concept('realm_size', 'размера державы')|E] и [Concept('learning_skill', 'навыка учености')|E] правителя."
 game_concept_ceremonial_liege: "Церемониальный монарх"
 game_concept_ceremonial_liege_possessive: "Церемониального монарха"
 game_concept_ceremonial_liege_desc: "В некоторых [Concept('realms', 'державах')|E] (например, в Японии) вся власть сконцентрирована в руках могущественного чиновника или военачальника, который занимает должность [Concept('ceremonial_regent', 'церемониального регента')|E], в то время как церемониальный сюзерен является номинальной фигурой и фактически находится в [Concept('vassal', 'вассальной')|E] зависимости. Все члены [Concept('house', 'дома')|E] церемониального сюзерена считаются частью [Concept('ceremonial_house', 'церемониальной династии')|E].\n\nНесмотря на отсутствие властных полномочий, церемониальная династия пользуется всеобщим уважением и почитанием, и породниться с этим домом — огромная [Concept('prestige', 'честь')|E] для других [Concept('houses', 'домов')|E]. Связь с церемониальной династией может сыграть решающее значение при наследовании должности церемониального регента.\n\nЦеремониальный сюзерен может обрести настоящую власть, если сумеет вернуть себе [Concept('primary_title', 'первый титул')|E] своей державы, например, в качестве требования [Concept('faction', 'фракции')|E] или заполучив [Concept('title','титул')|E] церемониального регента за счет [Concept('influence', 'влияния')|E]."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "Церемониальная династия"
 game_concept_ceremonial_house_desc: "Церемониальная династия — это [Concept('house', 'дом')|E], к которому принадлежит [Concept('ceremonial_liege', 'церемониальный сюзерен')|E] [Concept('realm', 'державы')|E]."
 # Regent
 game_concept_ceremonial_regent: "Независимый регент"
 game_concept_ceremonial_regency: "Независимое регентство"
 game_concept_ceremonial_regents: "Независимые регенты"
 game_concept_ceremonial_regent_possessive: "Независимого регента"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ — общий термин для любого [Concept('top_liege', 'верховного сюзерена')|E], который фактически правит от имени [Concept('ceremonial_liege', 'церемониального сюзерена')|E] страны — к примеру, от #italic тэнно#! Японии.\n\nТитул регента может меняться в зависимости от текущей политической обстановки — так, в Японии он может называться [Concept('kampaku', 'кампаку')|E] или [Concept('shogun', 'сёгун')|E]."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "Кампаку"
 game_concept_kampaku_possessive: "Кампаку"
 game_concept_kampaku_desc: "В бюрократической системе [Concept('ritsuryo', 'рицурё')|E] [Glossary( 'кампаку', 'KAMPAKU_GLOSS' )] де-факто является верховным правителем. Он управляет страной от имени [Concept('tenno_possessive', 'тэнно')|E] и в значительной степени контролирует государственный аппарат.\n\nТак сложилось, что эту должность обычно занимают члены рода [Glossary( 'Фудзивара', 'FUJIWARA_GLOSS' )], однако на нее могут претендовать и представители других династий, обладающих достаточным [Concept('influence', 'влиянием')|E] и [Concept('prestige', 'престижем')|E]."
 game_concept_shogun: "Сёгун"
 game_concept_shogun_possessive: "Сёгуна"
 game_concept_shogun_desc: "$game_concept_shogun$, или диктатор, — фактически верховный правитель Японии при [Concept('soryo_government', 'правительстве Сорё')|E]. Консолидировав свою власть и сделав его наследственной, сёгун единолично правит страной от имени [Concept('tenno_possessive', 'тэнно')|E]."
 game_concept_cloistered_emperor: "Император-затворник"
 game_concept_cloistered_emperor_possessive: "Императора-затворника"
 game_concept_joko: "Дзёко" # 上皇
 game_concept_joko_possessive: "Дзёко" # 上皇
 game_concept_cloistered_emperor_desc: "Дзёко, или император-затворник, — это бывший [Concept('tenno', 'тэнно')|E], получивший реальную власть как [Concept('ceremonial_regent', 'церемониальный регент')|E] при последующих императорах.\n\nЧтобы стать дзёко, император должен отречься от #V Хризантемового трона#! и стать монахом."
 game_concept_restored_emperor: "Восстановленный император"
 game_concept_restored_emperor_possessive: "Восстановленного императора"
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$ — это [Concept('tenno', 'тэнно')|E], который правит самостоятельно, без помощи [Concept('ceremonial_regent', 'церемониального регента')|E].\n\nЧтобы стать возрожденным императором, [Concept('tenno', 'тэнно')|E] должен сесть на престол при помощи [Concept('faction', 'фракции')|E], выступающей за возвращение церемониального сюзерена, либо занять должность [Concept('ceremonial_regent', 'церемониального регента')|E] и воспользоваться [Concept('decision', 'решением')|E] «[GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName]»."
 # EMPEROR
 game_concept_japanese_emperor: "Японский император"
 game_concept_japanese_emperor_possessive: "Японского императора"
 game_concept_tenno: "Тэнно"
 game_concept_tenno_possessive: "Тэнно"
 game_concept_japanese_emperor_desc: "$game_concept_tenno$ — номинальный император всей Японии, хотя реальная власть, как правило, сосредоточена в руках [Concept('ceremonial_regent', 'церемониального регента')|E], правящего от его имени."
 # House Aspirations
 game_concept_house_aspiration: "Устремление дома"
 game_concept_house_aspirations: "Устремления дома"
 game_concept_aspiration: "Устремление"
 game_concept_aspirations: "Устремления"
 game_concept_house_aspiration_desc: "Устремления воплощают в себе цели, которые может преследовать японский [Concept('house', 'дом')|E], и способы их достижения. Различные устремления дают разные бонусы и открывают уникальные возможности.\n\nУстремление выбирает [Concept('house_head', 'глава дома')|E], он же может потратить [Concept('prestige', 'престиж')|E] в целях дальнейшего следования выбранному пути, что даёт более могущественные бонусы."
 # Imperial Policies
 game_concept_imperial_policy: "Принцип имперской политики"
 game_concept_imperial_policies: "Принципы имперской политики"
 game_concept_imperial_policy_desc: "Имперская политика — это [Concept('law', 'закон')|E], который устанавливает [Concept('top_liege', 'верховный сюзерен')|E] Японии. Она затрагивает всех [Concept('vassals', 'вассалов')|E]. Имперская политика может разрешать или запрещать определённые действия или создавать эффекты, воздействующие на всю [Concept('realm', 'державу')|E]."
 # House Relations
 game_concept_house_relation: "Отношения с домом"
 game_concept_house_relations: "Отношения с домами"
 game_concept_house_relation_desc: "Когда два [Concept('houses', 'дома')|E] взаимодействуют, между ними возникают положительные или отрицательные отношения. И хорошие, и плохие поступки предыдущих поколений сказываются на отношениях их потомков.\n\nКаждый уровень отношений между домами влияет на [Concept('opinion', 'мнение')|E] всех членов дома и иногда открывает новые способы взаимодействия.\n\nК примеру, дома, между которыми существует приязнь, могут заключить [Concept('alliances', 'союз')|E] без дополнительной платы, а дома в состоянии кровной вражды меньше платят за объявление [Concept('wars', 'войны')|E] друг другу."
