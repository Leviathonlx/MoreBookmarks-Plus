l_russian:
 tgp_child_personality.0002.t: "Трудная жизненная ситуация"
 tgp_child_personality.0002.guardian: "Возвращаясь домой с прогулки, на которой меня [Select_CString(guardian.IsFemale, 'сопровождала моя', 'сопровождал мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], я замечаю полубезумного мужчину, одетого лишь в грязные лохмотья.\n\nЕго глаза потемнели от смертельной усталости, щеки впали от голода. Бедняга отчаянно умоляет прохожих дать ему воды. Заметив нас, он бросается наперерез, вытянув руки в безмолвной мольбе."
 tgp_child_personality.0002.no_guardian: "Возвращаясь домой с прогулки, я замечаю полубезумного мужчину, одетого лишь в грязные лохмотья.\n\nЕго глаза потемнели от смертельной усталости, щеки впали от голода. Бедняга отчаянно умоляет прохожих дать ему воды. Заметив нас, он бросается наперерез, вытянув руки в безмолвной мольбе."
 tgp_child_personality.0002.a: "Как он посмел поднять на нас взгляд?!"
 tgp_child_personality.0002.b: "Мы же можем поделиться водой с этим несчастным?"
 tgp_child_personality.0002.c: "Ему нужна вода? Пусть лучше отведает грязи!"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "Незаслуженная похвала"
 tgp_child_personality.0003.desc: "[guardian.GetFullName|U] с гордостью рассказывает своим приближенным о моих успехах в изучении такой книги, как [ROOT.Char.GetFaith.ReligiousText|U]. [Select_CString(guardian.IsFemale, 'Она', 'Он' )] перечисляет названия глав, которые я якобы [Select_CString(ROOT.Char.IsFemale, 'выучила', 'выучил' )] наизусть, — включая и те, которые я вообще не [Select_CString(ROOT.Char.IsFemale, 'читала', 'читал' )]!\n\nОни с одобрением посматривают на меня, и я чувствую, как горят мои щеки. Радость в моем сердце борется с угрызениями совести…"
 tgp_child_personality.0003.a: "Если я [Select_CString(guardian.IsFemale, 'ее', 'его' )] поправлю, эти люди будут расстроены." # deceitful
 tgp_child_personality.0003.b: "Говорить правду важнее, чем получать похвалу." # honest
 tgp_child_personality.0003.c: "Я поправлю [Select_CString(guardian.IsFemale, 'ее', 'его' )], когда мы останемся наедине. Это позволит [Select_CString(guardian.IsFemale, 'ей', 'ему' )] сохранить лицо." # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "В отсутствие учителей"
 tgp_child_personality.0004.desc: "Время моих ежедневных занятий давно прошло, а [guardian.GetFullName] так и не [Select_CString(guardian.IsFemale, 'явилась', 'явился' )].\n\nЯ выглядываю в окно. Снаружи суетятся слуги, занятые своей работой. Как же это скучно — просто сидеть и ждать…"
 tgp_child_personality.0004.a: "Может, им пригодится моя помощь?" # generous
 tgp_child_personality.0004.b: "Я [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы учиться, пока [Select_CString(guardian.IsFemale, 'она', 'он' )] не придет!" # diligent
 tgp_child_personality.0004.c: "В конце концов [Select_CString(guardian.IsFemale, 'она', 'он' )] появится, надо лишь проявить терпение…" # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "Неравные порции"
 tgp_child_personality.0007.desc: "Мне страсть как хочется знать, чем обычно занимаются слуги. Незаметно пробравшись в их покои, я быстро подмечаю, что старшие из слуг получают куда более щедрые порции еды, чем их подчиненные.\n\nНеравенство видно невооруженным взглядом, однако слуги, похоже, воспринимают его как данность."
 tgp_child_personality.0007.a: "Это просто нечестно!" # just
 tgp_child_personality.0007.b: "К худородным жизнь редко справедлива." # cynical
 tgp_child_personality.0007.c: "Быть может, нам всем следует есть поменьше?" # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "Шум среди ночи"
 tgp_child_personality.0009.desc: "Вздрогнув, я резко просыпаюсь. На дворе стоит час тигра, и из темноты за моим окном доносится громкий треск и шорох.\n\nТам что-то есть, и оно движется!\n\nВ воображении мелькают догадки, одна ужаснее другой."
 tgp_child_personality.0009.a: "Если это чудовище, я убью его!" # Brave
 tgp_child_personality.0009.b: "Наверняка это кто-то из прислуги." # Calm
 tgp_child_personality.0009.c: "[ROOT.Char.GetFaith.ReligiousText|U] — там есть все ответы! Что в священной книге говорится про страх?" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "Бремя ожиданий"
 tgp_child_personality.0010.desc: "Каждый урок я слышу одно и то же — «[guardian.GetTitledFirstName|U] в юности [Select_CString(guardian.IsFemale, 'усвоила', 'усвоил' )] это вдвое быстрее!» да «Ты можешь только мечтать стать [Select_CString(guardian.IsFemale, 'такой', 'таким' )] же, как [guardian.GetTitledFirstName], когда подрастёшь».\n\nКак бы я ни [Select_CString(ROOT.Char.IsFemale, 'старалась', 'старался' )], мне постоянно ставят в пример чужие достижения!"
 tgp_child_personality.0010.a: "Я #EMP превзойду#! [Select_CString(guardian.IsFemale, 'ее', 'его' )] успехи!" # Ambitious
 tgp_child_personality.0010.b: "Однажды я тоже стану недостижимым примером для всяких ничтожеств." # Sadistic
 tgp_child_personality.0010.c: "Они вообще хотят, чтобы я #EMP хоть чего-то#! [Select_CString(ROOT.Char.IsFemale, 'добилась', 'добился' )]?" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "Свободный график"
 tgp_child_personality.7000.desc: "Я сижу в ожидании урока по каллиграфии, и тут в комнату решительно входит [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))]. Выражение [Select_CString(guardian.IsFemale, 'ее', 'его' )] лица непроницаемо.\n\n«Появилось одно дело. Нам придется отменить сегодняшнее занятие, — твердо говорит [Select_CString(guardian.IsFemale, 'она', 'он' )]. — Чем бы ты [Select_CString(ROOT.Char.IsFemale, 'хотела', 'хотел' )] заняться вместо уроков?»\n\nСудя по [Select_CString(guardian.IsFemale, 'ее', 'его' )] выжидающему взгляду, на этот вопрос легко ответить неправильно."
 tgp_child_personality.7000.a: "Я использую это время, чтобы сделать другие уроки!" # Diligent
 tgp_child_personality.7000.b: "Можно мне пойти поиграть с друзьями?" # Gregarious
 tgp_child_personality.7000.c: "Я хочу отдохнуть, провести этот день в покое." # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "Сломанные крылья"
 tgp_child_personality.7300.desc: "Проходя по двору, я слышу, как из кустов доносится тихий шорох. Раздвинув палочкой листья, я замечаю маленькую птичку. Она беспомощно скачет туда-сюда, ее крыло вывернуто под неестественным углом."
 tgp_child_personality.7300.a: "Я оставлю ее себе и научусь птичьему языку!" # Eccentric
 tgp_child_personality.7300.b: "Нужно позвать слуг, пусть позаботятся о ней." # Compassionate
 tgp_child_personality.7300.c: "Какое мне дело до дурацкой птицы?" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "Превратное понимание"
 tgp_child_personality.7010.desc: "Я подхожу к дверям зала, чтобы поздороваться со старшими. Изнутри доносятся голоса.\n\nМоя рука замирает, так и не постучав. Один из голосов произносит знакомые слова — это же [ROOT.Char.GetFaith.ReligiousText|U], тот самый фрагмент, за толкование которого меня так хвалили! Но сейчас цитата используется так превратно, что я едва могу поверить своим ушам!"
 tgp_child_personality.7010.a: "Как можно понимать священную книгу #EMP настолько#! неправильно!?" # Zealous
 tgp_child_personality.7010.b: "Если все взрослые такие глупые, я без труда достигну успеха." # Ambitious
 tgp_child_personality.7010.c: "Скорей бы увидеть, как их невежество будет выставлено на посмешище!" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "Странные гости"
 tgp_child_personality.7020.desc: "От входа в дом доносятся незнакомые голоса. Быстро выглянув из-за угла, я замечаю перед дверью каких-то подозрительных чужаков.\n\nОдин из незнакомцев оборачивается. Встретившись со мной взглядом, он направляется ко мне. Я поспешно скрываюсь за углом, сердце бешено колотится в груди."
 tgp_child_personality.7020.a: "Не люблю чужаков. Надо бежать!" # Shy
 tgp_child_personality.7020.b: "Нельзя им доверять, они явно задумали недоброе." # Paranoid
 tgp_child_personality.7020.c: "А вдруг эти типы вооружены? Они могут нам навредить!" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "Потерявши, плачем"
 tgp_child_personality.7050.desc: "В поисках одной из моих книг я заглядываю под стол. Там что-то поблескивает — что-то металлическое, сверкающее и страшно интересное!\n\nКажется, это маленькая лакированная шкатулка. Я [Select_CString(ROOT.Char.IsFemale, 'видела', 'видел' )] точно такую же в хозяйском кабинете. Кое-кто будет в ярости, если выяснится, что слуги ее потеряли!"
 tgp_child_personality.7050.a: "Положу ее на место, чтобы избавить слуг от неприятностей." # Just
 tgp_child_personality.7050.b: "Если ее перепрятать, она будет моим собственным тайным кладом!" # Greedy
 tgp_child_personality.7050.c: "Пусть слуг накажут, они это заслужили." # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "Осторожно, злая собака"
 tgp_child_personality.7200.desc: "Рассеянный слуга, чуть приоткрытая дверь — и вот я на улице! Но мне не удается в полной мере насладиться вкусом долгожданной свободы — совсем рядом звучит грозное рычание!\n\nМедленно повернув голову, я вижу огромную собаку. Зверь почти с меня ростом, и он точно не наш. Позади слышится крик слуги: «Беги, дитя! Быстро назад, в дом!»"
 tgp_child_personality.7200.a: "Я не стану бежать! Я не [Select_CString(ROOT.Char.IsFemale, 'трусиха', 'трус' )]!" # Brave
 tgp_child_personality.7200.b: "Если пес не отступит, то и я не отступлю!" # Stubborn
 tgp_child_personality.7200.c: "Какая-то жалкая дворняга посмела скалить пасть на #EMP меня#!?!" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "Резкие слова"
 tgp_child_personality.7070.desc: "«Ничтожество!»\n\n[guardian.GetName|U] орет так громко, что слышно по всему дому.\n\n«[Select_CString(servant.IsFemale, 'Тупая дура', 'Тупой болван' )]!» Я подглядываю через щелочку, приоткрыв дверь в [Select_CString(guardian.IsFemale, 'ее', 'его' )] комнату. [guardian.GetNameNoTooltip|U] бушует в гневе, на полу перед ним [Select_CString(servant.IsFemale, 'распростерлась трясущаяся от страха служанка', 'распростерся трясущийся от страха слуга' )].\n\nНе знаю, что между ними произошло, но разве можно вот так обходиться с живым человеком?"
 tgp_child_personality.7070.a: "Будь я на [Select_CString(servant.IsFemale, 'ее', 'его' )] месте, я бы [Select_CString(ROOT.Char.IsFemale, 'не ела и не спала', 'не ел и не спал' )], пока не [Select_CString(ROOT.Char.IsFemale, 'отплатила', 'отплатил' )] бы за это унижение." # Vengeful
 tgp_child_personality.7070.b: "[Select_CString(servant.IsFemale, 'Ей', 'Ему' )] надо было просто соврать, и этого бы не случилось." # Deceitful
 tgp_child_personality.7070.c: "Взрослые такие гадкие, когда злятся." # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "Нежданное открытие"
 tgp_child_personality.7040.desc: "Перебирая на полке книги в поисках тома, который мне велели достать, я случайно задеваю другой фолиант. Он с грохотом падает на пол, раскрывшись посередине.\n\nНаклонившись, чтобы поднять книгу, я невольно застываю. Ее страницы покрыты красочными изображениями обнимающихся мужчин и женщин, их тела переплетаются в немыслимых позах. Рисунки вызывают во мне чувство неловкости, но… что-то в них пробуждает мой интерес."
 tgp_child_personality.7040.a: "Книга уже открыта, так почему бы и не посмотреть?" # Lustful
 tgp_child_personality.7040.b: "Думаю, мне не стоит это видеть…" # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "Сладкое изобилие"
 tgp_child_personality.7080.desc: "В последнее время все так и норовят угостить меня какими-нибудь лакомствами. В рукавах у меня спрятано столько вкусняшек, что я начинаю чувствовать себя [Select_CString(ROOT.Char.IsFemale, 'виноватой', 'виноватым' )].\n\nОтправляя в рот очередную конфету, я замечаю [Select_CString(greedy_child.IsFemale, 'девочку-служанку', 'мальчика-слугу' )], [Select_CString(greedy_child.IsFemale, 'которая', 'который' )] с неприкрытой завистью смотрит на мои сладкие богатства."
 tgp_child_personality.7080.a: "Подойди, я тебя угощу."
 tgp_child_personality.7080.b: "На самом деле я вовсе не чувствую себя [Select_CString(ROOT.Char.IsFemale, 'виноватой', 'виноватым' )]."
 tgp_child_personality.7080.c: "Это мои сладости. Я их [Select_CString(ROOT.Char.IsFemale, 'заслужила', 'заслужил' )]. Если [Select_CString(greedy_child.IsFemale, 'ей', 'ему' )] хочется сладкого, пусть раздобудет [Select_CString(greedy_child.IsFemale, 'сама', 'сам' )]."
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "Тяжкая ноша"
 tgp_child_personality.7030.desc: "Услышав оханья и сдавленные стоны, я иду на звук, пока не замечаю [Select_CString(clumsy_servant.IsFemale, 'одну из служанок', 'одного из слуг' )]. [Select_CString(clumsy_servant.IsFemale, 'Она', 'Он' )] сгибается под тяжестью нескольких тарелок с едой; руки [Select_CString(clumsy_servant.IsFemale, 'бедняжки', 'бедняги' )] предательски дрожат.\n\nЕще буквально несколько шагов, и случится настоящая катастрофа…"
 tgp_child_personality.7030.a: "От одного взгляда на [Select_CString(clumsy_servant.IsFemale, 'нее', 'него' )] я чувствую страшную усталость." # Lazy
 tgp_child_personality.7030.b: "Я помогу — но только если [Select_CString(clumsy_servant.IsFemale, 'она', 'он' )] меня угостит!" # Gluttonous
 tgp_child_personality.7030.c: "Надо помочь, пока [Select_CString(clumsy_servant.IsFemale, 'она', 'он' )] что-нибудь не [Select_CString(clumsy_servant.IsFemale, 'уронила', 'уронил' )]." # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "Непреднамеренная ошибка"
 tgp_child_personality.7090.desc: "Я обшариваю свою комнату в поисках любимого свитка с картинками, и тут заходит [Select_CString(sorry_servant.IsFemale, 'служанка', 'слуга' )]. В руках у [Select_CString(sorry_servant.IsFemale, 'нее', 'него' )] тот самый свиток!\n\n«Да вот же он!» — обрадованно кричу я, протягивая руку, но [Select_CString(sorry_servant.IsFemale, 'служанка', 'слуга' )] вдруг падает на колени и начинает молить о прощении.\n\n«Это была случайность, [Select_CString(ROOT.Char.IsFemale, 'юная госпожа', 'юный господин' )]! Я не специально, клянусь!»\n\nВзяв свиток, я понимаю, что он совершенно испорчен. Мое сокровище чуть не порвали пополам!"
 tgp_child_personality.7090.a: "Это просто случайность. Я не поддамся гневу." # Forgiving
 tgp_child_personality.7090.b: "Я знаю, что ты не специально. Я верю тебе." # Trusting
 tgp_child_personality.7090.c: "Ничего, мы попросим сделать новую копию. Я подожду." # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "Щедрая похвала"
 tgp_child_personality.7060.desc: "В последнее время [Select_CString(sycophantic_servant.IsFemale, 'одна из наших служанок', 'один из наших слуг' )] постоянно превозносит всё, что я делаю — даже сущие мелочи.\n\nКонечно, приятно, когда тебя хвалят, но я сомневаюсь, что все мои поступки достойны того восхищения, которое [Select_CString(sycophantic_servant.IsFemale, 'она', 'он' )] оказывает…"
 tgp_child_personality.7060.a: "Мне еще многому нужно научиться." # Humble
 tgp_child_personality.7060.b: "Видимо, [Select_CString(sycophantic_servant.IsFemale, 'она', 'он' )] просто хочет мне понравиться." # Cynical
 tgp_child_personality.7060.c: "Что ж, приятно, когда тебя хвалят." # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "Назойливый интерес"
 tgp_child_personality.7100.desc: "Такое чувство, будто моя жизнь — один сплошной экзамен. [guardian.GetName|U] непрерывно донимает меня вопросами, от повседневных до самых необычных.\n\nТак хочется, чтобы [Select_CString(guardian.IsFemale, 'она', 'он' )] хоть ненадолго [Select_CString(guardian.IsFemale, 'оставила', 'оставил' )] меня в покое, но если я начну жаловаться, меня могут наказать…"
 tgp_child_personality.7100.a: "Я [Select_CString(ROOT.Char.IsFemale, 'устала', 'устал' )] от этих расспросов. Пожалуйста, хватит!" # Honest
 tgp_child_personality.7100.b: "Если я начну отвечать невпопад, возможно, [Select_CString(guardian.IsFemale, 'она', 'он' )] от меня отстанет." # Arbitrary
 tgp_child_personality.7100.c: "Пустая трата времени. Я давно [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] бы заняться чем-то более интересным." # Impatient
 tgp_child_personality.1021.t: "Тяжелая жизненная ситуация"
 tgp_child_personality.102.desc: "Я и [child.GetTitledFirstName] возвращаемся домой с прогулки, когда на пути попадается какой-то нищий. Бедолага отчаянно умоляет прохожих дать ему немного воды."
 tgp_child_personality.102.arrogant: "\n\n«Как он посмел поднять на нас взгляд?!» — взрывается [child.GetFirstNameNoTooltip], [Select_CString(child.IsFemale, 'возмущенная', 'возмущенный' )] наглостью, рожденной из отчаяния."
 tgp_child_personality.102.compassionate: "\n\n[Select_CString(child.IsFemale, 'Тронутая', 'Тронутый' )] его страданиями, [child.GetFirstNameNoTooltip] дергает меня за рукав. «Мы же можем поделиться водой с этим несчастным?» — спрашивает [Select_CString(child.IsFemale, 'она', 'он' )], глядя на меня глазами, полными невинной жалости."
 tgp_child_personality.102.callous: "\n\nВ ответ на его мольбы [child.GetFirstNameNoTooltip] спокойно зачерпывает пригоршню грязи и с хохотом швыряет несчастному прямо в лицо. Потрясенный и униженный, нищий отшатывается от нас."
 tgp_child_personality.102.confirm_arrogant: "Правильно. Такие, как он, не заслуживают твоего снисхождения."
 tgp_child_personality.102.confirm_compassionate: "Конечно, можем. Твое сострадание наполняет меня гордостью."
 tgp_child_personality.102.confirm_callous: "Нам нет дела до чужих страданий."
 tgp_child_personality.102.arrogant_change: "Не стоит обращать внимание на таких, как он. Они этого не достойны."
 tgp_child_personality.102.compassionate_change: "Попробуй представить себя на его месте."
 tgp_child_personality.102.callous_change: "Нам нет дела до чужих страданий."
 tgp_child_personality.1031.t: "Незаслуженная похвала"
 tgp_child_personality.103.desc: "Мы обсуждаем успехи в учебе, которых за последнее время [Select_CString(child.IsFemale, 'добилась', 'добился')] [child.GetFirstName]. Я не перестаю восхвалять [Select_CString(child.IsFemale, 'ее', 'его' )] понимание такой книги, как [child.GetFaith.ReligiousText|U] — [Select_CString(child.IsFemale, 'ей', 'ему' )] с легкостью даются даже самые трудные главы!\n\nЗамолчав, я просматриваю [Select_CString(child.IsFemale, 'ее', 'его' )] оценки и понимаю, что слегка [Select_CString(ROOT.Char.IsFemale, 'погорячилась', 'погорячился' )] — [child.GetFirstNameNoTooltip] знает священные тексты вовсе не так хорошо, как мне казалось."
 tgp_child_personality.103.deceitful: "\n\nХуже того, [child.GetFirstNameNoTooltip] прекрасно понимает, что я [Select_CString(ROOT.Char.IsFemale, 'сказала', 'сказал' )] неправду — и всё равно с удовольствием принимает незаслуженную похвалу."
 tgp_child_personality.103.honest: "\n\nПрежде чем я успеваю что-то добавить, [child.GetFirstNameNoTooltip] смотрит мне прямо в глаза: «Вы сказали, что я хорошо [Select_CString(child.IsFemale, 'изучила', 'изучил' )] эти главы, но ведь я их даже не [Select_CString(child.IsFemale, 'начинала', 'начинал' )]»."
 tgp_child_personality.103.humble: "\n\nЗаметив, как переменилось мое лицо, [child.GetFirstNameNoTooltip] тихонько говорит: «Простите меня. Я не [Select_CString(child.IsFemale, 'хотела', 'хотел' )], чтобы о вас подумали дурно»."
 tgp_child_personality.103.confirm_deceitful: "Не пренебрегай ничем, что дает тебе преимущество."
 tgp_child_personality.103.confirm_honest: "Честность — достойное качество. И она тем более ценна, когда идет вразрез с твоими интересами."
 tgp_child_personality.103.confirm_humble: "Приятно слышать, что ты так заботишься о моей репутации."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "Нельзя спокойно сносить обман. Ошибки следует исправлять!"
 tgp_child_personality.103.humble_change: "Не стоит стремиться к тому, чего ты еще не [Select_CString(child.IsFemale, 'заслужила', 'заслужил' )]."
 tgp_child_personality.1041.t: "В отсутствие учителей"
 tgp_child_personality.104.desc: "У хозяина дома всегда дел невпроворот. Сегодня я [Select_CString(ROOT.Char.IsFemale, 'была так занята', 'был так занят' )], что [child.GetFirstName] [Select_CString(child.IsFemale, 'осталась', 'остался')] совсем без присмотра — я даже не [Select_CString(ROOT.Char.IsFemale, 'смогла', 'смог' )] прийти на урок."
 tgp_child_personality.104.generous: "\n\nВместо того, чтобы предаваться безделью, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'бросилась', 'бросился')] помогать слугам в их ежедневных заботах. Конечно, все они отклонили [Select_CString(child.IsFemale, 'ее', 'его' )] щедрое предложение помощи."
 tgp_child_personality.104.diligent: "\n\nВернувшись под вечер, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что [child.GetFirstNameNoTooltip] сидит за своим столом, глубоко погрузившись в учебу. Услышав мои шаги, [Select_CString(child.IsFemale, 'она', 'он')] вскакивает с места, улыбаясь до ушей: «А вот и вы! Глядите, сколько я [Select_CString(child.IsFemale, 'успела', 'успел')] сделать!»"
 tgp_child_personality.104.patient: "\n\nВернувшись сильно позже обычного, я [Select_CString(ROOT.Char.IsFemale, 'обнаружила', 'обнаружил' )], что [child.GetFirstNameNoTooltip] весь день [Select_CString(child.IsFemale, 'просидела', 'просидел')] без дела. Поднявшись с кресла, [Select_CString(child.IsFemale, 'она', 'он')] радостно приветствует меня: «А я всё [Select_CString(child.IsFemale, 'сидела и ждала', 'сидел и ждал')], пока вы придете! Я правильно [Select_CString(child.IsFemale, 'поступила', 'поступил')]?»"
 tgp_child_personality.104.confirm_generous: "Твоя забота о других достойна восхищения."
 tgp_child_personality.104.confirm_diligent: "Ты [Select_CString(child.IsFemale, 'проявила', 'проявил')] инициативу. Это качество еще не раз поможет тебе в жизни."
 tgp_child_personality.104.confirm_patient: "Твое терпение весьма похвально."
 tgp_child_personality.104.generous_change: "Людям, живущим в этом доме, могла бы пригодиться твоя помощь."
 tgp_child_personality.104.diligent_change: "Когда появляется свободное время, лучше посвятить его учебе."
 tgp_child_personality.104.patient_change: "Это хорошо, но лучше бы ты [Select_CString(child.IsFemale, 'дождалась', 'дождался')] меня."
 tgp_child_personality.1071.t: "Неравные порции"
 tgp_child_personality.107.desc: "[child.GetFirstName|U] буквально набрасывается на меня с путаными расспросами. Кое-как добравшись до сути, я, наконец, понимаю, в чём дело — [Select_CString(child.IsFemale, 'она заметила', 'он заметил' )], что некоторые из слуг едят гораздо лучше, чем другие."
 tgp_child_personality.107.just: "\n\nКажется, [child.GetFirstNameNoTooltip] сильно озабочена. [Select_CString(child.IsFemale, 'Она', 'Он' )] хочет знать, откуда взялось это неравенство."
 tgp_child_personality.107.cynical: "\n\nУдовлетворив свое любопытство, [child.GetFirstNameNoTooltip] теряет всякий интерес к проблеме неравенства. Похоже, что мои объяснения лишь подтвердили какие-то выводы, до которых [Select_CString(child.IsFemale, 'она додумалась', 'он додумался' )] самостоятельно."
 tgp_child_personality.107.temperate: "\n\nНемного подумав, [child.GetFirstNameNoTooltip] заявляет, что нам всем следует поумерить свои аппетиты."
 tgp_child_personality.107.confirm_just: "Ты [Select_CString(child.IsFemale, 'права', 'прав' )], мы должны что-то предпринять."
 tgp_child_personality.107.confirm_cynical: "Не стоит тешить себя иллюзиями. Равенство — это миф."
 tgp_child_personality.107.confirm_temperate: "Умеренность — первый шаг на пути к мудрости, это правда."
 tgp_child_personality.107.just_change: "Не нужно мириться с неравенством лишь потому, что так поступают другие."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "Шум среди ночи"
 tgp_child_personality.109.desc: "Перед самым рассветом меня внезапно будит слуга, которому не терпится рассказать о событиях прошедшей ночи.\n\nСудя по всему, вечером кто-то из прислуги изрядно перепил. Пытаясь найти дорогу в свою комнату, бедолага принялся буянить прямо у покоев, где живет [child.GetFirstName]."
 tgp_child_personality.109.brave: "\n\nС этого момента история принимает комический характер. [Select_CString(child.IsFemale, 'Разбуженная', 'Разбуженный' )] шумом, [child.GetFirstName] [Select_CString(child.IsFemale, 'набросилась', 'набросился' )] на слугу с деревянным мечом и [Select_CString(child.IsFemale, 'прогнала', 'прогнал' )] «чудовище» в темноту."
 tgp_child_personality.109.calm: "\n\nПроснувшись в час тигра, [child.GetFirstName] никак не [Select_CString(child.IsFemale, 'отреагировала', 'отреагировал' )] на необычный шум за окном. [Select_CString(child.IsFemale, 'Девочка проявила', 'Мальчик проявил' )] редкое самообладание."
 tgp_child_personality.109.zealous: "\n\nЗаглянув в комнату, слуги обнаружили, что [child.GetFirstName] читает строки из священной книги. Похоже, что [child.GetFaith.ReligiousText|U] — [Select_CString(child.IsFemale, 'ее', 'его' )] опора в минуту испуга."
 tgp_child_personality.109.confirm_brave: "Лишь в самый темный час мы можем обрести себя."
 tgp_child_personality.109.confirm_calm: "Твёрдые разумом не страшатся ночного шума."
 tgp_child_personality.109.confirm_zealous: "[child.GetFaith.ReligiousText] с нами и ночью, и днём."
 tgp_child_personality.109.brave_change: "Если бы угроза была реальна, [Select_CString(child.IsFemale, 'ее', 'его' )] бы спасли только решительные действия."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "Бремя ожиданий"
 tgp_child_personality.110.desc: "Дети быстрее всего учатся, когда подражают взрослым. Наставники [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )], равно как и наши слуги, всецело разделяют этот принцип. Они считают, что [child.GetFirstName] [Select_CString(child.IsFemale, 'должна', 'должен' )] постоянно видеть во мне пример."
 tgp_child_personality.110.ambitious: "\n\nРезультаты говорят сами за себя: [Select_CString(child.IsFemale, 'она', 'он' )] занимается вдвое усерднее и жаждет превзойти все мои достижения. Такое упорство уже отразилось на [Select_CString(child.IsFemale, 'ее', 'его' )] успехах в учебе."
 tgp_child_personality.110.sadistic: "\n\nУвы, вместо воодушевления [Select_CString(child.IsFemale, 'она', 'он' )] испытывает лишь раздражение — и постоянно вымещает его на слугах. Единственное, чего мы добились — это убедили [Select_CString(child.IsFemale, 'девочку', 'мальчика' )] в [Select_CString(child.IsFemale, 'ее', 'его' )] собственной бездарности."
 tgp_child_personality.110.paranoid: "\n\nУвы, [child.GetFirstNameNoTooltip], похоже, неправильно [Select_CString(child.IsFemale, 'истолковала', 'истолковал' )] наши намерения. Теперь на [Select_CString(child.IsFemale, 'ее', 'его' )] постоянно лежит тень сомнений."
 tgp_child_personality.110.confirm_ambitious: "Ничто не должно стоять между тобой и твоей целью."
 tgp_child_personality.110.confirm_sadistic: "Иногда от жестоких капризов пользы больше, чем от добродетели."
 tgp_child_personality.110.confirm_paranoid: "Сомневайся во всём. И особенно в тех, кому доверяешь."
 tgp_child_personality.110.ambitious_change: "Помни, ничто не должно стоять между тобой и твоей целью."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "Свободный график"
 tgp_child_personality.7001.desc: "Формирование разума ребенка — процесс сложный и во многом не поддающийся измерению. Вывести его на верный путь можно лишь особыми проверками, осторожными и деликатными.\n\nВ качестве такой проверки я объявляю, что сегодня уроков не будет. Мне надо знать, как [child.GetFirstName] захочет провести день без наставников."
 tgp_child_personality.diligent.desc: "\n\nВыслушав меня, [child.GetFirstName] [Select_CString(child.IsFemale, 'решила', 'решил' )] позаниматься самостоятельно. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] демонстрирует похвальное желание учиться."
 tgp_child_personality.gregarious.desc: "\n\nВ ответ [child.GetFirstName] [Select_CString(child.IsFemale, 'попросилась', 'попросился' )] провести день с друзьями. [Select_CString(child.IsFemale, 'Она', 'Он' )] явно предпочитает учебе общество своих товарищей — впрочем, ничего удивительного."
 tgp_child_personality.temperate.desc: "\n\nКак ни странно, [child.GetFirstName] [Select_CString(child.IsFemale, 'решила', 'решил' )] использовать эту возможность, чтобы отдохнуть и восстановить силы перед завтрашним днем."
 tgp_child_personality.7001.diligent: "Прекрасный выбор. Такая самодисциплина тебе еще не раз пригодится."
 tgp_child_personality.7001.gregarious: "Друзья детства будут помогать тебе всю жизнь."
 tgp_child_personality.7001.temperate: "Тот, кто понимает свои ограничения, познает себя."
 tgp_child_personality.7001.change.diligent: "Тебе стоит поработать над самодисциплиной. От нее куда больше пользы."
 tgp_child_personality.7001.change.gregarious: "Не пренебрегай общением с другими ради учебы."
 tgp_child_personality.7001.change.temperate: "Отдыхай, пока есть возможность. Кто знает, что ждет нас завтра?"
 tgp_child_personality.7011.t: "Превратное понимание"
 tgp_child_personality.7011.desc: "Развлекая гостей, мы случайно затрагиваем такую тему, как [child.GetFaith.ReligiousText|U]. Тут же разгорается бурная дискуссия, причем рвение среди ее участников явно превалирует над реальным пониманием священных текстов."
 tgp_child_personality.zealous.desc: "\n\nКогда гости расходятся, ко мне подходит [child.GetFirstNameNoTooltip]. [Select_CString(child.IsFemale, 'Она слышала', 'Он слышал' )] часть нашего спора — и теперь ужасно [Select_CString(child.IsFemale, 'расстроена', 'расстроен' )]. «Как можно понимать священную книгу #EMP настолько#! неправильно!?» — потрясенно спрашивает [Select_CString(child.IsFemale, 'она', 'он' )]."
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'услышала', 'услышал' )] часть нашего спора, и теперь ходит задрав нос. [Select_CString(child.IsFemale, 'Она', 'Он' )] считает, что уже превосходит взрослых в понимании священной книги."
 tgp_child_personality.sadistic.desc: "\n\nСтоит гостям разойтись, как ко мне подбегает [child.GetFirstNameNoTooltip]. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] прямо-таки светится от злорадного предвкушения. «Вы ведь объяснили им, как они неправы? — с нетерпением спрашивает [Select_CString(child.IsFemale, 'она', 'он' )] — Они хоть посмеялись над собственной глупостью?»"
 tgp_child_personality.7011.zealous: "Твой религиозный пыл достоин похвалы."
 tgp_child_personality.7011.ambitious: "Чужие ошибки — это твои возможности."
 tgp_child_personality.7011.sadistic: "Разоблачая невежество оппонента, ты подрываешь его положение."
 tgp_child_personality.7011.change.zealous: "Твое понимание религии — вот что действительно важно."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "Странные гости"
 tgp_child_personality.7021.desc: "Сегодня [child.GetFirstName] [Select_CString(child.IsFemale, 'столкнулась', 'столкнулся' )] с группой незнакомцев у входа в дом. [Select_CString(child.IsFemale, 'Испуганная', 'Испуганный' )] их появлением, [Select_CString(child.IsFemale, 'девочка убежала и спряталась', 'мальчик убежал и спрятался' )]. [Select_CString(child.IsFemale, 'Вернулась она', 'Вернулся он' )] только под вечер."
 tgp_child_personality.shy.desc: "\n\nВстреча с чужаками потрясла [Select_CString(child.IsFemale, 'ее', 'его' )] до глубины души. [child.GetFirstNameNoTooltip] подходит ко мне, потупив взор. «Они ведь не вернутся, правда? — спрашивает [Select_CString(child.IsFemale, 'девочка', 'мальчик' )], не зная, куда деть руки. — Пожалуйста, пусть они уйдут навсегда. Я не хочу, чтобы они возвращались»."
 tgp_child_personality.paranoid.desc: "\n\nОзираясь, [child.GetFirstNameNoTooltip] подходит ко мне. «Кто были эти люди? — спрашивает [Select_CString(child.IsFemale, 'она', 'он' )]. — Я им не доверяю»."
 tgp_child_personality.craven.desc: "\n\n[child.GetFirstNameNoTooltip] хватает меня за руку. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] всё еще [Select_CString(child.IsFemale, 'напугана', 'напуган' )]. «Зачем они приходили? Это опасные люди! — восклицает [Select_CString(child.IsFemale, 'она', 'он' )]. — Я не хочу, чтобы они возвращались!»"
 tgp_child_personality.7021.shy: "Если ты не хочешь ни с кем говорить, то и не нужно."
 tgp_child_personality.7021.paranoid: "Чем меньше тех, кому ты доверяешь, тем большего стоит доверие."
 tgp_child_personality.7021.craven: "Доверься своему чутью. Чувство опасности — это предупреждение!"
 tgp_child_personality.7021.change.shy: "Окружай себя только теми, кто тебе по-настоящему близок."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "Тяжкая ноша"
 tgp_child_personality.7031.desc: "По дороге к своим покоям я встречаю слугу. Пошатываясь под тяжестью ноши, он с трудом бредет в сторону кухни. Неподалеку от бедняги стоит [child.GetFirstName], и я решаю посмотреть, как [Select_CString(child.IsFemale, 'девочка', 'мальчик' )] поведет себя в этой ситуации."
 tgp_child_personality.lazy.desc: "\n\n[child.GetFirstNameNoTooltip] продолжает равнодушно наблюдать, [Select_CString(child.IsFemale, 'ее', 'его' )] нисколько не трогают мучения прислуги. Заметив меня, [Select_CString(child.IsFemale, 'она', 'он' )] лишь пожимает плечами, словно всё это [Select_CString(child.IsFemale, 'ее', 'его' )] не касается."
 tgp_child_personality.gluttonous.desc: "\n\n[child.GetFirstNameNoTooltip] без колебаний бросается к слуге на помощь и подхватывает часть его ноши. Они вместе удаляются на кухню. Несколько минут спустя [Select_CString(child.IsFemale, 'девочка', 'мальчик' )] выходит обратно, на [Select_CString(child.IsFemale, 'ее', 'его' )] губах играет довольная улыбка, а пальцы перемазаны чем-то липким и сладким. [Select_CString(child.IsFemale, 'Она', 'Он' )] определенно очень [Select_CString(child.IsFemale, 'довольна', 'доволен' )] собой."
 tgp_child_personality.compassionate.desc: "\n\nВидя, как нелегко приходится слуге, [child.GetFirstNameNoTooltip] подхватывает часть его ноши и исчезает на кухне вслед за ним. Когда [Select_CString(child.IsFemale, 'девочка', 'мальчик' )] выходит обратно, [Select_CString(child.IsFemale, 'она', 'он' )] буквально сияет от гордости и удовлетворения."
 tgp_child_personality.7031.lazy: "Прибереги свою энергию для того, что действительно важно. Пусть все тяготы взвалят на себя другие."
 tgp_child_personality.7031.gluttonous: "Это справедливо — требовать вознаграждения за помощь."
 tgp_child_personality.7031.compassionate: "В том, чтобы смотреть, как мучаются другие, нет добродетели."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "Трудиться — это доля слуг. А твоя доля — наслаждаться плодами их трудов."
 tgp_child_personality.7031.change.compassionate: "Помогай нуждающимся, не ожидая благодарности или вознаграждения."
 tgp_child_personality.7041.t: "Нежданное открытие"
 tgp_child_personality.7041.desc: "Перебирая книги в домашней библиотеке, я вижу, что один из фолиантов стоит так, будто его поспешно втиснули на место. Если память мне не изменяет, в этой книге есть довольно пикантные картинки…"
 tgp_child_personality.lustful.desc: "\n\nИ тут я вспоминаю, что [child.GetFirstName] в последнее время ведет себя довольно странно. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] часами напролет не вылезает из библиотеки. Хм, интересные дела…"
 tgp_child_personality.chaste.desc: "\n\nИ тут я вспоминаю, что [child.GetFirstName] в последнее время ведет себя довольно странно. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] старательно избегает библиотеки, [Select_CString(child.IsFemale, 'она', 'он' )] будто стесняется здесь находиться. Хм, интересные дела…"
 tgp_child_personality.7041.lustful: "В [Select_CString(child.IsFemale, 'ее', 'его' )] возрасте интерес к этому вопросу вполне естественен."
 tgp_child_personality.7041.chaste: "Достойные люди сохраняют сдержанность пред лицом соблазна."
 tgp_child_personality.7041.change.lustful: "Я прикажу отнести книгу в [Select_CString(child.IsFemale, 'ее', 'его' )] комнату."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "Потерявши, плачем"
 tgp_child_personality.7051.desc: "Несколько дней назад я [Select_CString(ROOT.Char.IsFemale, 'велела', 'велел' )] прислуге на время уборки перенести в другую комнату ряд ценностей, включая дорогостоящую лакированную шкатулку. К несчастью, на свое законное место шкатулка так и не вернулась."
 tgp_child_personality.just.desc: "\n\nЯ уже было [Select_CString(ROOT.Char.IsFemale, 'собралась', 'собрался' )] начать расследование, но тут шкатулка внезапно нашлась — [child.GetFirstName] при мне [Select_CString(child.IsFemale, 'водрузила', 'водрузил' )] ее на место."
 tgp_child_personality.greedy.desc: "\n\nПосле тщательного осмотра дома шкатулка нашлась в комнате, где проживает [child.GetFirstNameNoTooltip]. «Я ее [Select_CString(child.IsFemale, 'нашла', 'нашел' )], так что теперь она моя!» — нагло упрямится [Select_CString(child.IsFemale, 'девочка', 'мальчик' )]."
 tgp_child_personality.callous.desc: "\n\nВо время осмотра дома ко мне присоединяется [child.GetFirstName], и я объясняю [Select_CString(child.IsFemale, 'ей', 'ему' )], что мы ищем. «О, так я ее [Select_CString(child.IsFemale, 'видела', 'видел' )], — равнодушно говорит [Select_CString(child.IsFemale, 'девочка', 'мальчик' )]. — Скажите, а что сделают со слугой, который ее потерял?» Кажется, этот вопрос интересует [Select_CString(child.IsFemale, 'ее', 'его' )] куда больше, чем судьба шкатулки."
 tgp_child_personality.7051.just: "Всегда поступай так, как ты [Select_CString(child.IsFemale, 'поступила', 'поступил' )] сегодня."
 tgp_child_personality.7051.greedy: "Что ж, кто-то теряет, а ты находишь."
 tgp_child_personality.7051.callous: "Глупцы должны нести ответственность за свои неудачи."
 tgp_child_personality.7051.change.just: "Поступай достойно — и тебе никогда не придется ни о чём сожалеть."
 tgp_child_personality.7051.change.greedy: "В первую очередь думай о собственной выгоде. Бери всё, что сумеешь!"
 tgp_child_personality.7051.change.callous: "Помни, что глупцы должны нести ответственность за свои неудачи."
 tgp_child_personality.7061.t: "Щедрая похвала"
 tgp_child_personality.7061.desc: "Всякий слуга знает, как угодить хозяевам — и нынешним, и грядущим. В последнее время прислуга не перестает нахваливать [Select_CString(child.IsFemale, 'мою подопечную', 'моего подопечного' )], даже когда [child.GetFirstName] этого явно не заслуживает."
 tgp_child_personality.humble.desc: "\n\nНесмотря на их восхваления, [child.GetFirstNameNoTooltip] ведет себя скромно. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] часто подчеркивает, что [Select_CString(child.IsFemale, 'ей', 'ему' )] еще многому нужно научиться."
 tgp_child_personality.cynical.desc: "\n\nОставшись со мной наедине, [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'поделилась', 'поделился' )] своими сомнениями в их искренности. [Select_CString(child.IsFemale, 'Ей', 'Ему' )] кажется, что слуги просто пытаются снискать [Select_CString(child.IsFemale, 'ее', 'его' )] расположение."
 tgp_child_personality.content.desc: "\n\nВпрочем, [child.GetFirstNameNoTooltip] почти не реагирует на комплименты. [Select_CString(child.IsFemale, 'Ее', 'Его' )] явно не заботит похвала из чужих уст."
 tgp_child_personality.7061.humble: "Хорошо, что ты не поддаешься соблазну возгордиться."
 tgp_child_personality.7061.cynical: "Сомневаться в мотивах других — очень разумно с твоей стороны."
 tgp_child_personality.7061.content: "Слава и почести недорого стоят. Какой смысл за ними гоняться?"
 tgp_child_personality.7061.change.humble: "Усмири гордость и не забывай свое место."
 tgp_child_personality.7061.change.cynical: "Тебе стоит почаще задумываться о мотивах других. Даже о моих."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "Резкие слова"
 tgp_child_personality.7071.desc: "Порой приходится напоминать слугам об их месте, и чем более они дерзки и нерадивы, тем строже должно быть наказание. Но дети еще не усвоили этот урок, и [child.GetFirstName], [Select_CString(child.IsFemale, 'ставшая невольной свидетельницей', 'ставший невольным свидетелем' )] моей отповеди, выглядит довольно [Select_CString(child.IsFemale, 'обеспокоенной', 'обеспокоенным' )]."
 tgp_child_personality.vengeful.desc: "\n\n[Select_CString(child.IsFemale, 'Она', 'Он' )] никак не может понять, почему прислуга терпеливо сносит мои вспышки. Разве я не боюсь, что кто-то из них решит отомстить?"
 tgp_child_personality.deceitful.desc: "\n\nУ [Select_CString(child.IsFemale, 'нее', 'него' )] не укладывается в голове, почему слуги признают свою вину. Ведь если соврать, у них будет шанс избежать наказания!"
 tgp_child_personality.calm.desc: "\n\nВпрочем, [Select_CString(child.IsFemale, 'ее', 'его' )] тревога никак не связана со злоключениями прислуги. [child.GetFirstNameNoTooltip] переживает, видя неконтролируемый гнев взрослых."
 tgp_child_personality.7071.vengeful: "Лишь слабые позволяют оскорблять себя."
 tgp_child_personality.7071.deceitful: "Честность — это признак добродетели, но зачастую и глупости."
 tgp_child_personality.7071.calm: "Тот, кому удается сохранить самообладание, всегда будет иметь преимущество."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "Сохраняй самообладание — и у тебя всегда будет преимущество."
 tgp_child_personality.7081.t: "Сладкое изобилие"
 tgp_child_personality.7081.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )], что прислуга в последнее время так и балует [Select_CString(child.IsFemale, 'мою подопечную', 'моего подопечного' )]. [child.GetFirstName] всё время ходит с полными рукавами конфет."
 tgp_child_personality.generous.desc: "\n\nВпрочем, [child.GetFirstNameNoTooltip] начисто [Select_CString(child.IsFemale, 'лишена', 'лишен' )] алчности и без раздумий делится своими сладостями с другими детьми."
 tgp_child_personality.fickle.desc: "\n\nИногда [child.GetFirstNameNoTooltip] делится сладостями с другими детьми, а временами проявляет упрямство и жадность. Похоже, [Select_CString(child.IsFemale, 'ее', 'его' )] настроение совершенно непредсказуемо."
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip] ревниво оберегает свои сокровища, не желая делиться ни с кем. [Select_CString(child.IsFemale, 'Она', 'Он' )] считает, что сладости принадлежат [Select_CString(child.IsFemale, 'ей', 'ему' )] по праву."
 tgp_child_personality.7081.generous: "Мы должны делиться своим богатством с теми, у кого его нет."
 tgp_child_personality.7081.fickle: "Определенная гибкость ума позволяет ввести противника в ступор."
 tgp_child_personality.7081.arrogant: "Веди себя сообразно своему положению, и другие последуют твоему примеру."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "В некоторых ситуациях непредсказуемость может стать исключительно ценным качеством."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "Непреднамеренная ошибка"
 tgp_child_personality.7091.desc: "Так уж случилось, что нерадивый слуга порвал любимый свиток [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )], приняв манускрипт с картинками за обычный мусор. Мне стало интересно, как [child.GetFirstName] на это [Select_CString(child.IsFemale, 'отреагировала', 'отреагировал' )]."
 tgp_child_personality.forgiving.desc: "\n\n«Ты легко [Select_CString(child.IsFemale, 'простила', 'простил' )] слугу», — замечаю я, присев рядом с [Select_CString(child.IsFemale, 'девочкой', 'мальчиком' )]. [child.GetFirstNameNoTooltip] пожимает плечами, будто ничего и не случилось. «Это просто случайность. Я не [Select_CString(child.IsFemale, 'хотела', 'хотел' )] его расстраивать»."
 tgp_child_personality.trusting.desc: "\n\n«Ты очень легко [Select_CString(child.IsFemale, 'приняла', 'принял' )] его оправдания», — говорю я, присев рядом с [Select_CString(child.IsFemale, 'девочкой', 'мальчиком' )]. [child.GetFirstNameNoTooltip] энергично кивает. «Я ему верю», — спокойно отвечает она."
 tgp_child_personality.patient.desc: "\n\n«Ты на удивление [Select_CString(child.IsFemale, 'спокойна', 'спокоен' )]», — замечаю я, присев рядом с [Select_CString(child.IsFemale, 'девочкой', 'мальчиком' )]. [child.GetFirstNameNoTooltip] невозмутимо улыбается. «Ничего страшного. Мне сделают еще один экземпляр»."
 tgp_child_personality.7091.forgiving: "Мы должны быть терпимы к чужим недостаткам. Не все люди похожи на нас."
 tgp_child_personality.7091.trusting: "Доверять нужно всем, кто доверяет тебе."
 tgp_child_personality.7091.patient: "Время исцеляет большинство утрат, достаточно просто подождать."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "Назойливый интерес"
 tgp_child_personality.7101.desc: "Стремление к знаниям — один из признаков [Select_CString(child.IsFemale, 'достойной женщины', 'достойного человека' )], однако [child.GetFirstName] совсем не [Select_CString(child.IsFemale, 'рада', 'рад' )] моим настойчивым попыткам привить [Select_CString(child.IsFemale, 'ей', 'ему' )] это качество."
 tgp_child_personality.honest.desc: "\n\n«Пожалуйста, хватит!» — умоляет [Select_CString(child.IsFemale, 'девочка', 'мальчик' )] срывающимся голосом. [Select_CString(child.IsFemale, 'Она устала', 'Он устал' )] от моих расспросов и не боится сказать об этом напрямую."
 tgp_child_personality.arbitrary.desc: "\n\n«Это был четвертый император. А может, девятый», — равнодушно отвечает [child.GetFirstNameNoTooltip] на очередной вопрос, демонстрируя полнейшее пренебрежение к истине."
 tgp_child_personality.impatient.desc: "\n\n«Мы закончили?» — вздыхает [child.GetFirstNameNoTooltip], не скрывая раздражения. [Select_CString(child.IsFemale, 'Девочке', 'Мальчику' )] явно не сидится на месте, [Select_CString(child.IsFemale, 'она', 'он' )] хочет оказаться где угодно, лишь бы не здесь."
 tgp_child_personality.7101.honest: "Всегда ищи в себе силы говорить правду, не то мир погрязнет во лжи."
 tgp_child_personality.7101.arbitrary: "Если ты думаешь, что знаешь лучше — настаивай на своем."
 tgp_child_personality.7101.impatient: "Чем скорее ты ответишь, тем раньше мы закончим."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "Осторожно, злая собака"
 tgp_child_personality.7201.desc: "Минутная беспечность может обернуться большой бедой. Кто-то из слуг позабыл запереть ворота, и [child.GetFirstName] тут же [Select_CString(child.IsFemale, 'оказалась', 'оказался' )] на улице — лицом к лицу со здоровенной дворнягой. К счастью, опасность миновала, и [Select_CString(child.IsFemale, 'девочка вернулась', 'мальчик вернулся' )] домой [Select_CString(child.IsFemale, 'целой и невредимой', 'целым и невредимым' )] — но мне всё равно предстоит разбираться с последствиями."
 tgp_child_personality.brave.desc: "\n\n«Мне было совсем не страшно! — с гордостью заявляет [child.GetFirstNameNoTooltip]. — Я [Select_CString(child.IsFemale, 'готова', 'готов' )] сразиться хоть с целой стаей волков!»"
 tgp_child_personality.stubborn.desc: "\n\n«Я не [Select_CString(child.IsFemale, 'отступила', 'отступил' )] и не [Select_CString(child.IsFemale, 'сбежала', 'сбежал' )]! — с вызовом говорит [child.GetFirstNameNoTooltip]. — Это слуги внесли меня в дом!» Похоже, [Select_CString(child.IsFemale, 'девочку', 'мальчика' )] больше возмущает [Select_CString(child.IsFemale, 'ее', 'его' )] спасение, а не опасность, которая [Select_CString(child.IsFemale, 'ей', 'ему' )] угрожала."
 tgp_child_personality.wrathful.desc: "\n\n«Ненавижу эту псину! — в бешенстве кричит [child.GetFirstNameNoTooltip]. — Ее надо было убить, а не прогнать!»"
 tgp_child_personality.7201.brave: "У тебя храброе и отважное сердце. Я горжусь тобой!"
 tgp_child_personality.7201.stubborn: "Храни твердость духа, не уступай ни человеку, ни зверю."
 tgp_child_personality.7201.wrathful: "Учись направлять свой гнев, и он поможет реализовать твои амбиции."
 tgp_child_personality.7201.change.brave: "Смело иди на врага — и ты всегда одержишь победу."
 tgp_child_personality.7201.change.stubborn: "Ты [Select_CString(child.IsFemale, 'должна', 'должен' )] хранить твердость духа и не уступать ни человеку, ни зверю."
 tgp_child_personality.7201.change.wrathful: "Неужели нападение этой тупой твари тебя совсем не злит?"
 tgp_child_personality.7301.t: "Сломанные крылья"
 tgp_child_personality.7301.desc: "Я как раз заканчиваю проверку расходов по хозяйству, как слуги являются с новой проблемой: [child.GetFirstName] [Select_CString(child.IsFemale, 'нашла', 'нашел' )] на дворе пеструю маленькую птичку со сломанным крылом."
 tgp_child_personality.7301.eccentric.desc: "\n\nПохоже, [child.GetFirstNameNoTooltip] совершенно [Select_CString(child.IsFemale, 'очарована', 'очарован' )] своей находкой. Точнее, [Select_CString(child.IsFemale, 'ее', 'его' )] восхищает #EMP образ#! птицы. [Select_CString(child.IsFemale, 'Девочка', 'Мальчик' )] только и говорит о том, как хочет отрастить крылья и подняться в небо."
 tgp_child_personality.7301.compassionate.desc: "\n\nСострадательный ребенок требует, чтобы мы взяли птичку к себе и заботились о ней, как о члене семьи."
 tgp_child_personality.7301.callous.desc: "\n\nСтрадания птицы совершенно не тронули сердце [Select_CString(child.IsFemale, 'моей подопечной', 'моего подопечного' )]. [child.GetFirstNameNoTooltip] [Select_CString(child.IsFemale, 'оставила', 'оставил' )] ее там, где и [Select_CString(child.IsFemale, 'нашла', 'нашел' )], переложив ответственность за ее судьбу на слуг — и на их [Select_CString(ROOT.Char.IsFemale, 'госпожу', 'хозяина' )]."
 tgp_child_personality.7301.eccentric: "Ум ребенка — удивительная вещь."
 tgp_child_personality.7301.compassionate: "Помогай людям так, как хочешь помочь этой птице."
 tgp_child_personality.7301.callous: "Пусть слабые сами заботятся о своем спасении, будь то птицы или дети."
 tgp_child_personality.7301.change.eccentric: "Позволь своему разуму воспарить над облаками, и ты увидишь мир с высоты птичьего полета."
 tgp_child_personality.7301.change.compassionate: "В первую очередь следует заботиться о тех, кто слабее тебя."
 tgp_child_personality.7301.change.callous: "$tgp_child_personality.7301.callous$"
