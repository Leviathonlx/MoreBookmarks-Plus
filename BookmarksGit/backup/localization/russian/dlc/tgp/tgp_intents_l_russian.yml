l_russian:
 #Examination Intents
 imperial_exam_taker_intent: "Сдать экзамен"
 imperial_exam_taker_intent_desc: "Вы попытаетесь сдать экзамен и увеличить свои [Concept('merit', 'заслуги')|E]."
 local_exam_taker_intent: "$imperial_exam_taker_intent$"
 local_exam_taker_intent_desc: "$imperial_exam_taker_intent_desc$"
 imperial_exam_support_entrants_intent: "Поддержать соискателей"
 imperial_exam_support_entrants_intent_desc: "Вы стремитесь повысить шансы своих [Concept('disciples', 'послушников')|E] и [Concept('close_family_members', 'близких родственников')|E] успешно сдать экзамен."
 local_exam_support_entrants_intent: "$imperial_exam_support_entrants_intent$"
 local_exam_support_entrants_intent_desc: "$imperial_exam_support_entrants_intent_desc$"
 exam_assist_exam_intent: "Помочь в проведении экзамена"
 exam_assist_exam_intent_desc: "Вы намерены познакомиться с потенциальными чиновниками и заодно подтянуть свое #TOOLTIP:GAME_TRAIT,confucian_education,$CHARACTER_ID$ #L конфуцианское образование#!#!."
 exam_recruit_courtiers_intent: "Поиск талантов"
 exam_recruit_courtiers_intent_desc: "Вы стремитесь найти среди соискателей наиболее талантливых ребят, которых можно взять к себе на службу."
 exam_give_favor_intent: "Фаворитизм"
 exam_give_favor_intent_desc: "Вы попытаетесь повысить шансы [Concept('dynasty_members', 'членов своей династии')|E] успешно сдать экзамен."
 raise_cohesion_intent: "Усилить сплоченность"
 raise_cohesion_intent_desc: "Вы хотите развить чувство [Concept('cohesion', 'сплоченности')|E] внутри своего [Concept('bloc', 'блока')|E]."
 add_to_bloc_intent: "Привлечь в блок"
 add_to_bloc_intent_desc: "Вы попытаетесь улучшить отношения с [Concept('house_head', 'главой')|E] другого дома и привлечь его в свой [Concept('bloc', 'блок')|E]."
 remove_from_bloc_intent: "Вывести из блока"
 remove_from_bloc_intent_desc: "Вы надеетесь посеять недовольство и изолировать [Concept('house_head', 'главу')|E] другого дома от его [Concept('bloc', 'блока')|E]."
 debate_increase_movement_power_intent: "Повысить силу движения"
 debate_increase_movement_power_intent_desc: "Вы стремитесь укрепить позиции своего [Concept('movement', 'движения')|E], повышая его [Concept('movement_power', 'силу')|E] или ослабляя соперников."
 debate_gain_disciples_intent: "Найти послушников"
 debate_gain_disciples_intent_desc: "Вы намерены найти талантливых студентов, которых можно было бы взять к себе в [Concept('disciples', 'послушники')|E]."
 debate_gain_elder_intent: "Завести старейшину"
 debate_gain_elder_intent_desc: "Вы стремитесь стать послушником у [Concept('elder', 'старейшины')|E] или сменить своего старейшину на более мудрого и опытного."
