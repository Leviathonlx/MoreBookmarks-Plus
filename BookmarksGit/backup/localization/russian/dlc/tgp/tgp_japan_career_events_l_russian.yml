 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "Повесть о династии [new_ruler.GetDynastyNameNoTooltip]"
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U] кишит [Concept('blocs', 'блоками')|E], жаждущими власти."
 tgp_japan_career.0001.soryo_desc: "Моя семья правителей-[new_ruler.GetGovernment.GetName|l] десятилетиями подавляла восстания и укрощала провинции. Мы заслужили долю независимости и личной власти, о которых хилые чиновники-[Concept('ritsuryo', 'рицурё')|E] из столичной провинции [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U] могут только мечтать.\n\nТеперь моя задача — увеличить численность армии, защитить родовые земли и расширить границы моих владений. Мне предстоит восстановить порядок в #L [kampaku.GetPrimaryTitle.GetAdjective|l]ой#! державе и принести славу своему [Concept('house', 'дому')|E] — дому [new_ruler.GetHouse.GetName]!"
 tgp_japan_career.0001.ritsuryo_desc: "Как правитель-[new_ruler.GetGovernment.GetName|l] я [Select_CString(new_ruler.IsFemale, 'должна', 'должен' )] проводить много времени в столичной провинции [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U], решая административные вопросы. Этот город — средоточие власти и культурный центр нашей державы, здесь проще всего увеличить влияние моего дома, проявив себя достойными деяниями или доказав свою способность управлять страной.\n\nЖаль, что неотесанные вояки-[Concept('soryo', 'сорё')|E] из глухих провинций не ценят наших утонченных традиций. Всё, чего они хотят, — это побольше власти и земли в личном владении."
 tgp_japan_career.0001.kampaku_desc: "Как [new_ruler.GetTitleAsNameNoTooltip|l] и [Concept('ceremonial_regent', 'церемониальный регент')|E], я несу на своих плечах ответственность за всю империю. Из столичной провинции [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U] я правлю подданными [Concept('japanese_emperor_possessive', 'японского императора')|E] и пытаюсь сохранить хрупкий мир в стране.\n\nМне приходится лавировать между придворными интригами коварных чиновников-[Concept('ritsuryo', 'рицурё')|E] и опасностями, исходящими от честолюбивых воинов-[Concept('soryo', 'сорё')|E], которые стремятся превратить провинции в свои личные владения."
 tgp_japan_career.0001.tenno_desc: "Будучи [Concept('japanese_emperor', 'японским императором')|E], я [Select_CString(new_ruler.IsFemale, 'должна', 'должен' )] посвятить себя высшим материям. Всем заправляет [kampaku.GetTitleAsName|l], я же [Select_CString(new_ruler.IsFemale, 'вынуждена', 'вынужден' )] довольствоваться церемониальной ролью. Но ведь так было не всегда! Сейчас страна стоит на перепутье — [Concept('rulers', 'правители')|E]-[Concept('soryo', 'сорё')|E] превращают провинцию за провинцией в личные феоды, бросая вызов традиционной власти чиновников-[Concept('ritsuryo', 'рицурё')|E], которые боятся высунуть нос за пределы моей столицы — [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\nБыть может, эти перемены поспособствуют восстановлению истинного императорского правления, когда [new_ruler.GetTitleAsName|l] владеет и земной, и небесной властью?"
 tgp_japan_career.0001.desc_2: "\n\nУ каждого из нас есть своя роль, и мы должны ее играть!"
 tgp_japan_career.0001.a: "Что бы ни случилось, мы не дрогнем."
 tgp_japan_career.0001.b: "Мир непрочен, но мы должны быть готовы!"
 tgp_japan_peace_modifier: "Стремление к стабильности"
 tgp_japan_peace_modifier_desc: "Этот персонаж постарается в любых обстоятельствах сохранить ясное мышление и спокойствие."
 tgp_japan_war_modifier: "Подготовка к конфликту"
 tgp_japan_war_modifier_desc: "Этот персонаж убежден, что скоро разразится война, и готов к этому."
