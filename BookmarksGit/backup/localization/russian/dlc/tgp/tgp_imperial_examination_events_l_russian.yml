 other_entrant_thundering_success: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] пришпоривает коня и резко срывается с места. По равнине разносится гром копыт, но [Select_CString(other_entrant.IsFemale, 'всадница', 'всадник' )], несмотря на резвый шаг своего скакуна, сохраняет полную неподвижность в седле. Зрелище выходит эффектное, даже немного пугающее."
 other_entrant_practiced_ride: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] легко и уверенно скачет по стрельбищу, но так и не находит в себе смелости натянуть лук. Печальное зрелище."
 other_entrant_spooked_horse: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] вонзает шпоры в бока несчастного создания, и лошадь тут же сбрасывает [Select_CString(other_entrant.IsFemale, 'ее', 'его' )] с седла. Жалкое зрелище — и весьма приятное!"
 other_entrant_swift_success: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] резво скачет по равнине, отточенными движениями выпуская стрелы одну за одной."
 other_entrant_shortstop_fail: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] скачет по полю, отклонив тело чуть вперед, но ни одна из [Select_CString(other_entrant.IsFemale, 'ее', 'его' )] стрел не попадает в цель."
