 imperial_examination.6000.t: "Поймали!"
 imperial_examination.6000.desc: "Пот льет с меня градом, а [examiner.GetFirstName], заложив руки за спину, строго оглядывает меня с головы до ног. «Как ты #EMP [Select_CString(ROOT.Char.IsFemale,'посмела','посмел')]#!, [Select_CString(ROOT.Char.IsFemale,'наглая соплячка','наглый щенок')]?! Я позабочусь, чтобы [activity.GetHost.GetTitleAsNameNoTooltip] [Select_CString(activity.GetHost.IsFemale,'узнала','узнал')] о твоих #EMP кознях#!. Тебе повезет, если с тебя #EMP лишь #! снимут кожу перед казнью.\n\nПо моей спине бегут ручьи пота. Отчаянно пытаясь спасти положение, я прочищаю пересохшее горло:"
 imperial_examination.6000.a: "«Меня оболгали, разве не видите?!»"
 imperial_examination.6000.b: "«[Select_CString(ROOT.Char.IsFemale,'Уверена','Уверен')], мы сможем это уладить!»"
 imperial_examination.6000.c: "«#EMP На самом деле#! это [friend_to_sacrifice.GetTitledFirstNameNoTooltip|l] меня [Select_CString(friend_to_sacrifice.IsFemale,'подговорила','подговорил')]!..»"
 imperial_examination.6000.d: "«Клянусь, это больше #EMP никогда#!не повторится!»"
