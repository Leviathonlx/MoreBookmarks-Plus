 #Metropolitan event
 imperial_examination.7050.t: "Участники муниципального экзамена"
 imperial_examination.7050.desc: "Хотя радостно видеть, что дом [ROOT.Char.GetHouse.GetNameNoTooltip] не посрамил наших древних и лучших обычаев, можно было ожидать... большей целеустремленности.\n\n"
 imperial_examination.7050.a.singular: "[Select_CString(house_member.IsFemale, 'Он', 'Он')] #EMP [Select_CString(house_member.IsFemale, 'должна', 'должен')]#! сдать дворцовый экзамен!"
 imperial_examination.7050.a.plural: "Я ожидаю, что #EMP все#! сдадут дворцовый экзамен."
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U] [Select_CString(house_member.IsLocalPlayer,'попытаетесь', 'попытается')] сдать следующий [GetActivityType('activity_imperial_examination').GetNameNoTooltip]"
 demand_retake_exam_effect: "#weak Эти персонажи попытаются сдать следующий [GetActivityType('activity_imperial_examination').GetNameNoTooltip]#!"
 imperial_examination.7050.b: "Вся слава, конечно, должна достаться мне."
 imperial_examination.7050.c.singular: "Конечно, [Select_CString(house_member.IsFemale, 'она старалась', 'он старался')] изо всех сил."
 imperial_examination.7050.c.plural: "Они наверняка старались как могли."
 #Palace event
 imperial_examination.7055.t: "Семье воздали почести на дворцовом экзамене"
 imperial_examination.7055.desc: "Великая честь видеть, что дом [ROOT.Char.GetHouse.GetNameNoTooltip] представлен на дворцовом экзамене. [host.Custom('GetDaughterSon')] Неба лично [Select_CString(host.IsFemale, 'принимала', 'принимал')] моих родичей и [Select_CString(host.IsFemale, 'сочла', 'счел')] их достойными своего поощрения.\n\nВоистину, грядут благодатные времена."
 imperial_examination.7055.b: "Ничего другого от членов дома [ROOT.Char.GetHouse.GetNameNoTooltip] и не ждут."
 #Failee event
 imperial_examination.7060.t: "Семья покрыла себя позором на муниципальном экзамене"
 imperial_examination.7060.desc: "Как я могу смотреть в лицо своим товарищам, когда мои родственники опозорились и замарали нашу самую священную традицию? Здесь не обойтись без строгого наказания."
 imperial_examination.7060.c: "И [Select_CString(house_member.IsFemale, 'она опустилась', 'он опустился')] до #EMP столь#! низкого обмана?"
 imperial_examination.7060.b: "Говорят, иногда результаты меняются местами..."
 imperial_examination.7060.b.tt_singular: "[failed_entrant.GetTitledFirstName] получит результат успешного участника"
 imperial_examination.7060.b.tt_plural: "Вашим [Concept('close_family', 'близким')|E] и [Concept('extended_family', 'дальним родственникам')|E] зачтут ответы успешных кандидатов"
 imperial_examination.7060.d: "Это недопустимо!"
