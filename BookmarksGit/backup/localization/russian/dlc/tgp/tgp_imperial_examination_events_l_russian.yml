 imperial_examination.7100.t: "Семья представлена на экзамене"
 imperial_examination.7100.desc: "[host.GetTitleAsNameNoTooltip|U], чья милость не знает границ, предоставляет нам целую группу перспективных губернаторов, прошедших столичный экзамен в провинции [location.GetName]."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "В числе соискателей [Select_CString(house_member.IsFemale, 'была', 'был' )] только [Select_CString(house_member.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', house_member)] [house_member.GetTitledFirstName]."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\nСреди соискателей было не менее [ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] представителей дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.all_failed: "Провалили экзамен: [ROOT.Char.Custom('ActivityGetFaileesBothAll')]."
 imperial_examination.7100.desc.all_passed_provincial: "Подтвердили нашу добрую репутацию и сдали экзамен: [ROOT.Char.Custom('ActivityGetSuccessfulBothAll')]."
 imperial_examination.7100.desc.all_passed_metropolitan: "Подтвердили нашу добрую репутацию и сдали провинциальный экзамен: [ROOT.Char.Custom('ActivityGetSuccessfulBothAll')]."
 imperial_examination.7100.desc.all_passed: "Подтвердили нашу добрую репутацию: [ROOT.Char.Custom('ActivityGetFaileesBothAll')]."
 imperial_examination.7100.desc.one_passed: "Лишь один из них поддержал нашу добрую репутацию."
 imperial_examination.7100.desc.win_lose_ratio: "Сдали экзамен: [ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue], провалили: [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue]."
 imperial_examination.7100.desc.won_palace: "До дворцового экзамена добрались: [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue]."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.GetTitledFirstName|U] [Select_CString(house_member.IsFemale, 'сдала', 'сдал')] муниципальный экзамен, получив [activity.Custom('ActivityGetExamScoreAdjective')]ый результат и, как следствие, — заветное приглашение на дворцовый экзамен, который будет проводить лично [host.GetTitleAsNameNoTooltip|l]! Этим [Select_CString(house_member.IsFemale, 'она снискала', 'он снискал')] славу для дома [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.GetTitledFirstName] [Select_CString(house_member.IsFemale, 'сдала', 'сдал')] муниципальный экзамен и [Select_CString(house_member.IsFemale, 'получила', 'получил')] [activity.Custom('ActivityGetExamScoreAdjective')]ый результат, но не [Select_CString(house_member.IsFemale, 'смогла', 'смог')] получить заветное приглашение на дворцовый экзамен."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.GetTitledFirstName] [Select_CString(house_member.IsFemale, 'провалила', 'провалил')] муниципальный экзамен."
 imperial_examination.7100.desc.cheater: "Более того, [Select_CString(house_member.IsFemale, 'ее', 'его')] поймали на попытке сжульничать."
 imperial_examination.7100.desc.got_elder: "По крайней мере [Select_CString(house_member.IsFemale, 'ей', 'ему')] удалось впечатлить одного из имперских экзаменаторов. [elder.GetTitledFirstName] берет [Select_CString(house_member.IsFemale, 'ее', 'его')] в [Concept('disciple', 'послушники')|E]."
 imperial_examination.7100.desc.failed_fallback: "Столько лет #EMP дорогого#! и долгого обучения, и всё впустую."
 imperial_examination.7100.a.singular: "Самое время для поздравлений!"
 imperial_examination.7100.a.tt_first: "#weak Вы обращаетесь к успешному участнику из дворца#!"
 imperial_examination.7100.a.plural: "Нужно поздравить успешных участников из дворца."
