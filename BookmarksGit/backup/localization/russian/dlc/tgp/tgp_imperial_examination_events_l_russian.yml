 imperial_examination.5170.t: "Оценка конной стрельбы из лука"
 imperial_examination.5170.desc: "Меня и других соискателей будят еще до рассвета и отводят на стрельбище, расположенное за пределами города.\n\nТам, на залитом солнцем холме, нас ожидает табун великолепных лошадей. [Select_CString(other_entrant.IsFemale, 'Соискательница, стоящая', 'Соискатель, стоящий' )] впереди меня, вскакивает в седло."
 imperial_examination.5170.a: "Я хватаю поводья."
 imperial_examination.5170.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], займите мое место»."
 imperial_examination.5170.c: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], смотрите внимательно!»"
 imperial_examination.5170.d: "«Мои родители отлично стреляют на скаку из лука. Не правда ли, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]?»"
 imperial_examination.5170.e: "Мой лук и я — единое целое. Я не промахнусь!"
