 imperial_examination.5200.desc: "[host.GetTitleAsNameNoTooltip|U] смотрит на меня оценивающим взглядом. Махнув рукой в нашу сторону, [Select_CString(host.IsFemale,'она','он')] провозглашает: «Неверная стойка выдает нечестность. Плохая техника — признак недостаточной силы воли».\n\nПотом [Select_CString(host.IsFemale,'она','он')] складывает пальцы в щепоть и делает жест вглубь зала. «По полету твоей стрелы я могу оценить твою способность брать города и защищать границы. Это твой последний шанс меня впечатлить».\n\n[Select_CString(host.IsFemale,'Она','Он')] поворачивается ко мне и предлагает выйти вперед."
 imperial_examination.5200.a: "Я выложусь на полную!"
 imperial_examination.5200.b: "Лучше не испытывать судьбу."
 imperial_examination.5300.t: "Императорское сочинение"
 imperial_examination.5300.desc: "[host.GetTitleAsNameNoTooltip|U] смотрит на меня оценивающим взглядом. Махнув рукой в нашу сторону, [Select_CString(host.IsFemale,'она','он')] провозглашает: «Плохое знание классиков выдает моральную нестойкость. Слабые комментарии — признак недостаточной решимости».\n\nПотом [Select_CString(host.IsFemale,'она','он')] складывает пальцы в щепоть и делает жест вглубь зала. «По взмахам твоей кисти я могу оценить твою способность править народом и хранить традиции. Это твой последний шанс меня впечатлить».\n\n[Select_CString(host.IsFemale,'Она','Он')] поворачивается ко мне и предлагает выйти вперед."
 imperial_examination.5300.a: "Я тщательно обдумаю каждое слово."
