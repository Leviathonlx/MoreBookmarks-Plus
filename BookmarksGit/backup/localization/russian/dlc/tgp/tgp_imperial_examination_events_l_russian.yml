l_russian:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "Прибытие соискателей"
 imperial_examination.1000.desc: "К нашему приезду улицы города [ROOT.Char.GetCurrentLocation.GetName] подмели и пышно украсили. Люди кланяются и шепчут молитвы об удаче, пока мы проходим мимо; на каждом углу игроки делают ставки на результаты экзаменов. \n\nКуда ни глянь, повсюду я вижу других соискателей. Облачившись в лучшие шелковые одежды, они направляются в местные таверны в компании своих куртизанок. Сегодня я пойму, как далеко я [Select_CString(ROOT.Char.IsFemale, 'готова', 'готов' )] зайти."
 imperial_examination.1000.a: "Чего бы это ни стоило, я добьюсь успеха!"
 imperial_examination.1000.a.tt: "У вас будет больше возможностей сжульничать.\n@alert_icon! #alert_trial Вас могут поймать!#!"
 imperial_examination.1000.b: "Я хочу честно доказать, чего я стою."
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "Улицы города [ROOT.Char.GetCurrentLocation.GetName] заполняют будущие государственные служащие. Город оживает — всюду пестрят шелковые одежды соискателей и их прелестных спутниц-куртизанок. \n\nЧтобы сдать государственный экзамен, нужно показать всестороннее понимание пяти добродетелей, служащих основой конфуцианского учения.\n\nВажно не просто пересказывать прочитанное, а воспитать в себе достоинства и подобающие моральные качества."
 imperial_examination.1001.a: "Собрание уже ждет."
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "[Select_CString(candidate.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMe', candidate )] [candidate.GetTitledFirstName] и я въезжаем в город [ROOT.Char.GetCurrentLocation.GetName]. К нашему приезду улицы подмели и пышно украсили.\n\nКогда [candidate.GetFirstNameNoTooltip] займет выделенное [Select_CString(candidate.IsFemale, 'ей', 'ему' )] место в покоях для соискателей, у меня не останется возможностей влиять на [Select_CString(candidate.IsFemale, 'ее', 'его' )] результаты. Наверное, надо дать напоследок какой-нибудь совет."
 imperial_examination.1002.a: "«Добивайся успеха любой ценой, [ROOT.Char.Custom2('RelationToMe', candidate )]»."
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip|U] получит больше возможностей сжульничать.\n@alert_icon! #alert_trial [Select_CString(candidate.IsFemale, 'Ее', 'Его' )] могут поймать!#!"
 imperial_examination.1002.b: "«Не навлеки позор на дом [ROOT.Char.GetHouse.GetNameNoTooltip]»."
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "Я вхожу в город [ROOT.Char.GetCurrentLocation.GetName] с руками, полными свитков и учебных материалов.\n\n"
 imperial_examination.1003.not_passed_exam: "[Select_CString(ROOT.Char.IsFemale, 'Сама', 'Сам' )] я еще не [Select_CString(ROOT.Char.IsFemale, 'сдавала', 'сдавал' )] экзамен, но могу принести немало пользы экзаменаторам. Это поможет мне набраться опыта перед собственным испытанием."
 imperial_examination.1003.passed_provincial_exam: "Сегодня я узнаю, что происходит в кабинете экзаменатора, как смешиваются чернила и подготавливаются вопросы. Экзамен позади, и теперь самое время налаживать [Glossary( 'гуаньси', 'GUANXI_GLOSS' )]."
 imperial_examination.1003.passed_metropolitan_not_palace: "Я помню чувство восторга, охватившее меня в момент объявления результатов муниципального экзамена… Восторга, быстро сменившегося разочарованием, когда я [Select_CString(ROOT.Char.IsFemale, 'поняла', 'понял' )], что не попадаю в десятку лучших. Если буду усердно работать, однажды я смогу попасть и на дворцовый экзамен."
 imperial_examination.1003.passed_all_exams: "Я уже [Select_CString(ROOT.Char.IsFemale, 'прошла', 'прошел' )] все уровни испытаний, и экзаменаторы самых престижных школ города встречают меня как [Select_CString(ROOT.Char.IsFemale, 'равную', 'равного' )]."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "Новые лица"
 imperial_examination.1020.desc: "В постоялом дворе я замечаю [Select_CString(new_entrant.IsFemale,'другую соискательницу, сидящую','другого соискателя, сидящего')] за столом. [Select_CString(new_entrant.IsFemale,'Она','Он')] старается выглядеть серьезно, но встревоженно грызет ногти.\n\nНа миг наши взгляды пересекаются, и я начинаю разговор: «Приветствую! Я [ROOT.Char.GetTitledFirstNameNoTooltip|l]. А вы?»\n\nБеспокойно оглядывая комнату, [Select_CString(new_entrant.IsFemale,'она','он')] отвечает: «[new_entrant.GetTitledFirstName]. И что с того?»"
 imperial_examination.1020.a: "«Тоже волнуетесь?»"
 imperial_examination.1020.a.success.tt: "Вы и [new_entrant.GetShortUIName] сближаетесь"
 imperial_examination.1020.a.failure.tt: "Ваша беседа ни к чему не приводит"
 imperial_examination.1020.b: "«Всё будет хорошо, я [Select_CString(ROOT.Char.IsFemale,'уверена','уверен')]!»"
 #Taking in the Sights
 imperial_examination.1040.t: "Осмотр достопримечательностей"
 imperial_examination.1040.desc.again: "Я снова останавливаюсь по дороге к экзаменационному залу: путь преграждают взволнованные соискатели, пытающиеся не заблудиться на городских улицах."
 imperial_examination.1040.desc: "Подготовка к экзамену идет вовсю, и улицы наполняет суета. Предвкушение витает в воздухе, и я невольно поддаюсь всеобщему волнению."
 imperial_examination.1040.desc.outro: "\n\nПотенциальные губернаторы выстраиваются в очередь к приемному залу, чтобы заявить о своем прибытии. Судя по длине очереди, у меня есть время погулять по городу, прежде чем начнется прием."
 imperial_examination.1040.a: "Надо найти рынок, чтобы купить свиток."
 imperial_examination.1040.a.tt: "[Concept('artifact', 'Артефакт')|E] «Свиток [Concept('learning', 'ученого')|E]» теперь принадлежит вам"
 imperial_examination.1040.a.tt_equipped: "Покупка артефакта «[artifact_scroll.GetName]»"
 imperial_examination.1040.b: "Надо купить подарок для устроителя."
 imperial_examination.1040.c: "Сейчас не время отвлекаться."
 imperial_examination.1040.d: "Посмотрим, что можно узнать у местных жителей."
 imperial_examination.1040.d.tt.success: "У вас появляются важные идеи"
 imperial_examination.1040.d.tt.failure: "Вы не узнали ничего стоящего"
 imperial_examination.1040.e: "Пойду оттачивать свои навыки на тренировочном плацу!"
 imperial_examination.1040.e.tt.success: "Вы побеждаете местных мастеров боевых искусств"
 imperial_examination.1040.e.tt.failure: "Местные мастера боевых искусств побеждают вас"
 artifact_scroll_name: "Старый манускрипт"
 artifact_scroll_desc: "Учебный текст «Толкование человеческого начала», прошедший через множество рук и испещренный заметками. Раскрывает одну из пяти основ конфуцианского учения."
 examination_gifted_host_title: "Покупка подарка для устроителя"
 examination_gifted_host: "[TARGET_CHARACTER.GetTitledFirstName|U] получит подарок от персонажа [CHARACTER.GetTitledFirstName]. Это [ROOT.Char.Custom('GetExpensiveDessert')]"
 imperial_examination.1050.t: "Первые впечатления"
 imperial_examination.1050.desc: "Я сразу понимаю, где [examiner.GetTitledFirstName|l]: вокруг [Select_CString(examiner.IsFemale,'нее','него')], будто павлины, кружат соискатели, размахивая свитками с каллиграфическими текстами и взывая к научным дебатам. \n\nПроизвести неизгладимое первое впечатление в этой толпе рьяных щеголей будет не так-то просто."
 imperial_examination.1050.a: "Поразить экзаменатора тонким пониманием классики."
 imperial_examination.1050.a.success.tt: "[examiner.GetTitledFirstName] [Select_CString(examiner.IsFemale,'впечатлена','впечатлен')]"
 imperial_examination.1050.a.failure: "[examiner.GetTitledFirstName] не [Select_CString(examiner.IsFemale,'впечатлена','впечатлен')]"
 imperial_examination.1050.a.failure.tt: "Ваши доводы не ошибочны. Но они устарели, что еще хуже."
 imperial_examination.1050.b: "Присвоить себе труды другого соискателя."
 imperial_examination.1050.b.success.tt: "[examiner.GetTitledFirstName] [Select_CString(examiner.IsFemale,'впечатлена','впечатлен')]"
 imperial_examination.1050.b.failure.tt: "Вас уличили в плагиате"
 imperial_examination.1050.c: "Я проявлю себя на экзамене."
 examination_impressed_examiner_title: "Прекрасное первое впечатление"
 examination_impressed_examiner: "[CHARACTER.GetTitledFirstName|U] получает преимущество на экзамене, снискав благосклонность экзаменатора. [TARGET_CHARACTER.GetTitledFirstName] под впечатлением."
 imperial_examination.1060.t: "Сладкие лакомства"
 imperial_examination.1060.desc: "Приятный аромат свежего печенья пробивается сквозь душную смесь запахов, источаемых вспотевшими соискателями и пыльными свитками, и заполняет экзаменационный зал. \n\n«Я [Select_CString(entrant_to_meet.IsFemale,'привезла','привез')] вам этот скромный подарок из моей родной провинции [ROOT.Char.GetTitleAsNameNoTooltip]», — говорит [entrant_to_meet.GetTitledFirstName|l], [Select_CString(entrant_to_meet.IsFemale,'подающая','подающий')] надежды на предстоящем экзамене. \n\nПоклонившись, [Select_CString(entrant_to_meet.IsFemale,'она','он')] протягивает инкрустированную костью шкатулку из розового дерева. Это тот самый источник аппетитного запаха и явная попытка добиться моего расположения."
 imperial_examination.1060.b: "Щедрым людям сопутствует большая удача."
 imperial_examination.1060.b.tt: "[entrant_to_meet.GetTitledFirstName]: шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]"
 imperial_examination.1060.c: "Насладимся их вкусом вместе!"
 imperial_examination.1060.d: "Я с удовольствием съем их!"
 imperial_examination.1070.t: "Самая подходящая кандидатура"
 imperial_examination.1070.desc: "Я невольно задумываюсь — что за соискатели явятся на предстоящий экзамен?\n\nНесомненно, [Glossary( 'четыре способа', 'FOUR_WAYS_GLOSS' )] отбора чиновников повлияют на отношение экзаменаторов к испытуемым. Как их [ROOT.Char.GetTitleAsNameNoTooltip|l], я вправе решать, какое из их качеств является наиболее #EMP ценным#!."
 imperial_examination.1070.a: "Лучше всего себя могут показать те, кто разделяет мои интересы."
 every_shared_education_entrant.tt: "[Concept('entrant', 'Соискатели')|E], получившие [Concept('education', 'образование')|E] в области «[THIS.Char.Custom('GetEducationTraitConcept')]», будут иметь #BOL дополнительные#! шансы на #BOL успех#!"
 imperial_examination.1070.b: "Все истинные последователи конфуцианства достойны этой чести."
 imperial_examination.1070.b.tt: "[Concept('entrant', 'Соискатели')|E], обладающие свойствами «[GetTrait('compassionate').GetName(GetNullCharacter)]», «[GetTrait('just').GetName(GetNullCharacter)]», «[GetTrait('honest').GetName(GetNullCharacter)]» или «[GetTrait('scholar').GetName(GetNullCharacter)]», получат #BOL дополнительные#! шансы на #BOL успех#!"
 imperial_examination.1070.d: "Потомки Сына Неба, разумеется."
 imperial_examination.1070.d.tt: "[Concept('entrant', 'Соискатели')|E] из вашей [Concept('dynasty', 'династии')|E] получат #BOL дополнительные#! шансы на #BOL успех#!"
 imperial_examination.1070.c: "Об этом судить только экзаменаторам."
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "[ROOT.Char.GetTitleAsNameNoTooltip|U] или никто?"
 imperial_examination.2000.desc: "Столкнувшись с представителем власти, подданные стараются показать себя наилучшим образом. Как [ROOT.Char.GetTitleAsNameNoTooltip|l], я [Select_CString(ROOT.Char.IsFemale, 'вынуждена', 'вынужден' )] пойти на хитрость, чтобы отличить действительно порядочных людей от искусных притворщиков.\n\nПереодевшись в простую одежду, я покидаю свои покои и смешиваюсь с толпой соискателей, рассчитывая получить более точное представление об испытуемых.\n\nПохоже, [entrant_to_meet.GetTitledFirstName] — довольно многообещающий кандидат."
 imperial_examination.2000.desc.scoreboardee: "Выступая перед завороженными слушателями, [Select_CString(entrant_to_meet.IsFemale, 'она', 'он')] с легкостью цитирует отрывки из классических текстов. Даже я невольно задумываюсь над глубокомысленными вопросами, которыми задается [Select_CString(entrant_to_meet.IsFemale, 'эта женщина', 'этот соискатель')]."
 imperial_examination.2000.desc.fallback: "Окружив себя кучкой других соискателей, [Select_CString(entrant_to_meet.IsFemale, 'она', 'он')] увлеченно обсуждает классические тексты. [Select_CString(entrant_to_meet.IsFemale, 'Ее', 'Его')] аргументы довольно банальны, но достаточно убедительны."
 imperial_examination.2000.a: "Надо напомнить экзаменаторам обратить на [Select_CString(entrant_to_meet.IsFemale, 'нее', 'него')] внимание."
 imperial_examination.2000.a.tt: "[entrant_to_meet.GetTitledFirstName]: шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]"
 imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey|U] далеко пойдет. Надо лишь немного подтолкнуть [Select_CString(entrant_to_meet.IsFemale, 'ее', 'его')]."
 imperial_examination.2000.c: "Увы, но этого явно недостаточно."
 imperial_examination.2010.t: "Приготовления"
 imperial_examination.2010.desc.two: "«Вы, должно быть, рады, что на экзамене присутствует столько членов вашей династии, — говорит [examiner.GetTitledFirstName|l], [Select_CString(examiner.IsFemale,'экзаменующая','экзаменующий')] меня. — Впрочем, [entrant_to_meet_2.GetTitledFirstName|l] не подает особенно больших надежд».\n\n"
 imperial_examination.2010.desc.one: "«Я [Select_CString(examiner.IsFemale,'видела','видела')], как на экзамен [Select_CString(dynasty_member.IsFemale,'прибыла','прибыл')] [dynasty_member.GetTitledFirstName|l], — говорит [examiner.GetTitledFirstName|l], [Select_CString(examiner.IsFemale,'экзаменующая','экзаменующий')] меня. — Вы, должно быть, довольны».\n\n"
 imperial_examination.2010.desc.outro: "[examiner.GetFirstNameNoTooltip] пробегает глазами по списку соискателей. Я вижу, как [Select_CString(examiner.IsFemale, 'ее','его')] кошель красноречиво вздулся от взяток, переданных заинтересованными главами династий. \n\nКонечно, я тоже могу внести небольшой вклад, чтобы посодействовать соискателю из своего дома."
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip|U] [Select_CString(entrant_to_meet.IsLocalPlayer,'заслуживаете','заслуживает')] признания."
 imperial_examination.2010.a.tt: "[entrant_to_meet.GetTitledFirstName]: шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]"
 imperial_examination.2010.b: "[Select_CString(entrant_to_meet_2.IsFemale,'Моя','Мой')] [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )|l] — сплошное разочарование, но [Select_CString(entrant_to_meet_2.IsFemale,'ей','ему')] нужна любая возможная помощь."
 imperial_examination.2010.b.tt: "[entrant_to_meet_2.GetTitledFirstName]: шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]"
 imperial_examination.2010.c: "Не думаю."
 imperial_examination.2030.t: "Неограненный нефрит"
 imperial_examination.2030.desc.open: "«Как часто бывает при таком количестве испытуемых, многие простолюдины видят в экзаменах возможность изменить свою судьбу», —"
 imperial_examination.2030.desc.restricted: "«Несмотря на то что экзамены закрыты для посторонних, время от времени какой-нибудь простолюдин всё же ухитряется попасть в число соискателей», —"
 imperial_examination.2030.desc.exclusive: "«[Select_CString(ROOT.Char.IsFemale, 'Досточтимая', 'Досточтимый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], как ни стыдно признавать, но [Select_CString(promising_lowborn.IsFemale, 'одна простолюдинка', 'один простолюдин')], отчаянно желая показать себя, каким-то образом [Select_CString(promising_lowborn.IsFemale, 'сумела', 'сумел')] попасть на экзамен», —"
 imperial_examination.2030.desc.outro: "сообщает [examiner.GetTitledFirstName], глядя в окно на двор. \n\nЭкзаменатор указывает на [Select_CString(promising_lowborn.IsFemale, 'девушку', 'юношу')], [Select_CString(promising_lowborn.IsFemale, 'занятую', 'занятого')] отчаянным спором с двумя знатными людьми. \n\n«[Select_CString(promising_lowborn.IsFemale, 'Ее', 'Его')] зовут [promising_lowborn.GetTitledFirstName]. [Select_CString(examiner.IsFemale, 'Должна', 'Должен')] признать, за [Select_CString(promising_lowborn.IsFemale, 'ее', 'его')] грубыми манерами скрывается немалый потенциал»."
 imperial_examination.2030.a: "[Select_CString(promising_lowborn.IsFemale, 'Эта простолюдинка', 'Этот простолюдин')] и в подметки не годится моим родичам!"
 imperial_examination.2030.a.tt: "[dynasty_member.GetTitledFirstName|U]: шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]"
 imperial_examination.2030.b: "Я буду за [Select_CString(promising_lowborn.IsFemale, 'ней', 'ним')] приглядывать."
 imperial_examination.2030.c: "Воистину, все люди равны перед Небесами."
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "Мздоимец пойман за руку"
 imperial_examination.2040.desc: "Ходят слухи, что [rumored_examiner.GetTitledFirstName] за #EMP вознаграждение#! продвигает определенных соискателей.\n\nВ самом деле, для экзаменатора [Select_CString(rumored_examiner.IsFemale, 'она', 'он')] слишком тесно общается с испытуемыми, а кошелек [Select_CString(rumored_examiner.IsFemale, 'ее', 'его')] выглядит тугим до неприличия.\n\nТут и расследования не нужно. [Select_CString(rumored_examiner.IsFemale, 'Эта женщина', 'Этот человек')] позорит репутацию моих экзаменов!"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] [Select_CString(rumored_examiner.IsFemale, 'должна', 'должен')] компенсировать империи ущерб."
 imperial_examination.2040.b: "Я как раз знаю кое-кого, кому не помешала бы #EMP помощь#!…"
 imperial_examination.2040.b.tt: "[dynasty_member.GetTitledFirstName|U]: шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]"
 imperial_examination.2040.d: "Заковать [Select_CString(rumored_examiner.IsFemale, 'эту бесчестную женщину', 'этого негодяя')] в цепи!"
 imperial_examination.2040.c: "Экзамен пройдет своим чередом."
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "Звон колокола"
 imperial_examination.3000.desc: "После тщательной проверки, исключающей любые возможности для списывания, испытуемые занимают свои места в очереди на сдачу экзамена. Я наблюдаю за напряженными, застывшими в ожидании соискателями из окна дворца.\n\nС дворцовой башни доносится звон колокола, за ним следует бой больших барабанов. От гулких звуков под ногами вибрирует земля, в сердце пробуждается восторг."
 imperial_examination.3000.a: "Начинается."
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "Над городом [ROOT.Char.GetCurrentLocation.GetName] разносится колокольный звон, и в таверне воцаряется тишина. Ворота экзаменационных залов закрываются.\n\nСо всех сторон меня окружают родители и родственники соискателей. Они вполголоса обсуждают предстоящие испытания, тщетно стараясь предсказать результат."
 imperial_examination.3005.desc.outro.impatient: "Как ни неприятно, но теперь остается только ждать."
 imperial_examination.3005.desc.outro: "Теперь остается только ждать."
 imperial_examination.3005.a: "Удачная возможность оказаться у всех на виду."
 imperial_examination.3005.b: "Надо пообщаться с моими соседями…"
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "Над городом [ROOT.Char.GetCurrentLocation.GetName] разносится колокольный звон, вокруг сгущается атмосфера напряженного ожидания. Ворота экзаменационных залов закрываются.\n\nВпереди шагает экзаменатор [examiner.GetTitledFirstName], я семеню следом."
 imperial_examination.3005.desc.martial: "От переноски стрел и полных колчанов взмокла спина, после заточки клинков пальцы покрыты порезами и царапинами."
 imperial_examination.3005.desc.scholar: "От переноски свитков в экзаменационные кабинки взмокла спина, пальцы почернели от туши, которую мне поручили разлить по чернильницам."
 imperial_examination.3006.a: "Настоящая работа еще впереди."
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "Ворота экзаменационного комплекса гулко захлопываются. Во дворе звучит колокол, созывая соискателей."
 imperial_examination.3007.a: "Пора показать, чего я стою."
 imperial_examination.3007.a.success_tooltip_first: "#weak Чтобы сдать муниципальный экзамен, нужно набрать #V 50#! очков. Чтобы попасть на дворцовый экзамен, надо оказаться в десятке лучших.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "Сорняк среди цветов"
 imperial_examination.3010.desc: "Остановившись у двери в кабинет экзаменаторов, я слышу их приглушенную беседу. «Никогда не [Select_CString(employer.IsFemale, 'встречала', 'встречал' )] таких изобретательных обманщиков! — восклицает [examiner.GetTitledFirstName]. —"
 imperial_examination.3010.scholarship: "«Я [Select_CString(employer.IsFemale, 'заметила', 'заметил' )], что [entrant.GetTitledFirstName] [Select_CString(entrant.IsFemale, 'записала', 'записал')] ответы на экзаменационные вопросы на собственных носках лишь потому, что туда случайно попала вода!»"
 imperial_examination.3010.martial: "«[entrant.GetTitledFirstName] [Select_CString(entrant.IsFemale, 'нанесла', 'нанес')] на лук соперника едва заметный надрез. Оружие должно было переломиться пополам, как только его натянут!»"
 imperial_examination.3010.outro: "\n\n«Лучше бы [Select_CString(entrant.IsFemale, 'она приложила', 'он приложил')] свое усердие к тому, чтобы сдать экзамен честно. Из [Select_CString(entrant.IsFemale, 'нее', 'него')] бы получился прекрасный чиновник», — бормочет [examiner_2.GetTitledFirstName], печально качая головой."
 imperial_examination.3010.a: "[Select_CString(entrant.IsFemale, 'Обманщица', 'Обманщик')] может искупить свою вину у меня на службе."
 imperial_examination.3010.b: "Наказывать надо экзаменатора, а не [Select_CString(entrant.IsFemale, 'ее', 'его')]!"
 imperial_examination.3010.c: "Пусть экзаменаторы с этим разбираются."
 imperial_examination.3020.t: "Пятно на моей фамилии"
 imperial_examination.3020.desc: "Со стороны экзаменационных кабинок доносится истошный крик. Мне знаком этот голос — это [Select_CString(entrant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))] [entrant.GetTitledFirstName]. Выбежав на улицу, я вижу, что [Select_CString(entrant.IsFemale, 'она', 'он')] рыдает и рвет на себе волосы.\n\n"
 imperial_examination.3020.desc_martial: "[Select_CString(entrant.IsFemale, 'Ее', 'Его')] алебарда брошена на траву. Соперник [Select_CString(entrant.IsFemale, 'моей родственницы', 'моего родственника')] недоуменно почесывает свой шлем."
 imperial_examination.3020.desc_scholarship: "[Select_CString(entrant.IsFemale, 'Бедняжка отбежала', 'Бедняга отбежал')] прочь от своей кабинки. [Select_CString(entrant.IsFemale, 'Она', 'Он')] держится за голову, [Select_CString(entrant.IsFemale, 'ее', 'его')] побелевшее лицо перекошено от ужаса."
 imperial_examination.3020.desc.outro: "\n\nПотрясенные экзаменаторы какое-то время наблюдают за этим представлением, но быстро приходят в себя и уводят [Select_CString(entrant.IsFemale, 'ее', 'его')] подальше. Увы, сделанного не воротишь — десятки соискателей собственными глазами видели, как [Select_CString(entrant.IsFemale, 'представительница', 'представитель')] моей династии [Select_CString(entrant.IsFemale, 'сломалась', 'сломался')] под напряжением."
 imperial_examination.3020.a: "[Select_CString(entrant.IsFemale, 'Ее', 'Его')] ждет серьезный разговор."
 imperial_examination.3020.b: "Немедленно отослать [Select_CString(entrant.IsFemale, 'ее', 'его')] домой!"
 imperial_examination.3020.c: "Ничего страшного, у [Select_CString(entrant.IsFemale, 'нее', 'него')] просто тепловой удар."
 imperial_examination.3030.t: "Сон на посту"
 imperial_examination.3030.desc: "Мне донесли, что экзаменатор [examiner.GetFirstName] [Select_CString(examiner.IsFemale, 'задремала', 'задремал')] прямо перед испытуемыми. Сначала [Select_CString(examiner.IsFemale, 'ее', 'его')] локоть соскользнул со стола, а потом [Select_CString(examiner.IsFemale, 'она', 'он')] и вовсе [Select_CString(examiner.IsFemale, 'захрапела', 'захрапел')]!\n\nСейчас [Select_CString(examiner.IsFemale, 'она проснулась', 'он проснулся')], но кто знает, чем занимались соискатели, пока [Select_CString(examiner.IsFemale, 'она дремала', 'он дремал')]?"
 imperial_examination.3030.a: "Это ставит под сомнение результаты экзаменов!"
 imperial_examination.3030.a.flavor: "В таких случаях всегда помогает коллективное наказание."
 imperial_examination.3030.b: "Я это запомню."
 imperial_examination.3030.c: "Не думаю, что кто-то еще это заметил."
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "Небольшая помощь не помешает"
 imperial_examination.4000.desc: "Буквы, знаки... Когда я закрываю глаза, я вижу фрагменты текстов, которые окружали меня весь день. Каждый мазок кисти словно парит в темноте, но их значение остается неуловимым. Хватит ли мне времени, чтобы освоить все необходимые толкования?\n\nКо мне подходит [Select_CString(exam_taker.IsFemale, 'другая соискательница, ее', 'другой соискатель, его')] одежда касается моей. «Мало пользы для ума не спать всю ночь из-за одного теста. У тебя вся жизнь впереди, чтобы учиться. Позволь мне сдать тест за тебя, а ты отдохни и успокой свой уставший ум»."
 imperial_examination.4000.a: "Мне #EMP очень#! нужна любая возможная помощь..."
 imperial_examination.4000.b: "Нет, так нельзя."
 imperial_examination.4000.b.cheater: "Звучит разумно..."
 #Bribe an examiner
 imperial_examination.4010.t: "Преимущества в темных залах"
 imperial_examination.4010.desc: "С каждым шагом, что делает экзаменатор [examiner_to_bribe.GetFirstName], раздается звон монет. [Select_CString(examiner_to_bribe.IsFemale, 'Ее', 'Его')] кошелек полнеет на глазах. Несколько раз мне доводилось видеть, как [Select_CString(examiner_to_bribe.IsFemale, 'она', 'он')] ведет тихие беседы с соискателями, тщетно пытаясь скрыться от любопытных глаз.\n\nСовершенно ясно, что [Select_CString(examiner_to_bribe.IsFemale, 'эта женщина', 'этот мужчина')] налаживает #EMP выгодные#! для себя договоренности..."
 imperial_examination.4010.a: "Мне стоит представиться."
 imperial_examination.4010.b: "Риск того не стоит."
 #Stay up studying
 imperial_examination.4020.t: "Полуночные тяготы"
 imperial_examination.4020.desc: "Я склоняюсь над книгами и лихорадочно листаю страницу за страницей, пытаясь запомнить как можно больше перед грядущим экзаменом.\n\nМой лоб начинает подрагивать, и я осознаю, как сильно щурюсь в полутемной комнате. Я встаю и протираю шею водой, чтобы хоть немного облегчить умственное напряжение."
 imperial_examination.4020.a: "Еще немного..."
 imperial_examination.4020.b: "Я больше не могу."
 #Study with a friend
 imperial_examination.4030.t: "...От моих друзей"
 imperial_examination.4030.desc: "[Select_CString(friendly_entrant.IsFemale,'Моя','Мой')] [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.GetTitledFirstName|l], удобно устроившись в глубине зала, машет мне: «[ROOT.Char.GetTitledFirstNameNoTooltip]! Как поживаешь? Хочешь еще немного подготовиться к экзамену вместе со мной?» \n\nНа столе перед [Select_CString(friendly_entrant.IsFemale,'ней','ним')] лежит груда сохнущих кистей и десятки толстых стихотворных томов."
 imperial_examination.4030.outro: "\n\nНа миг я останавливаюсь, обдумывая предложение. У совместной учебы #EMP есть#! преимущества..."
 imperial_examination.4030.outro.lover: "\n\n[Select_CString(friendly_entrant.IsFemale,'Она','Он')] всегда [Select_CString(friendly_entrant.IsFemale,'была такой','был таким')] #EMP [Select_CString(friendly_entrant.IsFemale,'очаровательной','очаровательным')]#!?"
 imperial_examination.4030.a: "«С чего начнем?»"
 imperial_examination.4030.b: "«Ну, я бы не [Select_CString(ROOT.Char.IsFemale,'отказалась','отказался')] получше узнать #EMP тебя#!...»"
 imperial_examination.4030.c: "«У меня дела»."
 imperial_examination.4050.t: "Полуночное байцзю"
 imperial_examination.4050.desc: "Стоя во дворе, я наблюдаю, как солнечные блики пляшут на чешуе рыбок в пруду. Меня окликает [Select_CString(friendly_entrant.IsFemale,'моя','мой')] [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.GetTitledFirstName|l]: «Мы собираемся распить бутылку байцзю в тесной компании. Ты с нами?»"
 imperial_examination.4050.a: "Я как раз знаю отличную игру с выпивкой!"
 imperial_examination.4050.b: "Я предпочту провести время с тобой наедине."
 imperial_examination.4050.c: "У меня дела."
 imperial_examination.4060.t: "Возможный соперник"
 imperial_examination.4060.desc_learning: "Я спорю с другими соискателями на постоялом дворе, когда мои доводы прерывает гнусавый, скрипучий голос: «Это банальная идея, к тому же весьма неоднозначная!»\n\nЯ оглядываюсь на своего оппонента — [Select_CString(promising_lowborn.IsFemale, 'безвестную', 'безвестного' )] выскочку из провинции [ROOT.Char.GetCurrentLocation.GetName]. Уже более часа [Select_CString(promising_lowborn.IsFemale, 'она', 'он' )] закатывает глаза и высмеивает каждое мое слово. \n\nЧем дольше я пропускаю его выпады мимо ушей, тем больше другие соискатели хихикают надо мной."
 imperial_examination.4060.desc_martial: "Заглянув во двор, я вижу, как устанавливают столб для игры [Glossary('цуцзюй','CUJU_GLOSS')]. Вокруг собирается оживленная толпа. \n\nПо пути на игру я сталкиваюсь с [Select_CString(promising_lowborn.IsFemale, 'другой соискательницей', 'другим соискателем')] — [Select_CString(promising_lowborn.IsFemale, 'безвестной', 'безвестным')] выскочкой из провинции [ROOT.Char.GetCurrentLocation.GetName]. [Select_CString(promising_lowborn.IsFemale, 'Она', 'Он')] презрительно усмехается: «Куда это вы собрались? Надеюсь, не на игру — с такими-то тощими ногами. Не ровен час они переломятся, как тростинки!» \n\nВокруг раздаются смешки. Если я не отвечу на [Select_CString(promising_lowborn.IsFemale, 'ее', 'его')] нахальство, то стану объектом всеобщего ехидства."
 imperial_examination.4060.a: "Я [Select_CString(promising_lowborn.IsFemale, 'ей', 'ему')] покажу!"
 imperial_examination.4060.a.success: "Вы поднимаете выскочку на смех"
 imperial_examination.4060.a.failure: "Вы выставляете себя на посмешище"
 imperial_examination.4060.b: "Может, у [Select_CString(promising_lowborn.IsFemale, 'нее', 'него')] есть дельные аргументы?"
 imperial_examination.4060.c: "Не ввязываться в это."
 imperial_examination.4060.d: "Да ты же [promising_lowborn.Custom('GetDaughterSon')] содержателя борделя!"
 imperial_examination.4060.d.tt: "Вы добились того, что [promising_lowborn.GetTitledFirstName] выбывает с экзамена из-за подозрений в неподобающем ремесле [Select_CString(promising_lowborn.IsFemale, 'ее', 'его')] семьи."
 imperial_examination.4070.t: "Непрошеная помощь семьи"
 imperial_examination.4070.desc: "За дверью экзаменационного зала раздается знакомый голос. Меня берет оторопь: я вижу, как [Select_CString(parent.IsFemale,'моя мать','мой отец')] и [examiner.GetTitledFirstName|l] ведут беседу. \n\nУводя [Select_CString(parent.IsFemale,'мать','отца')] в сторону, я спрашиваю, что [Select_CString(parent.IsFemale,'она','он')] тут делает. «Я лишь хочу поддержать тебя, ведь у меня тоже есть связи! Просто позволь мне помочь тебе преуспеть», — отвечает [Select_CString(parent.IsFemale,'мать','отец')]. \n\nЯ оглядываюсь вокруг в надежде, что другие соискатели нас не заметили. У меня еще есть время проводить [Select_CString(parent.IsFemale,'мать','отца')] домой, не уничтожив свое доброе имя."
 imperial_examination.4070.a: "Разве что [Select_CString(parent.IsFemale,'она','он')] сможет решить вопрос деликатно."
 imperial_examination.4070.a.success: "[Select_CString(parent.IsFemale,'Вашей матери','Вашему отцу')] удается скрыть свои намерения"
 imperial_examination.4070.a.failure: "Планы [Select_CString(parent.IsFemale,'вашей матери','вашего отца')] раскрыты"
 imperial_examination.4070.b: "Ради успеха я могу стерпеть презрение."
 imperial_examination.4070.c: "[Select_CString(parent.IsFemale,'Матушка','Отец')], прошу, #EMP уходите отсюда#!."
 imperial_examination.4080.t: "Перепутье"
 imperial_examination.4080.desc: "Куда бы я ни [Select_CString(ROOT.Char.IsFemale,'отправилась','отправился')], повсюду обсуждают научные проблемы. \n\nДва взволнованных голоса особенно выделяются на фоне остальных. Повернув за угол, я вижу, как известные научные оппоненты, [examiner_1.GetTitledFirstName|l] и [examiner_2.GetTitledFirstName|l], ввязались в очередные жаркие дебаты. Тема спора — [examiner_1.Custom('EruditeTopic')]; в частности, они не могут решить, кто написал наиболее выдающееся исследование по этому вопросу. \n\nЗаметив меня, [examiner_1.GetTitledFirstName|l] спрашивает: «А чей труд предпочли бы #EMP вы#!?»"
 imperial_examination.4080.a: "Как по мне, [examiner_1.GetTitledFirstNameNoTooltip|l] раскрывает тему лучше."
 imperial_examination.4080.b: "На мой взгляд, [examiner_2.GetTitledFirstNameNoTooltip|l] превосходит всех в остроте ума."
 imperial_examination.4080.c: "Мне в равной мере нравятся обе работы."
 sided_with_examiner_log: "[CHARACTER.GetTitledFirstName|U] принимает сторону персонажа [TARGET_CHARACTER.GetFirstName] в ходе научных дебатов"
 sided_with_examiner_log_title: "Поддержка экзаменатора"
 imperial_examination.cheat.tt: "Получение возможности [Concept('exam_cheat', 'жульничества на экзамене')|E]"
 imperial_examination.advantage.tt: "Получение [Concept('exam_advantage', 'преимущества на экзамене')|E]"
 imperial_examination.has_advantage.tt: "Шанс #BOL успеха#! #BOL повышается#! благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]\n"
 imperial_examination.has_increased_advantage.tt: "Шанс #BOL успеха#! #BOL значительно#! повышается благодаря [Concept('exam_advantage','преимуществу на экзамене')|E]\n"
 imperial_examination.caught_cheating.tt: "#warning Уменьшает#! ваше получение заслуг по завершении экзамена."
 imperial_examination.cheat_spent.tt: "Вы #BOL используете#! возможность [Concept('exam_cheat', 'жульничества на экзамене')|E]\n"
 imperial_examination.cheat_wash.tt: "Ваша оплошность скрывается, и о жульничестве забывают"
 imperial_examination.4090.t: "Птицы одного полета"
 imperial_examination.4090.desc: "На постоялом дворе воцарилось взволнованное ожидание. Лишь [Select_CString(other_entrant.IsFemale,'моя','мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))], [other_entrant.GetTitledFirstName|l], рассеивает напряжение своим умиротворяющим спокойствием. \n\nПеред [Select_CString(other_entrant.IsFemale,'ней','ним')] мне не нужно оправдываться, и любое мое слово находит вдумчивый отклик. Наши разговоры начинают жить собственной жизнью, и мы сами удивляемся захватывающим поворотам беседы! \n\nВ один прекрасный момент, наклонившись к мне, [Select_CString(other_entrant.IsFemale,'моя собеседница','мой собеседник')] говорит: «Я знаю людей со схожими взглядами — они будут весьма рады знакомству с вами. Хотите, я вас представлю?»"
 imperial_examination.4090.a: "Я очень хочу встретиться с ними!"
 imperial_examination.4090.b: "Мне нужно прочесть важные труды."
 imperial_examination.4090.b.tt: "Ваше прилежание приносит вам [merit_i][Concept('merit','заслуги')|E]."
 imperial_examination.4100.t: "Лист бумаги"
 imperial_examination.4100.desc: "Я неспешно иду мимо экзаменационных кабинок, надеясь заранее подложить небольшой клочок бумаги с #EMP подсказками#! перед грядущим испытанием. \n\nНаконец я нахожу щель за доской на стене одной кабинки, но в тот же миг у меня за спиной раздается многозначительный кашель. [Select_CString(other_entrant.IsFemale,'Моя','Мой')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))], [other_entrant.GetTitledFirstName|l], удивительно бесшумно [Select_CString(other_entrant.IsFemale,'подошла','подошел')] ко мне вплотную. \n\n«Что это ты делаешь?» — спрашивает [Select_CString(other_entrant.IsFemale,'она','он')]."
 imperial_examination.4100.a: "Может, [other_entrant.GetTitledFirstNameNoTooltip|l] сменит гнев на милость, если я поделюсь ответами."
 imperial_examination.4100.a.success: "[other_entrant.GetTitledFirstNameNoTooltip] соглашается списывать вместе с вами"
 imperial_examination.4100.a.failure: "[other_entrant.GetTitledFirstNameNoTooltip] [Select_CString(other_entrant.IsFemale,'непреклонна','непреклонен')]"
 imperial_examination.4100.b: "«Хочу настроиться на нужный лад перед экзаменом»."
 imperial_examination.4100.b.success: "[other_entrant.GetTitledFirstNameNoTooltip] верит вашей лжи"
 imperial_examination.4100.b.failure: "[other_entrant.GetTitledFirstNameNoTooltip] не дает себя перехитрить"
 imperial_examination.4100.c: "Бросить записку в ближайшую лужу."
 imperial_examination.8000.t: "Во дворце"
 imperial_examination.8000.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'вошла', 'вошел' )] в число самых перспективных ученых державы. Всю свою жизнь я [Select_CString(ROOT.Char.IsFemale, 'ждала', 'ждал' )] этого момента. Скоро я пройду через дворцовый сад, отведаю самых роскошных блюд в империи, а потом меня удостоит взором [Select_CString(host.IsFemale, 'сама', 'сам' )] [host.GetTitleAsNameNoTooltip|l]."
 imperial_examination.8000.a: "Небеса обратили свой взор на меня!"
 imperial_examination.8010.t: "В трактире"
 imperial_examination.8010.desc: "Мне не вручили приглашение на дворцовый экзамен. Я пока не знаю итоговый результат, но теперь могу свободно покинуть экзаменационный комплекс.\n\n"
 imperial_examination.8010.desc_worried: "Вокруг шумит таверна, но я ничего не слышу, погрузившись в размышления о том, что можно было сделать иначе."
 imperial_examination.8010.desc_fallback: "Экзамен окончен. Наконец-то я могу перевести дух!"
 imperial_examination.8010.a: "Надо усердно готовиться к следующему экзамену."
 imperial_examination.8010.b: "Что ж, меня устраивает и такой результат."
 imperial_examination.9000.t: "Достойное собрание"
 imperial_examination.9000.desc.intro: "После завершения муниципального экзамена [examiner.GetFirstName] [Select_CString(examiner.IsFemale, 'познакомила', 'познакомил' )] меня с [Select_CString(first_char.IsFemale, 'соискательницей', 'соискателем' )], [Select_CString(first_char.IsFemale, 'получившей', 'получившим' )] высший балл. [Select_CString(first_char.IsFemale, 'Ее', 'Его' )] зовут [first_char.GetTitledFirstName].\n\n«[Select_CString(first_char.IsFemale, 'Ее', 'Его' )] природная склонность к"
 imperial_examination.9000.desc.diplomacy: "дипломатии"
 imperial_examination.9000.desc.martial: "военному делу"
 imperial_examination.9000.outro: "впечатлила всех нас, — говорит [examiner.GetFirstNameNoTooltip]. — Остальных выдающихся соискателей уже ведут в императорский дворец».\n\n[first_char.GetFirstNameNoTooltip] кланяется мне и тихо говорит, исполнившись почтения: «[ROOT.Char.GetTitleAsNameNoTooltip] — это то, ради чего я живу»."
 imperial_examination.9000.a: "[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')|U] — вот чего я [Select_CString(ROOT.Char.IsFemale, 'ожидала', 'ожидал' )]."
 imperial_examination.9000.a.tt_martial: "Этот вариант доступен благодаря [Concept('activity_option', 'параметру занятия')|E] «$imperial_examination_focus_martial$»"
 imperial_examination.9000.a.tt_learning: "Этот вариант доступен благодаря [Concept('activity_option', 'параметру занятия')|E] «$imperial_examination_focus_learning$»"
 imperial_examination.9000.a.tt_stewardship: "Этот вариант доступен благодаря [Concept('activity_option', 'параметру занятия')|E] «$imperial_examination_focus_stewardship$»"
 imperial_examination.9000.b: "Империя ценит ваши старания."
 exam_focus_martial: "Военное обучение"
 exam_focus_learning: "Общая ученость"
 exam_focus_stewardship: "Придворное обучение"
 examination_first_place_entrant_noticed_title: "Внимание Неба"
 examination_first_place_entrant_noticed: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'гордитесь', 'гордится' )] тем, что [Select_CString(host.IsFemale, 'сама', 'сам' )] [host.GetTitleAsNameNoTooltip|l] [Select_CString(host.IsFemale, 'поздравила', 'поздравил' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'вас', Select_CString(TARGET_CHARACTER.IsFemale, 'ее', 'его' ))] с выдающимся результатом экзамена."
 imperial_examination.9001.t: "Под взглядом Неба"
 imperial_examination.9001.desc: "Я едва [Select_CString(ROOT.Char.IsFemale, 'успела', 'успел' )] утереть пот со лба — и вот, [host.GetTitleAsNameNoTooltip|l] уже смотрит на меня. Моя рука, весь день державшая"
 imperial_examination.9001.desc_brush: "кисть,"
 imperial_examination.9001.desc_weapon: "оружие,"
 imperial_examination.9001.desc_bridge: "опускается от усталости. Мне сказали, что я [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] высший балл среди всех избранных [Select_CString(ROOT.Char.IsFemale, 'женщин', 'мужчин' )] державы."
 imperial_examination.9001.desc_denied: "\n\nК моему удивлению, [host.GetTitleAsNameNoTooltip] удостаивает меня лишь короткого взгляда и говорит: «[ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')] — вот чего я [Select_CString(host.IsFemale, 'ожидала', 'ожидал' )]».\n\nМое лицо заливается краской, когда в зал входит [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]. Значит, [Select_CString(favored_entrant.IsFemale, 'она', 'он' )] получит всю славу вместо меня..."
 imperial_examination.9001.desc_merit: "\n\nЯ простираюсь перед [Select_CString(host.IsFemale, 'Дочерью', 'Сыном' )] Неба, склоняясь настолько низко, насколько позволяет моя спина.\n\n«Империя ценит твои старания», — говорит [Select_CString(host.IsFemale, 'она', 'он' )]. Неужели я вижу в [Select_CString(host.IsFemale, 'ее', 'его' )] глазах отблеск гордости? Нет, наверное, это игра света в дворцовом зале..."
 imperial_examination.9001.a: "Я живу, чтобы служить."
 imperial_examination.9001.b: "Я никогда этого не забуду!"
 imperial_examination.9001.c: "Я постараюсь стать еще лучше."
 imperial_examination.9001.d: "Главное — спокойствие…"
 tgp_changed_ways_modifier: "Смена пути"
 tgp_changed_ways_modifier_desc: "Этот персонаж выбрал новый путь, чтобы еще лучше служить империи."
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "Базовые вопросы"
 imperial_examination.5000.desc.cheater: "Войдя в экзаменационный зал и заняв кабинку, я буквально кожей ощущаю пристальные взгляды других соискателей, уставившиеся мне в затылок. Кто-то из них знает о моем проступке? Или это просто игра воображения? Надо отогнать эти мысли и сосредоточиться на эссе."
 imperial_examination.5000.desc: "Экзаменатор [examiner.GetTitledFirstName] бросает на меня презрительный взгляд. Я съеживаюсь на сиденье, пытаясь собраться с мыслями и сосредоточиться на эссе."
 imperial_examination.5000.desc_bridge: "\n\nМне нужно ответить на следующий вопрос:"
 governance_weaponry: "«Некто утверждает, что у него есть только копье, но втайне хранит у себя арбалет. Как следует наказать этого человека?»"
 governance_reinstatement: "«Достойному чиновнику отказывают в продлении полномочий, а недостойный своего продления добивается. Как рассудить эту проблему?»"
 governance_documents: "«Как следует наказать чиновника, который заглянул в скрепленный печатью документ, не имея на то полномочий?»"
 governance_filial: "«Если преступника, о родственных связях которого ничего не известно, приговаривают к смерти, а после казни оправдывают, нужно ли изменить соответствующие документы, чтобы восстановить его репутацию?»"
 imperial_examination.5000.a: "Куда делась моя кисть?!"
 imperial_examination.5000.a.cheater: "Буду стараться изо всех сил..."
 imperial_examination.5000.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], приступайте!»"
 imperial_examination.5000.c: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], прошу, взгляните на #EMP мой#! ответ...»"
 imperial_examination.5000.d: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], вы же помните мою #EMP семью#!?»"
 imperial_examination.5000.e: "#EMP украдкой заглянуть в листок с ответами#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
 imperial_examination.duel.essay.critical_success.tt: "Вы пишете выдающееся эссе"
 imperial_examination.duel.essay.great_success.tt: "Вы пишете хорошее эссе"
 imperial_examination.duel.essay.success.tt: "Ваше эссе вышло неплохим"
 imperial_examination.duel.essay.failure.tt: "Вам не удалось написать подобающее эссе"
 #A [Exam] Classic
 imperial_examination.5050.t: "Речи мудрецов"
 imperial_examination.5050.history: "«„Шу цзин“ гласит: для соблюдения свода предписаний следует помнить правителей былых времен».$imperial_examination.5050.desc$Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] продемонстрировать свои знания такого текста, как «[ROOT.Char.Custom('GetRandomHistoryPassage')]»."
 imperial_examination.5050.changes: "«„И цзин“ гласит: чтобы преодолеть материальные трудности, следует почувствовать себя [Select_CString(ROOT.Char.IsFemale, 'единой', 'единым' )] со всей вселенной».$imperial_examination.5050.desc$Меня просят рассказать о своем понимании изложенных в книге способов гадания — как самих гексаграмм, так и их бесчисленных толкований."
 imperial_examination.5050.poetry: "«„Ши цзин“ гласит: для размышления о природе человека следует взглянуть в зеркало на самого себя».$imperial_examination.5050.desc$Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] изложить свое понимание стихов из цикла «[ROOT.Char.Custom('GetRandomPoetryPassage')]»."
 imperial_examination.5050.annals: "«„Чуньцю“ гласит: чтобы осознать природу истины и лжи, следует изучать ошибки прошлых династий».$imperial_examination.5050.desc$Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] рассказать летопись правления такого князя, как [ROOT.Char.Custom('GetRandomAnnalsPassage')]»."
 imperial_examination.5050.rites: "«„Ли цзи“ гласит: чтобы понимать, как устроен мир, необходимо тщательно соблюдать церемониал».$imperial_examination.5050.desc$Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] назвать основные положения такого текста, как «[ROOT.Char.Custom('GetRandomRitesPassage')]»."
 imperial_examination.5050.desc: "\n\nС этих слов начинается лежащий передо мной список вопросов. [ROOT.Char.Custom('GetWritingMaterial')|U] выглядит немного пугающе, пространство, оставленное для ответа, кажется таким огромным…\n\n"
 imperial_examination.5050.a: "Как говорил учитель Кун…"
 imperial_examination.5050.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], приступайте!»"
 imperial_examination.5050.c: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], извольте показать вам #EMP мою#! точку зрения...»"
 imperial_examination.5050.d: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], моя #EMP семья#! всегда предпочитала этот труд»."
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "Вы истолковали высказывание выдающимся образом"
 imperial_examination.duel.classics.great_success.tt: "Вы привели хорошие аргументы, истолковывая высказывание"
 imperial_examination.duel.classics.success.tt: "Ваши доводы неплохи"
 imperial_examination.duel.classics.failure.tt: "Вы запутались в доводах"
 #[Exam] Poetry
 imperial_examination.5100.t: "Стихосложение [ROOT.Char.Custom('GetRegionalPoetryExam')]"
 imperial_examination.5100.desc: "Соискатели собираются подле экзаменационных кабинок, и я занимаю свое место среди них. Нас собралось очень много, но в помещении царит полная тишина. Ее нарушает лишь шелест листьев, покачивающихся на легком ветру. Неподалеку стоит алтарь, на котором курятся благовония, их запах помогает мне успокоиться.\n\nМы должны написать поэмы в форме традиционных четверостиший. Если я хочу преуспеть,"
 imperial_examination.5100.desc.river: "мои мысли должны стать чистыми и прозрачными, словно река."
 imperial_examination.5100.desc.straight: "мои мысли должны погрузиться глубоко в землю, словно корни."
 imperial_examination.5100.desc.explosive: "мои строки должны преисполниться страсти!"
 imperial_examination.5100.desc.lofty: "мои мысли должны вознестись над облаками и достичь самого края небес."
 imperial_examination.5100.desc.fallback: "нужно черпать вдохновение из всех стихов, которые мне довелось прочитать."
 imperial_examination.5100.a: "Я берусь за кисть."
 imperial_examination.5100.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], приступайте!»"
 imperial_examination.5100.c: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], вам несомненно известна глубина моего таланта»."
 imperial_examination.5100.d: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], моя #EMP семья#! сполна обучила меня искусству поэзии»."
 imperial_examination.5100.e: "$imperial_examination.5000.e$"
 imperial_examination.5100.f: "Я точно знаю, что написать…"
 imperial_examination.5100.g: "$imperial_examination.5000.e$"
 imperial_examination.duel.poetry.critical_success.tt: "Время будто замирает, пока вы читаете стихотворение"
 imperial_examination.duel.poetry.great_success.tt: "Ваша поэзия ужасна"
 imperial_examination.duel.poetry.success.tt: "У вас неплохое стихотворение"
 imperial_examination.duel.poetry.failure.tt: "От волнения вы не смогли написать увлекательное стихотворение"
 imperial_examination.5150.t: "Состязание лучников"
 imperial_examination.5150.desc: "Соискатели собираются на стрельбище, и я занимаю свое место среди них.\n\nНас собралось очень много, но вокруг царит тишина. Ее нарушает лишь негромкое позвякивание наших доспехов, пока мы встаем на позиции.\n\n[Select_CString(other_entrant.IsFemale, 'Соискательница', 'Соискатель' )] впереди меня уже натягивает тетиву."
 imperial_examination.5150.a: "Я крепко сжимаю лук."
 imperial_examination.5150.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], стреляйте»."
 imperial_examination.5150.c: "«[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], прошу, хорошенько осмотрите #EMP мою#! мишень…»"
 imperial_examination.5150.d: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], вы же знаете мою семью?»"
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
 imperial_examination.duel.archery.critical_success.tt: "Ваша стрела попадает точно в середину мишени"
 imperial_examination.duel.archery.great_success.tt: "Ваша стрела попадает близко к центру мишени"
 imperial_examination.duel.archery.success.tt: "Ваша стрела попадает ближе к краю мишени"
 imperial_examination.duel.archery.failure.tt: "Ваша стрела летит мимо цели"
 other_entrant_impressive_success: "[Select_CString(other_entrant.IsFemale, 'Ее', 'Его' )] стрела уверенно поражает мишень. Со стороны зрителей доносится одобрительный гул."
 other_entrant_spinning_safe: "Вращаясь на ветру, стрела летит по низкой дуге, но все-таки задевает нижний край мишени."
 other_entrant_embarrased_cough: "Стрела пролетает вдалеке от мишени — я даже не вижу, где она упала на землю. Кто-то недовольно покашливает."
 other_entrant_piercing_success: "Стрела вонзается в мишень так глубоко, что наконечник пробивает ее насквозь."
 other_entrant_drooping_safe: "Стрела попадает в край мишени. Наконечник входит неглубоко, хвост стрелы беспомощно покачивается."
 other_entrant_vanishing_arrow: "Задев самый краешек мишени, стрела улетает вдаль."
 imperial_examination.5160.t: "Упражнения с алебардой"
 imperial_examination.5160.desc: "Я занимаю свое место рядом с другими соискателями. Напротив нас во дворе выстроились ряды соломенных чучел. Привычная тяжесть военного снаряжения помогает мне взять себя в руки.\n\nСкоро настанет моя очередь, передо мной остается только [other_entrant.GetTitledFirstName]."
 imperial_examination.5160.a: "Я встаю в позицию."
 imperial_examination.5160.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], займите мое место»."
 imperial_examination.5160.c: "«Экзаменатор [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], полюбуйтесь!»"
 imperial_examination.5160.d: "«[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], вам же известна доблесть моей семьи?»"
 imperial_examination.5160.e: "«[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], вам же известно, что у моей семьи #EMP длинные руки#!?»"
 other_entrant_cutting_success: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] эффектным взмахом отрубает своему «противнику» голову, экзаменаторы улыбаются и одобрительно кивают."
 other_entrant_practiced_safe: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] вертится вокруг своего соломенного «противника», парируя и рубя. [Select_CString(other_entrant.IsFemale, 'Ее', 'Его' )] движения точны, но довольно предсказуемы."
 other_entrant_stuck_fail: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] решительно бросается на своего «противника», но после первого же удара алебарда застревает в соломенном туловище."
 other_entrant_practiced_success: "[Select_CString(other_entrant.IsFemale, 'Она', 'Он' )] движется с отточенной, почти естественной грацией. Со стороны зрителей доносится гул завистливых голосов."
