 imperial_examination.5500.desc.success_martial: "Стрела с громким стуком попадает прямо в цель. Со стороны зрителей доносится одобрительный гул. Похоже, мне удалось произвести нужное впечатление…"
 imperial_examination.5500.desc.success_learning: "В памяти сразу всплывают наставления моих учителей. Фрагменты классических текстов вспоминаются так ясно, будто я [Select_CString(ROOT.Char.IsFemale, 'прочла', 'прочел' )] их только вчера."
 imperial_examination.5500.desc.safe_martial: "Стрела попадает в край мишени. Наконечник входит неглубоко, хвост стрелы беспомощно покачивается."
 imperial_examination.5500.desc.safe_learning: "Я повторяю общеизвестные изречения, запомнившиеся мне во время учебы, но уклоняюсь от подробного обсуждения темы."
 imperial_examination.5500.desc.failed_martial: "Я знаю, что не попаду в цель, еще до того, как стрела, сорвавшись с тетивы, скользит оперением по моему наручу. Задев самый краешек мишени, она улетает вдаль."
 imperial_examination.5500.desc.failed_classics: "Я отчаянно пытаюсь вспомнить уроки моих наставников, но фрагменты классических текстов будто стерлись из памяти."
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.GetTitleAsNameNoTooltip|U] смотрит на меня и [host.Custom('quirk_pos_pp')]. «Очень хорошо»."
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.GetTitleAsNameNoTooltip|U] смотрит на меня и [host.Custom('quirk_neg_pp')]. «[Select_CString(ROOT.Char.IsFemale, 'Свободна', 'Свободен' )]»."
 imperial_examination.5500.a: "Я никогда не забуду этого момента."
 #Conclusion event
 imperial_examination.7000.t: "Итоговые результаты"
 imperial_examination.7000.desc.emperor: "Барабаны академии вновь звучат при оглашении итоговых результатов. Соискатели собираются перед вывешенными списками, затаив дыхание в ожидании и благоговении, надеясь подняться до новых высоких должностей.\n\nСоискатели дворцового экзамена предстают перед всеми остальными в качестве примера, в то время как прочие студенты склоняют головы в знак почтения."
 imperial_examination.7000.desc.cheater: "Барабаны академии вырывают меня из забытья на окраине экзаменационного двора. Я наблюдаю, как мои полные надежд сверстники устремляются к месту оглашения результатов.\n\nЗа ними я мельком вижу соискателей дворцового экзамена, стоящих в передней части императорского двора. Погода ясная, и Небеса взирают свысока."
 imperial_examination.7000.desc.entrant: "Барабаны академии возвещают об окончании экзамена. Я спешу к месту оглашения результатов и узнаю, что мне удалось получить [ROOT.Char.Custom('PlayerGetExamScoreAdjective')]ый результат — #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!. Это значит, что я занимаю [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O]-е место.\n\nТем временем соискатели с высшими оценками на дворцовом экзамене выстроились в передней части императорского двора. Среди них и [first_place_entrant.GetFirstName], [Select_CString(first_place_entrant.IsFemale, 'занявшая', 'занявший')] первое место. [host.GetTitleAsNameNoTooltip|U] наверняка уже относится к [Select_CString(first_place_entrant.IsFemale, 'ней', 'нему')] как к [Select_CString(first_place_entrant.IsFemale, 'любимице', 'любимчику')]…"
 imperial_examination.7000.desc.palace_entrant: "Барабаны академии возвещают об окончании экзамена. Я стою с другими участниками дворцового экзамена в передней части императорского двора, взирая на соискателей низших уровней, собравшихся внизу для оглашения результатов.\n\nКогда соискатели муниципального экзамена замечают нас, они кланяются и склоняют головы в благоговении. Я ощущаю славу и могущество, которые ждут меня впереди."
 imperial_examination.7000.desc.fallback: "[host.GetTitleAsNameNoTooltip|U], чья милость не знает границ, торжественно объявляет, что еще один [GetActivityType('activity_imperial_examination').GetName|l] завершен. Благодаря ему многие ученые люди поднялись до более высоких должностей."
 imperial_examination.7000.a: "Всё прекрасно в поднебесье"
 imperial_examination.7000.a.cheater: "Взирают на всех, кроме меня."
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "Звон колокола возвещает об окончании #TOOLTIP:ACTIVITY_TYPE,activity_local_examination #L провинциального экзамена#!#! и оглашении его результатов."
 imperial_examination.7001.desc.host: "\n\nВместе с этим очередная группа ученых людей совершила свой первый, но важнейший шаг к высоким должностям. Фундамент для их карьеры был подготовлен мной, но дальше всё зависит от них самих."
 imperial_examination.7001.desc.cheater: "\n\nМоего имени нет в списках прошедших, поскольку экзаменаторы вычеркнули меня из числа участников."
 imperial_examination.7001.desc.entrant.first: "\n\nМое имя красуется на самом верху списка, и сверстники с завистью оборачиваются в мою сторону. Теперь ясно, что мне нет равных среди ученых префектуры и мне открыт путь к #TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L государственному экзамену#!#!."
 imperial_examination.7001.desc.entrant: "\n\nХотя [first_place_entrant.GetFirstName] [Select_CString(first_place_entrant.IsFemale, 'обошла', 'обошел')] меня и [Select_CString(first_place_entrant.IsFemale, 'заняла', 'занял')] место на самом верху списка, мне всё же удалось сдать провинциальный экзамен и получить [ROOT.Char.Custom('PlayerGetExamScoreAdjective')]ый балл в #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!."
 imperial_examination.7001.desc.fallback: "\n\nВместе с этим очередная группа ученых людей совершила свой первый, но важнейший шаг к высоким должностям."
 imperial_examination.7001.a: "Этот день останется в памяти надолго."
 imperial_examination.7003.desc: "Звон колокола возвещает об окончании #TOOLTIP:ACTIVITY_TYPE,activity_imperial_examination #L столичного экзамена#!#! и оглашении его результатов."
