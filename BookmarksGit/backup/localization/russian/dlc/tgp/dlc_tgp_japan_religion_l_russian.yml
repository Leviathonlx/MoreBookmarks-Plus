l_russian:
 ### TENETS
 tenet_pure_land_name: "Перерождение праведников"
 tenet_pure_land_desc: "В #EMP пашчимакале#! — эпохе упадка дхармы — ни богатства, ни знания, ни благородное происхождение уже не приносят утешения. Лишь верные последователи учения Будды смогут возродиться в Чистой земле после смерти."
 tenet_sohei_name: "Сохэй"
 tenet_no_mind_name: "Разум без разума"
 tenet_no_mind_desc: "Разум без разума — это разум, достигший вершин разумности. В государстве, которым управляют люди искусства, мастера ремесел и боевых искусств, ни у кого нет непреодолимых трудностей."
 doctrine_parameter_better_artifacts: "Проспонсированное [Concept('inspirations', 'вдохновение')|E] позволяет создавать [Concept('artifacts', 'артефакты')|E] более высокого качества"
 doctrine_parameter_less_likely_to_become_infirm: "Персонажи с меньшей вероятностью получат [Concept('trait', 'свойство')|E] «[GetTrait('infirm').GetName( GetNullCharacter )]»"
 tenet_mountain_worship_name: "Священные горы"
 tenet_mountain_worship_desc: "Над деревнями возвышаются величественные горы, чьи вершины достают до самых облаков. Именно там, среди высоких скал, можно соприкоснуться с частицей божественного."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "Персонажи получают больше [Concept('piety', 'благочестия')|E] за [Concept('pilgrimages', 'паломничества')|E] в регионы с типом местности «[GetTerrain( 'hills' ).GetName]», «[GetTerrain( 'mountains' ).GetName]» и «[GetTerrain( 'desert_mountains' ).GetName]»"
 piety_from_hills_and_mountains_pilgrimages_tt: "Благодаря [Concept('core_tenet', 'догмату')|E] «[GetFaithDoctrine('tenet_mountain_worship').GetBaseName]»: [piety_i]#P [THIS.ScriptValue('medium_piety_gain')]#!"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "Крестьянские и популистские [Concept('factions', 'фракции')|E] встречаются чаще, а их армии становятся сильнее"
 doctrine_parameter_children_less_likely_to_be_burdened: "[Concept('children', 'Дети')|E] реже получают [Concept('trait', 'свойство')|E] «[GetTrait('burdened').GetName( GetNullCharacter )]»"
