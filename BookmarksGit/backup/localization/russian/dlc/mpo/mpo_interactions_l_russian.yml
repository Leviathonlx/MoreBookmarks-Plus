 mpo_interactions_events.0006.a: "Мы увидим страдания наших врагов."
 mpo_interactions_events.0006.a.flavor: "И наш общий враг, [shared_foe.GetTitledFirstNameNoTooltip|l], #EMP пострадает больше всех!#!"
