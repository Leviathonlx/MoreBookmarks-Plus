 mpo_interactions_events.0101.desc_intro: "[recipient.GetName] выглядит [Select_CString(recipient.IsFemale, 'заскучавшей', 'заскучавшим' )] после нескольких часов изучения военной тактики по карте. Я встаю, кидаю [Select_CString(recipient.IsFemale, 'ей', 'ему' )] тренировочный меч и кричу:\n\n«Выйдем наружу. Побеждает тот, кто первым попадет по корпусу!»\n\n"
 mpo_interactions_events.0101.logistician: "Я извлекаю тренировочный меч, готовясь к бою. [recipient.GetFirstNameNoTooltip] хватает свой и сразу же бросается в атаку, нанося яростные, но точные удары. Мы долго бьемся, но никому не удается взять верх, и в итоге усталось валит с ног нас обоих.\n\n«Давай отдохнем, продолжим завтра»."
 mpo_interactions_events.0101.desc_logistician: "$mpo_interactions_events.0101.logistician$ Я решаю передохнуть, но [Select_CString(recipient.IsFemale, 'она', 'он')] с недовольным видом лезет в свой мешок.\n\n«Нет, мы можем продолжить!» — с этими словами [recipient.GetFirstNameNoTooltip] протягивает мне руку, в которой лежит [recipient.Custom('GetLocalStreetFood')]."
 mpo_interactions_events.0101.military_engineer: "Снаряды летят в обе стороны, но ни один из них не поражает цель. В конце концов [recipient.GetFirstNameNoTooltip] разрывает дистанцию между нами и падает наземь.\n\n«Всё хорошо?» — с тревогой спрашиваю я"
 mpo_interactions_events.0101.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, но в этот момент мимо моей головы со свистом проносится камень.\n\n«Почти [Select_CString(recipient.IsFemale, 'попала', 'попал')]!» — кричит [Select_CString(recipient.IsFemale, 'она', 'он')], перезаряжая небольшую пращу."
 mpo_interactions_events.0101.aggressive_attacker: "Я немедленно атакую [Select_CString(recipient.IsFemale, 'ее', 'его' )] и пытаюсь выбить меч из [Select_CString(recipient.IsFemale, 'ее', 'его' )] рук.\n\n«Запомни, что в бою победитель только один. Используй всю свою силу!»"
 mpo_interactions_events.0101.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\nНо не успеваю я договорить, как [recipient.GetFirstNameNoTooltip] бросается на меня. От [Select_CString(recipient.IsFemale, 'ее', 'его' )] сильных ударов летят щепки, и мой меч раскалывается. Мне больше нечем защищаться, я сдаюсь."
 mpo_interactions_events.0101.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] не уступает, отвечая на каждый удар парированием или блоком. Я никак не могу зацепить [Select_CString(recipient.IsFemale, 'ее', 'его' )]."
 mpo_interactions_events.0101.forder: "Мы спускаемся к реке и начинаем бой. После нескольких ударов я оказываюсь в воде и запрыгиваю на камни, чтобы обрести под собой твердую поверхность."
 mpo_interactions_events.0101.desc_forder: "$mpo_interactions_events.0101.forder$\n\n«Слишком медленно, [Select_CString(ROOT.Char.IsFemale, 'бабуля', 'старик' )]!» — [recipient.GetFirstNameNoTooltip] появляется передо мной и скидывает меня обратно в воду."
 mpo_interactions_events.0101.flexible_leader: "«Двигай ногами, держи стойку, выжидай, не отвлекайся!» — я делаю рывок в надежде застать [Select_CString(recipient.IsFemale, 'ее', 'его' )] врасплох, [Select_CString(recipient.IsFemale, 'отвлекшуюся', 'отвлекшегося' )] на мои слова."
 mpo_interactions_events.0101.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ Но [recipient.GetFirstNameNoTooltip] уклоняется и делает ответный выпад, заканчивая бой до того, как он успевает начаться."
 mpo_interactions_events.0101.desert_warrior: "Мы ходим кругами, выжидая, когда противник откроется. Заметив возможность, я немедленно атакую. [recipient.GetFirstNameNoTooltip] выжидает до последнего момента, а затем кидает пригоршню"
 mpo_interactions_events.0101.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ песка мне в лицо, ослепляя меня. Я промахиваюсь и открываюсь, что позволяет [Select_CString(recipient.IsFemale, 'ей', 'ему' )] выиграть поединок."
 mpo_interactions_events.0101.jungle_stalker: "[recipient.GetFirstNameNoTooltip] выбегает [Select_CString(recipient.IsFemale, 'первой', 'первым' )] и прячется в джунглях. Я пытаюсь отыскать [Select_CString(recipient.IsFemale, 'ее', 'его' )], но чем глубже я захожу, тем более густым и темным становится лес."
 mpo_interactions_events.0101.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n«Ага!» — [recipient.GetFirstNameNoTooltip] спрыгивает на меня с одного из деревьев, застает меня врасплох и выигрывает поединок."
 mpo_interactions_events.0101.reaver: "Для разогрева мы обмениваемся парой быстрых ударов."
 mpo_interactions_events.0101.desc_reaver: "$mpo_interactions_events.0101.reaver$ [recipient.GetFirstNameNoTooltip] входит со мной в клинч. Мы боремся, а затем [Select_CString(recipient.IsFemale, 'она', 'он')] резко отскакивает.\n\n«Полагаю, это ваше?» — с ухмылкой спрашивает [Select_CString(recipient.IsFemale, 'она', 'он')], примеряя #EMP мое#! кольцо."
 mpo_interactions_events.0101.reckless: "Мы немедленно начинаем бой. Удар, промах. Выпад, уклонение. Пинок, удар! [recipient.GetFirstNameNoTooltip] отступает в реку. [Select_CString(recipient.IsFemale, 'Она', 'Он')] стряхивает воду и кричит:\n\n«Я вас ненавижу!» — и пытается броситься на меня.\n\n«Нет, не делай этого!»"
 mpo_interactions_events.0101.desc_reckless: "$mpo_interactions_events.0101.reckless$ Я пытаюсь отойти в сторону, но недооцениваю [Select_CString(recipient.IsFemale, 'ее', 'его' )] скорость. [Select_CString(recipient.IsFemale, 'Она', 'Он')] врезается в меня."
 mpo_interactions_events.0101.holy_warrior: "Перед поединком я читаю молитву:\n\n«[ROOT.Char.GetFaith.WarGodName]! Направь мои руки, чтобы мои удары были быстрыми и яростными»."
 mpo_interactions_events.0101.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n«Дай мне силу проявить милосердие к моим врагам!» — заканчивает [recipient.GetFirstNameNoTooltip] и принимает идеальную стойку."
 mpo_interactions_events.0101.terrain_expert: "Мы входим в ближайшую рощу. Бой затягивается, мы не можем достать друг друга через ветки. Наконец,"
 mpo_interactions_events.0101.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] замечает прогалину за моей спиной.\n\n«Теперь я вас достану!» — объявляет [Select_CString(recipient.IsFemale, 'она', 'он')] и толкает меня на прогалину. На открытой местности [Select_CString(recipient.IsFemale, 'ее', 'его')] движения становятся слишком быстрыми и непредсказуемыми. [Select_CString(recipient.IsFemale, 'Она', 'Он')] легко наносит мне удар."
 mpo_interactions_events.0101.rough_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$"
 mpo_interactions_events.0101.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\n[recipient.GetFirstNameNoTooltip] замечает участок неровной земли за моей спиной.\n\n«Теперь я вас достану!» — объявляет [Select_CString(recipient.IsFemale, 'она', 'он')] и толкает меня на камни. На каменистых холмах [Select_CString(recipient.IsFemale, 'ее', 'его')] движения становятся слишком быстрыми и непредсказуемыми. [Select_CString(recipient.IsFemale, 'Она', 'Он')] легко наносит мне удар."
 mpo_interactions_events.0101.forest_fighter: "$mpo_interactions_events.0101.terrain_expert$ [recipient.GetFirstNameNoTooltip] забирается на одно из деревьев.\n\n«Ловите!» — [Select_CString(recipient.IsFemale, 'она', 'он')] отламывает ветку и бросает в меня. Я уворачиваюсь, но слишком поздно. Я чувствую, как [Select_CString(recipient.IsFemale, 'ее', 'его')] меч ударяет меня по ноге."
 mpo_interactions_events.0101.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$"
 mpo_interactions_events.0101.desc_cautious_leader: "Я наношу несколько пробных ударов и выпадов. [recipient.GetFirstNameNoTooltip] не поддается. Я топаю ногой и кричу, пытаясь напугать [Select_CString(recipient.IsFemale, 'ее', 'его' )]. [Select_CString(recipient.IsFemale, 'Она', 'Он')] продолжает держать стойку вопреки всему.\n\n«Довольно!» — я теряю терпение и бросаюсь на [Select_CString(recipient.IsFemale, 'нее', 'него' )], но именно этого [Select_CString(recipient.IsFemale, 'она и ждала', 'он и ждал' )]! Заметив возможность для атаки, [Select_CString(recipient.IsFemale, 'она', 'он' )] наносит удар, выигрывая поединок."
 mpo_interactions_events.0101.organizer: "Мы берем тренировочные мечи, и следующие несколько часов мы сражаемся."
 mpo_interactions_events.0101.desc_organizer: "$mpo_interactions_events.0101.organizer$ Я начинаю уставать, а вот [Select_CString(recipient.IsFemale, 'ее', 'его' )] движения не утратили скорости и точности. Я больше не могу выдерживать этот темп. Не последнем издыхании я пытаюсь сделать выпад, но [Select_CString(recipient.IsFemale, 'она', 'он')] отбивает мое оружие и наносит ответный удар такой силы, словно мы только начали бой. Я сдаюсь."
 mpo_interactions_events.0101.winter_soldier: "$mpo_interactions_events.0101.desert_warrior$"
 mpo_interactions_events.0101.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ снега мне в лицо. Я отвлекаюсь и открываюсь, что позволяет [Select_CString(recipient.IsFemale, 'ей', 'ему' )] выиграть поединок."
 mpo_interactions_events.0101.a: "«Однажды ты станешь выдающимся командиром!»"
 mpo_interactions_events.0101.a.flavor: "Похоже, [recipient.GetFirstNameNoTooltip] уже понимает суть свойства «[target_trait.GetNameNoTooltip(GetPlayer)]»."
 mpo_interactions_events.0102.t: "$influence_child_commander_interaction$: [target_trait.GetNameNoTooltip(GetPlayer)] — провал"
 mpo_interactions_events.0102.desc_intro: "$mpo_interactions_events.0101.desc_intro$"
 mpo_interactions_events.0102.desc_logistician: "$mpo_interactions_events.0101.logistician$ [Select_CString(recipient.IsFemale, 'Она', 'Он')] решает передохнуть, но я лезу в свой мешок и протягиваю [Select_CString(recipient.IsFemale, 'ей', 'ему')] руку, в которой лежит [ROOT.Char.Custom('GetLocalStreetFood')].\n\n«Нет, мы можем продолжить!»"
 mpo_interactions_events.0102.desc_military_engineer: "$mpo_interactions_events.0101.military_engineer$, услышав тихий вздох.\n\n«Я [Select_CString(recipient.IsFemale, 'хотела', 'хотел')] метнуть в вас снаряд из свой пращи, но...» — [Select_CString(recipient.IsFemale, 'она', 'он')] начинает плакать и показывает свои пальцы, запутавшиеся в праще."
 mpo_interactions_events.0102.desc_aggressive_attacker: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] начинает размахивать мечом перед собой и устремляется ко мне с закрытыми глазами. Я пробегаю мимо [Select_CString(recipient.IsFemale, 'нее', 'него')] и наношу меткий удар."
 mpo_interactions_events.0102.desc_unyielding_defender: "$mpo_interactions_events.0101.aggressive_attacker$\n\n[recipient.GetFirstNameNoTooltip] не выдерживает после пары ударов. [Select_CString(recipient.IsFemale, 'Она', 'Он')] роняет меч и подставляется под мощный удар. Я с трудом успеваю сдержаться, чтобы #EMP не#! ударить в полную силу."
 mpo_interactions_events.0102.desc_forder: "$mpo_interactions_events.0101.forder$ [recipient.GetFirstNameNoTooltip] пытается подловить меня, но камни слишком скользкие. [Select_CString(recipient.IsFemale, 'Она', 'Он')] падает у моих ног и получает меткий удар!"
 mpo_interactions_events.0102.desc_flexible_leader: "$mpo_interactions_events.0101.flexible_leader$ [Select_CString(recipient.IsFemale, 'Она не была готова', 'Он не был готов')] парировать мой выпад, и я легко наношу удар."
 mpo_interactions_events.0102.desc_desert_warrior: "$mpo_interactions_events.0101.desert_warrior$ песка, но я отражаю ее щитом. Ослепнув, [Select_CString(recipient.IsFemale, 'она становится беззащитной', 'он становится беззащитным')], и я легко одерживаю верх."
 mpo_interactions_events.0102.desc_jungle_stalker: "$mpo_interactions_events.0101.jungle_stalker$\n\n«А-а-а! Змея!» — [recipient.GetFirstNameNoTooltip] падает с одного из деревьев прямо мне под ноги, обеспечивая мне легкую победу."
 mpo_interactions_events.0102.desc_reaver: "$mpo_interactions_events.0101.reaver$ Мы входим в клинч и боремся, пока мне не удается сорвать кольцо с [Select_CString(recipient.IsFemale, 'ее', 'его')] пальца.\n\n«Будь осторожнее, в следующий раз можно лишиться всей руки!»"
 mpo_interactions_events.0102.desc_reckless: "$mpo_interactions_events.0101.reckless$ Я отхожу в сторону, [Select_CString(recipient.IsFemale, 'она', 'он')] поскальзывается и падает."
 mpo_interactions_events.0102.desc_holy_warrior: "$mpo_interactions_events.0101.holy_warrior$\n\n«Меньше болтовни и больше дела!» — [recipient.GetFirstNameNoTooltip] перебивает меня и атакует.\n\n«[ROOT.Char.GetFaith.HighGodName], прости меня!» — шепчу я и наношу точный удар, от которого [recipient.GetFirstNameNoTooltip] валится с ног."
 mpo_interactions_events.0102.desc_open_terrain_expert: "$mpo_interactions_events.0101.terrain_expert$\n\nЗа [Select_CString(recipient.IsFemale, 'ее', 'его')] спиной показывается прогалина.\n\nЯ выталкиваю [Select_CString(recipient.IsFemale, 'ее', 'его')] туда. На открытой местности мои движения становятся слишком быстрыми и непредсказуемыми. [Select_CString(recipient.IsFemale, 'Ей', 'Ему')] некуда спрятаться, и я без труда наношу точный удар."
 mpo_interactions_events.0102.desc_rough_terrain_expert: "$mpo_interactions_events.0101.rough_terrain_expert$\n\nЗа [Select_CString(recipient.IsFemale, 'ее', 'его')] спиной каменистый участок.\n\nЯ выталкиваю [Select_CString(recipient.IsFemale, 'ее', 'его')] туда. На неровной местности мои движения становятся слишком быстрыми и непредсказуемыми. [Select_CString(recipient.IsFemale, 'Ей', 'Ему')] некуда спрятаться, и я без труда наношу точный удар."
 mpo_interactions_events.0102.desc_forest_fighter: "$mpo_interactions_events.0101.forest_fighter$ Я забираюсь на одно из деревьев.\n\n«Лови!» — выкрикиваю я, отламываю ветку и кидаю в [Select_CString(recipient.IsFemale, 'нее', 'него')]. [Select_CString(recipient.IsFemale, 'Она', 'Он')] уклоняется, но уже слишком поздно. В тот же миг я спрыгиваю вниз и легко наношу [Select_CString(recipient.IsFemale, 'ей', 'ему')] удар по корпусу."
 mpo_interactions_events.0102.desc_cautious_leader: "[Select_CString(recipient.IsFemale, 'Она', 'Он')] на пробу наносит несколько ударов и делает пару выпадов, но не может меня задеть. [Select_CString(recipient.IsFemale, 'Она', 'Он')] топает ногой и кричит, пытаясь напугать меня, — я не поддаюсь.\n\n«Довольно!» — [Select_CString(recipient.IsFemale, 'она', 'он' )] теряет терпение и бросается на меня, но именно это мне и нужно! Заметив возможность для атаки, я наношу удар, выигрывая поединок."
 mpo_interactions_events.0102.desc_organizer: "$mpo_interactions_events.0101.organizer$ Я замечаю [Select_CString(recipient.IsFemale, 'ее', 'его')] тяжелое дыхание, замедленные движения, неточные удары. [Select_CString(recipient.IsFemale, 'Она', 'Он')] уже не выдерживает. На последнем издыхании [Select_CString(recipient.IsFemale, 'она', 'он')] пытается сделать выпад, но я просто отхожу в сторону. [Select_CString(recipient.IsFemale, 'Она', 'Он')] падает наземь от истощения."
 mpo_interactions_events.0102.desc_winter_soldier: "$mpo_interactions_events.0101.winter_soldier$ снега, но я уклоняюсь. Оставив [Select_CString(recipient.IsFemale, 'ее', 'его')] без защиты, я наношу удар и без труда выигрываю бой."
 mpo_interactions_events.0102.a: "«В другой раз повезет»."
 mpo_interactions_events.0102.a.flavor: "Ваша тренировка доказывает, что [recipient.GetFirstNameNoTooltip] еще многого не знает."
 mpo_interactions_events.0102.b: "«Мы будем повторять пока ты не выиграешь!»"
 mpo_interactions_events.0102.b.flavor: "Проявив достаточное #EMP упорство#! [recipient.GetFirstNameNoTooltip] сможет достичь поставленной цели."
 #BLOOD BROTHER INTERACTION
 mpo_make_blood_brother: "Принести клятву на крови"
 mpo_make_blood_brother_desc: "Сделать так, чтобы [recipient.GetShortUINameNoTooltip] [Select_CString(recipient.IsFemale, 'стала', 'стал')] вашим [Concept('blood_brother', 'побратимом')|E]"
 make_blood_brother_interaction.tt.actor_has_blood_brother: "У вас уже #EMP есть#! побратим!"
 make_blood_brother_interaction.tt.recipient_has_blood_brother: "[recipient.GetShortUIName] уже #EMP имеет#! побратима"
 make_blood_brother_interaction.tt.already_blood_brothers: "Вы уже побратимы."
 make_blood_brother_at_war_with_recipient_ally: "Вы ведете войну с персонажем, с которым [recipient.GetShortUIName] [Select_CString(recipient.IsFemale, 'заключила', 'заключил')] союз"
 make_blood_brother_at_war_with_actor_ally: "[recipient.GetShortUIName] ведет войну с вашим союзником"
 BLOOD_BROTHER_MEMORIES: "Нас связывает общий путь."
 BLOOD_BROTHER_MEMORY_TRIGGER: "У вас и другого персонажа должны быть значимые положительные воспоминания друг о друге."
 BLOOD_BROTHER_WAR_ALLIES_TRIGGER: "Вы и другой персонаж должны были воевать на одной стороне за последние #high 10 лет#!"
 BLOOD_BROTHER_WAR_ALLIES: "Мы вместе воевали."
 BLOOD_BROTHER_NORMAL: "Мы чувствуем крепкие узы."
 BLOOD_BROTHER_COMMON_ENEMY: "Нас объединяет общий враг."
 BLOOD_BROTHER_COMMON_ENEMY_TRIGGER: "Чтобы у вас был общий враг, и вы, и другой персонаж должны отвечать одному из условий:\n $EFFECT_LIST_BULLET$Враг является соперником\n$EFFECT_LIST_BULLET$ Враг — основной противник в войне\n$EFFECT_LIST_BULLET$ Враг состоит во враждебной фракции\n$EFFECT_LIST_BULLET$ Враг является целью вашей фракции\n$EFFECT_LIST_BULLET$ Дом врага враждует с вашим\n$EFFECT_LIST_BULLET$ У вас есть претензия на один из титулов врага (и ваш побратим не претендует на этот титул)\n$EFFECT_LIST_BULLET$ У врага есть претензия на один из ваших титулов (и ваш побратим не претендует на этот титул)"
