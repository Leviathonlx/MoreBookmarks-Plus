 mpo_interactions_events.0006.desc_intro: "[blood_bro.GetFirstName] врезается в плоть своей руки со словами: «Когда мы"
 mpo_interactions_events.0006.desc_anda: "назовем друг друга «[Glossary( 'анда', 'ANDA_GLOSS' )],"
 mpo_interactions_events.0006.desc_no_anda: "произнесем эти слова,"
 mpo_interactions_events.0006.desc: "наши жизни станут едины! [ROOT.Char.Custom('SisterBrother')|U] — я клянусь вечно любить и защищать тебя».\n\nЯ приношу ту же клятву, наношу рану и смешиваю кровь с кровью [Select_CString(blood_bro.IsFemale, 'моей новой сестры', 'моего нового брата' )].\n\nНаш договор скреплен, мы обмениваемся дарами, пируем и спим на одной шкуре. Нам снятся"
 mpo_interactions_events.0006.desc_shared_foe: "погибель врагов и [shared_foe.GetTitledFirstName], [Select_CString(shared_foe.IsFemale, 'скорбящая и поверженная', 'скорбящий и поверженный' )]!"
 mpo_interactions_events.0006.desc_memories: "былые яркие дни."
 mpo_interactions_events.0006.desc_war_allies: "выигранные сражения и рев наших боевых рогов."
 mpo_interactions_events.0006.desc_outro: "грядущие сражения."
