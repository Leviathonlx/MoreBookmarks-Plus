l_russian:
 nomad_events_oltner.0001.t: "Свежие следы"
 nomad_events_oltner.0001.desc: "На моей земле дичи много. Здесь бродят [sighting_county_1.Custom('GetAnimalPlural')] — охотники говорят, что видели [sighting_county_1.Custom('GetAnimalGroup')] в провинции [sighting_county_1.GetBaseNameNoTier], а в провинции [sighting_county_2.GetBaseNameNoTier] обитает [sighting_county_2.Custom('GetAnimalAdjective')|l] зверь — [sighting_county_2.Custom('GetAnimalType')].\n\nЯ — [ROOT.Char.GetTitleAsNameNoTooltip], и мне выбирать, за какой добычей отправить охотников."
 nomad_events_oltner.0001.a: "Сегодня на ужин у нас [sighting_county_1.Custom('GetAnimalType')]."
 nomad_events_oltner.0001.b: "[sighting_county_2.Custom('GetAnimalType')|U] — [sighting_county_2.Custom('GetAnimalAdjective')] зверь, который подчеркнет мое величие."
 nomad_events_oltner.0001.c: "Меня сейчас волнуют другие вопросы."
 nomad_events_oltner.0002.t: "След из перьев"
 nomad_events_oltner.0002.desc: "Ходят слухи, что в провинции [sighting_county_1.GetBaseNameNoTier], где повсюду [sighting_province_1.Custom('GetTerrainTypePlural')], водятся [sighting_county_1.Custom('GetAnimalPlural')]. Это отличная дичь для тренировки наших соколов.\n\nКонечно, можно выбрать добычу и покрупнее."
 nomad_events_oltner.0002.a: "Скоро [sighting_county_1.Custom('GetAnimalType')] будет тушиться в моем горшке — жирное, сытное мясо."
 nomad_events_oltner.0002.b: "Лучше тренировать собак."
 nomad_events_oltner.0002.c: "Мне некогда тратить на это время."
 nomad_events_oltner.0003.t: "[sighting_county_1.Custom('GetAnimalPlural')|U]"
 nomad_events_oltner.0003.desc: "Дюжина мертвых овец, искалеченный пастух и [sighting_province_1.Custom('GetTerrainTypePlural')] с цепочкой следов. В провинции [sighting_county_1.GetBaseNameNoTier] [sighting_county_1.Custom('GetAnimalPlural')] лишают меня законной добычи.\n\nПора браться за лук и колчан. [ROOT.Char.GetTitleAsNameNoTooltip] не может спустить такую дерзость."
 nomad_events_oltner.0003.a: "[sighting_county_1.Custom('GetAnimalPlural')|U] не уйдут от моих стрел."
 nomad_events_oltner.0003.b: "[sighting_county_1.Custom('GetAnimalGroup')] не уйдет — об этом позаботится [maa_regiment.GetNameNoTooltip]."
 nomad_events_oltner.0003.c: "[ROOT.Char.GetFaith.FertilityGodName] уведет их прочь."
 nomad_events_oltner.0004.t: "[sighting_county_1.Custom('GetAnimalPlural')|U] в дзуде"
 nomad_events_oltner.0004.desc: "[my_subregion.GetCurrentPhase.GetName] скрывается под снегом и льдом, и ждать здесь ничего не приходится, к тому же [sighting_county_1.Custom('GetAnimalPlural')] усугубили положение: [sighting_county_1.Custom('GetAnimalGroup')] пожирает все на своем пути, и теперь нам грозит смерть.\n\nЯ не стану сидеть сложа руки, пока гибнут мои стада и люди."
 nomad_events_oltner.0004.a: "Все [sighting_county_1.Custom('GetAnimalPlural')] падут от моей руки!"
 nomad_events_oltner.0004.b: "Нам не нужны [sighting_county_1.Custom('GetAnimalPlural')], пора уходить."
 nomad_events_oltner.0005.t: "Новые следы, новая добыча"
 nomad_events_oltner.0005.desc: "Что ж, [my_subregion.GetCurrentPhase.GetName] предвещает хорошую охоту. [sighting_province_1.Custom('GetTerrainTypePlural')|U] провинции [sighting_county_1.GetBaseNameNoTier] полнятся зверями и птицами — словно [ROOT.Char.GetFaith.WealthGodName] благословляет нас.\n\nЯ могу выбрать любую добычу, и непременно найду свою цель."
 nomad_events_oltner.0005.a: "Я пойду на свирепого зверя."
 nomad_events_oltner.0005.b: "Мы поскачем за оленями!"
 nomad_events_oltner.0005.c: "Когти наших соколов соскучились по добыче."
 nomad_events_oltner.0006.t: "Дань загонщика"
 nomad_events_oltner.0006.desc: "«Кланяюсь тебе, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )]  [ROOT.Char.Custom('FormalComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая повелительница', 'ый повелитель' )]», — говорит мой данник [generous_tributary.GetTitledFirstName], простираясь передо мной.\n\n«Это [Select_CString(offered_master_of_the_hunt.IsFemale, 'лучшая', 'лучший' )] [generous_tributary.GetPrimaryTitle.GetAdjective|l][Select_CString(offered_master_of_the_hunt.IsFemale, 'ая', 'ий' )] [GetCourtPositionType('master_of_hunt_court_position').CalcTriggeredNameNoTooltip( ROOT.Char )] — [offered_master_of_the_hunt.GetFirstNameNicknamed]. Пусть же отныне [Select_CString(offered_master_of_the_hunt.IsFemale, 'она', 'он' )] приносит богатую добычу тебе."
 nomad_events_oltner.0006.a: "[offered_master_of_the_hunt.GetFirstNameNoTooltip] хорошо мне послужит."
 nomad_events_oltner.0006.b: "Прекрасный подарок. Позволь, и я одарю тебя."
 nomad_events_oltner.0006.c: "Оставь [Select_CString(offered_master_of_the_hunt.IsFemale, 'ее', 'его' )] у себя, и удачной тебе охоты."
 nomad_events_oltner.0007.t: "Пернатая дань"
 nomad_events_oltner.0007.desc: "«[ROOT.Char.Custom('FormalComplimentAdjective')|U][Select_CString(ROOT.Char.IsFemale, 'ая повелительница', 'ый повелитель' )], позволь преподнести тебе этот дар», — говорит [Select_CString(generous_tributary.IsFemale, 'моя данница', 'мой данник' )] [generous_tributary.GetTitledFirstName], протягивая величественную птицу.\n\n«[tribute_capital.Custom('GetTerrainTypePlural')|U] провинции [tribute_capital_county.GetBaseNameNoTier] славятся повсюду, а эту красавицу я собственноручно [Select_CString(generous_tributary.IsFemale, 'обучала', 'обучал' )] с тех пор, как она была еще птенцом. Обещаю, она принесет к твоим ногам бесчисленное множество уток и дроф»."
 nomad_events_oltner.0007.a: "Я назову ее [ROOT.Char.Custom('GetBirdName')|U]!"
 nomad_events_oltner.0007.b: "Прошу, оставь ее себе."
 chaotic_kurultai_title: "Беспорядочное наследование:"
 chaotic_kurultai_intro_1: "[Select_CString(dead_parent.IsFemale, 'Моя','Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_parent'))] [dead_parent.GetFirstNameNicknamed] [dead_parent.GetDeathReasonHideKiller]. Пришло мое время взять бразды правления. Участники курултая недовольно ворчат, но [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] отвечает им напряженным молчанием.\n\n"
 chaotic_kurultai_intro_2: "Пришло мое время взять бразды правления. Участники курултая недовольно ворчат, но [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')] отвечает им напряженным молчанием.\n\n"
 mpo_chaotic_kurultai_succession.0001.t: "$chaotic_kurultai_title$ Завистники"
 mpo_chaotic_kurultai_succession.0001.desc: "[Select_CString(sibling_rival_1.IsFemale, 'Моя', 'Мой' )] #EMP «[sibling_rival_1.Custom('ComplimentAdjective')][Select_CString(sibling_rival_1.IsFemale, 'ая', 'ый' )]»#! [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] [Select_CString(sibling_rival_1.IsFemale, 'поклялась','поклялся' )], что будет править #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ими#! землями, и неважно, что [ROOT.Char.GetTitleAsName|l] — это я. [Select_CString(sibling_rival_1.IsFemale, 'Эта', 'Этот' )] [sibling_rival_1.Custom('DescriptorNegativeStandalone')][Select_CString(sibling_rival_1.IsFemale, 'ая','ый' )] [Select_CString(sibling_rival_1.IsFemale, 'и слабая женщина', 'слабак' )] смеет утверждать, что мое избрание — жестокая шутка [sibling_rival_1.GetFaith.DevilNamePossessive]!"
 mpo_chaotic_kurultai_succession.0001.desc_addition: "\n\nА теперь и [Select_CString(sibling_rival_2.IsFemale, 'эта', 'этот' )] [sibling_rival_2.Custom2('InsultNoun', ROOT.Char)] — [Select_CString(sibling_rival_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_2'))], [sibling_rival_2.GetFirstNameNicknamed], — заявляет о своих притязаниях."
 mpo_chaotic_kurultai_succession.0001.a: "Со временем я докажу, что [Select_CString(ROOT.Char.IsFemale, 'достойна', 'достоин' )] править."
 rival_kurultai_succession: "[TARGET_CHARACTER.GetShortUIName|U] не [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'добились', Select_CString(TARGET_CHARACTER.IsFemale, 'добилась', 'добился' ))] единогласного одобрения курултая при наследовании, что вызвало недовольство [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 rival_kurultai_succession_corresponding: "[CHARACTER.GetShortUIName|U] не [Select_CString(CHARACTER.IsLocalPlayer, 'добились', Select_CString(CHARACTER.IsFemale, 'добилась', 'добился' ))] единогласного одобрения курултая при наследовании, что вызвало недовольство [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 mpo_chaotic_kurultai_succession.0002.t: "$chaotic_kurultai_title$ Узурпация данника"
 sibling_usurped_tributary_lands_tt: "Узурпировав земли и вассалов вашего [Concept('tributary', 'данника')|E], [sibling_rival_1.GetShortUIName] [Select_CString(sibling_rival_1.IsFemale, 'стала', 'стал' )] [Concept('independent_ruler', 'независимым правителем')|E], а [tributary_usurped.GetShortUIName] [Select_CString(tributary_usurped.IsFemale, 'лишилась', 'лишился' )] всех владений"
 mpo_chaotic_kurultai_succession.0002.desc: "[tributary_usurped.GetTitledFirstNameNicknamed|U], мой данник, [Select_CString(tributary_usurped.IsFemale, 'была вынуждена', 'был вынужден' )] бежать из своих владений. [Select_CString(tributary_usurped.IsFemale, 'Ее', 'Его' )] страну [Select_CString(sibling_rival_1.IsFemale, 'захватила моя', 'захватил мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] и [Select_CString(sibling_rival_1.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]."
 mpo_chaotic_kurultai_succession.0002.desc_addition: "Хуже того, [Select_CString(sibling_rival_1.IsFemale, 'ей', 'ему' )] [Select_CString(backing_kurultai.IsFemale, 'помогала изменница', 'помогал изменник' )] в рядах курултая — [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0002.desc_end: "\n\nЭто станет [Select_CString(sibling_rival_1.IsFemale, 'ее', 'его' )] последней ошибкой."
 mpo_chaotic_kurultai_succession.0002.a: "Да как [Select_CString(sibling_rival_1.IsFemale, 'она посмела', 'он посмел' )] взять то, что принадлежит мне?"
 mpo_chaotic_kurultai_succession.0003.t: "$chaotic_kurultai_title$ Прекращение выплаты дани"
 mpo_chaotic_kurultai_succession.0003.desc: "Мой #L [tributary_leaving.GetPrimaryTitle.GetAdjective|l]ий#! данник, [tributary_leaving.GetFirstNameNicknamed], [Select_CString(tributary_leaving.IsFemale, 'отказалась', 'отказался' )] выплачивать мне дань."
 mpo_chaotic_kurultai_succession.0003.desc_addition: "В этом [Select_CString(backing_kurultai.IsFemale, 'замешана', 'замешан' )] [backing_kurultai.GetFirstNameNicknamed], [Select_CString(backing_kurultai.IsFemale, 'изменница', 'изменник' )] в рядах курултая."
 mpo_chaotic_kurultai_succession.0003.a: "[Select_CString(tributary_leaving.IsFemale, 'Она', 'Он' )] пожалеет о своем предательстве! Я [Select_CString(tributary_leaving.IsFemale, 'ее', 'его' )] уничтожу!"
 mpo_chaotic_kurultai_succession.0003.desc_end: "\n\nТак или иначе, я всё равно получу свою дань."
 mpo_chaotic_kurultai_succession.0004.t: "$chaotic_kurultai_title$ Утрата контроля"
 mpo_chaotic_kurultai_succession.0004.desc: "Мои пастбища наводнены налетчиками, разбойниками и прочими проходимцами. Они разоряют стойбища, убивают стада и сжигают мои знамена."
 mpo_chaotic_kurultai_succession.0004.desc_addition: "За этими мерзавцами наверняка стоит [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [backing_kurultai.GetFirstNameNicknamed], неверный член курултая."
 mpo_chaotic_kurultai_succession.0004.a: "Со временем порядок будет восстановлен."
 mpo_chaotic_kurultai_succession.0004.desc_end: "\n\nНо я поставлю их на место."
 mpo_chaotic_kurultai_succession.0005.t: "$chaotic_kurultai_title$ Бесчестие"
 mpo_chaotic_kurultai_succession.0005.desc: "Мое имя опорочили. Измазали в грязи. Втоптали копытами в землю."
 mpo_chaotic_kurultai_succession.0005.desc_addition: "И громче всех эти клеветнические слухи разносит [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]!"
 mpo_chaotic_kurultai_succession.0005.a: "Но я восстановлю свою честь."
 mpo_chaotic_kurultai_succession.0006.t: "$chaotic_kurultai_title$ Заблудившееся стадо"
 mpo_chaotic_kurultai_succession.0006.desc: "За ночь значительная часть моего стада куда-то исчезла. Животные либо заблудились, либо их кто-то украл."
 mpo_chaotic_kurultai_succession.0006.desc_addition: "Подозреваю, что [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] [Select_CString(backing_kurultai.IsFemale, 'могла', 'мог' )] втихомолку выпустить их из загона."
 mpo_chaotic_kurultai_succession.0006.desc_end: "\n\nДолжно быть, теперь они уже на полпути к области [rustler.GetCapitalLocation.GetName]. Едва ли я когда-нибудь увижу их снова."
 mpo_chaotic_kurultai_succession.0006.a: "Мои стада восстановятся."
 mpo_chaotic_kurultai_succession.1006.t: "Заблудившееся стадо"
 mpo_chaotic_kurultai_succession.1006.desc: "За ночь в моих владениях появилось стадо коз и овец. Они не то заблудились, не то были брошены владельцем.\n\nЖивотные ведут себя покорно, их можно присоединить к моим собственным стадам. Это всё из-за беспорядочного наследования в #L [ruler_rustled.GetPrimaryTitle.GetAdjective|l]их#! землях — говорят, [ruler_rustled.GetTitledFirstNameNicknamed] никак не может утвердить свой авторитет."
 mpo_chaotic_kurultai_succession.1006.desc_addition: "В самом деле, мои наездники доносят, что неподалеку был замечен мятежный член [Select_CString(ruler_rustled.IsFemale, 'ее', 'его' )] курултая, [backing_kurultai.GetTitledFirstNameNicknamed]. Видимо, это [Select_CString(backing_kurultai.IsFemale, 'ее', 'его' )] рук дело."
 mpo_chaotic_kurultai_succession.1006.a: "Животные станут частью моих стад."
 mpo_chaotic_kurultai_succession.1006.b: "[ruler_rustled.GetFirstNameNoTooltip] получит своих животных обратно в знак моего расположения."
 mpo_chaotic_kurultai_succession.1006.b.title: "[rustler.GetFirstName] возвращает ваше стадо"
 mpo_chaotic_kurultai_succession.1006.b.tt: "[Select_CString(ruler_rustled.IsLocalPlayer, 'Ваше пропавшее', 'Пропавшее' )] [Concept('herd', 'стадо')|E][Select_CString(ruler_rustled.IsLocalPlayer, '', Concatenate(' персонажа ',ruler_rustled.GetShortUIName))] вернулось домой"
 mpo_chaotic_kurultai_succession.0007.t: "$chaotic_kurultai_title$ Придворные-перебежчики"
 mpo_chaotic_kurultai_succession.0007.desc: "Из-за спора о наследовании трое моих самых способных придворных — [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] и [courtier_3.GetFirstNameNicknamed], — исчезли из стойбища."
 mpo_chaotic_kurultai_succession.0007.desc_addition: "Наверняка их [Select_CString(backing_kurultai.IsFemale, 'подбила', 'подбил' )] на это [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed], кто же еще."
 mpo_chaotic_kurultai_succession.0007.desc_end: "\n\nПрезрев мою власть, они ускакали в область [courtier_stealer.GetCapitalLocation.GetName], надеясь найти себе нового господина."
 mpo_chaotic_kurultai_succession.0007.a: "У меня остается еще немало верных слуг."
 mpo_chaotic_kurultai_succession.1007.t: "Новоприбывшие"
 mpo_chaotic_kurultai_succession.1007.desc: "Трое странников — [courtier_1.GetFirstNameNicknamed], [courtier_2.GetFirstNameNicknamed] и [courtier_3.GetFirstNameNicknamed], — желают получить место при моем дворе.\n\nПрежде их [Select_CString(ruler_rustled.IsFemale, 'госпожой была', 'господином был' )] [ruler_rustled.GetTitledFirstNameNicknamed]. Новоприбывшие покинули #L [ruler_rustled.GetPrimaryTitle.GetAdjective|l]ие#! земли, спасаясь от хаоса, вызванного беспорядочным наследованием."
 mpo_chaotic_kurultai_succession.1007.desc_addition: "Скорее всего, их к этому [Select_CString(backing_kurultai.IsFemale, 'подтолкнула', 'подтолкнул' )] [backing_kurultai.GetFirstNameNicknamed], мятежный член [ruler_rustled.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого курултая."
 mpo_chaotic_kurultai_succession.1007.a: "Они хорошо послужат мне."
 mpo_chaotic_kurultai_succession.1007.b: "[ruler_rustled.GetFirstNameNoTooltip] получит своих людей обратно."
 mpo_chaotic_kurultai_succession.1007.b.title: "[courtier_stealer.GetFirstName] возвращает ваших придворных"
 mpo_chaotic_kurultai_succession.0008.t: "$chaotic_kurultai_title$ Дезертирство солдат"
 mpo_chaotic_kurultai_succession.0008.desc: "Из-за споров о наследовании страна охвачена хаосом, и мои [defecting_maa.GetName|l] недовольны. Эти бесчестные негодяи массово оставляют службу!"
 mpo_chaotic_kurultai_succession.0008.desc_addition: "Наверняка их [Select_CString(backing_kurultai.IsFemale, 'подговорила', 'подговорил' )] [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0008.desc_end: "\n\nСлед их коней ведет в #L [maa_stealer.GetPrimaryTitle.GetAdjective]ие#! владения. Надеюсь, там они найдут свою погибель."
 mpo_chaotic_kurultai_succession.0008.a: "Да кому они вообще нужны?"
 mpo_chaotic_kurultai_succession.1008.t: "[defecting_maa.GetNameNoTooltip] в поисках нового господина"
 mpo_chaotic_kurultai_succession.1008.desc: "Передо мной построились хорошо вооруженные [defecting_maa.GetName|l]. Они не похожи на разбойников — напротив, воины изъявили желание служить под моим началом.\n\nИх [Select_CString(ruler_rustled.IsFemale, 'прежняя госпожа', 'прежний хозяин' )], [ruler_rustled.GetTitledFirstNameNicknamed], [Select_CString(ruler_rustled.IsFemale, 'оказалась втянута', 'оказался втянут' )] в спор о наследовании, и воины решили покинуть #L [ruler_rustled.GetPrimaryTitle.GetAdjective|l]ую#! службу."
 mpo_chaotic_kurultai_succession.1008.desc_addition: "Вероятно, их дезертирство [Select_CString(backing_kurultai.IsFemale, 'спровоцировала', 'спровоцировал' )] [backing_kurultai.GetFirstNameNicknamed], мятежный член [ruler_rustled.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ого курултая."
 mpo_chaotic_kurultai_succession.1008.a: "Мне пригодятся такие бойцы."
 mpo_chaotic_kurultai_succession.1008.b: "[ruler_rustled.GetFirstNameNoTooltip] получит своих людей обратно."
 mpo_chaotic_kurultai_succession.1008.b.title: "[maa_stealer.GetFirstName] возвращает ваших солдат"
 chaos_upgrade_maa_tt: "Можно улучшить других [Concept('men_at_arms', 'профессионалов')|E]"
 regiment_destroyed_tt: "[maa_stealer.GetFirstName] получает [Concept('regiment', 'полк')|E] «[defecting_maa.GetName]»"
 mpo_chaotic_kurultai_succession.0009.t: "$chaotic_kurultai_title$ Раздел казны"
 mpo_chaotic_kurultai_succession.0009.desc: "Решение курултая привело в ярость моих ближайших родственников. Они ворвались в сокровищницу, чтобы забрать свою долю казны."
 mpo_chaotic_kurultai_succession.0009.desc_addition: "[Select_CString(sibling_rival_1.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed] [Select_CString(sibling_rival_1.IsFemale, 'пришла', 'пришел' )] в ярость от решения курултая. [Select_CString(sibling_rival_1.IsFemale, 'Она ворвалась', 'Он ворвался' )] в сокровищницу, чтобы забрать свою долю казны.\n\n[Select_CString(sibling_rival_1.IsFemale, 'Эта женщина', 'Этот человек' )] поплатится за свое вероломство."
 mpo_chaotic_kurultai_succession.0009.desc_addition2: "\n\n[sibling_rival_1.GetFirstNameNicknamed], [sibling_rival_2.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition3: "[sibling_rival_3.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition4: "[sibling_rival_4.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_addition5: "[sibling_rival_5.GetFirstNameNicknamed],"
 mpo_chaotic_kurultai_succession.0009.desc_end: "вы поплатитесь за свое вероломство!"
 mpo_chaotic_kurultai_succession.0009.a: "Наказание за алчность — смерть."
 mpo_chaotic_kurultai_succession.0010.t: "$chaotic_kurultai_title$ Подорванный авторитет"
 mpo_chaotic_kurultai_succession.0010.desc: "Все смеются надо мной, говорят, что я [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)], считают меня [Select_CString(ROOT.Char.IsFemale, 'слабой', 'слабым' )]. Думают, что из меня выйдет [Select_CString(ROOT.Char.IsFemale, 'негодная', 'негодный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 mpo_chaotic_kurultai_succession.0010.desc_addition: "А громче всех надо мной насмехается [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0010.desc_end: "\n\nКак смеют они глумиться над моей властью?!"
 mpo_chaotic_kurultai_succession.0010.a: "Я докажу, как жестоко они ошибаются…"
 mpo_chaotic_kurultai_succession.0011.t: "$chaotic_kurultai_title$ Обезумевшие животные"
 mpo_chaotic_kurultai_succession.0011.desc: "Глубокой ночью мои животные, перепуганные пожаром, впали в неистовство. Это не случайность — кто-то намеренно причинил им боль и вызвал среди них панику!"
 mpo_chaotic_kurultai_succession.0011.desc_addition: "Глядя мне в глаза, [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] лишь глумливо ухмыляется."
 mpo_chaotic_kurultai_succession.0011.desc_end: "\n\nМне удалось поймать большую часть стада. Остальные животные убежали в направлении области [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0011.a: "Глупые животные!"
 mpo_chaotic_kurultai_succession.0012.t: "$chaotic_kurultai_title$ Раздел страны"
 mpo_chaotic_kurultai_succession.0012.desc: "Что ж, решено. Я унаследую лишь половину нашей державы, а остальное получит [Select_CString(sibling_rival_1.IsFemale, 'моя', 'мой' )] [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed]. [Select_CString(sibling_rival_1.IsFemale, 'Она уже объявила', 'Он уже объявил' )], что столицей его владений станет [sibling_rival_1.GetCapitalLocation.GetName]!\n\nЗа это проголосовало больше половины курултая. Проклятые глупцы…"
 mpo_chaotic_kurultai_succession.0012.a: "Курултай еще заплатит за это!"
 sibling_tool_50_percent_tt: "При поддержке [Concept('kurultai', 'курултая')|E] [sibling_rival_1.GetFirstNameNicknamed] [Select_CString(sibling_rival_1.IsFemale, 'выделил', 'выделила' )] значительную часть вашей [Concept('realm', 'державы')|E] в новое [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевство')|E]"
 mpo_chaotic_kurultai_succession.0013.t: "$chaotic_kurultai_title$ Дробление державы"
 mpo_chaotic_kurultai_succession.0013.desc: "Курултай решил оставить львиную долю страны в моих руках. Остальное заберет [Select_CString(sibling_rival_1.IsFemale, 'моя', 'мой' )] [sibling_rival_1.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling_rival_1'))] [sibling_rival_1.GetFirstNameNicknamed].\n\nПусть [sibling_rival_1.GetCapitalLocation.GetName] сгорит под [Select_CString(sibling_rival_1.IsFemale, 'ее', 'его' )] ногами…"
 mpo_chaotic_kurultai_succession.0013.a: "Я всё равно верну свое…"
 sibling_tool_20_percent_tt: "При поддержке [Concept('kurultai', 'курултая')|E] [sibling_rival_1.GetFirstNameNicknamed] [Select_CString(sibling_rival_1.IsFemale, 'выделил', 'выделила' )] небольшую часть вашей [Concept('realm', 'державы')|E] в новое [Concept('de_jure', 'де-юре')|E] [Concept('kingdom', 'королевство')|E]"
 mpo_chaotic_kurultai_succession.0014.t: "$chaotic_kurultai_title$ Распад"
 mpo_chaotic_kurultai_succession.0014.desc: "Гнев и обида, крики и ссоры… В стране не осталось закона, никто не слышит голос разума. Остались лишь раздоры.\n\nЭто конец #L [ROOT.Char.GetPrimaryTitle.GetAdjective]ой#! державы."
 mpo_chaotic_kurultai_succession.0014.desc_alt: "Голос разума стих, к нему никто не прислушивается. Законы больше не действуют, никто не способен принимать решения.\n\n\n\nЭто конец #L [ROOT.Char.GetPrimaryTitle.GetAdjective]ой#! державы. Ах, если бы мой предшественник избрал достаточно членов курултая…"
 mpo_chaotic_kurultai_succession.0014.a: "Я восстановлю мою державу!"
 liege_primary_title_chaos_desc: "Ваш сюзерен лишился [Concept('primary_title', 'первого титула')|E] из-за беспорядочного [Concept('succession', 'наследования')|E]"
 title_chaos_dissolved_tt: "Отсутствие согласия в [Concept('kurultai', 'курултае')|E] привело к распаду вашей [Concept('realm', 'державы')|E]"
 mpo_chaotic_kurultai_succession.0015.t: "$chaotic_kurultai_title$ Побег скота"
 mpo_chaotic_kurultai_succession.0015.desc: "Начав делить стадо, люди немедленно перессорились. Напуганные криками животные бросаются бежать во все стороны."
 mpo_chaotic_kurultai_succession.0015.desc_addition: "[Select_CString(backing_kurultai.IsFemale, 'Моя', 'Мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] безуспешно пытается загнать в стойло зверей, которых [Select_CString(backing_kurultai.IsFemale, 'сама же и спугнула', 'сам же и спугнул' )]."
 mpo_chaotic_kurultai_succession.0015.desc_end: "\n\nЯ гоняюсь за разбежавшимся скотом до заката, но большая часть стада уходит в направлении области [rustler.GetCapitalLocation.GetName]."
 mpo_chaotic_kurultai_succession.0015.a: "Я [Select_CString(ROOT.Char.IsFemale, 'осталась', 'остался' )] без стад!"
 mpo_chaotic_kurultai_succession.0016.t: "$chaotic_kurultai_title$ Уход данников"
 mpo_chaotic_kurultai_succession.0016.desc: "[tributary_leaving.GetFirstNameNicknamed] #L [tributary_leaving.GetPrimaryTitle.GetAdjective][Select_CString(tributary_leaving.IsFemale, 'ая', 'ий' )]#!, [tributary_leaving2.GetFirstNameNicknamed] #L [tributary_leaving2.GetPrimaryTitle.GetAdjective][Select_CString(tributary_leaving2.IsFemale, 'ая', 'ий' )]#! и [tributary_leaving3.GetFirstNameNicknamed] #L [tributary_leaving3.GetPrimaryTitle.GetAdjective][Select_CString(tributary_leaving3.IsFemale, 'ая', 'ий' )]#! прекратили присылать мне дань золотом и стадами."
 mpo_chaotic_kurultai_succession.0016.desc_addition: "В этом их наверняка [Select_CString(backing_kurultai.IsFemale, 'поддержала', 'поддержал' )] [Select_CString(backing_kurultai.IsFemale, 'моя', 'мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed]."
 mpo_chaotic_kurultai_succession.0016.desc_end: "\n\nСкоро они вновь преклонят колени."
 mpo_chaotic_kurultai_succession.0016.a: "Эти овцы обречены на заклание."
 mpo_chaotic_kurultai_succession.0017.t: "$chaotic_kurultai_title$ Сокращение дани"
 mpo_chaotic_kurultai_succession.0017.desc: "Наши данники пристально наблюдали за беспорядками, охватившими мою державу. Почуяв слабину, они отвернулись от нас, оставшись глухи к моим увещеваниям."
 mpo_chaotic_kurultai_succession.0017.desc_addition: "[Select_CString(backing_kurultai.IsFemale, 'Моя', 'Мой' )] [backing_kurultai.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('backing_kurultai'))] [backing_kurultai.GetFirstNameNicknamed] громче всех [Select_CString(backing_kurultai.IsFemale, 'раздувала', 'раздувал' )] конфликт, подначивая их бросить меня."
 mpo_chaotic_kurultai_succession.0017.desc_end: "\n\nОстались лишь самые нерешительные."
 mpo_chaotic_kurultai_succession.0017.a: "Скоро я вновь заставлю их покориться."
 mpo_chaotic_kurultai_succession.1000.t: "Ханаты-преемники"
 mpo_chaotic_kurultai_succession.1000.desc: "Империя разделена. Наследники грызутся за власть, но никому не хватает силы взять её. Никому, кроме..."
 mpo_chaotic_kurultai_succession.1000.a: "меня, разумеется."
