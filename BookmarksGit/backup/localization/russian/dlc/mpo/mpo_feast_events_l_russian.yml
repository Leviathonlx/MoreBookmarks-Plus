l_russian:
 feast_type_tsagaan_sar: "Цаган Сар"
 feast_type_tsagaan_sar_desc: "$EFFECT_LIST_BULLET$ Когда звучит последний тост, приходит время вручать подарки, например [Concept('herd', 'стада')|E] или [Concept('gold', 'золото')|E]\n$EFFECT_LIST_BULLET$ События дают возможность улучшить [Concept('opinion', 'мнение')|E] о вас\n$EFFECT_LIST_BULLET$ Некоторые действия позволяют снизить [Concept('stress', 'стресс')|E]\n\n#weak Белый месяц воссиял на небесах — и мы празднуем его приход!#!"
 feast_type_tsagaan_sar_valid_tt: "За последние 5 лет вы устраивали [GetActivityType('activity_feast').GetName] в честь праздника Цаган Сар"
 feast_type_tsagaan_sar_valid_tt_time: "Праздновать Цаган Сар можно с января по март"
 # Events
 feast_tsagaan_sar_events.0001.t: "Праздничная ночь"
 feast_tsagaan_sar_events.0001.desc: "Всадники ласково треплют гривы своих скакунов, прежде чем оставить их возле юрт и присоединиться к пирующим. Повсюду носятся дети — одни играют в пятнашки, другие стараются разыграть старших. Все одеты в сияющие белые одежды, пошитые специально для праздника.\n\n[ROOT.Char.Custom('GetWomenOrMenBasedOnFaith')|U] увлеченно меряются силами в борьбе, но в этих схватках нет места гневу и ярости — лишь здоровый дух соперничества. Тем временем [ROOT.Char.Custom('GetWomenOrMenBasedOnFaithOpposite')|l] готовят пиршественные столы, от аромата баранины у меня уже слюнки текут…\n\nДа, этот пир запомнится надолго. Всё, о чём я могу сейчас думать, — это…"
 feast_tsagaan_sar_events.0001.a: "…полные золота сундуки, которые мне преподнесут в дар."
 feast_tsagaan_sar_events.0001.a_tt: "Вы с большей вероятностью получите от гостей [Concept('gold', 'золото')|E]"
 feast_tsagaan_sar_events.0001.b: "…необычные подарки, которые мне вручат. За каждым наверняка скрывается какая-то история…"
 feast_tsagaan_sar_events.0001.b_tt: "Вы с большей вероятностью получите от гостей [Concept('artifacts', 'артефакты')|E]"
 feast_tsagaan_sar_events.0001.c: "…гости. Какой же праздник без гостей?"
 feast_tsagaan_sar_events.0001.c_tt: "Вы с большей вероятностью получите [Concept('hook', 'рычаги влияния')|E] на гостей"
 feast_tsagaan_sar_events.0001.d: "…благословение [ROOT.Char.GetFaith.HighGodNamePossessive] в наступающем году."
 feast_tsagaan_sar_events.0001.d_tt: "Вы с большей вероятностью получите от гостей [Concept('piety', 'благочестие')|E]"
 feast_tsagaan_sar_events.0001.e: "…еда!"
 feast_tsagaan_sar_events.0001.f: "…праздничное веселье!"
 feast_tsagaan_sar_events.0001_none: "Никто из [Concept('activity_guests', 'приглашенных гостей')|E] не смог преподнести вам подарка в этом году"
 feast_tsagaan_sar_events.0001_tt: "Не менее #V [gifters_list_size]#! гостей преподнесут вам какие-либо #p подарки#!"
 feast_tsagaan_sar_events.0002.t: "Выбор подарка"
 feast_tsagaan_sar_events.0002.desc: "И вот праздник начался. Приятно, что [host.GetName] [Select_CString(host.IsFemale, 'сочла', 'счел' )] возможным пригласить меня на пир, но теперь нужно преподнести [Select_CString(host.IsFemale, 'ей', 'ему' )] какой-нибудь подарок. Это больше, чем дань традиции, — это вопрос чести.\n\nЯ наблюдаю за тем, как другие благородные вносят сундуки, полные чужеземных монет, и даже крестьяне вручают [Select_CString(host.IsFemale, 'хозяйке', 'хозяину' )] небольшие мешочки с чем-нибудь ценным. Кто-то приводит лошадей, чистит и протирает их, готовя животных к встрече с [Select_CString(host.IsFemale, 'новой владелицей', 'новым владельцем' )]. Кто-то предпочел материальным ценностям нерушимые обеты верности.\n\nНо что же мой [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] [host.GetFirstNameNoTooltip] получит от меня?"
 feast_tsagaan_sar_events.0002.desc_again: "Я всё раздумываю, как выразить уважение [Select_CString(host.IsFemale, 'хозяйке', 'хозяину' )]. Можно ведь просто затаиться — быть может, [host.GetName] ничего не заметит или [Select_CString(host.IsFemale, 'ей', 'ему' )] будет всё равно.\n\nВремя уходит. Другой возможности преподнести подарок уже не будет."
 feast_tsagaan_sar_events.0002.nothing_arrogant: "Хватит и того, что я [Select_CString(ROOT.Char.IsFemale, 'почтила', 'почтил' )] этот пир своим присутствием."
 feast_tsagaan_sar_events.0002.nothing_fickle: "Наверное, я придумаю попозже."
 feast_tsagaan_sar_events.0002.nothing: "Похоже, у меня ничего нет..."
 feast_tsagaan_sar_events.0002.herd_1: "[Select_CString(host.IsFemale, 'Она', 'Он' )] будет [Select_CString(host.IsFemale, 'рада', 'рад' )] нескольким овцам."
 feast_tsagaan_sar_events.0002.herd_2: "У меня есть лишняя лошадь..."
 feast_tsagaan_sar_events.0002.herd_3: "Коровы или овцы? Что же выбрать..."
 feast_tsagaan_sar_events.0002.herd_4: "Вот и пригодится мое стадо."
 feast_tsagaan_sar_events.0002.herd_tt: "[host.GetName] получит часть ваших [herd_i] [Concept('herd', 'стад')|E], которую вы укажете"
 feast_tsagaan_sar_events.0002.gold_1: "Пожалуй, у меня найдется несколько монет."
 feast_tsagaan_sar_events.0002.gold_2: "Мешочек золота — этого будет достаточно."
 feast_tsagaan_sar_events.0002.gold_3: "Для [Select_CString(host.IsFemale, 'такой женщины', 'такого человека' )], как [host.GetFirstNameNoTooltip], никаких денег не жалко!"
 feast_tsagaan_sar_events.0002.gold_tt: "[host.GetName] получит указанную вами сумму [gold_i] [Concept('gold', 'золота')|E]"
 feast_tsagaan_sar_events.0002.artifact: "Я подарю какой-нибудь ценный предмет."
 feast_tsagaan_sar_events.0002.artifact_tt: "[host.GetName] получит выбранный вами [Concept('artifact', 'артефакт')|E]"
 feast_tsagaan_sar_events.0002.loyalty: "Моя преданность — это самый ценный дар."
 feast_tsagaan_sar_events.0002.prestige: "Я буду славить [Select_CString(host.IsFemale, 'ее', 'его' )] имя!"
 feast_tsagaan_sar_events.0002.prestige_tt: "Вы будете всем рассказывать о том, [Select_CString(host.IsFemale, 'какая великая женщина', 'какой великий человек' )] [host.GetFirstNameNoTooltip], и к [Select_CString(host.IsFemale, 'ней', 'нему' )] перейдет доля вашего [prestige_i] [Concept('prestige', 'престижа')|E]"
 feast_tsagaan_sar_events.0002.blessing: "Я позабочусь о том, чтобы на [Select_CString(host.IsFemale, 'нее', 'него' )] снизошло благословение [host.GetFaith.HighGodNamePossessive]."
 feast_tsagaan_sar_events.0002.blessing_tt: "[host.GetFirstNameNoTooltip] получит ваше благословение, а с ним и долю вашего [piety_i] [Concept('piety', 'благочестия')|E]"
 feast_tsagaan_sar_events.0002.nothing_important: "@warning_icon! #warning [host.GetFirstNameNoTooltip] очень высоко вас ценит, этот выбор сильно [Select_CString(host.IsFemale, 'ее', 'его' )] оскорбит.#!"
 feast_tsagaan_sar_events.0002.nothing_tt: "[host.GetFirstNameNoTooltip] посмотрит на это сквозь пальцы, ведь вам всё равно нечего [Select_CString(host.IsFemale, 'ей', 'ему' )] предложить."
 feast_tsagaan_sar_events.0002.nothing_unimportant: "@warning_icon! #warning [host.GetFirstNameNoTooltip] не слишком высоко вас ценит, но отсутствие подарка может [Select_CString(host.IsFemale, 'ее', 'его' )] оскорбить.#!"
 feast_tsagaan_sar_events.0003.herd: "Мои стада станут для [Select_CString(host.IsFemale, 'нее', 'него' )] достойным подарком. [host.GetName] и [Select_CString(host.IsFemale, 'ее', 'его' )] народ пересекут всю степь, сражаясь верхом на моих лошадях. Осталось решить, сколько я могу [Select_CString(host.IsFemale, 'ей', 'ему' )] выделить..."
 feast_tsagaan_sar_events.0003.gold: "Монеты нужны каждому — думаю, [host.GetName] с этим согласится. Увы, казна моя не бездонна, так что [host.GetFirstNameNoTooltip] будет довольствоваться лишь небольшой ее частью."
 feast_tsagaan_sar_events.0003.prestige: "Среди своих людей [host.GetName] [Select_CString(host.IsFemale, 'прослыла женщиной', 'прослыл мужчиной' )] [host.Custom('ComplimentAdjective')][Select_CString(host.IsFemale, 'ой', 'ым' )], и я позабочусь, чтобы об этом узнали по всей степи."
 feast_tsagaan_sar_events.0003.piety: "[host.GetFirstNameNoTooltip] [Select_CString(host.IsFemale, 'совершила', 'совершил' )] немало благих дел. Пусть [host.GetFaith.HighGodName] услышит мою молитву и дарует [Select_CString(host.IsFemale, 'ей', 'ему' )] свое благословение."
 feast_tsagaan_sar_events.0003.minor.herd: "Лошади будет достаточно."
 feast_tsagaan_sar_events.0003.minor.herd_2: "Довольно и пары овец."
 feast_tsagaan_sar_events.0003.medium.herd: "Нескольких голов скота хватит."
 feast_tsagaan_sar_events.0003.medium.herd_2: "Несколько лошадей — как раз на [Select_CString(host.IsFemale, 'ее', 'его' )] семью."
 feast_tsagaan_sar_events.0003.major.herd: "[host.GetFirstNameNoTooltip] [Select_CString(host.IsFemale, 'достойна', 'достоин' )] стада, которое протянется до самого горизонта!"
 feast_tsagaan_sar_events.0003.minor.gold: "Отсыплю [Select_CString(host.IsFemale, 'ей', 'ему' )] немного мелочи."
 feast_tsagaan_sar_events.0003.minor.gold_2: "Это будет очень маленький мешочек."
 feast_tsagaan_sar_events.0003.medium.gold: "[host.GetTitleAsNameNoTooltip|U] получит целый сундук золота!"
 feast_tsagaan_sar_events.0003.medium.gold_2: "[Select_CString(host.IsFemale, 'Она', 'Он' )] заслуживает щедрых даров."
 feast_tsagaan_sar_events.0003.major.gold: "Пусть [Select_CString(host.IsFemale, 'ее', 'его' )] сокровищница переполнится!"
 feast_tsagaan_sar_events.0003.minor.prestige: "Мои люди услышат о том, [Select_CString(host.IsFemale, 'какая она', 'какой он' )]."
 feast_tsagaan_sar_events.0003.medium.prestige: "Я спою песни в [Select_CString(host.IsFemale, 'ее', 'его' )] честь!"
 feast_tsagaan_sar_events.0003.major.prestige: "[host.GetFirstNameNoTooltip] — это имя будет звучать по всей земле и даже на небесах!"
 feast_tsagaan_sar_events.0003.minor.piety: "[host.GetFirstNameNoTooltip] — образец #L [host.GetFaith.GetName|l]ой#! веры!"
 feast_tsagaan_sar_events.0003.medium.piety: "Я помолюсь за то, чтобы [Select_CString(host.IsFemale, 'она обрела', 'он обрел' )] мир в руках [host.GetFaith.HighGodNamePossessive]."
 feast_tsagaan_sar_events.0003.major.piety: "Пусть все [host.GetFaith.GetAdherentNamePlural|l] узнают [Select_CString(host.IsFemale, 'ее', 'его' )] имя!"
 feast_tsagaan_sar_events.0002.choose: "Возможно, стоит выбрать что-то другое."
 feast_tsagaan_sar_events.0002.choose_tt: "Вы выберете другой подарок"
 feast_tsagaan_sar_events.0002.none: "Впрочем, нет. Ничего я [Select_CString(host.IsFemale, 'ей', 'ему' )] не подарю."
 feast_tsagaan_sar_events.0004.desc: "К счастью, я [Select_CString(ROOT.Char.IsFemale, 'прибыла', 'прибыл' )] не с пустыми карманами, и [host.GetTitledFirstName] наверняка найдет достойное применение какому-нибудь из моих артефактов.\n\nВопрос лишь в том, какие предметы [Select_CString(host.IsFemale, 'она', 'он' )] предпочитает... Или лучше выбрать то, что мне [Select_CString(ROOT.Char.IsFemale, 'самой', 'самому' )] не нужно?"
 feast_tsagaan_sar_events.0004.a: "Это будет [artifact_1.GetName]!"
 feast_tsagaan_sar_events.0004.b: "По большому счету, [artifact_2.GetName] мне ни к чему..."
 feast_tsagaan_sar_events.0004.c: "[artifact_3.GetName] — полное барахло, пусть забирает!"
 feast_tsagaan_sar_events.0100.t: "Пропавший подарок"
 feast_tsagaan_sar_events.0100.desc: "Ко мне приближается [gift_collector.GetName], [Select_CString(gift_collector.IsFemale, 'одна', 'один' )] из придворных [Select_CString(host.IsFemale, 'нашей хозяйки', 'нашего хозяина' )]. «Здравствуйте, [ROOT.Char.Custom('ComplimentAdjective')][Select_CString(ROOT.Char.IsFemale, 'ая', 'ый' )] [host.GetTitleAsNameNoTooltip|l]. Кажется, [host.GetTitledFirstNameNoTooltip] еще не [Select_CString(host.IsFemale, 'получила', 'получил' )] вашего подарка, — с улыбкой говорит [gift_collector.GetFirstNameNoTooltip]. — Вы же не с пустыми руками приехали?»\n\n«Что ты такое говоришь? — отвечаю я. — Я уже [Select_CString(ROOT.Char.IsFemale, 'преподнесла', 'преподнес' )] [Select_CString(host.IsFemale, 'ей', 'ему' )] подарок — [ROOT.Char.Custom('GetTsagaanSarGiftDesc')]. Быть может, [host.GetFirstNameNoTooltip] считает, что этого мало?» [gift_collector.GetFirstNameNoTooltip] лишь вздыхает в ответ: «Возможно, ваш дар забыли учесть»."
 feast_tsagaan_sar_events.0100.a: "Ладно, я преподнесу другой подарок."
 feast_tsagaan_sar_events.0100.b: "Что ж, попробую наскрести еще немного..."
 feast_tsagaan_sar_events.0100.c: "Ну уж нет, на этот раз [Select_CString(host.IsFemale, 'она', 'он' )] ничего не получит!"
 feast_tsagaan_sar_events.0100.c_paranoid: "Забыли учесть? Чушь!"
 feast_tsagaan_sar_events.0101.t: "Прекрасная кобыла"
 feast_tsagaan_sar_events.0101.desc: "Еще издалека я замечаю великолепную лошадь — белую, словно луна. Прекраснейшие из дев могли бы позавидовать этой длинной волнистой гриве и огромным глазам, ярким как звезды.\n\nЕе [Select_CString(horse_haver.IsFemale, 'наездница', 'наездник' )], [horse_haver.GetName], сразу подмечает мой восхищенный взгляд. «Вижу, вы разбираетесь в лошадях, — говорит [horse_haver.GetFirstNameNoTooltip]. — Если хотите, можете немного проехаться. Только осторожно, она очень норовистая!»"
 feast_tsagaan_sar_events.0101.a: "Я с удовольствием приму ваше предложение."
 feast_tsagaan_sar_events.0101.b: "Меня интересует соглашение более #EMP постоянного#! характера."
 feast_tsagaan_sar_events.0101.b.success: "[horse_haver.GetFirstNameNoTooltip] соглашается продать вам лошадь"
 feast_tsagaan_sar_events.0101.b.failure: "[horse_haver.GetFirstNameNoTooltip] не желает расставаться с кобылой"
 feast_tsagaan_sar_events.0101.b.duel: "Вы спрашиваете, не продаст ли [horse_haver.GetFirstNameNoTooltip] лошадь"
 feast_tsagaan_sar_events.0101.c: "Конечно. «Немного», ага..."
 feast_tsagaan_sar_events.0101.c.duel: "Вскочив в седло, вы пытаетесь украсть лошадь"
 feast_tsagaan_sar_events.0101.c.success: "Вскоре [horse_haver.GetFirstNameNoTooltip] остается далеко позади"
 feast_tsagaan_sar_events.0101.c.failure: "[horse_haver.GetFirstNameNoTooltip] быстро нагоняет вас"
 rival_stole_my_horse: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'украли', Select_CString(CHARACTER.IsFemale, 'украла', 'украл' ))] любимую лошадь [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 rival_stole_my_horse_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'украли', Select_CString(TARGET_CHARACTER.IsFemale, 'украла', 'украл' ))] любимую лошадь [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 feast_tsagaan_sar_events.0200.t: "Партия в шагай"
 feast_tsagaan_sar_events.0200.desc: "«Привет вам, [ROOT.Char.GetFirstNameNoTooltip]! — подзывает меня [gambler.GetName], подбрасывая в руке несколько костяшек. — Похоже, вы сейчас ничем не заняты? Как насчет партии в [Glossary( 'шагай', 'SHAGAI_GLOSS' )]?»\n\n[gambler.GetFirstNameNoTooltip] садится на землю, скрестив ноги, и жестом предлагает сесть напротив. [Select_CString(gambler.IsFemale, 'Она', 'Он' )] напоминает мне правила игры, и мы начинаем по очереди бросать косточки."
 ts_wager: "Вы ставите [gold_i]"
 feast_tsagaan_sar_events.0200.a: "Что за веселье без риска?"
 feast_tsagaan_sar_events.0200.a_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#!"
 feast_tsagaan_sar_events.0200.c_tt: "$ts_wager$#V [GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#!"
 feast_tsagaan_sar_events.0200.b: "Я не могу позволить себе проиграть слишком много."
 feast_tsagaan_sar_events.0200.c: "Всё, что у меня есть — это несколько монет."
 feast_tsagaan_sar_events.0200.d_content: "Я не интересуюсь азартными играми."
 feast_tsagaan_sar_events.0200.d: "Спасибо, но нет."
 feast_tsagaan_sar_events.0200_lose: "Вы проигрываете"
 feast_tsagaan_sar_events.0200_win: "Вы выигрываете"
 friend_played_party_games: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились благодаря страсти к азартным играм."
 friend_played_party_games_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] и [CHARACTER.GetShortUIName] сблизились благодаря страсти к азартным играм."
 SHAGAI_GLOSS: "#bold Шагай#!, или асык, — игра и форма гадания, в которой используются альчики — надпяточные кости овец или коз. Шагай похож на игру в кости, но у альчиков только четыре стороны — их называют «конь», «баран», «верблюд» и «козел». Конь и верблюд считаются удачными значениями, а баран и козел — несчастливыми."
 feast_tsagaan_sar_events.0210.t: "Пастушья мудрость"
 feast_tsagaan_sar_events.0210.desc: "Семьи рассаживаются вокруг костров, чтобы разделить пищу. Когда все наедаются досыта, наступает время историй. Меня усадили возле [Select_CString(herder.IsFemale, 'многоопытной пастушки', 'многоопытного пастуха' )] по имени [herder.GetName]. Наклонившись ко мне, [Select_CString(herder.IsFemale, 'она', 'он' )] показывает на большое стадо овец, пасущееся вдалеке. «Это всё мои, — говорит [herder.GetFirstNameNoTooltip]. — [ROOT.Char.GetInvolvedActivity.GetHost.GetTitleAsNameNoTooltip|U] [Select_CString(ROOT.Char.GetInvolvedActivity.GetHost.IsFemale, 'была довольна', 'был доволен' )] моим подарком».\n\nЯ с интересом наблюдаю за невозмутимыми животными. Размер стада в самом деле поражает. Быть может, [herder.GetFirstNameNoTooltip] поделится со мной советом, как управиться с таким поголовьем?"
 feast_tsagaan_sar_events.0210.a: "Надо спросить, как содержать такое большое стадо."
 feast_tsagaan_sar_events.0210.tt: "Вы заплатите [Select_CString(herder.IsFemale, 'ей', 'ему' )] за совет"
 feast_tsagaan_sar_events.0210.b: "Узнать о пастушьих хитростях."
 feast_tsagaan_sar_events.0210.c: "Мне не нужны [Select_CString(herder.IsFemale, 'ее', 'его' )] советы."
 feast_tsagaan_sar_events.0220.t: "Встреча с врагом"
 feast_tsagaan_sar_events.0220.desc: "Внезапно передо мной появляется [old_rival.GetName]. [old_rival.Custom2('InsultAdjectiveArticle', ROOT.Char)|U] [Select_CString(old_rival.IsFemale, 'дрянь', 'ублюдок' )]! «О, и ты здесь, [ROOT.Char.GetFirstNameNoTooltip]... Надеюсь, ты помнишь, сколько зла мне [Select_CString(ROOT.Char.IsFemale, 'причинила', 'причинил' )]», — ухмыляется [old_rival.GetFirstNameNoTooltip].\n\nВ [Select_CString(old_rival.IsFemale, 'ее', 'его' )] голосе чувствуется напряженность, но [Select_CString(old_rival.IsFemale, 'она', 'он' )] продолжает спокойным тоном: «Впрочем, в новом году предлагаю забыть наши разногласия»."
 feast_tsagaan_sar_events.0220.a: "Верно. Мир будет на благо всем нам."
 feast_tsagaan_sar_events.0220.b: "О, мы можем сделать #EMP гораздо#! больше..."
 feast_tsagaan_sar_events.0220.b_flavor: "Из старой вражды вспыхивает пламя страсти."
 feast_tsagaan_sar_events.0220_win: "[Select_CString(old_rival.IsFemale, 'Она', 'Он' )] отвечает вам взаимностью"
 feast_tsagaan_sar_events.0220_lose: "[Select_CString(old_rival.IsFemale, 'Она', 'Он' )] отшатывается"
 feast_tsagaan_sar_events.0220.c: "Почему бы не сделать еще один шаг?"
 feast_tsagaan_sar_events.0220.d_vengeful: "Пока я [Select_CString(ROOT.Char.IsFemale, 'жива', 'жив' )] — ни за что!"
 feast_tsagaan_sar_events.0220.d: "Это вряд ли."
 friend_feast_rivalry: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали друзьями, примирившись на пиру"
 feast_tsagaan_sar_events.0230.t: "Песнь луны"
 feast_tsagaan_sar_events.0230.desc_intro: "Группы гостей тянутся к отдаленной юрте, все наперебой обсуждают скорое выступление. Не в силах сдержать любопытство, я следую за остальными. Вскоре из юрты появляется [throat_singer.GetName]. Завладев всеобщим вниманием, [Select_CString(throat_singer.IsFemale, 'она', 'он' )] начинает петь. [throat_singer.Custom('GetRandomThroatSingingTheme')|U] — вот чему посвящена песня.\n\n[Select_CString(throat_singer.IsFemale, 'Ее', 'Его' )] голос подобен"
 feast_tsagaan_sar_events.0230.desc_sygyt: "пронзительному звонкому свисту — будто ветер гудит в ветвях деревьев."
 feast_tsagaan_sar_events.0230.desc_hoomei: "гудению ветра, который вот-вот перерастет в бурю, и свисту стремительных птичьих крыльев, рассекающих воздух."
 feast_tsagaan_sar_events.0230.desc_kargyraa: "гортанному рыку медведя и рокоту приближающейся бури."
 feast_tsagaan_sar_events.0230.desc_outro: "«Вот так мастерство! Отличная техника [throat_singer.Custom('GetThroatSingingStyle')], да?» — шепчет, повернувшись ко мне, [observer.GetName].\n\nТем временем [Select_CString(throat_singer.IsFemale, 'певица', 'певец' )] завершает первую песню, и слушатели взрываются аплодисментами."
 feast_tsagaan_sar_events.0230.a: "[throat_singer.GetFirstNameNoTooltip] очень [Select_CString(throat_singer.IsFemale, 'талантлива', 'талантлив' )]."
 feast_tsagaan_sar_events.0230.b: "[Select_CString(throat_singer.IsFemale, 'Ей', 'Ему' )] еще есть чему поучиться..."
 feast_tsagaan_sar_events.0230.b_tt: "Вы недовольно свистите, и [throat_singer.GetFirstNameNoTooltip] краснеет от неловкости"
 feast_tsagaan_sar_events.0230.c: "Пожалуй, мне стоит спеть вместе с [Select_CString(throat_singer.IsFemale, 'ней', 'ним' )]!"
 feast_tsagaan_sar_events.0230.d: "Я тоже хочу спеть в технике [throat_singer.Custom('GetThroatSingingStyle')]!"
 feast_tsagaan_sar_events.0230.d.duel: "Вы пытаетесь подражать [Select_CString(throat_singer.IsFemale, 'ее', 'его' )] технике"
 feast_tsagaan_sar_events.0230.d.success: "Ваша попытка увенчалась успехом"
 feast_tsagaan_sar_events.0230.d_tt: "Вы научились технике горлового пения [throat_singer.Custom('GetThroatSingingStyle')]"
 feast_tsagaan_sar_events.0230.d.failure: "Ваша попытка закончилась неудачей, но кое-чему вы всё-таки научились"
 feast_tsagaan_sar_events.0240.t: "Дар песни"
 feast_tsagaan_sar_events.0240.desc: "Я и [Select_CString(audience.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('audience'))] [audience.GetFirstName] проводим веселую ночь за выпивкой. В какой-то момент [Select_CString(audience.IsFemale, 'она', 'он' )] заводит разговор о горловом пении, и я упоминаю о собственном скромном опыте. [audience.GetFirstNameNoTooltip] широко улыбается.\n\n«Это техника [ROOT.Char.Custom('GetThroatSingingStyle')]? — поражается [Select_CString(audience.IsFemale, 'она', 'он' )]. — Я бы с радостью [Select_CString(audience.IsFemale, 'послушала', 'послушал' )]!»"
 feast_tsagaan_sar_events.0240.a: "Считайте это моим подарком."
 feast_tsagaan_sar_events.0240.duel: "[audience.GetFirstNameNoTooltip] слушает, как вы поете"
 feast_tsagaan_sar_events.0240.duel_new: "[audience.GetFirstNameNoTooltip] слушает, как вы поете в прежде незнакомом для себя стиле"
 feast_tsagaan_sar_events.0240.success: "[Select_CString(audience.IsFemale, 'Она', 'Он' )] в восторге от вашего таланта"
 feast_tsagaan_sar_events.0240.ok: "Послушав ваше выступление, [audience.GetFirstNameNoTooltip] одобрительно кивает"
 feast_tsagaan_sar_events.0240.sygyt: "Мне бы хотелось попробовать спеть в технике [Glossary( 'сыгыт', 'SYGYT_GLOSS' )]..."
 feast_tsagaan_sar_events.0240.hoomei: "Может, песню в технике [Glossary( 'хоомей', 'HOOMEI_GLOSS' )]?"
 feast_tsagaan_sar_events.0240.kargyraa: "Я спою в технике [Glossary( 'каргыраа', 'KARGYRAA_GLOSS' )]."
 feast_tsagaan_sar_events.0240.d_shy: "Стоило промолчать..."
 feast_tsagaan_sar_events.0240.d: "Честно говоря, пение — это не мое."
 feast_tsagaan_sar_events.0240.success_sygyt_tt: "Позабыв свою прежнюю технику горлового пения, вы осваиваете технику сыгыт."
 feast_tsagaan_sar_events.0240.success_hoomei_tt: "Позабыв свою прежнюю технику горлового пения, вы осваиваете технику хоомей."
 feast_tsagaan_sar_events.0240.success_kargyraa_tt: "Позабыв свою прежнюю технику горлового пения, вы осваиваете технику каргыраа."
 SYGYT_GLOSS: "#bold Сыгыт#! — техника горлового пения, звук которой напоминает свисток или флейту. Этот чистый, высокий тембр часто используется в подражание свисту ветра или пению птиц."
 HOOMEI_GLOSS: "#bold Хоомей#!, или #bold кюмей#!, — наиболее распространенная техника горлового пения. Это звучание можно описать как жужжание на средних частотах."
 KARGYRAA_GLOSS: "Самое глубокое, низкочастотное горловое пение называется #bold каргыраа#!. В этой технике певец использует ложные голосовые связки, чтобы издавать звуки, напоминающие рев животного или раскаты грома."
 friend_throat_singing: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] сблизились на почве интереса к горловому пению."
 rival_throat_singing: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'оскорбили', Select_CString(CHARACTER.IsFemale, 'оскорбила', 'оскорбил' ))] навыки горлового пения [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 rival_throat_singing_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'оскорбили', Select_CString(TARGET_CHARACTER.IsFemale, 'оскорбила', 'оскорбил' ))] навыки горлового пения [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажа ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 feast_tsagaan_sar_events.0250.t: "Наездники области [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]"
 feast_tsagaan_sar_events.0250.desc: "Пастух подводит нескольких лошадей. Гости, восхищенно цокая, обступают величественных животных, любуясь игрой лунного света на гладкой шерсти. [horse_rider_1.GetName] вскакивает на одну из лошадей, за [Select_CString(horse_rider_1.IsFemale, 'ней', 'ним' )] следует и [horse_rider_2.GetName].\n\n«Ну что, наперегонки?» — кричит [horse_rider_2.GetFirstNameNoTooltip]. [horse_rider_1.GetFirstNameNoTooltip] лишь усмехается в ответ: «Не спеши, [horse_rider_2.GetFirstNameNoTooltip]. Побереги силы для скачки!»\n\n[horse_rider_2.GetFirstNameNoTooltip] согласно кивает. «Кто-нибудь еще хочет присоединиться? Или, может, сделать ставку?» — интересуется [Select_CString(horse_rider_2.IsFemale, 'она', 'он' )]."
 feast_tsagaan_sar_events.0250.a: "[horse_rider_1.GetFirstNameNoTooltip] победит!"
 feast_tsagaan_sar_events.0250.a_tt: "Вы ставите на то, что [horse_rider_1.GetFirstNameNoTooltip] победит в скачках"
 feast_tsagaan_sar_events.0250.b: "[horse_rider_2.GetFirstNameNoTooltip] — [Select_CString(horse_rider_2.IsFemale, 'прекрасная наездница', 'прекрасный наездник' )]."
 feast_tsagaan_sar_events.0250.b_tt: "Вы ставите на то, что [horse_rider_2.GetFirstNameNoTooltip] победит в скачках"
 feast_tsagaan_sar_events.0250.c: "Я легко обгоню вас!"
 feast_tsagaan_sar_events.0250.c_tt: "Вы присоединяетесь к состязанию"
 feast_tsagaan_sar_events.0250.d: "Я только посмотрю."
 feast_tsagaan_sar_events.0250.after_tt: "Скачки начинаются..."
 feast_tsagaan_sar_events.0251.desc_intro: "Зрители с нетерпением ждут исхода состязания. [horse_rider_1.GetName] и [horse_rider_2.GetName] готовы начинать, остальные гости смотрят на них, затаив дыхание."
 feast_tsagaan_sar_events.0251.desc_watch: "Я залезаю на ближайшего скакуна и неторопливо поднимаюсь вверх по склону холма — оттуда будет вид получше. Соперники пускают лошадей в галоп, [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] сотрясается от грохота копыт и восторженных воплей зрителей."
 feast_tsagaan_sar_events.0251.desc_race: "[horse_rider_1.GetFirstNameNoTooltip] и [horse_rider_2.GetFirstNameNoTooltip] искоса смотрят, пока я сажусь на лошадь. «Вы поедете с нами?» — интересуется [horse_rider_1.GetFirstNameNoTooltip]. «Именно», — отвечаю я, и мы пускаемся вскачь. [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|U] гремит от грохота копыт.\n\nМы скачем голова к голове, и я начинаю задумываться над тем, как мне победить..."
 feast_tsagaan_sar_events.0251.a: "Какие же они прекрасные наездники!"
 feast_tsagaan_sar_events.0251.b: "Небольшой толчок — и [horse_rider_1.GetFirstNameNoTooltip] покинет состязание..."
 feast_tsagaan_sar_events.0251.b.duel: "Вы пытаетесь подтолкнуть [Select_CString(horse_rider_1.IsFemale, 'соперницу', 'соперника' )], рассчитывая, что [horse_rider_1.GetFirstNameNoTooltip] вылетит из седла"
 feast_tsagaan_sar_events.0251.b_tt: "#p [horse_rider_1.GetFirstNameNoTooltip] выбывает из гонки#!"
 feast_tsagaan_sar_events.0251.c: "[horse_rider_2.GetFirstNameNoTooltip] — опасный противник..."
 feast_tsagaan_sar_events.0251.c.duel: "Вы пытаетесь толкнуть [Select_CString(horse_rider_2.IsFemale, 'соперницу', 'соперника' )], рассчитывая, что [horse_rider_2.GetFirstNameNoTooltip] вылетит из седла"
 feast_tsagaan_sar_events.0251.c_tt: "#p [horse_rider_2.GetFirstNameNoTooltip] выбывает из гонки#!"
 feast_tsagaan_sar_events.0251.success: "Вам удается помешать сопернику"
 feast_tsagaan_sar_events.0251.failure: "Вам не удается навредить другому всаднику"
 feast_tsagaan_sar_events.0251.lose: "#n Вы выбываете из гонки#!"
 feast_tsagaan_sar_events.0251.d: "Нужно просто скакать быстрее."
 feast_tsagaan_sar_events.0251.d.knocked_out_1: "[horse_rider_1.GetFirstNameNoTooltip] остается позади"
 feast_tsagaan_sar_events.0251.d.knocked_out_2: "[horse_rider_2.GetFirstNameNoTooltip] начинает отставать"
 feast_tsagaan_sar_events.0251.d.knocked_out_3: "Вы скачете недостаточно быстро"
 feast_tsagaan_sar_events.0251.after_tt: "Скачка продолжается..."
 feast_tsagaan_sar_events.0251.d_title: "Один из участников выбыл из гонки!"
 rival_cheated_horse_race: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'сжульничали', Select_CString(CHARACTER.IsFemale, 'сжульничала', 'сжульничал' ))] в состязании с [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажем ' )][TARGET_CHARACTER.GetShortUINamePossessive][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 rival_cheated_horse_race_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'сжульничали', Select_CString(TARGET_CHARACTER.IsFemale, 'сжульничала', 'сжульничал' ))] в состязании с [Select_CString(CHARACTER.IsLocalPlayer, '', 'персонажем ' )][CHARACTER.GetShortUINamePossessive][Select_CString(CHARACTER.IsLocalPlayer, 'его персонажа', '' )]."
 feast_tsagaan_sar_events.0252.desc_knocked: "Глядя на то, как всадники проносятся мимо меня, я чувствую укол зависти. В этих скачках [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] победить я, но куда мне до них..."
 feast_tsagaan_sar_events.0252.desc_knocked_1: "Я оборачиваюсь и вижу, как [horse_rider_1.GetFirstNameNoTooltip] падает с лошади. Теперь [Select_CString(horse_rider_2.IsFemale, 'осталась', 'остался' )] только [horse_rider_2.GetFirstNameNoTooltip]. Зрители ревут от возбуждения, глядя на то, как мы мчимся бок о бок."
 feast_tsagaan_sar_events.0252.desc_knocked_2: "Я оборачиваюсь и вижу, как [horse_rider_2.GetFirstNameNoTooltip] падает с лошади. Теперь [Select_CString(horse_rider_1.IsFemale, 'осталась', 'остался' )] только [horse_rider_1.GetFirstNameNoTooltip]. Зрители ревут от возбуждения, глядя на то, как мы мчимся бок о бок."
 feast_tsagaan_sar_events.0252.desc_watch: "[horse_rider_1.GetFirstNameNoTooltip] и [horse_rider_2.GetFirstNameNoTooltip] мчатся бок о бок, зрители не находят себе места от возбуждения. Соперники всё ближе к финишу, и гости подгоняют их вложить все силы в последний рывок."
 feast_tsagaan_sar_events.0252.a: "[final_opponent.GetFirstNameNoTooltip] наверняка не прочь уступить победу мне..."
 feast_tsagaan_sar_events.0252.a.duel: "Вы надеетесь, что [final_opponent.GetNameNoTooltip] попадется на вашу уловку"
 feast_tsagaan_sar_events.0252.success: "[final_opponent.GetFirstNameNoTooltip] [Select_CString(final_opponent.IsFemale, 'одурачена', 'одурачен' )]"
 feast_tsagaan_sar_events.0252.failure: "[final_opponent.GetFirstNameNoTooltip] видит вас насквозь"
 feast_tsagaan_sar_events.0252.b: "Скоро мы узнаем, чем всё кончится..."
 feast_tsagaan_sar_events.0252.c: "Еще один рывок!"
 feast_tsagaan_sar_events.0252.after_tt: "Заезд завершается"
 feast_tsagaan_sar_events.0253.desc_lost: "[rider_winner.GetName] делает резкий поворот, оставляя меня глотать пыль из-под копыт. Я могу лишь наблюдать, как [Select_CString(rider_winner.IsFemale, 'она', 'он' )] пересекает финишную черту под восторженные крики зрителей."
 feast_tsagaan_sar_events.0253.desc_won: "Я прилагаю последнее отчаянное усилие, и моя лошадь вырывается вперед. [rider_winner.GetName] остается позади, а мой скакун под восторженные крики зрителей пересекает финишную черту."
 feast_tsagaan_sar_events.0253.desc_watch: "[horse_rider_1.GetName] и [horse_rider_2.GetName] постепенно набирают скорость, никто до последнего не может сказать, кто из них выйдет победителем. Внезапно [rider_winner.GetFirstNameNoTooltip] вырывается чуть вперед и под восторженные крики зрителей [Select_CString(rider_winner.IsFemale, 'первой', 'первым' )] пересекает финишную черту."
 feast_tsagaan_sar_events.0253.a: "Вот так зрелище!"
 feast_tsagaan_sar_events.0253.winner: "Никто со мной не сравнится!"
 feast_tsagaan_sar_events.0253.b: "Я [Select_CString(ROOT.Char.IsFemale, 'впечатлена', 'впечатлен' )], [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.c: "В следующий раз я добьюсь победы."
 feast_tsagaan_sar_events.0253.d: "Мне бы [Select_CString(rider_winner.IsFemale, 'пригодилась всадница', 'пригодился всадник' )] вроде тебя, [rider_winner.GetFirstNameNoTooltip]."
 feast_tsagaan_sar_events.0253.bet_tt: "Ваша ставка выиграла"
 feast_tsagaan_sar_events.0260.t: "Великолепное одеяние"
 feast_tsagaan_sar_events.0260.desc: "Сегодня [drip_haver.GetName] выглядит особенно внушительно, и я не могу оторвать глаз от [Select_CString(drip_haver.IsFemale, 'ее', 'его' )] роскошного одеяния. Это [Glossary( 'дэгэл', 'DEEL_GLOSS' )] из белого шелка с украшениями из мягких перьев.\n\n[drip_haver.GetFirstNameNoTooltip] подходит ко мне. «О, [ROOT.Char.GetFirstNameNoTooltip]! Надеюсь, сегодня вечером в твоем сердце царит мир», — пьяно улыбаясь, говорит [Select_CString(drip_haver.IsFemale, 'она', 'он' )]. Я согласно киваю, размышляя, чем же мне ответить..."
 feast_tsagaan_sar_events.0260.a: "Я сделаю комплимент [Select_CString(drip_haver.IsFemale, 'ее', 'его' )] наряду."
 feast_tsagaan_sar_events.0260.b_shy: "Я неловко отойду в сторонку."
 feast_tsagaan_sar_events.0260.b: "Я развернусь и уйду."
 friend_tsagaan_sar_compliment: "[CHARACTER.GetShortUIName|U] и [TARGET_CHARACTER.GetShortUIName] стали друзьями после того, как [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'похвалили', Select_CString(CHARACTER.IsFemale, 'похвалила', 'похвалил' ))] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'ваш', Select_CString(TARGET_CHARACTER.IsFemale, 'ее', 'его' ))] наряд."
 feast_tsagaan_sar_events.0270.t: "Испытание чаши"
 feast_tsagaan_sar_events.0270.desc: "[drinker.GetName], покачиваясь, приближается ко мне с чашей [Glossary('айрага', 'AIRAG_GLOSS')] в руках. «За тебя, [ROOT.Char.GetFirstNameNoTooltip]!» — ухмыляется [Select_CString(drinker.IsFemale, 'она', 'он' )], подняв чашу.\n\nЯ беру чашу и подношу ее к губам. Айраг выдался крепким, я почти сразу чувствую опьянение. «Спорим, я тебя перепью?» — с вызовом заявляет [drinker.GetFirstNameNoTooltip]."
 AIRAG_GLOSS: "#bold Айраг#!, или #bold кумыс#!, — традиционный тюрко-монгольский алкогольный напиток из забродившего кобыльего молока."
 feast_tsagaan_sar_events.0270.win: "Вы выпиваете куда больше, чем [drinker.GetFirstNameNoTooltip]"
 feast_tsagaan_sar_events.0270.win_price: "Вы выпиваете больше, чем [drinker.GetFirstNameNoTooltip], но это не проходит бесследно"
 feast_tsagaan_sar_events.0270.lose: "[drinker.GetFirstNameNoTooltip] выпивает больше вас"
 feast_tsagaan_sar_events.0270.a: "Наливай, [drinker.GetFirstNameNoTooltip]!"
 feast_tsagaan_sar_events.0270.b: "Довольно с меня выпивки на сегодня."
 feast_tsagaan_sar_events.0270.b_paranoid: "Стой... что ты мне [Select_CString(drinker.IsFemale, 'налила', 'налил' )]?!"
 feast_tsagaan_sar_events.0280.t: "Мудрость старейшины"
 feast_tsagaan_sar_events.0280.desc: "Праздничный шум ненадолго стихает, и я замечаю, что [elder.GetName] сидит совсем [Select_CString(elder.IsFemale, 'одна', 'один' )], погрузившись в свои мысли. Может, [Select_CString(elder.IsFemale, 'она', 'он' )] спит? Я осторожно дотрагиваюсь до плеча [Select_CString(elder.IsFemale, 'старушки', 'старца' )], и [Select_CString(elder.IsFemale, 'она', 'он' )] вздрагивает от неожиданности.\n\n«А, [ROOT.Char.GetFirstNameNoTooltip], — усмехается [elder.GetFirstNameNoTooltip]. — Прошу прощения. Я [Select_CString(elder.IsFemale, 'бывала', 'бывал' )] на множестве таких праздников, но так и не [Select_CString(elder.IsFemale, 'научилась', 'научился' )] вовремя отставлять кубок. Надеюсь, тебе здесь нравится». Вежливо поклонившись, я присаживаюсь рядом. Какое-то время мы просто молчим, а потом старейшина берет меня за руку и начинает говорить.\n\n«Я вижу в тебе большой потенциал, [ROOT.Char.GetFirstNameNoTooltip]. Спроси у меня совета, и я помогу тебе в любом деле»."
 feast_tsagaan_sar_events.0280.a: "«Мне нужен совет в семейных делах»."
 feast_tsagaan_sar_events.0280.a_grow: "[Select_CString(elder.IsFemale, 'Она', 'Он' )] говорит, что ваша семья должна стать больше"
 feast_tsagaan_sar_events.0280.a_strength: "[Select_CString(elder.IsFemale, 'Она', 'Он' )] советует вам укрепить семейные связи"
 feast_tsagaan_sar_events.0280.b: "«Я хочу получить военный совет»."
 feast_tsagaan_sar_events.0280.b_defense: "[Select_CString(elder.IsFemale, 'Она', 'Он' )] советует усилить оборону ваших владений"
 feast_tsagaan_sar_events.0280.b_attack: "[Select_CString(elder.IsFemale, 'Она', 'Он' )] советует напасть на врагов и захватить их земли"
 feast_tsagaan_sar_events.0280.c: "«Как мне лучше распорядиться моими стадами?»"
 feast_tsagaan_sar_events.0280.c_tend: "[Select_CString(elder.IsFemale, 'Она', 'Он' )] советует вам больше заботиться о стаде"
 feast_tsagaan_sar_events.0280.c_migrate: "[Select_CString(elder.IsFemale, 'Она', 'Он' )] говорит, что вам пора мигрировать"
 feast_tsagaan_sar_events.0280.d: "Мне просто нравится сидеть в вашем обществе."
 feast_tsagaan_sar_events.0290.t: "Год [ROOT.Char.Custom('GetLunarNewYearAnimal')|U]"
 feast_tsagaan_sar_events.0290.desc: "Веселье продолжается допоздна, отовсюду доносится смех и звон чаш. [wise_guy.GetName] собирает гостей возле юрты, чтобы произнести праздничный тост.\n\n«Братья и сестры! — кричит [Select_CString(wise_guy.IsFemale, 'она', 'он' )]. — Сегодня, когда на небе восходит новая луна, мы чествуем силу [ROOT.Char.Custom('GetLunarNewYearAnimal')|l] и молим небеса о благословении. [ROOT.Char.Custom('GetLunarNewYearAnimalToastDesc')]!» [wise_guy.GetFirstNameNoTooltip] поднимает чашу, и гости с радостными криками следуют [Select_CString(wise_guy.IsFemale, 'ее', 'его' )] примеру."
 feast_tsagaan_sar_events.0290.a: "За Год [ROOT.Char.Custom('GetLunarNewYearAnimal')|U]!"
 feast_tsagaan_sar_events.0290.b: "Ого! Оказывается, [wise_guy.GetFirstNameNoTooltip] многое знает..."
 feast_tsagaan_sar_events.0300.t: "[Select_CString(cleaner.IsFemale, 'Заботливая помощница', 'Заботливый помощник' )]"
 feast_tsagaan_sar_events.0300.desc: "Праздник подходит к концу, и я устраиваюсь поудобнее в уголке юрты. [cleaner.GetName], тихонько напевая, наводит уборку, сметая брошенные объедки. Мои гости вправе наслаждаться праздником, не марая руки работой, однако [cleaner.GetFirstNameNoTooltip] [Select_CString(cleaner.IsFemale, 'вызвалась', 'вызвался' )] прибраться за ними, чтобы юрта в начале нового года была в чистоте и опрятности."
 feast_tsagaan_sar_events.0300.a: "[cleaner.GetFirstNameNoTooltip], спасибо тебе за труды."
 feast_tsagaan_sar_events.0300.a_tt: "[cleaner.GetFirstNameNoTooltip] ценит вашу признательность"
 feast_tsagaan_sar_events.0300.b: "Ты тут кое-что [Select_CString(cleaner.IsFemale, 'пропустила', 'пропустил' )]."
 feast_tsagaan_sar_events.0300.b_tt: "Вы специально мусорите, а [cleaner.GetFirstNameNoTooltip] [Select_CString(cleaner.IsFemale, 'вынуждена', 'вынужден' )] убирать за вами"
 feast_tsagaan_sar_events.0300.c: "Это очень мило."
 feast_tsagaan_sar_events.0310.t: "Дерзкое заявление"
 feast_tsagaan_sar_events.0310.desc: "«Чтобы [ROOT.Char.GetFirstName] [Select_CString(ROOT.Char.IsFemale, 'получила', 'получил' )] подарок из моих рук? Да я скорее сдохну!» — заявляет [bragger.GetName] [Select_CString(bragger_friend.IsFemale, 'своей приятельнице', 'своему приятелю' )]. «Тихо! — шипит [bragger_friend.GetName], поглядывая в мою сторону. — Тебя могут услышать!»\n\nУвы, [bragger_friend.GetFirstNameNoTooltip] [Select_CString(bragger_friend.IsFemale, 'запоздала', 'запоздал' )] со своим предупреждением. Я [Select_CString(ROOT.Char.IsFemale, 'услышала', 'услышал' )] достаточно и теперь знаю, что [bragger.GetFirstNameNoTooltip] мне ничего не [Select_CString(bragger.IsFemale, 'подарила', 'подарил' )]."
 feast_tsagaan_sar_events.0310.a: "Тебе не место в моем доме."
 feast_tsagaan_sar_events.0310.b: "Те, кто хотят здесь остаться, должны сделать подношение."
 feast_tsagaan_sar_events.0310.b.duel: "Вы надеетесь, что [bragger.GetFirstNameNoTooltip] всё-таки поднесет вам подарок"
 feast_tsagaan_sar_events.0310.b.success: "[bragger.GetFirstNameNoTooltip] сдается и выбирает для вас дар"
 feast_tsagaan_sar_events.0310.b.failure: "[bragger.GetFirstNameNoTooltip] отказывается дарить подарки"
 feast_tsagaan_sar_events.0310.c: "На сей раз я сделаю вид, что не [Select_CString(ROOT.Char.IsFemale, 'слышала', 'слышал' )] [Select_CString(bragger.IsFemale, 'ее', 'его')] слова."
 feast_tsagaan_sar_events.0320.t: "Почитание старейшин"
 feast_tsagaan_sar_events.0320.desc: "С годами к человеку приходит мудрость. Те, кто пережил много лун, обладают огромным жизненным опытом. Их тела хрупки, а чувства затуманены, но разум по-прежнему остер, а речи наполнены глубоким смыслом.\n\nИх время на земле близится к концу, поэтому стоит проявить уважение и почтить их подношением."
 feast_tsagaan_sar_events.0320.a: "Мы щедро одарим их!"
 feast_tsagaan_sar_events.0320.a_tt: "Каждый [Concept('activity_guest', 'гость')|E] старше #V 50#! лет:\n$EFFECT_LIST_BULLET$улучшает свое [Concept('opinion', 'мнение')|E] о #V вас#! на #p 10 ед.#!"
 feast_tsagaan_sar_events.0320.b: "Их и так достаточно почитают."
 feast_tsagaan_sar_events.0010.t: "Цаган Сар"
 feast_tsagaan_sar_events.0010.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], настало время получать подарки — обращается ко мне [gift_collector.GetName]. — Надеюсь, вы готовы принять подношения гостей». [gift_collector.GetFirstNameNoTooltip] показывает на вход в юрту, где уже выстроилась очередь желающих преподнести дары.\n\nЯ одобрительно киваю. Ночь будет долгая..."
 feast_tsagaan_sar_events.0010.a: "Внести подарки!"
 feast_tsagaan_sar_events.0010.a_tt: "Вы получаете:\n$EFFECT_LIST_BULLET$ [gold_i] #V [GetPlayer.MakeScope.Var('feast_gold_total').GetValue]#! ед. [Concept('gold', 'золота')|E]\n$EFFECT_LIST_BULLET$ [herd_i] #V [GetPlayer.MakeScope.Var('feast_herd_total').GetValue]#! ед. [Concept('herd', 'стад')|E]\n$EFFECT_LIST_BULLET$ [piety_i] #V [GetPlayer.MakeScope.Var('feast_piety_total').GetValue]#! ед. [Concept('piety', 'благочестия')|E]\n$EFFECT_LIST_BULLET$ [prestige_i] #V [GetPlayer.MakeScope.Var('feast_prestige_total').GetValue]#! ед. [Concept('prestige', 'престижа')|E]"
 tsagaan_sar_gift_title: "Подарок на Цаган Сар"
 tsagaan_sar_gift_received: "Получен подарок"
