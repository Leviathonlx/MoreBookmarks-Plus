 lunar_new_year_animal_monkey_desc: "Да будем мы такими же ловкими, хитроумными и изобретательными, как она"
 lunar_new_year_animal_rooster_desc: "Так будем же держать наши головы высоко, и пусть нас не оставит его упорство"
 lunar_new_year_animal_dog_desc: "Да будем мы возлюбленными друзьями для всех, и ни оставим без защиты тех, кто нам дорог"
 lunar_new_year_animal_pig_desc: "Так будем же жить в строгости, наслаждаясь плодами трудов своих"
 lunar_new_year_animal_rat_desc: "Да будем мы такими же внимательными и находчивыми, и тогда мы сможем пережить любую беду"
 lunar_new_year_animal_ox_desc: "Так будем же чуткими и терпеливыми, и с мудростью распорядимся нашими богатствами"
 lunar_new_year_animal_tiger_desc: "Да будем мы столь же отважными, энергичными и свирепыми в бою"
 lunar_new_year_animal_rabbit_desc: "Так будем же всегда готовы выслушать других и обеспечим долгий и прочный мир"
 lunar_new_year_animal_dragon_desc: "Так наберемся же сил, и пусть каждое наше решение будет обдуманным"
 lunar_new_year_animal_snake_desc: "Так сохраним же спокойствие пред лицом угрозы и завоюем уважение тех, кто следует за нами"
 lunar_new_year_animal_horse_desc: "Так будем же готовы кочевать в любых краях, подобно лошади, готовой принять всякого наездника"
 lunar_new_year_animal_sheep_desc: "Да будут наши сердца нежнее овечьей шерсти, и пусть наши отары ни в чём не знают нужды"
