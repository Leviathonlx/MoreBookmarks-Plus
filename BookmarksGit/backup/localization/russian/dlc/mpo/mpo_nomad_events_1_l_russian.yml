 neighbor_herders_lose_fertility_tt: ""
 custom.every_neighboring_herder: "Каждое [Concept('county', 'графство')|E] [Concept('herder', 'пастухов')|E], граничащее с вашим [Concept('domain', 'доменом')|E]"
 capital_county_loses_fertility_tt: "[Concept('county_fertility', 'Тучность пастбищ')|E] снижается на [EmptyScope.ScriptValue('medium_county_fertility_loss')|N0]"
 mpo_nomad_events.1050.t: "Обширные пастбища"
 mpo_nomad_events.1050.desc: "[herder.GetTitledFirstName], [Select_CString(herder.IsFemale, 'убогая баба', 'убогий мужик' )], насквозь [Select_CString(herder.IsFemale, 'провонявшая', 'провонявший' )] козлиной мочой, считает себя кем-то вроде [Select_CString(herder.IsFemale, 'хранительницы', 'хранителя' )] области [herder_county.GetNameNoTier].\n\n«Ваши #L [ROOT.Char.GetPrimaryTitle.GetAdjective|l]ие#! пастухи игнорируют извечные границы! — возмущается [Select_CString(herder.IsFemale, 'она', 'он' )]. — Я привожу свою отару на новое пастбище, а там лишь голая земля! А ветер разносит хохот ваших всадников и стук копыт их откормленных коней!»\n\n«Разве мы не можем поделить эту землю по справедливости, [ROOT.Char.GetTitleAsName|l]?»"
 mpo_nomad_events.1050.a: "Извечные границы для меня #EMP ничто#!."
 mpo_nomad_events.1050.b: "«Мне пригодится твой честный голос — и твоя отвага!»"
 mpo_nomad_events.1050.b.flavor: "Я сделаю из [Select_CString(herder.IsFemale, 'этой вонючей пастушки настоящую наездницу', 'этого вонючего козопаса настоящего наездника' )]!"
 mpo_nomad_events.1050.c: "«Я покараю тех, кто тебя обидел»."
 mpo_nomad_events.1050.c.flavor: "Похоже, мои стада становятся неуправляемыми..."
 mpo_nomad_events.1050.d: "#EMP «Держись подальше от моих животных, [Select_CString(herder.IsFemale, 'пастушка', 'козопас' )]!»#!"
 mpo_nomad_events.1060.t: "Торговля со скотом"
 mpo_nomad_events.1060.desc: "К моим пастбищам примыкает селение [neighbor_province.GetName], там не смолкает звон молотов, скрип тележных колес и гомон #L [county_culture.GetCollectiveNoun|l]их#! жителей.\n\nМы нередко наведываемся сюда, чтобы обменять животных на иноземные товары. Мягкотелые местные купцы не сводят с нас глаз, их взгляды полны страха и подозрения.\n\n«Смотрите, оружие из [neighbor.Custom('RegionalWeaponMetal')]! Изысканные одеяния из [neighbor.Custom('RegionalFabric')]! — восторженно шумят мои спутники. — Монеты из драгоценных металлов!»"
 mpo_nomad_events.1060.a: "Хочешь сказать, #EMP это#! стоит серебряную монету?!"
 mpo_nomad_events.1060.a.flavor: "Скоро эти оседлые дохляки поймут, что «дикарей» вроде нас не так легко обмануть..."
 mpo_nomad_events.1060.b: "«Хватайте всё, и поскачем #EMP во весь опор#!!»"
 mpo_nomad_events.1060.b.flavor: "[Select_CString(ROOT.Char.IsFemale, 'Истинная дочь', 'Истинный сын' )] степей не заключает сделок со слабаками!"
 mpo_nomad_events.1060.b.success: "Ваша группа удирает с украденным добром"
 mpo_nomad_events.1060.b.failure: "Вам приходится бросить добычу, чтобы спастись"
 mpo_nomad_events.1060.c: "«Несите меха и творог, ведите лучших коней!»"
 mpo_nomad_events.1060.c.flavor: "Торговля с [neighbor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ими селениями обогатит нас."
 nomad_trading_mastery_modifier: "Торговый магнат"
 nomad_trading_mastery_modifier_desc: "Этот кочевник знает истинную ценность чужеземных монет и предметов роскоши. Возможно, даже лучше, чем те, кто ими торгует."
 nomad_trading_partners_modifier: "Торговый договор с оседлыми поселениями"
 nomad_trading_partners_modifier_desc: "Этот кочевник регулярно обменивает продукты животноводства на инструменты, монеты и предметы роскоши."
 mpo_nomad_events.1070.t: "[Select_CString(ROOT.Char.IsFemale, 'Заблудившаяся', 'Заблудившийся' )] в ночи"
 mpo_nomad_events.1070.desc_intro: "Я прихожу в себя, почувствовав, как конь фыркает мне в лицо.\n\n"
 mpo_nomad_events.1070.desc_has_horse: "Ко мне прижимается [ROOT.Char.Custom('WarhorseStoryName')], мой верный скакун."
 mpo_nomad_events.1070.desc_new_horse: "Ко мне прижимается незнакомый скакун."
 mpo_nomad_events.1070.desc: "Вокруг нас [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], мы совершенно одни, лишь ветер завывает в предрассветной мгле.\n\nВ голове царит полная пустота. Что #EMP случилось#! между вчерашним вечером и этим холодным утром? Неужели мой народ покинул меня? Но нет, память постепенно возвращается."
 mpo_nomad_events.1070.desc_spiritual: "Я снова слышу шепот духов, вспоминая священный транс, что заставил меня подняться с постели и привел к одинокому скакуну, ожидавшему меня в лунном свете..."
 mpo_nomad_events.1070.desc_mental_thing: "Я вспоминаю охватившее меня полночное буйство — родичи всеми силами пытались меня успокоить, но я не [Select_CString(ROOT.Char.IsFemale, 'могла', 'мог' )] оставаться среди них. Я [Select_CString(ROOT.Char.IsFemale, 'бежала', 'бежал' )] в ночь, и молчаливый скакун был мне единственным спутником..."
 mpo_nomad_events.1070.desc_new_drunk: "Я вспоминаю чаши, полные [Glossary( 'кумыса', 'KUMIS_GLOSS')], стук копыт и темную гриву, к которой [Select_CString(ROOT.Char.IsFemale, 'прижималась', 'прижимался' )] щекой..."
 mpo_nomad_events.1070.a: "Какой же ты преданный зверь!"
 begin_warhorse_story_tt: "Этот скакун становится вашим любимцем"
 mpo_nomad_events.1070.b: "Это в последний раз! Клянусь тебе, конь — это было #EMP в последний раз#!!"
 mpo_nomad_events.1070.c: "Воля [ROOT.Char.GetFaith.HighGodNamePossessive] привела меня в это святое место."
 mpo_nomad_events.1070.c.flavor: "Мне нечего бояться. Здешние духи природы ко мне благосклонны, они приведут меня домой."
 mpo_nomad_events.1070.d: "Скорее домой! [Select_CString(ROOT.Char.IsFemale, 'Истинная кочевница', 'Истинный кочевник' )] никогда не собьется с пути!"
 mpo_nomad_events.1070.d.flavor: "Даже если голова [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] трещит так сильно, что в глазах темнеет..."
 mpo_nomad_events.1070.d.success: "Вы возвращаетесь по следам конских копыт"
 mpo_nomad_events.1070.d.failure: "Вам не удается найти дорогу назад до наступления темноты"
 mpo_nomad_events.1070.e: "Лошадка, ты же помнишь дорогу домой?"
 nomad_alone_in_adversity_modifier: "Доверие к лошадям"
 nomad_alone_in_adversity_modifier_desc: "Попав в серьезную передрягу, этот кочевник доверяется лишь собственному инстинкту выживания да быстрым ногам своего скакуна."
