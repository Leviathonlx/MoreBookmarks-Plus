 overrunning_move_capital_tt: "Захваченное [Concept('county', 'графство')|E] становится вашей [Concept('capital', 'столицей')|E]"
 overrunning_vassals_gain_titles_tt: "[Concept('counties', 'Графства')|E] и [Concept('duchies', 'герцогства')|E] распределяются среди [Concept('vassals', 'вассалов')|E], которые [Concept('obedient', 'покорны')|E], относятся к той же [Concept('culture', 'культуре')|E] или одобрительно относятся к [Select_CString(attacker.IsLocalPlayer, '', 'персонажу ' )][attacker.GetShortUINamePossessive][Select_CString(attacker.IsLocalPlayer, 'ему персонажу', '' )]"
 overrunning_convert_capital_duchy_tt: "[Concept('capital', 'Столица')|E] [Select_CString(attacker.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ',attacker.GetShortUIName))] приняла [Concept('culture', 'культуру')|E] и [Concept('faith', 'конфессию')|E] [Select_CString(attacker.IsLocalPlayer, 'вашего персонажа', Concatenate('персонажа ',attacker.GetShortUIName))]"
 overrunning_convert_dukes_capitals_tt: "[Concept('capitals', 'Столицы')|E] [Concept('dukes', 'герцогов')|E] перенимают их [Concept('culture', 'культуру')|E] и [Concept('faith', 'конфессию')|E]"
 overrunning_convert_tribal_counties_tt: "Дополнительные [Concept('tribal', 'племенные')|E] [Concept('counties', 'графства')|E] перенимают [Concept('culture', 'культуру')|E] и [Concept('faith', 'веру')|E] нового [Concept('holder', 'владетеля')|E]"
 FORMER_NOMAD_KINGDOM_NAME: "[target.GetAdjectiveNoTooltip]ие [attacker.GetCulture.GetNameNoTooltip|l]"
 FORMER_NOMAD_KINGDOM_NAME_ADJ: "[attacker.GetCulture.GetCollectiveNounNoTooltip]"
 former_nomad_army_name: "Верные [army_getter.GetCulture.GetCollectiveNounNoTooltip|l]ие полукочевники"
 gold_army_for_herd_tt: "[herd_i][Concept('herd', 'Стада')|E] и [Concept('horde', 'кочевая орда')|E] [Select_CString(former_nomad.IsLocalPlayer, '', 'персонажа ' )][former_nomad.GetShortUINamePossessive][Select_CString(former_nomad.IsLocalPlayer, 'его персонажа', '' )] будут обменяны на @gold_icon![Concept('gold', 'золото')|E] и [Concept('special_troops', 'особых солдат')|E]"
 attackers_counties_lose_development: "Захваченные [Concept('counties', 'графства')|E] теряют в @development_icon![Concept('development', 'развитии')|E]"
 overrunning_gain_titular_kingdom_tt: "Вы получаете [Concept('titular_title', 'номинальный титул')|E] [Concept('kingdom', 'королевского')|E] [Concept('title_tier', 'уровня')|E]"
 overrunning_war_white_peace_desc_attacker: "У вас снижаются показатели [GetLocalPlayerLegitimacyTextIcon][Concept('legitimacy', 'легитимности')|E] и @dread_icon![Concept('dread', 'ужаса')|E]."
 overrunning_war_white_peace_desc: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'теряете', 'теряет' )] долю [attacker.GetLegitimacyType.GetTextIcon][Concept('legitimacy', 'легитимности')|E] и @dread_icon![Concept('dread', 'ужаса')|E]."
 overrunning_war_surrender_desc_attacker: "У вас значительно снижаются показатели [GetLocalPlayerLegitimacyTextIcon][Concept('legitimacy', 'легитимности')|E] и @dread_icon![Concept('dread', 'ужаса')|E]."
 overrunning_war_surrender_desc: "[attacker.GetShortUIName|U] [Select_CString(attacker.IsLocalPlayer, 'теряете', 'теряет' )] значительную долю [attacker.GetLegitimacyType.GetTextIcon][Concept('legitimacy', 'легитимности')|E] и @dread_icon![Concept('dread', 'ужаса')|E]."
