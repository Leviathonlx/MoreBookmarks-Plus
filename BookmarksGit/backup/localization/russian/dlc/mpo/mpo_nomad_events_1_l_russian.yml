l_russian:
 mpo_nomad_events.1000.t: "Спасенная голова"
 mpo_nomad_events.1000.army_camp: "Отчаянно нахлестывая своих коней, воины, уцелевшие в кровавой битве в местечке [beheaded_warrior_location.GetName], спешат воссоединиться с моим войском. К седлу одного из наездников приторочена отрубленная голова — это"
 mpo_nomad_events.1000.capital: "Воины, уцелевшие в кровавой битве в местечке [beheaded_warrior_location.GetName], прислали гонца с вестью о сражении. К седлу посланника приторочена отрубленная голова — это"
 mpo_nomad_events.1000.family: "[Select_CString(beheaded_warrior.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beheaded_warrior'))] [beheaded_warrior.GetFirstName]."
 mpo_nomad_events.1000.vassal: "[beheaded_warrior.GetName], [Select_CString(beheaded_warrior.IsFemale, 'одна', 'один' )] из моих вассалов."
 mpo_nomad_events.1000.councillor: "[beheaded_warrior.GetName], [Select_CString(beheaded_warrior.IsFemale, 'моя доверенная советница', 'мой доверенный советник' )]."
 mpo_nomad_events.1000.generic_knight: "[beheaded_warrior.GetName], [ROOT.Char.Custom('KnightCultureNoTooltip')|l] на моей службе."
 mpo_nomad_events.1000.desc: "\n\n«[Select_CString(beheaded_warrior.IsFemale, 'Она погибла', 'Он погиб' )] геройской смертью. В тот день [beheaded_warrior_foe.GetTitledFirstName] не [Select_CString(beheaded_warrior_foe.IsFemale, 'досчиталась', 'досчитался' )] многих превосходных бойцов... [beheaded_warrior.GetNameNoTooltip] [Select_CString(beheaded_warrior.IsFemale, 'ворвалась', 'ворвался' )] в самую гущу неприятельского отряда и [Select_CString(beheaded_warrior.IsFemale, 'разила', 'разил' )] врагов, пока [Select_CString(beheaded_warrior.IsFemale, 'ей', 'ему' )] не срубили голову с плеч! Только её и удалось спасти».\n\nЖестокая смерть... но наши старейшины часто говорят, что голова павшего героя сохраняет часть его доблестного духа."
 mpo_nomad_events.1000.a: "Мы будем почитать голову [Select_CString(beheaded_warrior.IsFemale, 'этой великой женщины', 'этого великого человека' )]."
 mpo_nomad_events.1000.a.flavor: "[beheaded_warrior.GetTitledFirstNameNoTooltip] будет [Select_CString(beheaded_warrior.IsFemale, 'помещена', 'помещен' )] на ковер из белого войлока, мои родичи поднесут [Select_CString(beheaded_warrior.IsFemale, 'ей', 'ему' )] церемониальное питье и выполнят нужные ритуалы."
 mpo_nomad_events.1000.b: "[beheaded_warrior.GetFirstNameNoTooltip] [Select_CString(beheaded_warrior.IsFemale, 'должна', 'должен' )] вернуться к своему народу."
 mpo_nomad_events.1000.c: "Мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] должны почтить павшего товарища."
 mpo_nomad_events.1000.d: "[beheaded_warrior.GetFirstNameNoTooltip] будет [Select_CString(beheaded_warrior.IsFemale, 'погребена', 'погребен' )] в земле."
 mpo_warriors_grave_modifier: "Могила обезглавленного воина"
 mpo_warriors_grave_modifier_desc: "В этой земле похоронена отрубленная голова павшего героя. Могилу часто навещают семьи, чьи близкие ушли на войну."
 mpo_noble_warriors_grave_modifier: "Могила обезглавленного вельможи"
 mpo_noble_warriors_grave_modifier_desc: "В этой земле похоронена отрубленная голова высокородного вельможи. Это захоронение считается святым местом, его посещает множество паломников."
 beheaded_accolade_successor_tt: "К вашему [Concept( 'court', 'двору' )|E] присоединится достойный преемник акколады «[beheaded_warrior_accolade.GetName]»"
 custom.every_beheaded_family: "Каждый [Concept('close_family_member', 'близкий родственник')|E] персонажа [beheaded_warrior.GetShortUIName]"
 warriors_head_artifact: "Почитаемая голова персонажа ([beheaded_warrior.GetTitledFirstNameNoTooltip|U])"
 kin_head_artifact_desc: "Истлевшее до неузнаваемости лицо [Select_CString(beheaded_warrior.IsFemale, 'воительницы', 'воина' )] по имени [beheaded_warrior.GetFirstName], [Select_CString(beheaded_warrior.IsFemale, 'выдающейся представительницы', 'выдающегося представителя' )] дома [beheaded_warrior.GetHouse.GetName]. [beheaded_warrior_foe.GetName] и [Select_CString(beheaded_warrior_foe.IsFemale, 'ее', 'его' )] люди сразили [Select_CString(beheaded_warrior.IsFemale, 'ее', 'его' )] в местечке [beheaded_warrior_location.GetName]."
 accolade_head_artifact_desc: "Жуткие останки [Select_CString(beheaded_warrior.IsFemale, 'воительницы', 'воина' )] по имени [beheaded_warrior.GetFirstName]. «[beheaded_warrior_accolade.GetName]» — так называли [Select_CString(beheaded_warrior.IsFemale, 'ее', 'его' )] [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]-побратимы. [beheaded_warrior_foe.GetName|U] и [Select_CString(beheaded_warrior_foe.IsFemale, 'ее', 'его' )] воины сумели сразить [Select_CString(beheaded_warrior.IsFemale, 'героиню', 'героя' )] на поле сражения в местечке [beheaded_warrior_location.GetName]."
 warriors_head_artifact_desc: "Отрубленная голова [Select_CString(beheaded_warrior.IsFemale, 'отважной воительницы', 'отважного воина' )] по имени [beheaded_warrior.GetFirstName]. [Select_CString(beheaded_warrior.IsFemale, 'Она сражалась', 'Он сражался' )] как [ROOT.Char.Custom('KnightCultureNoTooltip')|l] и [Select_CString(beheaded_warrior.IsFemale, 'погибла', 'погиб' )] в местечке [beheaded_warrior_location.GetName] в бою против армии, которой [Select_CString(beheaded_warrior_foe.IsFemale, 'командовала', 'командовал' )] [beheaded_warrior_foe.GetName]. Побратимы относятся к этой голове с особым почтением, несмотря на зловоние."
 keep_warrior_head_tt: "Вы получаете артефакт «[head_artifact.GetName]»"
 gain_illustrious_victim_head_artifact_tt: "Можно получить голову персонажа по имени [victim.GetFirstName] в качестве великолепного [Concept('inventory_artifact', 'личного артефакта')|E]"
 gain_famed_victim_head_artifact_tt: "Можно получить голову персонажа по имени [victim.GetFirstName] в качестве знаменитого [Concept('inventory_artifact', 'личного артефакта')|E]"
 send_head_for_warscore_tt: "Отправив голову персонажа по имени [victim.GetFirstName] [Select_CString(victim.IsFemale, 'ее', 'его' )] [Concept('heir', 'наследнику')|E], можно повысить его готовность к [Concept('peace', 'миру')|E] с #high вами#!"
 send_head_for_vassalization_tt: "Отправив голову персонажа по имени [victim.GetFirstName] [Select_CString(victim.IsFemale, 'ее', 'его' )] [Concept('heir', 'наследнику')|E], можно повысить его готовность к [Concept('vassalization', 'вассализации')|E]"
 send_head_for_hook_tt: "Отправив голову персонажа по имени [victim.GetFirstName] [Select_CString(victim.IsFemale, 'ее', 'его' )] [Concept('heir', 'наследнику')|E], можно получить [Concept('weak_hook', 'слабый рычаг влияния')|E]"
 send_head_for_prestige_tt: "Отправив голову персонажа по имени [victim.GetFirstName] [Select_CString(victim.IsFemale, 'ее', 'его' )] [Concept('heir', 'наследнику')|E], можно получить [Concept('prestige', 'престиж')|E]"
 send_head_for_obedience_tt: "Отправив голову персонажа по имени [victim.GetFirstName] [Select_CString(victim.IsFemale, 'ее', 'его' )] [Concept('heir', 'наследнику')|E], можно обеспечить его [Concept('obedient', 'покорность')|E]"
 headless_heir_rises_to_challenge_tt: "#N Если получатель клянется отомстить:#!"
 mpo_nomad_events.1011.t: "Голову с плеч"
 mpo_nomad_events.1011.desc_execution_spite: "[victim.GetName] изрыгает проклятия, не отрывая от меня глаз, даже когда клинок отсекает [Select_CString(victim.IsFemale, 'ей', 'ему' )] голову."
 mpo_nomad_events.1011.desc_execution_beg: "[victim.GetName] невнятно бормочет, умоляя сохранить [Select_CString(victim.IsFemale, 'ей', 'ему' )] жизнь. Тяжелый клинок опускается вниз и одним ударом отрубает [Select_CString(victim.IsFemale, 'ей', 'ему' )] голову."
 mpo_nomad_events.1011.desc_execution_pray: "Стоя на коленях, [victim.GetName] продолжает бормотать молитвы. Один удар клинка — и [Select_CString(victim.IsFemale, 'ее', 'его' )] голова катится с плеч."
 mpo_nomad_events.1011.desc_bad_execution: "Рука палача дрогнула, клинок не смог разрубить шею. Потребовалось несколько ударов, прежде чем [victim.GetName] наконец-то [Select_CString(victim.IsFemale, 'испустила', 'испустил' )] дух."
 mpo_nomad_events.1011.desc: "\n\nЯ смотрю в тускнеющие глаза #L [victim.GetCulture.GetCollectiveNoun|l][Select_CString(victim.IsFemale, 'ой', 'ого' )]#! [Select_CString(victim.IsFemale, 'правительницы', 'правителя' )]. Кровь, хлещущая из рассеченной шеи, быстро впитывается в землю под ногами."
 mpo_nomad_events.1011.desc_send_head: "\n\nЕсли бы только [Select_CString(victim.IsFemale, 'ее', 'его' )] [Select_CString(headless_heir.IsFemale, 'преемница', 'преемник' )], [headless_heir.GetTitledFirstName], [Select_CString(headless_heir.IsFemale, 'увидала', 'увидал' )] эту картину... [Select_CString(headless_heir.IsFemale, 'Она', 'Он' )] бы точно [Select_CString(headless_heir.IsFemale, 'поняла', 'понял' )], что со мной шутки плохи."
 mpo_nomad_events.1011.desc_cant_send: "Теперь [victim.GetFirtNameNoTooltip] — лишь кусок мертвой плоти, пища для стервятников..."
 mpo_nomad_events.1011.desc_keep_head: "\n\n...А может, эта голова должна принадлежать тому, кто снял ее с плеч?"
 mpo_nomad_events.1011.a: "Пусть [Select_CString(victim.IsFemale, 'обезглавленная', 'обезглавленный' )] [victim.GetTitleAsNameNoTooltip|l] навечно останется в нашей памяти!"
 mpo_nomad_events.1011.a.flavor: "И пусть знают, что это #EMP я#! [Select_CString(ROOT.Char.IsFemale, 'оборвала', 'оборвал' )] [Select_CString(victim.IsFemale, 'ее', 'его' )] славную жизнь!"
 mpo_nomad_events.1011.b: "Проследите, чтобы [headless_heir.GetTitledFirstNameNoTooltip|l] [Select_CString(headless_heir.IsFemale, 'получила', 'получил' )] мой «подарок»."
 mpo_nomad_events.1011.b.success: "[headless_heir.GetTitledFirstNameNoTooltip|U] [Select_CString(headless_heir.IsFemale, 'напугана', 'напуган' )] вашим оскорбительным жестом"
 mpo_nomad_events.1011.b.fail: "[headless_heir.GetTitledFirstNameNoTooltip|U] клянется жестоко отомстить"
 mpo_nomad_events.1011.b.flavor: "[Select_CString(headless_heir.IsFemale, 'Новая', 'Новый' )] [victim.GetPrimaryTitle.GetAdjectiveNoTooltip|l][Select_CString(headless_heir.IsFemale, 'ая', 'ий' )] [Select_CString(headless_heir.IsFemale, 'правительница', 'правитель' )] [Select_CString(headless_heir.IsFemale, 'должна', 'должен' )] знать, что бывает с моими врагами! #EMP Пусть заглянет своей судьбе прямо в глаза!#!"
 mpo_nomad_events.1011.c: "Пусть [victim.GetFirstNameNoTooltip] достанется падальщикам."
 headless_heir_high_tier_warning_tt: "@alert_icon! #alert_trial Предупреждение: [headless_heir.GetShortUIName] вас не боится!#!"
 headless_heir_ignores_challenge_tt: "#P Если получатель запуган:#!"
 mpo_nomad_events.1012.t: "Ужасное возвращение"
 mpo_nomad_events.1012.desc: "Прикоснувшись к холодной коже, я беру в руки отрубленную голову. Почерневшая кровь капает на мою обувь. [victim.GetName] [Select_CString(victim.IsFemale, 'вернулась', 'вернулся' )] домой...\n\n«Это оскорбление! Какая низость!» — кричат вокруг. Дети рыдают, мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] потрясают мечами, обещая отомстить.\n\nЗачем возвращать голову мне? [executioner.GetTitledFirstName] надеется меня запугать? Или жаждет пробудить во мне ненависть?"
 mpo_nomad_events.1012.a: "Важнее всего то, что [victim.GetFirstNameNoTooltip] может обрести покой."
 mpo_nomad_events.1012.a_flavor: "Пусть это задумывалось как оскорбление, зато мы сможем омыть и украсить [Select_CString(victim.IsFemale, 'ее', 'его' )] благородную голову, отдав [Select_CString(victim.IsFemale, 'ей', 'ему' )] последние почести."
 mpo_nomad_events.1012.b: "#EMP Мы отомстим за это унижение!#!"
 mpo_nomad_events.1012.b_flavor: "[executioner.GetTitledFirstName|U] [Select_CString(executioner.IsFemale, 'показала', 'показал' )] нам лицо войны, и эта кровь воздастся [Select_CString(executioner.IsFemale, 'ей', 'ему' )] сторицей. [victim.GetFirstName] взывает о возмездии!"
 mpo_nomad_events.1012.c: "Я [Select_CString(ROOT.Char.IsFemale, 'должна', 'должен' )] отступиться, или мне грозит та же судьба..."
 peace_acceptance_head_scare_tt: "Готовность персонажа [headless_heir.GetShortUIName] к [Concept('peace', 'миру')|E] с #high вами#!: #P +30#! на #high 20 лет#!"
 COWED_BY_SEVERED_HEAD_MODIFIER: "Страх, вызванный обезглавливанием предшественника: $VALUE|+=0$"
 severed_head_revenge_modifier: "Жажда мести за обезглавленного предшественника: $VALUE|+=0$"
 severed_head_cb_revenge_tt: "Стоимость [Concept('casus_belli', 'казус белли')|E] против #high [Select_CString(executioner.IsLocalPlayer, '', 'персонажа ' )][executioner.GetShortUINamePossessive][Select_CString(executioner.IsLocalPlayer, 'его персонажа', '' )]#!: #P -75%#!"
 severed_head_vassalization_tt: "Готовность [Select_CString(headless_heir.IsLocalPlayer, '', 'персонажа ' )][headless_heir.GetShortUINamePossessive][Select_CString(headless_heir.IsLocalPlayer, 'его персонажа', '' )] принять [Concept('offer_vassalization', 'предложение вассализации')|E] $ep3_laamps.0010.connector$ #high $demand_tributary_interaction$#! от [Select_CString(executioner.IsLocalPlayer, '', 'персонажа ' )][executioner.GetShortUINamePossessive][Select_CString(executioner.IsLocalPlayer, 'его персонажа', '' )]: #P +200#! на #high 20 лет#!"
 mpo_nomad_events.1013: "[Select_CString(ROOT.Char.IsFemale, 'Той', 'Тому' )], от чьей руки [Select_CString(victim.IsFemale, 'пала', 'пал' )] [victim.GetTitledFirstNameNoTooltip|l]!"
 mpo_nomad_events.1013.desc_takes_it_sedentary: "[headless_heir.Custom('ResidenceBuilding_RU_Prep_Where')|U] моих предков поселился страх. Подданные в ужасе смотрят на изуродованную голову [Select_CString(victim.IsFemale, 'моей благородной родственницы', 'моего благородного родича' )].\n\nМолю вас, владыка! #L [headless_heir.GetPrimaryTitle.GetAdjectiveNoTooltip]ие#! жители непривычны к подобным ужасам, мы не любим лишнего кровопролития. Я бы [Select_CString(headless_heir.IsFemale, 'предпочла', 'предпочел' )] избежать дальнейших конфликтов и жить с вами в мире."
 mpo_nomad_events.1013.desc_takes_it: "#L [victim.GetCulture.GetCollectiveNoun|U]ий#! народ жаждал снова увидеть [Select_CString(victim.IsFemale, 'свою повелительницу', 'своего повелителя' )], и это желание сбылось. [Select_CString(victim.IsFemale, 'Ее', 'Его' )] голова возвышается над лужей крови, и сердца наши почернели от горя.\n\nМолю вас, избавьте нас от своего ужасного гнева! Пусть [victim.GetFirstName] обретет покой на небесах!"
 mpo_nomad_events.1013.desc_angeee: "Прислав мне голову #L [victim.GetPrimaryTitle.GetAdjective|l][Select_CString(victim.IsFemale, 'ой', 'ого' )]#! [Select_CString(victim.IsFemale, 'правительницы', 'правителя' )], вы показали мне лицо войны. [Select_CString(victim.IsFemale, 'Ее', 'Его' )] безжизненные губы вопиют о возмездии.\n\nКлянусь, что сгною вас заживо. Клянусь, что срублю вас, как засохшее дерево.\n\nКлянусь, что похороню эту голову среди ваших костей!"
 mpo_nomad_events.1013.a.cowed: "[headless_heir.GetTitleAsNameNoTooltip|U] блеет, как овечка!"
 mpo_nomad_events.1013.a.revenge: "Значит, [headless_heir.GetFirstNameNoTooltip] [Select_CString(headless_heir.IsFemale, 'поклялась', 'поклялся' )] отомстить..."
 executed_head_artifact: "Монаршая голова ([victim.GetTitledFirstNameNoTooltip|U])"
 executed_head_emperor_artifact_desc: "Отрубленная голова с посеревшими губами до сих пор увенчана короной; властные брови, усиленные конским волосом, навеки застыли в хмурой гримасе. #L [victim.GetPrimaryTitle.GetAdjective][Select_CString(victim.IsFemale, 'ая', 'ий' )]#! [victim.GetTitleAsNameNoTooltip|l] внушает трепет даже после смерти...\n\nЕсли такая страшная участь постигла столь [Select_CString(victim.IsFemale, 'могущественную владычицу', 'могущественного владыку' )], что же ждет остальных?"
 executed_head_king_artifact_desc: "Когда-то эта голова покоилась на плечах монарха, она тщательно сохранена и богато украшена, как того [Select_CString(victim.IsFemale, 'заслуживала', 'заслуживал' )] [victim.GetName]. Зримое свидетельство жестокой воли ее владельца."
 nomad_defected_invite_desc: "Вы изгоняли этого персонажа в течение последних 5 лет"
 nomad_defector_wont_come_back_tt: "Вы не сможете #high пригласить ко двору#! персонажа [rowdy_boy.GetShortUIName] в течение #high 5 лет#!"
 nomad_defector_family_tt: "[rowdy_boy.GetShortUIName] и члены [Select_CString(rowdy_boy.IsFemale, 'ее', 'его' )] семьи покинут ваш двор"
 nomad_defector_family_wont_come_back_tt: "Вы не сможете #high пригласить ко двору#! этих изгнанников в течение #high 5 лет#!"
 nomad_defector_gain_all_courtiers_tt: "Получает часть ваших безработных [Concept('courtiers', 'придворных')|E]"
 mpo_nomad_events.1020.t: "[Select_CString(rowdy_boy.IsFemale, 'Голодная волчица', 'Голодный волчонок' )]"
 mpo_nomad_events.1020.desc: "В последнее время [Select_CString(rowdy_boy.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstName] совсем [Select_CString(rowdy_boy.IsFemale, 'утратила', 'утратил' )] покой.\n\n«Подбирать за вами объедки? Жрать прокисший творог в тени вашей юрты? #EMP Такой#! будет моя жизнь? — сплевывает [Select_CString(rowdy_boy.IsFemale, 'она', 'он' )]. — Я [Select_CString(rowdy_boy.IsFemale, 'готова', 'готов' )] вести за собой людей, [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! И в #L [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNoun|l]ой#! орде хватает тех, кто хочет пойти за мной».\n\n[Select_CString(rowdy_boy.IsFemale, 'Гордая воительница', 'Гордый воин' )] из дома [rowdy_boy.GetHouse.GetName], [Select_CString(rowdy_boy.IsFemale, 'которую', 'которого' )] я [Select_CString(ROOT.Char.IsFemale, 'держала', 'держал' )] при себе как ручную зверушку, наконец-то [Select_CString(rowdy_boy.IsFemale, 'показала', 'показал' )] свои клыки."
 mpo_nomad_events.1020.a: "«Молчи, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Знай свое место​»."
 mpo_nomad_events.1020.b: "«#EMP Никто#! не смеет бросать мне вызов!»"
 mpo_nomad_events.1020_duel_tt: "#V Поединок#! с персонажем [rowdy_boy.GetFirstName].\n@death_icon! #X Это поединок насмерть!#!\nЕсли вы победите, у вас увеличатся следующие показатели: @skill_prowess_icon![Concept('prowess', 'доблесть')|E], @dread_icon![Concept('dread', 'ужас')|E], @prestige_icon![Concept('prestige', 'престиж')|E] и @stress_icon![Concept('stress', 'стресс')|E]. Если вы проиграете, [rowdy_boy.GetShortUIName] получит ваши [Concept('titles', 'титулы')|E] в качестве [Concept('primary_heir', 'первого наследника')|E].\n\nВаша [Concept( 'prowess', 'доблесть' )|E]: [prowess_i]#V [root_scope.GetProwess]#!\n[Concept('prowess', 'Доблесть')|E] персонажа [rowdy_boy.GetFirstName]: [prowess_i]#V [rowdy_boy.GetProwess]#!"
 mpo_nomad_events.1020.c: "«У меня есть лишние пастбища...»"
 mpo_nomad_events.1020.c.flavor: "Пусть [Select_CString(rowdy_boy.IsFemale, 'эта', 'этот' )] выскочка получит свои стада... но под моей властью."
 mpo_nomad_events.1020.d: "«Тогда поезжай прочь — и принеси честь своему имени!»"
 mpo_nomad_events.1020.d.flavor: "[rowdy_boy.GetFirstNameNoTooltip] получит всё необходимое, чтобы прославиться."
 mpo_nomad_events.1020.e: "«Ты не останешься? Даже если тебя попросит [Select_CString(ROOT.Char.IsFemale, 'твоя', 'твой' )] [rowdy_boy.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]?»"
 mpo_nomad_events.1020.e.success: "[rowdy_boy.GetFirstNameNoTooltip] соглашается остаться и служить вам"
 mpo_nomad_events.1020.e.failure: "[rowdy_boy.GetFirstNameNoTooltip] и [Select_CString(rowdy_boy.IsFemale, 'ее', 'его' )] сторонники уходят"
 mpo_nomad_events.1020.f: "«Ты [Select_CString(rowdy_boy.IsFemale, 'изгнана', 'изгнан' )], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))]. Убирайся!»"
 mpo_nomad_events.1020.f.flavor: "[Select_CString(rowdy_boy.IsFemale, 'Ее', 'Его' )] ждет свобода — шальная и одинокая."
 attacked_family_opinion: "Нападение на члена семьи"
 mpo_nomad_events.1022.t: "Смерть выскочки"
 mpo_nomad_events.1022.desc: "[Select_CString(ROOT.Char.IsFemale, 'Охваченная', 'Охваченный' )] гневом, я уподобляюсь леопарду, безрассудно бросающемуся вниз со скалы, или соколу, пикирующему в охоте за собственной тенью... или верблюду, кусающему собственное потомство.\n\nПоединок чести окончен. [rowdy_boy.GetFirstName] — [Select_CString(rowdy_boy.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rowdy_boy'))] [rowdy_boy.GetFirstNameNoTooltip] — лежит [Select_CString(rowdy_boy.IsFemale, 'мертвой', 'мертвым' )] у моих ног.\n\nГрохот барабанов в ушах понемногу стихает, и я слышу рыдания. Люди, засвидетельствовавшие силу моего гнева, плачут."
 mpo_nomad_events.1022.a: "Я [Select_CString(ROOT.Char.IsFemale, 'поступила', 'поступил' )] так, как [Select_CString(ROOT.Char.IsFemale, 'должна была', 'должен был' )] поступить [Select_CString(ROOT.Char.IsFemale, 'любая', 'любой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] на моем месте."
 mpo_quelled_family_dissent_modifier: "Убийца непокорного родича"
 mpo_quelled_family_dissent_modifier_desc: "Член семьи, бросивший вызов власти этого персонажа, прожил недолго."
 mpo_nomad_events.1030.t: "Обучение трем искусствам"
 mpo_nomad_events.1030.desc: "Я размышляю о воинских навыках, которыми должны овладеть мои [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l], и тут ко мне подходит [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName].\n\n«[child.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U], — спрашивает дитя, —"
 mpo_nomad_events.1030.desc_mongolic: "какой [Glossary( 'надом', 'NADAAM_GLOSS')] из трех важнее всех?»\n\nЧему же посвятит себя [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]? Жестокому искусству борьбы [Glossary( 'бох', 'BOKH_GLOSS')]?"
 mpo_nomad_events.1030.desc_non_mongolic: "какая из трех великих игр важнее всех?»\n\nЧему же посвятит себя [Select_CString(child.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))]? Суровому искусству борьбы?"
 mpo_nomad_events.1030.desc.outro: "Умению стрелять из лука? Или пусть овладеет мастерством [Select_CString(child.IsFemale, 'наездницы', 'наездника' )], без которого невозможно ни вести стада, ни сопровождать наших налетчиков назад с богатой добычей?"
 NADAAM_GLOSS: "#bold Эрын гурбан надом#!, «три игрища мужей» — три вида спорта, которыми монгольские народы занимаются с эпохи неолита, центральный элемент всяких празднеств и состязаний. В надом входят стрельба из составного лука, борьба и скачки на большие расстояния."
 BOKH_GLOSS: "Традиционный стиль монгольской борьбы, цель которого — заставить противника коснуться земли верхней половиной тела. В некоторых видах борьбы допускаются пинки и захваты ног, однако классический бох — это состязание чистой силы и умения сохранять равновесие. Такие поединки могут длиться часами."
 mpo_nomad_events.1030.a: "Не мешай мне тренироваться!"
 mpo_nomad_events.1030.a.flavor: "Умение бороться, превозмогая боль во всём теле, — вот что главное."
 mpo_nomad_events.1030.b: "Важнее всего — доказать, что стоишь на ногах крепко, как гора."
 mpo_nomad_events.1030.c: "Верный глаз и меткие стрелы всегда обеспечат тебе пропитание."
 mpo_nomad_events.1030.c.flavor: "Сурок хитрее мишеней на нашем стрельбище, но и цель из него покрупнее."
 mpo_nomad_events.1030.d: "Важнее всего — завоевать доверие своего скакуна, дитя."
 mpo_nomad_events.1030.d.flavor: "Конь, послушный твоей песне, приведет тебя к победе в самых долгих скачках."
 is_nomadic_tt: "У вас [Concept('nomadic_government', 'кочевой строй')|E]"
 capital_county_not_in_steppe_tt: "Ваша [Concept('capital', 'столица')|E] расположена не в [Concept('the_great_steppe', 'Великой степи')|E]"
 higher_prestige_cost_because_pagan_tt: "@warning_icon! #X Стоимость в @prestige_icon![Concept('prestige', 'престиже')|E] увеличивается в четыре раза, потому что у вас [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName|l] [Concept('faith', 'конфессия')|E]"
 nomad_domicile_buildings_converted: "[Concept('buildings', 'Постройки')|E] [Concept('domicile', 'имения')|E] [Select_CString(former_nomad.IsLocalPlayer, '', 'персонажа ' )][former_nomad.GetShortUINamePossessive][Select_CString(former_nomad.IsLocalPlayer, 'его персонажа', '' )] будут обменяны на [gold_i][Concept( 'gold', 'золото' )|E]"
 nomad_settling_gain_kingdom_counties_tt: "Будет [Concept('revoked', 'отобрано')|E], если принадлежит [Concept('vassal', 'вассалу')|E] другой [Concept('culture', 'культуры')|E]"
 mpo_nomad_events.1040.t: "Дом за пределами степи"
 mpo_nomad_events.1040.desc: "#EMP Беги, [defender.GetTitledFirstName|l]! Бегите, [expelled_culture.GetName|l]!#! Хватайте своих жирных детей и убирайтесь прочь, роняя золото, не то #L [ROOT.Char.GetCulture.GetCollectiveNoun|l]ий#! всадник и его стрелы вас настигнут!\n\nОтныне [target.GetBaseNameNoTierNoTooltip] в руках моего народа. Впредь мы не будем метаться по степи, словно былинка на ветру! Мы перейдем к оседлой жизни, и пусть наши простолюдины трудятся, чтобы обеспечить нас роскошью и комфортом, — а уцелевшие [expelled_culture.GetNameNoTooltip|l] им в этом помогут.\n\nВ сердце провинции [ROOT.Char.GetCapitalLocation.GetName] возвышается [ROOT.Char.Custom('ResidenceBuilding')|l], здесь мое утомленное бесконечной войной тело найдет отдохновение..."
 mpo_nomad_events.1040.desc_tribal: "Я размышляю, откуда [ROOT.Char.GetTitleAsNameNoTooltip|l] оседлого племени черпает свою силу."
 mpo_nomad_events.1040.desc_clan: "Я думаю об огромных налогах, которые собирает [ROOT.Char.GetTitleAsNameNoTooltip|l] и [Select_CString(ROOT.Char.IsFemale, 'ее', 'его' )] клан."
 mpo_nomad_events.1040.desc_feudal: "Я размышляю о законах, по которым правит [Select_CString(ROOT.Char.IsFemale, 'феодальная', 'феодальный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 mpo_nomad_events.1040.a: "Здесь закончатся странствия моего народа."
