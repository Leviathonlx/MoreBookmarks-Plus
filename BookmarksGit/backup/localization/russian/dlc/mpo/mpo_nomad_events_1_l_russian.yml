 overrunning_set_capital_tt: "[capital_county.GetName] становится вашим [Concept('capital', 'столичным')|E] [Concept('county', 'графством')|E]"
 overrunning_vassal_1_tt: "[vassal_1.GetTitledFirstName] получает титул [vassal_1_title.GetName]"
 overrunning_vassal_2_tt: "[vassal_2.GetTitledFirstName] получает титул [vassal_2_title.GetName]"
