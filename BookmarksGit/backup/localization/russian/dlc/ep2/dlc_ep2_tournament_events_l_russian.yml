l_russian:
 ep2_tournament_events.0001.t: "$tournament_versus_header$ Хромой боец"
 ep2_tournament_events.0001.desc: "Протирая глаза от попавшей в них земли, я принимаю устойчивое положение под крики и свист толпы. [versus_contestant.GetFirstName] стоит чуть поодаль, как и я, пытаясь выровнять дыхание.\n\nУлюлюканье зрителей немного стихает, когда мы начинаем медленно кружить вокруг друг друга. Одно неправильное движение может мгновенно завершить поединок. [versus_contestant.GetFirstNameNoTooltip] незаметно прищуривается.\n\nМы продолжаем движение, и я замещаю небольшое облачко пыли каждый раз, когда [versus_contestant.GetFirstNameNoTooltip] смещает правую ногу. Похоже, что [versus_contestant.GetSheHe|l]... прихрамывает?"
 ep2_tournament_events.0001.a: "Если я смещусь в ту сторону, то смогу узнать наверняка..."
 ep2_tournament_events.0001.b: "«Ха! [Select_CString(versus_contestant.IsFemale, 'Попалась', 'Попался' )]!»"
 ep2_tournament_events.0001.c: "[versus_contestant.GetFirstNameNoTooltip] блефует. Я смещусь вправо относительно себя."
 ep2_tournament_events.0001.a.tt: "Ваше движение показывает, блефует ли ваш соперник"
 ep2_tournament_events.0001.b.tt.win: "[versus_contestant.GetFirstNameNoTooltip] действительно хромает"
 ep2_tournament_events.0001.b.tt.lose: "[versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'блефовала', 'блефовал' )]"
 ep2_tournament_events.0002.t: "$tournament_versus_header$ На потеху толпе"
 ep2_tournament_events.0002.desc: "#EMP Хлоп!#!\n\nМое тело врезается в деревянную стену на краю арены после того, как [versus_contestant.GetFirstName] с ревом впечатывает меня в нее. Едва [versus_contestant.GetSheHe|l] проделывает это, как на лице у н[versus_contestant.GetHerHis|l] появляется ухмылка, и к моему изумлению [versus_contestant.GetSheHe|l] полностью от меня отворачивается.\n\nВоздев руки к ликующей толпе, [versus_contestant.GetSheHe|l] встает в позу, словно путешествующий властитель на отдыхе, что приводит зрителей в еще больший восторг. Эти крестьяне буквально едят у н[versus_contestant.GetHerHis|l] с рук!"
 ep2_tournament_events.0002.a: "#EMP Вот#!, что такое #EMP [Select_CString(ROOT.Char.IsFemale, 'настоящая', 'настоящий' )]#! [ROOT.Char.GetWomanMan|l]!"
 ep2_tournament_events.0002.b: "Бейся со мной, [Select_CString(versus_contestant.IsFemale, 'трусиха', 'трус' )]!"
 ep2_tournament_events.0002.c: "Я покажу [versus_contestant.GetHerHim|l], что бывает с теми, кто поворачивается ко мне спиной!"
 ep2_tournament_events.0002.a.tt: "Покрасоваться ради толпы!"
 ep2_tournament_events.0002.c.tt: "Атаковать со спины"
 ep2_tournament_events.0003.t: "$tournament_versus_header$ Спорное милосердие"
 ep2_tournament_events.0003.desc: "[versus_contestant.GetFirstName] падает наземь, поднимая клубы пыли. Всем очевидно, что я побеждаю в этом бою.\n\nПод шум толпы [versus_contestant.GetFirstName] с трудом садится на колени и поднимает руки.\n\n«Все, с меня хватит. Прекратим на этом», — предлагает [versus_contestant.GetSheHe|l]."
 ep2_tournament_events.0003.desc.dread: "Я вижу, как дрожит [versus_contestant.GetHerHis|l] тело, и понимаю, что дело не только в моих способностях. [versus_contestant.GetFirstNameNoTooltip] боится меня."
 ep2_tournament_events.0003.desc.wounded: "[versus_contestant.GetHerHis|U] лицо искажено гримасой боли. [versus_contestant.GetSheHe|U] не из трусливых, но продолжать бой было бы глупостью."
 ep2_tournament_events.0003.desc.craven: "Раны, которые [versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'получила', 'получил' )] на турнире, явно бросаются в глаза, но то, как [versus_contestant.GetSheHe|l] избегает смотреть мне в глаза и дрожит, моля о пощаде, раскрывают истинную причину: обыкновенная трусость."
 ep2_tournament_events.0003.a: "Вы [Select_CString(versus_contestant.IsFemale, 'бесчестная трусиха', 'бесчестный трус' )]!"
 ep2_tournament_events.0003.b: "Я понимаю. Встаньте, бой окончен."
 ep2_tournament_events.0003.c: "Ваши раны выглядят серьезными. Обратимся к врачу."
 ep2_tournament_events.0003.d: "Впредь вы не посмеете бросить мне вызов!"
 ep2_tournament_events.0003.e: "Гордитесь своим боем, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0004.t: "$tournament_versus_header$ Смерть с небес"
 ep2_tournament_events.0004.desc: "Мой клинок сталкивается с оружием противника, выбивая искры. Мы дружно расходимся и сдвигаемся влево.\n\n[versus_contestant.GetFirstNameNoTooltip|U] замахивается в мою сторону, и меч, пройдя в опасной близости от меня, концом впивается в землю. Со стремительностью гадюки я подхожу и пинаю его со всех сил. [versus_contestant.GetFirstNameNoTooltip] ослабляет хватку, и [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] меч взмывает в воздух, а потом, к нашему общему ужасу, падает в толпу!\n\nТишину пронзает крик боли, и мы спешно пробираемся сквозь толпу зрителей. [watching_crowd.GetFirstName] стоит на коленях — отлетевший меч ударил [Select_CString(watching_crowd.IsFemale, 'ее', 'его' )] точно по руке."
 ep2_tournament_events.0004.a: "[versus_contestant.GetFirstNameNoTooltip], как вы #EMP могли#!?"
 ep2_tournament_events.0004.b: "[watching_crowd.GetFirstNameNoTooltip]! Вы в порядке?"
 ep2_tournament_events.0004.b.success: "[watching_crowd.GetFirstNameNoTooltip] принимает ваши извинения"
 ep2_tournament_events.0004.b.failure: "[watching_crowd.GetFirstNameNoTooltip] не прощает вас"
 ep2_tournament_events.0004.c: "Не будем терять время..."
 ep2_tournament_events.0004.c.tt: "Нанести удар, пока [versus_contestant.GetSheHe|l] [Select_CString(versus_contestant.IsFemale, 'отвлеклась', 'отвлеклся' )]!"
 ep2_tournament_events.0005.t: "$tournament_versus_header$ Любыми средствами"
 ep2_tournament_events.0005.start: "Я наношу удар за ударом, которые [versus_contestant.GetFirstName] с трудом, но отражает. Сильный толчок плечом заставляет [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] отшатнуться назад, неловко расставив ноги, и я вижу отличную возможность. Инстинктивно я наношу удар ногой по широкой дуге, ударяя носком в [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] промежность с громким #EMP стуком#!.\n\n"
 ep2_tournament_events.0005.eunuch: "Мой следующий удар плашмя лишь натыкается на оружие соперника. [versus_contestant.GetFirstNameNoTooltip] вновь отшатывается, но я сникаю, когда я вспоминаю об одной [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] особенности...\n\n«Нет смысла пинать меня, [ROOT.Char.Custom('FormOfAddressForLiege')], — обращается ко мне [Select_CString(versus_contestant.IsFemale, 'она', 'он' )], покачивая головой. — Во всяком случае, не теперь».\n \n#EMP Конечно.#! [versus_contestant.GetFirstNameNoTooltip] евнух!"
 ep2_tournament_events.0005.pain: "[versus_contestant.GetFirstNameNoTooltip] издает нечто среднее между вздохом, кашлем и стоном. Дрожащие пальцы с трудом удерживают оружие, а [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] глаза заволакиваются от боли. Всего мгновение спустя [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] складывается пополам, с трудом держась на ногах."
 ep2_tournament_events.0005.a: "Ха! Попались!"
 ep2_tournament_events.0005.b: "Ох! Простите! Я не специально!"
 ep2_tournament_events.0005.c: "Ах, да. Как можно было об этом забыть."
 ep2_tournament_events.0006.t: "$tournament_versus_header$ Возможность"
 ep2_tournament_events.0006.desc: "Звон стали разносится по арене, пока [versus_contestant.GetFirstName] и я наносим удары, метя друг в друга. [Select_CString(versus_contestant.IsFemale, 'Она', 'Он' )] отходит назад, я не отстаю, и очередной звонкий удар клинком посылает волны дрожи по моей руке.\n\nИ вдруг я замечаю возможность: [versus_contestant.GetFirstNameNoTooltip] оступается, [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] нога проскальзывает, и я ударяю плечом в [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] грудь, вынуждая неуклюже распластаться.\n\n[versus_contestant.GetFirstNameNoTooltip|U] медленно приходит в себя, а я вдруг вспоминаю обучающие тексты, которые мне приходилось изучать часами, а также все восхитительные советы, что делать, если у тебя явное преимущество.\n\nПочти инстинктивно я начинаю откручивать навершие оружия..."
 ep2_tournament_events.0006.a: "Наконец-то! Возможность!"
 ep2_tournament_events.0006.a.tt: "Использовать навершие как снаряд!"
 ep2_tournament_events.0006.a.toast: "Метательное навершие вам в лицо!"
 ep2_tournament_events.0006.b: "Получай, мошенник!"
 ep2_tournament_events.0006.b.tt: "Лучше пнуть [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )], пока [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] на земле..."
 ep2_tournament_events.0006.c: "Лучше позволю [Select_CString(versus_contestant.IsFemale, 'ей', 'ему' )] встать."
 ep2_tournament_events.0007.t: "$tournament_versus_header$ Монетка для вас..."
 ep2_tournament_events.0007.desc: "Немногое сравнится с радостью от победы в поединке. [versus_contestant.GetFirstName|U] суматошно отходит по неровной земле, едва отражая мои выпады. В очередной раз приняв мой удар на гарду, [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] в отчаянии хватает меня за руку. Я отвечаю пугающей ухмылкой.\n\n«Постойте. #EMP Постойте!#! — громко шепчет мне [versus_contestant.GetFirstNameNoTooltip], пока мы сцепились клинками. — Послушайте. Мне нужна эта победа!» Я пожимаю плечами, усугубляя [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] панику.\n\n«Стойте! У меня есть деньги. Много. Обещаю, вы не пожалеете. Сотня монет, если признаете поражение!»"
 ep2_tournament_events.0007.a: "Говорите, сотня монет?"
 ep2_tournament_events.0007.b: "Давайте забудем о золоте, но добавим обязательство..."
 ep2_tournament_events.0007.c: "Вам не откупиться, [versus_contestant.GetFirstNameNoTooltip]."
 ep2_tournament_events.0010.t: "$tournament_versus_header$ Просчитанный риск"
 ep2_tournament_events.0010.desc: "Время замедляется, когда [versus_contestant.GetFirstName] заносит меч над головой и со свистом ведет его вниз по дуге. Удар будет сильным, и если я останусь стоять, он причинит мне немалый вред.\n\nВроде бы все просто — при таком диком замахе атакующий становится уязвим для встречного выпада, но одна мысль не дает мне покоя. Гримасу, с которой [versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'начала', 'начал' )] замах, можно понять, учитывая вложенные усилия, но мне показалось, что в ней мелькнула тень радости. И потом, во время подготовки к удару [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] глаза смотрели не прямо на меня, а вбок. Возможно, это финт?\n\nУдар приближается. Пора действовать."
 ep2_tournament_events.0010.a: "Попались!"
 ep2_tournament_events.0010.a.success: "Ваш ответный выпад сработал"
 ep2_tournament_events.0010.a.failure: "[versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'блефовала', 'блефовал' )]"
 ep2_tournament_events.0010.b: "Лучше заблокирую тот возможный удар."
 ep2_tournament_events.0010.b.success: "Вы успешно блокируете"
 ep2_tournament_events.0010.c: "Лучше не рисковать и попытаться в другой раз."
 ep2_tournament_events.0010.c.tt: "Если шагнуть в сторону, позиция будет потеряна, но в данном случае доблесть определяется благоразумием."
 ep2_tournament_events.0011.t: "$tournament_versus_header$ Возможность под рукой"
 ep2_tournament_events.0011.desc: "Всё произошло за долю секунды. Наши клинки сталкиваются, а затем [versus_contestant.GetFirstName] рукоятью бьет меня по тыльной стороне основной руки. Я быстро отскакиваю назад с выставленным вперед мечом, придерживая руку свободной.\n\nРуку пронзает пульсирующая боль, пока я осторожно ощупываю ее пальцами. #EMP Похоже#!, досталось ей не сильно, но нормально проверить сложно, ведь мне приходится отходить, пока [versus_contestant.GetFirstNameNoTooltip] наступает, нанося удары. [Select_CString(versus_contestant.IsFemale, 'Она', 'Он' )] ухмыляется, замечая явное преимущество, и очередной удар проносится в опасной близости от меня.\n\nЯ не могу уклоняться вечно. Нужно так или иначе разобраться с рукой."
 ep2_tournament_events.0011.a: "«Ха! Думаете, я тренируюсь только одной рукой?!»"
 ep2_tournament_events.0011.a.tt: "Левая у меня не хуже правой!"
 ep2_tournament_events.0011.b: "Тут можно сделать только одно."
 ep2_tournament_events.0011.b.tt: "Посмотрим, оправдают ли себя уроки экспромта..."
 ep2_tournament_events.0011.b.success: "Ваша уловка срабатывает"
 ep2_tournament_events.0011.b.failure: "[versus_contestant.GetFirstNameNoTooltip] не дает сбить себя с толку"
 ep2_tournament_events.0011.b.criticalfailure: "Вы роняете оружие"
 ep2_tournament_events.0011.c: "Чтобы ни случилось, я не отступлюсь!"
 ep2_tournament_events.0011.c.tt: "Если взять оружие в две руки, боль будет не такой сильной, но если рука пострадала, ей на пользу это не пойдет..."
 ep2_tournament_events.0011.c.opinion: "Все зрители увеличивают мнение о вас на #COLOR_GREEN 5#!"
 ep2_tournament_events.0011.c.success: "Вы храбро продолжаете бой"
 ep2_tournament_events.0011.c.failure: "Ваша пострадавшая рука сдает"
 ep2_tournament_events.0012.t: "$tournament_versus_header$ Воитель в плаще"
 ep2_tournament_events.0012.desc: "Я направляюсь навстречу противнику, как вдруг [versus_contestant.GetFirstName] останавливается и опускает оружие. Мой плащ дрожит на ветру.\n\n«Вы собираетесь... сражаться в этом? — спрашивает [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] с выражением удивления и легкой подозрительности на лице. — Не мне, конечно, вас судить. Выглядите вы очень #EMP модно#!».\n\nВот только мне не нравится эта ухмылка на [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] лице."
 ep2_tournament_events.0012.intrigue: "За спиной противника я замечаю женщину в толпе, которая никак не может совладать с платком, бьющимся на ветру. План начинает медленно принимать очертания..."
 ep2_tournament_events.0012.arrogant: "Точнее сказать, мне она решительно не нравится. Как [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] смеет высмеивать меня и мой #EMP великолепный#! наряд?!"
 ep2_tournament_events.0012.a: "Я покажу вам, как модно я #EMP сражаюсь!#!"
 ep2_tournament_events.0012.b: "#EMP Разумеется#!, я не буду сражаться в... ой!"
 ep2_tournament_events.0012.b.tt: "Посмотрим, как [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] будет сражаться с брошенным в лицо плащом!"
 ep2_tournament_events.0012.c: "Конечно же, нет. Подождите немного."
 ep2_tournament_events.0012.c.tt: "Серьезно, «плащ для поединка»? Как мне такое в #EMP голову пришло?#!"
 ep2_tournament_events.0012.d: "[versus_contestant.Custom2('InsultNoun', ROOT.Char)|U], все великие воины так сражаются!"
 ep2_tournament_events.0020.t: "$tournament_versus_header$ Боевая болтовня"
 ep2_tournament_events.0020.desc: "Под дуновения легкого ветерка [versus_contestant.GetFirstName] приближается ко мне с мечом наготове. Я, как любой хороший боец, осматриваюсь в поисках возможных преимуществ. Ни неровностей почвы, ни низкого солнца, чтобы ослепить [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )], ни изъянов в [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] стойке. Я готовлюсь к честному бою.\n\nКрик из толпы — наверняка какой-нибудь болван сверзился с табурета — и [versus_contestant.GetFirstNameNoTooltip] на мгновение замирает. Затем [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] рывком оборачивается ко мне. Говорят, не все могут сражаться, если их отвлекают. Возможно, [versus_contestant.GetFirstNameNoTooltip] тоже из таких?"
 ep2_tournament_events.0020.secret: "\n\nСама собой в моей голове всплывает крупица сведений. А не [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] ли... да, точно!"
 ep2_tournament_events.0020.a: "«Что такое, [versus_contestant.GetFirstNameNoTooltip]? #EMP Что#! вы сделали?!»"
 ep2_tournament_events.0020.a.tt: "Громко и четко, чтобы все услышали!"
 ep2_tournament_events.0020.b: "Я знаю, что вы сделали, [versus_contestant.GetFirstNameNoTooltip]!"
 ep2_tournament_events.0020.b.tt: "Нужно говорить шепотом, рассказанный всем секрет теряет силу!"
 ep2_tournament_events.0020.c: "Слова всегда были моей сильной стороной."
 ep2_tournament_events.0020.c.success: "[versus_contestant.GetFirstNameNoTooltip] отвлекается на ваши слова"
 ep2_tournament_events.0020.c.failure: "[versus_contestant.GetFirstNameNoTooltip] не отвлекается на ваши слова"
 ep2_tournament_events.0020.d: "Стоит сосредоточиться на сражении."
 ep2_tournament_events.0021.t: "$tournament_versus_header$ Любое преимущество"
 ep2_tournament_events.0021.desc: "Высекая искры, [versus_contestant.GetFirstName] скрежещет своим клинком вдоль моего, вынуждая меня отступать. [Select_CString(versus_contestant.IsFemale, 'Она', 'Он' )] мрачно ухмыляется, когда я упираюсь спиной в ограждение арены, и начинает кружить, пытаясь окончательно прижать меня. Мне нужно преимущество, любое.\n\nВнезапно в памяти всплывает восхитительное осознание. Как же глупо, забыть такое! Возможно, пока воспользоваться...\n\n«Вы кончили заниматься непонятно чем, [ROOT.Char.GetFirstName]? — фыркает [Select_CString(versus_contestant.IsFemale, 'она', 'он' )], поигрывая оружием. — Мне кажется, что да»."
 ep2_tournament_events.0021.a: "«Честно, вы болтаете даже больше, чем когда-то [family.GetFirstNameNoTooltip]»."
 ep2_tournament_events.0021.b: "«[versus_contestant.Custom2('InsultNoun', ROOT.Char)|U], знаешь, я и [Select_CString(family.IsFemale, 'твоя', 'твой' )] [versus_contestant.Custom2('RelationToMeShort', SCOPE.sC('family') )] #EMP кончили#!!»"
 ep2_tournament_events.0021.c: "Лучше [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] не провоцировать..."
 #Melee
 ep2_tournament_events.1001.t: "$tournament_contest_header$ Горящие постройки"
 ep2_tournament_events.1001.desc: "Среди крови и грохота рукопашной схватки почти невозможно сохранять здравомыслие. Толпа участников колышется, словно волна неуправляемых человеческих тел. Горе тому, кто окажется у нее на пути! Разумеется, незадачливому крестьянину достаточно отскочить в сторону, чтобы избежать боя. Но вот для здания это уже проблема.\n\nБой выплеснулся на территорию владения [activity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly], и я вижу, как участники с обоих сторон отрывают куски построек в качестве грубых щитов или даже метательных снарядов. Вроде бы я даже слышу треск пламени..."
 ep2_tournament_events.1001.a: "Остановитесь, чтоб вас! Мир!"
 ep2_tournament_events.1001.b: "Раз они там сражаются, я присоединюсь."
 ep2_tournament_events.1001.c: "#EMP Довольно!#! Перемирие!"
 ep2_tournament_events.1001.c.success: "Ближний бой на время прекращается"
 ep2_tournament_events.1001.c.failure: "Никто не слушает"
 ep2_tournament_events.1001.d: "Возможно, пора уйти."
 ep2_tournament_events.1002.t: "$tournament_contest_header$ Проект по восстановлению"
 ep2_tournament_events.1002.desc: "Я выхожу из свалки ближнего боя и направляюсь к лагерю, но вскоре слышу за спиной сердитый голос.\n\n«И что вы скажете в свое оправдание? — непонимание на моем лице явно выдает, насколько удивил меня вопрос, и [Select_CString(mayor.IsFemale, 'моя собеседница', 'мой собеседник' )] мрачнеет еще сильнее. — Моя деревня #EMP разрушена!#!»\n\nПрилично [Select_CString(mayor.IsFemale, 'одетая', 'одетый' )] [mayor.GetWomanMan|l] — [mayor.GetFirstName], как [mayor.GetSheHe|l] раздраженно представляется — мэр пострадавшего поселения и явно винит меня в случившемся.\n\n«Ну? И что вы собираетесь с этим делать? Придет зима, и мы потеряем #EMP все#!!»"
 ep2_tournament_events.1002.a: "Возможно, я могу помочь вам с восстановлением?"
 ep2_tournament_events.1002.b: "Наглости вам не занимать, [mayor.GetFirstNameNoTooltip]."
 ep2_tournament_events.1002.b.tt: "Этот вариант доступен из-за вашей [Concept( 'dread', 'ужас' )|E]ной репутации"
 ep2_tournament_events.1002.c: "Ладно-ладно, я заплачу."
 ep2_tournament_events.1002.d: "Прочь! Мне нужен отдых!"
 ep2_tournament_events.1003.t: "$tournament_contest_header$ Выпавший клинок"
 ep2_tournament_events.1003.desc: "Схватка кипит, на меня сыплются тумаки. Меня болтает из стороны в сторону, пока я изо всех сил стараюсь наносить удары. Мечи корежат доспехи, копья отскакивают от ронделей на щитах.\n\nЯ замечаю удар, нацеленный мне в голову, и в последний момент отхожу в сторону, [tournament_weapon.GetName|l] в моей руке взмывает, чтобы отразить атаку. Повезло.\n\nЯ собираюсь замахнуться в ответ, но [tournament_weapon.GetType|l] уже на земле — удар выбил оружие из моей руки, и теперь оно валяется в пыли, и участники свалки пинают его из стороны в сторону."
 ep2_tournament_events.1003.a: "Мое оружие!"
 ep2_tournament_events.1003.a.tt.success: "Вы успешно подбираете оружие"
 ep2_tournament_events.1003.a.tt.failure: "Оружие отлетает все дальше"
 ep2_tournament_events.1003.b: "Придется подождать."
 ep2_tournament_events.1003.b.tt: "Придется обойтись вспомогательным оружием."
 ep2_tournament_events.1004.t: "$tournament_contest_header$ [Select_CString(comely_stray.IsFemale, 'Потерявшаяся', 'Потерявшийся' )] [comely_stray.Custom('GetLassLad')]"
 ep2_tournament_events.1004.desc: "Что-то мелькнуло среди сражающихся бойцов, разбитых шлемов и клубов пыли. Призрак? [comely_stray.GetSheHe|U] и впрямь выглядит нечеловечески красиво.\n\nНет, это не призрак: на [comely_stray.GetHerHis|l] прелестном лице отпечатался непередаваемый ужас, а [Select_CString(comely_stray.IsFemale, 'сама она', 'сам он' )] отчаянно мечется в поисках выхода.\n\nНе успеваю я и рта раскрыть, как [comely_stray.GetSheHe|l] оступается и падает, [comely_stray.GetHerHis|l] лодыжка подворачивается от неудачно попавшего под ногу копья, а в скорбных глазах стоят слезы, пока [comely_stray.GetSheHe|l] пытается защититься от стального вихря."
 ep2_tournament_events.1004.a: "Держись, [Select_CString(comely_stray.IsFemale, 'моя хорошая', 'мой хороший' )]!"
 ep2_tournament_events.1004.a.tt: "Не до боя тут, у меня есть дело поважнее!"
 ep2_tournament_events.1004.c: "[rescuer_knight.GetFirstNameNoTooltip]! Отведи [comely_stray.GetHerHis|l] в безопасное место!"
 ep2_tournament_events.1004.d: "Тут каждый сам за себя."
 ep2_tournament_events.1004.d.escape.tt: "[comely_stray.Custom('GetLassLad')|U] уходит не пострадав"
 ep2_tournament_events.1004.d.injured.tt: "[comely_stray.Custom('GetLassLad')|U] получает травму"
 ep2_tournament_events.1004.d.dead.tt: "[comely_stray.Custom('GetLassLad')|U] погибает"
 ep2_tournament_events.1005.t: "$tournament_contest_header$ Удар в горло"
 ep2_tournament_events.1005.desc: "Вокруг меня [ROOT.Char.GetWomenMen|l] падают в пылу схватки, кровь хлещет из поврежденных конечностей. Поле боя усеяно расколотыми надвое щитами, сломанными копьями и брошенными мечами.\n\nКо мне подходит безликий соперник, я отражаю [ROOT.Char.GetHerHis|l] удар, и чувствую, как дрожит моя рука. Я уворачиваюсь от следующего выпада, промахиваюсь при ответной атаке, #X делаю шаг#!, чтобы нанести следующую...\n\nОтветный укол противника проходит точно под моим подбородком. Останься я на месте, удар не достиг бы цели. Но он попал мне точно в горло. Неровной походкой отходя в сторону, я беспомощно цепляюсь за рану, падая на колени."
 ep2_tournament_events.1005.a: "...бульк!"
 ep2_tournament_events.1006.t: "$tournament_header$ В плену"
 ep2_tournament_events.1006.start: "[surrendering_knight.GetFirstName] сгибается под ударами моего меча, искры летят от [Select_CString(surrendering_knight.IsFemale, 'ее', 'его' )] доспехов. Пятясь назад и опускаясь всё ниже, [Select_CString(surrendering_knight.IsFemale, 'она', 'он' )] наконец бросает оружие на землю и поднимает руки, признавая поражение.\n\n"
 ep2_tournament_events.1006.normal: "Я и [surrendering_knight.GetFirstNameNoTooltip] уходим прочь от сражения к моему оруженосцу, который будет приглядывать за [Select_CString(surrendering_knight.IsFemale, 'ней', 'ним' )], пока я продолжаю бой. Обычно взятые в плен выкупают свою свободу. Наверняка с [Select_CString(surrendering_knight.IsFemale, 'нее', 'него' )] удастся получить неплохую сумму!"
 ep2_tournament_events.1006.rival: "[surrendering_knight.GetFirstNameNoTooltip] со смесью страха и злости смотрит на приставленное к лицу оружие. Обычно за поражение принято платить выкуп золотом или снаряжением, но..."
 ep2_tournament_events.1006.broke: "В ответ на мой выжидательный взгляд, [surrendering_knight.GetFirstNameNoTooltip] издает вздох.\n\n«Не стану лгать, у меня нет денег на выкуп. Вот всё, что у меня есть», — говорит [Select_CString(surrendering_knight.IsFemale, 'она', 'он' )], протягивая кошель, в котором явно всего пара монет."
 ep2_tournament_events.1006.a: "Вы пожалеете, что перешли мне дорогу!"
 ep2_tournament_events.1006.b: "Я приму выкуп!"
 ep2_tournament_events.1006.c: "«[artifact.GetNameNoTooltip]»? Выглядит неплохо."
 ep2_tournament_events.1006.d: "Полагаю, я приму это."
 ep2_tournament_events.1006.e: "Вы свободны, мой благородный противник!"
 ep2_tournament_events.1007.t: "$tournament_header$ Сладкое пристанище"
 ep2_tournament_events.1007.desc: "Пошатываясь от усталости, я отправляюсь передохнуть в аскетичном пристанище. Вокруг меня сидят участники с обеих сторон в помятых доспехах, с затупленными и выщербленными мечами. Оруженосцы и слуги снуют туда-сюда, стремясь помочь своим господам.\n\nЯ вижу несколько отдыхающих товарищей по команде. Они устало приветствуют меня, когда я ковыляю между ними, сгибаясь от боли и усталости. Сидя в тени, я замечаю, как находчивый рыночный торговец спешно готовит еду и напитки на продажу побитым бойцам. [teammate_1.GetFirstName] и [teammate_2.GetFirstName] с надеждой смотрят на торговца, пока [teammate_3.GetFirstName] с притворной бодростью что-то бормочет о речах."
 ep2_tournament_events.1007.a: "Подозвать торговца."
 ep2_tournament_events.1007.a.tt.success: "Угощения придают вам сил"
 ep2_tournament_events.1007.a.tt.bigsuccess: "Еда и напитки восхитительны!"
 ep2_tournament_events.1007.a.result: "Счет вашей команды #positive_value увеличивается#!"
 ep2_tournament_events.1007.a.bigresult: "Счет вашей команды #positive_value значительно увеличивается#!"
 ep2_tournament_events.1007.b: "«Соберитесь вокруг»."
 ep2_tournament_events.1007.b.tt: "Возможно, воодушевляющие слова взбодрят их?"
 ep2_tournament_events.1007.b.tt.success: "Ваши слова возрождают в них волю к сражению"
 ep2_tournament_events.1007.b.tt.failure: "Ваша речь оказывает незначительный эффект"
 ep2_tournament_events.1007.b.result: "Счет вашей команды #positive_value увеличивается#!"
 ep2_tournament_events.1007.c: "Пусть делают что хотят."
 ep2_tournament_events.1011.t: "$tournament_contest_header$ Знаменитый соперник"
 ep2_tournament_events.1011.start: "Среди крови и грохота схватки я замечаю приближающегося всадника. Символы, украшающие шею лошади, выдают личность владельца до того, как тот успевает раскрыть рот: на поле $knight_culture_player_no_tooltip_lowercase$ несравненной славы.\n\n"
 ep2_tournament_events.1011.unequal: "«[ROOT.Char.GetTitledFirstNameNoTooltip|U]!» — громовым голосом объявляет [famous_knight.GetFirstName|U], приближаясь быстрой рысью. [Select_CString(famous_knight.IsFemale, 'Она', 'Он' )] извлекает меч из ножен с отработанным апломбом, явно владея положением.\n\n«Я желаю скрестить с вами клинки. Сразитесь со мной и посмотрим, кто из нас более могучий воин!»"
 ep2_tournament_events.1011.equal: "«[ROOT.Char.GetTitledFirstNameNoTooltip|U], какая честь!» — [famous_knight.GetFirstName|U] снимает шлем прежде чем продолжить.\n\n«Наконец-то, величайшие $knight_culture_player_plural_no_tooltip_lowercase$ мира встретились. Два благородных воина, наконец-то встретившиеся лицом к лицу на пропитанном кровью ристалище. Как же часто мне в мечтах являлся это судьбоносный миг! Паноплия, призванная запечатлеть бессмертное благородство нашего товарищества...»"
 ep2_tournament_events.1011.a: "Посмотрим, так ли благородно это товарищество..."
 ep2_tournament_events.1011.a.tt: "Бросить ком грязи [Select_CString(famous_knight.IsFemale, 'ей', 'ему' )] в лицо, пока [Select_CString(famous_knight.IsFemale, 'она', 'он' )] толкает речь — недостойно, но эффективно!"
 ep2_tournament_events.1011.a.success: "Вы побеждаете в бою"
 ep2_tournament_events.1011.a.failure: "Вы проигрываете бой"
 ep2_tournament_events.1011.b: "«Благородный соперник, давайте сойдемся в честном бою»."
 ep2_tournament_events.1011.c: "Возможно, проявить благоразумие будет совсем не стыдно..."
 ep2_tournament_events.1011.d.success: "Вы благополучно отходите в гущу схватки"
 ep2_tournament_events.1011.d.failure: "[famous_knight.GetFirstNameNoTooltip] перехватывает вас"
 ep2_tournament_events.1012.t: "$tournament_contest_header$ С деревьев"
 ep2_tournament_events.1012.desc: "Жесткий кустарник дрожит и шелестит, пока я продираюсь сквозь него. Эта рощица станет отличным местом для засады, благодаря близости к месту отдыха.\n\nДолго ждать не приходится. [caught_opponent.GetFirstName] бредет по тропе, явно стараясь уйти подальше от боя. Пятна солнечного света мерцают на [Select_CString(caught_opponent.IsFemale, 'ее', 'его' )] доспехах, пока я крадусь сквозь подлесок под шелест листвы.\n\nНе сводя с [Select_CString(caught_opponent.IsFemale, 'нее', 'него' )] глаз, я занимаю идеальную позицию всего в двух шагах от места, куда совсем скоро выйдет [caught_opponent.GetFirstNameNoTooltip]."
 ep2_tournament_events.1012.a: "Я лишь шелест ветвей."
 ep2_tournament_events.1012.b: "«[caught_opponent.GetFirstNameNoTooltip]! Сразитесь со мной в честном бою!»"
 ep2_tournament_events.1012.b.success: "Вы побеждаете в поединке"
 ep2_tournament_events.1012.b.failure: "Вы проигрываете в поединке"
 ep2_tournament_events.1012.c: "Нужно действовать быстро!"
 ep2_tournament_events.1012.c.success: "Засада была успешной"
 ep2_tournament_events.1012.c.failure: "Засада с позором провалилась"
 ep2_tournament_events.1012.d: "Будет неправильно победить таким образом."
 ep2_tournament_events.1013.t: "$tournament_contest_header$ Господствующая высота"
 ep2_tournament_events.1013.desc: "Я усмиряю коня после прохода мимо соперника и устремляюсь обратно в бой. Приближаясь, я вижу как [Select_CString(felled_participant.IsFemale, 'одна из участниц', 'один из участников' )] вылетает из седла, [Select_CString(felled_participant.IsFemale, 'пораженная', 'пораженный' )] ударом сзади.\n\nВнешне не пострадав, [felled_participant.GetFirstName] дико озирается по сторонам в поисках своего коня, но тот давно сбежал, испугавшись шума.\n\nЯ приближаюсь, раздумывая о [Select_CString(felled_participant.IsFemale, 'ее', 'его' )] бедственном положении. С высоты седла [Select_CString(felled_participant.IsFemale, 'она выглядит такой маленькой, такой беззащитной', 'он выглядит таким маленьким, таким беззащитным' )]. Зрители бы сочли подобное бесчестным, но в бою не до чести..."
 ep2_tournament_events.1013.a: "«Вам нужна помощь, [felled_participant.GetFirstNameNoTooltip]?»"
 ep2_tournament_events.1013.a.tt: "Прикрыть [Select_CString(felled_participant.IsFemale, 'ее', 'его' )] от боя, пока [Select_CString(felled_participant.IsFemale, 'ей', 'ему' )] не подведут нового коня."
 ep2_tournament_events.1013.b: "Да будет так. #EMP Но!#!"
 ep2_tournament_events.1013.c: "Мы решим вопрос честно, пешими."
 ep2_tournament_events.1013.c.success: "Вы побеждаете в поединке"
 ep2_tournament_events.1013.c.failure: "Вы проигрываете в поединке"
 ep2_tournament_events.1013.d: "Нет, я так не бьюсь."
 ep2_tournament_events.1013.d.tt: "Отправиться на поиски честного боя."
 ep2_tournament_events.1015.t: "$tournament_contest_header$ Таинственный $knight_culture_player_no_tooltip$"
 ep2_tournament_events.1015.desc: "Кони с грохотом несутся в бой. Мой скакун несет меня прочь от схватки по широкой дуге, откуда я могу наблюдать за происходящим.\n\nМое внимание привлекает $knight_culture_player_no_tooltip_lowercase$, что рьяно, свирепо и весьма умело сбрасывает с коня своего соперника, а затем спешивается, чтобы продолжить бой. Преимущество над незадачливым оппонентом очевидно, и вскоре с него будет получен внушительный выкуп.\n\nЭмблемы, что носит этот участник, кажутся мне знакомыми, но я никак не могу разобрать. Я подъезжаю ближе, спешиваюсь и окликаю его, но тот быстро уходит прочь в поисках новых соперников."
 ep2_tournament_events.1015.a: "Что ж, думаю, я смогу подбирать крошки с его пиршества."
 ep2_tournament_events.1015.a.tt: "Отличная возможность победить несколько ослабленных противников и заработать денег!"
 ep2_tournament_events.1015.b: "Мне нужно знать, кто это!"
 ep2_tournament_events.1015.b.success: "Вы ловите незнакомца"
 ep2_tournament_events.1015.b.failure: "Незнакомец пропадает в толпе"
 ep2_tournament_events.1015.b.success.tt: "Вы вступаете в разговор"
 ep2_tournament_events.1015.c: "Лучше не вмешиваться."
 ep2_tournament_events.1016.t: "$tournament_contest_header$ Разгадка"
 ep2_tournament_events.1016.start: "Быстро становится ясно, что моему присутствию не рады. Нервно оглядываясь на меня через плечо, $knight_culture_player_no_tooltip_lowercase$ извилистым путем пробирается через сражение, пытаясь сбросить меня, но я так просто не отступлюсь. В итоге мне удается догнать таинственную фигуру, схватить за руку и сорвать шлем. От увиденного я невольно издаю вздох изумления.\n\n"
 ep2_tournament_events.1016.mulan: "«Надеюсь, мне удалось доказать, чего я стою, — говорит [mysterious_knight.GetFirstName], слегка наклонив голову. — Спасибо, что доверились мне. А теперь позвольте вернуть вам долг». [Select_CString(mysterious_knight.IsFemale, 'Она', 'Он' )] поднимает оружие, и лучи солнца играют на клинке."
 ep2_tournament_events.1016.mulanunknown: "Это #EMP [Select_CString(mysterious_knight.IsFemale, 'женщина', 'мужчина' )]#!!\n\n«Прошу, умоляю, не говорите никому, — молит меня [Select_CString(mysterious_knight.IsFemale, 'она', 'он' )], уставившись взглядом в землю, а затем с надеждой поднимает на меня глаза. — Я хочу доказать, что тоже чего-то стою!»"
 ep2_tournament_events.1016.relation: "Подумать только, это [Select_CString(mysterious_knight.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', mysterious_knight)] [mysterious_knight.GetFirstName]! [Select_CString(mysterious_knight.IsFemale, 'Она', 'Он' )] лишь улыбается при виде моего изумления и указывает рукой на кипящий вокруг бой.\n\n«У нас нет времени на расспросы, — прерывает [Select_CString(mysterious_knight.IsFemale, 'она', 'он' )] мои попытки возразить. — Нужно выиграть этот бой!»"
 ep2_tournament_events.1016.a: "Хорошо. Прикрывай мою спину!"
 ep2_tournament_events.1016.b: "Покажи мне свое мастерство!"
 ep2_tournament_events.1016.b.tt: "Если присмотреться, можно чему-нибудь научиться."
 ep2_tournament_events.1016.b.success: "Вы многое поняли"
 ep2_tournament_events.1016.b.failure: "Вы кое-что поняли"
 ep2_tournament_events.1016.c: "Нет! Тебе #EMP нельзя#!!"
 ep2_tournament_events.1017.t: "$tournament_contest_header$ В западне"
 ep2_tournament_events.1017.desc: "Вылетев из седла от удара древком, я с трудом встаю на ноги, борясь со звоном в ушах. Виновники этого тут же меня окружили.\n\n«Прошу простить за жесткое приземление, — говорит [knight_1.GetFirstName], — но мы не хотим рисковать». Их трое, все вооружены до зубов. Их цель ясна: я ценная цель, и за меня можно получить изрядный выкуп.\n\nВ голове начинает проясняться, и я вижу два приближающихся силуэта за спинами моих противников, оба в цветах моей команды. Троица ухмыляющихся подлецов не подозревает о внезапной угрозе, но в случае чего — мое спасение под рукой."
 ep2_tournament_events.1017.a: "Назад. #EMP Это трое мои.#!"
 ep2_tournament_events.1017.a.success: "Вы единолично побеждаете всех троих"
 ep2_tournament_events.1017.a.failure: "У врага слишком значительный перевес"
 ep2_tournament_events.1017.b: "Вперед! Атакуйте их!"
 ep2_tournament_events.1017.b.success: "Вы застаете их врасплох"
 ep2_tournament_events.1017.b.failure: "Им удается отступить с боем"
 ep2_tournament_events.1018.t: "$tournament_contest_header$ Дом объединенный"
 ep2_tournament_events.1018.desc: "Осматривая поле боя, я замечаю участника своей команды, сражающегося пешим против двоих соперников. Присмотревшись, я замечаю порванные и заляпанные цвета [Select_CString(family.IsFemale, 'ее', 'его' )] герба: это знамя нашего благородного дома [ROOT.Char.GetHouse.GetName].\n\nЯ посылаю коня в бой, и один из соперников летит на землю. Второй оказывается застигнут врасплох и быстро терпит поражение под ударами наших мечей. [family.GetFirstName] благодарно улыбается, отвешивая поклон мне и моему коню.\n\n«Примите мою благодарность. Без вас они бы меня одолели, — [Select_CString(family.IsFemale, 'она', 'он' )] осматривает потрепанные, но еще яркие цвета, которые мы носим, и ударяет себя кулаком в грудь, где вышит наш герб, — [ROOT.Char.GetHouse.GetMotto]»."
 ep2_tournament_events.1018.a: "«[ROOT.Char.GetHouse.GetMotto]», [family.GetFirstNameNoTooltip]."
 ep2_tournament_events.1018.b: "Я буду защищать вас до последнего вздоха."
 #Archery
 ep2_tournament_events.1501.t: "$tournament_contest_header$ Тише, пожалуйста!"
 ep2_tournament_events.1501.desc: "[competitor.GetFirstName] выходит на отметку, и толпа отвечает благодушным ропотом. Кажется, мне удается различить несколько слов, и [competitor.GetFirstNameNoTooltip] тоже их слышит. [Select_CString(competitor.IsFemale, 'Она', 'Он' )] недовольно оборачивается и обращается к толпе.\n\n«Тихо! Проявите уважение к участникам!» — сварливо требует [Select_CString(competitor.IsFemale, 'она', 'он' )]. В ответ раздаются смешки. Очевидно, [Select_CString(competitor.IsFemale, 'ей', 'ему' )] для выстрела нужны тишина и спокойствие, но, отмечаю я, когда [Select_CString(competitor.IsFemale, 'она', 'он' )] грозит кулаком толпе, это уже чересчур."
 ep2_tournament_events.1501.secret: "\n\nЯ мысленно возвращаюсь к словам, выкрикнутым из толпы. Мягко говоря, звучали они #EMP непристойно#!..."
 ep2_tournament_events.1501.a: "«Эй ты. Что ты там говорил?»"
 ep2_tournament_events.1501.a.tt: "Толпа точно не сможет умолкнуть, услышав этот непристойный слух!"
 ep2_tournament_events.1501.b: "Ой-ой, я прям чувствую, как свербит в горле."
 ep2_tournament_events.1501.b.tt: "#EMP Кхе!#! #EMP КХЕ!#!"
 ep2_tournament_events.1501.c: "Пусть уже закончит спокойно."
 ep2_tournament_events.1502.t: "$tournament_contest_header$ Полет стрелы"
 ep2_tournament_events.1502.desc: "Знамена трепещут на ветру, когда я выходу сделать выстрел, борясь с порывами ветра. Я накладываю стрелу, пока вокруг меня кружатся клубы пыли. Глаза слезятся от ветра.\n\nЯ жду, пока он стихнет.\n\nПродолжаю ждать.\n\nПохоже, стихать он не собирается."
 ep2_tournament_events.1502.secret: "\n\nЯ мысленно возвращаюсь к словам, выкрикнутым из толпы. Мягко говоря, звучали они #EMP непристойно#!..."
 ep2_tournament_events.1502.a: "Ха! Ветер меня не остановит!"
 ep2_tournament_events.1502.b: "«Но ведь сейчас не моя очередь, не так ли?»"
 ep2_tournament_events.1502.b.tt: "Сказать, чтобы [Select_CString(contestant.IsFemale, 'незадачливая', 'незадачливый' )] [contestant.GetFirstNameNoTooltip] [Select_CString(contestant.IsFemale, 'заняла', 'занял' )] мое место — может и сработает..."
 ep2_tournament_events.1502.b.success: "Судьи соглашаются"
 ep2_tournament_events.1502.b.failure: "Вам сказано наконец-то выстрелить"
 ep2_tournament_events.1502.c: "Возможно, если выстрелить #EMP поперек#! ветра..."
 ep2_tournament_events.1502.c.success: "Вы поражаете цель"
 ep2_tournament_events.1502.c.failure: "Ветер слишком силен"
 ep2_tournament_events.1503.t: "$tournament_contest_header$ Скука у мишеней"
 ep2_tournament_events.1503.desc: "#EMP Щелк!#!\n\nСтрела соперника срывается с тетивы и ударяет в цель. В толпе зрителей раздаются негромкие аплодисменты. Я опираюсь на свой лук и, томясь от скуки, жду своей очереди.\n\n#EMP Щелк!#!\n\nЕще одна стрела попадает в цель. [contestant.GetFirstName] отходит в сторону, чтобы забрать свой лук. Мне нужно #EMP хоть чем-то#! себя занять, чтобы не свихнуться от ожидания."
 ep2_tournament_events.1503.a: "...отметка ведь временная."
 ep2_tournament_events.1503.a.tt: "Заметит ли кто-нибудь, если я затру ее и немного отодвину назад?"
 ep2_tournament_events.1503.a.success: "Вы преуспели"
 ep2_tournament_events.1503.a.failure: "Вас поймали"
 ep2_tournament_events.1503.b: "Я пойду пообщаюсь со зрителями."
 ep2_tournament_events.1503.b.flavor: "Кто знает, какие слухи я услышу?"
 ep2_tournament_events.1503.b.tt: "Вы узнаете [Concept( 'secret', 'секрет' )|E] другого участника"
 ep2_tournament_events.1503.b.success: "Вы узнаете секрет"
 ep2_tournament_events.1503.b.failure: "Вы развеиваете скуку беседой"
 ep2_tournament_events.1503.c: "Придется потерпеть."
 #Wrestling
 ep2_tournament_events.2001.t: "$tournament_versus_header$ Грязные уловки"
 ep2_tournament_events.2001.desc: "[versus_contestant.GetFirstName] и я на земле, крепко вцепились друг в друга. Захват тянет меня в невыгодную позицию, и вот [versus_contestant.GetFirstNameNoTooltip] оказывается сверху — победа [Select_CString(versus_contestant.IsFemale, 'ей', 'ему' )] почти обеспечена.\n\nПыльная земля продавливается под нашими напряженными телами, лицо противника краснеет от старания придавить меня. В отчаянных попытках переломить ход боя моя рука мечется по земле, и в итоге у меня уже полная горсть пыли. [Select_CString(versus_contestant.IsFemale, 'Ее', 'Его' )] лицо так близко к моей руке, так близко..."
 ep2_tournament_events.2001.a: "Получай!"
 ep2_tournament_events.2001.b: "Нет, так нечестно."
 ep2_tournament_events.2001.b.success: "Вы перебарываете противника и вырываетесь наверх"
 ep2_tournament_events.2001.b.failure: "[versus_contestant.GetFirstNameNoTooltip] без труда удерживает вас"
 ep2_tournament_events.2001.a.tt: "Кинуть пыль [versus_contestant.GetHerHim|l] в лицо."
 ep2_tournament_events.2002.t: "$tournament_versus_header$ Затык"
 ep2_tournament_events.2002.desc: "[versus_contestant.GetFirstName] оказывается сверху, [versus_contestant.GetHerHis|l] хватка вдавливает меня в землю. Мы тут же начинаем бороться за более выгодное положение. Я пытаюсь сбросить [versus_contestant.GetHerHis|l] с себя, [versus_contestant.GetSheHe|l] же пытается воспользоваться случаем.\n\n[versus_contestant.GetFirstNameNoTooltip] зажимает мою руку под своим коленом и пытается довести бой до конца. В отчаянии я пытаюсь ухватиться свободной рукой хоть за что-нибудь. Наполовину ослепнув от пыли, я хватаюсь за воздух, потом за грубую ткань одежды, а затем... задний проход?\n\nЕсли я ничего не придумаю, этот бой проигран. А мой большой палец так удачно отставлен в сторону..."
 ep2_tournament_events.2002.a: "В любви и борьбе все средства хороши..."
 ep2_tournament_events.2002.b: "Пусть я и проиграю, но проиграю с честью!"
 ep2_tournament_events.2002.b.tt: "Пора отсюда выбираться!"
 ep2_tournament_events.2002.a.tt: "Все близкие родственники"
 ep2_tournament_events.2003.t: "$tournament_versus_header$ Стороннее вмешательство"
 ep2_tournament_events.2003.desc: "«Эй! Судья!»\n\nС немалым облегчением я понимаю, что это кричит [Select_CString(friend.IsFemale, 'моя подруга', 'мой друг' )] [friend.GetFirstName]. Благодаря этому своевременному отвлечению судья отправляется к стене арены, а [Select_CString(versus_contestant.IsFemale, 'моя противница', 'мой противник' )] [versus_contestant.GetFirstName] чуть колеблется, достаточно, чтобы ударить [versus_contestant.GetHerHis|l] по лицу и ненадолго оглушить.\n\nТолпа не в восторге от подобного трюка, и на арену летят разнообразные предметы. Фрукты, овощи и даже маленький табурет. Более того, этот табурет падает достаточно близко от меня, а судья и [friend.GetFirstNameNoTooltip] до сих пор препираются, так что у меня рождается идея..."
 ep2_tournament_events.2003.a: "«#EMP Ай!#! Судья! [versus_contestant.GetSheHe|U] [Select_CString(versus_contestant.IsFemale, 'ударила', 'ударил' )] меня вот этим!»"
 ep2_tournament_events.2003.b: "«Я здесь, [versus_contestant.GetFirstNameNoTooltip]!»"
 ep2_tournament_events.2003.c: "Довольно этой ерунды."
 ep2_tournament_events.2003.a.tt: "Швырнуть табурет в руки противнику и схватиться за голову."
 ep2_tournament_events.2003.b.tt: "#EMP Хрясь!#!"
 ep2_tournament_events.2004.t: "$tournament_versus_header$ Кровавая бойня"
 ep2_tournament_events.2004.desc: "Я в очередной раз пытаюсь сцепить руки за спиной своего противника, но [versus_contestant.GetFirstName], как и до этого, отвечает на мои потуги смехом и отбрасывает меня к стене за счет одной только массы. [versus_contestant.GetSheHe|U] вальяжно идет ко мне, щеки трясутся, жировые складки перекатываются, а толпа кричит от восторга.\n\nХотя габариты противника являются преимуществом, этот объем явно составляют не одни лишь мышцы. [versus_contestant.GetFirstNameNoTooltip] движется по кругу, лишая меня пространства для маневра. Наверняка этим как-то можно воспользоваться?"
 ep2_tournament_events.2004.a: "Возможно, если заставить [versus_contestant.GetHerHis|l] двигаться..."
 ep2_tournament_events.2004.b: "Нужно просто ухватиться и покончить с этим!"
 ep2_tournament_events.2004.c: "Не только [versus_contestant.GetSheHe|l] может похвастаться #EMP габаритами#!!"
 ep2_tournament_events.2004.d: "Могучая башня не устоит без фундамента."
 ep2_tournament_events.2004.e: "В бегстве от боя нет славы!"
 ep2_tournament_events.2004.d.tt.success: "Вы успешно бьете по ногам противника"
 ep2_tournament_events.2004.d.tt.failure: "[versus_contestant.GetFirstName] легко сопротивляется вашим атакам"
 ep2_tournament_events.2005.t: "$tournament_versus_header$ Похотливый захват"
 ep2_tournament_events.2005.desc: "Я борюсь с соперником, и вдруг небольшая оплошность дает мне шанс. Короткий бросок, и [versus_contestant.GetFirstName] уже летит на землю, но приземляется умело, и в итоге мы боремся на земле грудь в грудь. Пот ручьями стекает с нас, пока мы пытаемся занять более выгодную позицию, от чего мы становимся гладкими, лощеными.\n\n#EMP Очень#! лощеными, как оказалось. Разорвав захват — который ощущается значительно менее агрессивным, чем раньше, — я замечаю румянец на лице соперника, похоже, вызванный не только усталостью."
 ep2_tournament_events.2005.a: "«Продолжим наедине?»"
 ep2_tournament_events.2005.b: "«Мне нравится наша борьба, [versus_contestant.GetFirstNameNoTooltip]. #EMP Очень#! нравится»."
 ep2_tournament_events.2005.c: "Ха! [versus_contestant.GetSheHe|U] [Select_CString(versus_contestant.IsFemale, 'расслабилась', 'расслабился' )]!"
 ep2_tournament_events.2005.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] проявляет интерес к вашему предложению"
 ep2_tournament_events.2005.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'польщена', 'польщен' )], но вежливо отказывается"
 ep2_tournament_events.2005.b.tt.criticalfailure: "Вы сильно ошиблись, пытаясь угадать, о чем думает [versus_contestant.GetFirstNameNoTooltip]"
 ep2_tournament_events.2006.t: "$tournament_versus_header$ Демонстрация силы"
 ep2_tournament_events.2006.desc: "Я делаю обманное движение влево, а на самом деле смещаюсь вправо, целясь в ногу противника, но [versus_contestant.GetFirstName] быстрее. [versus_contestant.GetSheHe|U] хватает меня за поясницу и поднимает в воздух вверх ногами, прижимая меня спиной к своему животу, пока мои ноги беспомощно болтаются в воздухе.\n\nВосторженные крики толпы звенят у меня в ушах, пока я пытаюсь освободиться и ударить противника коленом по голове. Чем больше я дергаюсь, тем слабее становится хватка. Я удваиваю усилия, но, похоже, [versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'устала', 'устал' )] от моих дерганий и просто... отпускает меня.\n\nЗемля внезапно устремляется навстречу мне. В последнее мгновение я с ужасом понимаю, что всю силу удара примет моя голова...\n\n#X Хрясь.#!"
 ep2_tournament_events.2006.a: "..."
 ep2_tournament_events.2007.t: "Участие зрителей"
 ep2_tournament_events.2007.desc: "[versus_contestant.GetFirstName] под моим напором опускается все ниже, [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] плечи почти касаются земли. Я почти достигаю своей цели, как вдруг меня окликает судья. Мне требуется как-то время, чтобы понять, что судьи присуждают мне победу!\n\nЯ встаю с некоторой неуверенностью, размышляя, указать ли мне на их ошибку, как вдруг крики толпы резко усиливаются. Я вижу, как ко мне устремляется [opponent_friend.GetFirstName] и перепрыгивает через ограждение, яростно жестикулируя.\n\n«Это несправедливо! [Select_CString(versus_contestant.IsFemale, 'Ее', 'Его' )] плечи и #EMP близко#! не коснулись земли!» — кричит [Select_CString(opponent_friend.IsFemale, 'она', 'он' )], хватая судью за руку."
 ep2_tournament_events.2007.a: "Стража! Уберите смутьяна!"
 ep2_tournament_events.2007.b: "[Select_CString(versus_contestant.IsFemale, 'Ее', 'Его' )] плечи #EMP точно#! были на земле!"
 ep2_tournament_events.2007.b.tt.success: "Вы побеждаете в споре"
 ep2_tournament_events.2007.b.tt.failure: "[opponent_friend.GetFirstNameNoTooltip] переубеждает судью"
 ep2_tournament_events.2007.c: "Нет, вы правы. Падения не было."
 #Fistfighting
 ep2_tournament_events.2501.t: "Обилие возможностей"
 ep2_tournament_events.2501.desc: "[versus_contestant.GetFirstName] наносит удар плечом, гулом отдающийся по грудной клетке, и я опускаюсь на землю, но [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] не пытается прижать меня. И не зря, ведь мой кулак проносится в воздухе как раз там, где была бы [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] голова. Очевидно, мы уже закончили прощупывать друг друга.\n\nМы осторожно движемся по кругу, [versus_contestant.GetFirstNameNoTooltip] чуть хитро улыбается. Это затишье перед бурей, и умелый борец использует это время, чтобы продумать стратегию."
 ep2_tournament_events.2501.a: "Сосредоточиться на шейном захвате."
 ep2_tournament_events.2501.b: "Попытаться захватить корпус."
 ep2_tournament_events.2501.c: "Да бросить [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] на землю, и все."
 ep2_tournament_events.2501.a.tt.criticalsuccess: "Вы сваливаете противника."
 ep2_tournament_events.2501.a.tt.success: "Результат в меру хороший"
 ep2_tournament_events.2501.a.tt.failure: "Ваша тактика терпит неудачу"
 ep2_tournament_events.2502.t: "Вывих"
 ep2_tournament_events.2502.desc: "Когда я и [versus_contestant.GetFirstName] выходим из недолгого клинча, мне удается подловить [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] и вцепиться в шею! [versus_contestant.GetFirstNameNoTooltip] не успевает защититься, и [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] шея громко хрустит, вызывая панический вопль.\n\nТолпа взрывается радостными криками, которые вскоре стихают, сменяясь удивленным шепотом при виде того, как я ослабляю хватку. В момент, когда моя рука достигла цели, неприятный #EMP щелчок#! показал, что все не так гладко. Судя по пронзившей пальцы боли, у меня вывих.\n\n[versus_contestant.GetFirstNameNoTooltip] все еще пытается прийти в себя. Если действовать быстро, то, возможно..."
 ep2_tournament_events.2502.a: "Так, ладно, тут можно сделать только одно."
 ep2_tournament_events.2502.b: "Если действовать второй рукой, я все еще могу выиграть..."
 ep2_tournament_events.2502.c: "У меня травма! Нужно сдаться."
 ep2_tournament_events.2502.a.tt: "Попытаться вправить палец обратно в сустав."
 ep2_tournament_events.2502.a.tt.success: "Ваше спонтанное лечение работает"
 ep2_tournament_events.2502.a.tt.failure: "Ох! Лучше от этого не стало!"
 ep2_tournament_events.2502.b.tt: "Продолжаем бой!"
 ep2_tournament_events.2503.t: "Слабое моргание"
 ep2_tournament_events.2503.desc: "Рука сжимает мой череп, и я отвечаю ударом локтя в живот. Мне удается вырваться из захвата, я пытаюсь провести свой, и в результате мы, тяжело дыша, вцепляемся друг в друга мертвой хваткой.\n\nПытаясь выкрутиться, я замечаю тень ухмылки на лице соперника. Чего это [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] вдруг улыбается...\n\n#EMP Ааа!#! Мой #EMP ГЛАЗ!#! [versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'воткнула', 'воткнул' )] большой палец мне в глазницу, и чтобы отпихнуть [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] требуется сильный удар по лицу. Я отшатываюсь назад, прижимая руки к пострадавшему глазу, а расплывчатый силуэт соперника устремляется ко мне."
 ep2_tournament_events.2503.a: "Ах значит так?!"
 ep2_tournament_events.2503.b: "Судья! #EMP Судья!#!"
 ep2_tournament_events.2503.c: "Тебе это с рук не сойдет!"
 ep2_tournament_events.2503.d: "Ах ты [versus_contestant.Custom2('InsultAdjective', ROOT.Char)|l] [versus_contestant.Custom2('InsultNoun', ROOT.Char)|l]! Иди сюда, и я тебя ударю!"
 ep2_tournament_events.2503.a.tt: "В отместку вы тыкаете [versus_contestant.GetHerHim|l] в глаз!"
 ep2_tournament_events.2503.b.tt.success: "[versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'отстранена', 'отстранен' )]"
 ep2_tournament_events.2503.b.tt.failure: "Бой продолжается"
 ep2_tournament_events.2503.c.tt: "Вы продолжаете бой!"
 ep2_tournament_events.2504.t: "Неприглядное поведение"
 ep2_tournament_events.2504.desc: "Я атакую противника и выполняю захват шеи. Я сжимаю хватку, но [versus_contestant.GetFirstName] словно бы #EMP наслаждается#! этим. Я бросаю [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] на землю, но [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] не сопротивляется и принимает удары с пугающим блеском в ошалелых глазах.\n\nЯ опускаюсь, чтобы прижать [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )], но [versus_contestant.GetFirstNameNoTooltip] вдруг валит меня на землю и начинает бить по лицу! В отчаянии я пытаюсь ударить [versus_contestant.GetHerHis|l] в висок, но в ответ [versus_contestant.GetSheHe|l] распахивает рот, дергается вперед и...\n\n#EMP «Ааааа! Мой нос!»#!"
 ep2_tournament_events.2504.a: "Сейчас же уберите [versus_contestant.GetHerHis|l] с арены!"
 ep2_tournament_events.2504.b: "Позовите моего врача!"
 ep2_tournament_events.2504.c: "Кто-нибудь, врача!"
 ep2_tournament_events.2504.a.tt: "[versus_contestant.GetFirstNameNoTooltip] [Select_CString(versus_contestant.IsFemale, 'отстранена', 'отстранен' )], а вы переходите на следующий этап состязания"
 ep2_tournament_events.2504.b.tt: "Забудьте про состязания, вам нужен врач!"
 ep2_tournament_events.2504.b.tt.criticalsuccess: "[physician.GetFirstNameNoTooltip] творит чудо"
 ep2_tournament_events.2504.b.tt.success: "[physician.GetFirstNameNoTooltip] спасает ваш нос"
 ep2_tournament_events.2504.b.tt.failure: "Даже [physician.GetFirstNameNoTooltip] не в силах спасти ваш нос"
 ep2_tournament_events.2504.c.tt: "Гонец отправлен на поиски нового придворного врача"
 ep2_tournament_events.2505.t: "Основательно побитый"
 ep2_tournament_events.2505.desc: "Мои руки болят, мышцы ноют от боли.\n\nНе только шея, которой пришлось выдержать немало захватов. Не только мое тело, практически превратившееся в отбивную. Нет, #EMP даже мои руки#! болят так, словно [ROOT.Char.GetFaith.DevilName] лично скачет по ним верхом на лошади. Единственным утешением служит то, что, насколько я вижу через мутное зрение и тяжелое дыхание, [versus_contestant.GetFirstName] чувствует себя ничуть не лучше.\n\nМы вновь сближаемся неровной походкой, сплевывая кровь. Но на полпути нас разводят в стороны, а судьи окружают обеспокоенной толпой. Они предлагают... ничью?"
 ep2_tournament_events.2505.a: "В таком равном бою не должно быть проигравших."
 ep2_tournament_events.2505.b: "Ничья?! Вам придется силой вытаскивать меня с арены!"
 ep2_tournament_events.2505.b.tt.success: "Вы выигрываете поединок"
 ep2_tournament_events.2505.b.tt.failure: "[versus_contestant.GetFirstNameNoTooltip] выигрывает поединок"
 ep2_tournament_events.2505.b.tt.doublefailure: "Вы оба падаете от усталости"
 ep2_tournament_events.2505.b.tt.sadistic: "Придворные и гости со свойством «[GetTrait('sadistic').GetName( GetNullCharacter )]»"
 ep2_tournament_events.2505.b.tt.notsadistic: "Придворные и гости без свойства «[GetTrait('sadistic').GetName( GetNullCharacter )]»"
 ep2_tournament_events.2506.t: "Новый взгляд"
 ep2_tournament_events.2506.desc: "Уклониться от захвата, пропустить ответный выпад...\n\nЯ выкладываюсь по полной, но [versus_contestant.GetFirstName] так яростно пытается взять меня в захват, что мне с трудом удается уклоняться. Уйти от захвата, ответить на другой, отбежать... но затем [Select_CString(versus_contestant.IsFemale, 'ей', 'ему' )] удается меня схватить.\n\nЗахват сдавливает мое горло, словно жуткая змея, а [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] руки продолжают выкручивать мою шею, словно пытаясь покончить с мучениями. Я не могу дышать, глаза вот-вот вылезут из орбит, щеки пылают от прилива крови, а шея хрустит, словно ветка.\n\n#X Хрясь.#!\n\nСвет резко меркнет. Тело пронзают судороги.\n\nЯ лежу на животе и смотрю в небо."
 ep2_tournament_events.2506.a: "#DIE2 ...ык!#!"
 ep2_tournament_events.2507.t: "Оглушающие удары"
 ep2_tournament_events.2507.desc: "Ничто так не скрашивает жизнь, как хорошая борьба. Все становится четче, ярче, обостряются зрение, слух, обоняние. Невольно начнешь ощущать себя сверхчеловеком! А лишение одного из чувств приведет к противоположному результату...\n\nЯ небрежно ухожу влево, избегая захвата, и, пока [versus_contestant.GetFirstName] восстанавливает равновесие, наношу [Select_CString(versus_contestant.IsFemale, 'ей', 'ему' )] мощный удар двумя руками с обеих сторон головы.\n\n[versus_contestant.GetFirstNameNoTooltip] воет от боли, из [Select_CString(versus_contestant.IsFemale, 'ее', 'его' )] ушей стекает кровь. Очевидно, что бой подходит к концу, но отчаянные попытки захвата показывают, что [versus_contestant.GetFirstNameNoTooltip] намеревается или отомстить, или бороться до потери сознания."
 ep2_tournament_events.2507.a: "...повторим."
 ep2_tournament_events.2507.b: "Не стоит затягивать."
 ep2_tournament_events.2507.b.tt: "Победа мне обеспечена, но будет милосерднее покончить с этим побыстрее."
 ep2_tournament_events.2507.c: "«Думаю, с вас хватит, [versus_contestant.GetFirstNameNoTooltip]»."
 ep2_tournament_events.2507.c.success: "[versus_contestant.GetFirstNameNoTooltip] прислушивается к вам и соглашается сдаться"
 ep2_tournament_events.2507.c.failure: "[versus_contestant.GetFirstNameNoTooltip] продолжает свою безнадежную атаку"
 ### Jousting Events
 ep2_tournament_events.3501.t: "Бой за внимание"
 ep2_tournament_events.3501.desc: "Размытое движение, громкий треск, и учебный столб с мишенью вновь яростно крутится. Молодой $knight_culture_player_no_tooltip_lowercase$, нанесший удар, без труда проносится мимо мишени, торжественно салютуя. И салютует #EMP мне#!, как я понимаю, когда [Select_CString(knight1.IsFemale, 'она', 'он' )] завершает его легким поклоном в седле.\n\n#EMP Удар!#! Еще один рыцарь атакует столб. Выказывая не меньшую ловкость, [Select_CString(knight2.IsFemale, 'она', 'он' )] легко уклоняется от вращающейся балки, останавливает своего коня рядом с тем местом, где стоит первый $knight_culture_player_no_tooltip_lowercase$, и торжественно салютует оружием в мою сторону. Оба воина поднимают забрала, и даже отсюда я вижу, как они яростно сверлят друг друга взглядами."
 ep2_tournament_events.3501.a: "[knight1.GetFirstNameNoTooltip] очень [Select_CString(knight1.IsFemale, 'талантлива', 'талантлив' )]."
 ep2_tournament_events.3501.b: "[knight2.GetFirstNameNoTooltip] явно лучше."
 ep2_tournament_events.3501.c: "Победитель удостоится моего знака внимания!"
 ep2_tournament_events.knight_1_wins: "[knight1.GetFirstName] побеждает!"
 ep2_tournament_events.knight_2_wins: "[knight2.GetFirstName] побеждает!"
 ep2_tournament_events.3501.d: "Довольно! Вы ведете себя как дети."
 ep2_tournament_events.3502.t: "Строительная катастрофа"
 ep2_tournament_events.3502.desc: "Стук. Стук. Стук. Раскалывающиеся время от времени копья задают дробный обертон гулким ударам по столбу с мишенью.\n\nСтук. Стук. #EMP Хрясь.#! Все новые участники делают заход, но внезапно что-то изменяется. Последний удар звучал как-то необычно...\n\n[competitor.GetFirstName] приближается к столбу и наносит такой мощный удар, что столб переламывается! Он крутится по земле, вся конструкция совершает несколько диких оборотов, а затем с треском падает на землю."
 ep2_tournament_events.3502.a: "Кто отвечал за этот столб?! Найти и наказать!"
 ep2_tournament_events.3502.b: "Какое позорное обслуживание."
 ep2_tournament_events.3502.c: "Я заплачу за починку."
 ep2_tournament_events.3502.d: "Впечатляющий удар, [competitor.GetFirstNameNoTooltip]!"
 ep2_tournament_events.3503.t: "$tournament_header$ Незадачливый $knight_culture_player_no_tooltip_lowercase$"
 ep2_tournament_events.3503.desc: "Толпа ведет себя необычно, половина недовольно ворчит, а вторая... радуется? Я всматриваюсь в ряды участников и не могу удержаться от вздоха. [hapless_knight.GetFirstName] на протяжении всей тренировки не может попасть по мишени и готовится к очередному заходу.\n\nНа подходе к мишени [Select_CString(hapless_knight.IsFemale, 'она', 'он' )] роняет копье. Поддавшись панике, [hapless_knight.GetFirstNameNoTooltip] поднимает голову как в самый раз, чтобы #EMP налететь#! грудью на столб! [Select_CString(hapless_knight.IsFemale, 'Ее', 'Его' )] руки лихорадочно цепляются за столб, но из-за набранной скорости пролетает мимо. Спустя несколько секунд [Select_CString(hapless_knight.IsFemale, 'она', 'он' )] беспомощно болтается на конце шеста, повиснув в воздухе."
 ep2_tournament_events.3503.a: "Ну и комедия!"
 ep2_tournament_events.3503.a.tt.success: "[hapless_knight.GetFirstNameNoTooltip] принимает ваше предложение работы"
 ep2_tournament_events.3503.a.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] [Select_CString(hapless_knight.IsFemale, 'недовольна', 'недоволен' )] предложением"
 ep2_tournament_events.3503.b: "[hapless_knight.GetSheHe|U] насмехается над состязанием! Прогнать [hapless_knight.GetHerHis|l]!"
 ep2_tournament_events.3503.b.tt.success: "[hapless_knight.GetFirstNameNoTooltip] [Select_CString(hapless_knight.IsFemale, 'отстранена', 'отстранен' )] от состязаний за ущерб их репутации"
 ep2_tournament_events.3503.b.tt.failure: "[hapless_knight.GetFirstNameNoTooltip] успешно отстаивает свою позицию"
 ep2_tournament_events.3503.c: "А мне [hapless_knight.GetSheHe|l] нравится."
 ep2_tournament_events.3503.d: "Ха! #EMP Ха-ха!#!"
 ep2_tournament_events.3504.t: "Слишком медленно"
 ep2_tournament_events.3504.desc: "В детстве меня учили, что нужно выдыхать как раз перед тем, как копье ударяет о мишень.\n\nШаг, другой, третий. Шаг, галоп. Опустить копье, взять наперевес, нацелить острие. Вдох, выдох, удар.\n\nПопадание! Копье раскалывается, но я осознаю — слишком поздно — что моя лошадь так и не перешла в полный галоп. Боль настигает меня мгновенно, когда шест с силой #X врезается#! мне в спину, выбивая меня из седла.\n\nЯ повисаю в воздухе, мир замирает. Ох, как морщился бы мой наставник, допусти я хоть малейшую ошибку...\n\nМир приходит в движение. Земля резко летит мне навстречу, а потом все поглощает темнота."
 ep2_tournament_events.3504.a: "..."
 ### Joust Events
 ep2_tournament_events.4001.t: "$tournament_versus_header$ Глубокая рана"
 ep2_tournament_events.4001.desc: "Встать на исходную, взять копье наперевес, откинуться в седле, дождаться сигнала, наклониться вперед, прицелиться...\n\nСейчас я выполняю эти действия почти механически, но одновременно с двойным ударом мою руку пронзает острая боль.\n\nИз раны в бицепсе течет кровь — [versus_contestant.GetFirstName] своим копье серьезно [Select_CString(versus_contestant.IsFemale, 'ранила', 'ранил' )] верхнюю часть моей руки.\n\nРана серьезная. Никто не обвинит меня в трусости, если я отступлюсь, напротив, несколько обеспокоенных слуг настаивают на этом."
 ep2_tournament_events.4001.a: "Посадите меня в седло!"
 ep2_tournament_events.4001.a.tt: "Мнение [Concept( 'courtiers', 'придворных' )|E] и [Concept( 'guests', 'гостей' )|E] о вас #COLOR_GREEN повышается#! на 10"
 ep2_tournament_events.4001.b: "Я куда крепче, чем вы думаете."
 ep2_tournament_events.4001.c: "Доблесть в немалой степени определяется благоразумием."
 ep2_tournament_events.4002.t: "$tournament_versus_header$ Выбит из седла"
 ep2_tournament_events.4002.desc: "Стук! Громкий звук удара дерева о дерево свидетельствует, что мой удар был точным и настолько сильным, что [versus_contestant.GetFirstName], не удержавшись, вылетает из седла. Я разворачиваю лошадь в конце дорожки и оборачиваюсь к сопернику.\n\n[versus_contestant.GetFirstNameNoTooltip] с усилием встает на ноги. Похоже, [versus_contestant.GetSheHe|l] не ранена, просто пытается перевести дух, но вот [versus_contestant.GetHerHis|l] щит раскололся надвое и валяется на земле всего в паре шагов. [versus_contestant.GetSheHe|U] с грустью смотрит, как слуга собирает обломки, складывая их рядом с другой кучкой, в которой я опознаю [versus_contestant.GetHerHis|l] основной щит. Похоже, других у н[versus_contestant.GetHerHis|l] нет."
 ep2_tournament_events.4002.a: "Слуга! Принесите [versus_contestant.GetHerHim|l] один из моих запасных щитов!"
 ep2_tournament_events.4002.b: "Вы не ранены? Позвольте помочь вам!"
 ep2_tournament_events.4002.c: "Такова природа рыцарских поединков."
 ep2_tournament_events.4003.t: "$tournament_versus_header$ Огромное бревно"
 ep2_tournament_events.4003.desc: "Я неспешно подъезжаю к начальной отметке, но вдруг кое-что заставляет меня остановиться и присмотреться. Если глаза меня не обманывают, по ту сторону ристалища происходит нечто необычное.\n\nСлуги с трудом пытаются поднять копье моего соперника, и немудрено. Это огромное оружие скорее напоминает не копье из дерева, а вырванный из земли ствол длиной в два человеческих роста.\n\nЯ в недоумении смотрю, как [versus_contestant.GetFirstNameNoTooltip] самоуверенно взвешивает его в руке, для большей устойчивости опирая о шею лошади. Зрители явно разделились на две части. Одни с нетерпением ждут зрелища, другие негодуют, утверждая, что так нечестно."
 ep2_tournament_events.4003.a: "Это же явно не по правилам?!"
 ep2_tournament_events.4003.a.tt: "Так, где тут ближайший судья?"
 ep2_tournament_events.4003.b: "Ну же, вы точно хотите победить таким образом?"
 ep2_tournament_events.4003.b.tt.win: "Вам удается убедить [versus_contestant.GetHerHis|l]"
 ep2_tournament_events.4003.b.tt.lose: "Вам не удается убедить [versus_contestant.GetHerHis|l]"
 ep2_tournament_events.4003.c: "Этот саженец-переросток не поможет защититься от меня!"
 ep2_tournament_events.4003.c.tt.win: "Вы побеждаете, несмотря на преимущество соперника"
 ep2_tournament_events.4003.c.tt.lose: "Вы не в силах совладать с колоссальным копьем"
 ep2_tournament_events.4004.t: "$tournament_versus_header$ Пешая проблема"
 ep2_tournament_events.4004.desc: "Я стряхиваю с себя привычную нервозность перед поединком, проверяя и перепроверяя свое снаряжение. Но вскоре я ощущаю чужое присутствие за спиной. К моему удивлению, это [Select_CString(versus_contestant.IsFemale, 'моя противница', 'мой противник' )], [versus_contestant.GetFirstName], [Select_CString(versus_contestant.IsFemale, 'спешенная', 'спешенный' )]. С мечом на плече, [versus_contestant.GetSheHe|l] наклоняется и обращается ко мне заговорщическим тоном.\n\n«[ROOT.Char.GetFirstName]! Не желаете размять ноги со мной?» — ошарашивает [versus_contestant.GetSheHe|l]. В ответ на мое удивленное выражение лица, [versus_contestant.GetSheHe|l] со смехом указывает на землю.\n\n«Как насчет пешего раунда? Небольшой перерыв, чтобы дать зрителям что-нибудь новое?»"
 ep2_tournament_events.4004.a: "Мне все равно, как я выиграю!"
 ep2_tournament_events.4004.a.success: "[versus_contestant.GetFirstNameNoTooltip] терпит поражение от вашего клинка"
 ep2_tournament_events.4004.a.failure: "Вам не удается победить [versus_contestant.GetHerHis|l]"
 ep2_tournament_events.4004.b: "Вернитесь на лошадь, глупец."
 ep2_tournament_events.4004.c: "Пешими, да. Но #EMP с#! копьями."
 ep2_tournament_events.4005.t: "$tournament_versus_header$ [Select_CString(versus_contestant.IsFemale, 'Достойная женщина', 'Достойный мужчина' )]?"
 ep2_tournament_events.4005.desc: "[Select_CString(versus_contestant.IsFemale, 'Моя противница', 'Мой противник' )] [versus_contestant.GetFirstName] выходит на исходную с рукой, свисающей, как плеть. Недовольство быстро сменяется гримасой боли при попытке поднять копье. Очевидно, прошлый раунд причинил серьезный ущерб.\n\nЯ с удивлением смотрю, как слуги поднимают копье на нужную высоту и пристегивают его к руке. Похоже, [versus_contestant.GetFirstNameNoTooltip] так стремится защитить свою честь, что будет сражаться даже без надежды на победу.\n\nЯ салютую копьем, а толпа подбадривает нас криками."
 ep2_tournament_events.4005.a: "Я проявлю уважение и выложусь по полной."
 ep2_tournament_events.4005.a.tt: "Вы ударяете [versus_contestant.GetHerHis|l] как любого другого противника."
 ep2_tournament_events.4005.b: "На честь нужно отвечать честью!"
 ep2_tournament_events.4005.b.tt: "Вы проявляете милосердие, поднимая копье в воздух."
 ep2_tournament_events.4005.c: "Великолепная возможность!"
 ep2_tournament_events.4005.c.tt: "Вы наносите удар копьем по дуге, чтобы гарантированно выбить противника из седла."
 ep2_tournament_events.4006.t: "$tournament_versus_header$ Смилуйтесь!"
 ep2_tournament_events.4006.desc: "Обе лошади переходят на рысь. Мое копье поднимается для удара, но я замечаю, что [versus_contestant.GetFirstName] этого не делает. Напротив, [versus_contestant.GetHerHis|l] копье направлено прочь от меня.\n\n«Проход милосердия» хорошо известен среди любителей турниров. Если с началом прохода специально отвести копье от соперника, это покажет, что вы хотите начать заново. Исполнить просьбу — значит проявить уважение.\n\nРазумеется, это работает лишь в том случае, если вы #EMP увидели#! желание противника..."
 ep2_tournament_events.4006.a: "Мне не нужна легкая победа."
 ep2_tournament_events.4006.a.tt: "Уважить желание соперника."
 ep2_tournament_events.4006.b: "Вот досада, как же я не [Select_CString(ROOT.Char.IsFemale, 'заметила', 'заметил' )] вашу просьбу!"
 ep2_tournament_events.4006.b.tt: "Вы не отклоняете свое копье."
 ep2_tournament_events.4007.t: "$tournament_versus_header$ Участь грума"
 ep2_tournament_events.4007.desc: "[versus_contestant.GetFirstName|U] шагом проезжает мимо меня на лошади, теребя уздечку. Сбоку бредет [versus_contestant.GetHerHis|l] грум. [groom.GetHerHis|U] одежда на удивление ветхая, ткань буквально расходится по швам.\n\n«Как тебя зовут?» [groom.GetSheHe|U] испуганно смотрит на меня, пока [groom.GetHerHis|l] [Select_CString(versus_contestant.IsFemale, 'хозяйка', 'хозяин' )] едет дальше.\n\n«[groom.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')]», — трудно не заметить, что во время ответа [groom.GetSheHe|l] с завистью смотрит на своего хорошо одетого коллегу, что занимается моей лошадью."
 ep2_tournament_events.4007.a: "Какое убогое создание!"
 ep2_tournament_events.4007.b: "Работа нужна?"
 ep2_tournament_events.4007.b.tt: "[versus_contestant.GetFirstNameNoTooltip] будет не в восторге..."
 ep2_tournament_events.4007.c: "Не хочешь заработать пару монет?"
 ep2_tournament_events.4007.c.tt: "Убедить [groom.GetHerHis|l] от души хлопнуть лошадь по крупу."
 ep2_tournament_events.4007.d: "Неси службу достойно, [groom.GetFirstNameNoTooltip]."
 ep2_tournament_events.4008.t: "$tournament_versus_header$ Ты еще кто?"
 ep2_tournament_events.4008.desc: "Доносящийся с трибуны шум заставляет мою лошадь прядать ушами в легком испуге. Я успокаивающе треплю ее по гриве. В этом раунде зрители настроены крайне враждебно. Более того, когда я осматриваю собравшихся, они начинают петь.\n\n#EMP [ROOT.Char.Custom('GetNegativeChant')]#!\n\nНесколько зрителей даже перевесились через ограждения, и я с тревогой замечаю полные ненависти лица."
 ep2_tournament_events.4008.a: "Им придется смириться с моей победой!"
 ep2_tournament_events.4008.a.success: "Вы успешно справляетесь со злобой толпы"
 ep2_tournament_events.4008.a.failure: "Толпа подавляет вас"
 ep2_tournament_events.4008.a.criticalfailure: "Вы получаете легкую травму от того, что в вас швыряют предметы"
 ep2_tournament_events.4008.b: "Не думаю, что победа будет в моих интересах..."
 ep2_tournament_events.4008.b.tt: "Отказаться от состязания."
 ep2_tournament_events.4009.t: "$tournament_versus_header$ Скупой паладин"
 ep2_tournament_events.4009.desc: "Хрясь! Оба копья раскалываются в щепки после успешного удара. Я, как учили, откидываюсь назад и привстаю на стременах, замедляя бег коня. Придя в себя от последствий столкновения, я оборачиваюсь, заслышав нарастающий гул толпы.\n\n[Select_CString(versus_contestant.IsFemale, 'Моя противница', 'Мой противник' )] [versus_contestant.GetFirstName] явно испытывает трудности. Не телесного характера, насколько я вижу, однако [versus_contestant.GetSheHe|l] не то спорит, не то что-то обсуждает с незадачливым слугой. Подъехав ближе, я слышу часть разговора.\n\n«Что значит, у нас больше нет? Ты #EMP потерял#! единственное запасное копье?!»"
 ep2_tournament_events.4009.desc.poor: "\n\nНе сразу, но я вспоминаю. Возможно, в слухах о том, что [versus_contestant.GetFirstNameNoTooltip] испытывает финансовые трудности, есть зерно истины..."
 ep2_tournament_events.4009.desc.lowborn: "\n\nПостепенно ко мне приходит понимание. [versus_contestant.GetFirstNameNoTooltip] не из благородного рода. Вероятно, раздобыть средства для н[versus_contestant.GetHerHis|l] куда сложнее, чем мне казалось..."
 ep2_tournament_events.4009.a: "Ха, ха! Проваливай с ристалища, [Select_CString(versus_contestant.IsFemale, 'нищенка', 'голодранец' )]!"
 ep2_tournament_events.4009.b: "«[versus_contestant.GetFirstNameNoTooltip]! Могу я предложить вам копье?»"
 ep2_tournament_events.4009.c: "Состязание должно продолжаться."
 #### Horse Racing
 ep2_tournament_events.4500.t: "$tournament_header$ Всадники"
 ep2_tournament_events.4500.desc: "Мой конь готов, но он ничто без умелого наездника. Как итог, передо мной стоят три возможных всадника, претендующих на честь представлять меня.\n\n"
 ep2_tournament_events.4500.knight: "[Select_CString(jockey1.IsFemale, 'Первая', 'Первый' )] из них — [Select_CString(jockey1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey1') )] [jockey1.GetFirstName]. Неплохая кандидатура, учитывая [Select_CString(jockey1.IsFemale, 'ее', 'его' )] профессиональный опыт обращения с лошадьми."
 ep2_tournament_events.4500.guest: "Другим добровольцем [Select_CString(jockey2.IsFemale, 'стала моя', 'стал мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('jockey2') )] [jockey2.GetFirstName], вероятно, желая так отплатить мне за гостеприимство."
 ep2_tournament_events.4500.nobody: "\n\nТретьего кандидата я не знаю. Это [Select_CString(jockey3.IsFemale, 'местная женщина', 'местный мужчина' )] по имени [jockey3.GetFirstName] — личность ничем не примечательная."
 ep2_tournament_events.4500.fallback: "Никто из кандидатов не впечатляет меня — это просто незнакомцы, простолюдины, жаждущие легкой славы и наживы, но других желающих нет."
 ep2_tournament_events.4500.a: "Вы подойдете!"
 ep2_tournament_events.4500.b: "Возможно, вы?"
 ep2_tournament_events.4500.c: "Люблю я рисковать..."
 ep2_tournament_events.4500.knight.tt: "Вперед, [jockey1.GetFirstNameNoTooltip]."
 ep2_tournament_events.4500.guest.tt: "[jockey2.GetFirstNameNoTooltip] кажется неплохим вариантом."
 ep2_tournament_events.4500.nobody.tt: "[jockey3.GetFirstNameNoTooltip], поставлю-ка я на вас."
 #### Recital Events
 ep2_tournament_events.5501.t: "$tournament_contest_header$ Украденное мгновение"
 ep2_tournament_events.5501.desc: "[enemy.GetFirstName|U] завершает декламацию величественным поклоном, и толпа взрывается овациями. Не аплодирую только я.\n\n#EMP Как#! [enemy.GetSheHe|l] [Select_CString(enemy.IsFemale, 'могла', 'мог' )] узнать? Это было спланировано? Или это [ROOT.Char.GetFaith.DevilName] строит козни против меня, и [enemy.GetFirstNameNoTooltip] лишь по воле случая [Select_CString(enemy.IsFemale, 'сложила', 'сложил' )] поэму, почти #EMP идентичную#! моей?\n\nСобравшиеся зрители нетерпеливо молчат. Моя очередь."
 ep2_tournament_events.5501.a: "Я покажу им, что главное — #EMP подача#!."
 ep2_tournament_events.5501.b: "Пора импровизировать!"
 ep2_tournament_events.5501.b.success: "Ваша импровизация успешна"
 ep2_tournament_events.5501.b.failure: "Ваша попытка терпит крах"
 ep2_tournament_events.5501.c: "Это было спланировано. Судья!"
 ep2_tournament_events.5501.c.success: "Это #EMP [Select_CString(enemy.IsFemale, 'подстроила', 'подстроил' )]#! [enemy.GetFirstNameNoTooltip]"
 ep2_tournament_events.5501.c.failure: "Все считают, что вы ведете себя иррационально и попросту глупо"
 ep2_tournament_events.5502.t: "$tournament_contest_header$ Это просто недопонимание"
 ep2_tournament_events.5502.start: "Всего через несколько строк в толпе поднимается ропот. [contestant.GetFirstName] на сцене #EMP беззастенчиво#! декламирует местную популярную частушку! [contestant.GetSheHe|U] продолжает, и зрители начинают открыто негодовать.\n\n"
 ep2_tournament_events.5502.culture: "Как я понимаю, что-то идет не так. [contestant.GetFirstNameNoTooltip] не может знать эту песню, ведь [contestant.GetSheHe|l] #L [contestant.GetCulture.GetCollectiveNoun|l]ого#! происхождения. Внезапно я вспоминаю: точно такую же мелодию насвистывал рабочий, строивший возвышение!"
 ep2_tournament_events.5502.friend: "Я сразу понимаю, что произошло, пока [Select_CString(contestant.IsFemale, 'моя подруга', 'мой друг' )] [contestant.GetFirstNameNoTooltip] выслушивает недовольство толпы. [contestant.GetSheHe|U] #L [contestant.GetCulture.GetCollectiveNoun|l]ого#! происхождения и наверняка просто где-то [Select_CString(contestant.IsFemale, 'услышала', 'услышал' )] этот мотив, не осознавая, насколько он распространен!"
 ep2_tournament_events.5502.end: "\n\nНа сцене [contestant.GetFirstNameNoTooltip] смолкает под нарастающим улюлюканьем толпы. В н[contestant.GetHerHis|l] летят овощи, пока [contestant.GetSheHe|l] пытается прикрыться от этих снарядов."
 ep2_tournament_events.5502.a: "Довольно! Это не [contestant.GetHerHis|l] вина!"
 ep2_tournament_events.5502.c.success: "Вы успешно убеждаете толпу"
 ep2_tournament_events.5502.c.failure: "Толпа игнорирует вас"
 ep2_tournament_events.5502.b: "Буууу! #EMP Буууу!#!"
 ep2_tournament_events.5502.c: "Это крайне неуместно."
 ep2_tournament_events.5503.t: "$tournament_contest_header$ Страх сцены"
 ep2_tournament_events.5503.desc: "Фанфары гремят! Толпа ликует! Я поднимаюсь на помост, с которого буду декларировать, и приветственно машу рукой. Зрители притихли, глядя, как я принимаю героическую позу, выпятив грудь и широко разведя руки.\n\nЯ открываю рот. Пересохший рот. Очень, очень пересохший. Я пытаюсь говорить, но слова застревают в горле. Сотни глаз смотрят на меня.\n\nПочему я не могу произнести ни слова?!"
 ep2_tournament_events.5503.rich: "Ропот толпы становится все громче, а тем временем мои руки натыкаются на что-то тяжелое и кожаное: кошель с монетами."
 ep2_tournament_events.5503.seducer: "От волнения меня бросает в дрожь, дыхание становится... #EMP привычным#!. Я вспоминаю... страсть, что никогда меня не подводила..."
 ep2_tournament_events.5503.fallback: "Тугой узел в животе, о существовании которого мне не было известно всего несколько мгновений назад, болезненно сжимается, и ропот толпы становится все громче."
 ep2_tournament_events.5503.a: "Наверняка мне удастся выдавить из себя хоть что-то..."
 ep2_tournament_events.5503.a.tt: "К счастью, в памяти всплывают старые строки!"
 ep2_tournament_events.5503.b: "Смотрите! Деньги для всех!"
 ep2_tournament_events.5503.b.tt: "Нужно быстро сбежать, пока они замешкались!"
 ep2_tournament_events.5503.c: "Немного #EMP телесного#! не помешает."
 ep2_tournament_events.5503.c.tt: "Им это придется #EMP по вкусу#!!"
 ep2_tournament_events.5503.d: "Смотрите! Трехглавая обезьяна!"
 ep2_tournament_events.5503.d.win: "Вы успешно отвлекаете толпу"
 ep2_tournament_events.5503.d.lose: "Толпу не удалось одурачить"
 ep2_tournament_events.5503.e: "«К#EMP хм#!. Как, эм, пели наши пре-е-едки...»"
 ep2_tournament_events.5504.t: "$tournament_contest_header$ Прихоть погоды"
 ep2_tournament_events.5504.desc: "#BOL Бабах!#!\n\nВнезапная вспышка молнии предваряет раскат грома, когда я собираюсь подняться на помост. Очевидно, что на место приятной погоде пришла пасмурная. Не успеваю я и шага сделать, как начинается дождь.\n\nТолпа выжидающе смотрит, хоть и немного колеблется, промокая с каждой минутой. Я раскрываю рот, и очередной раскат грома проносится над собравшимися. Я поднимаю взгляд к небу.\n\nДа, это будет то еще испытание."
 ep2_tournament_events.5504.a: "... а я #EMP обожаю#! испытания!"
 ep2_tournament_events.5504.a.success: "Погода придает пафоса вашим словам"
 ep2_tournament_events.5504.a.failure: "Вы промокли под ливнем"
 ep2_tournament_events.5504.b: "Вдруг в нас ударит молния?"
 ep2_tournament_events.5505.t: "$tournament_contest_header$ Воспользоваться случаем"
 ep2_tournament_events.5505.desc: "Очередной стих, и вновь успех. Я наслаждаюсь этим, а громкие овации толпы лишь подзуживают меня.\n\nНаслаждаясь аплодисментами после особо остроумной шутки, я замечаю, как [Select_CString(enemy.IsFemale, 'одна', 'один' )] из моих противников, [enemy.GetFirstName], репетирует с крайне хмурым видом. Новая вспышка аплодисментов подтверждает мое подозрение: [enemy.GetSheHe|l] явно не в восторге от того, как тепло встречают мои слова!\n\nЧто ж, возможно, [Select_CString(enemy.IsFemale, 'эта', 'этот' )]"
 ep2_tournament_events.5505.start.malevirgin: "не ведающий женской ласки одиночка"
 ep2_tournament_events.5505.start.femalevirgin: "унылая, не знающая любви одиночка"
 ep2_tournament_events.5505.start.old: "[Select_CString(enemy.IsFemale, 'дряхлая старая карга', 'дряхлый старый пень' )]"
