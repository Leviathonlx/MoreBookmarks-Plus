 #Honse Anchery
 ep2_tournament_events.6501.t: "$tournament_contest_header$ Богатство и слава"
 ep2_tournament_events.6501.desc: "Легкий бриз дует над полем, когда очередной участник делает свой выстрел. Толпа хранит уважительное молчание. Честно говоря, даже #EMP слишком#! уважительное. Мне даже кажется, что я слышу зевки среди вежливых хлопков после того, как раздается хлопок тетивы, и стрела достигает цели.\n\nЯ направляюсь вперед, чтобы сделать свой выстрел. Меня сопровождают также тихие и редкие аплодисменты.\n\nЯ накладываю стрелу, как вдруг мне в голову приходит идея, не слишком удачная, но крайне занятная.\n\nПосмотрим, как они будут зевать после такого!"
 ep2_tournament_events.6501.a: "Обо мне будут помнить еще многие поколения!"
 ep2_tournament_events.6501.a.tt.win: "Вы поражаете цель, стоя на одной ноге на столбе ограды"
 ep2_tournament_events.6501.a.tt.lose: "Вы поскальзываетесь и падаете"
 ep2_tournament_events.6501.b: "Я дам им повод для оваций!"
 ep2_tournament_events.6501.b.tt.win: "Вы поражаете цель с повязкой на глазах"
 ep2_tournament_events.6501.b.tt.lose: "Вы промахиваетесь"
 ep2_tournament_events.6501.c: "Но если подумать..."
 ep2_tournament_events.6502.t: "$tournament_contest_header$ Руки-ноги"
 ep2_tournament_events.6502.desc: "Зрелище рыцарского поединка всегда впечатляет. Удары копий о щиты перекрывают топот копыт, пока лошади фыркают в ожидании очереди своего наездника.\n\nИ пока я прислушиваюсь к этим звукам, над полем разносится шум иного рода. Краткий громкий вскрик предшествует шуму сбежавшейся толпы. Я спешу присоединиться к ней.\n\n[versus_contestant.GetFirstName] лежит в кольце людей, явно упав с лошади еще до состязания. [Select_CString(versus_contestant.IsFemale, 'Ее', 'Его' )] рука болтается под пугающим углом. Небольшим утешением служит то, что [Select_CString(versus_contestant.IsFemale, 'она', 'он' )] находится в полубессознательном состоянии."
 ep2_tournament_events.6502.a: "Нужно помочь вам подняться!"
 ep2_tournament_events.6502.a.tt: "Да, помочь вам. Взяв за #EMP эту#! руку..."
 ep2_tournament_events.6502.b: "Позовите моего врача!"
 ep2_tournament_events.6502.b.tt.success: "[physician.GetFirstNameNoTooltip] хорошо делает свою работу"
 ep2_tournament_events.6502.b.tt.failure: "[physician.GetFirstNameNoTooltip] немногое может сделать"
 ep2_tournament_events.6502.c: "Нужно найти помощь."
 ep2_tournament_events.6502.d: "[Select_CString(versus_contestant.IsFemale, 'Идиотка', 'Идиот' )], надо было держаться крепче."
 ep2_tournament_events.6503.t: "$tournament_contest_header$ Промах"
 ep2_tournament_events.6503.desc: "Я наметанным глазом смотрю за тем, как [competitor1.GetFirstName] начинает движение в сторону мишеней. Первый выстрел попадает точно в цель. Второй уходит в сторону. #EMP Сильно#! в сторону.\n\nВоздух пронзает жуткий, нечеловеческий крик. Вторая стрела не просто пролетела мимо цели, а попала в толпу ожидающих участников. Более того, ее целью [Select_CString(competitor2.IsFemale, 'стала', 'стал' )] [competitor2.GetFirstName]!\n\nВокруг [Select_CString(competitor2.IsFemale, 'нее', 'него' )] тут же собралась толпа. [Select_CString(competitor2.IsFemale, 'Она', 'Он' )] лежит на спине, зажимая рану в отчаянной попытке остановить кровь. До половины вошедшая в тело стрела все еще находится в ране."
 ep2_tournament_events.6503.a: "Отойдите! У меня есть целебная мазь."
 ep2_tournament_events.6503.b: "Позовите врача!"
 ep2_tournament_events.6503.c: "Меня это не касается."
