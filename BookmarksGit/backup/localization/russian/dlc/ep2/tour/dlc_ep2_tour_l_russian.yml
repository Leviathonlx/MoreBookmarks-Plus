 tour_stop_cultural_festival_log_title: "$tour_stop_tour_grounds_log_title$"
 tour_stop_cultural_festival_log: "[CHARACTER.GetTitledFirstName] [Select_CString(CHARACTER.IsFemale, 'посетила', 'посетил' )] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, '', 'персонажа ' )][TARGET_CHARACTER.GetNamePossessiveOrMy][Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'его персонажа', '' )] ради культурного празднества в провинции [PROVINCE.GetName]"
 tour_base_cost: "Базовое значение"
 activity_tour_guest_desc: "Ваши гости будут сопровождать вас во время визитов к [Concept('vassals', 'вассалам' )|E] в рамках тура"
 activity_tour_province_desc: "Посетить персонажа [ROOT.Province.GetTitle.GetHolder.GetName] в провинции [ROOT.Province.GetName]\n[Select_CString(ROOT.Province.GetTitle.GetHolder.IsFemale, 'Ваша', 'Ваш' )] [GetPlayer.Custom2('RelationToMe', ROOT.Province.GetTitle.GetHolder)]\n[Concept( 'opinion', 'Мнение' )|E] о вас: [ROOT.Province.GetTitle.GetHolder.GetOpinionOf( GetPlayer )|+=]"
 5_courtiers_or_more: "У вас должно быть не менее 5 [Concept( 'courtiers', 'придворных' )|E]"
 more_than_5_courtiers: "У вас должно быть более 5 [Concept( 'courtiers', 'придворных' )|E]"
 more_than_10_courtiers: "У вас должно быть более 10 [Concept( 'courtiers', 'придворных' )|E]"
 3_vassals_or_more: "У вас должно быть не менее 3 [Concept('vassals', 'вассалов' )|E]"
 activity_tour_destination_selection: "Чем дальше от предыдущей [Concept( 'stop', 'остановки' )|E] будет ваш пункт назначения, тем больше [Concept( 'gold', 'золота' )|E] вы потратите на тур. Составляйте план поездки так, чтобы сэкономить и посетить как можно больше [Concept('vassals', 'вассалов' )|E]."
 activity_window_character_visited_vassal: "Ваш гостеприимец и [Concept( 'vassal', 'вассал' )|E] на [Concept( 'stop', 'остановке' )|E]\n[Character.GetShortUINameNoTooltip|U]"
