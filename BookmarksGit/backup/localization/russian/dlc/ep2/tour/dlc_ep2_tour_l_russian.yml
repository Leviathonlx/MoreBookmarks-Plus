 ##### TOUR #####
 ### ACTIVITY
 activity_tour: "Большой тур"
 activity_tour_desc: "Устроить великолепный [Concept( 'tour', 'тур' )|E] и посетить [Concept( 'vassals', 'вассалов' )|E] и их земли. Каждая [Concept( 'stop', 'остановка' )|E] увеличивает продолжительность на #bold 2 месяца#!."
 activity_tour_selection_tooltip: "Совершите великолепный тур по своим землям и вассалам\n\nОжидаемые награды:\n$BULLET_WITH_TAB$[control_i] [Concept( 'county_control', 'Контроль над графством' )|E]\n$BULLET_WITH_TAB$@domain_icon! [Concept( 'county_opinion', 'Народное мнение' )|E]\n$BULLET_WITH_TAB$Прирост [legitimacy_i] [Concept('legitimacy', 'легитимности')|E]\n$BULLET_WITH_TAB$[stress_loss_i] Потеря [Concept( 'stress', 'стресса' )|E]"
 activity_tour_host_desc: "$BULLET_WITH_TAB$@control_icon![Concept( 'county_control', 'Контроль над графством' )|E]\n$BULLET_WITH_TAB$@domain_icon![Concept( 'county_opinion', 'Народное мнение' )|E]\n$BULLET_WITH_TAB$Прирост [legitimacy_i] [Concept('legitimacy', 'легитимности')|E]\n$BULLET_WITH_TAB$Снижение [stress_loss_i] [Concept( 'stress', 'стресса' )|E]\n\nНаграды за [Concept( 'tour_success', 'успешное завершение тура' )|E]:\n$BULLET_WITH_TAB$#V 1#! ур.: [prestige_i|E][Concept( 'prestige', 'Престиж' )|E]\n$BULLET_WITH_TAB$#V 2#! ур.: [Concept( 'opinion', 'Мнение' )|E] #TOOLTIP:VASSAL_STANCE,parochial #L [GetVassalStance( 'parochial' ).GetTextIcon]местечковых#!#! [Concept( 'vassal', 'вассалов' )|E]\n$BULLET_WITH_TAB$#V 3#! ур.: [Concept( 'opinion', 'Мнение' )|E] посещенных [Concept( 'vassal', 'вассалов' )|E]\n$BULLET_WITH_TAB$#V 4#! ур.: [GetModifier( 'itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak [Concept( 'character', 'персонаж' )|E]#!\n$BULLET_WITH_TAB$#V 5#! ур.: [GetModifier( 'mega_itinerant_liege_modifier' ).GetNameWithTooltip|L] #weak ([Concept( 'character', 'персонаж' )|E])#!"
 activity_tour_conclusion_characters_header: "Посещенные вассалы"
 itinerant_liege_modifier: "Странствующий сюзерен"
 itinerant_liege_modifier_desc: "Этот персонаж устроил успешный [Concept( 'tour', 'тур' )|E]"
 mega_itinerant_liege_modifier: "Великолепный сюзерен"
 mega_itinerant_liege_modifier_desc: "Этот персонаж устроил великолепный [Concept( 'tour', 'тур' )|E]"
 activity_window_character_stop_host: "Устроитель отдыха\n[Character.GetShortUINameNoTooltip|U]"
 activity_tour_conclusion_desc: "[GetActivityType( 'activity_tour' ).GetName|U] подходит к концу."
 ### PHASES
 tour_phase_tour_grounds: "Устроить осмотр земель"
 tour_phase_tour_grounds_desc: "[Concept( 'tour_the_grounds', 'Устроить осмотр земель' )|E] во владении вашего [Concept( 'vassal', 'вассала' )|E], чтобы укрепить [Concept( 'control', 'контроль' )|E]."
 tour_phase_dinner: "Званый обед"
 tour_phase_dinner_desc: "Принять участие в [Concept( 'hosted_dinner', 'званом обеде' )|E] у [Concept('vassal', 'вассала')|E], чтобы поднять [Concept( 'opinion', 'мнение' )|E] о себе в его глазах."
 tour_phase_cultural_festival: "Культурное празднество"
 tour_phase_cultural_festival_desc: "Принять участие в [Concept( 'cultural_festival', 'культурном празднестве' )|E], чтобы поближе познакомиться с местной культурой, поднять [Concept( 'county_opinion', 'народное мнение' )|E] о себе и воспитать [Concept( 'cultural_acceptance', 'терпимость культур' )|E]."
 tour_phase_journey_home: "Возвращение домой"
 tour_phase_journey_home_desc: "Вернуться в столицу и закончить тур."
 tour_phase_tour_grounds_cost_desc: "[tour_grounds|E] в провинции [province.GetBaronyNameExplicitly]"
 tour_phase_dinner_cost_desc: "[hosted_dinner|E] в провинции [province.GetBaronyNameExplicitly]"
 tour_phase_cultural_festival_cost_desc: "[cultural_festival|E] в провинции [province.GetBaronyNameExplicitly]"
 ### OPTIONS
 tour_option_speed: "Лошади"
 tour_speed_bad: "Ослы"
 tour_speed_normal: "Рысаки"
 tour_speed_good: "Секретариат"
 tour_type_majesty: "Величественный тур"
 tour_type_majesty_desc: "$EFFECT_LIST_BULLET$ Некоторые события позволят совершить особенно великолепные действия\n$EFFECT_LIST_BULLET$ Эти действия принесут вам [Concept( 'prestige', 'престиж' )|E] и увеличат [Concept( 'opinion', 'мнение' )|E] [Concept( 'vassal', 'вассала' )|E] как во время отбытия с [Concept( 'stop', 'остановки' )|E], так и когда [GetActivityType('activity_tour').GetName|l] завершится\n\n#weak Большой тур — это возможность показать подданным, что я великодушный и великолепный сюзерен.#!"
 tour_type_intimidation: "Тур для запугивания"
 tour_type_intimidation_desc: "$EFFECT_LIST_BULLET$ Некоторые события позволят совершить особо пугающие действия\n$EFFECT_LIST_BULLET$ Они увеличат ваш [Concept( 'dread', 'ужас' )|E]\n$EFFECT_LIST_BULLET$ Покидая [Concept( 'stop', 'остановку' )|E], вы можете попытаться заставить [Concept('vassals', 'вассалов' )|E] покинуть враждебные [Concept( 'factions', 'фракции' )|E]\n\n#weak Большой тур — это возможность поставить подданных на место и показать грозную сторону своей натуры.#!"
 tour_type_taxation: "Тур за налогами"
 tour_type_taxation_desc: "$EFFECT_LIST_BULLET$ Некоторые события позволят совершить особенно алчные действия\n$EFFECT_LIST_BULLET$ Эти действия принесут вам [Concept( 'gold', 'золото' )|E] как во время отбытия с [Concept( 'stop', 'остановки' )|E], так и когда [GetActivityType('activity_tour').GetName|l] завершится\n\n#weak Большой тур — это возможность напомнить моим вассалам, что они обязаны платить налоги и выполнять свои обязательства, а также шанс покончить с уклонениями от уплаты налогов.#!"
 tour_entourage: "Свита"
 tour_entourage_small: "Малая свита"
 tour_entourage_small_desc: "$EFFECT_LIST_BULLET$ Во время [Concept( 'tour', 'тура' )|E] вас будут сопровождать пять близких [Concept( 'courtiers', 'придворных' )|E]\n\n#weak Этот тур — превосходная возможность на время забыть о придворной жизни и повидаться с далекими подданными. Я не хочу, чтобы во время поездки у меня за спиной трепал языком целый двор.#!"
 tour_entourage_normal: "Скромная свита"
 tour_entourage_normal_desc: "$EFFECT_LIST_BULLET$ Во время [Concept( 'tour', 'тура' )|E] вас будут сопровождать десять близких [Concept( 'courtiers', 'придворных' )|E].\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Этот тур будет полезен не только мне, но и двору. Следует взять с собой небольшую свиту, чтобы вассалы поближе познакомились с моими придворными.#!"
 tour_entourage_grand: "Большая свита"
 tour_entourage_grand_desc: "$EFFECT_LIST_BULLET$ Во время [Concept( 'tour', 'тура' )|E] вас будет сопровождать каждый доступный [Concept( 'courtier', 'придворный' )|E]\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Этот тур — превосходная возможность продемонстрировать всё свое величие и великолепие. Чтобы никто не усомнился в этих качествах, стоит пригласить всех придворных до единого.#!"
 tour_luxuries: "Роскошь"
 tour_luxuries_bad: "Никакой роскоши"
 tour_luxuries_bad_desc: "$EFFECT_LIST_BULLET$ Шанс успеха вашего [Concept( 'tour', 'тура' )|E] не увеличится.\n\n#weak Вы не возьмете с собой из дома никаких предметов роскоши.#!"
 tour_luxuries_normal: "Необходимая роскошь"
 tour_luxuries_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Вы возьмете с собой только необходимые изысканные яства и увеселения.#!"
 tour_luxuries_good: "Экстравагантная роскошь"
 tour_luxuries_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n\n#weak Никакой экономии во время тура, вы возьмете с собой всевозможные деликатесы и увеселения.#!"
 tour_furniture_normal: "Роскошная мебель"
 tour_furniture_normal_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Вы возьмете с собой шкафы, стулья и столы.#!"
 tour_furniture_good: "Избыток мебели"
 tour_furniture_good_desc: "$EFFECT_LIST_BULLET$ $tour_increase_success$\n$EFFECT_LIST_BULLET$ $tour_increase_prestige$\n\n#weak Вы возьмете с собой почти все свои артефакты и предметы меблировки, чтобы показать свое невероятное богатство.#!"
 tour_increase_success: "Увеличить базовые шансы успеха [Concept( 'tour', 'тура' )|E]"
 tour_increase_prestige: "Увеличение [Concept( 'prestige', 'престижа' )|E]"
