 cultural_festival.2090.t: "К порядку!"
 cultural_festival.2090.desc: "Я смотрю уже пятидесятое унылое представление, что дают обитатели гнусного владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и понимаю, что мечтаю, чтобы танцоры переломали себе все кости и просто куда-нибудь ушли.\n\nХотя подождите... #EMP я#! могу отослать их прочь.\n\nЯ прочищаю горло, а затем произношу: «Мои любезные подданные, до меня дошли пренеприятнейшие сведения, что вы все предатели и воры»."
 cultural_festival.2090.a: "«Будет жаль, если кто-нибудь покарает вас за эти преступления...»"
 cultural_festival.2090.b: "«А это не те крестьяне, что бунтовали против меня? Взять их!»"
 cultural_festival.2090.c: "«Отпустите их»."
 festival_arrested_artists: "Схваченные исполнители"
 festival_no_prisoners: "Нет узников"
 festival_no_prisoners_desc: "Этот персонаж не арестовал артистов из графство во время культурного празднества"
 cultural_festival.2100.t: "Гильдейский вклад"
 cultural_festival.2100.desc: "«Взгляните!» — слышу я во время прогулки по улицам владения [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. [Select_CString(inspired_courtier.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] указывает в сторону, где находится [guild_location.Custom('GetGuildType')] [guild_location.GetCounty.GetFaith.WealthGodNamePossessive]. На [Select_CString(inspired_courtier.IsFemale, 'ее', 'его' )] лице расцветает блаженная улыбка.\n\nГруппа подмастерий присела у верстака. Мастер с гордо поднятой головой наблюдает за ними из-за дверного косяка, сложа руки. «Для этого тебе нужно чуть больше силы, сынок».\n\n[inspired_courtier.GetFirstName] зачарованно делает шаг в их сторону."
 cultural_festival.2100.a: "Они заслуживают помощи."
 cultural_festival.2100.b: "Стоит вложиться и в наших родных торговцев..."
 cultural_festival.2100.c: "«Идите, [inspired_courtier.GetFirstNameNoTooltip], нанесите им визит»."
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUIName] [Select_CString(inspired_courtier.IsLocalPlayer, 'находите', 'находит' )] свое призвание"
 cultural_festival.2100.c.failure: "[inspired_courtier.GetShortUIName] [Select_CString(inspired_courtier.IsLocalPlayer, 'любопытствуете', 'любопытствует' )]"
 discounted_guild_holding_build_cost_modifier: "Городское строительство"
 cultural_festival.2110.t: "Неожиданный исполнитель"
 cultural_festival.2110.desc.intro: "Акробаты скачут в разноцветных нарядах, один из них открывает рот и ловит мячик, брошенный другим акробатом, и зрители разражаются восторженными криками."
 cultural_festival.2110.desc.callous: "Как легко их позабавить."
 cultural_festival.2110.desc.outro: "\n\nВскоре добавляется музыка. Песня звучит знакомо, впрочем, все они похожи. Даже с возвышения я слышу, как крестьяне громко подпевают ей.\n\n«И танцевать в полях...»#EMP «Гав-гав-гав!»#! новый участник решил присоединиться к представлению и украсть один из мячей жонглера.\n\n#EMP «Поймайте эту собаку!»#!"
 cultural_festival.2110.a: "Я могу забрать собаку с собой..."
 cultural_festival.2110.b: "[my_heir.GetFirstNameNoTooltip] отлично поладит с собакой!"
 cultural_festival.2110.c: "Не могу удержаться и не погладить!"
 cultural_festival.2110.d: "Надоедливое животное."
 cultural_festival.2110.e: "Нужно оставаться на месте."
 cultural_festival_2110_d_tt: "Вы пинаете собаку"
 cultural_festival_2110_d_opinion_tt: "Все персонажи, кроме бесчувственных и садистов"
