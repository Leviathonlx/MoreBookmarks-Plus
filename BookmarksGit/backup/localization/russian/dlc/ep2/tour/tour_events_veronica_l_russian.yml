 cultural_festival.3000.t: "Большая игра"
 cultural_festival.3000.desc: "Когда ко мне в гости жалует сюзерен — [visiting_liege.GetTitledFirstName], — я вижу в этом подарок судьбы. Шанс снискать [visiting_liege.GetHerHis] благосклонность и, надеюсь, возможность быстрее добиваться своего...\n\nА не поставить ли мне пьесу, восхваляющую [visiting_liege.GetHerHis] великие деяния? "
 cultural_festival.3000.a: "Отличная возможность заработать расположение сюзерена!"
 cultural_festival.3000.a.tt: "Вашему сюзерену будет приятно видеть себя на сцене, если представление будет достойным..."
 cultural_festival.3000.b: "На это я тратиться не стану."
 cultural_festival.3001.t: "Большая игра: комплимент?"
 cultural_festival.3001.desc: "Сцену для представления установили прямо посреди площади. На шестах висят праздничные венки, а писчие доводят до ума сценарий. «Ну ты тупица! Да [visiting_liege.GetSheHe] терпеть не может яблоки!» — ругает автор пьесы главного актера.\n\nЯ дожидаюсь окончания репетиции, и [liege_actor.GetSheHe] подбегает ко мне. «[ROOT.Char.Custom('FormOfAddressForLiege')|U]! — [liege_actor.GetSheHe] почти молитвенно складывает руки, — быть может, вы дадите мне пару советов? [Select_CString(visiting_liege.IsFemale, 'Какая она', 'Какой он' )], — [visiting_liege.GetTitledFirstNameNoTooltip]?»"
 cultural_festival.3001.compassionate: "«[visiting_liege.GetShortUIName] очень [Select_CString(visiting_liege.IsFemale, 'добросердечна', 'добросердечен' )], сосредоточься на этом»."
 cultural_festival.3001.bold: "«[visiting_liege.GetShortUIName] всегда отчаянно [Select_CString(visiting_liege.IsFemale, 'храбра', 'храбр' )]!»"
 cultural_festival.3001.honorable: "«Самым важным на свете [visiting_liege.GetShortUIName] считает честь»."
 cultural_festival.3001.greed: "«[visiting_liege.GetShortUIName] бесконечно [Select_CString(visiting_liege.IsFemale, 'амбициозна', 'амбициозен' )]!»"
 cultural_festival.3001.rational: "«[visiting_liege.GetShortUIName] всегда [Select_CString(visiting_liege.IsFemale, 'отличалась', 'отличался' )] спокойствием»."
 cultural_festival.3001.zealous: "«Покажи, сколь [visiting_liege.GetShortUIName] [Select_CString(visiting_liege.IsFemale, 'благочестива', 'благочестив' )]!»"
 cultural_festival.3001.energetic: "«Помни, что [visiting_liege.GetSheHe] всегда [Select_CString(visiting_liege.IsFemale, 'готова', 'готов' )] действовать!»"
 cultural_festival.3001.forgiving: "«Непременно покажи [visiting_liege.GetHerHis] невероятную доброту»."
 cultural_festival.3001.beautiful: "«От [visiting_liege.GetHerHis] красоты можно лишиться чувств!»"
 cultural_festival.3001.strong: "«Столь же сильного тела, как у [Select_CString(visiting_liege.IsFemale, 'нее', 'него' )], на свете не найти»."
 cultural_festival.3001.extroverted: "«Покажи, что [visiting_liege.GetSheHe] пользуется всеобщей любовью и восхищением»."
 cultural_festival.3001.dominant: "«Отрази исходящую от н[visiting_liege.GetHerHis] властность»."
 cultural_festival.3001.negative: "«Знаешь, лучше всего [visiting_liege.GetHerHim] пойдет костюм шута...»"
 cultural_festival.3001.tt: "#F Насколько высоко [visiting_liege.GetTitledFirstName] оценит свой образ в постановке, зависит от того, насколько достоверно актер его передаст#!"
 cultural_festival.3001.negative.flavor: "Сюзерену это не понравится, а вот #EMP мне#! очень даже!"
 dressed_liege_like_buffon_modifier: "В шутку"
 dressed_liege_like_buffon_modifier_desc: "Этот персонаж решил представить своего сюзерена в виде шута в праздничной постановке."
 cultural_festival.3002.t: "Большая игра"
 cultural_festival.3002.desc.intro: "В центре площади гордо возвышается деревянная сцена. На столбах развешаны праздничные венки, по бокам сцены прячутся хихикающие и перешептывающиеся актеры. Но когда входит [stop_host_scope.GetTitledFirstName] — грудь колесом, нос горделиво задран, — все звуки мгновенно затихают.\n\n«Прошу внимания! Сейчас вы увидите пьесу, [Select_CString(ROOT.Char.IsFemale, 'главной героиней', 'главным героем' )] которой станет не кто [Select_CString(ROOT.Char.IsFemale, 'иная', 'иной' )], как [ROOT.Char.GetTitledFirstNameNoTooltip]. Прошу любить и жаловать!»\n\nПредставление на сцене в разгаре — автору удалось написать пьесу, где в равной степени прославляются [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] и мои подвиги."
 cultural_festival.3002.desc.good: "Как же приятно, когда меня так превозносят!"
 cultural_festival.3002.desc.neutral: "Пока ничего интересного."
 cultural_festival.3002.desc.bad: "И они думают, что я так себя веду?"
 cultural_festival.3002.desc.buffoon: "А почему я в... #EMP шутовском#! наряде?"
 cultural_festival.3002.a: "«Это лучший комплимент в моей жизни!»"
 cultural_festival.3002.a.toast: "Лучший комплимент"
 cultural_festival.3002.b: "Ну что ж... Бывает и хуже."
 cultural_festival.3002.b.toast: "Увлекательная пьеса"
 cultural_festival.3002.c: "Ну это же совсем #EMP не я#!, неужели непонятно?"
 cultural_festival.3002.c.toast: "Оскорбительное представление"
 cultural_festival.3002.d.toast: "Представление — хуже некуда"
 cultural_festival.3002.d: "Да что вы себе позволяете?!"
 cultural_festival.3002.e: "Я не могу [stop_host_scope.GetHerHim] сказать, что думаю на самом деле."
 cultural_festival.3002.e.toast: "Кажется, [visiting_liege.GetTitledFirstName] [Select_CString(visiting_liege.IsFemale, 'довольна', 'доволен' )] пьесой"
 festival_good_play: "Хорошая пьеса"
 festival_neutral_play: "Средняя пьеса"
 festival_bad_play: "Плохая пьеса"
 cultural_festival.3010.t: "Чудесный источник"
 cultural_festival.3010.desc: "Я прогуливаюсь возле замка и на мгновение задерживаюсь у фонтана, любуясь водой, бегущей по мрамору. По ухоженному саду крадется кошка. Она выгибает спину, потягивается и уходит.\n\nЯ трогаю гравировку на серебряном раструбе — мой семейный герб. Если бы только... ага! Наверняка [visiting_liege.GetTitledFirstName] будет [Select_CString(visiting_liege.IsFemale, 'впечатлена', 'впечатлен' )], если отсюда потечет нечто иное..."
 cultural_festival.3010.a: "Ну конечно, [ROOT.Char.Custom('RegionalAlcoholicDrink')]!"
 cultural_festival.3010.b: "Проще пустить какой-нибудь вкусный сок."
 cultural_festival.3010.c: "Бессмысленная трата времени."
 alcohol_fountain_modifier: "Чудесный фонтан"
 alcohol_fountain_modifier_desc: "Этот персонаж решил наполнить фонтан алкоголем вместо воды."
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc: "Этот персонаж решил наполнить фонтан соком вместо воды."
 cultural_festival.3011.t: "Чудесный источник"
 cultural_festival.3011.desc.intro: "[stop_host_scope.GetTitledFirstName] показывает мне празднество во всех подробностях. Наконец, [stop_host_scope.GetSheHe] останавливается и заявляет: «А теперь — сюрприз. Искренне надеюсь, что приятный». Я вскидываю брови. Перед нами чудесный белокаменный фонтан с серебряным раструбом, откуда мощной струей бьет..."
 cultural_festival.3011.desc.alcohol: "#EMP [stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice: "#EMP сок?#!"
 cultural_festival.3011.desc.outro: "\n\nВокруг фонтана столпилось несколько человек. Они смеются и бросают в него монетки."
 cultural_festival.3011.a: "Давайте же вместе выпьем!"
 cultural_festival.3011.b: "Глупо будет не загадать желание!"
 festival_wishing_well_modifier: "Колодец желаний"
 drank_together_modifier: "Выпили из фонтана"
 cultural_festival.3020.t: "Напоминание о верности"
 cultural_festival.3020.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] тонет в тени пасмурного неба, и ночь серыми клочьями уже вползает на узкие улицы. Высоко, почти дерзко возвышается надо мной холм, а на нем — оплот моего вассала. [stop_host_scope.GetTitledFirstName] не [Select_CString(stop_host_scope.IsFemale, 'должна', 'должен' )] забывать, кто кому служит. И я [SCOPE.sC('stop_host_scope').GetHerHim] об этом напомню.\n\nЯ — [ROOT.Char.GetTitleAsNameNoTooltip|l], таково мое священное право. Венец на моей голове сияет, подобно Луне, затмевающей прочие звезды. Ты можешь светить ярко, но #EMP я#! всегда ярче."
 cultural_festival.3020.a: "Пусть [stop_host_scope.GetFirstNameNoTooltip] вновь воздаст мне почести."
 cultural_festival.3020.a.tt: "Это выгодно для вас, но вассалу может не понравиться..."
 cultural_festival.3020.b: "Просто будем праздновать!"
 festival_no_homage_modifier: "Смиренный сюзерен"
 festival_no_homage_modifier_desc: "Этот персонаж отказался от пышной церемонии в свою честь и решил просто хорошо провести время."
 cultural_festival.3021.t: "Напоминание о верности: почести"
 cultural_festival.3021.desc: "Каждая свеча в комнате самоотверженно сражается с подступающей темнотой. Из щелей в камнях вокруг окон то и дело протягиваются холодные языки сквозняков. [stop_host_scope.GetTitledFirstName] стоит предо мной на коленях, и я беру [stop_host_scope.GetHerHis] руки в свои.\n\n«Мой друг, — начинаю я, слегка сжимая ладони — наши руки соединяются, подобно нашим сердцам. Я высоко ценю твою верность, и потому без лишних сомнений требую..."
 cultural_festival.3021.a: "золота»."
 cultural_festival.3021.b: "людей»."
 cultural_festival.3021.a.tt: "При этом вассальный договор #Bold не#! будет заблокирован."
 cultural_festival.3021.c: "верности»."
 cultural_festival.3021.c.flavor: "...и я отплачу тем же самым."
 cultural_festival.3021.d: "дружбы»."
 cultural_festival.3022.t: "Напоминание о верности: отдание почестей"
 cultural_festival.3022.desc.intro: "Когда [visiting_liege.GetTitledFirstName] вызывает меня в мой же тронный зал, трудно не заметить, какой у всех торжественный вид. [visiting_liege.GetSheHe|U] уже [Select_CString(visiting_liege.IsFemale, 'сообщила', 'сообщил' )] моей свите о «церемонии подтверждения почестей». Я делаю глубокий вдох и вхожу — вот [visiting_liege.GetSheHe], сидит на #EMP моем#! месте. Сюзерен есть сюзерен. [visiting_liege.GetSheHe|U] не даст мне об этом забыть.\n\nЯ встаю перед [Select_CString(visiting_liege.IsFemale, 'ней', 'ним' )] на колени, и [visiting_liege.GetSheHe] берет мои руки в свои. «Мой друг, — говорит [visiting_liege.GetSheHe], — наши руки соединяются, подобно нашим сердцам. Я высоко ценю твою верность, и потому без лишних сомнений требую"
 cultural_festival.3022.desc.friends: "дружбы»."
 cultural_festival.3022.desc.hook: "верности»."
 cultural_festival.3022.desc.levies: "людей»."
 cultural_festival.3022.desc.money: "золота»."
 cultural_festival.3022.a: "«Возьмите, ибо вы в своем праве»."
 cultural_festival.3022.b: "«Возьмите, ибо вы в своем праве»."
 cultural_festival.3022.annoyed: "Обязательства вассалов"
 cultural_festival.3022.d: "«И я повинуюсь с великой радостью!»"
 cultural_festival.3022.d.friends: "Тесные отношения"
 cultural_festival.3022.money: "[visiting_liege.GetShortUIName] вносит изменение в ваш вассальный договор: повышенный налог"
 cultural_festival.3022.levies: "[visiting_liege.GetShortUIName] вносит изменение в ваш вассальный договор: усиленный набор в ополчение"
 cultural_festival.3022.hook: "[visiting_liege.GetShortUIName] получает влияние на вас: верность"
 cultural_festival.3030.t: "За несравненную красоту!"
 cultural_festival.3030.desc: "Вокруг меня [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], и я бреду по улицам, не разбирая дороги, в поисках идей для культурного празднества. Вдруг ко мне робко приближается местный фермер. За [Select_CString(local_farmer.IsFemale, 'ней', 'ним' )] идет [ROOT.Char.Custom('RegionalFarmAnimal')]. Животное останавливается, подбирает что-то с земли и начинает жевать.\n\n«Мой сюзерен, — говорит фермер сначала несмело, но распаляясь с каждым словом — не угодно ли вам помочь нам определить главного красавца? Тучка точно победит!»\n\nЯ смотрю на Тучку — [ROOT.Char.Custom('RegionalFarmAnimal')] сосредоточенно поедает листья. А что если... судить будет [visiting_liege.GetTitledFirstName]?"
 cultural_festival.3030.a: "«Начинаем подготовку!»"
 cultural_festival.3030.b: "[visiting_liege.GetFirstNameNoTooltip] точно это не оценит."
 farm_contest_modifier: "Организовано состязание домашнего скота"
 cultural_festival.3031.t: "За... несравненную красоту?.."
 cultural_festival.3031.desc: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip] становится еще более интересным местом: теперь здесь есть сцена, украшенная сеном и цветами. Да и гости на ней необычные: в центре стоят [stop_host_scope.Custom('RegionalFarmAnimalPlural')], а рядом — трое фермеров-сопровождающих. [stop_host_scope.GetTitledFirstName] машет мне с противоположного края помоста: «А вот и судья!»\n\nЯ оглядываюсь, пытаясь понять, правда ли [stop_host_scope.GetSheHe] говорит обо мне, но это не ошибка. Я иду к [stop_host_scope.GetHerHim], а [stop_host_scope.GetSheHe] тем временем продолжает: «Добро пожаловать на ежегодную ярмарку скота! Сегодня корону получит достойный претендент: [stop_host_scope.Custom('RegionalFarmAnimal')], чью красоту посчитают несомненной и непревзойденной!», — при этом я вижу, как он тайком указывает мне на зверя слева."
 cultural_festival.3031.a: "«Вон, слева, конечно!»"
 cultural_festival.3031.b: "«Вот эта милашка кажется знакомой...»"
 cultural_festival.3031.c: "«[stop_host_scope.GetCulture.GetCollectiveNounNoTooltip]ие [stop_host_scope.Custom('RegionalFarmAnimalPlural')] прекраснее всех!»"
 cultural_festival.3031.d: "«Я не собираюсь тратить на это силы»."
 cultural_festival.3031.e: "О, я знаю, кто тут [stop_host_scope.Custom('RegionalFarmAnimal')] несравненной красоты..."
 cultural_festival.3031.e.tt: "Корону получает ваш соперник: [farm_animal_rival.GetShortUIName]"
