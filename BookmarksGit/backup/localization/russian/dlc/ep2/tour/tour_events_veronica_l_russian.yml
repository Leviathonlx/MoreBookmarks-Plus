 #### Tour Travel Events
 tour_travel.3120.t: "Визит к графу"
 tour_travel.3120.desc.intro: "Цены во всех встреченных тавернах завышены до невозможности. Трудно не заметить нашу группу, да мы и не пытаемся скрываться. Все разговоры смолкают, едва мы заходим.\n\nТолько [Select_CString(vassal_inn.IsFemale, 'одна женщина', 'один мужчина' )] подходит к нам, желая подсесть к столу. Вскоре [Select_CString(vassal_inn.IsFemale, 'она', 'он' )] начинает болтать [vassal_inn.Custom('quirk_pos_standalone')|l]. И похоже, умолкать не собирается: «И тогда [vassal_memory.GetDescription]...»\n\n"
 tour_travel.3120.desc.artifact: "«Смотрите! — восклицает [Select_CString(vassal_inn.IsFemale, 'она', 'он' )], и на столе появляется [vassal_artifact.GetName|l]. — Теперь это ваше!»"
 tour_travel.3120.desc.fallback: "Все лучше, чем тишина."
 tour_travel.3120.a: "«Мне нравится ваше общество, [vassal_inn.GetFirstNameNoTooltip], не желаете присоединиться ко мне?»"
 tour_travel.3120.a.success: "[vassal_inn.GetShortUIName] [Select_CString(vassal_inn.IsLocalPlayer, 'соглашаетесь', 'соглашается' )]"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUIName] [Select_CString(vassal_inn.IsLocalPlayer, 'отказываетесь', 'отказывается' )], хоть это и лестно"
 tour_travel.3120.b: "«Расскажите еще!»"
 tour_travel.3120.c: "«Какой чудесный подарок!»"
 tour_travel.3130.t: "Низкие последствия"
 tour_travel.3130.desc.intro: "«Эй, вы!» — раздается далекий крик. Я оборачиваюсь и вижу тяжело [Select_CString(complaining_peasant.IsFemale, 'дышащую крестьянку', 'дышащего крестьянина' )] с сохой.\n\n«Простите, [ROOT.Char.Custom('FormOfAddressForLiege')], но мне не каждый день выдается возможность поговорить с вами. Я понимаю, вы должны развивать державу, но"
 tour_travel.3130.desc.no_farms: "монаршие здания, что вы построили, оставили нас без работы»."
 tour_travel.3130.desc.no_jobs: "построенные вами мельницы заняли часть нашей земли»."
 tour_travel.3130.desc.outro: "\n\n[Select_CString(complaining_peasant.IsFemale, 'Она', 'Он' )] сжимает свою соху."
 tour_travel.3130.a: "«Мне нелегко это слышать. Возьмите это золото»."
 tour_travel.3130.b: "«Работай на моих угодьях. Я возмещу тебе все утраченное»."
 tour_travel.3130.c: "«Держава всегда превыше всего»."
 peasant_influx_modifier: "Приток крестьян"
 peasant_influx_modifier_desc: "Эти земли были предложены группе крестьян в качестве возмещения за урон, причиненный новыми зданиями."
 tour_travel.3140.t: "За стенами"
 tour_travel.3140.desc: "Я слышу шум еще до того как вижу здание. Из-за скромной стены раздаются голоса, музыка и смех. Мы приближаемся, и нам машет рукой [Select_CString(brothel_worker.IsFemale, 'женщина', 'мужчина' )], в руке у [Select_CString(brothel_worker.IsFemale, 'которой', 'которого' )] [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n«Добро пожаловать, — говорит [Select_CString(brothel_worker.IsFemale, 'она', 'он' )] [brothel_worker.Custom('quirk_pos_standalone')|l]. — Не желаете остаться на ночь? Или на пару часиков? На минутку?»\n\nПонять [Select_CString(brothel_worker.IsFemale, 'ее', 'его' )] намерения несложно."
 tour_travel.3140.a: "«С #EMP удовольствием#!»."
 tour_travel.3140.b: "«Я не поддамся искушению»."
 brothel_stop_modifier: "Восстановленные силы"
 brothel_stop_modifier_desc: "Этот персонаж посетил несколько встреченных по пути борделей."
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] проводит культурное празднество"
 cultural_festival.2000.desc.intro: "Улицы владения [ROOT.Char.GetCurrentLocation.GetName] богато украшены к моему прибытию, и мой вассал [stop_host_scope.GetTitledFirstName] преданно ждет моего прибытия.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "Я предвкушаю свой первый визит в эти земли, великолепные виды и небо, которые [stop_host_scope.GetFirstNameNoTooltip] так часто [Select_CString(stop_host_scope.IsFemale, 'описывала', 'описывал' )] мне в постели. А также возможность"
 cultural_festival.2000.desc.first_time_rivals: "О, как мне хотелось бы разрушить [Select_CString(stop_host_scope.IsFemale, 'ее', 'его' )] прогнившие земли, посетить крепость, которой [Select_CString(stop_host_scope.IsFemale, 'она', 'он' )] все время похваляется, и узнать, что она хуже моей.\n\nОчень хочу увидеть эту #EMP зловонную дыру.#! К счастью, я здесь, чтобы"
 cultural_festival.2000.desc.first_time_neutral: "Не отрицаю, меня интересуют обычаи этой земли, и мне хочется узнать, что предложит мне [stop_host_scope.GetFirstNameNoTooltip]. Взамен я собираюсь"
 cultural_festival.2000.desc.first_time_good: "Как же я хочу посвятить себя увеселениям и радостям, что [Select_CString(stop_host_scope.IsFemale, 'подготовила', 'подготовил' )] [stop_host_scope.GetFirstNameNoTooltip], а также"
 cultural_festival.2000.desc.first_time_bad: "Вот мы и прибыли, нас ждет скучное — в лучшем случае — празднество, что это бестолочь [stop_host_scope.GetFirstNameNoTooltip] [Select_CString(stop_host_scope.IsFemale, 'соизволила', 'соизволил' )] подготовить. К счастью, я здесь, чтобы"
 cultural_festival.2000.desc.again_lovers: "Как же мне хотелось вернуться в эти земли! Я помню, как мне понравились местные обычаи и традиции в прошлый раз, и как же мне хочется, чтобы я и [stop_host_scope.GetFirstNameNoTooltip] снова увиделись.\n\nИ, естественно, я здесь, чтобы"
 cultural_festival.2000.desc.again_rivals: "Ах, #EMP снова#! вернуться во владение [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], только [ROOT.Char.GetFaith.NegativeAfterLife] может сравниться с этим. К счастью, я здесь, чтобы"
 cultural_festival.2000.desc.again_good: "Ах! Как приятно вернуться сюда! С нетерпением жду великолепные представления и роскошные яства, которые [Select_CString(stop_host_scope.IsFemale, 'она приготовила', 'он приготовил' )] для меня на этот раз. Хотя, конечно же, я здесь, чтобы"
 cultural_festival.2000.desc.again_neutral: "В прошлый раз все прошло неплохо, и я надеюсь, что и сейчас будет достойно. Было бы неплохо отвлечься от придворных интриг. И, конечно же,"
 cultural_festival.2000.desc.again_bad: "#EMP Эх#!, я #EMP снова#! здесь, это просто наказание какое-то. Наверняка сложнее всего будет терпеть [Select_CString(stop_host_scope.IsFemale, 'ее', 'его' )] унылое присутствие. К счастью, я здесь, чтобы"
 cultural_festival.2000.desc.majesty: "показать местным жителям все свое великолепие."
 cultural_festival.2000.desc.intimidation: "показать [Select_CString(stop_host_scope.IsFemale, 'ей', 'ему' )], каково это, когда в твоей власти [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 cultural_festival.2000.desc.again_intimidation: "напомнить о своем предыдущем визите. Этот станет столь же #EMP незабываемым.#!"
 cultural_festival.2000.desc.taxation: "облегчить сумы местных от золота."
 cultural_festival.2000.a: "«Приступим!»"
 cultural_festival_begins_tt: "Приступить к занятию «Культурное празднество»"
 cultural_festival.2001.t: "Не с той ноги"
 cultural_festival.2001.desc.intro: "Сразу после музыкантов сцену занимают танцоры. Их завораживающие движения живут собственной жизнью. Руки взмывают в воздух, и сцена превращается в дерево, у которого отрастают новые ветки.\n\nКогда один из танцоров начинает карабкаться по деревянной стенке сцены, зрители в унисон ахают. «А теперь, — говорит [injured_artist.GetSheHe], — я отомщу за... #EMP А-а-а!#!»\n\n"
 cultural_festival.2001.desc.child: "[Select_CString(injured_artist.IsFemale, 'Она', 'Он' )] ударяется о землю, [Select_CString(injured_artist.IsFemale, 'ее', 'его' )] капюшон падает, и под ним оказывается [injured_artist.GetName]! Что скажет [stop_host_scope.GetTitledFirstName]?! Ведь это [Select_CString(stop_host_scope.IsFemale, 'ее', 'его' )] [Select_CString(injured_artist.IsFemale, 'дочь', 'сын' )]!"
 cultural_festival.2001.desc.normal: "Когда танцор падает на землю, в воцарившейся тишине слышен отчетливый #EMP хруст#!."
 cultural_festival.2001.a: "Что ж... Это точно было больно."
 cultural_festival.2001.b: "«Врача сюда! Живо!»"
 cultural_festival.2001.c: "«Что за дилетантство! Я велю тебя выпороть!»"
 festival_helped_injured_artist_modifier: "Помогли пострадавшему танцору"
 festival_whipped_injured_artist_modifier: "Выпороли пострадавшего танцора"
 cultural_festival.2002.t: "С той ноги"
 cultural_festival.2002.desc.intro: "Местные крестьяне приготовили столы с овощами, среди которых изредка попадается [stop_host_scope.Custom('RegionalEdibleMeat')|l]. Я продолжаю прогулку в сопровождении приличного количества придворных, как вдруг замечаю в толпе знакомое лицо. [Select_CString(injured_artist.IsFemale, 'Ее', 'Его' )] взгляд тоже прикован ко мне.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], — подходит [Select_CString(injured_artist.IsFemale, 'она', 'он' )] ко мне, и я жестом велю охране не вмешиваться, — вы помогли мне в час нужды, когда я [Select_CString(injured_artist.IsFemale, 'поранилась', 'поранился' )] во время представления. Пора отплатить вам за это."
 cultural_festival.2002.desc.secret: "Я знаю, какую тайну скрывает [secret_target.GetTitledFirstName]»."
 cultural_festival.2002.desc.hunting: "Я хорошо знаю эти земли»."
 cultural_festival.2002.desc.savings: "И это всё, что у меня есть»."
 cultural_festival.2002.a: "«Справедливая плата»."
 cultural_festival.2002.b: "«Это было необходимо. Не более»."
 terrain_knowledge_modifier: "Знание местности"
 cultural_festival.2010.t: "[ROOT.Char.Custom('GetMonarchofBeautyGoodBad')|U]"
 cultural_festival.2010.desc_bad: "[activity.GetCurrentPhase.GetLocation.GetNameNoTooltip|U], похоже, превращается в обитель самых уморительных бесед на свете. Все то и дело хихикают, заходятся кашлем и тычут друг друга, куда ни попадя. Тут и там я почему-то слышу слово «жестоко».\n\nКогда я подхожу к главной сцене, на ней уже поджидает [stop_host_scope.GetTitledFirstName] с короной из цветов в руках и коварной улыбкой на лице: «А вот и [ROOT.Char.GetSheHe]! [Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!»"
 cultural_festival.2010.desc_good: "Деревня [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip|U] напоминает огромный праздничный сад: повсюду [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] и знамена, все до единого в восторге от моего появления — могу поклясться, они глаз с меня не сводят.\n\nКогда я подхожу к главной сцене, на ней уже поджидает [stop_host_scope.GetTitledFirstName] с короной из цветов в руках и улыбкой на лице: «А вот и [ROOT.Char.GetSheHe]! [Select_CString(ROOT.Char.IsFemale, 'Наша', 'Наш' )] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!»"
 cultural_festival.2010.a: "«Что за приятный сюрприз!»"
 cultural_festival.2010.b: "Не будем скандалить. Просто уйдем."
 cultural_festival.2010.c: "«Да как ты #EMP смеешь#!?»"
 cultural_festival.2010.c.success: "Вы победили в драке"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName] побеждает в драке"
 monarch_of_beauty_bad_male: "Король уныния и обид"
 monarch_of_beauty_bad: "Королева уныния и обид"
 monarch_of_beauty_good_male: "Король красоты и благородства"
 monarch_of_beauty_good: "Королева красоты и благородства"
 king_of_beauty_modifier: "Физическая привлекательность"
 king_of_ugly_modifier: "Чрезмерная реакция сюзерена"
 cultural_festival.2020.t: "Разгар сезона"
 cultural_festival.2020.desc.intro: "Улицы увешаны гобеленами! О, этот запах! Где-то готовится [stop_host_scope.Custom('RegionalEdibleMeat')]! В это время года [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] просто сияет!\n\n"
 cultural_festival.2020.desc.christmas: "Звонят колокола, местные жители собираются к обедне. Они говорят о рождении Христа. «Говорю тебе, там был ослик!» «И все было у реки, прямо как здесь». «Надеюсь, когда мой ребенок родится, ты подаришь ему столько же золота!»\n\nКраткая постановка знаменует Рождество Господа."
 cultural_festival.2020.desc.midsommar: "Посреди деревни возвели майское дерево, местные жители обрядились в белое и собираются водить вокруг него хоровод. На одном столе я замечаю травяную корону, в которую вплетены [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')]. Юная девица улыбается мне и присоединяется к хороводу. Высоко в небе всю ночь сияет самый яркий свет."
 cultural_festival.2020.desc.summer_solstice: "В честь победы и восхождения на небеса ярчайшей из звезд в центре города разожгли огромный костер. [stop_host_scope.Custom('RegionalDrink')|l] льется рекой, и посреди обильных возлияний кто-то из местных запевает, и остальные тут же подхватывают: «Лето пришло, громко пой, [ROOT.Char.Custom('GetRandomMigratoryBird')|l]! Семя всходит, луг зацветает, пой, [ROOT.Char.Custom('GetRandomMigratoryBird')|l]!»"
 cultural_festival.2020.desc.eid: "После молитвы местные ходят друг к другу в гости и отмечают окончание поста. На тарелках лежат [stop_host_scope.Custom('get_region_root_vegetable_plural')] и рыба, в бокалах плещется [stop_host_scope.Custom('RegionalDrink')], и веселье не утихает, пока не исчезнет последний луч солнца."
 cultural_festival.2020.desc.harvest: "После многих недель неустанного труда наконец-то настает последний день сбора урожая. Местные разбиваются на команды, которые будут соревноваться за последний посев. «Ты ж смотри!» Один из них не глядя взмахивает серпом, срезая не меньше остальных.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], отпразднуйте с нами!», — приглашает меня [stop_host_scope.GetTitledFirstName], указывая на группу, что весело пляшет у поля."
 cultural_festival.2020.desc.generic: "Пение, крики, буйное веселье! «[ROOT.Char.Custom('FormOfAddressForLiege')|U], давайте к нам, будем праздновать!» — с задорной улыбкой предлагает [stop_host_scope.GetTitledFirstName]. Местные жители собрались на площади, чтобы потанцевать. В воздухе плавает густой аромат — в нем смешиваются [stop_host_scope.Custom('RegionalDrink')|l] и [stop_host_scope.Custom('GetLocalStreetFood')|l]. Запах пробирает до костей."
 cultural_festival.2020.a: "Какое веселое празднество!"
 cultural_festival.2020.b.drink: "#EMP Давайте выпьем. Ну, где [stop_host_scope.Custom('RegionalAlcoholicDrink')]#!?"
 cultural_festival.2020.b.no_drink: "Что ж, пусть на столах не заканчиваются [stop_host_scope.Custom('RegionalDrink')] и [stop_host_scope.Custom('RegionalEdibleMeat')]!"
 cultural_acceptance_embraced_festival: "Принятие культурного празднества"
 enjoyed_culture_modifier: "Участие в культурном празднестве"
 enjoyed_culture_modifier_desc: "Персонаж принял участие в местном празднестве"
 festival_tis_the_season: "Выпить и забыть!"
 festival_tis_the_season_desc: "Этот персонаж пил на местном празднестве"
 cultural_festival.2030.t: "Культурное налогообложение"
 cultural_festival.2030.desc: "Я смотрю, как [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] стягивается к деревянной сцене, и в голове мелькает мысль. Такая большая группа людей, всем хочется насладиться столь замечательным и хорошо поставленным зрелищем... #EMP бесплатно#!. Ну куда это годится?\n\nЕсли встать у входа, можно будет взимать за вход небольшую плату... В конце концов, празднество же устроили в #EMP мою#! честь."
 cultural_festival.2030.a: "Я в своем праве."
 cultural_festival.2030.b: "Не буду портить людям впечатление."
 cultural_festival.2030.c: "Понимаете, добраться сюда было #EMP очень#! недешево..."
 no_taxation_modifier: "Нет налогов на празднество"
 festival_taxation_modifier: "Налоги на празднество"
 cultural_festival.2040.t: "Некультурное празднество?.."
 cultural_festival.2040.desc: "Когда праздник организует [stop_host_scope.GetTitledFirstName], иного ожидать и не приходится. Не знаю, с чего мне взбрело в голову просить именно [stop_host_scope.GetHerHis] устроить культурное празднество в честь своего народа, но этого #EMP точно#! делать не стоило.\n\nЯ отворачиваюсь от нескладных танцоров, неуклюже пытающихся что-то изобразить, и надеюсь найти утешение в трапезе... #EMP Тьфу-у!#! Похоже, [stop_host_scope.Custom('RegionalEdibleMeat')] и огонь никогда не встречались, зато [stop_host_scope.Custom('get_region_root_vegetable_plural')] превратились в груду углей. И это достойное представление [cultural_festival_scope.GetAdjectiveNoTooltip]ой культуры?"
 cultural_festival.2040.a: "Это... это #EMP ужасно#!. Найди помощников и исправься."
 cultural_festival.2040.b: "Вообще, все не так уж плохо."
 cultural_festival.2040.c: "Ха! Сейчас я покажу, как танцуют [ROOT.Char.GetCulture.GetName|l]."
 cultural_festival.2040.c.success: "Ваша культура произвела впечатление на всех"
 cultural_festival.2040.c.failure: "Все считают ваше вмешательство назойливостью"
 no_culture_modifier: "Вы с пренебрежением отнеслись к их культуре"
 helped_culture_modifier: "Больше содействия культуре"
 appreciated_culture_modifier: "Вы оценили их культуру"
 cultural_acceptance_insulted_festival: "Культурное празднество отменено"
 cultural_festival.2050.t: "Срамные танцы"
 cultural_festival.2050.desc_intro: "«А теперь — народный танец в вашу честь, [ROOT.Char.GetTitledFirstNameNoTooltip]!», — объявляет [stop_host_scope.GetTitledFirstName]. Я с предвкушением сажусь по правую руку от н[stop_host_scope.GetHerHis] и расставляю закуски: свежие фрукты и [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful: "Вскоре на помост выходят танцоры, и мой взгляд немедленно устремляется на их неприкрытые, блестящие от масла ноги. Обнаженные груди также видны #EMP во всех подробностях#!. Я устраиваюсь поудобнее. Откуда взялся этот хоровод прекрасных тел?"
 cultural_festival.2050.desc_fallback: "Вскоре на помост выходят танцоры, одетые... впрочем, назвать их #EMP одетыми#! было бы преувеличением. Голая кожа ног натерта ароматическими маслами, а их... их #EMP грудные клетки#! выставлены напоказ, так что отвести от них взгляд решительно невозможно."
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip] смотрит на меня: «Вам нравится, друг мой?»"
 cultural_festival.2050.a: "Что за #EMP извращение#!?"
 cultural_festival.2050.b: "Я... Ну, у них же такая культура, верно?"
 cultural_festival.2050.c: "Жаль, мне не показывали этого раньше!"
 cultural_festival.2060.t: "Столичный артефакт"
 cultural_festival.2060.desc: "Я вижу, сколько сил вложено в организацию фестиваля, и все же не могу не заметить, что [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] — это не только роскошь и веселье. Есть здесь и заброшенные дома, и беднота.\n\nКогда я выхожу на главную площадь, [stop_host_scope.GetTitledFirstName] стоит в окружении детишек, которые оживленно сыплют вопросами о нашей свите. Едва заметив меня, они прыскают в разные стороны. «А что у меня есть. Прямо из столицы. Вдруг кто-то хочет посмотреть?» — говорю я с задумчивым видом. У меня в руках [sophisticated_artifact.GetNameNoTooltip].\n\n«Великолепно», — говорит [stop_host_scope.GetFirstNameNoTooltip], а дети начинают подходить ближе."
 cultural_festival.2060.a: "«Знаете, оставьте себе»."
 cultural_festival.2060.b: "«Руки, руки не распускаем»."
 cultural_festival.2060.c: "«Я заплачу мастеровым, чтобы сделали для вас копию!»"
 cultural_festival.2070.t: "Азартная игра"
 cultural_festival.2070.desc: "Первым за открытой дверью таверны меня встречает необычайно сильный запах. За столом у дальней стены сидят [retired_mercenary.GetWomenMen] и весело поют. «Ха! Когда я говорю, что победа моя, надо верить сразу!» — вопит [Select_CString(retired_mercenary.IsFemale, 'одна', 'один' )] из них, перекатывая в пальцах кости, а потом поднимает голову и смотрит прямо мне в глаза. «Хотите тоже испытать удачу, [ROOT.Char.GetTitleAsNameNoTooltip|l]?»\n\n«Осторожнее, [ROOT.Char.Custom('FormOfAddressForLiege')], — предупреждает [stop_host_scope.GetTitledFirstName], — эти [retired_mercenary.GetWomenMen] — бывшие наемники, которым очень уж понравилось в моих владениях»."
 cultural_festival.2070.a: "«А давайте вы останетесь здесь... присматривать за порядком»."
 cultural_festival.2070.b: "«Ну же, всего #EMP разок#! — если я выиграю»."
 cultural_festival.2070.b.success: "Вы побеждаете"
 cultural_festival.2070.b.failure: "Вы проигрываете"
 cultural_festival.2070.c: "«Только кости у меня свои. Добавим интереса!»"
 cultural_festival.2070.c.failure: "Вы попались на жульничестве"
 cultural_festival.2070.d: "«Эх, давайте просто выпьем за старые добрые времена»."
 festival_hired_mercenaries: "Вы наняли отставных наемников"
 festival_hired_mercenaries_desc: "Этот персонаж нанял отряд отставных наемников для охраны порядка."
 festival_luck_mercenaries: "Повоюем напоследок"
 festival_luck_mercenaries_desc: "Этот персонаж уговорил отставных наемников помочь ему на войне."
 festival_drank_with_mercenaries: "Попойка с наемниками"
 cultural_festival.2080.t: "Чудесная сделка"
 cultural_festival.2080.desc: "Прогуливаясь во время торжества я замечаю фигуру в капюшоне, продающую сосуды с неизвестной жидкостью.\n\n«Подойдите и купите мои микстуры, [ROOT.Char.Custom('FormOfAddressForLiege')], ибо они творят чудеса и могут привести в равновесие гуморы даже слабого человека».\n\nЯ смотрю на сосуды. Один из них цвета киновари, настолько насыщенного, будто целиком выполнен из нее. Второй ярко-зеленый, словно кто-то смочил медные пластины в молодом вине."
 cultural_festival.2080.a: "«Я возьму красный сосуд!»"
 cultural_festival.2080.b: "«Зеленое лекарство просто кричит о здоровье!»"
 cultural_festival.2080.c: "«Я не собираюсь рисковать своим здоровьем»."
 cultural_festival.2080.tt: "У этого могут быть непредвиденные последствия"
