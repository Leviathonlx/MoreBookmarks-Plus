l_russian:
 ##### TOURNAMENT #####
 tournament_events.0050.t: "Прибытие на турнир"
 tournament_events.0050.desc: "Я прибываю к месту проведения турнира — в провинцию [activity.GetCurrentPhase.GetLocation.GetName]!\n\nИ хотя собрались еще не все гуляки, среди живописных декораций бродят огромные толпы народу, ожидающего красочных состязаний в смекалке и сноровке.\n\n"
 tournament_events.0050.murder: "Мои же амбиции совсем не ограничиваются желанием хорошо провести время. Если я правильно разыграю свои карты, [starting_intent.GetFirstName] не доживет до церемонии закрытия..."
 tournament_events.0050.seduce: "Для меня, конечно же, самое главное — это [starting_intent.GetFirstName] и [Select_CString(starting_intent.IsFemale, 'ее', 'его' )] расположение!"
 tournament_events.0050.befriend: "Для меня это отличный шанс сделать все, чтобы [starting_intent.GetFirstName] [Select_CString(starting_intent.IsFemale, 'стала', 'стал' )] моим другом!"
 tournament_events.0050.win: "Что ж, не буду тратить время попусту: нужно готовиться! Я стану победителем — любой ценой!"
 tournament_events.0050.recruit: "Я уже вижу немало достойных кандидатов, из которых выйдут отличные [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')]!"
 tournament_events.0050.relax: "Мало где можно так здорово сбросить стресс и приятно провести время, как на турнире. И я непременно возьму от него все!"
 tournament_events.0050.a: "Скорее бы начало!"
 #START
 tournament_events.0100.t: "[activity.GetNameNoTooltip]: начало"
 tournament_events.0100.desc: "Наконец-то турнир начинается!\n\n"
 tournament_events.0100.host: "Многие прибыли во владение [activity.GetCurrentPhase.GetLocation.GetName], чтобы проявить себя или просто насладиться зрелищем."
 tournament_events.0100.contestant: "Как и многие из тех, кто прибыл во владение [activity.GetCurrentPhase.GetLocation.GetName] и с нетерпением ждут начала состязаний, я общаюсь с участниками и готовлю свое снаряжение."
 tournament_events.0100.spectator: "Многие съехались во владение [activity.GetCurrentPhase.GetLocation.GetName], где [host.GetTitledFirstName] проводит состязания, чтобы принять участие или, как я, насладиться зрелищем."
 tournament_events.0100.closing: "\n\nСолнце восходит, и тени становятся короче. Если я хочу участвовать в состязании «[activity.GetCurrentPhase.GetPhase.GetName]», нужно пройти отбор. И он скоро начнется."
 tournament_events.0100.a: "Не будем терять время!"
 #END
 tournament_events.0150.t: "[activity.GetNameNoTooltip]: завершение"
 tournament_events.0150.desc: "Солнце заходит в последний день турнира, и толпы зрителей начинают расходиться. Я же тем временем размышляю о результатах:\n\n"
 tournament_events.0150.melee: "[melee_winner.GetTitledFirstName|U] с командой одержали верх в ближнем бою.\n"
 tournament_events.0150.melee_self: "Моя команда одержала верх в рукопашной.\n"
 tournament_events.0150.archery: "[archery_winner.GetTitledFirstName|U] [Select_CString(archery_winner.IsFemale, 'проявила', 'проявил' )] чудеса меткости в стрельбе из лука.\n"
 tournament_events.0150.archery_self: "Выяснилось, что никто на стрельбище не сравнится со мной в меткости.\n"
 tournament_events.0150.recital: "[recital_winner.GetTitledFirstName|U] своим мастерством заслуживает победу в состязании по декламации.\n"
 tournament_events.0150.recital_self: "Искусство стихосложения принесло мне победу на состязании в декламации.\n"
 tournament_events.0150.joust: "[joust_winner.GetTitledFirstName|U] [Select_CString(joust_winner.IsFemale, 'переломила', 'переломил' )] бессчетное количество копий, доказывая свое мастерство в рыцарских поединках.\n"
 tournament_events.0150.joust_self: "Пришлось сломать бесчисленное количество копий, но мне удалось доказать свое превосходство на рыцарском поединке.\n"
 tournament_events.0150.wrestling: "[wrestling_winner.GetTitledFirstName|U] [Select_CString(wrestling_winner.IsFemale, 'была непобедима и заняла', 'был непобедим и занял' )] первое место в борьбе.\n"
 tournament_events.0150.wrestling_self: "Меня оказалось невозможно победить, и первое место в борьбе осталось за мной.\n"
 tournament_events.0150.duel: "[duel_winner.GetTitledFirstName|U] [Select_CString(duel_winner.IsFemale, 'доказала', 'доказал' )] свое умение обращаться с клинком, выиграв приз в поединках.\n"
 tournament_events.0150.duel_self: "Превосходное умение обращаться с клинком помогло мне завоевать приз в поединке.\n"
 tournament_events.0150.board_game: "[board_game_winner.GetTitledFirstName|U] благодаря своему острому уму [Select_CString(board_game_winner.IsFemale, 'перехитрила', 'перехитрил' )] всех соперников в настольных играх.\n"
 tournament_events.0150.board_game_self: "Благодаря острому уму мне удалось перехитрить всех соперников в настольных играх.\n"
 tournament_events.0150.horse_race: "Лошадь, которую [Select_CString(horse_race_winner.IsFemale, 'выставила', 'выставил' )] [horse_race_winner.GetTitledFirstName], пришла первой на скачках.\n"
 tournament_events.0150.horse_race_self: "Моя лошадь пришла первой на скачках.\n"
 tournament_events.0150.murdersuccess: "\n[finishing_intent.GetFirstName] [Select_CString(finishing_intent.IsFemale, 'получила', 'получил' )] по заслугам.\n"
 tournament_events.0150.murderfailure: "\nНа этот раз [finishing_intent.GetFirstName] [Select_CString(finishing_intent.IsFemale, 'ускользнула', 'ускользнул' )].\n"
 tournament_events.0150.seducesuccess: "\n[finishing_intent.GetFirstName] поддается моим плотским увещеваниям.\n"
 tournament_events.0150.seducefailure: "\n[finishing_intent.GetFirstName] не поддается моим плотским увещеваниям.\n"
 tournament_events.0150.befriendsuccess: "\n[finishing_intent.GetFirstName] и я стали хорошими друзьями!\n"
 tournament_events.0150.befriendfailure: "\n[finishing_intent.GetFirstName] и я еще станем хорошими друзьями.\n"
 tournament_events.0150.winsuccess: "\nМоя цель победить в состязании достигнута!\n"
 tournament_events.0150.winfailure: "\nМне не удалось победить в состязании.\n"
 tournament_events.0150.knightsuccess: "\nМои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] получили новых бойцов.\n"
 tournament_events.0150.knightfailure: "\nМне не удалось найти достойных кандидатов, поэтому новобранцев мои [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] не дождутся.\n"
 tournament_events.0150.end: "\nЖду следующего раза!"
 tournament_events.0150.a: "Какое замечательное событие!"
 tournament_events.0150.b: "Возможно, стоит сказать пару слов. Всё же здесь мои гости..."
 tournament_events.0150.c: "[tournament_champion.GetFirstNameNoTooltip] заслуживает премии за победу!"
 tournament_events.0150.b.success: "Публика одобряет ваши слова"
 tournament_events.0150.b.failure: "Никто вас не слушает"
 tournament_events.0150.legendseeddrop: "\nЭто уже моя третья победа в состязании. Предания о моих свершениях передаются из уст в уста.\n"
 tournament_events.0160.t: "[activity.GetNameNoTooltip]: добыча"
 tournament_events.0160.desc: "Наконец-то состязание завершилось, и обещанный мной приз — [marriage_prize.GetTitledFirstName], чью руку и сердце получит достойный победитель, будоражит умы всех присутствующих. Сильнее всех, конечно же, [Select_CString(marriage_prize.IsFemale, 'возбуждена моя', 'возбужден мой' )] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0160.a: "Что ж, [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)], похоже, ты достанешься мне!"
 tournament_events.0160.b: "Поздравляю, [bachelor_1.GetFirstNameNoTooltip]!"
 tournament_events.0160.c: "[bachelor_2.GetFirstNameNoTooltip] станет [Select_CString(bachelor_2.IsFemale, 'отличной', 'отличным' )] [marriage_prize.Custom('GetBrideGroom')], [bachelor_2.GetFirstNameNoTooltip]!"
 tournament_events.0160.d: "Присматривай за [Select_CString(marriage_prize.IsFemale, 'ней', 'ним' )], [bachelor_3.GetFirstNameNoTooltip]!"
 tournament_events.0160.e: "А... Это была шутка."
 tournament_events.0160.f: "Вы всё неправильно поняли..."
 tournament_events.0160.g: "Что ж..."
 tournament_events.0161.desc: "Наконец-то состязание завершилось, и приз, который [Select_CString(host.IsFemale, 'обещала', 'обещал' )] [host.GetTitledFirstName] — [marriage_prize.GetTitledFirstName], чью руку и сердце получит достойный победитель, будоражит умы всех присутствующих. Сильнее всех, конечно же, [Select_CString(marriage_prize.IsFemale, 'возбуждена', 'возбужден' )] [host.GetHerHis] [ROOT.Char.Custom2('RelationToMeShort', marriage_prize)]...\n\n"
 tournament_events.0161.a: "Подойди же, свет моих очей!"
 tournament_events.0161.b: "Возмутительно."
 tournament_events.0161.c: "Что ж..."
 #ACCIDENT PING
 tournament_events.0701.t: "$tournament_contest_header$ Несчастный случай"
 tournament_events.0701.desc: "[Select_CString(accident_victim.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.Custom2('RelationToMeShort', accident_victim)] [accident_victim.GetName] [Select_CString(accident_victim.IsFemale, 'погибла', 'погиб' )] во время несчастного случая с булавой во время состязания [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 tournament_events.0701.a: "Какая трагедия..."
 tournament_accident_death_msg_title: "Случайная смерть"
 #CONTESTANT INVALIDATION
 tournament_events.0800.t: "$tournament_contest_header$ Выход"
 tournament_events.0800.wounded: "Боюсь, мои раны слишком серьезны и помешают мне продолжить участие в турнире. В таком состоянии я не добьюсь хороших результатов, так что не стоит рисковать еще большими травмами..."
 tournament_events.0800.disease: "Боюсь, моя хворь слишком серьезна и помешает мне продолжить участие в турнире. В таком состоянии я не добьюсь хороших результатов, да и врача не стоит злить..."
 tournament_events.0800.health: "Боюсь, мои гуморы помешают мне продолжить участие в турнире. В таком состоянии я не добьюсь хороших результатов, да и врача не стоит злить..."
 tournament_events.0800.a: "Я не могу продолжать."
 tournament_events.0800.b: "Ни за что, я справлюсь!"
 tournament_events.0801.t: "$tournament_events.0800.t$"
 tournament_events.0801.desc: "[contest_withdrawal.GetTitledFirstName] официально отказывается от участия в состязаниях."
 tournament_events.0801.wounded: "Похоже, [contest_withdrawal.GetHerHis|l] раны слишком серьезны, чтобы рисковать дальнейшим участием."
 tournament_events.0801.disease: "Похоже, [contest_withdrawal.GetHerHis|l] хворь слишком серьезна, чтобы рисковать дальнейшим участием."
 tournament_events.0801.health: "Похоже, баланс [contest_withdrawal.GetHerHis|l] гуморов слишком нарушился, чтобы продолжать участвовать."
 tournament_events.0801.a: "Прискорбно."
 #WAGERING
 tournament_events.1000.t: "$tournament_contest_header$ Делайте ставки"
 tournament_events.1000.desc: "Глядя на букмекера в полумраке таверны я размышляю над ставками, которые он перечисляет собравшимся игрокам.\n\n"
 tournament_events.1000.horse_race: "«[wager_top_contestant.Custom('ContestHorseRaceGender')|U] #EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#!, что [Select_CString(wager_top_contestant.IsFemale, 'выставила', 'выставил' )] [wager_top_contestant.GetTitledFirstName], является фаворитом! Ставки четыре к одному!»"
 tournament_events.1000.fallback: "«[wager_top_contestant.GetTitledFirstName] фаворит состязания [activity.GetCurrentPhase.GetPhase.GetName]. Ставки четыре к одному!»"
 tournament_events.1000.a: "Ха, я поставлю на себя!"
 tournament_events.1000.a.horse: "Моя лучшая лошадь, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, может выиграть."
 tournament_events.1000.a.best_horse: "Да, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! победит!"
 tournament_events.1000.b: "[wager_top_contestant.GetFirstNameNoTooltip] — верная ставка."
 tournament_events.1000.b.horse: "#EMP [wager_top_contestant.Custom('GetContestHorseRaceName')]#! — точно верная ставка."
 tournament_events.1000.c: "Но в принципе [wager_second_contestant.GetFirstNameNoTooltip] почти не уступает."
 tournament_events.1000.c.horse: "Но в принципе [wager_second_contestant.Custom('GetContestHorseRaceName')], что [Select_CString(wager_second_contestant.IsFemale, 'выставила', 'выставил' )] [wager_second_contestant.GetFirstNameNoTooltip] почти не уступает."
 tournament_events.1000.d: "Мой воитель [wager_champion_contestant.GetFirstNameNoTooltip] победит!"
 tournament_events.1000.e: "Хм, [wager_underdog_contestant.GetFirstNameNoTooltip] темная лошадка."
 tournament_events.1000.e.horse: "#EMP [wager_underdog_contestant.Custom('GetContestHorseRaceName')]#!, что [Select_CString(wager_underdog_contestant.IsFemale, 'выставила', 'выставил' )] [wager_underdog_contestant.GetFirstNameNoTooltip], темная лошадка."
 tournament_events.1000.f: "[Select_CString(wager_flavor_contestant.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', wager_flavor_contestant)] [wager_flavor_contestant.GetFirstNameNoTooltip] — ставка стоящая?"
 tournament_events.1000.f.horse: "#EMP [wager_flavor_contestant.Custom('GetContestHorseRaceName')]#!, что [Select_CString(wager_flavor_contestant.IsFemale, 'выставила моя', 'выставил мой' )] [ROOT.Char.Custom2('RelationToMe', wager_flavor_contestant)], — ставка стоящая?"
 tournament_events.1000.g: "[mysterious_stranger.GetFirstNameNoTooltip] из владения [attending_barony.GetNameNoTierNoTooltip] внушает надежду."
 tournament_events.1000.g.horse: "#EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!, что [Select_CString(mysterious_stranger.IsFemale, 'выставила', 'выставил' )] [mysterious_stranger.GetFirstNameNoTooltip], внушает надежду."
 tournament_events.1000.h: "Нет, это плохая идея..."
 tournament_events.1000.bet_debug_tt: "#D tournament_wager_target_score_value#!: [SCOPE.ScriptValue('tournament_wager_target_score_value')|V]\n#D tournament_wager_top_score_value#!: [SCOPE.ScriptValue('tournament_wager_top_score_value')|V]\n#D tournament_wager_bottom_score_value#!: [SCOPE.ScriptValue('tournament_wager_bottom_score_value')|V]\n#D tournament_wager_top_minus_bottom_score_value:#! [SCOPE.ScriptValue('tournament_wager_top_minus_bottom_score_value')|V]\n#D tournament_wager_target_minus_bottom_value#!: [SCOPE.ScriptValue('tournament_wager_target_minus_bottom_value')|V]\n#D tournament_wager_odds_percent_value#!: [SCOPE.ScriptValue('tournament_wager_odds_percent_value')|V]\n#D tournament_wager_payout_value#!: [SCOPE.ScriptValue('tournament_wager_payout_value')|V]"
 tournament_events.1000.winnings_tt: "Если победит [wager_target.GetShortUIName]:\nПолучено @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 tournament_events.1000.horse_winnings_tt: "Если забег выиграет [wager_target.Custom('GetContestHorseRaceName')|V], что [Select_CString(wager_target.IsFemale, 'выставила', 'выставил' )] [wager_target.GetShortUIName]:\nПолучить @gold_icon! #positive_value [SCOPE.ScriptValue('tournament_wager_payout_value')|0]#!"
 #PASSAGE OF ARMS
 tournament_events.1100.t: "Вооруженное прохождение"
 tournament_events.1100.desc: "То ли от безделья в ожидании состязаний, то ли просто желая похвастаться своим мастерством, [Select_CString(pas_darmes_instigator.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName] [Select_CString(pas_darmes_instigator.IsFemale, 'объявила', 'объявил' )] «вооруженное прохождение» на окраине владения [activity.GetCurrentPhase.GetLocation.GetName].\n\n«#EMP Если здоровый телом [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] желает пройти, пусть примет мой вызов, или живет с позором!#!»\n\nПо слухам, [pas_darmes_instigator.GetSheHe|l] собирается оставлять себе шпоры поверженных врагов, а леди, желающая пройти без сопровождения, должна оставить на память вещицу, которую потом можно будет отбить обратно от ее имени."
 tournament_events.1100.a: "Вот #EMP это#! настоящий [ROOT.Char.Custom('MountedWarriorTerm')|l]!"
 tournament_events.1100.b: "Как занятно!"
 tournament_events.1100.c: "Я желаю встретиться с [Select_CString(pas_darmes_instigator.IsFemale, 'ней', 'ним' )]!"
 tournament_events.1100.d: "Подобная глупость под запретом."
 pas_darmes_token_claim_tt: "Все [Concept( 'spouse', 'супруги' )|E], родители и [Concept( 'child', 'дети' )|E] персонажа [pas_darmes_victim.GetName]"
 tournament_events.1101.t: "$tournament_events.1100.t$"
 tournament_events.1101.desc: "[Select_CString(pas_darmes_instigator.IsFemale, 'Привлеченная', 'Привлеченный' )] на мой турнир возможностью заслужить славу и сразиться со множеством соперников, [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] из иных земель [Select_CString(pas_darmes_instigator.IsFemale, 'объявила', 'объявил' )] «вооруженное прохождение» недалеко от владения [activity.GetCurrentPhase.GetLocation.GetName].\n\n[pas_darmes_instigator.GetSheHe|U] называет себя «[pas_darmes_instigator.GetFullName]» и утверждает, что [Select_CString(pas_darmes_instigator.IsFemale, 'прибыла', 'прибыл' )] из далеких [exotic_origin.GetDeJureLiege.GetAdjectiveNoTooltip|l]их земель. Любой [ROOT.Char.Custom('MountedWarriorTerm')|l], что пожелает пройти мимо [pas_darmes_instigator.GetHerHis|l] лагеря, должен переломить с [Select_CString(pas_darmes_instigator.IsFemale, 'ней', 'ним' )] копья или поступиться гордостью.\n\nПодобное отношение со стороны искателя приключения из чужих краев наверняка разозлит [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip|l]ое дворянство."
 tournament_events.1101.a: "Хорошо, наши бойцы должны держать себя в форме."
 tournament_events.1101.b: "Так не пойдет, гоните прочь бродягу."
 tournament_events.1101.c: "Вот [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )] во всей своей красе! Как вдохновляюще!"
 tournament_events.1102.t: "$tournament_events.1100.t$"
 tournament_events.1102.desc: "Желая проявить себя, [Select_CString(pas_darmes_instigator.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_instigator)] [pas_darmes_instigator.GetFullName] [Select_CString(pas_darmes_instigator.IsFemale, 'объявила', 'объявил' )] «вооруженное прохождение», перекрыв основную дорогу во владение [activity.GetCurrentPhase.GetLocation.GetName].\n\nКомпанию [pas_darmes_instigator.GetHerHim|l] составляют [Select_CString(pas_darmes_2.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', pas_darmes_2)] [pas_darmes_2.GetFullName] и сборище мелких [pas_darmes_instigator.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l]их дворян, желающих показать себя.\n\nМне сказали, что они поклялись переломить три сотни копий, прежде чем сочтут свою цель выполненной."
 tournament_events.1102.a: "Удачи им."
 tournament_events.1102.a.tt: "Падарм во владении [activity.GetCurrentPhase.GetLocation.GetName] продолжится"
 tournament_events.1102.b: "Не в #EMP моих#! землях!"
 tournament_pas_darmes_forbidden_tt: "Падарм во владении [activity.GetCurrentPhase.GetLocation.GetName] закончится"
 tournament_events.1120.t: "Жестокая победа"
 tournament_events.1120.desc: "[pas_darmes_instigator.GetTitledFirstName], [Select_CString(pas_darmes_instigator.IsFemale, 'хвастливая', 'хвастливый' )] [pas_darmes_instigator.Custom('MountedWarriorTerm')|l], что стережет дорогу, бросая вызов всем, кто пытается по ней пройти, [Select_CString(pas_darmes_instigator.IsFemale, 'нашла', 'нашел' )] противника себе не по зубам.\n\nГоворят, что [pas_darmes_victim.GetTitledFirstName] [Select_CString(pas_darmes_victim.IsFemale, 'нанесла', 'нанес' )] [pas_darmes_instigator.GetHerHim|l] жуткую рану, вновь сделав путь безопасным для дворян."
 tournament_events.1120.a: "Таковы риски галантности."
 tournament_events.1120.a.dead: "Достойный способ уйти."
 tournament_events.1130.opening: "[pas_darmes_victim.Custom2('AppropriateGreeting', ROOT.Char)]"
 tournament_events.1130.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'путешествовала', 'путешествовал' )] по владению [activity.GetCurrentPhase.GetLocation.GetName] в сопровождении слуг, как вдруг нас [Select_CString(pas_darmes_instigator.IsFemale, 'остановила', 'остановил' )] [pas_darmes_instigator.GetFullName], потребовав отдать что-нибудь на память.\n\nУ меня не было выбора — прошлось отдать треклятый сувенир... [pas_darmes_instigator.GetSheHe|U] [Select_CString(pas_darmes_instigator.IsFemale, 'заявила', 'заявил' )], что если я хочу эту вещь обратно, нужно будет отправить своего защитника."
 tournament_events.1130.a: "Нужно что-то сделать."
 tournament_events.1140.t: "[Select_CString(ROOT.Char.IsFemale, 'Гордая', 'Гордый' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 tournament_events.1140.desc: "Во время конной прогулки, наслаждаясь кипучей активностью во владении [activity.GetCurrentPhase.GetLocation.GetName], я замечаю, что прославленный боец [pas_darmes_instigator.GetFullName] защищает свой лагерь «вооруженного прохождения».\n\n"
 tournament_events.1140.skilled: "Какой-то незадачливый соперник ковыляет вдоль дороги, пока [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] возвращается на свое место, любуясь полученными шпорами.\n\n"
 tournament_events.1140.unskilled: "Крайне [Select_CString(pas_darmes_instigator.IsFemale, 'довольная', 'довольный' )] [pas_darmes_instigator.Custom('MountedWarriorTerm')|l] проходит мимо меня, кланяясь в знак уважения, в то время как [pas_darmes_instigator.GetFirstNameNoTooltip] сидит на своем месте, явно страдая от боли после поражения.\n\n"
 tournament_events.1140.wounded: "[Select_CString(pas_darmes_instigator.IsFemale, 'Потрепанная и побитая', 'Потрепанный и побитый' )], [pas_darmes_instigator.GetSheHe|l] выдавливает ужимку при моем приближении. «Всех не победишь», — со смешком замечает [pas_darmes_instigator.GetSheHe|l], поглядывая в мою сторону."
 tournament_events.1140.fallback: "[pas_darmes_instigator.GetSheHe|U] подскакивает на месте, заметив меня, явно рассчитывая на очередной поединок, но быстро понимает, кто перед [Select_CString(pas_darmes_instigator.IsFemale, 'ней', 'ним' )]. С улыбкой поглядывая на меня, [pas_darmes_instigator.GetFirstNameNoTooltip] отвешивает поклон. «Какая встреча, [ROOT.Char.Custom('FormOfAddressForLiege')] державы [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]»."
 tournament_events.1140.a: "Позвольте я покажу вам, как #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#! обращается с копьем."
 tournament_events.1140.a.wounded: "Вы и на этот раз не выиграете."
 tournament_events.1140.a.success: "[pas_darmes_instigator.GetNameNoTooltip] терпит поражение"
 tournament_events.1140.a.failure: "[pas_darmes_instigator.GetNameNoTooltip] одолевает вас"
 tournament_events.1140.b: "Вы могучий воин и пригодились бы мне."
 tournament_events.1140.b.success: "[pas_darmes_instigator.GetNameNoTooltip] прислушивается к вам"
 tournament_events.1140.b.failure: "[pas_darmes_instigator.GetNameNoTooltip] отклоняет ваше предложение"
 tournament_events.1140.c: "Довольно на этом."
 tournament_events.1140.d: "Продолжайте!"
 tournament_events.1141.t: "$tournament_events.1140.t$"
 tournament_events.1141.desc: "Толпа зевак собирается посмотреть, как [pas_darmes_instigator.GetFirstName] и я забираемся в седла, выходя на исходные. [pas_darmes_instigator.GetSheHe|U] без колебания бросается в атаку с опущенным копьем. Пыль летит, копыта стучат.\n\nЯ устремляюсь вперед, заостряя все внимание на дрожащем наконечнике копья, который летит [pas_darmes_instigator.GetHerHim|l] навстречу."
 tournament_events.1141.win: "\n\nМое древко раскалывается о подставленный щит, вынуждая [pas_darmes_instigator.GetHerHis|l] откинуться назад в седле, пока я пролетаю мимо."
 tournament_events.1141.lose: "\n\n[pas_darmes_instigator.GetHerHis|U] древко раскалывается о подставленный мной щит, вынуждая меня откинуться назад в седле, пока [pas_darmes_instigator.GetSheHe|l] пролетает мимо."
 tournament_events.1141.kill_me: "\n\nЯ внезапно ощущаю на лице теплую влагу. Я пытаюсь заговорить, но с трудом удерживаю глаза открытыми. [pas_darmes_instigator.GetFirstNameNoTooltip] с тревогой смотрит на меня, вращаясь перед моими глазами, а затем мир погружается во тьму..."
 tournament_events.1141.beat_me: "\n\n[pas_darmes_instigator.GetSheHe|U] поднимает меня на ноги, стряхивая щепки с моих доспехов. «Вы хорошо бились, но проиграли», — [pas_darmes_instigator.GetSheHe|l] с улыбкой протягивает мне руку."
 tournament_events.1141.kill_them: "\n\nПроскакав до конца, я разворачиваю лошадь и ищу глазами, где [pas_darmes_instigator.GetFirstNameNoTooltip]. Я замечаю [pas_darmes_instigator.GetHerHis|l] [Select_CString(pas_darmes_instigator.IsFemale, 'скорчившейся', 'скорчившимся' )] в пыли лицом вниз, а [pas_darmes_instigator.GetHerHis|l] лошадь тычется мордой [pas_darmes_instigator.GetHerHim|l] в ноги."
 tournament_events.1141.beat_them: "\n\nЯ быстро разворачиваюсь, помогаю [pas_darmes_instigator.GetHerHim|l] подняться и проверяю, нет ли ран. «Я в порядке, — со стоном отмахивается [pas_darmes_instigator.GetSheHe|l]. — Вот, мои шпоры»."
 tournament_events.1141.a: "Это просто царапина..."
 tournament_events.1141.a.death: "#weak *бульк*#!"
 tournament_events.1141.b: "[Select_CString(ROOT.Char.IsFemale, 'Сказала', 'Сказал' )] же, что покажу вам!"
 tournament_events.1141.b.death: "[pas_darmes_instigator.GetFirstNameNoTooltip]? #EMP [pas_darmes_instigator.GetFirstNameNoTooltip]?!#!"
 tournament_events.1150.t: "[activity.GetNameNoTooltip]: восстановление доброго имени"
 tournament_events.1150.desc: "[pas_darmes_instigator.GetTitledFirstName] сидит на обочине и точит свое оружие, когда я подхожу к [pas_darmes_instigator.GetHerHis|l] скромному лагерю.\n\n«А я все [Select_CString(pas_darmes_instigator.IsFemale, 'ждала', 'ждал' )], когда вы явитесь, [Select_CString(ROOT.Char.IsFemale, 'славная', 'славный' )] [ROOT.Char.GetTitleAsNameNoTooltip|l], — [pas_darmes_instigator.GetSheHe|l] ухмыляется, снимая украшения с пояса. — Полагаю, вы хотите получить их обратно?»\n\n"
 tournament_events.1150.skilled: "Мне отлично известна [pas_darmes_instigator.GetHerHis|l] репутация как воина, но заносчивость [pas_darmes_instigator.GetHerHis|l] погубит."
 tournament_events.1150.unskilled: "[pas_darmes_instigator.GetSheHe|U] больше славится бравадой, чем мастерством, но не стоит [pas_darmes_instigator.GetHerHis|l] недооценивать."
 tournament_events.1150.wounded: "В любом случае, [pas_darmes_instigator.GetHerHis|l] раны дадут мне преимущество..."
 tournament_events.1150.fallback: "Моей чести угрожает простой [ROOT.Char.Custom('MountedWarriorTerm')|l]..."
 tournament_events.1150.a: "Ну что ж, скрестим копья."
 tournament_events.1150.a.wounded: "Я нанесу вам еще одну рану, на память обо #EMP мне#!."
 tournament_events.1150.a.success: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] терпит поражение"
 tournament_events.1150.a.failure: "[pas_darmes_instigator.GetTitledFirstNameNoTooltip] одолевает вас"
 tournament_events.1150.b: "Оставь себе свою тряпку, добрый [pas_darmes_instigator.Custom('MountedWarriorTerm')|l]."
 #FLAVOR
 tournament_events.1200.t: "Религиозный упрек"
 tournament_events.1200.desc: "Пока знать и простой люд с восторгом готовятся к состязаниям и развлечениям, [angry_clergy.GetTitledFirstName] ясно дает понять, что [angry_clergy.GetFaith.AltPriestTermPlural|l] это не одобряют.\n\n«Этот турнир греховен, добрые [angry_clergy.GetFaith.GetAdherentNamePluralNoTooltip|l] погибнут, теша свою гордыню, будут проливать кровь ради безделиц. Слава им милее, чем [angry_clergy.GetFaith.PositiveAfterLife]».\n\n«Эти порывы нужно обуздать, направить их на врагов [angry_clergy.GetFaith.HighGodNamePossessive], а не взращивать ради пустой похвальбы»."
 tournament_events.1200.a: "Пусть тренируются, а то [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip|l] останутся без защиты!"
 tournament_events.1200.a.success: "[angry_clergy.GetTitledFirstNameNoTooltip] [Select_CString(angry_clergy.IsFemale, 'убеждена', 'убежден' )]"
 tournament_events.1200.a.failure: "[angry_clergy.GetTitledFirstNameNoTooltip] не прислушивается к вашим доводам"
 tournament_events.1200.b: "В моем ящике для пожертвований вы найдете добродетели состязаний."
 tournament_events.1200.b.success: "[angry_clergy.GetTitledFirstNameNoTooltip] прислушивается к вам"
 tournament_events.1200.b.failure: "[angry_clergy.GetTitledFirstNameNoTooltip] негодует"
 tournament_events.1200.c: "Верно сказано, я участвовать не буду."
 tournament_events.1200.d: "Да уймитесь вы, [angry_clergy.GetFaith.PriestNeuter|l], пусть себе развлекаются."
 tournament_events.1230.t: "Из грязи в бой"
 tournament_events.1230.desc: "Я соревнуюсь на турнире, наслаждаюсь общей обстановкой и обсуждаю технику боя с другими участниками, когда мое внимание привлекает [Select_CString(battle_peasant.IsFemale, 'одна', 'один' )] [battle_peasant.GetWomanMan|l].\n\n[battle_peasant.GetHerHis|U] движения полны изящества, эффективности и самообладания, не оставляя шансов ни соломенным мишеням, ни партнерам по спаррингу.\n\nКогда я прошу [battle_peasant.GetHerHis|l] сообщить свой благородный дом, [battle_peasant.GetHerHis|l] глаза в панике расширяются, и [battle_peasant.GetSheHe|l] падает на колени. «[ROOT.Char.GetLadyLord|U]! Я [Select_CString(battle_peasant.IsFemale, 'простая крестьянка', 'простой крестьянин' )]», — бормочет [battle_peasant.GetSheHe|l]."
 tournament_events.1230.a: "Нет, ты будешь моим воителем!"
 tournament_events.1230.b: "Твоя жизнь изменилась, [battle_peasant.Custom('MountedWarriorTerm')|l]."
 tournament_events.1230.b.tt: "Теперь [Select_CString(battle_peasant.IsFemale, 'ваша', 'ваш' )] [battle_peasant.Custom('KnightCulture')|l]"
 tournament_events.1230.c: "Я желаю видеть, как ты состязаешься! Я тебя поддержу."
 tournament_events.1230.c.tt: "Присоединяется к вашему занятию «[activity.GetShortName]»"
 tournament_events.1230.d: "Кхм, #EMP [Select_CString(battle_peasant.IsFemale, 'крестьянка', 'крестьянин' )]?!#! Какая досада..."
 tournament_events.1230.d.tt: "[battle_peasant.GetName] исчезает"
 tournament_events.1240.t: "[activity.GetNameNoTooltip]: за победителя"
 tournament_events.1240.desc: "Я размышляю над тем, какой приз можно вручить за победу в состязании [activity.GetCurrentPhase.GetPhase.GetName], и мне приходит в голову мысль, что [Select_CString(prize_child_1.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', prize_child_1)] [prize_child_1.GetFirstName] может стать [Select_CString(prize_child_1.IsFemale, 'супругой', 'супругом' )] победителя.\n\nВпрочем... если победит кто-то из простых..."
 tournament_events.1240.a: "Да, [prize_child_1.GetFirstNameNoTooltip] вступит в брак с победителем."
 tournament_events.1240.b: "[prize_child_2.GetFirstNameNoTooltip] лучше подходит."
 tournament_events.1240.c: "Это будет [prize_child_3.GetFirstNameNoTooltip]."
 tournament_events.1240.d: "Нет, у нас так не принято."
 tournament_events.1240.betrothal_tt: "По возможности победитель и [marriage_prize.GetTitledFirstName] заключат помолвку"
 tournament_events.1240.marry_tt: "По возможности победитель и [marriage_prize.GetTitledFirstName] вступят в брак"
 tournament_events.1250.t: "[activity.GetNameNoTooltip]: знак благосклонности"
 tournament_events.1250.desc: "Существует обычай поддерживать своих возлюбленных, одаривая их знаком своей благосклонности, небольшой вещицей, которую можно открыто носить во время турнира.\n\nВопрос в том, кто из участников более всех достоин моего внимания..."
 tournament_events.1250.a: "Мою благосклонность получит [favor_recipient_1.GetFirstNameNoTooltip]."
 tournament_events.1250.b: "[favor_recipient_2.GetFirstNameNoTooltip] [Select_CString(favor_recipient_2.IsFemale, 'достойна', 'достоин' )]."
 tournament_events.1250.c: "Мою благосклонность получит [favor_recipient_3.GetFirstNameNoTooltip]."
 tournament_events.1250.d: "Никто из них не заслуживает моего внимания..."
 tournament_events.1250.favor_tt: "[favor_recipient.GetUIName] удостаивается вашей благосклонности"
 tournament_favor_accepted_title: "Благосклонность принята"
 tournament_favor_rejected_title: "Благосклонность отвергнута"
 tournament_favor_accepted_desc: "[THIS.Char.GetSheHe|U] принимает вашу благосклонность"
 tournament_favor_rejected_desc: "[THIS.Char.GetSheHe|U] отвергает вашу благосклонность"
 tournament_events.1251.t: "$tournament_events.1250.t$"
 tournament_events.1251.discrete: "В краткий миг покоя вдали от турнира я и [Select_CString(favor_giver.IsFemale, 'моя', 'мой' )] [favor_recipient.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName] оказываемся наедине, и перед [Select_CString(favor_giver.IsFemale, 'ее', 'его' )] игривой улыбкой трудно устоять.\n\n"
 tournament_events.1251.open: "Я стою на площадке, наблюдая за тренировками и подготовкой, и вдруг слышу воркующий голос за спиной. «[ROOT.Char.GetTitledFirstName]!» — [Select_CString(favor_giver.IsFemale, 'моя', 'мой' )] [favor_recipient.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName] идет в мою сторону, сжимая в руке кусочек ткани.\n\n"
 tournament_events.1251.many: "О [favor_recipient.GetFaith.HouseholdGodName], я уже даже и не знаю, сколько раз меня одарили благосклонностью — если бы они только знали..."
 tournament_events.1251.two: "Мне уже второй раз выказали благосклонность! И что мне делать с этими тряпками?"
 tournament_events.1251.one: "[favor_giver.GetSheHe|U] повязывает свой подарок на мою руку. «Носите это во время состязаний, на удачу!»"
 tournament_events.1251.favor_tt: "Каждая используемая благосклонность немного #positive_value увеличивает#! шанс на победу в [Concept( 'contests', 'состязаниях' )|E]"
 tournament_events.1251.a.spouse: "Спасибо!"
 tournament_events.1251.a.consort: "Ах, как трогательно."
 tournament_events.1251.a.lover: "Это слишком, любовь моя."
 tournament_events.1251.a: "Я буду с гордостью носить это, [favor_giver.GetLadyLord|l]."
 tournament_events.1251.b: "Снимите это с меня."
 tournament_events_equip_favor_tt: "Берет знак вашей благосклонности"
 tournament_events_destroy_favor_tt: "[THIS.Char.GetShortUIName|U] отказывается от вашей благосклонности"
 tournament_events.1252.t: "Знакомая благосклонность"
 tournament_events.1252.desc: "Еще вчера заметив, что [favor_recipient.GetTitledFirstName] носит на руке знак благосклонности от поклонника, я все [Select_CString(ROOT.Char.IsFemale, 'пыталась', 'пытался' )] понять, почему эта вещица кажется знакомой...\n\nИ когда сегодня утром [Select_CString(favor_giver.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMe', favor_giver)] [favor_giver.GetTitledFirstName] приветствует меня, я вспоминаю, что эта вещь принадлежит [favor_giver.GetHerHim|l]!"
 tournament_events.1252.a: "Мне нужно знать!"
 tournament_events.1252.a.tt: "Вы и [favor_giver.GetFirstNameNoTooltip] разговариваете насчет знака благосклонности"
 tournament_events.1252.b: "Нет... какая нелепица..."
 tournament_events.1253.t: "$tournament_events.1252.t$"
 tournament_events.1253.desc: "[favor_investigator.GetTitledFirstName] врывается в мои покои. Окинув помещение, [favor_investigator.GetHerHis|l] взгляд останавливается на мне.\n\n«Скажи мне правду, [favor_recipient.GetTitledFirstName] носит на руке знак твоей благосклонности?»"
 tournament_events.1253.a: "#weak ...да.#!"
 tournament_events.1253.b: "Что? Не говори глупостей!"
 tournament_events.1254.t: "$tournament_events.1252.t$"
 tournament_events.1254.desc: "[favor_giver.GetFirstName] [Select_CString(favor_giver.IsFemale, 'отвернулась', 'отвернулся' )] от напора моих вопросов, цепляясь руками за стол.\n\nНаконец, [favor_recipient.GetSheHe|l] медленно оборачивается. «Это правда, [favor_recipient.GetTitledFirstName] носит знак моей благосклонности...»"
 tournament_events.1254.a: "П-правда?"
 tournament_events.1254.b: "#EMP ПРАВДА?!#!"
 tournament_events.1255.t: "$tournament_events.1252.t$"
 tournament_events.1255.desc: "[favor_giver.GetTitledFirstName] отрицает свою причастность и явно вне себя от злости от подобного обвинения. «Да мы едва знакомы!»\n\nЧто бы [favor_giver.GetSheHe|l] ни [Select_CString(favor_giver.IsFemale, 'говорила', 'говорил' )], семена сомнений уже посеяны..."
 tournament_events.1255.a: "Что еще мне делать?"
 tournament_events.1255.a.tt: "«Только время покажет...»"
 tournament_events.1260.t: "Сохранение мира"
 tournament_events.1260.desc: "Правители и [ROOT.Char.Custom('MountedWarriorTermPlural')|l] в большом количестве собрались в одном месте, поэтому неудивительно, что они постоянно ссорятся друг с другом, припоминая старые обиды.\n\n"
 tournament_events.1260.rival: "«Слушай ты, [duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))|l]!» — щерится [duelist_1.GetFirstName], пока [duelist_2.GetTitledFirstName] угрожающе держится за рукоять своего оружия (это [duelist_2.Custom('SignatureWeaponNameOrType')]). Никто точно не знает, из-за чего все началось.\n\nОбычно, даже в худшем случае, подобная показная бравада заканчивается подбитым глазом, но [duelist_1.GetTitledFirstName] и [duelist_2.GetTitledFirstName] явно сцепились не на шутку, и это грозит омрачить все мероприятие."
 tournament_events.1260.fallback: "«Слушай ты, [duelist_2.Custom2('InsultNoun', SCOPE.sC('duelist_1'))|l]!» — щерится [duelist_1.GetFirstName], пока [duelist_2.GetFirstNameNoTooltip] угрожающе держится за рукоять меча.\n\nОбычно, даже в худшем случае, подобная показная бравада заканчивается подбитым глазом, но эта ссора грозит омрачить все мероприятие. Никто не знает, из-за чего все началось."
 tournament_events.1260.a: "Довольно! У нас тут не бандитский лагерь!"
 tournament_events.1260.b: "Ну же, не позорьте устроителя."
 tournament_events.1260.c: "Вот отсюда! Уберите этих смутьянов!"
 tournament_events.1260.d: "Покажи [second_duelist.GetHerHim|l], [preferred_duelist.GetFirstNameNoTooltip]!"
 tournament_events.1260.duel_toast: "[duel_winner.GetTitledFirstName] [Select_CString(duel_winner.IsFemale, 'выиграла', 'выиграл' )] поединок"
 tournament_events.1260.peace_toast: "Поединщики отступаются"
 tournament_events.1260.duel_tt: "Начинается поединок, [duelist_1.GetFirstName] или [duelist_2.GetFirstName] получит рану"
 tournament_events.1270.t: "[activity.GetNameNoTooltip]: хороший спорт"
 tournament_events.1270.winner: "Я вижу, что [congratulate_winner.GetTitledFirstName] стоит в большом шатре в окружении поклонников, несомненно хвастаясь своей победой в состязании [congratulate_winner.Custom('GetRandomWonContest')|l] и полученным призом."
 tournament_events.1270.matcher: "Я вижу, что [congratulate_winner.GetTitledFirstName] стоит в большом шатре, несомненно, хвастаясь своей победой надо мной."
 tournament_events.1270.desc: "\n\nПо правилам вежливости мне положено отдать [congratulate_winner.GetHerHim|l] дань уважения, и это отличная возможность сделать открытое заявление перед собравшимися..."
 tournament_events.1270.a: "Троекратное ура чемпиону!"
 tournament_events.1270.b: "Поздравляю, [congratulate_winner.GetFirstNameNoTooltip], это заслуженная победа!"
 tournament_events.1270.c: "Ах, [congratulate_winner.GetFirstNameNoTooltip], удача бывает так прихотлива..."
 tournament_events.1270.d: "Ах да, у меня же есть срочные дела."
 tournament_events.1270.nickname_toast: "Прозвище закрепляется"
 tournament_events.1280.t: "[activity.GetNameNoTooltip]: строительная небрежность"
 tournament_events.1280.desc: "Знать и простолюдины занимают места, пытаясь лучше рассмотреть состязание [activity.GetCurrentPhase.GetPhase.GetName].\n\nГвалт внезапно перекрывается пронзительным скрежетом — трибуна со зрителями с #EMP жутким треском#! обрушивается! Перепуганные гуляки разлетаются и пропадают из виду.\n\nВ ответ на обвинения [Select_CString(intercessor.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', intercessor)] [intercessor.GetName] категорически возражает против наказания строителей: «Так хочет [intercessor.GetFaith.HighGodName], иначе и быть не может!»"
 tournament_events.1280.a: "Казнить этих так называемых «#EMP строителей#!»!"
 tournament_events.1280.b: "Мы должны позаботиться о пострадавших."
 tournament_events.1280.c: "Порой беды не избежать..."
 tournament_events.1290.t: "Неуправляемые лиходеи"
 tournament_events.1290.desc: "Ранним утром меня разбудил тревожный звон, и теперь я смотрю, как паникующие горожане поливают водой горящие здания владения [fire_holding.GetBaronyNameExplicitly], пока [fire_holder.GetTitledFirstName] сердито дает объяснения.\n\n«Кучка оруженосцев и [ROOT.Char.Custom('RegionalAlcoholicDrink')]... состязания их раззадорили, и они подожгли лавку торговца, не сумев договориться... — негодует [fire_holder.GetSheHe|l]. — На восстановление уйдут месяцы!»\n\nНе хотелось бы мне, чтобы о моем турнире остались такие воспоминания..."
 tournament_events.1290.a: "Оруженосцы должны заплатить за забаву."
 tournament_events.1290.b: "Я заплачу за ремонт."
 tournament_events.1290.c: "Боюсь, подобные инциденты неизбежны..."
 tournament_events.1300.t: "[activity.GetNameNoTooltip]: под [old_knight.GetHerHis|l] крылом"
 tournament_events.1300.desc: "«Нет, не совсем. Отставь ногу чуть назад для устойчивости и руби #EMP сквозь#! мишень... да! Великолепно! Ты молодец, [young_knight.Custom('GetLassLad')|l]!»\n\nНа моих глазах умудренный опытом [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [old_knight.GetFirstName] объясняет, а [young_knight.GetFirstName] внимает с глубочайшим почтением. [old_knight.GetFirstNameNoTooltip] замечает меня, когда я подхожу ближе.\n\n«Доброе утро, [Select_CString(ROOT.Char.IsFemale, 'моя', 'мой' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]! [young_knight.GetFirstNameNoTooltip] пытается с моей помощью отточить свою стойку. У вас уже есть молодой талантливый воин!» — [young_knight.GetFirstNameNoTooltip] безуспешно пытается скрыть смущение, но все равно довольно улыбается, услышав похвалу наставника."
 tournament_events.1300.a: "Отлично! Продолжайте!"
 tournament_events.1300.b: "Возможно #EMP мне#! стоит попробовать."
 tournament_events.1300.b.success: "[young_knight.GetFirstNameNoTooltip] увеличивает $game_concept_trait_level_track_xp$ свойства «[GetTrait('tourney_participant').GetName( GetNullCharacter )]» на #color_white 10#! (случайный $game_concept_trait_level_track$)"
 tournament_events.1300.b.failure: "[young_knight.GetFirstNameNoTooltip] уменьшает $game_concept_trait_level_track_xp$ свойства «[GetTrait('tourney_participant').GetName( GetNullCharacter )]» на #color_white 5#! (случайный $game_concept_trait_level_track$)"
 tournament_events.1300.c: "Вы не могли бы поучить и меня?"
 tournament_events.1310.t: "Прославленный гость"
 tournament_events.1310.desc: "Воздух прорезает гром фанфар. Мимо меня рысью проезжает герольд, раскрывая пергамент.\n\n«Слушайте, слушайте! В этот славный день нас почтил своим присутствием настоящий мастер. [famous_knight.GetSheHe|U] [Select_CString(famous_knight.IsFemale, 'одолела', 'одолел' )] всех соперников от Ирландии до Катая! Для меня честь и привилегия представить вам [Select_CString(famous_knight.IsFemale, 'самую умелую, самую славную, лучшую', 'самого умелого, самого славного, лучшего' )] в мире: это [famous_knight.GetTitledFirstName]!»\n\nМимо герольда проносится силуэт, резко останавливая коня. Солнечные лучи создают нимб вокруг [famous_knight.GetHerHis|l] головы, а от рева толпы почти трясется земля."
 tournament_events.1310.a: "Какое счастье, что вы присоединились к нам, [famous_knight.GetFirstNameNoTooltip]!"
 tournament_events.1310.b: "Возможно, я смогу чему-то у [Select_CString(famous_knight.IsFemale, 'нее', 'него' )] научиться?"
 tournament_events.1310.b.critsuccess: "[famous_knight.GetFirstNameNoTooltip] учит вас нескольким приемам"
 tournament_events.1310.b.success: "Вам удается перенять кое-что полезное"
 tournament_events.1310.b.failure: "Вы не понимаете то, что пытается объяснить вам [famous_knight.GetFirstNamePossessiveNoTooltip]"
 tournament_events.1310.c: "Кто, простите?"
 tournament_events.1311.t: "Путаница"
 tournament_events.1311.desc: "«Внемли всяк, кто пришел сюда!» — голос герольда перекрывает гул толпы на турнире, и многие оборачиваются на шум.\n\n«Знайте, что ныне на поле выходит... выходит...» — герольд слегка вздыхает, глядя на толпу и пытаясь вспомнить забытое имя.\n\n«Госпожа... #EMP господин#!...» — герольд панически дергает руками в ужасе от того, что он забыл, какой [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')] выходит на ристалище, очевидна. Означенный [forgotten_knight.Custom('KnightCultureNoTooltipLowercase')], [forgotten_knight.GetTitledFirstName], с мрачным видом подходит к перепуганному глашатаю."
 tournament_events.1311.a: "[forgotten_knight.GetFirstNameNoTooltip]! Могу я предложить вам иного герольда?"
 tournament_events.1311.b: "Этому посланцу явно понадобится новая работа..."
 tournament_events.1311.b.tt: "Все участники со свойством «[GetTrait('compassionate').GetName( GetNullCharacter )]» улучшают мнение о вас на #color_green +25#!"
 tournament_events.1311.c: "Ха! Надо же, забыть [forgotten_knight.GetHerHis|l] #EMP имя!#!"
 tournament_events.1312.t: "Иноземный лоск"
 tournament_events.1312.desc: "Охи и ахи с последующими аплодисментами привлекают мое внимание, когда я прохожу мимо небольшой толпы. Заинтересовавшись, я начинаю пробираться сквозь нее.\n\nВ центре стоит [foreign_knight.GetWomanMan|l], наполовину вынув меч из ножен и демонстрируя необычную рукоять пораженным простолюдинам. [foreign_knight.GetSheHe|U] явно не из этих мест, судя по живому и чужому акценту. Завидев меня, [foreign_knight.GetSheHe|l] с уважением кланяется, а затем оборачивается к толпе.\n\n«А теперь давайте я покажу вам один трюк с мечом, известный в наших краях». Толпа восторженно отвечает охрипшими голосами."
 tournament_events.1312.a: "Вас не интересует новый сюзерен?"
 tournament_events.1312.a.success: "[foreign_knight.GetFirstNameNoTooltip] соглашается присоединиться к вам"
 tournament_events.1312.a.failure: "[foreign_knight.GetFirstNameNoTooltip] отказывается"
 tournament_events.1312.b: "Какая занимательная личность!"
 tournament_events.1312.c: "[foreign_knight.GetSheHe|U] просто не из наших краев, что в этом такого?"
 tournament_events.1320.t: "Красная монета"
 tournament_events.1320.desc: "Я иду из уборной, виляю меж палаток, и вдруг кто-то хватает меня из-за спины и зажимает рот.\n\n«Сейчас я отпущу, если вы не будете кричать. Хорошо?» Я издаю согласное мычание. Видимо, для говорящего этого довольно, так как рука исчезает. Я стремительно оборачиваюсь и вижу незнакомого человека в странном одеянии. Мне в руку впихивают что-то маленькое.\n\n«Берегите это. Эта вещь для меня очень важна. Я за ней вернусь. А если нет... — по губам незнакомца пробегает какая-то очень усталая улыбка, — ...тогда считайте это подарком».\n\nЯ опускаю взгляд. У меня в ладони лежит монета из золота, но необычного #EMP красного#! оттенка. Она тускло поблескивает и теплая на ощупь."
 tournament_events.1320.a: "Я сохраню ее для тебя."
 tournament_events.1320.b: "Меня это не касается!"
 tournament_events.1321.t: "Одолженная монета"
 tournament_events.1321.desc: "Я освежаюсь между соревнованиями, и вдруг, взглянув поверх кубка, вижу, что ко мне приближается странно знакомая фигура в плаще.\n\n«Кажется, у вас есть кое-что мое, — человек выходит на свет с опаской, словно делает это не часто. — Монета, [ROOT.Char.Custom('FormOfAddressForLiege')]. Она ведь все еще у вас?»\n\nЯ достаю ее из кармана, и металл блестит на солнце. В его цвете словно прибавилось красноты, теперь монета напоминает цветом драгоценный гранат. Человек улыбается в глубине капюшона.\n\n«Примите мою сердечную благодарность. Прошу, примите это в качестве компенсации за доставленные неудобства». Человек протягивает руку за монетой, а в другой держит увесистый кошель с золотом."
 tournament_events.1321.a: "Присоединяйтесь к моему двору. Ваши таланты мне пригодятся..."
 tournament_events.1321.b: "Приятно иметь с вами дело, мой друг."
 tournament_events.1321.c: "Гм. Не думаю."
 tournament_events.1321.c.tt: "Рискованная затея..."
 tournament_events.1322.t: "Стоит ли рискнуть?"
 tournament_events.1322.desc: "На миг лицо незнакомца искажается от ярости. Я невольно отступаю, а мои стражники делают шаг вперед, обнажая оружие. Человек поднимает капюшон, и я вижу, что губы [Select_CString(unusual_stranger.IsFemale, 'ее', 'его' )] кривятся от отвращения.\n\n«Взгляни на мое лицо, — говорит [unusual_stranger.GetSheHe|U]. — А еще я назову тебе свое имя. Отныне меня будет согревать мысль о том, что ты не спишь по ночам и думаешь, какую же месть приготовит тебе [unusual_stranger.GetFirstName]. Возможно, пройдут годы, но я никогда не забуду. И ты не забудешь».\n\n«Помни: #EMP возмездие придет#!». [unusual_stranger.GetSheHe|U] вновь поднимает капюшон, поплотнее запахивает плащ и растворяется в толпе."
 tournament_events.1322.a: "Я... Думаю, все будет в порядке."
 tournament_events.1330.t: "Следующее поколение"
 tournament_events.1330.desc: "«Удачи, [ROOT.Char.Custom('FormOfAddressForLiege')]!» Я благодарно машу рукой, отвечая на крик из толпы. «И тебе удачи, [heir.GetFirstName]!»\n\n[heir.GetFirstNameNoTooltip] идет подле меня. «О чем речь? — удивленно спрашиваю я, — почему удачи желают тебе?» [heir.GetHerHis|U] нервный взгляд отвечает на вопрос лучше любых слов.\n\n«Я... Я хочу участвовать! — настаивает [heir.GetSheHe|l]. — Ты участвуешь, почему мне нельзя?» Я резко останавливаюсь, и [heir.GetFirstNameNoTooltip], спотыкаясь, останавливается рядом, и от моей реакции [heir.GetHerHis] напускная смелость начинает таять."
 tournament_events.1330.a: "Пойми же. Твоя жизнь слишком ценна, чтобы рисковать ей попусту."
 tournament_events.1330.b: "Какое счастье, что у меня есть [Select_CString(heir.IsFemale, 'такая', 'такой' )] [heir.Custom('GetDaughterSon')]!"
 tournament_events.1330.c: "Запрещаю! Немедленно откажись от участия!"
 tournament_events.1330.d: "...Смотри, чтобы [spouse.GetMotherFather] не [Select_CString(spouse.IsFemale, 'узнала', 'узнал' )]."
 tournament_events.1331.t: "Ради семьи?"
 tournament_events.1331.desc: "«[ROOT.Char.GetFirstName]! Вот [ROOT.Char.GetWomanMan], с [Select_CString(ROOT.Char.IsFemale, 'которой', 'которым' )] я давно пытаюсь встретиться!» Ко мне бежит [dynast.GetFirstName]. «Нужно поговорить. Понимаешь ли, до меня дошли слухи, что ты будешь участвовать в состязании, и... ну...»\n\nУвидев мое бесстрастное выражение лица, [dynast.GetFirstNameNoTooltip] суровеет на глазах и выпрямляется во весь рост.\n\n«Откажись от участия. Я, глава династии [dynast.GetDynastyName], требую этого! Ради нашего рода!» Пока [dynast.GetSheHe] сыплет упреками, я оглядываюсь на флаги участников состязания. Конечно же, среди них [Select_CString(dynast.IsFemale, 'вывесила', 'вывесил' )] свой флаг и [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.a: "Запугивать меня бесполезно, [dynast.GetFirstNameNoTooltip]."
 tournament_events.1331.b: "Конечно. Всё ради #EMP «семьи»#!."
 tournament_events.1331.c: "Ты не хочешь подумать над своими словами, [dynast.GetFirstNameNoTooltip]?"
 tournament_events.1331.d: "Я не стану себя ломать ради твоих прихотей!"
 tournament_events.1331.e: "Что ж, если нужно, я откажусь."
 tournament_events.1332.t: "Ты — мне, я — тебе"
 tournament_events.1332.desc: "Я вижу, что ко мне пробирается [powerful_vassal.GetFirstName], и в отчаянии прикрываю глаза. Когда я открываю их вновь, [Select_CString(powerful_vassal.IsFemale, 'она', 'он' )] стоит прямо передо мной с натянутой улыбкой и буравит сердитым взглядом.\n\n«[ROOT.Char.GetFirstName], [ROOT.Char.Custom('FormOfAddressForLiege')], какая #EMP чудесная#! встреча! Так вы еще и участвуете! — [Select_CString(powerful_vassal.IsFemale, 'она', 'он' )] хватает меня под руку и с заговорщическим видом уводит подальше от толпы. — Послушайте, я прошу об одолжении». — Когда я закатываю глаза, [Select_CString(powerful_vassal.IsFemale, 'ее', 'его' )] притворное дружелюбие едва не лопается.\n\n«Я хочу хорошо себя показать на состязании, и, как один из ваших самых #EMP верных#! вассалов хочу спросить, могу ли я рассчитывать на вашу помощь»."
 tournament_events.1332.a: "Ты ведь действительно верный вассал, правда?"
 tournament_events.1332.b: "Самый верный, значит?"
 tournament_events.1332.c: "Что-то у меня в карманах пустовато в последнее время..."
 tournament_events.1332.d: "Для тебя, [powerful_vassal.GetFirstNameNoTooltip]? Все, что угодно."
 tournament_events.1332.e: "Видишь ли, тут каждый за себя."
 #SPECTATOR EVENTS
 tournament_events.1400.t: "[activity.GetNameNoTooltip]: небольшие проблемы"
 tournament_events.1400.desc: "Стоять в толпе зрителей на состязании — захватывающее занятие. Атмосфера, звуки, а зрелище! Главная беда в том, что иногда недостатки перевешивают.\n\nВот, например, один такой недостаток только что материализовался прямо передо мной — огромная туша по имени [tall_person.GetFirstName]. Сначала я пытаюсь выглянуть с одной, потом с другой стороны, но [tall_person.GetHerHis] необъятные телеса практически полностью закрывают все действие.\n\nЯ громко вздыхаю и топаю ногой. [tall_person.GetFirstNameNoTooltip] и ухом не ведет. Тем временем вокруг все радостно орут от восторга — происходит что-то грандиозное. Во мне закипает желчь."
 tournament_events.1400.a: "Я тебя сейчас #EMP на колени#! поставлю для лучшего обзора!"
 tournament_events.1400.a.fight: "Драка так или иначе решит проблему..."
 tournament_events.1400.b: "Прошу прощения. Ты не #EMP подвинешься#!?"
 tournament_events.1400.b.success: "[tall_person.GetFirstNameNoTooltip] сердито уступает"
 tournament_events.1400.b.failure: "[tall_person.GetFirstNameNoTooltip] отказывается"
 tournament_events.1400.c: "Не хочешь пойти ко мне в бойцы?"
 tournament_events.1400.c.success: "[tall_person.GetFirstNameNoTooltip] присоединяется к вам"
 tournament_events.1400.c.failure: "[tall_person.GetFirstNameNoTooltip] отказывается"
 tournament_events.1400.d: "Забудь."
 tournament_events.1401.t: "[activity.GetNameNoTooltip]: вопрос высоты"
 tournament_events.1401.desc: "Какой чудесный день! Место в переднем ряду толпы зрителей дает мне превосходный обзор происходящего. И все идет чудесно, пока меня не начинают настойчиво дергать за рукав. Я оглядываюсь и вижу человека куда меньше меня. Фигура изо всех сил пытается меня миновать.\n\nКогда она замечает устремленный на [Select_CString(smol_person.IsFemale, 'нее', 'него' )] взгляд, [smol_person.GetFirstName] выпрямляется и начинает с жаром говорить.\n\n«Вы так... так #EMP велики#!! — пытается сформулировать мысль [smol_person.GetSheHe], жестами указываю на разницу наших телосложений, — я попросту ничего не вижу! Пожалуйста, позвольте встать перед вами!»"
 tournament_events.1401.a: "Ха-ха! Нет."
 tournament_events.1401.a.success: "Вы успешно загораживаете проход"
 tournament_events.1401.a.failure: "[smol_person.GetFirstNameNoTooltip] проскальзывает мимо меня"
 tournament_events.1401.b: "Ладно, проходи."
 tournament_events.1402.t: "[activity.GetNameNoTooltip]: бессмысленные уступки"
 tournament_events.1402.desc: "Напряжение достигает апогея, силы соперников равны. Я вцепляюсь в деревянное ограждение и, вместе с толпой, громко болею за свою сторону. Но мой вопль превращается в придушенный визг, когда я чувствую, как что-то течет у меня по спине. Какая-то жидкость, одновременно горячая #EMP и#! холодная?\n\nЯ резко оборачиваюсь и вижу, что передо мной стоит [drinking_spectator.GetFirstName], а в [drinking_spectator.GetHerHis] кубке плещутся остатки неизвестного напитка, изрядная порция которого сейчас стекает у меня по шее.\n\n«Эй, смотри, куда прешь! — бормочет [drinking_spectator.GetSheHe], обвиняюще тыча в меня кубком. — Осторожнее надо быть!»"
 tournament_events.1402.a: "Давай я куплю нам обоим еще порцию!"
 tournament_events.1402.b: "Стража! Пусть [Select_CString(drinking_spectator.IsFemale, 'эта', 'этот' )] [drinking_spectator.Custom2('InsultAdjective', ROOT.Char)][Select_CString(drinking_spectator.IsFemale, 'ая', 'ый' )] [drinking_spectator.Custom2('InsultNoun', ROOT.Char)] убирается с глаз моих!"
 tournament_events.1402.c: "Прости, моя вина!"
 tournament_events.1403.t: "[activity.GetNameNoTooltip]: устрашенная толпа"
 tournament_events.1403.desc: "Участники готовятся, толпа затаила дыхание, но вдруг напряженную тишину разрывает скрипучий голос. [realm_priest.GetFirstName] выбегает на поле.\n\n«Да как вы #EMP можете#! тратить время на эту праздную никчемную #EMP мерзость#!?! — брызгая слюной обрушивается [realm_priest.GetSheHe] на болельщиков, гневно переводя взгляд с одного на другого. — Не должно растрачивать себя попусту здесь, в ущерб молитве!»\n\nЧеловеческое море колеблется, чувствуя, что в словах есть доля правды, но наконец несколько сердитых голосов отваживаются возразить. Мнение толпы подобно сокрушительной морской волне, но [realm_priest.GetFirstNameNoTooltip] стоит на своем и продолжает бубнить."
 tournament_events.1403.a: "[realm_priest.GetFirstNameNoTooltip] верно говорит, распутники!"
 tournament_events.1403.b: "Бу-у-у! #EMP Бу-у-у!#!"
 tournament_events.1403.c: "Постою в стороне, может, все уляжется."
 tournament_events.1404.t: "[activity.GetNameNoTooltip]: потенциальные ухажеры"
 tournament_events.1404.desc: "Я устраиваюсь в передних рядах зрителей, а подле меня стоит [ROOT.Char.Custom2('RelationToMeShort', gossip_friend)] [gossip_friend.GetFirstName]. Участники проходят через поле прямо перед нами. [gossip_friend.GetFirstNameNoTooltip] тихонько похлопывает меня по плечу и не очень-то вежливо кивает в сторону двух участников.\n\n«Что скажешь об этой парочке? — говорит [gossip_friend.GetSheHe], сдерживая довольный смешок, — кого ты #EMP выберешь#!?» Судя по оживленному движению [gossip_friend.GetHerHis] бровей, речь вовсе не о выборе победителя.\n\n«Смотри, идут! Ну, крикни что-нибудь! Погромче, чтобы они услышали!»"
 tournament_events.1404.a: "«#EMP Твоя#! красота не знает равных!»"
 tournament_events.1404.b: "«Ха! Да ты всех их заткнешь за пояс на ложе любви!»"
 tournament_events.1404.c: "«#BOL Ого, этот превосходный экземпляр — [knight_1.GetFirstNameNoTooltip]?!#!»"
 tournament_events.1404.d: "«#BOL Ух ты, только #EMP взгляните#!, [Select_CString(knight_2.IsFemale, 'какова', 'каков' )] [knight_2.GetFirstNameNoTooltip]!#!»"
 tournament_events.1404.e: "«#EMP Тс-с, тс-с!#! #DIE1 #EMP Хватит#!, [gossip_friend.GetFirstNameNoTooltip]!#!»"
 tournament_events.1405.t: "$tournament_header$ [Select_CString(flirty_onlooker.IsFemale, 'удачливая девушка', 'удачливый парень' )]"
 tournament_events.1405.desc: "Мой взгляд скользит по толпе. Вокруг царит привычный гвалт, зрители болтают или подбадривают участников. Все, кроме одного, насколько я вижу.\n\n[flirty_onlooker.GetFirstName] смотрит прямо на меня. Наши глаза встречаются, но [flirty_onlooker.GetSheHe] немедленно отводит взгляд и начинает смотреть куда угодно, только не на меня. В иное время это вызвало бы у меня подозрение, но [Select_CString(flirty_onlooker.IsFemale, 'она', 'он' )] так многозначительно закусывает губу и бросает на меня быстрые взгляды, чтобы убедиться, что я все еще смотрю... Это многое проясняет."
 tournament_events.1405.a: "Это знание может еще пригодиться!"
 tournament_events.1405.b: "Так, так, так..."
 tournament_events.1405.b.tt: "Улыбнуться [Select_CString(flirty_onlooker.IsFemale, 'ей', 'ему' )] и слегка подмигнуть."
 tournament_events.1405.c: "Я здесь, чтобы смотреть на состязание, а не флиртовать!"
 tournament_events.1406.t: "$tournament_header$ новый опыт"
 tournament_events.1406.desc: "[root_child.GetFirstName] пробирается через толпу, маленькая головка постоянно поворачивается то туда, то сюда, жадно впитывая все, что видит и слышит. [root_child.GetSheHe|U] буквально дрожит от восхищения, сжимая мою руку, и показывает на спешащих мимо участников.\n\nЯ мягко веду [Select_CString(root_child.IsFemale, 'ее', 'его' )] в нужном направлении, но [root_child.GetSheHe] продолжает тянуть меня в другую сторону, и [root_child.GetHerHis] лицо светится от неудержимого восхищения происходящим."
 tournament_events.1406.a: "«Сосредоточься на занятиях, дитя мое»."
 tournament_events.1406.b: "«Так, запрыгивай ко мне на плечи!»"
 tournament_events.1406.c: "«Я тоже в восторге, [root_child.GetFirstNameNoTooltip]!»"
 tournament_events.1407.t: "$tournament_header$ честь защищена"
 tournament_events.1407.desc: "Вот [competing_family.GetSheHe] где! [Select_CString(competing_family.IsFemale, 'Моя', 'Мой' )] [ROOT.Char.Custom2('RelationToMeShort', competing_family)] [competing_family.GetFirstName] участвует в состязании, и я наконец-то вижу [Select_CString(competing_family.IsFemale, 'ее', 'его' )] в толпе участников. Но когда я уже собираюсь крикнуть что-то ободрительное, раздается новый голос.\n\n«Эй, [competing_family.GetFirstNameNoTooltip]! Уходи-ка ты прямо сейчас, пока не поздно!»\n\nЯ оглядываюсь по сторонам и вижу, что [shouting_fan.GetFirstName] набирает воздуха для новых оскорблений."
 tournament_events.1407.a: "«Что ты [Select_CString(shouting_fan.IsFemale, 'сказала', 'сказал' )]?!»"
 tournament_events.1407.a.success: "Вы победили в драке"
 tournament_events.1407.a.failure: "Вы проиграли в драке"
 tournament_events.1407.b: "Давай, [competing_family.GetFirstNameNoTooltip]! Ты победишь!"
 tournament_events.1407.b.success: "[shouting_fan.GetFirstNameNoTooltip] не может вас перекричать"
 tournament_events.1407.b.failure: "[shouting_fan.GetFirstNameNoTooltip] перекрикивает вас"
 tournament_events.1407.c: "Будем надеяться, [competing_family.GetFirstNameNoTooltip] не примет все близко к сердцу..."
 tournament_events.1408.t: "$tournament_header$ затихает"
 tournament_events.1408.desc: "Под беспощадными лучами палящего солнца я наблюдаю за состязанием с удобного местечка — вся закрывающая обзор толпа стоит позади. Как же сегодня жарко... Или, может, просто не надо было так тепло одеваться?\n\nВсе мои размышления о погоде мгновенно прерываются, как только я замечаю среди скопления людей предприимчивого юношу с бочонком на плече. За небольшую сумму он разливает всем желающим непонятный, но наверняка освежающий напиток. Как бы добраться до него, чтобы мое место никто не занял...\n\nЯ отчаянно верчу головой по сторонам, но всё, что я вижу, — это как [drinking_fan.GetFirstName] неторопливо возвращается обратно в толпу, крепко сжимая в руке кружку."
 tournament_events.1408.a: "«Не продадите ли?»"
 tournament_events.1408.a.tt: "Придется проявить чудеса красноречия..."
 tournament_events.1408.b: "Если действовать быстро..."
 tournament_events.1408.b.success: "Вы убегаете за напитком и успешно возвращаетесь обратно"
 tournament_events.1408.b.failure: "Вы покупаете напиток, но теряете место"
 tournament_events.1408.b.criticalfailure: "Вы теряете место, а торговец уходит"
 tournament_events.1408.c: "Придется потерпеть."
 tournament_events.1409.t: "[activity.GetNameNoTooltip]: Достойный кандидат"
 tournament_events.1409.desc: "Я отхожу в сторону, чтобы пропустить спешащего человека. Тот, впрочем, и не думает идти дальше, а сразу заводит разговор со мной.\n\n«О, [ROOT.Char.GetTitledFirstName]! Надо же, какие люди!» — приветствует меня [friendly_fan.GetFirstName]. Едва я раскрываю рот, чтобы ответить, как [Select_CString(friendly_fan.IsFemale, 'она', 'он' )] продолжает: «Ну как, есть у тебя какие-нибудь фавориты? Как думаешь, кто победит? Мне вот кажется, что [fan_favourite.GetFirstName]!».\n\nЯ задумываюсь над вариантами. Может, лучше будет не спорить?"
 tournament_events.1409.a: "«Ну конечно! Кто же еще, если не [fan_favourite.GetFirstNameNoTooltip]?»"
 tournament_events.1409.b: "«Ну разумеется, победит [other_favourite.GetFirstNameNoTooltip]! Ты что, совсем [friendly_fan.Custom2('InsultNoun', ROOT.Char)]?»"
 tournament_events.1409.c: "А если просто улыбнуться и кивнуть..."
 tournament_events.1410.t: "[activity.GetNameNoTooltip]: Недовольные поклонники"
 tournament_events.1410.desc: "Однообразный гул толпы вдруг разбавляется новыми звуками. Кажется, намечается драка. Я оборачиваюсь, вытягивая шею, и вижу двух человек, вцепившихся друг другу в одежду. Сложно сказать, что именно они не поделили, но вокруг уже кольцом встали любопытствующие.\n\n«Ах ты [fan_2.Custom2('InsultAdjective', SCOPE.sC('fan_1'))] [fan_2.Custom2('InsultNoun', SCOPE.sC('fan_1'))]!» — в сердцах выкрикивает [fan_1.GetFirstName], выпрямляясь в полный рост. [fan_2.GetFirstName] отвечает тем же:\n\n«А ты — деревенщина и [fan_1.Custom2('InsultNoun', SCOPE.sC('fan_2'))]! Я тебе сейчас все кишки повырываю!». Похоже, с минуты на минуту начнется рукоприкладство."
 tournament_events.1410.a: "«Довольно!»"
 tournament_events.1410.a.tt: "Влезать между ними опасно, но надо же #EMP хоть что-то#! сделать..."
 tournament_events.1410.a.success: "Вы успешно разнимаете драку"
 tournament_events.1410.a.failure: "Вы получили рану в драке"
 tournament_events.1410.b: "«Ну всё, бросьте! Не время сейчас драться!»"
 tournament_events.1410.b.success: "Ваши успокаивающие слова подействовали"
 tournament_events.1410.b.failure: "Ссора продолжается"
 tournament_events.1410.c: "Давай, наваляй [Select_CString(fan_1.IsFemale, 'ей', 'ему' )]!"
 tournament_events.1410.c.fan1: "[fan_1.GetFirstNameNoTooltip] побеждает в драке"
 tournament_events.1410.c.fan2: "[fan_2.GetFirstNameNoTooltip] побеждает в драке"
 #INTENT EVENTS
 tournament_events.6000.t: "$tournament_header$ всенепременно"
 tournament_events.6000.desc: "Турнир идеально подходит для того, чтобы [murder_target.GetTitledFirstName], [Select_CString(murder_target.IsFemale, 'эта', 'этот' )] [murder_target.Custom2('InsultNoun', ROOT.Char)|l], навсегда [Select_CString(murder_target.IsFemale, 'избавила', 'избавил' )] мир и меня от своего присутствия. Опасность угрожает со всех сторон, а частые несчастные случаи рассеют любые сомнения.\n\n"
 tournament_events.6000.again: "[murder_target.GetTitledFirstName] все еще живет...\n\n"
 tournament_events.6000.deferred: "Я проявляю чудеса терпения, выжидая подходящего момента, когда [murder_target.GetTitledFirstName] получит по заслугам..."
 tournament_events.6000.foot: "[activity.GetCurrentPhase.GetPhase.GetName|U] приближается, и отравленный клинок в нужных руках может мгновенно прикончить [murder_target.GetHerHis|l]...\n\n"
 tournament_events.6000.joust: "В состязании [activity.GetCurrentPhase.GetPhase.GetName|l] используются копья с тупыми наконечниками, но если осторожно заменить такое копье на боевое, возможно, никто и не заметит...\n\n"
 tournament_events.6000.self_match: "Можно без особого труда изменить мое снаряжение, обойти ограничения, накладываемые правилами турнира, и тогда [murder_target.GetFirstNameNoTooltip] умрет на глазах толпы..."
 tournament_events.6000.patsy_match: "Мне достаточно подпортить [murder_match.GetHerHis|l] снаряжение перед тем, как [murder_match.GetFirstName] и [murder_target.GetFirstNameNoTooltip] выйдут на бой, и молиться, чтобы звезды сошлись..."
 tournament_events.6000.injuries: "Возможные травмы"
 tournament_events.6000.a: "Интересная возможность."
 tournament_events.6000.b: "Да, [Select_CString(murder_match.IsFemale, 'виновной', 'виновным' )] будет считаться [murder_match.GetFirstNameNoTooltip]."
 tournament_events.6000.c: "Я прикончу [murder_target.GetHerHis|l]!"
 tournament_events.6000.d: "Еще рано..."
 tournament_events.6000.e: "Слишком рискованно..."
 tournament_events.6000.success: "Саботаж был успешен"
 tournament_events.6000.failure: "Ваш саботаж ни к чему не приводит"
 tournament_events.6000.success_tt: "[murder_target.GetFirstNameNoTooltip] погибает, [murder_target.GetHerHis|l] [Select_CString(murder_match.IsFemale, 'убила', 'убил' )] [murder_match.GetFirstNameNoTooltip]"
 tournament_events.6000.blame: "[Select_CString(murder_match.IsFemale, 'Виновной', 'Виновным' )] будет считаться [murder_match.GetShortUIName]"
 tournament_events.6000.imprisonment_tt: "Поскольку [murder_target.GetFirstNameNoTooltip] устроитель, [murder_match.GetFirstNameNoTooltip] может оказаться в темнице"
 tournament_events.6001.t: "$tournament_events.6050.t$"
 tournament_events.6001.foot: "Я натираю клинок сильным ядом, размышляя об обещаниях алхимика, продавшего мне это зловонное снадобье, а затем вкладываю его в ножны."
 tournament_events.6001.horse: "С наступлением ночи я подменяю копья в оружейной. Они лежат там в темноте, ожидая рассвета."
 tournament_events.6001.success_patsy: "\n\nПосле нескольких нервозных мгновений я ухожу! Если повезет, [murder_match.GetFirstName] ничего не заметит, пока не станет слишком поздно..."
 tournament_events.6001.success: "\n\nМое коварно измененное снаряжение готово для состязания [activity.GetCurrentPhase.GetPhase.GetName|l], нужно лишь удостовериться, что я воспользуюсь им правильно..."
 tournament_events.6001.failure: "\n\nУвы, когда я возвращаюсь на следующее утро, становится очевидно, что сообразительный слуга заметил результат моей работы, что насторожило всех участников, и отныне оруженосцы будут тщательнее выискивать возможный подлог."
 tournament_events.6001.closing: "\n\nТвой день настанет раньше, чем ты думаешь, [murder_target.GetFirstName]..."
 tournament_events.6001.a: "Жду с нетерпением..."
 tournament_events.6001.b: "Тьфу..."
 tournament_events.6010.t: "$tournament_header$ убийство соперника"
 tournament_events.6010.desc: "Под конец дня я вижу, как [Select_CString(murder_target.IsFemale, 'моя соперница', 'мой соперник' )] [murder_target.GetName] расслабляется в компании. Это состязание предоставляет отличную возможность для #EMP несчастного случая#!...\n\nПоскольку все расслабились, будет нетрудно подсыпать что-нибудь в [murder_target.GetHerHis|l] чашу."
 tournament_events.6010.a: "Тут неподалеку есть аптека."
 tournament_events.6010.a.flavor: "[murder_target.GetFirstNameNoTooltip] познакомится с ядом иного рода!"
 tournament_events.6010.a.success: "[Select_CString(murder_target.IsFemale, 'Ваша соперница', 'Ваш соперник' )] выпивает свой последний напиток"
 tournament_events.6010.a.ill: "Гуморы [Select_CString(murder_target.IsFemale, 'вашей соперницы', 'вашего соперника' )] выведены из равновесия"
 tournament_events.6010.a.failure: "[Select_CString(murder_target.IsFemale, 'Ваша соперница', 'Ваш соперник' )] не выказывает никаких симптомов"
 tournament_events.6010.b: "Где те нищие, что не так давно попались мне на глаза?"
 tournament_events.6010.b.flavor: "Нет ничего полезнее отчаявшегося человека..."
 tournament_events.6010.b.success: "[Select_CString(murder_target.IsFemale, 'Ваша соперница убита', 'Ваш соперник убит' )]"
 tournament_events.6010.b.caught: "[Select_CString(murder_target.IsFemale, 'Ваша соперница', 'Ваш соперник' )] побеждает разбойника"
 tournament_events.6010.b.failure: "[Select_CString(murder_target.IsFemale, 'Ваша соперница', 'Ваш соперник' )] сбегает от разбойника"
 tournament_events.6010.c: "Это не сработает..."
 tournament_events.6011.t: "$tournament_events.6010.t$"
 tournament_events.6011.poison: "Я спешно возвращаюсь к торговцу зельями, который легко купился на мою историю о крысах на конюшне.\n\nПока занятой трактирщик наполняет кубки, я с пугающей легкостью подливаю яд в чашу, что получит [murder_target.GetFirstName].\n\n"
 tournament_events.6011.thug: "Головорез берет мои деньги, хриплым голосом соглашается на мои условия и подтверждает мой кивок в сторону, где стоит [murder_target.GetTitledFirstName].\n\n"
 tournament_events.6011.death: "Куда больше меня пугает то, с какой скоростью [murder_target.GetSheHe|l] падает замертво после одного глотка, извиваясь от боли и хрипя о помощи."
 tournament_events.6011.ill: "Я задерживаю дыхание, когда [murder_target.GetSheHe|l] подносит кубок к губам, и успеваю порадоваться, но не тут-то было. [murder_target.Custom2('InsultNoun', ROOT.Char)|U] немного страдает от лихорадки, но жить, вероятно, будет."
 tournament_events.6011.second_chance: "Увы, яд лишь опьяняет [murder_target.GetHerHis|l], но, проследовав наружу, я замечаю, что [murder_target.GetFirstName] стоит в одиночестве в укромном месте.\n\nВероятно, это последняя возможность достичь моей цели..."
 tournament_events.6011.ache: "Зелье действует быстро: я вижу, как другие участники веселья начинают беспокоиться, но вскоре становится ясно, что обещанного эффекта достичь не удалось.\n\nВ лучшем случае [murder_target.GetSheHe|l] проведет неприятную ночь в уборной... "
 tournament_events.6011.slain: "Я никак не могу заснуть в ожидании новостей, но сердцем чувствую, что мне удалось избавиться от [Select_CString(murder_target.IsFemale, 'соперницы', 'соперника' )].\n\nНаступает рассвет, и [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] только и обсуждает, что жуткое нападение, в результате которого [Select_CString(murder_target.IsFemale, 'погибла', 'погиб' )] [murder_target.GetFirstNameNoTooltip]. [murder_target.GetHerHis|U] растерзанное тело нашел караульный, а рядом лежал окровавленный кинжал."
 tournament_events.6011.caught: "Я не могу сомкнуть глаз в ожидании новостей, до самого утра. Сердце гложет страх.\n\nНа рассвете слуги стучатся в двери моей спальни, сообщая, что [murder_target.GetFirstNameNoTooltip] [Select_CString(murder_target.IsFemale, 'сумела', 'сумел' )] побороть головореза, покушавшегося на н[murder_target.GetHerHis|l] этой ночью, и утверждает, что он был подослан мной."
 tournament_events.6011.escape: "Я не могу сомкнуть глаз в ожидании новостей, не сомневаясь, что что-то пошло не так.\n\nПредчувствия меня не обманули, [murder_target.GetFirstNameNoTooltip] все еще [Select_CString(murder_target.IsFemale, 'жива', 'жив' )], и [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] только и обсуждает, что новости о нападении таинственного незнакомца в капюшоне."
 tournament_events.6011.a.death: "Это было даже #EMP слишком#! просто"
 tournament_events.6011.a.ill: "Еще есть надежда..."
 tournament_events.6011.a.slain: "Грязная работа."
 tournament_events.6011.a.caught: "Проклятые разбойники."
 tournament_events.6011.a: "Вот же невезенье."
 tournament_events.6011.b: "Нужно действовать немедленно."
 tournament_events.6011.b.success: "Вы убиваете [Select_CString(murder_target.IsFemale, 'соперницу', 'соперника' )]"
 tournament_events.6011.b.failure: "[Select_CString(murder_target.IsFemale, 'Ваша соперница', 'Ваш соперник' )] сбегает"
 tournament_events.6011.c: "Все кончено..."
 tournament_events.6012.t: "$tournament_events.6010.t$"
 tournament_events.6012.poison: "Я наслаждаюсь беседой о предстоящих состязаниях с другими участниками, как вдруг чувствую, что внутри у меня все переворачивается, дыхание спирает.\n\n"
 tournament_events.6012.thug: "Я выхожу из палатки после вечерней беседы о фаворитах с другими участниками, как вдруг у меня за спиной возникает тень.\n\n"
 tournament_events.6012.death: "Что это за пламя внутри меня! «Помогите!» — с трудом выдавливаю я, пока мои знакомый смотрят на меня непонимающими взглядами."
 tournament_events.6012.ill: "Я переворачиваюсь, обхватывая живот руками. «Помогите, в-врача!» — тихим голосом говорю я обеспокоенным зевакам."
 tournament_events.6012.slain: "Я не успеваю обернуться, как падаю наземь, словно меня лягнула лошадь. Силуэт в капюшоне вонзает кинжал мне в сердце!"
 tournament_events.6012.caught: "Я отхожу в сторону, пропуская атакующего мимо себя, подлавливаю его и швыряю наземь. Поблескивающий кинжал втыкается в грязь."
 tournament_events.6012.escape: "Тяжелые шаги человека в капюшоне приближаются. Я резко разворачиваюсь, толкаю его и бегу в сторону палаток."
 tournament_events.6012.a.death: "#EMP *вдох*#! П- #weak помогите!#!"
 tournament_events.6012.a.ill: "М-мне просто нужно п-прилечь."
 tournament_events.6012.a.poison: "Эти н-напитки греховны!"
 tournament_events.6012.a.slain: "#weak Кто?!#!"
 tournament_events.6012.a.caught: "#EMP Кто послал тебя?!#!"
 tournament_events.6012.a: "Я буду в порядке..."
 tournament_events.6013.t: "$tournament_events.6010.t$"
 tournament_events.6013.death: "Я подбегаю к н[murder_target.GetHerHim|l] со спины, стараясь издавать как можно меньше шума, хватаю [murder_target.GetHerHis|l] за голову и подношу клинок к [murder_target.GetHerHis|l] шее.\n\n[murder_target.GetSheHe|U] хрипит и судорожно дергается, пока я убегаю через лабиринт палаток."
 tournament_events.6013.fallback: "Я подбегаю к н[murder_target.GetHerHim|l] со спины, стараясь издавать как можно меньше шума, но [murder_target.GetFirstName] слышит меня и полными ужаса глазами смотрит на мой кинжал.\n\n[murder_target.GetSheHe|U] бросается с неожиданной прытью, сбивает меня с ног и исчезает в лабиринте палаток."
 tournament_events.6013.a.death: "Этого должно быть достаточно!"
 tournament_events.6013.a: "Нееет!"
 tournament_events.6014.t: "$tournament_events.6010.t$"
 tournament_events.6014.desc: "Я возвращаюсь в свою палатку, слабо прижимая руку к боку, как вдруг [murder_target.GetSheHe|l] подбегает ко мне со спины!"
 tournament_events.6014.death: "Я ничего не успеваю сделать, когда [murder_target.GetSheHe|l] хватает мою голову, оттягивает назад и подносит кинжал к моему горлу!"
 tournament_events.6014.fallback: "Я разворачиваюсь, сбрасывая [murder_target.GetHerHis|l] на землю и со всех ног бегу в лабиринт палаток."
 tournament_events.6014.a.death: "Что...#EMP Н!..#! *бульк*"
 tournament_events.6014.a: "Это был... нет... #EMP [murder_actor.GetFirstNameNoTooltip]#!!"
 tournament_events.6050.t: "$tournament_contest_header$ Вредительство"
 tournament_events.6050.desc: "Я [Select_CString(ROOT.Char.IsFemale, 'поклялась', 'поклялся' )] себе, что выиграю на этом турнире, и я не могу не подумать о менее... #EMP «честном»#! способе выиграть приз в состязании «[activity.GetCurrentPhase.GetPhase.GetName]».\n\nНаверняка мои противники поступили бы точно так же, если бы им пришла в голову такая идея, а возможно, уже поступили?"
 tournament_events.6050.a: "[sabotage_target_1.GetFirstNameNoTooltip] является угрозой."
 tournament_events.6050.a.horse_race: "#EMP [sabotage_target_1.Custom('GetContestHorseRaceName')]#!, что [Select_CString(sabotage_target_1.IsFemale, 'выставила', 'выставил' )] [sabotage_target_1.GetFirstNameNoTooltip], является угрозой."
 tournament_events.6050.b: "Я не потерплю, чтобы [sabotage_target_2.GetFirstNameNoTooltip] [Select_CString(sabotage_target_2.IsFemale, 'победила', 'победил' )]."
 tournament_events.6050.b.horse_race: "Я не потерплю, чтобы [sabotage_target_2.GetFirstNameNoTooltip] и [Select_CString(sabotage_target_2.IsFemale, 'ее', 'его' )] #EMP [sabotage_target_2.Custom('GetContestHorseRaceName')]#! победили."
 tournament_events.6050.c: "[sabotage_target_3.GetFirstNameNoTooltip] [Select_CString(sabotage_target_3.IsFemale, 'должна быть нейтрализована', 'должен быть нейтрализован' )]."
 tournament_events.6050.c.horse_race: "#EMP [sabotage_target_3.Custom('GetContestHorseRaceName')]#! и [sabotage_target_3.GetFirstNameNoTooltip] должны быть нейтрализованы."
 tournament_events.6050.d: "Мне не нужна такая победа..."
 tournament_events.6050.success: "Вредительство было успешным"
 tournament_events.6050.detected: "Ваше вредительство заметили"
 tournament_events.6050.failure: "Ваше вредительство не удалось"
 tournament_host_disqualification_tt: "[host.GetTitledFirstName] может отстранить вас за попытку навредить [host.GetHerHim|l]"
 tournament_contestant_disqualification_tt: "[host.GetTitledFirstName] может отстранить вас за попытку навредить другому участнику"
 contest_sabotage_score_diff_far_behind_horse_race_tt: "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, что [Select_CString(sabotage_target.IsFemale, 'выставила', 'выставил' )] [sabotage_target.GetShortUIName], #negative_value куда лучше#!, чем #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_behind_horse_race_tt: "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, что [Select_CString(sabotage_target.IsFemale, 'выставила', 'выставил' )] [sabotage_target.GetShortUIName], #negative_value лучше#!, чем #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!, что выставили вы"
 contest_sabotage_score_diff_close_horse_race_tt: "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, что [Select_CString(sabotage_target.IsFemale, 'выставила', 'выставил' )] [sabotage_target.GetShortUIName], не хуже, чем #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!, что выставили вы"
 contest_sabotage_score_diff_ahead_horse_race_tt: "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, что [Select_CString(sabotage_target.IsFemale, 'выставила', 'выставил' )] [sabotage_target.GetShortUIName], #positive_value хуже#!, чем #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_ahead_horse_race_tt: "#EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, что [Select_CString(sabotage_target.IsFemale, 'выставила', 'выставил' )] [sabotage_target.GetShortUIName], #positive_value куда хуже#!, чем #EMP [sabotage_actor.Custom('GetContestHorseRaceName')]#!"
 contest_sabotage_score_diff_far_behind_tt: "[sabotage_target.GetShortUIName] #negative_value куда лучше#!, чем вы"
 contest_sabotage_score_diff_behind_tt: "[sabotage_target.GetShortUIName] #negative_value лучше#!, чем вы"
 contest_sabotage_score_diff_close_tt: "[sabotage_target.GetShortUIName] наравне с вами по мастерству"
 contest_sabotage_score_diff_ahead_tt: "[sabotage_target.GetShortUIName] #positive_value хуже#!, чем вы"
 contest_sabotage_score_diff_far_ahead_tt: "[sabotage_target.GetShortUIName] #positive_value куда хуже#!, чем вы"
 tournament_events.6051.t: "$tournament_events.6050.t$"
 tournament_events.6051.foot: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] повредить доспехи, которые [sabotage_target.GetTitledFirstName] наденет на состязание [activity.GetCurrentPhase.GetPhase.GetName|l], ослабив ремешки, скрепляющие разные части, а надежде, что они разболтаются."
 tournament_events.6051.archery: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] повредить лук, которым [sabotage_target.GetTitledFirstName] воспользуется на состязании [activity.GetCurrentPhase.GetPhase.GetName|l], слегка изменив натяжение тетивы, чтобы обеспечить промах."
 tournament_events.6051.pugilism: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] повредить одеяние, в котором [sabotage_target.GetTitledFirstName] будет выступать состязании [activity.GetCurrentPhase.GetPhase.GetName|l], покрыв его неприятной мазью."
 tournament_events.6051.horse: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] отравить лошадь, на которой [sabotage_target.GetTitledFirstName] будет выступать на состязании [activity.GetCurrentPhase.GetPhase.GetName|l], подменив корм на испорченный, пока оруженосцы спали."
 tournament_events.6051.horse_race: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] отравить лошадь по кличке #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, которую [sabotage_target.GetTitledFirstName] выставит на состязании [activity.GetCurrentPhase.GetPhase.GetName|l], подменив корм на испорченный, пока оруженосцы спали."
 tournament_events.6051.falconry: "Я [Select_CString(ROOT.Char.IsFemale, 'попыталась', 'попытался' )] отравить птицу, которую [sabotage_target.GetTitledFirstName] выставит на состязании [activity.GetCurrentPhase.GetPhase.GetName|l], подсыпав отраву в корм, пока оруженосцы спали."
 tournament_events.6051.success: "\n\nМое терпение себя оправдало. Мне удалось провести подмену, не вызвав подозрений, и раствориться во мраке ночи. Наступило утро, порадовав меня отсутствием даже малейших слухов о моих махинациях."
 tournament_events.6051.detected: "\n\nЯ уже собираюсь уйти, почти завершив свою работу, как за спиной у меня возникает слуга с разинутым от удивления ртом. Я не успеваю ничего предпринять, как [sabotage_target.GetSheHe|l] уже убегает, чтобы рассказать обо всем [Select_CString(sabotage_target.IsFemale, 'своей хозяйке', 'своему хозяину' )]!"
 tournament_events.6051.failure: "\n\nУвы, из-за [sabotage_target.GetHerHis|l] сообразительности и моего невезения эти попытки лишь заставили всех подозревать нечестную игру, и теперь все участники куда пристальнее присматриваются друг к другу."
 tournament_events.6051.disqualified: "\n\nВскоре меня отстраняют от состязания..."
 tournament_events.6051.forgiven: "\n\nК счастью, мне разрешают и дальше участвовать в состязании..."
 tournament_events.6051.a: "Все честно."
 tournament_events.6051.a.disqualified: "Да ради всего святого..."
 tournament_events.6051.a.detected: "Вот же непруха..."
 tournament_events.6051.a.failure: "Да твою ж мать..."
 tournament_events.6052.t: "$tournament_events.6050.t$"
 tournament_events.6052.host: "Мои слуги утверждают, что [sabotage_actor.GetTitledFirstName], [Select_CString(sabotage_actor.IsFemale, 'одна', 'один' )] из участников предстоящего состязания [activity.GetCurrentPhase.GetPhase.GetName], [Select_CString(sabotage_actor.IsFemale, 'была поймана', 'был пойман' )] ими за попыткой помешать мне полноценно выступить!\n\n"
 tournament_events.6052.guest: "[sabotage_target.GetTitledFirstName], [Select_CString(sabotage_target.IsFemale, 'одна', 'один' )] из участников предстоящего состязания [activity.GetCurrentPhase.GetPhase.GetName|l], утверждает, будто [sabotage_actor.GetTitledFirstName] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] жульничать еще до начала состязания!\n\n"
 tournament_events.6052.foot: "«[sabotage_actor.GetSheHe|U] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] испортить доспехи, в которых [Select_CString(sabotage_target.IsLocalPlayer, 'собиралась', 'собирался' )] выступать [sabotage_target.GetShortUINameNoTooltipNoFormat], ослабив кожаные ремешки в надежде, что доспехи разболтаются во время боя!»"
 tournament_events.6052.archery: "«[sabotage_actor.GetSheHe|U] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] испортить лук, с которым [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetShortUINameNoTooltipNoFormat], немного изменив натяжение тетивы»."
 tournament_events.6052.pugilism: "«[sabotage_actor.GetSheHe|U] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] испортить одежду, в которой [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetShortUINameNoTooltipNoFormat], покрыв ее едкой мазью»."
 tournament_events.6052.horse: "«[sabotage_actor.GetSheHe|U] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] отравить лошадь, на которой [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetShortUINameNoTooltipNoFormat], подменив корм на испорченный, пока оруженосцы спали»."
 tournament_events.6052.horse_race: "«[sabotage_actor.GetSheHe|U] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] отравить лошадь по кличке #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, которую [sabotage_target.GetShortUINameNoTooltipNoFormat] [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выставить на скачках, подменив корм на испорченный, пока оруженосцы спали»."
 tournament_events.6052.a: "Я не потерплю жульничества."
 tournament_events.6052.a.host: "За жульничество полагается отстранение!"
 tournament_events.6052.b: "Никто же не пострадал!"
 tournament_events.6053.t: "$tournament_events.6050.t$"
 tournament_events.6053.desc: "Еще до начала состязания [activity.GetCurrentPhase.GetPhase.GetName|l] одного из участников поймали за попыткой вредительства!"
 tournament_events.6053.foot: "«[sabotage_actor.GetTitledFirstName] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] испортить доспехи, в которых [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetTitledFirstName], ослабив кожаные ремешки в надежде, что доспехи разболтаются во время боя!»"
 tournament_events.6053.archery: "«[sabotage_actor.GetTitledFirstName] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] испортить лук, с которым [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetTitledFirstName], немного изменив натяжение тетивы, чтобы сбить выстрел»."
 tournament_events.6053.pugilism: "«[sabotage_actor.GetTitledFirstName] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] испортить одежду, в которой [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetTitledFirstName], покрыв ее едкой мазью»."
 tournament_events.6053.horse: "«[sabotage_actor.GetTitledFirstName] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] отравить лошадь, на которой [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выступать [sabotage_target.GetTitledFirstName], подменив корм на испорченный, пока оруженосцы спали»."
 tournament_events.6053.horse_race: "«[sabotage_actor.GetTitledFirstName] [Select_CString(sabotage_actor.IsFemale, 'пыталась', 'пытался' )] отравить лошадь по кличке #EMP [sabotage_target.Custom('GetContestHorseRaceName')]#!, которую [sabotage_target.GetTitledFirstName] [Select_CString(sabotage_target.IsFemale, 'собиралась', 'собирался' )] выставить на скачках, подменив корм на испорченный, пока оруженосцы спали»."
 tournament_events.6053.disqualified_target: "\n\n[host.GetTitledFirstName] справедливо [Select_CString(host.IsFemale, 'отстранила', 'отстранил' )] [Select_CString(sabotage_actor.IsFemale, 'гнусную мошенницу', 'гнусного мошенника' )] от состязания. Какая наглость!"
 tournament_events.6053.disqualified: "\n\nВполне закономерно, [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'отстранила', 'отстранил' )] [sabotage_actor.GetHerHis|l] от состязания к радости несостоявшейся жертвы."
 tournament_events.6053.forgiven_target: "\n\nВозмутительно, но [host.GetTitledFirstName] [Select_CString(host.IsFemale, 'помиловала', 'помиловал' )] [Select_CString(sabotage_actor.IsFemale, 'гнусную мошенницу', 'гнусного мошенника' )], позволив [sabotage_actor.GetHerHim|l] участвовать в состязании!"
 tournament_events.6053.forgiven: "\n\nУдивительно, но [host.GetTitledFirstName] не [Select_CString(host.IsFemale, 'стала', 'стал' )] ничего предпринимать, отмахнувшись от этого случая."
 tournament_events.6053.a: "Вот это бесстыдство!"
 tournament_events.6500.t: "$tournament_header$ чего не сделаешь ради любви"
 tournament_events.6500.desc: "[woo_target.GetTitledFirstName] [Select_CString(woo_target.IsFemale, 'заметила', 'заметил' )] мои попытки добиться [woo_target.GetHerHis|l] расположения, но не спешит раскрывать мне свое сердце.\n\n«Я вам не [woo_target.Custom('GirlBoy')|l], наивное создание, которым можно попользоваться и бросить. Покажите — докажите — мне свою любовь, тогда и поговорим...»\n\n«Показать? — спрашиваю я. — Но как мне это сделать?»\n\n[woo_target.GetFirstNameNoTooltip] не медлит с ответом: «Проиграйте в состязании»."
 tournament_events.6500.a: "Как пожелаете, [Select_CString(woo_target.IsFemale, 'дорогая', 'дорогой' )] [woo_target.GetFirstNameNoTooltip]."
 tournament_events.6500.b: "В поражении нет чести!"
 tournament_events.6510.t: "Очарование триумфа"
 tournament_events.6510.opening: "Перерыв в турнирных торжествах предоставляет мне массу возможностей сделать так, что я и [woo_target.GetFirstName] окажемся наедине."
 tournament_events.6510.married: "Пара несложных трюков, и [woo_target.GetHerHis|l] [woo_target.GetPrimarySpouse.GetWifeHusband|l] [woo_target.GetPrimarySpouse.GetTitledFirstName] оказывается в ином месте."
 tournament_events.6510.currentspouse: "Это мой шанс доказать верность [Select_CString(woo_target.IsFemale, 'своей женщине', 'своему мужчине' )]!"
 tournament_events.6510.desc: "\n\n«Поздравляю с победой в состязании [ROOT.Char.Custom('GetRandomWonContest')|l], [ROOT.Char.GetTitledFirstName|l], — вежливо обращается ко мне [woo_target.GetSheHe|l]. — Это было великолепное зрелище».\n\nВ [woo_target.GetHerHis|l] очах пляшут искорки, я в этом [Select_CString(ROOT.Char.IsFemale, 'уверена', 'уверен' )]."
 tournament_events.6510.a: "Я [Select_CString(ROOT.Char.IsFemale, 'сделала', 'сделал' )] это ради #EMP вас#!, [woo_target.GetLadyLord|l]."
 tournament_events.6510.a.tt: "#F Проверить, насколько [Select_CString(woo_target.IsFemale, 'эмоциональна', 'эмоционален' )] [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.b: "Ах, это сущий пустяк."
 tournament_events.6510.b.tt: "#F Проверить, насколько [Select_CString(woo_target.IsFemale, 'заносчива', 'заносчив' )] [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.c: "Простая удача, мой противник бился хорошо."
 tournament_events.6510.c.tt: "#F Проверить, насколько [Select_CString(woo_target.IsFemale, 'скромна', 'скромен' )] [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6510.d: "[ROOT.Char.GetFaith.HighGodName] отвечает на мои мольбы своей благосклонностью."
 tournament_events.6510.d.tt: "#F Проверить, насколько [Select_CString(woo_target.IsFemale, 'религиозна', 'религиозен' )] [woo_target.GetFirstNameNoTooltip].#!"
 tournament_events.6511.reply_dedicate: "[woo_actor.GetSheHe|U] беззастенчиво отвечает, что [Select_CString(woo_actor.IsFemale, 'сделала', 'сделал' )] это ради меня!\n\n"
 tournament_events.6511.reply_dismiss: "[woo_actor.GetSheHe|U] беззаботно отвечает, что это был сущий пустяк.\n\n"
 tournament_events.6511.reply_praise: "[woo_actor.GetSheHe|U] тут же отвечает, что [woo_actor.GetHerHim|l] просто повезло, ведь соперники были столь же сильны.\n\n"
 tournament_events.6511.reply_god: "[woo_actor.GetSheHe|U] истово отвечает, что [Select_CString(woo_actor.IsFemale, 'благодарна', 'благодарен' )] за божественную помощь.\n\n"
 tournament_events.6511.opening: "Я и [woo_actor.GetTitledFirstName] встречаемся в одном из шатров, где я поздравляю [woo_actor.GetHerHis|l] с победой в состязании [ROOT.Char.Custom('GetRandomWonContest')|l].\n\n"
 tournament_events.6511.dedicate: "$tournament_events.6511.reply_dedicate$Я не могу не покраснеть от столь дерзкого флирта..."
 tournament_events.6511.dismiss: "$tournament_events.6511.reply_dismiss$[Select_CString(woo_actor.IsFemale, 'Какая отважная женщина', 'Какой отважный мужчина' )]..."
 tournament_events.6511.praise: "$tournament_events.6511.reply_praise$Какая скромность..."
 tournament_events.6511.god: "$tournament_events.6511.reply_god$Поразительная набожность."
 tournament_events.6511.fallback: "[woo_actor.GetSheHe|U] лишь понимающе улыбается мне, и я не могу отвести глаз."
 tournament_events.6511.a: "Не могу не признать, [woo_actor.GetSheHe|l] обладает определенным шармом..."
 tournament_events.6512.dedicate: "$tournament_events.6511.reply_dedicate$Я не могу подавить чувство неловкости..."
 tournament_events.6512.dismiss: "$tournament_events.6511.reply_dismiss$Какая гордыня..."
 tournament_events.6512.praise: "$tournament_events.6511.praise$Научитесь принимать похвалу!"
 tournament_events.6512.god: "$tournament_events.6511.god$Как скучно..."
 tournament_events.6512.fallback: "[woo_actor.GetSheHe|U] лишь понимающе улыбается мне, из-за чего я чувствую себя #EMP очень#! неловко."
 tournament_events.6512.a: "Что за нелепость."
 tournament_events.6513.reply: "[woo_target.GetTitledFirstName], похоже, тепло [Select_CString(woo_target.IsFemale, 'приняла', 'принял' )] мой ответ"
 tournament_events.6513.dedicate: "$tournament_events.6513.reply$, застенчиво рассмеявшись."
 tournament_events.6513.dismiss: "$tournament_events.6513.reply$, словно взглянув на меня иными глазами."
 tournament_events.6513.praise: "$tournament_events.6513.reply$, ответив, что по [woo_target.GetHerHis|l] мнению дело не в одной удаче."
 tournament_events.6513.god: "$tournament_events.6513.reply$, заметив, что [woo_target.GetFaith.HighGodName], должно быть, действительно этого хочет."
 tournament_events.6513.fallback: "$tournament_events.6513.reply$, заглянув в самую глубину моих глаз."
 tournament_events.6513.desc: "\n\nКогда [woo_target.GetSheHe|l] уходит, напряженность буквально осязаема, в хорошем смысле. Не зря мне казалось, что правильными словами можно завоевать [woo_target.GetHerHis|l] сердце!"
 tournament_events.6513.a: "Думаю, [woo_target.GetSheHe|l] у меня на крючке..."
 tournament_events.6514.reply: "Похоже, [woo_target.GetTitledFirstName] не в восторге от моего ответа"
 tournament_events.6514.dedicate: "$tournament_events.6514.reply$, поскольку [woo_target.GetSheHe|l] отводит взгляд и, поблагодарив, спешно уходит."
 tournament_events.6514.dismiss: "$tournament_events.6514.reply$, поскольку [woo_target.GetSheHe|l] небрежно закатывает глаза."
 tournament_events.6514.praise: "$tournament_events.6514.reply$, поскольку [woo_target.GetSheHe|l] быстро теряет интерес, разочаровавшись в моих словах."
 tournament_events.6514.god: "$tournament_events.6514.reply$, поскольку [woo_target.GetSheHe|l] смотрит поверх меня и слушает вполуха."
 tournament_events.6514.fallback: "$tournament_events.6513.reply$, поскольку [woo_target.GetHerHim|l] не терпится покинуть мое общество."
 tournament_events.6514.desc: "\n\nОставшись в одиночестве после [woo_target.GetHerHis|l] ухода, я невольно чувствую себя [Select_CString(ROOT.Char.IsFemale, 'дурой', 'глупцом' )], раз [Select_CString(ROOT.Char.IsFemale, 'допустила', 'допустил' )] подобную ошибку..."
 tournament_events.6514.a: "О чем я только [Select_CString(ROOT.Char.IsFemale, 'думала', 'думал' )]?.."
 tournament_events.6900.t: "$tournament_header$ местный копейщик"
 tournament_events.6900.desc: "Осматривая мелкое дворянство, собравшееся во владении [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], я замечаю подходящего человека.\n\n"
 tournament_events.6900.new: "[local_lancer.GetFullName] — [Select_CString(local_lancer.IsFemale, 'местная всадница, обладающая', 'местный всадник, обладающий' )] некоторым опытом и [Select_CString(local_lancer.IsFemale, 'известная', 'известный' )] в этих краях своей доблестью, несмотря на скромное происхождение — [ROOT.Char.Custom('MountedWarriorTerm')|l] давно забытого провинциального рода."
 tournament_events.6900.pool: "[local_lancer.GetFullName] — [Select_CString(local_lancer.IsFemale, 'своенравная всадница, обладающая', 'своенравный всадник, обладающий' )] некоторым опытом и [Select_CString(local_lancer.IsFemale, 'путешествующая', 'путешествующий' )] от двора к двору в поисках [Select_CString(ROOT.Char.IsFemale, 'госпожи', 'господина' )]. Обычно подобные люди не пользуются особым доверием, но [local_lancer.GetHerHis|l] таланты очевидны."
 tournament_events.6900.closing: "\n\nЯ подхожу, чтобы представиться, но подле н[local_lancer.GetHerHis|l] появляется [bidder.GetTitledFirstName], явно преследуя ту же цель..."
 tournament_events.6900.a: "Не сомневайтесь, я заплачу больше."
 tournament_events.6900.a.success: "[local_lancer.GetFirstNameNoTooltip] соглашается на деньги"
 tournament_events.6900.a.failure: "[local_lancer.GetFirstNameNoTooltip] предпочитает, чтобы [local_lancer.GetHerHis|l] [Select_CString(bidder.IsFemale, 'госпожой была', 'господином был' )] [bidder.GetFirstNameNoTooltip]"
 tournament_events.6900.b: "[local_lancer.GetFirstNameNoTooltip], я дам вам место в моем великолепном шатре!"
 tournament_events.6900.b.success: "[local_lancer.GetFirstNameNoTooltip] жаждет земной славы"
 tournament_events.6900.c: "Ну же, неужто вы хотите, чтобы [Select_CString(local_lancer.IsFemale, 'вашей госпожой была простая', 'вашим господином был простой' )] #EMP [bidder.GetTitleAsNameNoTooltip|l]#!?"
 tournament_events.6900.c.success: "[local_lancer.GetFirstNameNoTooltip] [Select_CString(local_lancer.IsFemale, 'амбициозна', 'амбициозен' )]"
 tournament_events.6900.d: "Отойдите [bidder.GetFirstNameNoTooltip], [Select_CString(ROOT.Char.IsFemale, 'ваша', 'ваш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'первая', 'первый' )]."
 tournament_events.6900.e: "[ROOT.Char.Custom('MountedWarriorTerm')|U] не стоит торга."
 tournament_events.7000.t: "$tournament_header$ «Будь [Select_CString(ROOT.Char.IsFemale, 'женщиной', 'мужчиной' )]!»"
 tournament_events.7000.desc: "Мимо меня проезжают [ROOT.GetCharacter.Custom('KnightCulturePluralNoTooltipLowercase')], и я приветствую их. За ними, чуть поодаль, следует еще один [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')], и он заставляет меня задуматься. Развернувшись на каблуках, я обращаюсь к последнему участнику процессии.\n\nЕго доспехи бесформенные и плохо сидят, а глаза в прорези шлема распахнуты от ужаса. #EMP Что-то#! тут нечисто. Сделав шаг вперед, я резко срываю шлем.\n\nПередо мной, пытаясь притвориться невидимкой и надеясь, что остальные этого не заметят, стоит [mulan.GetWomanMan|l]! [Select_CString(mulan.IsFemale, 'Одетая', 'Одетый' )] как [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]. Более того, [Select_CString(mulan.IsFemale, 'намеревающаяся', 'намеревающийся' )] #EMP состязаться#! как [ROOT.GetCharacter.Custom('KnightCultureNoTooltipLowercase')]!"
 tournament_events.7000.a: "Я сохраню вашу тайну."
 tournament_events.7000.a.tt: "Присоединяется к занятию «[activity.GetName]»"
 tournament_events.7000.b: "Мне бы не помешали услуги кого-то вроде вас."
 tournament_events.7000.b.tt: "Теперь [Select_CString(mulan.IsFemale, 'ваша', 'ваш' )] [mulan.Custom('KnightCulture')|l]"
 tournament_events.7000.c: "Стража! #EMP Стража!#! На турнире #EMP [mulan.GetWomanMan|l]#!!"
