 contest_events.0805.desc: "Трубы гудят, толпа ликует, и участники начинают собираться. Состязание окончено, и для кого-то настал звездный час. Герольд выступает вперед, и его голос разносится над сценой.\n\n«После множества испытаний, трудностей, но, главное, здорового состязания, [contest_winner.GetTitledFirstName] побеждает в финальной игре, [second_place.GetTitledFirstName] терпит поражение! [contest_winner.GetFirstNameNoTooltip] победитель!»\n\n"
 contest_events.0805.first: "Воистину, никто в державе [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] не может сравниться со мной!"
 contest_events.0805.second: "Победа мне не досталась, но была близко..."
 contest_events.0805.contestant: "«В следующий раз нужно быть усерднее!» — думаю я, глядя, как поднимают руку победителя."
 contest_events.0805.spectator: "Какое захватывающее событие!"
 contest_events.0805.first_champion: "\n\nМой воитель #EMP победил#!?! [contest_champion.GetHerHim|U] полагается награда!"
 contest_events.0805.second_champion: "\n\nХоть [contest_champion.GetSheHe|l] и не [Select_CString(contest_champion.IsFemale, 'победила', 'победил' )], я все равно горжусь своим воителем."
 contest_events.0805.contestant_champion: "\n\n[contest_champion.GetFirstName] вообще не годится на роль чемпиона..."
 contest_events.0805.spectator_champion: "\n\nМой воитель [contest_champion.GetFirstName] даже не [Select_CString(contest_champion.IsFemale, 'прошла', 'прошел' )] отбор."
 contest_events.0805.a.winner: "Я, [ROOT.Char.GetTitleAsNameNoTooltip|l], побеждаю!"
 contest_events.0805.a.marriage: "Что ж, тебе — только [contest_prize.GetType|l]."
 contest_events.0805.a: "Поздравляю, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0805.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], посвящаю эту победу вам!"
 contest_events.0805.c.winner: "Похоже, нам суждено стать супругами, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0805.c: "Отлично, [marriage_prize.GetTitledFirstNameNoTooltip], достанется вам."
 contest_events.0805.d.winner: "Победа! Да #EMP неужели#!, победа!"
 contest_events.0805.d.second: "Эх, почти..."
 contest_events.0805.d.loser: "Можно попытаться в следующий раз..."
 contest_events.0805.d: "Заслуженная победа."
