 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0500.horse_race: "Лучшие лошади державы [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] в цветах своих владельцев проходят по площадке, и герольд объявляет о начале состязания. Рядом в ожидании своих верных животных прохаживаются всадники. Кто-то разминается перед соревнованием, кто-то изучает своих соперников.\n\n"
 contest_events.0500.contestant_horse: "Моя самая быстрая лошадь, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, не осталась незамеченной заводчиками и азартными игроками.\n\n"
 contest_events.0500.closing: "Ничто не сравнится с хорошей гонкой."
 mysterious_stranger_horse_race: "Похоже, [mysterious_stranger.GetFullName] и [mysterious_stranger.GetHerHis|l] [mysterious_stranger.Custom('ContestHorseRaceGender')], #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#! привлекли внимание многих как темная лошадка."
 contest_events.0500.a.contestant: "Гонка будет захватывающей."
 contest_events.0500.a: "Великолепное зрелище."
 contest_events.0500.b: "Я хочу сделать ставку..."
 contest_events.0500.c: "Моя лошадь #EMP будет#! участвовать!"
 contest_events.0500.d: "[rival_contestant.GetTitledFirstNameNoTooltip] #EMP не#! сможет выставить свою лошадь."
 contest_events.0500.e: "Наверняка есть способ выставить мою лошадь на скачки..."
 contest_events_place_wager_tt: "Поставить [gold_i|E][Concept( 'gold', 'золото' )|E] на победителя [Concept( 'contest', 'состязания' )|E] «[activity.GetCurrentPhase.GetPhase.GetName]»"
 #END
