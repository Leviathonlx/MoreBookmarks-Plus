 contest_events.0505.horse_race: "#EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, лошадь, которую [Select_CString(contest_winner.IsLocalPlayer, 'выставляете', 'выставляет' )] [contest_winner.GetShortUINameNoFormat], пересекает черту под рев толпы, а следом идут #EMP [second_place.Custom('GetContestHorseRaceName')]#! и #EMP [third_place.Custom('GetContestHorseRaceName')|U]#!, которых выставили [second_place.GetShortUINameNoFormat] и [third_place.GetShortUINameNoFormat]!\n\n"
 contest_events.0505.first_horse: "Да, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! Молодчина, [ROOT.Char.Custom('ContestHorseRaceGender')]!"
 contest_events.0505.first_maydan: "Да, мой #EMP Сабик#!! Ты моя радость!"
 contest_events.0505.second_horse: "Эх, еще бы чуть-чуть, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!..."
 contest_events.0505.second_maydan: "Почти, мой #EMP Мутабарриз#!, почти..."
 contest_events.0505.third_horse: "Третье место... отлично, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, худшее лучшее место..."
 contest_events.0505.third_maydan: "#EMP Муджалли#!... Меня это не очень радует..."
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! даже не в первой тройке... В следующий нужно лучше готовиться!"
 contest_events.0505.spectator: "Потрясающее событие!"
 contest_events.0505.a.winner: "Я, [ROOT.Char.GetTitleAsNameNoTooltip|l], побеждаю!"
 contest_events.0505.a.marriage: "Думаю, этот приз сойдет."
 contest_events.0505.a: "Отлично, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0505.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], эта победа ради тебя!"
 contest_events.0505.c.winner: "Похоже, нам суждено стать супругами, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c: "Отлично, [marriage_prize.GetTitledFirstNameNoTooltip], достанется вам."
 contest_events.0505.d.winner: "Победа! Да #EMP неужели#!, победа!"
 contest_events.0505.d.second: "Эх, почти..."
 contest_events.0505.d.loser: "Можно попытаться в следующий раз..."
 contest_events.0505.d: "Должно быть, [contest_winner.GetHerHim|l] благоволит удача."
 contest_events.0510.t: "$tournament_contest_header$ Последний круг"
 contest_events.0510.desc: "Дорожка сотрясается от топота копыт, наездники вцепились в поводья и яростно нахлестывают лошадей. Что ж, эти скачки уже удались, думаю я, вспоминая, как"
 contest_events.0510.flavor_1: "мой наездник упал с седла, но бодро вскочил обратно.\n\n"
 contest_events.0510.flavor_2: "мои громкие вопли распаляли рвение всадника.\n\n"
 contest_events.0510.flavor_3: "два всадника столкнулись на полном скаку.\n\n"
 contest_events.0510.flavor_4: "толпа едва не взбунтовалась.\n\n"
 contest_events.0510.flavor_5: "мой всадник сумел пробраться к центру дорожки, получив огромное преимущество.\n\n"
 contest_events.0510.flavor_6: "как несколько всадников буквально вылетели из скачек из-за массового столкновения лошадей.\n\n"
 contest_events.0510.flavor_7: "в мою лошадь врезалась лошадь соперника.\n\n"
 contest_events.0510.flavor_8: "все зрители влюбились в прекрасного жокея.\n\n"
 contest_events.0510.flavor_9: "на дорожку выскочил голый простолюдин.\n\n"
 contest_events.0510.flavor_fallback: "Остался всего один круг! Я наклоняюсь над краем трибуны и, когда мой всадник пролетает мимо, громко кричу:"
 contest_events.0510.a: "«Победишь — заплачу больше!»"
 contest_events.0510.b: "«Поднажми! Вдарь посильнее!»"
 contest_events.0510.c: "«Хватай их за поводья!»"
 contest_events.0510.d: "«Давай! #EMP Быстрее!#!»"
 contest_events.0530.t: "$tournament_contest_header$ Скаковые лошади"
 contest_events.0530.pivotal_success: "Уловка моего всадника сработала! Лошадь вырывается вперед на последнем повороте и выбегает на финишную прямую. Еще несколько мгновений и...\n\n"
 contest_events.0530.pivotal_neutral: "Сложно понять, привел ли мой совет к каким-либо результатам — лошади делают последний поворот и, сбившись в кучу, выходят на финишную прямую.\n\n"
 contest_events.0530.pivotal_failure: "От неожиданного вопля мой всадник вздрагивает и теряет равновесие, едва не выпадая из седла. Лошадь слегка отстает на последнем повороте, и все выходят на финишную прямую. Финал будет напряженным...\n\n"
 contest_events.0530.ptv_close: "Угадать победителя практически невозможно. Они идут вровень!"
 contest_events.0530.ptv_top: "Моя лошадь отрывается от соперников! Если ей удастся удержать дистанцию, мы победим!"
 contest_events.0530.ptv_top_spectator: "Чья-то лошадь вырывается вперед. Так ведь ее хозяин — [pivotal_contestant.GetFirstName]! Теперь им осталось лишь добраться до финиша!"
 contest_events.0530.ptv_bottom: "Моя лошадь безнадежно отстала, и я чувствую, как шансы на победу утекают сквозь пальцы. Нужно что-то делать, #EMP что угодно#!..."
 contest_events.0530.ptv_bottom_spectator: "Что ж, похоже, [pivotal_contestant.GetFirstName] ничего не может сделать — [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] лошадь плетется в хвосте. [Select_CString(pivotal_contestant.IsFemale, 'Ей', 'Ему' )] нужно что-то делать. Ну #EMP хоть что-нибудь#!..."
 contest_events.0530.ptv_top_half: "Моя лошадь уверенно скачет среди первых, но пока не вырывается вперед. Нужно поднажать лишь самую малость, и победа за нами!"
 contest_events.0530.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] в предвкушении: [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] лошадь в числе первых, но вперед пока не вырвалась. За славу еще нужно побороться."
 contest_events.0530.ptv_bottom_half: "Моя лошадь бежит во второй группе, но надежда на победу еще есть. Если всадник найдет место для разгона, мы еще прорвемся..."
 contest_events.0530.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] наверняка печалится из-за того, что [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] лошадь идет едва ли не последней, но это еще не поражение. Один хороший рывок — и все изменится..."
 contest_events.0530.ptv_fallback: "Близится конец гонки, и лошади из шкур вон лезут, чтобы добраться до финиша."
 contest_events.0530.spectator: "\n\nБрызги пота разлетаются от галопирующих скакунов, проходящих финальный поворот. Их наездники подгоняют их срывающимися голосами, пока зрители кричат и улюлюкают с трибун."
 contest_events.0530.final: "\n\nНеистовство толпы достигает апогея. Всадники одновременно пришпоривают лошадей. Близится финишная прямая."
 contest_events.0530.a: "Еще рывок!"
 contest_events.0530.b: "Еще чуть-чуть!"
 contest_events.0520.t: "Боевой конь"
 contest_events.0520.desc: "Приближаются скачки, и уже несколько дней меня не покидает мысль: что если участвовать будет мой боевой конь #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, а не скакун #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!?\n\nКонечно, [ROOT.Char.Custom('HorseStorySheHe')|l] будет не под моим седлом, но [ROOT.Char.Custom('HorseStoryHerHis')|l] норов от этого не пострадает..."
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! меня не подведет."
 contest_events.0520.b: "Нет, [ROOT.Char.Custom('HorseStoryHerHis')|l] место на поле боя."
 contest_horse_race_enter_war_horse_tt: "Выставить на скачки своего боевого коня"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0600.melee: "Между противоборствующими командами, которые подначивают друг друга, проверяют снаряжение и перешептываются, обсуждая планы, проведена четкая линия. Позади негромко ржут и фыркают кони, которых готовят к состязанию. День обещает быть напряженным.\n\n"
 contest_events.0600.contestant: "Моя команда легко разобьет сборище хвастунов, который возглавляет [other_team_captain.GetTitledFirstName]!\n\n"
 contest_events.0600.champion_self: "Мой воитель [contest_champion.GetFirstName] и я покажем, что к чему!\n\n"
 contest_events.0600.champion: "Мой воитель [contest_champion.GetFirstName] покажет, что к чему!\n\n"
 contest_events.0600.neither_qualify: "Ни я, ни мой воитель [contest_champion.GetFirstName] не прошли отборочные."
 contest_events.0600.champion_qualify: "На этот раз мой воитель [contest_champion.GetFirstName] не [Select_CString(contest_champion.IsFemale, 'прошла', 'прошел' )] отборочный этап."
 contest_events.0600.self_qualify: "Я подхожу к судьям, чтобы подтвердить свое участие, но меня отсылают прочь: на этот раз мне не удалось пройти отбор."
 contest_events.0600.closing: "Наверняка будет здорово."
 contest_events.0600.a: "На поле!"
 contest_events.0600.a.contestant: "Слава достанется нам!"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUIName|U] и [other_team_captain.GetShortUIName] возглавляют команды благодаря [Concept( 'rank', 'рангу' )|E] и опыту"
 contest_events.0600.team_tt: "Вы в команде, которую возглавляет [my_team_captain.GetShortUIName]"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "Победители состязания"
 contest_events.0605.desc: "Трубы гудят, толпа ликует, и участники начинают собираться. Состязание окончено, и для одной из команд настал звездный час. Герольд выступает вперед, и его голос разносится над сценой.\n\n«После множества испытаний, трудностей, но, главное, здорового состязания, у нас есть победитель: [contest_winner.GetTitledFirstName] с командой победили, а [second_place.GetTitledFirstName] и [Select_CString(contest_loser.IsFemale, 'Ее', 'Его' )] команда проиграли!»\n\n"
 contest_events.0605.desc.winner: "Всем спасибо за игру! Пора праздновать!"
 contest_events.0605.desc.loser: "На этот раз мне не удалось привести команду к победе..."
 contest_events.0605.desc.team_winner: "Отличная игра! Ничто не сравнится с восторгом победы!"
 contest_events.0605.desc.team_loser: "Что ж... перед следующим разом потренируемся получше..."
 contest_events.0605.desc.spectator: "Великолепно, даже со зрительского места!"
 contest_events.0605.a.host_winner: "[ROOT.Char.GetTitleAsNameNoTooltip] не может проиграть!"
 contest_events.0605.a.host_loser: "Даже [ROOT.Char.GetTitleAsNameNoTooltip|l] не может победить всех..."
 contest_events.0605.a.winner: "Мы сделали это. Мы победили!"
 contest_events.0605.a.loser: "В следующий раз мы вас сделаем!"
 contest_events.0605.a: "Какое хаотичное состязание."
 contest_events.0610.t: "$tournament_contest_header$ Очертя голову"
 contest_events.0610.desc: "Всё длиннее становятся тени, азарт иссякает, недавние соперники вяло расходятся. Я увожу лошадь, вспоминая, как"
 contest_events.0610.flavor_1: "мое терпение лопнуло, и на сопернике не осталось живого места.\n\n"
 contest_events.0610.flavor_2: "пришел в ярость местный мэр, когда потасовка перекинулась на улицы.\n\n"
 contest_events.0610.flavor_3: "у меня выбили из рук оружие и пришлось ползать, разыскивая его.\n\n"
 contest_events.0610.flavor_4: "некая заблудшая душа пленительной наружности забрела в самую гущу потасовки.\n\n"
 contest_events.0610.flavor_5: "мне досталось право получить крупный выкуп!\n\n"
 contest_events.0610.flavor_6: "мне захотелось передохнуть, и пришлось укрыться в убежище.\n\n"
 contest_events.0610.flavor_7: "мне довелось сойтись в бою с прославленным воином и уцелеть.\n\n"
 contest_events.0610.flavor_8: "мне удалось ловко спрятаться среди деревьев, устроив засаду на ничего не подозревающих прохожих.\n\n"
 contest_events.0610.flavor_9: "мы с моим скакуном галопом пронеслись через схватку, пока остальные падали из седел.\n\n"
 contest_events.0610.flavor_10: "мне попался таинственный рыцарь, который с неземным проворством пробивался сквозь гущу сражения.\n\n"
 contest_events.0610.flavor_11: "меня зажали в угол три соперника-рыцаря.\n\n"
 contest_events.0610.flavor_12: "мне удалось вызволить члена Дома из щекотливой ситуации.\n\n"
 contest_events.0610.flavor_fallback: "Дело движется к завершению, усталые отряды вновь выходят на построение. Вот мой шанс оставить след в этом состязании."
 contest_events.0610.a: "Я одержу солдатскую победу!"
 contest_events.0610.b: "«За мной! К победе!»"
 contest_events.0610.c: "Может, если мы заманим их сюда..."
 contest_events.0610.d: "Может, выкрутимся?"
 contest_events.0610.d.tt: "Кости брошены, не стоит жульничать."
 contest_events.0620.t: "$tournament_contest_header$ Добивание"
 contest_events.0620.pivotal_success: "Уловка удалась с ошеломительным успехом! Мы сломали их с фланга, несколько всадников прорвали строй и помчались к их лагерю. Будем надеяться, они успеют раньше, чем соперник ответит взаимностью.\n\n"
 contest_events.0620.pivotal_neutral: "Трудно сказать, чего мы достигли благодаря моему последнему маневру. По крайней мере, потерь не было, но расстановка сил на поле совсем не изменилась.\n\n"
 contest_events.0620.pivotal_failure: "Что ж, это была не самый сильный стратегический маневр. Не скажу, что план был совсем уж провальным, но соперникам удалось прорвать центр нашего строя и теперь они мчатся к беззащитному лагерю, и наши шансы на победу тают с каждым мгновением.\n\n"
 contest_events.0620.ptv_close: "Сказать, кто побеждает, едва ли возможно. До какой-либо ясности еще далеко."
 contest_events.0620.ptv_close_spectator: "Команды практически равны! Сейчас любая мелочь может переломить ход сражения."
 contest_events.0620.ptv_top: "Моя команда явно в лучшей форме! Победа так близка, я почти что чувствую ее вкус!"
 contest_events.0620.ptv_top_spectator: "[pivotal_contestant.GetFirstName] с командой явно берут верх! Им осталось лишь закрепить успех!"
 contest_events.0620.ptv_bottom: "Я чувствую, как победа медленно, но верно ускользает от меня. Чтобы вернуть ее, потребуются колоссальные усилия..."
 contest_events.0620.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] с командой заметно измотаны. Чтобы победить, им потребуется настоящее чудо..."
 contest_events.0620.ptv_top_half: "Моя команда выигрывает, но с очень небольшим отрывом. Главное — не потерять его!"
 contest_events.0620.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] в предвкушении: [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] команда уверенно идет к победе, но отрыв очень мал. За славу еще нужно побороться."
 contest_events.0620.ptv_bottom_half: "Мы проигрываем, но все еще не потеряно. Если поднажмем!.."
 contest_events.0620.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] пока не расстраивается из-за того, что [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] команда проигрывает — ведь если они постараются, все может измениться..."
 contest_events.0620.ptv_fallback: "Бой продолжается, и финал все ближе."
 contest_events.0620.spectator: "\n\nВ воздухе продолжают звенеть удары металла о металл. Разрозненные группы зрителей вдоль места сражения продолжают подбадривать своих фаворитов, а тем временем всё больше участников становятся жертвами выкупов и разорения."
 contest_events.0620.final: "\n\nЯ вижу, как на поле пробираются герольды, готовые возвестить об окончании события. Финал близок."
 contest_events.0620.a: "Еще рывок!"
 contest_events.0620.b: "Еще немного!"
 ### TURN ###
 #START
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0700.archery: "Разношерстная толпа участников бродит вокруг мишеней, сравнивает луки и травит байки о лучших выстрелах. В неподвижном воздухе застыл запах смолы, а скрип луков и звон тетивы разносится на много шагов вокруг.\n\n"
 contest_events.0700.recital: "Участники бродят вокруг главного шатра, разогревают голосовые связки и вспоминают стансы, пока толпа заполняет амфитеатр.\n\n"
 contest_events.0700.contestant: "Легкий ветерок доносит до меня звук моего имени, и я навостряю уши. Это либо хороший знак, либо не очень..."
 contest_events.0700.champion: "Возможно, мой воитель [contest_champion.GetName] порадует меня.\n\n"
 contest_events.0700.closing: "Пусть победит сильнейший!"
 contest_events.0700.a: "Интересно, кто победит!"
 contest_events.0700.a.contestant: "Пора показать миру мои умения."
 contest_events.0700.b: "Я хочу сделать ставку..."
 contest_events.0700.c: "Я #EMP буду#! участвовать в собственном состязании."
 contest_events.0700.d: "[rival_contestant.GetTitledFirstNameNoTooltip] не годится для состязаний."
 contest_events.0700.e: "Знать бы, с кем поговорить..."
 mysterious_stranger_archery: "Похоже, [Select_CString(mysterious_stranger.IsFemale, 'неизвестная простолюдинка', 'неизвестный простолюдин' )] [mysterious_stranger.GetFirstName] [Select_CString(mysterious_stranger.IsFemale, 'оказалась', 'оказался' )] в центре слухов во владении [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] после пробных стрельб.\n\n"
 mysterious_stranger_recital: "В этом году большой интерес привлек новичок, назвавшийся [mysterious_stranger.GetFirstName], ранее неизвестный поэтам и бардам державы [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc: "Трубы гудят, толпа ликует, и участники начинают собираться. Состязание окончено, и для кого-то настал звездный час. Герольд выступает вперед, и его голос разносится над сценой.\n\n«После множества испытаний, трудностей, но, главное, здорового состязания, у нас есть тройка победителей. Третье место, [Select_CString(third_place.IsFemale, 'бесстрашная', 'бесстрашный' )] [third_place.GetTitledFirstName]. Второе место, [second_place.GetTitledFirstName]! И, разумеется, победитель, [contest_winner.GetTitledFirstName]!»\n\n"
 contest_events.0705.first: "У меня не было сомнений в победе!"
 contest_events.0705.second: "Второе место, жаловаться не на что."
 contest_events.0705.third: "Эх, наименее почетная победа..."
 contest_events.0705.contestant: "Я им покажу... в следующий раз."
 contest_events.0705.spectator: "Великолепная демонстрация навыков!"
 contest_events.0705.first_champion: "[contest_champion.GetTitledFirstName] [Select_CString(contest_champion.IsFemale, 'непобедима', 'непобедим' )]!"
 contest_events.0705.second_champion: "[contest_champion.GetTitledFirstName], я тобой горжусь."
 contest_events.0705.third_champion: "Не победа, но [contest_champion.GetTitledFirstName] [Select_CString(contest_champion.IsFemale, 'подошла', 'подошел' )] совсем близко..."
 contest_events.0705.contestant_champion: "Мой воитель, [contest_champion.GetTitledFirstName], не входит даже в первую тройку..."
 contest_events.0705.spectator_champion: "На этот раз мой воитель [contest_champion.GetTitledFirstName] не участвовал."
 contest_events.0705.a.winner: "Да! [Select_CString(ROOT.Char.IsFemale, 'Ваша', 'Ваш' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] [Select_CString(ROOT.Char.IsFemale, 'победила', 'победил' )]!"
 contest_events.0705.a.marriage: "Я [Select_CString(ROOT.Char.IsFemale, 'передумала', 'передумал' )], это подходящий приз для вас."
 contest_events.0705.a: "Отлично, [contest_winner.GetTitledFirstNameNoTooltip]."
 contest_events.0705.b: "[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip], посвящаю свой успех вам!"
 contest_events.0705.c.winner: "Похоже, нам суждено стать супругами, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "Отлично, [marriage_prize.GetTitledFirstNameNoTooltip], достанется вам."
 contest_events.0705.d.winner: "Победа! Да #EMP неужели#!, победа!"
 contest_events.0705.d.second: "Эх, почти..."
 contest_events.0705.d.loser: "Можно попытаться в следующий раз..."
 contest_events.0705.d: "Победа досталась [Select_CString(contest_winner.IsFemale, 'лучшей', 'лучшему' )]."
 contest_events.0710.t: "$tournament_contest_header$ Верный удар"
 contest_events.0710.desc: "Состязание продолжается, щелкают тетива за тетивой, закат неспешно красит небо алым. Я опираюсь на лук, вспоминая, как"
 contest_events.0710.flavor_1: "другой участник раскричался, что разговоры не дают нормально целиться.\n\n"
 contest_events.0710.flavor_2: "стрела попала в случайного прохожего.\n\n"
 contest_events.0710.flavor_3: "мне удалось попасть точно в центр мишени.\n\n"
 contest_events.0710.flavor_4: "как стрелу закрутило, и она не долетела до цели самую малость.\n\n"
 contest_events.0710.flavor_5: "на состязании появился таинственный незнакомец. Поползли слухи.\n\n"
 contest_events.0710.flavor_6: "поднялся страшный ветер, и мне пришлось выходить из положения.\n\n"
 contest_events.0710.flavor_7: "состязание вдруг начало страшно меня утомлять, и пришлось бороться с желанием устроить какую-нибудь пакость.\n\n"
 contest_events.0710.flavor_8: "мне показалось, что состязанию не хватает жизни.\n\n"
 contest_events.0710.flavor_9: "по пути к цели стрела попала в другого участника.\n\n"
 contest_events.0710.flavor_fallback: "Состязание близится к завершению, стрелы продолжают лететь в мишени. И мимо них. Если я хочу добиться хотя бы какого-то результата, действовать нужно немедленно."
 contest_events.0710.a: "Лук — продолжение меня!"
 contest_events.0710.b: "Если «добыть» стрелу получше, у меня будет преимущество..."
 contest_events.0710.c: "При таком ветре, пожалуй, нужна такая траектория."
 contest_events.0710.d: "По-моему, последний выстрел не должен быть каким-то особенным."
 contest_events.0711.t: "$tournament_contest_header$ Беседы мудрецов"
 contest_events.0711.desc: "Ночь вступает в свои права, но факелы ярко освещают сцену, где продолжается состязание. Я бормочу себе под нос, готовясь к следующему раунду, и размышляю о том, что происходило до сих пор. Вспоминаю, как"
 contest_events.0711.flavor_1: "прямо передо мной на сцену вышел другой участник и зачитал куплет, подозрительно похожий на мой.\n\n"
 contest_events.0711.flavor_2: "другой участник скопировал очень известный куплет.\n\n"
 contest_events.0711.flavor_3: "мне пришлось бороться с приступом боязни сцены.\n\n"
 contest_events.0711.flavor_4: "разверзлись хляби небесные, окатив и участника, и зрителей.\n\n"
 contest_events.0711.flavor_5: "мне пришло в голову включить в куплет оскорбление другого участника.\n\n"
 contest_events.0711.flavor_6: "другой участник оскорбил мою честь, и мне пришлось ответить тем же.\n\n"
 contest_events.0711.flavor_7: "мой куплет настолько удался, что мне захотелось сразу же добавить к нему второй.\n\n"
 contest_events.0711.flavor_8: "мой куплет вышел столь ужасным, что мне захотелось немедленно прочитать другой, чтобы сгладить впечатление.\n\n"
 contest_events.0711.flavor_fallback: "Я поднимаюсь на помост. Настало время финального куплета."
 contest_events.0711.a: "Озорной куплет о том, как заработать на жизнь и прожить ее хорошо."
 contest_events.0711.b: "Усладить слух толпы сказанием о войне и победе!"
 contest_events.0711.c: "Воззвать к высшим силам."
 contest_events.0711.d: "Не будем лезть из кожи вон, пусть все будет просто."
 contest_events.0720.t: "$tournament_contest_header$ Звон натянутой тетивы"
 contest_events.0720.pivotal_success: "Я делаю шаг вперед, накладываю стрелу, целюсь, натягиваю тетиву и отпускаю. Стрела со свистом пронзает воздух и глухо шлепает о цель. Толпа неистовствует. Сколько очков в мою пользу!\n\n"
 contest_events.0720.pivotal_neutral: "Выстрел попадает в цель, но, к моей вящей досаде, не так точно, как мне бы того хотелось. Мишень поражена, но у самого края. Хуже, конечно, не будет, но и очков я заработаю не очень-то много.\n\n"
 contest_events.0720.pivotal_failure: "Я натягиваю стрелу до подбородка и чувствую предательскую дрожь в руке. В панике, я стреляю, но поздно. Стрела бешено вихляет в воздухе и со свистом проносится мимо цели! Из толпы доносится единодушный стон, а я закрываю лицо руками.\n\n"
 contest_events.0720.ptv_close: "Очень сложно понять, кто побеждает. Я определенно в первых рядах, но мы идем нога в ногу!"
 contest_events.0720.ptv_close_spectator: "Определить победителя будет непросто. Несколько участников идут ноздря в ноздрю!"
 contest_events.0720.ptv_top: "Я побеждаю! Победа близка!"
 contest_events.0720.ptv_top_spectator: "[pivotal_contestant.GetFirstName] явно побеждает! Если [Select_CString(pivotal_contestant.IsFemale, 'она', 'он' )] не даст волю чувствам, итог предрешен!"
 contest_events.0720.ptv_bottom: "Я плетусь в хвосте, отрыв от лидеров огромен. Чтобы победить мне потребуется огромное везение..."
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] уже ни на что не надеется. Чтобы победить, [Select_CString(pivotal_contestant.IsFemale, 'ей', 'ему' )] понадобится настоящее чудо..."
 contest_events.0720.ptv_top_half: "Я в первой половине, но не в первых рядах. Если немного повезет, мне еще удастся победить..."
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] уверенно держится впереди, но до лидерства еще далеко. Ради победы придется попотеть."
 contest_events.0720.ptv_bottom_half: "Я не совсем проигрываю, но от победы меня отделяет добрая половина участников. Впрочем, еще не все потеряно..."
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] не совсем проигрывает, но от победы [Select_CString(pivotal_contestant.IsFemale, 'ее', 'его' )] отделяет добрая половина участников. Впрочем, еще не все потеряно..."
 contest_events.0720.ptv_fallback: "Стрелы сыплются дождем, участники стреляют едва ли не раньше, чем получают сигнал."
 contest_events.0720.spectator: "\n\nРугательство, когда тетива бьет по запястью. Щелчок тетивы, не то порвавшейся, не то просто громко хлопнувшей, эхом разносится по площадке. Толпа живет в своем ритме: затихает, когда выходит участник, а затем взрывается криками, когда стрела срывается в полет."
 contest_events.0720.final: "У каждого участника осталось совсем немного стрел. Скоро конец."
 contest_events.0720.a: "Еще разок..."
 contest_events.0720.b: "Еще разок!"
 contest_events.0721.t: "$tournament_contest_header$ Складно сказано"
 contest_events.0721.pivotal_success: "Я заканчиваю последний куплет, но толпа не дожидается финала. Слова тонут в аплодисментах, и я ухожу под дождем из цветов.\n\n"
 contest_events.0721.pivotal_neutral: "Последний куплет встречают аплодисментами и криками, но, спускаясь с помоста, я не могу избавиться от ощущения, что можно было выступить и лучше.\n\n"
 contest_events.0721.pivotal_failure: "Я заканчиваю куплет на высокопарной ноте, пронзив воздух сжатым кулаком. Однако из толпы доносятся лишь вежливые хлопки и неловкое покашливание. Я спускаюсь с помоста с поникшими плечами. Надежда тает с каждым шагом...\n\n"
 contest_events.0721.ptv_fallback: "Все новые участники толпятся в ожидании своей очереди, нервно переминаясь с ноги на ногу."
 contest_events.0721.spectator: "\n\nСейчас уже достаточно одного неуместного слова, чтобы толпа начала страдальчески стонать, а вот остроумные фразы вызывают бурные аплодисменты. Зрители топчут ногами и приветственно кричат, пока участники выходят на сцену."
 contest_events.0721.final: "Осталась лишь горстка участников, а времени и того меньше. Развязка близка."
 contest_events.0721.a: "Последний куплет..."
 contest_events.0721.b: "Последний куплет!"
 ### VERSUS ###
 #START
 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]: состязание начинается"
 contest_events.0800.joust: "Участники кружат верхом, слуги держат их оружие, герольд объявляет о начале состязания. Туда-сюда со снаряжением и припасами для следующих соревнований в руках снуют оруженосцы, разукрашенные в цвета своих сюзеренов.\n\n"
 contest_events.0800.wrestling: "Стоя на песке, обнаженные до пояса участники разогреваются перед боем, и герольд объявляет о начале состязания. Каждый старается обеспечить себе хоть какое-то преимущество: кто-то обмазывается грязью, другие поливают себя маслами.\n\n"
 contest_events.0800.duel: "Участники выходят на поле, занимая свои места на квадратной площадке для боя, и герольд объявляет о начале состязания. Прислуга шатает и трясет ограждения площадки, чтобы убедиться, что те способны выдержать вес тех участников, которым не повезет влететь в них.\n\n"
 contest_events.0800.board_game: "Участники занимают свои места за игровыми столами, взбивая подушки и заказывая напитки, и герольд объявляет о начале состязания. На самих столиках уже расставлены фигуры, начищенные до зеркального блеска.\n\n"
 contest_events.0800.desc: "По крикам и овациям толпы нетрудно определить фаворитов."
 contest_events.0800.vs: "\n\nВ первом бою сойдемся я и [Select_CString(versus_contestant.IsFemale, 'моя', 'мой' )] [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetName]."
 contest_events.0800.champion_self: "Мой воитель [contest_champion.GetFirstName] и я покажем этим болванам, что к чему!\n\n"
 contest_events.0800.a.contestant: "Можем начинать!"
 contest_events.0800.a.champion: "Давай, [contest_champion.GetTitledFirstNameNoTooltip]! Пора оправдать мое доверие!"
 contest_events.0800.a: "Пусть победит сильнейший!"
 contest_events.0800.b: "Я хочу сделать ставку..."
 contest_events.0800.c: "[ROOT.Char.GetTitleAsNameNoTooltip] не может не участвовать в состязании..."
 contest_events.0800.d: "[rival_contestant.GetTitledFirstNameNoTooltip]?! Только не на #EMP моих#! играх!"
 contest_events.0800.e: "Пожалуй, список можно изменить..."
 contest_events.0800.e.flavor: "Эй, слуга! У меня особое поручение..."
 contest_events.0800.f: "Разумеется, [versus_contestant.GetFirstNameNoTooltip] уступит своему сюзерену..."
 contest_events.0800.f.flavor: "Поступить иначе было бы неприлично."
 mysterious_stranger_joust: "Немалый интерес вызвал тот факт, что участвует «[mysterious_stranger.GetFirstName] из владения [attending_barony.GetNameNoTierNoTooltip]», талантливый [mysterious_stranger.GetCulture.GetCollectiveNounNoTooltip|l]ий [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')]."
 mysterious_stranger_wrestling: "Новый участник по имени [mysterious_stranger.GetFirstName], [Select_CString(mysterious_stranger.IsFemale, 'которую', 'которого' )] хорошо знают на родине, хочет добыть себе славу."
 mysterious_stranger_duel: "Немалый интерес вызвал тот факт, что участвует «[mysterious_stranger.GetFirstName] из владения [attending_barony.GetNameNoTierNoTooltip]», талантливый [mysterious_stranger.GetCulture.GetCollectiveNounNoTooltip|l]ий [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')].\n\n"
 mysterious_stranger_board_game: "В этом году участвует [mysterious_stranger.GetFirstName] по рекомендации местного лорда. Об участнике известно мало, не считая слухов о [mysterious_stranger.GetHerHis|l] стиле игры."
 #END
