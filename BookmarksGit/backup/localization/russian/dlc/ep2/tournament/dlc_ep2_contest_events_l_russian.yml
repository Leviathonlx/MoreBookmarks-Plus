 contest_events.0810.desc: "Поединок, в котором участвовали [contest_winner.GetTitledFirstName] и [contest_loser.GetTitledFirstName], завершился.\n\n"
 contest_events.0810.murder_success: "Мои изощренные планы претворились в жизнь, [contest_loser.GetFirstNameNoTooltip], [contest_loser.Custom2('InsultNoun', ROOT.Char)], больше меня не побеспокоит!"
 contest_events.0810.murder_fail_lose: "Мое тщательное вредительство не принесло желаемого результата — [contest_loser.GetFirstNameNoTooltip] до сих пор дышит, но хоть победа [contest_loser.GetHerHim|l] не досталась..."
 contest_events.0810.murder_fail_win: "Моя уловка не только не убила [contest_winner.GetHerHis|l], [contest_winner.GetFirstNameNoTooltip], [contest_winner.Custom2('InsultNoun', ROOT.Char)], еще и выигрывает!"
 contest_events.0810.close: "Поединок был напряженным, но в итоге [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.average: "Оба участника хорошо себя показали, но в итоге [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.far: "После неинтересного поединка с явным перевесом одного из участников, никто не удивился, когда [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.champion_won: "#EMP Вот#! почему [contest_winner.GetSheHe] — мой чемпион!"
 contest_events.0810.champion_lost: "Плакали шансы моего чемпиона..."
