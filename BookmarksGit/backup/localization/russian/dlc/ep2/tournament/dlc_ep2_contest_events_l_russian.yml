 contest_events_closing_marriage_wedding_host: "\n\nСогласно [host.GetHerHis|l] же правилам, [host.GetTitledFirstNameNoTooltip] как победитель и [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] вступают в брак!"
 contest_events_closing_marriage_wedding: "\n\nСогласно данному обещанию, [host.GetTitledFirstNameNoTooltip] разрешает, чтобы [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] и [contest_winner.GetFirstNameNoTooltip] вступили в брак!"
 contest_events_closing_marriage_betrothal_host: "\n\nСогласно [host.GetHerHis|l] же правилам, [host.GetTitledFirstNameNoTooltip] как победитель и [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] заключают помолвку!"
 contest_events_closing_marriage_betrothal: "\n\n«Согласно данному обещанию, [host.GetTitledFirstNameNoTooltip] [Select_CString(host.IsFemale, 'предложила', 'предложил' )], чтобы [host.GetHerHis|l] [host.Custom2('RelationToMeShort', marriage_prize)] [marriage_prize.GetFirstName] и [contest_winner.GetFirstNameNoTooltip] заключили помолвку!»"
 contest_events_closing_marriage_reneged_winner: "\n\n[host.GetTitledFirstNameNoTooltip] самым возмутительным образом отказывается исполнять свое обещание, согласно которому [host.GetHerHis|l] [host.Custom2('RelationToMe', marriage_prize)] [marriage_prize.GetFirstName] [Select_CString(host.IsFemale, 'должна', 'должен' )] вступить в брак с победителем! Это не что иное, как оскорбление победителей!"
 contest_events_closing_marriage_invalid_slots: "\n\nПохоже, судьба распорядилась так, что [Select_CString(marriage_prize.IsFemale, 'моя', 'мой' )] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName] не вступит в брак. В конце концов, [contest_winner.GetWomanMan|l] [Select_CString(contest_winner.IsFemale, 'ограничена', 'ограничен' )] в количестве партнеров."
 contest_events_closing_marriage_invalid_family: "\n\nПохоже, судьба распорядилась так, что [Select_CString(marriage_prize.IsFemale, 'моя', 'мой' )] [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName] не вступит в брак. Не могут же [marriage_prize.GetWomanMan|l] и [marriage_prize.GetHerHis|l] [marriage_prize.Custom2('RelationToMeShort', contest_winner)] вступить в брак."
 contest_events_closing_marriage_invalid: "\n\nПохоже, судьба распорядилась так, что [marriage_prize.GetFirstName], [host.Custom2('RelationToMeShort', marriage_prize)] персонажа [host.GetTitledFirstName], не вступит в брак."
 contest_events_closing_marriage_host_refused: "\n\nТолько [host.GetTitledFirstName] собственной персоной [Select_CString(host.IsFemale, 'подходила на роль невесты и решила', 'подходил на роль жениха и решил' )], что [Select_CString(host.IsFemale, 'она', 'он' )] и [Select_CString(host.IsFemale, 'ее', 'его' )] [host.Custom2('RelationToMeShort', marriage_prize)] не вступят в брак"
 contest_events_closing_marriage_host: "По воле случая и в благодаря бесспорному мастерству я оказываюсь среди достойных победителей..."
 contest_events_closing_marriage_three: "[bachelor_1.GetFullName], [bachelor_2.GetFullName] и [bachelor_3.GetFullName] готовы вступить в брак, и ликующие победители в своем праве."
 contest_events_closing_marriage_two: "[bachelor_1.GetFullName] и [bachelor_2.GetFullName], будучи победителями, подходят для брака."
 contest_events_closing_marriage_one: "Похоже, [bachelor_1.GetFullName] — единственный подходящий кандидат."
