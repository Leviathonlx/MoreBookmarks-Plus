 BattlePoiEnemyCommanderHisHer: "[Select_CString(Province.MakeScope.Var('battle_poi_loser').Char.IsFemale, 'ее', 'его' )]"
 BattlePoiEnemyCommanderCulture: "[Province.MakeScope.Var('battle_poi_loser').Char.GetCulture.GetCollectiveNounNoTooltip|l]"
 BattlePoiBraveKnight: "[Province.MakeScope.Var('battle_poi_brave_knight').Char.GetName]"
 #Intro
 BattlePoiDescriptionIntro1: "Две стороны столкнулись в провинции $BattlePoiProvince$. Во главе противостоящих войск стояли $BattlePoiCommander$ и $BattlePoiEnemyCommander$."
 BattlePoiDescriptionIntroAttacker2: "$BattlePoiCommander$ со своей армией обрушили ошеломляющий натиск на врага."
 BattlePoiDescriptionIntroDefender2: "$BattlePoiCommander$ со своими войсками выстроили великолепную оборону, на которую наткнулись $BattlePoiEnemyCommander$ со своей армией."
 BattlePoiDescriptionIntroAttackerFallback: "$BattlePoiCommander$ со своими войсками отважно атаковали $BattlePoiEnemyCommanderCulture$ую армию."
 BattlePoiDescriptionIntroDefenderFallback: "$BattlePoiCommander$ со своими войсками отважно отражали натиск $BattlePoiEnemyCommanderCulture$ой армии."
 #Key Moment
 BattlePoiDescriptionLocArchers: "Переломный момент в битве случился тогда, когда $BattlePoiCommanderCulture$ие лучники сумели обойти врага,"
 BattlePoiDescriptionLocHeavyInfantry: "Исход битвы был решен в тот момент, когда полк $BattlePoiCommanderCulture$их тяжелых пехотинцев прорвался сквозь вражеский строй,"
 BattlePoiDescriptionLocLightCavalry: "Исход битвы был решен в тот момент, когда $BattlePoiCommanderCulture$ие всадники сумели зайти в тыл вражеского войска,"
 BattlePoiDescriptionLocHeavyCavalry: "Битва подошла к концу, когда $BattlePoiCommanderCulture$ие всадники прорвали вражеский строй и пробились в самый центр вражеского войска,"
 BattlePoiDescriptionLocPikemen: "Победа была предрешена в тот момент, когда $BattlePoiCommanderCulture$ие пикинеры сдержали вражеский натиск,"
 BattlePoiDescriptionLocArchersKnight: "Переломный момент в битве случился тогда, когда $BattlePoiBraveKnight$ и $BattlePoiCommanderCulture$ие лучники сумели обойти врага,"
 BattlePoiDescriptionLocHeavyInfantryKnight: "Исход битвы был решен в тот момент, когда $BattlePoiBraveKnight$ и полк $BattlePoiCommanderCulture$их тяжелых пехотинцев прорвались сквозь вражеский строй,"
 BattlePoiDescriptionLocLightCavalryKnight: "Исход битвы был решен в тот момент, когда $BattlePoiBraveKnight$ и $BattlePoiCommanderCulture$ие всадники сумели зайти в тыл вражеского войска,"
 BattlePoiDescriptionLocHeavyCavalryKnight: "Битва подошла к концу, когда $BattlePoiBraveKnight$ и $BattlePoiCommanderCulture$ие всадники прорвали вражеский строй и пробились в самый центр вражеского войска,"
 BattlePoiDescriptionLocPikemenKnight: "Победа была предрешена в тот момент, когда $BattlePoiBraveKnight$ и $BattlePoiCommanderCulture$ие пикинеры сдержали вражеский натиск,"
 BattlePoiDescriptionLocVarangian: "Битва подошла к концу, когда $BattlePoiBraveKnight$ с отрядом варягов прорвали вражеский строй и пробились в самый центр вражеского войска,"
 BattlePoiDescriptionLocBerserker: "Битва приняла неожиданный поворот, когда $BattlePoiBraveKnight$ со свитой прорвались сквозь $BattlePoiEnemyCommanderCulture$ий строй,"
 BattlePoiDescriptionLocMidFallback: "Стороны истощили друг друга, но под конец $BattlePoiCommanderCulture$ое войско окружило врага"
 #Outcome
 BattlePoiDescriptionLocOutcomeBerserker: "лично сокрушив боевой дух врага, сразив несколько дюжин воинов,"
 BattlePoiDescriptionLocOutcomeBerserkerFled: "лично сокрушив боевой дух врага и сразив несколько дюжин воинов."
 BattlePoiDescriptionLocOutcomeDevastation: "уничтожив врагов"
 BattlePoiDescriptionLocOutcomeDevastationFled: "и разгромив вражескую армию."
 BattlePoiDescriptionLocOutcomeChaos: "нанеся значительный урон противнику"
 BattlePoiDescriptionLocOutcomeChaosFled: "и нанеся значительный урон противнику."
 BattlePoiDescriptionLocOutcomeLoss: "сокрушив боевой дух противника"
 BattlePoiDescriptionLocOutcomeLossFled: "и сокрушив боевой дух противника."
 #Outro
 BattlePoiDescriptionLocOutroImprisoned: "и захватив в плен вражеского командира."
 BattlePoiDescriptionLocOutroSlain: "и сразив вражеского командира."
 BattlePoiDescriptionLocOutroFledChaos: "В неразберихе боя $BattlePoiEnemyCommander$ со своими приближенными сумели сбежать."
 BattlePoiDescriptionLocOutroFledOrganized: "Несмотря на существенные потери $BattlePoiEnemyCommander$ с выжившими сумели организовать стратегическое отступление."
