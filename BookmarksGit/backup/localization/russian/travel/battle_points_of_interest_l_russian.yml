 ### Battle Poi - BP3
 TRAVEL_POINT_OF_INTEREST_TT_poi_battles: "#T Битва во владении $BattlePoiProvince$#!\n$BattlePoiInfo$\n$BattlePoiDescription$\n\n"
 BattlePoiInfo: "#emp $BattlePoiVictoriousSide$\n$BattlePoiLosingSide$\n$BattlePoiDate$#!"
 BattlePoiVictoriousSide: "Победитель: [Province.MakeScope.Var('battle_poi_winner').Char.GetName]"
