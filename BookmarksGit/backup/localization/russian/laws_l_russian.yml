 tribal_authority_1_effects: "$EFFECT_LIST_BULLET$ Можно создавать [Concept('tributaries', 'данников')|E]\n$EFFECT_LIST_BULLET$ [Concept('characters', 'Персонажей')|E] можно [Concept('imprison', 'заключать в тюрьму')|E].\n$EFFECT_LIST_BULLET$#indent_newline:3 [Concept('tribal', 'Племенной')|E] правитель с неплеменным [Concept('liege', 'сюзереном')|E] может перейти к оседлому образу жизни, став [Concept('feudal', 'феодалом')|E] или основав [Concept('clan', 'клан')|E].#!"
