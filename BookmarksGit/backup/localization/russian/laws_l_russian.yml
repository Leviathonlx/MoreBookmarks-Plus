 camp_purpose_pass_phrase: "Новая цель — [Law.GetNameNoTooltip|l]"
 camp_purpose_confirmation_button_text: "Изменить цель"
 camp_purpose_mercenaries: "Наемники"
 camp_purpose_mercenaries_effects: "$EFFECT_LIST_BULLET$Находит больше [Concept('mercenary_task_contracts', 'контрактов наемника')|E]\n$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts', 'контрактов')|E], связанных с [Concept('prowess', 'доблестью')|E] и [Concept('martial', 'военным делом')|E]\n$EFFECT_LIST_BULLET$Открывает такие [Concept('camp_buildings', 'лагерные постройки')|E], как:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_palisade').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_ditch').GetName]#!\n$EFFECT_LIST_BULLET$Открывает ряд уникальных лагерных [Concept('officers', 'подручных')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Открывается через постройку здания «$baggage_train_siege_engineers_domicile_building$»)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Открывается через постройку здания «$proving_grounds_lockwagon_domicile_building$»)#!\n\n#WEAK Наемники в первую очередь зарабатывают на жизнь мечом. Обычно действуют законными методами, но когда наступают тяжелые времена, а у тебя нет ничего, кроме топора...#!"
 camp_purpose_wanderers: "Скитальцы"
 camp_purpose_wanderers_effects: "$EFFECT_LIST_BULLET$Имеют одинаковые шансы найти [Concept('task_contracts', 'контракты')|E] любого рода\n$EFFECT_LIST_BULLET$Может сменить $camp_purpose|l$, не теряя большое количество [Concept('prestige', 'престижа')|E]\n\n#WEAK Люди с большой дороги не понаслышке знают, что такое настоящая свобода — так зачем же портить ее, загоняя себя в рамки?#!"
 camp_purpose_scholars: "Ученые"
 camp_purpose_scholars_effects: "$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts', 'контрактов')|E], связанных с [Concept('learning', 'ученостью')|E] и [Concept('stewardship', 'управлением')|E]\n$EFFECT_LIST_BULLET$Находит немного больше [Concept('task_contracts', 'договоров')|E], связанных с [Concept('diplomacy', 'дипломатией')|E]\n$EFFECT_LIST_BULLET$Открывает такие [Concept('camp_buildings', 'лагерные постройки')|E], как:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_reference_corpus').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_siege_engineers').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ascetics').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_nightly_debates').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$EFFECT_LIST_BULLET$Открывает уникальных лагерных [Concept('officers', 'подручных')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('chief_engineer_camp_officer').GetName()] #weak (Открывается через постройку здания «$baggage_train_siege_engineers_domicile_building$»)#!\n\n#WEAK Книга, хранимая в одной библиотеке, не знает покоя, а идея, хранимая в одной голове, прозябает зря.#!"
 camp_purpose_explorers: "Исследователи"
 camp_purpose_explorers_effects: "$EFFECT_LIST_BULLET$Находит больше [Concept('transport_task_contracts', 'контрактов на перевозку')|E]\n$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts', 'контрактов')|E], связанных с [Concept('diplomacy', 'дипломатией')|E] и [Concept('intrigue', 'интригами')|E]\n$EFFECT_LIST_BULLET$Находит немного больше [Concept('task_contracts', 'контрактов')|E], связанных с [Concept('martial', 'военным делом')|E]\n$EFFECT_LIST_BULLET$Открывает такие [Concept('camp_buildings', 'лагерные постройки')|E], как:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_provisions').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_reserve_water').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_climbing_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_local_hangers_on').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_perimeter_extra_watch').GetName]#!\n\n#WEAK За горизонтом всегда ждут новый холм, новая гора, новая культура, новый язык...#!"
 camp_purpose_brigands: "Разбойники"
 camp_purpose_brigands_effects: "$EFFECT_LIST_BULLET$Находит больше разнообразных [Concept('criminal_task_contracts', 'преступных контрактов')|E]\n$EFFECT_LIST_BULLET$Находит больше [Concept('task_contracts', 'контрактов')|E], связанных с [Concept('prowess', 'доблестью')|E] и [Concept('intrigue', 'интригами')|E]\n$EFFECT_LIST_BULLET$Открывает такие [Concept('camp_buildings', 'лагерные постройки')|E], как:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('supply_tent_subdued_gear').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('barber_tent_morticians_tools').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_negotiators').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_juicy_rumors').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_the_stick_game').GetName]#!\n$EFFECT_LIST_BULLET$Открывает ряд уникальных лагерных [Concept('officers', 'подручных')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('master_thief_camp_officer').GetName()] #weak (Открывается через постройку здания «$supply_tent_subdued_gear_domicile_building$»)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('person_haggler_camp_officer').GetName()] #weak (Открывается через постройку здания «$baggage_train_ransom_cages_domicile_building$»)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Открывается через постройку здания «$proving_grounds_lockwagon_domicile_building$»)#!\n\n#WEAK «Бандит» звучит так некрасиво. Нет ничего зазорного в коварстве и практичности, особенно если на них удается хорошо нажиться.#!"
 camp_purpose_legitimists: "Легитимисты"
 camp_purpose_legitimists_effects: "$EFFECT_LIST_BULLET$Равные шансы найти [Concept('task_contracts', 'контракт')|E] любого типа\n$EFFECT_LIST_BULLET$Доступны взаимодействия «$request_laamp_legitimist_support$» с королями и императорами\n$EFFECT_LIST_BULLET$ Доступны $claim_cb$ [Concept('casus_belli', 'казус белли')|E]\n$EFFECT_LIST_BULLET$Может найти уникальный [Concept('task_contracts', 'контракт')|E] «$laamp_legitimist_support_contract$»\n$EFFECT_LIST_BULLET$Открывает такие [Concept('camp_buildings', 'лагерные постройки')|E], как:\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('camp_fire_future_dreams').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_bodyguard_drills').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_martial_study').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('proving_grounds_lockwagon').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_scribes').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_proof_of_claims').GetName]#!\n$BULLET_WITH_TAB$#high [GetDomicileBuilding('baggage_train_ransom_cages').GetName]#!\n$EFFECT_LIST_BULLET$Открывает ряд уникальных лагерных [Concept('officers', 'подручных')|E]:\n$BULLET_WITH_TAB$[GetCourtPositionType('witness_camp_officer').GetName()] #weak (Открывается через возведение постройки «$baggage_train_proof_of_claims_domicile_building$»)#!\n$BULLET_WITH_TAB$[GetCourtPositionType('master_of_spoils_camp_officer').GetName()] #weak (Открывается через возведение постройки «$proving_grounds_lockwagon_domicile_building$»)#!\n\n#WEAK Они называют это претензией. Всего лишь претензией. Это не просто претензия, это требование, это заявление о намерениях и однозначное свидетельство того, что расплата однажды придет.#!"
