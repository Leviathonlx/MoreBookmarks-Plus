 ## Aggressor Lost, Own Combat Move Feedback
 single_combat.0031.desc.sc_attacker.wait_and_hope: "Esperar a que mi oponente se hiriese a sí mism[sc_victor.Custom('ES_OA')] resulta ser una mala idea.\n\nHelad[sc_loser.Custom('ES_OA')] por la indecisión, soy presa fácil para [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que"
 single_combat.0031.desc.sc_attacker.unsure_attack: "Con más esperanza que habilidad, hago [sc_loser.Custom('SignatureWeaponAttemptedLight')] de prueba que no lleva a ninguna parte. Mi oponente no tiene muchos problemas para alejarse de mi ataque, solo para"
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught: "Me lanzo contra mi oponente, [sc_loser.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_loser.Custom('signature_weapon')], decidid[sc_victor.Custom('ES_OA')] a derribar[sc_loser.GetHerHim] con todos los ataques salvajes que hagan falta.\n\n"
 single_combat.0031.desc.sc_attacker.hail_mary: "A veces en una pelea se sabe cuándo uno está superado. Eso es lo que pasa aquí, ya que mi jugada desesperada pasa de [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] a"
 single_combat.0031.desc.sc_attacker.pocket_sand: "Agarrando un montón de [sc_defender.Custom('GritType')], se lo lanzo a mi oponente, pero una ráfaga de viento me hace una jugarreta e impacta en #EMP mi#! [sc_loser.Custom('MaskFace')].\n\n"
 single_combat.0031.desc.sc_attacker.nut_em: "Hubiera jurado haber visto un hueco en la guardia de mi oponente, pero cuando me lanzo para embestir mi cráneo contra su [sc_loser.Custom('MaskFace')], algo me da"
 single_combat.0031.desc.sc_attacker.guard: "Hago todo lo que puedo para mantener una postura defensiva sólida, pero es inútil. Un espacio obvio en mis paradas me deja abiert[sc_loser.Custom('ES_OA')] para"
 single_combat.0031.desc.sc_attacker.probing_attack: "Mi intento de conservar fuerzas se tuerce rápidamente cuando una de mis fintas es rechazada con tanta fuerza que"
 single_combat.0031.desc.sc_attacker.onslaught: "Lanzo [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] repetidamente contra mi oponente, una cascada incesante de golpes que impactan abrumadoramente. Hasta que cesan.\n\n"
 single_combat.0031.desc.sc_attacker.surprise_attack: "Aunque disimulé mis acciones lo mejor que pude, mi oponente ve venir mi ataque sorpresa, parándome inesperadamente y dejándome con el pie cambiado.\n\n"
 single_combat.0031.desc.sc_attacker.taunt: "Me echo atrás, dispuest[sc_loser.Custom('ES_OA')] a poner a caldo a mi oponente, pero me dejo distraer momentáneamente.\n\nNo veo venir [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.peg_leg: "Aunque [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] hace tambalearse a mi oponente, [sc_victor.GetSheHe] responde antes de que mi patada llegue a alcanzar con [sc_victor.Custom('SignatureWeaponAttemptedLight')] tan feroz que me saca la pierna falsa y me hace caer rodando al suelo.\n\n"
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fallback: "Aunque [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] hace tambalearse a mi oponente, la siguiente patada falla completamente y tras [sc_victor.Custom('SignatureWeaponAttemptedLight')] de represalia, me encuentro en el suelo, sin aliento.\n\n"
 single_combat.0031.desc.sc_attacker.strict_guard: "Pocos argumentarían que mi guardia es algo menos que casi imposible de romper, pero de alguna manera mi oponente lo logra, puede que por habilidad, puede que por suerte.\n\n"
 single_combat.0031.desc.sc_attacker.confident_attack: "Blando [sc_loser.Custom('signature_weapon')] con pericia y gracia, pero hasta un maestro comete errores. A mitad de [sc_loser.Custom('SignatureWeaponAttemptedLight')] con un riesgo calculado, mi oponente"
 single_combat.0031.desc.sc_attacker.expert_onslaught: "Con habilidad mortal, lanzo [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')] en cascada contra mi oponente, obligándo[sc_victor.GetHerHim] a retroceder paso a paso. ¡La victoria está tan cerca que casi la saboreo!\n\n"
 single_combat.0031.desc.sc_attacker.attempt_disarm: "Estimando que esta es la mejor oportunidad para una victoria fácil, intento barrer [sc_victor.Custom('signature_weapon')] de la mano de mi oponente con [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] imparable. Me sorprendo cuando [sc_victor.GetSheHe] recibe [sc_loser.Custom('signature_weapon')] en el ángulo equivocado,"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent: "Ganando tiempo, retrocedo alejándome de mi oponente, intentando zigzaguear entre sus ataques hasta que se canse. Una estrategia peligrosa en el mejor de los casos, me encuentro atrapad[sc_loser.Custom('ES_OA')] por [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] que"
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech: "Algunos me llamarían idiota por criticar el modo de vida de mi oponente mientras blandimos armas mortales. Se sentirían justificados cuando"
 single_combat.0031.desc.sc_attacker.technique_from_legend: "A menudo me he preguntado qué es más fuerte, si la palabra escrita de un[sc_loser.Custom('ES_XA')] [sc_loser.GetLadyLord] o su afilada espada. Para mi oponente al menos, parece ser [sc_victor.Custom('signature_weapon')], viendo cómo se mofa de mi imitación de las leyendas.\n\n"
 single_combat.0031.desc.sc_attacker.like_a_viper: "Me lanzo con fuerza hacia el hueco en la guardia de mi oponente, [sc_loser.Custom('SignatureWeaponTipType')] de [sc_loser.Custom('signature_weapon')] brilla, todo listo para acabar con esto. Pero no había contado con"
 single_combat.0031.desc.sc_attacker.pocket_silver: "Con toda la destreza que puedo reunir, tomo una bolsa de monedas de mi cintura y la lanzo directamente a mi oponente. Por desgracia [sc_victor.GetSheHe] reacciona por instinto más rápido de que habría imaginado, aniquilando la bolsa con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que ejecuta de forma refleja y que me baña en pesadas monedas de plata.\n\nPese a la sorpresa,"
 single_combat.0031.desc.sc_attacker.martial_voice: "Es deprimente, pero mandar a la chusma y mandar a los soldados de alta cuna demuestran ser un conjunto de habilidades distintas. Con más indignación que sorpresa por mis gritos, mi oponente espera que me quede sin aliento. Entonces,"
 single_combat.0031.desc.sc_attacker.mocking_boast: "«¿Sabes cuál es el mejor modo de labrarse una reputación?», pregunta mi oponente estrechando el ceño en respuesta a mis alardes burlones, «Matar a alguien famoso».\n\nY… no se equivoca. Mis dudas le dan #EMP justo#! la oportunidad para"
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile: "Esquivo hacia atrás, cediendo terreno salvajemente para ponerme fuera del alcance de la bestia. Solo que no se mueve.\n\nEs una roca. Es solo una maldita #EMP roca#!, no un maldito cocodrilo, y ahora mi oponente me tiene desequilibrad[sc_loser.Custom('ES_OA')] y tambaleante.\n\n"
 single_combat.0031.desc.sc_attacker.desert_warrior: "Espero, espero y espero a que mi oponente se agote por el calor del desierto, pero parece que sigue sudando, sigue luchando y mi consternación me afloja la guardia.\n\n"
 single_combat.0031.desc.sc_attacker.jungle_stalker: "La selva dificulta muchos aspectos de la lucha, pero un aficionado con paciencia puede superar algunos de sus peores obstáculos simplemente manteniendo la calma. Mientras espero a que mi oponente pierda los nervios, noto que algo comienza a envolverse alrededor de mi pierna. Echo un vistazo y veo que me he enredado en una pesada liana.\n\n"
 single_combat.0031.desc.sc_attacker.open_terrain_expert: "Con mucho espacio para pelear, retrocedo una y otra vez, intercambiando terreno por frustración de mi oponente. Hasta que no tropiezo no me doy cuenta de que [sc_victor.GetSheHe] me había estado guiando hacia algo. Veo la roca por primera vez mientras caigo de espaldas.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.rocky: "Aunque mi oponente no está tan acostumbrad[sc_victor.Custom('ES_OA')] a luchar en un terreno tan desigual y rocoso como yo, mantiene la postura extremadamente bien, haciendo que mis empujones no sirvan para nada más que fastidiar #EMP mi#! propio equilibrio.\n\n"
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.boggy: "Incluso para un[sc_loser.Custom('ES_XA')] veteran[sc_loser.Custom('ES_OA')] como yo, ciénagas y pantanos presentan muchos obstáculos difíciles de calcular. Todas las charcas a las que empujo a mi oponente son tan poco profundas que resultan inofensivas, pero la primera vez que me aventuro en el agua, ¡me hundo hasta la rodilla!\n\n"
 single_combat.0031.desc.sc_attacker.forest_fighter: "A veces, los bosques son tan espesos y oscuros que solo a un necio se le ocurriría siquiera poner el pie en su interior. Otras son tan discretamente idílicos que los niños se desmayan con solo pensar en jugar en ellos.\n\nNuestra parcela actual de bosque es más de lo último y, mientras yo busco algún peligro ambiental del que aprovecharme, mi oponente"
 single_combat.0031.desc.sc_attacker.raaargh: "Gritando mis ganas de asesinar, me lanzo sobre mi oponente, agitándome, golpeando, mordiendo, pateando, una tormenta de rabia y violencia que parece durar para siempre.\n\nCuando se me pasa, me encuentro"
 single_combat.0031.desc.sc_attacker.hard_grit: "En el combate, tengo la manía de explotar la arrogancia de mi enemigo. La confianza injustificada se castiga mejor con una rápida derrota. Sin embargo, mi oponente actual parece decidido a igualar mis golpes con los suyos y nada más, dejando huecos solo para atraerme y provocar mi fondo.\n\n"
 single_combat.0031.desc.sc_attacker.feint_and_stab: "Dividir la atención entre dos golpes resulta ser una elección ambiciosa. Soy consciente de que me arrancan [sc_loser.Custom('signature_weapon')] de la mano cuando mi daga oculta sale involuntariamente del tirón,"
 single_combat.0031.desc.sc_attacker.butchery: "Resulta que matar a campesinos aterrorizados al frente de un ejército de soldados profesionales es ligeramente distinto de un combate individual con un enemigo firme.\n\nLas técnicas que aterrorizan a niños, enfermos y ancianos simplemente no tienen el mismo efecto en mi oponente, quien se aprovecha de mi fácil exceso de confianza para"
 single_combat.0031.desc.sc_attacker.stoic_veteran: "En la Guardia, principalmente protegíamos al Emperador de los asesinos, pero la mayoría de los asesinos huyen a la señal de un[sc_loser.Custom('ES_XA')] vareg[sc_loser.Custom('ES_OA')] bien armad[sc_loser.Custom('ES_OA')]. A mi oponente, hay que reconocérselo, no parece importarle mi apariencia intimidante, y mis tajos estoicos reciben un bloqueo decidido tras otro.\n\n"
 single_combat.0031.desc.sc_attacker.blade_dance: "En la batalla, soy un artista. Cada golpe es una pincelada, cada enemigo caí… #EMP mierda#!, mierda, la mano de [sc_loser.Custom('signature_weapon')], me ha dado #EMP justo#! en la mano donde llevo [sc_loser.Custom('signature_weapon')] ¡esto no tenía que pasar!\n\n"
 single_combat.0031.desc.sc_attacker.wrath_of_highgod: "No tengo dudas de que [sc_loser.GetFaith.HighGodName] tiene la intención de que gane este combate, y digo eso orando a gritos. Desgraciadamente, mi oponente se aprovecha de que mi atención está dividida para"
 single_combat.0031.desc.sc_attacker.hurt_me_better: "El dolor no me es extraño y hago cuanto puedo para sacar fuerzas de las heridas que me ha hecho mi oponente. Pero hasta para mí, estas son demasiadas y mi mente se centra menos en el dulce aguijón de la agonía y más en el simple malestar de la carne desgarrada.\n\nY con mi concentración ida, lo que iba a ser una carga entusiasta se convierte en un triste desfilar de [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')].\n\n"
 single_combat.0031.desc.sc_attacker.special_fallback: "Con toda la furia que puedo reunir, lanzo una patada virulenta contra la espinilla de mi oponente, solo para sentir que pierdo del todo el equilibrio cuando fallo #EMP completamente#!, enviando mi cuerpo a seguir al pie volador.\n\n"
 single_combat.0031.desc.sc_attacker.something_to_hide: "Estoy a mitad de mi sutil referencia a las deudas de mi oponente cuando [sc_victor.Custom('SignatureWeaponEndType')] de su arma me alcanza en plena mandíbula. Retrocedo tropezando,"
 ## Aggressor Lost, Own Combat Move Injury
 single_combat.0031.desc.sc_attacker.wait_and_hope.injury: "me lanza contra el/la [sc_defender.Custom('GroundType')]. Intento recomponerme, pero para cuando estoy orientad[sc_loser.Custom('ES_OA')] tengo [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')] de [sc_victor.Custom('signature_weapon')] presionando con fuerza contra mi garganta.\n\nY una vez más, me quedo helad[sc_loser.Custom('ES_OA')]."
 single_combat.0031.desc.sc_attacker.unsure_attack.injury: "se lanza con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que me desequilibra completamente.\n\nAntes de que pueda enderezarme, una serie de patadas me lanzan volando al suelo y me encuentro mirando [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip], disponiéndose a clavarse en mi cuello."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.injury: "No veo tanto el golpe de [sc_victor.Custom('SignatureWeaponEndType')] contra mi sien como lo siento, una explosión de dolor candente acompañado de un repentino cambio de perspectiva según caigo de lado.\n\nAcabo teniendo el pie de [sc_victor.GetFirstNameNoTooltip] delante de mí, cambiando a una postura de combate antes de una pausa cargada de lástima.\n\nTengo la suficiente fortaleza como para escupir una sola frase."
 single_combat.0031.desc.sc_attacker.hail_mary.injury: "un carnaval de errores.\n\nLos ataques fallan o rebotan en las paradas de [sc_victor.GetFirstNameNoTooltip] para golpearme, pierdo el equilibrio y hasta consigo pegarme en la [sc_loser.Custom('MaskFace')] con mi propia mano.\n\nEs casi un alivio cuando mi oponente me sacude [sc_loser.Custom('signature_weapon')] de la mano."
 single_combat.0031.desc.sc_attacker.pocket_sand.injury: "Escupiendo y ahogándome, soy presa fácil para [sc_victor.GetFirstNameNoTooltip], que me golpea directamente en la garganta con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')], catapultándome al/a la [sc_defender.Custom('GroundType')].\n\nEstoy a punto de recobrar el aliento cuando siento su arma reposar contra mi estómago, expuesto."
 single_combat.0031.desc.sc_attacker.nut_em.injury: "fuerte en la tripa, haciéndome volar hasta dar de cabeza contra el suelo.\n\nLucho, tratando de ponerme de pie, pero varias patadas feroces rápidamente me muestran que me estoy equivocando. [sc_victor.Custom('signature_weapon')|U] apoyada contra el cogote también ayuda."
 single_combat.0031.desc.sc_attacker.guard.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] bien colocados, con un impacto final que me quita el arma.\n\n[sc_victor.GetFirstNameNoTooltip] no pierde el tiempo en preparar [sc_victor.Custom('signature_weapon')] para un golpe mortal."
 single_combat.0031.desc.sc_attacker.probing_attack.injury: "Suelto la empuñadura.\n\n[sc_loser.Custom('signature_weapon')|U] vuela por los aire con un arco elegante, lo que me deja desarmad[sc_loser.Custom('ES_OA')] a corta distancia.\n\n[sc_victor.GetFirstNameNoTooltip] solo tiene que ir [sc_victor.Custom('SignatureWeaponActionPresentParticiple')] [sc_victor.Custom('signature_weapon')] para que quede claro quién ha ganado el combate."
 single_combat.0031.desc.sc_attacker.onslaught.injury: "En cambio, [sc_loser.Custom('signature_weapon')] siega la nada y noto cómo algo pesado se me engancha en la parte de atrás de la rodilla y tira. Intento torpemente medio dar un tajo utilizando mi arma y recibo un puñetazo en la [sc_loser.Custom('MaskFace')] por las molestias.\n\nMientras me tambaleo, un golpe firme me quita [sc_loser.Custom('signature_weapon')] y queda inmediatamente claro que he perdido."
 single_combat.0031.desc.sc_attacker.surprise_attack.injury: "Antes de que pueda girar [sc_loser.Custom('signature_weapon')] para defenderme de la inevitable respuesta, me encuentro con un rodillazo inesperado en el estómago. Doblarme de dolor solo me proporciona un codazo adicional en la nuca, y me derrumbo, casi cieg[sc_loser.Custom('ES_OA')] por el dolor, al suelo."
 single_combat.0031.desc.sc_attacker.taunt.injury: "choca contra mí y caigo con un #EMP golpe sordo#! y pesado.\n\nBocabajo contra el/la [sc_defender.Custom('GroundType')], apenas soy capaz de murmurar una frase o dos."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.injury: "Me balanceo a un lado, tratando de responder, pero [sc_victor.GetFirstNameNoTooltip] da un golpe cruel con [sc_victor.Custom('signature_weapon')] que me da en plena columna y me tumba.\n\nEn algún lugar detrás y encima de mí, [sc_victor.GetHerHim] oigo preparando un golpe mortal con una mofa audible."
 single_combat.0031.desc.sc_attacker.strict_guard.injury: "Lo único que importa de verdad es que después de unos pocos golpes con [sc_victor.Custom('signature_weapon')], el arma de [sc_victor.GetFirstNameNoTooltip] está descansando fríamente contra mi garganta, [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')] presionando contra mi yugular.\n\nMientras considero mis opciones, [sc_victor.GetFirstNameNoTooltip] se mueve impacientemente."
 single_combat.0031.desc.sc_attacker.confident_attack.injury: "me devuelve mi propia arma con una parada bien situada.\n\nTener que esquivar [sc_loser.Custom('signature_weapon')] me pone directamente en la ruta de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip], y aunque el golpe carece de daño letal, me lanzando al suelo de todos modos. Mi arma vuela en la caída."
 single_combat.0031.desc.sc_attacker.expert_onslaught.injury: "Sin embargo, mientras me tomo un momento para disfrutar de la dulce sensación, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] de improviso me impacta directamente en la sien. Atontad[sc_loser.Custom('ES_OA')] momentáneamente, me tambaleo y el siguiente golpe me desarma, quedando del todo a merced de [sc_victor.GetFirstNameNoTooltip].\n\nDemacrad[sc_victor.Custom('ES_OA')] pero triunfante, mi rival [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] para el golpe letal."
 single_combat.0031.desc.sc_attacker.attempt_disarm.injury: "haciendo que mi arma vuele.\n\nIndefens[sc_loser.Custom('ES_OA')], solo tengo un instante para admitir la derrota antes de que [sc_victor.GetFirstNameNoTooltip] pueda [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.injury: "me golpean tan fuerte que simplemente me desequilibro y caigo.\n\n[sc_victor.GetFirstNameNoTooltip] no deja que me levante y enseguida está encima de mí, list[sc_victor.Custom('ES_OA')] para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.injury: "[sc_victor.GetSheHe] me alcanza el cuello con un revés de [sc_victor.Custom('SignatureWeaponEndType')].\n\nMientras me asfixio y escupo, intentando tragar aire por el gaznate magullado, [sc_victor.GetFirstNameNoTooltip] tiene todo el tiempo del mundo para preparar la estocada perfecta.\n\nEn un segundo seguramente pueda [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.technique_from_legend.injury: "¡Lejos de ser un golpe maestro que ponga fin a la pelea, me encuentro haciendo una pose teatral y pierdo el mango de [sc_loser.Custom('signature_weapon')]! El arma se aleja en un grácil arco.\n\nDesconcertad[sc_victor.Custom('ES_OA')] pero feliz, [sc_victor.GetFirstNameNoTooltip] se limita a agitar vagamente [sc_victor.Custom('signature_weapon')] en mi dirección."
 single_combat.0031.desc.sc_attacker.like_a_viper.injury: "su pura #EMP tenacidad#!.\n\nSaltando hacia mi golpe, no alejándose, [sc_victor.GetFirstNameNoTooltip] es capaz de redirigirme lo suficiente como para fallar #EMP por los pelos#!, dejándome vendid[sc_loser.Custom('ES_OA')] para un rodillazo rápido a las tripas.\n\nMe derrumbo y ahí está [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] presionando contra mi garganta antes de que pueda pensar en recuperarme."
 single_combat.0031.desc.sc_attacker.pocket_silver.injury: "[sc_victor.GetFirstNameNoTooltip] aprovecha su ventaja, arrancándome [sc_loser.Custom('signature_weapon')] de la mano. Indefens[sc_loser.Custom('ES_OA')], escupo suavemente una moneda de plata."
 single_combat.0031.desc.sc_attacker.martial_voice.injury: "lanza [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] a una velocidad vertiginosa.\n\nSorprendid[sc_loser.Custom('ES_OA')] y sin aliento, caigo con facilidad. [sc_victor.GetFirstNameNoTooltip] se sitúa sobre mí, preparando [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.mocking_boast.injury: "golpearme en el pecho con [sc_victor.Custom('SignatureWeaponAttemptedLight')]. Sorprendid[sc_loser.Custom('ES_OA')] y sin aliento, pongo poca resistencia al siguiente golpe, que se me lleva [sc_loser.Custom('signature_weapon')] y [sc_victor.GetFirstNameNoTooltip] se prepara para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con su siguiente ataque."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.sc_attacker.desert_warrior.injury: "[sc_victor.Custom('SignatureWeaponAttemptedLightPlural')|U] que no esperaba de parte de [sc_victor.GetFirstNameNoTooltip] más tarde, tropiezo y caigo de cara contra el/la [sc_defender.Custom('GroundType')]. Tengo [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] en el cogote al instante."
 single_combat.0031.desc.sc_attacker.jungle_stalker.injury: "Intento liberarme con [sc_loser.Custom('signature_weapon')], pero no lo bastante rápido y [sc_victor.GetFirstNameNoTooltip] me alcanza con [sc_victor.Custom('SignatureWeaponAttemptedLight')] que clava mi arma en el suelo de la selva.\n\nPuede que tenga unos segundos antes de que el duelo haya acabado para mí."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.injury: "[sc_loser.Custom('signature_weapon')|U] vuela de mi mano y el pie de [sc_victor.GetFirstNameNoTooltip] cae sobre mi cuello antes de que llegue a ver dónde aterriza."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.rocky: "[sc_victor.Custom('SignatureWeaponAttemptedLight')|U] me hace caer por la pendiente, por desgracia para mí. Resulta ser bastante suave, pero le otorga la distancia que [sc_victor.GetFirstNameNoTooltip] necesita para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Es un juego de niños para [sc_victor.GetFirstNameNoTooltip] desarmarme después de esto, y me deja totalmente a su merced."
 single_combat.0031.desc.sc_attacker.forest_fighter.injury: "me alcanza con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] irresistible que casi me deja inconsciente.\n\nPara cuando recupero el sentido, [sc_loser.Custom('signature_weapon')] ya no está y hay un arma presionando contra mi garganta."
 single_combat.0031.desc.sc_attacker.raaargh.injury: "¡que he conseguido [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] de [sc_loser.Custom('signature_weapon')]!\n\n[sc_victor.GetFirstNameNoTooltip] se mantiene un poco alejad[sc_victor.Custom('ES_OA')], no mucho más desgastad[sc_victor.Custom('ES_OA')] que cuando tuve el ataque de ira berserk, mirándome con cautela. Lo más importante, sigue teniendo un arma, y no muy lejos para una estocada solida."
 single_combat.0031.desc.sc_attacker.hard_grit.injury: "Es una lucha tensa, pero al final caigo en una de esas fintas que son demasiado difíciles de recuperar. Por contra, quedo tirad[sc_loser.Custom('ES_OA')] en el suelo, desarmad[sc_loser.Custom('ES_OA')]"
 single_combat.0031.desc.sc_attacker.feint_and_stab.injury: "solo para que el revés de [sc_victor.GetFirstNameNoTooltip] me aparte #EMP esa#! arma de un golpe.\n\nPrivad[sc_loser.Custom('ES_OA')] de arma, del arma de repuesto y con mi oponente preparándose para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')], solo se puede hacer una cosa."
 single_combat.0031.desc.sc_attacker.butchery.injury: "desarmarme con una facilidad alarmante.\n\nMi postura e intimidación ahora parecen vanas, cualquier postura dramática es fácilmente contrarrestada por un torbellino de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip]."
 single_combat.0031.desc.sc_attacker.stoic_veteran.injury: "Hago cuanto puedo, pero es solo cuestión de tiempo que algo vaya mal y [sc_victor.GetFirstNameNoTooltip] consiga colar una estocada que me arranque [sc_loser.Custom('signature_weapon')] de la mano.\n\nCon eso, el combate queda resuelto."
 single_combat.0031.desc.sc_attacker.blade_dance.injury: "Tengo que concentrarme y recuperarme, puedo ganar, debo hacerlo, me enfrento a un[sc_victor.Custom('ES_XA')] petulante [sc_victor.GetFirstNameNoTooltip], que [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] #EMP mucho#! en [sc_victor.Custom('HandHands')] con un aire intencionado de amenaza."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.injury: "dirigir una patada contundente contra mi entrepierna y me caigo como un saco de coles.\n\nResollar mi ira contra su blasfemia no me sirve de nada y antes de que pueda recuperarme me veo [sc_loser.Custom('MaskFace')] con [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.sc_attacker.hurt_me_better.injury: "A estas alturas, con la mente ocupada, no le cuesta mucho a [sc_victor.GetFirstNameNoTooltip] bloquear mis golpes, desarmarme y obligarme a rendirme."
 single_combat.0031.desc.sc_attacker.special_fallback.injury: "[sc_victor.GetFirstNameNoTooltip] se aprovecha fácilmente, dejándome volar hacia delante antes de patearme en la pierna que me queda. Aterrizo hech[sc_loser.Custom('ES_OA')] un lío y un par de patadas maliciosas me mantienen así."
 single_combat.0031.desc.sc_attacker.something_to_hide.injury: "escupiendo trozos ensangrentados de un labio partido.\n\nEl siguiente impacto me da en la tripa, haciéndome caer pesadamente al suelo. Sin aliento, jadeo y tengo arcadas, solo sintiendo como [sc_loser.Custom('signature_weapon')] se me suelta en el último momento."
 ## Aggressor Lost, Own Combat Move Fatality
 single_combat.0031.desc.sc_attacker.wait_and_hope.fatality: "me [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] directamente en la garganta. Observo con horror cómo la sangre y la vida se me escapan a chorros, antes de ir amainando en un ritmo débil que me empapa el pecho.\n\nCaigo de rodillas. Qué borroso está el mundo. ¿Siempre había estado así?\n\nTan insensible."
 single_combat.0031.desc.sc_attacker.unsure_attack.fatality: "se lanza inesperadamente contra mí.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')|U] al costado encuentra un punto débil en mi pecho [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] en diagonal. Siento un dolor paralizante y un entumecimiento abrumador al mismo tiempo que el cuerpo comienza a fallarme instantáneamente al tener media docena de órganos fatalmente dañados.\n\nLo único que me mantiene estable es [sc_victor.Custom('signature_weapon')] y su engaste en mi cavidad torácica."
 single_combat.0031.desc.sc_attacker.enthusiastic_onslaught.fatality: "No llevo más que unos golpes cuando algo [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] mi pecho. Me giro, con el equilibrio perdido y veo [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] salir de mi cuerpo con un reguero de trozos de hueso y sangre.\n\nEl dolor llega una fracción de segundo después de pasar la incredulidad. Un agonía vociferante es rápidamente superada por una insensibilidad absorbente que se extiende inexorable desde la herida letal de mi pecho."
 single_combat.0031.desc.sc_attacker.hail_mary.fatality: "una derrota tan rápida que ni siquiera sé si mi primer golpe llegó a impactar.\n\nHace un instante atacaba a [sc_victor.GetFirstNameNoTooltip] con todo lo que tenía y al siguiente no noto la mano de [sc_loser.Custom('signature_weapon')]. ¿Algo… algo de la columna? No puedo mover un músculo cuando caigo en el/la [sc_defender.Custom('GroundType')].\n\nMe dan una patada en la espalda, y al menos tendré la dignidad de mirar a mi asesin[sc_victor.Custom('ES_OA')] a los ojos.\n\nEntonces [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] se clava."
 single_combat.0031.desc.sc_attacker.pocket_sand.fatality: "La distracción permite que [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] golpee en mi torso, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] con una eficiencia brutal.\n\nMi cuerpo estalla en agonía y retrocedo tambaleándome. ¿Qué? ¿Cómo lo hizo? Yo…\n\nSangre sale disparada de mi pecho en chorros calientes y húmedos, barboteo algo incomprensible con unos pulmones destrozados; ni #EMP yo#! sé bien el qué. El golpe de gracia llega demasiado despacio."
 single_combat.0031.desc.sc_attacker.nut_em.fatality: "cerca de la barbilla, [sc_victor.Custom('SignatureWeaponKillTypeHead2PresentParticiple')].\n\n[sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] sale empapada en mi sangre. Medio chillo, medio barboteo un grito de horror, pero mis brazos siguen funcionando lo bastante como para que mi enemigo se piense lo de un golpe de gracia.\n\nEn cambio me tambaleo unos momentos tortuosos, aún agarrando [sc_loser.Custom('signature_weapon')] por seguridad hasta que ya no me muevo más."
 single_combat.0031.desc.sc_attacker.guard.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] de mi oponente que se clava profundamente en el muslo.\n\nIntercambiamos varios golpes más hasta que noto una alarmante sensación de humedad por la cintura. Por un momento creo que el valor me ha fallado en pleno combate hasta que un vistazo hacia abajo me muestra tengo la pierna #EMP empapada#! de sangre.\n\nDe golpe lo pillo y a la vez caigo al suelo, aún retorciéndome."
 single_combat.0031.desc.sc_attacker.probing_attack.fatality: "[sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nTengo el tiempo justo para registrar exactamente lo mal que están las cosas cuando [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] con [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nCon la carne desgarrada supurando, me tambaleo. Me sujeto las heridas, pero la mano sale empapada con mi propia sangre.\n\nEsto… esto es el fin."
 single_combat.0031.desc.sc_attacker.onslaught.fatality: "Algo se me parte en la rodilla y caigo al suelo. Aunque ruedo lo más rápido que puedo agitando [sc_loser.Custom('signature_weapon')] para rechazar a [sc_victor.GetFirstNameNoTooltip], no [sc_victor.GetHerHim] #EMP veo#! por ninguna parte. ¿Dónde se ha metido?, tiene que estar aquí, en alg-"
 single_combat.0031.desc.sc_attacker.surprise_attack.fatality: "Intento recuperar una pizca de control, pero su siguiente golpe consigue retorcerme [sc_loser.Custom('signature_weapon')] de la mano. En un instante, todo es pánico y el duelo queda decidido.\n\n[sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente en mi hombro, abriéndose paso a través de mi clavícula y desagarrando algo vital. La insensibilidad es inmediata: el pánico, el dolor, todo… deja de contar."
 single_combat.0031.desc.sc_attacker.taunt.fatality: "me golpea.\n\nSiento el dolor rebotando por todo mi cuerpo, un millar de terminales nerviosos que gritan de agonía mientras me tambaleo y muero."
 single_combat.0031.desc.sc_attacker.put_the_boot_in.fatality: "[sc_victor.GetFirstNameNoTooltip] no me da tiempo para recuperarme, [sc_victor.Custom('signature_weapon')] [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')] con [sc_victor.Custom('SignatureWeaponAttemptedLight')]. La sangre mana a chorros de la garganta y la boca, pringándome la [sc_loser.Custom('MaskFace')] de un mejunje pegajoso.\n\nEn algún lugar debajo de las capas y capas de dolor, siento que mi corazón sigue latiendo, aún bombeando sangre por las venas desgarradas y fuera de las arterias rotas. Es imposible recuperarse de esto."
 single_combat.0031.desc.sc_attacker.strict_guard.fatality: "Al final, importa poco. El destrozo de mi garganta es suficiente testimonio de lo que me ocurrió, el cómo es irrelevante.\n\nMe tambaleo, la vida se me agota. Un momento estoy aquí, al otro…"
 single_combat.0031.desc.sc_attacker.confident_attack.fatality: "consigue [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] sólido sobre mi estómago, abriéndome la frágil carne y derramando descuidadamente mis tripas sobre el suelo.\n\nResbalo en el amasijo de mis propios intestinos, cayendo hacia atrás con in grito y el cuerpo ardiendo de angustia.\n\nEl golpe de gracia no puede llegar con suficiente rapidez."
 single_combat.0031.desc.sc_attacker.expert_onslaught.fatality: "Hasta que una parada sorprendente la despeja contra mi [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] una herida hasta el hueso que me hace retroceder. Suelto un grito de agonía sorprendida, alejándome del choque de armas cuando me barren los pies.\n\nTengo el tiempo justo de gritar una protesta ya que [sc_victor.GetSheHe] [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nLa muerte es una liberación."
 single_combat.0031.desc.sc_attacker.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] en realidad.\n\nEs un juego de niños para [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con [sc_victor.Custom('signature_weapon')] tras eso y mi mundo se reduce a pinchazos estrechos de luz y dolor."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.sc_attacker.tire_opponent.fatality: "me desequilibra totalmente.\n\nTambaleándome y trastrabillando, [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] consistente me lanza directo al/a la [sc_defender.Custom('GroundType')]. Hasta con el arma rota consigo rechazar la siguiente acometida de [sc_victor.GetFirstNameNoTooltip], pero la que llega después [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMis horrendos gritos no duran mucho ya que el dolor se apodera de mi conciencia antes de que lo haga la muerte."
 single_combat.0031.desc.sc_attacker.reason_you_suck_speech.fatality: "[sc_victor.GetFirstNameNoTooltip] aprovecha que tengo la atención distraída para preparar [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] contundente que [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')].\n\nMe precipito hacia atrás, chorreando como una fuente macabra. Esto no puede ser. No iba a terminar así. Podría haber… Aún podría… Puedo…\n\nNo puedo hacer nada. Me tambaleo hacia mi tumba pringada de sangre."
 single_combat.0031.desc.sc_attacker.technique_from_legend.fatality: "Lejos de ser una victoria instantánea, me veo catapultad[sc_loser.Custom('ES_OA')] al suelo de cabeza. Apenas llego a retorcerme cuando [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nLa adrenalina anula mucho del dolor, pero no todo y grito cuando me patean en la espalda para el golpe fatal inevitable."
 single_combat.0031.desc.sc_attacker.like_a_viper.fatality: "el arco de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] que corta en mi pecho desde el costado, [sc_victor.Custom('SignatureWeaponKillTypeTorsoPresentParticiple')] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nLanzad[sc_loser.Custom('ES_OA')] por el contraataque y mi propio impulso, me precipito contra el/la [sc_defender.Custom('GroundType')]. Los brazos aún me funcionan, pero los noto… tan débiles. Tan pesados. Es todo lo que puedo hacer para girarme, sangre roja y pegajosa mana de mi pecho."
 single_combat.0031.desc.sc_attacker.pocket_silver.fatality: "[sc_victor.GetFirstNameNoTooltip] se mueve rápidamente, tirándome al suelo antes de que pueda ver qué está pasando. Un momento terrible después y [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nAl principio grito, pero los pulmones me fallan más rápidamente de lo que había esperado, y todo lo que puedo hacer es #EMP aguantar#! sin palabras."
 single_combat.0031.desc.sc_attacker.martial_voice.fatality: "avanza y con bastante calma [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] directamente en la garganta con un único movimiento rápido.\n\nEl final es casi… anticlimático. No hay florituras, ni gritos ni señales de que lo sobrenatural venga a buscarme.\n\nSolo dolor radiante, mis propios gorgoteos húmedos y [my_foe.Custom('EyeEyes')] de [sc_victor.GetFirstNameNoTooltip] viéndome morir sin ninguna emoción."
 single_combat.0031.desc.sc_attacker.mocking_boast.fatality: "lanzar una finta astuta, girando de espaldas para enfrentarme a [sc_victor.GetFirstNameNoTooltip] mientras intento parar en la dirección equivocada.\n\nMenos de un segundo después [sc_victor.Custom('signature_weapon')] de mi rival [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')] de [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Me desplomo, doblando las piernas en dirección equivocada, la agonía riza cualquier pedazo de carne y hueso destripados que aún conecten mis nervios destrozados."
 single_combat.0031.desc.sc_attacker.is_that_a_crocodile.fatality: "Una embestida oportunista de [sc_victor.GetFirstNameNoTooltip] atraviesa mi guardia, permitiéndole [sc_victor.Custom('SignatureWeaponWoundVerb3')]me la parte superior del cuerpo con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] imparable.\n\nMe desplomo hacia atrás, carne desmenuzada y tiras de sangre vuela mientras me quitan el arma. Qué está. Yo no. Esto no puede ser. Socorro.\n\n#EMP Auxilio.#!"
 single_combat.0031.desc.sc_attacker.desert_warrior.fatality: "Solo cuando #EMP me#! paro a limpiarme [sc_loser.Custom('EyeEyes')] de sudor, las cosas empiezan a ir mal: [sc_victor.GetFirstNameNoTooltip] escoge ese momento #EMP justo#! para golpearme con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Me derriba antes de poder enderezarme y el siguiente golpe se [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] burdamente en mi cuello.\n\nBalbuceo con una garganta destrozada, haciendo zafias burbujas sanguinolentas, mientras intento sacar algo, lo que sea. Para todo el calor que hace, siento frío."
 single_combat.0031.desc.sc_attacker.jungle_stalker.fatality: "Ese vistazo resulta ser mi perdición. [sc_victor.GetFirstNameNoTooltip] salta con alegría aprovechando la oportunidad y para cuando vuelo a mirar medio instante después, tengo [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] a punto de [sc_victor.Custom('SignatureWeaponWoundVerb1')]me el estómago.\n\nGrito de dolor, pero es demasiado tarde. Aunque la primera herida no fuera fatal, parece que [sc_victor.GetFirstNameNoTooltip] va a dar en el blanco con su siguiente acometida."
 single_combat.0031.desc.sc_attacker.open_terrain_expert.fatality: "El aterrizaje es suave pero el pie de [sc_victor.GetFirstNameNoTooltip] en mi entrepierna no lo es, y sigo aturdid[sc_loser.Custom('ES_OA')] un instante vital. Es todo lo que necesita para [sc_victor.Custom('SignatureWeaponKillTypeTorsoFirstPersonFuture')] con [sc_victor.Custom('signature_weapon')].\n\nMi corazón bombea sangre fuera de mi pecho, derramándose por mis costillas, encharcando el/la [sc_defender.Custom('GroundType')] a mi alrededor.\n\nAl menos muero donde puedo ver el cielo abierto."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "En última instancia, esto demuestra ser mi perdición. Un empujón de más me lleva a un pequeño barranco, aterrizando pesadamente sobre una sola pierna y destrozándola completamente.\n\nPara cuando [sc_victor.GetFirstNameNoTooltip] ha bajado por el saliente para unirse a mí, ya casi me he desmayado del dolor. No hay peleas en este estado. Mi enemigo levanta [sc_victor.Custom('signature_weapon')]: al menos mi sufrimiento terminará rápidamente."
 single_combat.0031.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Solo con la lucha más desesperada de mi vida consigo liberarme, pero mi suerte resulta ser efímera. Cuando salgo de una charca, caigo en otra, de cara. Algo por encima [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\n No puedo moverme. No puedo luchar. Intento gritar pero agua verdosa llena mis pulmones y me hundo más y más en las profundidades del abismo pantanoso."
 single_combat.0031.desc.sc_attacker.forest_fighter.fatality: "lanza [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en ráfaga.\n\nNo sé exactamente cuál me corta qué arteria, pero no pasa mucho tiempo antes de que vaya más despacio, empapad[sc_loser.Custom('ES_OA')] en mi propia sangre del hombro a la muñeca. Con poca ceremonia, me derrumbo. Estoy tan cansad[sc_loser.Custom('ES_OA')]. No puedo seguir… no puedo seguir…"
 single_combat.0031.desc.sc_attacker.raaargh.fatality: "a [sc_victor.GetFirstNameNoTooltip] preocupantemente cerca de mí.\n\nIntento que mis brazos lleguen hasta [sc_victor.GetSheHe], notando solo con interés pasajero que he soltado [sc_loser.Custom('signature_weapon')], pero… nada. ¿De dónde sale toda esta sangre? ¿Ese pedazo de carne es mío? ¿Por qué siento tanto… entumecimiento?\n\nOh."
 single_combat.0031.desc.sc_attacker.hard_grit.fatality: "Lleva un tiempo antes de que alguien cometa un error que su rival pueda explotar, pero acaba pasando. Me entrego demasiado a [sc_loser.Custom('SignatureWeaponAttemptedLight')] y antes de que pueda esquivar tengo [sc_victor.Custom('signature_weapon')] en mis tripas.\n\nAsí ocurre."
 single_combat.0031.desc.sc_attacker.feint_and_stab.fatality: "lo que me distrae lo suficiente como para que no note [sc_victor.Custom('SignatureWeaponAttemptedLight')] posterior, [sc_victor.Custom('SignatureWeaponKillTypeTorso2PresentParticiple')].\n\nMe tambaleo y luego caigo contra el/la [sc_defender.Custom('GroundType')], convulsionando, intentando gritar pero incapaz de emitir más de un susurro rondo. ¿Cómo se puede sobrevivir a tanto #EMP dolor#!?\n\nNo se puede."
 single_combat.0031.desc.sc_attacker.butchery.fatality: "entrar en mi guardia y [sc_victor.Custom('SignatureWeaponKillTypeHead2FirstPersonFuture')].\n\nMe tambaleo hacia delante, sin palabras, ahogándome en mi propia sangre, hasta soltando [sc_loser.Custom('signature_weapon')] para intentar centrarme en cerrar la herida de la que mana mi sangre al/a la [sc_defender.Custom('GroundType')].\n\n¿E- esto es lo que se sentía? Tan… tantas veces…"
 single_combat.0031.desc.sc_attacker.stoic_veteran.fatality: "Hacen falta más de unas cuantas estocadas exitosas antes que me quiebre, con sangre brotando de media docena de verdugones desgarrados y cortes irregulares por todo el torso. Al menos, nadie podrá decir que me rindo fácilmente, pero todo tenemos nuestros límites.\n\nCaigo de rodillas, list[sc_loser.Custom('ES_OA')] para el golpe fatal de [sc_victor.GetFirstNameNoTooltip]. Parece que yo he dado con el mío."
 single_combat.0031.desc.sc_attacker.blade_dance.fatality: "¿Que sé cree que está haciendo est[sc_victor.Custom('ES_EA')] imbécil imprudente? Yo-\n\ntengo [sc_victor.Custom('signature_weapon')] en pleno pecho. ¿Cómo? ¿Por dónde? Pero si… soy un[sc_loser.Custom('ES_XA')] artista."
 single_combat.0031.desc.sc_attacker.wrath_of_highgod.fatality: "zumbarme en la [sc_loser.Custom('MaskFace')] con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')].\n\nMe tambaleo hacia atrás, gruñendo por la blasfemia, pero la rabia se termina rápido cuando [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] su arma en mi pulmón. Balbuceo, ahogándome, apenas capaz de hacer un sonido cuando la sangre comienza a llenarme la cavidad torácica."
 single_combat.0031.desc.sc_attacker.hurt_me_better.fatality: "No importa quién sea, nadie puede derramar tanta sangre y parece que yo ya he derramado demasiada.\n\n[sc_victor.GetFirstNameNoTooltip] prepara [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.sc_attacker.special_fallback.fatality: "Con un acceso total a mi espalda, a [sc_victor.GetFirstNameNoTooltip] le resulta fácil [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')].\n\nMe derrumbo sobre el suelo, cayendo de lado, partiendo y resollando entre huesos partidos y órganos desgarrados. Tanto dolor. Me desvanezco en el frío, la insensibilidad… el… me desvanezco…"
