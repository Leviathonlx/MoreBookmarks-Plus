 ## Defender Lost, Opponent Finishing Move Injury
 single_combat.0031.desc.opponent_response.wait_and_hope.injury: "que me alcanza justo en los nudillos de la mano donde llevo [sc_loser.Custom('signature_weapon')].\n\nPor un reflejo, se me abren los dedos, dejando que mi arma caiga al suelo con un estruendo.\n\nNos miramos con #EMP incredulidad#! durante unos segundos hasta que [sc_victor.GetFirstNameNoTooltip] alza [sc_victor.Custom('signature_weapon')] vacilante. «¡R-ríndete o muere!»."
 single_combat.0031.desc.opponent_response.unsure_attack.injury: "y pese a la timidez del golpe, me pilla a pie cambiado y caigo de costado.\n\nAunque consigo ponerme de pie, un[sc_victor.Custom('ES_XA')] extasiad[sc_victor.Custom('ES_OA')] [sc_victor.GetFirstNameNoTooltip] ya tiene [sc_victor.Custom('signature_weapon')] en posición, dispuest[sc_victor.Custom('ES_OA')] a [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')] con solo un tirón."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.injury: "que casi me quita [sc_loser.Custom('signature_weapon')] de la mano.\n\n[sc_victor.GetSheHe] solo necesita un golpe para ponerme de rodillas. Antes de que pueda volver a levantar la guardia, [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] se apoya con entusiasmo contra mi garganta."
 single_combat.0031.desc.opponent_response.hail_mary.injury: "Durante un momento, su imprudencia me divierte, hasta que siento que algo se me engancha en la parte de atrás de la pierna.\n\nDe improviso me veo en el suelo y [sc_victor.GetFirstNameNoTooltip] está sobre mí, exactamente tan soprendid[sc_victor.Custom('ES_OA')] como yo. No obstante, el brazo donde lleva [sc_victor.Custom('signature_weapon')] sigue firme y amenazante."
 single_combat.0031.desc.opponent_response.pocket_sand.injury: "algo pesado me golpea por debajo de las rodillas.\n\nParpadeo rápidamente, intentando despejar la vista y la imagen neblinosa que me llega es la de [sc_victor.Custom('signature_weapon')] preparándose para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.nut_em.injury: "y caigo como un saco de ladrillos.\n\nPor #EMP [sc_loser.GetFaith.HighGodName]#!, qué cabeza más #EMP ridículamente#! dura tiene es[sc_victor.Custom('ES_EA')] [sc_victor.GetWomanMan].\n\nEl mundo me sigue girando, líneas blancas de agonía me rasgan la vista cuando miro hacia arriba para ver a [sc_victor.GetFirstNameNoTooltip] que prepara [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con un solo golpe rápido."
 single_combat.0031.desc.opponent_response.guard.injury: "y entonces, con una parada-estocada #EMP instantánea#! me retira [sc_loser.Custom('signature_weapon')] de la mano.\n\nApenas tengo tiempo para pestañear.\n\nExudando confianza, mi rival adopta una postura ofensiva, preparándose para [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.probing_attack.injury: "desgastando mi resolución cada vez con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] con gran precisión.\n\nHago lo que puedo para rechazar[sc_victor.GetHerHim], pero me acaba quitando [sc_loser.Custom('signature_weapon')] de la mano.\n\nSolo tengo unos segundos antes mi cuerpo acabe [sc_loser.Custom('SignatureWeaponKillTypePastParticiple')]."
 single_combat.0031.desc.opponent_response.onslaught.injury: "obligándome a retroceder una y otra vez.\n\nNo pasa mucho hasta que me derrumbo, cayendo de espaldas con un estruendo. [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] una última vez sobre mi cuerpo derribado, dispuest[sc_victor.Custom('ES_OA')] a acabar conmigo en un instante."
 single_combat.0031.desc.opponent_response.surprise_attack.injury: "pillándome por sorpresa. El golpe medio me hace dar medio giro con tanta fuerza, que casi caigo al suelo.\n\nAntes de que pueda recuperarme, [sc_victor.GetSheHe] ha recolocado [sc_victor.Custom('signature_weapon')], dispuest[sc_victor.Custom('ES_OA')] para un golpe letal. Nos paramos en seco, pensando en el próximo movimiento, y queda claro que el golpe de [sc_victor.GetFirstNameNoTooltip] podrá [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] antes de que pueda esquivar o parar."
 single_combat.0031.desc.opponent_response.taunt.injury: "tiro [sc_loser.Custom('signature_weapon')] e intento estrangular[sc_victor.GetHerHim].\n\nSolo cuando [sc_victor.GetFirstNameNoTooltip] sacude [sc_victor.Custom('signature_weapon')] me doy cuenta de lo que he hecho."
 single_combat.0031.desc.opponent_response.put_the_boot_in.injury: "Hago cuanto puedo, pero mi oponente se lanza a un [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en sucesión y enseguida caigo al suelo, aturdid[sc_loser.Custom('ES_OA')] y resollando.\n\nAunque aún tengo [sc_loser.Custom('signature_weapon')] en la mano, [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] está en disposición de [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.strict_guard.injury: "hace que me tambalee.\n\nAntes de poder enderezarme, [sc_victor.GetFirstNameNoTooltip] vuelve a estar encima, [sc_victor.Custom('signature_weapon')] buscando mi cabeza con [sc_victor.Custom('SignatureWeaponEndType')] por delante hasta que acabo con la [sc_loser.Custom('MaskFace')] llena de [sc_victor.Custom('SignatureWeaponEndMaterial')] del arma.\n\nApenas noto que se me escapa [sc_loser.Custom('signature_weapon')]."
 single_combat.0031.desc.opponent_response.confident_attack.injury: "dándome tal paliza que mi guardia flaquea lo suficiente para que [sc_victor.GetSheHe] tenga la oportunidad #EMP perfecta#!.\n\nCon un golpe poderoso, me hace retroceder a trompicones y hace volar [sc_loser.Custom('signature_weapon')].\n\nAhora un paso en falso significa la muerte."
 single_combat.0031.desc.opponent_response.expert_onslaught.injury: "machacándome con cada golpe, magullando mis huesos con cada parada, hasta que me desplomo en el suelo como un amasijo casi roto.\n\nSiento tanto frío, tanto mareo, es como si la cabeza me palpitara pero mi mente estuviera en otra habitación. ¿Qué…? ¿Damos vueltas? ¿Doy vueltas?\n\nUn trozo de flema ensangrentada sale de mi boca con una tos áspera; el espasmo hace que suelte [sc_loser.Custom('signature_weapon')]. [sc_victor.GetFirstNameNoTooltip] aleja el arma con una patada y después coloca el frío metal de [sc_victor.Custom('signature_weapon')] contra mi garganta."
 single_combat.0031.desc.opponent_response.attempt_disarm.injury: "Nos miramos durante un instante. Es un silencio tenso y extraño, dos personas esperando a que su oponente haga el siguiente movimiento.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')] [sc_victor.Custom('signature_weapon')] de modo amenazante y levanta una ceja."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.injury: "siento que sujeto [sc_loser.Custom('signature_weapon')] con menos fuerza.\n\nMi oponente debe haber leído algo en mi postura porque con un barrido firme de [sc_victor.Custom('signature_weapon')] me hace volar el arma.\n\nEstoy a su merced."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.injury: "mi guardia se rompe de pura frustración.\n\nEn ese #EMP justo#! momento [sc_victor.GetSheHe] ataca, [sc_victor.Custom('SignatureWeaponAttemptedLight')] que me arranca [sc_loser.Custom('signature_weapon')] de la mano con una floritura practicada.\n\n«No temas [sc_victor.GetFirstNameNoTooltip]; tienes un dominio mejor sobre [sc_loser.Custom('signature_weapon')] que sobre tu [sc_loser.GetPrimaryTitle.GetTierAsNameNoTooltip]»."
 single_combat.0031.desc.opponent_response.technique_from_legend.injury: "En una escena tan pintoresca que podría ser de una leyenda, mi oponente me destroza la guardia y me arranca [sc_loser.Custom('signature_weapon')] de la mano para acto seguido lanzar [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] aplastante que me tumba al suelo.\n\n[sc_victor.Custom('signature_weapon')|U] en alto, haciendo caso omiso de mi mandíbula abierta, se prepara para [sc_victor.Custom('SignatureWeaponKillTypeGroinFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.like_a_viper.injury: "Intento desviar el golpe de esta víbora, pero es inútil. Mi oponente aprovecha la oportunidad para engancharme [sc_loser.Custom('signature_weapon')] y retorcer en la dirección incorrecta, sacándome el arma patéticamente, lejos de mi alcance.\n\n[sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] se posa en mi pecho, justo sobre mi acelerado corazón."
 single_combat.0031.desc.opponent_response.pocket_silver.injury: "lleva [sc_victor.Custom('signature_weapon')] #EMP dentro#! de mi guardia, justo debajo de mi garganta.\n\nSacudo [sc_loser.Custom('signature_weapon')] por instinto, considerando mis opciones en un silencio incómodo.\n\n[sc_victor.GetFirstNameNoTooltip] me frunce el ceño y tensa los músculos, disponiéndose a atacar."
 single_combat.0031.desc.opponent_response.martial_voice.injury: "Saltando atrás tan rápido que casi me dejo el pellejo, una fracción de segundo antes de darme cuenta de que [sc_loser.Custom('signature_weapon')] no ha saltado conmigo girando por los aires allí donde la solté, lo que me deja indefen[sc_loser.Custom('ES_OA')] mientras [sc_victor.GetFirstNameNoTooltip] se prepara para un segundo ataque."
 single_combat.0031.desc.opponent_response.mocking_boast.injury: "consigue un impacto firme en la mano donde llevo [sc_loser.Custom('signature_weapon')] con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_loser.Custom('signature_weapon')] que blande, haciendo que el arma salga disparada de mi mano.\n\nMi oponente se prepara para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con una floritura y una sonrisita.\n\n«¿Y qué dice el/la perdedor[sc_loser.Custom('ES_XA')]?»."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0031.desc.opponent_response.desert_warrior.injury: "haciendo [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] con una precisión que me acaba por derribar, agotad[sc_loser.Custom('ES_OA')], al/a la [sc_defender.Custom('GroundType')].\n\nRuedo a un lado y me topo con [sc_victor.GetFirstNameNoTooltip] que se prepara para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')], [sc_victor.Custom('signature_weapon')] ya en lo alto."
 single_combat.0031.desc.opponent_response.jungle_stalker.injury: "pateándome #EMP fuerte#! en la entrepierna, haciendo que me encoja con un chillido.\n\nEn el suelo me agito durante algunos segundos, intentando liberarme de esta maldita planta del demonio, maldiciendo el agudo dolor de mis entrañas, terminando abruptamente cuando siento el frío metal de [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] presionando mi frente."
 single_combat.0031.desc.opponent_response.open_terrain_expert.injury: "Apenas unos instantes después empiezo a tambalearme, agotad[sc_loser.Custom('ES_OA')], y mi oponente me manda al suelo con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nIntento levantarme, pero la bota de [sc_victor.GetFirstNameNoTooltip] se apoya sobre mi pecho y alza [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.rocky: "Caigo de espaldas por una pequeña pendiente, aterrizando mal entre las rocas, esquivando mi propia arma por los pelos.\n\nMe incorporo lo mejor que puedo, pero el frío metal de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] ya me presiona el cogote."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.injury.boggy: "Caigo de espaldas justo en un charco de agua turbia cenagosa.\n\n[sc_loser.Custom('signature_weapon')|U] se me escapa de la mano al instante y lucho por mantener la cabeza por encima del agua para tomar aire y escupir el agua del fétido pantano.\n\nUna bota me pisa suavemente la [sc_loser.Custom('MaskFace')], manteniéndome justo por encima del agua y amenazando con hundirme."
 single_combat.0031.desc.opponent_response.forest_fighter.injury: "el tocón al que me empuja.\n\nCaigo de cabeza y [sc_loser.Custom('signature_weapon')] vuela hacia la maleza. Antes de que pueda levantarme, una patada fuerte me tumba entre las hojas y el frío metal de [sc_victor.Custom('signature_weapon')] presiona con fuerza contra mi garganta."
 single_combat.0031.desc.opponent_response.raaargh.injury: "tirándome como a una muñeca de trapo.\n\nCaigo de espaldas, perdiendo [sc_victor.Custom('signature_weapon')], y mi oponente se coloca sobre mí con #EMP odio#! asesino y animal en [sc_victor.Custom('EyeEyes')]. Así… así voy a morir.\n\nTan rápida como vino, la rabia se fue, dejando a [sc_victor.GetFirstNameNoTooltip] blandiendo delicadamente, aún list[sc_victor.Custom('ES_OA')] para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] pese a la calma momentánea."
 single_combat.0031.desc.opponent_response.hard_grit.injury: "Con competencia profesional, [sc_victor.GetFirstNameNoTooltip] me va dirigiendo a su merced, y cada golpe me impacta hasta que logra sacarme [sc_loser.Custom('signature_weapon')] de [sc_loser.Custom('HandHands')].\n\nDurante un instante, me quedo pasmad[sc_loser.Custom('ES_OA')]."
 single_combat.0031.desc.opponent_response.feint_and_stab.injury: "Trato de cambiar a una parada apropiada, pero es demasiado tarde y el pomo de la daga me pega fuerte en la mejilla.\n\nAflojo el agarre de mi arma y siento que se me escapa de la mano, la vista me da vueltas por el golpe."
 single_combat.0031.desc.opponent_response.butchery.injury: "Lo único que siento son huesecillos que se rompen, la sangre que corre por las arterias magulladas, empujando la carne maltrecha. La vista se me nubla, todo da vueltas. ¿Cuánto tiempo llevamos luchando? ¿Cuándo me caí al suelo?\n\n[sc_victor.GetFirstNameNoTooltip] se cierne sobre mí, [sc_victor.Custom('signature_weapon')] en alto, dispuest[sc_victor.Custom('ES_OA')] a [sc_victor.Custom('SignatureWeaponKillTypeHeadFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.stoic_veteran.injury: "cada uno rasgando [sc_loser.Custom('SignatureWeaponEndMaterial')] de [sc_loser.Custom('signature_weapon')] hasta que [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nDespués de eso, es un juego de niños para [sc_victor.GetFirstNameNoTooltip] despojarme del arma rota, lo que me deja al descubierto y vulnerable para cualquier golpe que venga a continuación."
 single_combat.0031.desc.opponent_response.blade_dance.injury: "danzando hacia mis golpes solo para retirarse en el último instante.\n\nEstoy casi embelesad[sc_loser.Custom('ES_OA')] cuando [sc_loser.Custom('signature_weapon')] me desaparece en un parpadeo. El arma se aleja con un estruendo, dejándome indefens[sc_loser.Custom('ES_OA')] mientras [sc_victor.GetFirstNameNoTooltip] se prepara para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.injury: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que llega inesperadamente y me desconcierta.\n\n[sc_victor.GetFirstNameNoTooltip] avanza, llevando [sc_victor.Custom('signature_weapon')] a un palmo de mi [sc_loser.Custom('MaskFace')].\n\n«Rendíos, por [sc_victor.GetFaith.WarGodName], ¡o morid!»."
 single_combat.0031.desc.opponent_response.hurt_me_better.injury: "culmina en un rugido gutural y [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] en cascada que me ponen de rodillas.\n\nIntento levantar [sc_loser.Custom('signature_weapon')] para bloquear otro golpe devastador, solo para recibir un rodillazo rápido en la [sc_loser.Custom('MaskFace')].\n\nMe doblo hacia atrás contra el/la [sc_defender.Custom('GroundType')], se me nubla la vista hasta que de pronto diviso el brillo de [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip]."
 single_combat.0031.desc.opponent_response.special_fallback.injury: "[sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] contra mi [sc_loser.Custom('MaskFace')], inexorablemente cerca."
 single_combat.0031.desc.opponent_response.something_to_hide.injury: "devolviéndome a la dolorosa realidad.\n\nAntes de que pueda levantar la guardia, el siguiente ataque de [sc_victor.GetFirstNameNoTooltip] me arranca [sc_loser.Custom('signature_weapon')] de la mano, dejándome expuest[sc_loser.Custom('ES_OA')] y vulnerable."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0031.desc.opponent_response.wait_and_hope.fatality: "que de algún modo supera mi guardia y [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nRetrocedo, [sc_victor.Custom('signature_weapon')] sale de la herida con un sonido de succión, empapando el suelo a mis pies y boqueo sin palabras.\n\n[sc_victor.GetFirstNameNoTooltip] parece tan impactad[sc_victor.Custom('ES_OA')] como yo."
 single_combat.0031.desc.opponent_response.unsure_attack.fatality: "y me tambaleo hacia atrás.\n\nDebe haberme dado en alguna parte, pero el dolor repentino es demasiado intenso como para saber exactamente dónde. Siento sangre caliente que corre por mi pecho, la agonía se irradia rápidamente, extendiéndose por mi torso superior.\n\n[sc_victor.GetFirstNameNoTooltip] agita [sc_victor.Custom('signature_weapon')], lanzándose adelante para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.enthusiastic_onslaught.fatality: "que parecían risibles. Al menos hasta que uno me alcanza en la mano de [sc_loser.Custom('signature_weapon')], haciendo que mi arma salga disparada.\n\nTengo el tiempo justo para levantar la mano a la defensiva cuando [sc_victor.GetFirstNameNoTooltip] se acerca y [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive')] con [sc_victor.Custom('signature_weapon')], [sc_victor.Custom('SignatureWeaponKillTypeGroinThirdPersonActive_Aftermath')].\n\nBoqueo sin palabras, el dolor es demasiado intenso y solo acierto a ahogarme."
 single_combat.0031.desc.opponent_response.hail_mary.fatality: "Apunta demasiado alto para esa táctica, ¡aficiona[sc_victor.Custom('ES_OA')]! Qué pena me da, la verdad. Como mucho, un ataque así me daría en la fren-"
 single_combat.0031.desc.opponent_response.pocket_sand.fatality: "siento una explosión de puro tormento directa en mis entrañas.\n\nCaigo de espaldas y algo me alcanza por debajo de la barbilla, clavándose profundamente en el hueso de la mandíbula. Sangre arterial brota libremente de la herida y la vida se me escapa por el/la [sc_defender.Custom('GroundType')] mientras me desplomo."
 single_combat.0031.desc.opponent_response.nut_em.fatality: "y todo se oscurece. La vista tan solo… se apaga. Muevo [sc_loser.Custom('signature_weapon')] desesperadamente, intentando rechazar [sc_victor.Custom('ES_AlAla')] [sc_victor.GetWomanMan] hostil que quiere matarme.\n\nNo sirve de nada, ya que siento algo [sc_victor.Custom('SignatureWeaponWoundVerb1')]se profundamente en mi hombro, abriendo un camino sangriento por mi cuerpo.\n\nMe tambaleo y bamboleo, tosiendo un revoltijo de flema cobriza: [sc_victor.GetFirstNameNoTooltip] debe de haber alcanzado un pulmón."
 single_combat.0031.desc.opponent_response.guard.fatality: "hasta que un golpe propio mal colocado me arranca el arma de la mano.\n\n[sc_victor.GetFirstNameNoTooltip] no pierde el tiempo para desatar [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] consecutivos, arrancándome tiras de carne con cada golpe.\n\nCaigo de rodillas resollando, tosiendo gruesos hilos rojos de saliva. [sc_victor.Custom('MaskFace')|U] de [sc_victor.GetFirstNameNoTooltip] carece de emoción según se prepara para el golpe mortal"
 single_combat.0031.desc.opponent_response.probing_attack.fatality: "haciéndome retroceder y cada vez más desequilibrad[sc_loser.Custom('ES_OA')] hasta que un golpe suelto me hace caer.\n\nNo consigo levantarme del suelo, pues [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] acaba [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoPresentParticiple')] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0031.desc.opponent_response.onslaught.fatality: "imposibles de rechazar. Paro las dos o tres primeras acometidas, pero la cuarta me arranca [sc_loser.Custom('signature_weapon')] de [sc_loser.Custom('HandHands')] y la quinta me saca el aire de los pulmones.\n\nApenas tengo tiempo para registrar qué está pasando antes de que [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente en mi caja torácica, destrozando hueso y arrancándome carne.\n\nMe derrumbo hacia atrás, jadeando, muriendo. El pecho me arde y mis miembros ya están fríos, mi consciencia parece escaparse por la herida abierta."
 single_combat.0031.desc.opponent_response.surprise_attack.fatality: "lanzándome [sc_loser.Custom('signature_weapon')] lejos de mi alcance.\n\nRetrocedo con rapidez, pero no tanta como para que [sc_victor.GetFirstNameNoTooltip] pueda lanzarse, [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] con un movimiento veloz.\n\nLa vida sale bombeada de mí, y me desplomo, manteniendo la lucidez justa para mirar a mi asesin[sc_victor.Custom('ES_OA')] a la cara."
 single_combat.0031.desc.opponent_response.taunt.fatality: "abandono la guardia y me lanzo contra [sc_victor.GetSheHe].\n\nNo es de extrañar que por mi ataque temerario deje mi estómago al descubierto."
 single_combat.0031.desc.opponent_response.put_the_boot_in.fatality: "Aprovechando bien la oportunidad, [sc_victor.GetFirstNameNoTooltip] pasa fluidamente a [sc_victor.Custom('SignatureWeaponAttemptedLight')] que me arranca [sc_loser.Custom('signature_weapon')] de la mano.\n\n[sc_victor.GetSheHe|U] ya está ejecutando el revés antes de que pueda esquivar el ataque, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] [sc_victor.Custom('signature_weapon')] mortalmente en mi pecho."
 single_combat.0031.desc.opponent_response.strict_guard.fatality: "me desgarra la guardia. Otra acometida me provoca una sacudida de dolor escalofriante por el pecho y el brazo donde llevo [sc_loser.Custom('signature_weapon')] queda colgando inútil del costado.\n\nNo siento el miembro, no logro mover las piernas, no puedo hacer nada.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] más [sc_victor.Custom('SignatureWeaponCriticalPresent')] mi pecho y me tambaleo, balanceándome en el sitio.\n\n[sc_victor.GetFirstNameNoTooltip] prepara [sc_victor.Custom('signature_weapon')] para el golpe final"
 single_combat.0031.desc.opponent_response.confident_attack.fatality: "hasta que un golpe de refilón inesperado me raja justo en las tripas.\n\nEl golpe me hace retroceder, algo carnoso y de color rojo oscuro se desliza fuera de la herida mientras me derrumbo sobre el/la [sc_defender.Custom('GroundType')].\n\nEl dolor me abruma. ¿Había sangrado tanto antes? De una patada alejan [sc_loser.Custom('signature_weapon')], pero ya ni me importa.\n\nPor encima de mí, [sc_victor.GetFirstNameNoTooltip] prepara su golpe final con [sc_victor.Custom('signature_weapon')]."
 single_combat.0031.desc.opponent_response.expert_onslaught.fatality: "que me machaca, y caigo al suelo como un amasijo de carne que grita.\n\nLos ojos me fallan, la vista se me nubla de dolor, pero aún saco trozos de carne molida aferrándose a [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip].\n\nEl siguiente ataque me da en la garganta, segando mis gritos con una compasión sangrienta."
 single_combat.0031.desc.opponent_response.attempt_disarm.fatality: "Antes de que pueda protestar, [sc_victor.GetFirstNameNoTooltip] arremete con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] contra mi costilla y todo se reduce a un dolor ardiente.\n\nSiento el siguiente par de golpes, pero débilmente, como a través de una niebla o una gruesa mortaja. Mi vista se desvanece."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0031.desc.opponent_response.tire_opponent.fatality: "un hueco conveniente se abre en mi guardia.\n\nEl siguiente golpe me abre una herida en el estómago, lanzando sangre, bilis y comida a medio digerir sobre mis botas.\n\nGrito con un dolor inimaginable agarrándome las tripas expuestas. Puede que sea mi imaginación, pero creo ver un relámpago de compasión en la [sc_victor.Custom('MaskFace')] de [sc_victor.GetFirstNameNoTooltip] mientras levanta [sc_victor.Custom('signature_weapon')] para poner fin a mi sufrimiento."
 single_combat.0031.desc.opponent_response.reason_you_suck_speech.fatality: "Grito de frustración.\n\nParece que esto era #EMP precisamente#! lo que [sc_victor.GetFirstNameNoTooltip] estaba esperando, ya que aprovecha esta distracción momentánea para arrasar mi guardia y [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_victor.Custom('signature_weapon')] en mi garganta.\n\nEmpiezo a atragantarme y asfixiarme casi inmediatamente, el aire no parece llegar nunca. Solo sangre. Coágulos de sangre espesa, llena de saliva, que brotan de mi garganta y me salen por la boca."
 single_combat.0031.desc.opponent_response.technique_from_legend.fatality: "Me muevo para bloquear, pero calculo mal… Todo gira a mi alrededor, y siento un movimiento vertiginoso y nauseabundo que me sobrepasa hasta que mi cabeza choca contra algo con un #EMP paf#! que suena a carne.\n\nNo siento nada. No puedo hablar. Yo… veo mi cuerpo tendido a unos pies de distancia, la sangre brota del muñón del cuello.\n\nEstoy…"
 single_combat.0031.desc.opponent_response.like_a_viper.fatality: "El tiempo parece ralentizarse. Siento que mi brazo mueve [sc_loser.Custom('signature_weapon')] demasiado despacio para interceder, pero mi visión se centra en el arma mortal que se prepara para [sc_victor.Custom('SignatureWeaponWoundVerb3')]me el pecho.\n\nY entonces, me alcanza.\n\nLa carne se desgarra. Los huesos se astillan y se rompen. Siento que algo me atraviesa la espalda, pero no sé si soy yo o es metal. No puedo… no puedo respirar. No siento nada. Nada."
 single_combat.0031.desc.opponent_response.pocket_silver.fatality: "ahí llega [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] a encontrase conmigo.\n\nEl arma me impacta de pleno en la boca en una explosión de dientes y pedazos de carne sanguinolenta. La mandíbula me cuelga, floja. Me tropiezo, intento gritar, pero solo me salen lloros ahogados.\n\nNi siquiera veo el golpe de gracia de [sc_victor.GetFirstNameNoTooltip]."
 single_combat.0031.desc.opponent_response.martial_voice.fatality: "Hay algo en esa voz que me congela, como un ciervo ante el sonido del cuerno del cazador. El golpe sería fácil de parar, esquivar, o… lo que fuera, en realidad.\n\nPero no lo hago.\n\nEn cambio me [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] profundamente el hombro, separando huesos y regándonos con sangre arterial."
 single_combat.0031.desc.opponent_response.mocking_boast.fatality: "aparta [sc_loser.Custom('signature_weapon')] de mi mano como si fuera un juguete.\n\nSoy presa del pánico, se me ve en los [sc_loser.Custom('EyeEyes')|l], pero ya es tarde. [sc_victor.GetFirstNameNoTooltip] arquea [sc_victor.Custom('signature_weapon')] hacia delante, list[sc_victor.Custom('ES_OA')] para [sc_victor.Custom('SignatureWeaponKillTypeFirstPersonFuture')] con un ataque rápido."
 single_combat.0031.desc.opponent_response.is_that_a_crocodile.fatality: "choca conmigo, tirándome al suelo.\n\n[sc_loser.Custom('signature_weapon')|U] sale volando. Durante una fracción de segundo, contemplo el gaznate abierto de ese aterrador reptil.\n\nEntonces todo se vuelve oscuro, húmedo y doloroso: lucho, me ahogo, intento gritar, pero ningún sonido atraviesa las fauces de la bestia, salvo el chascar de huesos rotos y el chorrear de tuétanos."
 single_combat.0031.desc.opponent_response.desert_warrior.fatality: "pateándome hábilmente las rodilla.\n\nTirad[sc_loser.Custom('ES_OA')] en el/la [sc_defender.Custom('GroundType')], lucho para levantarme, sin aliento.\n\n[sc_victor.Custom('signature_weapon')|U] de [sc_victor.GetFirstNameNoTooltip] me [sc_victor.Custom('SignatureWeaponWoundVerb2ThirdPersonPresent')] el pecho desde arriba y, de este modo, todo termina. Mis miembros se retuercen patéticamente, pero la lucha ha abandonado mi cuerpo."
 single_combat.0031.desc.opponent_response.jungle_stalker.fatality: "dándome justo en el ojo con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')].\n\nSorprendid[sc_loser.Custom('ES_OA')] y ya luchando contra el follaje, [sc_loser.Custom('signature_weapon')] se me suelta de la mano.\n\nIndefens[sc_loser.Custom('ES_OA')], soy presa fácil para [sc_victor.GetFirstNameNoTooltip] y [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] en serie me destripan concienzudamente."
 single_combat.0031.desc.opponent_response.open_terrain_expert.fatality: "Hasta que no hago un fondo, no veo lo que está haciendo [sc_victor.GetSheHe]. He adelantado [sc_loser.Custom('signature_weapon')] demasiado y [sc_victor.GetFirstNameNoTooltip] gira [sc_victor.Custom('signature_weapon')] alrededor y un dolor candente explota en mi costado.\n\nMe desplomo, resollando y tosiendo, tragando, respirando ahogadamente. Todo es inútil.\n\n[sc_victor.GetFirstNameNoTooltip] [sc_victor.Custom('SignatureWeaponActionThirdPerson')] [sc_victor.Custom('signature_weapon')] para el golpe letal."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.rocky: "Tropiezo, resbalo y caigo por la pendiente con los brazos en jarras.\n\nAlgo afilado, una roca o un arma, me da en la columna y mi mitad inferior queda adormecida mientras que mi mitad superior grita de agonía. El mundo gira hasta detenerse repentinamente. Mi brazo se dobla en sentido contrario, la sangre me llena la vista y siento mucho frío…\n\n[sc_victor.GetFirstNameNoTooltip] se yergue a por mí, list[sc_victor.Custom('ES_OA')] para poner fin a mi sufrimiento."
 single_combat.0031.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Resbalo y caigo en una charca profunda de agua salobre.\n\n[sc_loser.Custom('signature_weapon')|U] se me pierde inmediatamente y, cuando me mantenía a flote, una bota pesada llega hasta mi nuca y me mantiene por debajo del agua fétida.\n\nTodos mis intentos reciben un golpe casual de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip], hasta que carezco de fuerzas incluso tratar de obligarl[sc_victor.Custom('ES_OA')] a que se aleje de mí."
 single_combat.0031.desc.opponent_response.forest_fighter.fatality: "la rama del árbol antes de tropezar con ella, cayendo entre la maleza.\n\nEspinas y zarzas me rasgan la [sc_loser.Custom('MaskFace')], algo duro tira hasta casi arrancarme [sc_loser.Custom('signature_weapon')] de la mano. Lucho para que se suelte, doblad[sc_loser.Custom('ES_OA')] en el suelo, cuando algo frío como la muerte [sc_victor.Custom('SignatureWeaponKillTypeRearTorsoThirdPersonActive')].\n\nEl colapso es inmediato, tierra y plantas en descomposición me llenan la boca. No siento las piernas y mis brazos son como plantas.\n\n[sc_victor.GetFirstNameNoTooltip] me patea en la espalda y me asesta el golpe letal."
 single_combat.0031.desc.opponent_response.raaargh.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] de [sc_loser.Custom('signature_weapon')] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] singular.\n\n[sc_victor.GetFirstNameNoTooltip] carga, golpeándome con tanta fuerza [sc_loser.Custom('MaskFace')] que me trago varios dientes y vuelo hacia atrás, pivotando sobre mi cabeza.\n\nGolpeo el/la [sc_defender.Custom('GroundType')] con fuerza, incapaz de procesar lo que está pasando. Para cuando he vuelto e mí, hay una bota que baja feroz contra mi [sc_loser.Custom('MaskFace')].\n\nUna vez y otra y otra…"
 single_combat.0031.desc.opponent_response.hard_grit.fatality: "No pasa mucho hasta que tengo que afrontar la realidad. [sc_victor.GetFirstNameNoTooltip] me tiene a la defensiva, no tengo huecos para recuperar terreno y no puedo seguir parando eternamente.\n\nCuando la muerte llega, al menos es rápida: [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] me [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] el cuello hasta convertirlo en un despojo sangriento."
 single_combat.0031.desc.opponent_response.feint_and_stab.fatality: "El golpe se abre camino en mi pecho y una auténtica fuente de sangre se vierte de la herida.\n\n¿Fue una locura enfrentarme a un[sc_victor.Custom('ES_XA')] [sc_victor.GetWomanMan] que mata por diversión con tanta frecuencia? Puede que sí, puede que no. En todo, caso la insensibilidad que se extiende rápidamente por los miembros me dice que no me queda mucho tiempo para lamentar mis errores."
 single_combat.0031.desc.opponent_response.butchery.fatality: "No pasa mucho tiempo antes de que sea un despojo tembloroso, la mirada enloquecida por el dolor. Ojalá no sintiera nada, pero el dolor se vuelve más intenso con cada golpe de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip].\n\nEs casi un alivio cuando [sc_victor.GetSheHe] me agarra por la nuca y [sc_victor.Custom('SignatureWeaponKillTypeHead2ThirdPersonActive')]; al menos muero más deprisa."
 single_combat.0031.desc.opponent_response.stoic_veteran.fatality: "hasta que un empujón final contra [sc_loser.Custom('signature_weapon')] [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nNo tengo mucho tiempo para lamentar mi desgracia, ya que el siguiente ataque me impacta directamente en el pecho y [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonActive')].\n\nMe desplomo contra el suelo, la vida se me escapa por segundos, mi boca se mueve más por accidente que por elección. [sc_victor.Custom('signature_weapon')|U] de [sc_victor.GetFirstNameNoTooltip] sigue dentro de mí."
 single_combat.0031.desc.opponent_response.blade_dance.fatality: "abriéndome tajos sangrientos en [sc_loser.Custom('ArmArms')] y la parte superior del pecho, bombeando la sangre fuera de mí como si fuera un pozo.\n\nQueda claro que soy un juguete para [sc_victor.GetSheHe].\n\nDrenad[sc_loser.Custom('ES_OA')], muriendo, caigo de rodillas. Un charco de mi propia sangre me calienta, mientras me esfuerzo por mirar a mi asesin[sc_victor.Custom('ES_OA')].\n\n[sc_victor.GetFirstNameNoTooltip] me devuelve la mirad con franco desinterés. [sc_victor.Custom('signature_weapon')|U] de su mano comienza a cernirse sobre mí, aterradoramente."
 single_combat.0031.desc.opponent_response.wrath_of_highgod.fatality: "[sc_victor.Custom('SignatureWeaponAttemptedHeavy')] tan fuerte contra [sc_loser.Custom('signature_weapon')] que [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nAturdid[sc_loser.Custom('ES_OA')], me quedo helad[sc_loser.Custom('ES_OA')], soltando el arma inútil al/a la [sc_defender.Custom('GroundType')]. Solo dura un segundo, pero es todo lo que [sc_victor.GetFirstNameNoTooltip] necesita para [sc_loser.Custom('SignatureWeaponKillTypeFirstPersonFuture')]."
 single_combat.0031.desc.opponent_response.hurt_me_better.fatality: "culmina en [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en serie que me noquean como a un cachorro recién nacido.\n\nTodos mis contragolpes parecen ineficaces, mi oponente está dispuest[sc_victor.Custom('ES_OA')] a aceptar una absurda cantidad de castigo siempre que pueda devolverlo con intereses.\n\nNo veo el golpe mortal, solo lo siento [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] mi costado. Sangre caliente y húmeda empieza a salir a latidos por mi cadera mientras me derrumbo contra el/la [sc_defender.Custom('GroundType')]."
 single_combat.0031.desc.opponent_response.special_fallback.fatality: "[sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] de [sc_victor.GetFirstNameNoTooltip] dirigiéndose justo contra mi [sc_loser.Custom('MaskFace')]. Caigo de bruces con un resuello, [sc_loser.Custom('signature_weapon')] se me resbala al venirme abajo, y mi oponente me patea la espalda.\n\nAntes de tener tiempo de protestar, [sc_victor.Custom('SignatureWeaponKillTypeThirdPersonActive')] con [sc_victor.Custom('signature_weapon')]. Mi estómago #EMP canta#! de agonía, los miembros se me duermen, el rostro se me enfría.\n\nEsto… es el fin."
