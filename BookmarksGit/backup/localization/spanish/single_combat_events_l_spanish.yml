 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent: "[sc_loser.GetFirstNameNoTooltip] finta repetidamente hacia delante, dándome aparentemente oportunidades para atacar, solo para alejarse de golpe. Percibiendo una oportunidad, presiono con [sc_victor.Custom('SignatureWeaponAttemptedLight')] tras otro, hasta que [sc_loser.GetHerHim] acabo alcanzando varias veces.\n\n"
 single_combat.0041.desc.opponent_response.reason_you_suck_speech: "Todo el mundo sabe que [sc_loser.GetFirstNameNoTooltip] es un[sc_loser.Custom('ES_XA')] orador[sc_loser.Custom('ES_XA')], y por su postura, está claro que aprovechar la oportunidad para dar una lección. Bueno, es hora de enseñar[sc_loser.GetHerHim] cómo el pico de oro se comporta contra [sc_victor.Custom('signature_weapon')] de acero.\n\n"
 single_combat.0041.desc.opponent_response.technique_from_legend: "[sc_loser.GetFirstNameNoTooltip] hace una pose extrañamente dramática."
 single_combat.0041.desc.opponent_response.like_a_viper: "Moviéndose tan rápido que casi no veo su plan, [sc_loser.GetFirstNameNoTooltip] se lanza #EMP dentro#! de mi guardia, [sc_loser.Custom('signature_weapon')] volando directamente hacia mi corazón. Tengo apenas un instante para reaccionar antes de una muerte segura.\n\n"
 single_combat.0041.desc.opponent_response.pocket_silver: "[sc_loser.GetFirstNameNoTooltip] agarra algo de la cintura y me lo tira. Antes de llegar siquiera a procesarlo, lo destrozo instintivamente con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], haciendo que caiga una verdadera lluvia de monedas de plata sobre mi rival.\n\nCon mi oponente cegad[sc_loser.Custom('ES_OA')] temporalmente,"
 single_combat.0041.desc.opponent_response.martial_voice: "[sc_loser.GetFirstNameNoTooltip], ya sea por ira o arrogancia, arremete contra mí, amonestándome como si fuera un campesino manchado de tierra. Empiezo a bullir de ira, pero me contengo hasta que [sc_loser.GetSheHe] hace una pausa para respirar.\n\n"
 single_combat.0041.desc.opponent_response.mocking_boast: "[sc_loser.GetFirstNameNoTooltip] mantiene la distancia, apartándose de todos mis golpes. A cambio, se limita a hacer un comentario cruel tras otro sobre mi fama mundana, hasta que pierdo la paciencia.\n\n«¿Sabes cuál es el mejor modo de labrarse una reputación?», pregunto, sin respuesta. «Matar a alguien famoso».\n\nLa sorpresa momentánea de [sc_loser.GetFirstNameNoTooltip] es todo lo que necesito para"
 single_combat.0041.desc.opponent_response.is_that_a_crocodile: "Sin aviso, [sc_loser.GetFirstNameNoTooltip] empieza a retirarse apresuradamente, como si hubiera visto un fantasma. Sospechando un ardid, aprovecho la oportunidad sin inmutarme."
 single_combat.0041.desc.opponent_response.desert_warrior: "Este calor, ¡este calor #EMP debilitante#!, #EMP agotador#!! Me está matando lentamente, pero persevero por pura fuerza de voluntad. A [sc_loser.GetFirstNameNoTooltip] parece que no le afecta, pero sin embargo, cada vez le sorprende más mi tenacidad.\n\nCuando su guardia se afloja un poco,"
 single_combat.0041.desc.opponent_response.jungle_stalker: "Aunque luchar en la selva pueda ser un desastre, [sc_loser.GetFirstNameNoTooltip] hace que parezca #EMP fácil#!. Al menos, hasta el pie se le queda atrapado en una liana.\n\n"
 single_combat.0041.desc.opponent_response.open_terrain_expert: "[sc_loser.GetFirstNameNoTooltip] lucha mejor en terreno abierto y lo sabe; ceder terreno [sc_loser.GetHerHim] beneficia. Se convierte en una pelea frustrante hasta que veo cerca una roca grande y de aspecto afilado, #EMP justo#! con altura de la espinilla.\n\nCon paciencia, dirijo a mi enemig[sc_loser.Custom('ES_OA')] hacia el obstáculo menor, aprovechándome de su reposicionamiento arrogante."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.rocky: "[sc_loser.GetFirstNameNoTooltip] es un[sc_loser.Custom('ES_XA')] veteran[sc_loser.Custom('ES_OA')] de la lucha en cuesta, diestr[sc_loser.Custom('ES_OA')] en luchar en colinas y montañas e insiste en demostrármelo. Una vez tras otra tengo que defenderme de un firme empujón destinado a hacerme trastabillar,\n\n"
 single_combat.0041.desc.opponent_response.rough_terrain_expert.boggy: "En la ciénaga, [sc_loser.GetFirstNameNoTooltip] lucha como [sc_victor.GetFaith.DevilName] en persona, y me lanza una y otra vez a las apestosas aguas de la zona. Por fortuna para mí, ninguna de las charcas resulta ser especialmente profunda.\n\nAsí que es casi irónico que el primer charco en el que [sc_loser.GetSheHe] se atreve a entrar le trague la pierna hasta la rodilla.\n\n"
 single_combat.0041.desc.opponent_response.forest_fighter: "Aunque [sc_loser.GetFirstNameNoTooltip] tiene reputación de manejarse con competencia en el bosque, no todos los bosques ofrecen tantas ventajas.\n\nLa parcela actual de bosque en la que estamos parece totalmente idílica y la búsqueda de u modo de aprovechar su experiencia es obviamente una gran distracción para [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.raaargh: "[sc_loser.GetFirstNameNoTooltip] se estremece, parándose en el sitio durante algunos tensos segundos antes de #EMP explotar#! de ira.\n\nCon todo miedo por su seguridad desaparecido, el/la berserker se abalanza contra mí en un remolino formado por [sc_loser.Custom('SignatureWeaponAttemptedHeavyPlural')], puñetazos, patadas y rechinar de dientes.\n\n"
 single_combat.0041.desc.opponent_response.hard_grit: "[sc_loser.GetFirstNameNoTooltip] lucha bien, no da cuartel, ni comete errores. Se aprovechan todos los huecos, toda debilidad tiene un coste en dolor y esfuerzo.\n\nSolo jugando de modo conservador, igualando cada golpe suyo y nada más puedo seguir su ritmo, esperando hasta #EMP [sc_loser.GetSheHe]#! comete un error y yo"
 single_combat.0041.desc.opponent_response.feint_and_stab: "[sc_loser.GetFirstNameNoTooltip] lanza [sc_loser.Custom('SignatureWeaponAttemptedLight')] contra mí con [sc_loser.Custom('signature_weapon')], pero parece mal enfocado.\n\nNo me cuesta demasiado sacarle el arma de la mano; solo entonces veo el brillo de una daga oculta en su otro puño."
 single_combat.0041.desc.opponent_response.butchery: "Pese a la fiera reputación de [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] brutales de su parte parecen… torpes, a falta de una palabra mejor. Son fáciles de desviar y aunque cada golpe escuece como una caricia de [sc_victor.GetFaith.DevilName], tener un arma en la mano hace que el/la temible saqueador[sc_loser.Custom('ES_XA')] sea más fácil de manejar.\n\n"
 single_combat.0041.desc.opponent_response.stoic_veteran: "[sc_loser.GetFirstNameNoTooltip] emplea [sc_loser.Custom('signature_weapon')] con toda la competencia de un[sc_loser.Custom('ES_XA')] vareg[sc_loser.Custom('ES_OA')], tajando golpes largos y regulares de su arma. Es difícil, pero nada que no sea capaz de parar lo bastante bien.\n\n"
 single_combat.0041.desc.opponent_response.blade_dance: "[sc_loser.GetFirstNameNoTooltip] será célebre por su habilidad con [sc_loser.Custom('signature_weapon')], pero es obvio que está demasiado impresionad[sc_loser.Custom('ES_OA')] con su propia destreza.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')|U] oportunista a la mano donde lleva [sc_loser.Custom('signature_weapon')] y su posición se desmorona,"
 single_combat.0041.desc.opponent_response.wrath_of_highgod: "Al aullar su devoción a [sc_loser.GetFaith.HighGodName], [sc_loser.GetFirstNameNoTooltip] deja que su atención se distraiga de nuestro duelo.\n\nCon un rápido encogimiento de hombros para reconocer la absurda arrogancia de mi rival, doy un paso adelante"
 single_combat.0041.desc.opponent_response.hurt_me_better: "Solo [sc_victor.GetFaith.HealthGodName] sabe qué cara está intentando poner ahora [sc_loser.GetFirstNameNoTooltip]. ¿Dolor? ¿Lujuria? ¿Confusión? Probablemente nunca lo sabré.\n\nSea lo que sea, se transforma en [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] débiles,"
 single_combat.0041.desc.opponent_response.special_fallback: "De repente, [sc_loser.GetFirstNameNoTooltip] salta hacia delante, buscando una patada feroz justo donde #EMP estaba#! mi espinilla hace un momento. Sorprendid[sc_loser.Custom('ES_OA')] por mi cambio inesperado, mi enemig[sc_loser.Custom('ES_OA')] pasa a mi lado, totalmente desquilibrad[sc_loser.Custom('ES_OA')].\n\n"
 single_combat.0041.desc.opponent_response.something_to_hide: "[sc_loser.GetFirstNameNoTooltip] está en pleno intento patético de desestabilizarme, con una voz aterradora y amenazas floridas cuando pierdo la paciencia y [sc_loser.GetHerHim] golpeo en la mandíbula con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetSheHe|U] retrocede inmediatamente tambaleándose,"
 ## Defender Won, Opponent Finishing Move Injury
 single_combat.0041.desc.opponent_response.wait_and_hope.injury: "No me recibe ninguna parada, ni me evita ningún esquive, y tengo que retenerme en el último instante para evitar [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\nEn cambio, simplemente pongo [sc_victor.Custom('signature_weapon')] contra [sc_loser.GetFirstNameNoTooltip]. Una vez más se queda helad[sc_loser.Custom('ES_OA')], pero está claro que he ganado."
 single_combat.0041.desc.opponent_response.unsure_attack.injury: "Jugándomela con la timidez [sc_loser.GetFirstNameNoTooltip], le lanzo con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] desequilibra totalmente. Sin pararme a respirar, [sc_loser.GetHerHim] fuerte en la rodilla y [sc_loser.GetFirstNameNoTooltip] cae con un #EMP golpe sordo#! fuerte.\n\n Esto me da tiempo de sobra para tomar la posición para una muerte truculenta. [sc_loser.GetFirstNameNoTooltip] se rinde al cabo de segundos."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.injury: "Eligiendo el momento, consigo abrirle una brecha en la sien con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] y [sc_loser.GetSheHe] cae como una oveja con la crisma rota.\n\nMe tomo un segundo o dos para ver la lamentable vista de es[sc_loser.Custom('ES_EA')] [sc_loser.GetWomanMan] gimiendo en el/la [sc_defender.Custom('GroundType')] ante mí, después me preparo para el golpe fatal.\n\n[sc_loser.GetFirstNameNoTooltip] croa una rendición cuando faltaban segundos."
 single_combat.0041.desc.opponent_response.hail_mary.injury: "la desesperación y la ineptitud son malos compañeros de cama. La mayoría de sus ataques fallan y los que no, los paro o desvío con [sc_victor.Custom('signature_weapon')], desequilibrando a [sc_loser.GetFirstNameNoTooltip] rápidamente.\n\nCuando se golpea accidentalmente a sí mism[sc_loser.Custom('ES_OA')] en la [sc_loser.Custom('MaskFace')] con su propia mano, me compadezco y [sc_loser.Custom('ES_LoLa')] desarmo.\n\nLa rendición llega rápidamente."
 single_combat.0041.desc.opponent_response.pocket_sand.injury: "[sc_loser.GetSheHe|U] está demasiado ocupad[sc_loser.Custom('ES_OA')] resoplando para notar o esquivar [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] cuando la llevo directamente contra su garganta para derribar[sc_loser.GetHerHim] al/a la [sc_defender.Custom('GroundType')] inmediatamente.\n\nDejo mi arma reposar suavemente sobre el estómago de [sc_loser.GetFirstNameNoTooltip] esperado pacientemente a que se entere y se rinda. No tarda mucho."
 single_combat.0041.desc.opponent_response.nut_em.injury: "Sin pensarlo dos veces, le meto la rodilla en la tripa y el/la idiota se desploma.\n\nHay que reconocer que [sc_loser.GetFirstNameNoTooltip] aterriza lo mejor posible y lucha por volver a ponerse pie para cuando me he puesto detrás de [sc_loser.GetSheHe].\n\nAunque unas cuantas patadas feroces y [sc_victor.Custom('signature_weapon')] presionando contra su columna le convencen para parar y rendirse."
 single_combat.0041.desc.opponent_response.guard.injury: "abrir un hueco de buen tamaño en su guardia.\n\nA partir de ahí, solo recibo la ráfaga de [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] antes de ser capaz de sacarle [sc_loser.Custom('signature_weapon')] de la mano.\n\nMe preparo para un golpe mortal, pero [sc_loser.GetFirstNameNoTooltip] se rinde antes de que sea necesario."
 single_combat.0041.desc.opponent_response.probing_attack.injury: "arrancarle [sc_loser.Custom('signature_weapon')] de la mano. El arma vuela hermosamente por el aire, dejándonos solos a mí, [sc_loser.GetFirstNameNoTooltip], y [sc_victor.Custom('signature_weapon')] de #EMP mi#! propiedad.\n\nLa rendición llega en cuanto muevo el brazo."
 single_combat.0041.desc.opponent_response.onslaught.injury: "dejando que [sc_loser.Custom('signature_weapon')] corte el aire sin fricción. Llevo un pie contra la parte de atrás de la rodilla de [sc_loser.GetFirstNameNoTooltip] y tiro, golpeándole en la mandíbula cuando se gira a locas para enfrentarse a mí.\n\nCon [sc_loser.GetFirstNameNoTooltip] tambaleándose, solo se necesita [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] para hacer volar su arma. Generosamente, le doy unos segundos para recobrarse antes de que se rinda."
 single_combat.0041.desc.opponent_response.surprise_attack.injury: "En lugar de continuar con una estocada, llevo la rodilla directamente a la tripa de [sc_loser.GetFirstNameNoTooltip] haciendo que se doble mientras el aire le sale de los pulmones.\n\nEsto me ofrece la nuca de mi enemig[sc_loser.Custom('ES_OA')] y acompaño el golpe a la tripa con un codazo feroz en la nuca.\n\n[sc_loser.GetFirstNameNoTooltip] se derrumba sobre el /la [sc_defender.Custom('GroundType')]. Casi me sorprende que [sc_loser.GetFirstNameNoTooltip] sea capaz de toser una rendición sin vomitar."
 single_combat.0041.desc.opponent_response.taunt.injury: "Tiene el efecto necesario, y deja a mi oponente noquead[sc_loser.Custom('ES_OA')] en el suelo.\n\nLe sigue una rendición ligeramente aturdida poco después."
 single_combat.0041.desc.opponent_response.put_the_boot_in.injury: "\n\n[sc_loser.GetSheHe] intenta levantarse, pero un golpe veloz de [sc_victor.Custom('signature_weapon')] [sc_loser.GetHerHim] mantiene abajo. Suelto una mofa audible para que sepa que ha llegado su hora y a cambio de mis esfuerzos recibo una rendición apagada."
 single_combat.0041.desc.opponent_response.strict_guard.injury: "romperla con [sc_victor.Custom('SignatureWeaponAttemptedLight')], llevando [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] contra su garganta.\n\nNos quedamos largo tiempo sin movernos mientras [sc_loser.GetFirstNameNoTooltip] considera sus opciones. Se necesita una mirada salvaje y una sacudida repentina para forzar la rendición de es[sc_loser.Custom('ES_EA')] cabezota."
 single_combat.0041.desc.opponent_response.confident_attack.injury: "consigo hacer una parada lo bastante fuerte como para devolverle su propia arma.\n\nPara esquivar [sc_loser.Custom('signature_weapon')], tiene que ponerse en la ruta de [sc_victor.Custom('signature_weapon')] que yo blando. No es un golpe leal, pero [sc_loser.GetHerHim] derriba igual.\n\nHabiendo perdido el arma en la caída, a [sc_loser.GetFirstNameNoTooltip] no le queda más opción que rendirse."
 single_combat.0041.desc.opponent_response.expert_onslaught.injury: "consigo plantarle un golpe desesperado en la sien con [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] retrocede tambaleándose, sorprendid[sc_loser.Custom('ES_OA')], proporcionándome un gran hueco para barrerle [sc_loser.Custom('signature_weapon')] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nSin arma, mi oponente está a mi merced y lo sabe. Tengo una rendición amarga al cabo de unos instantes."
 single_combat.0041.desc.opponent_response.attempt_disarm.injury: "solo hace falta un poco de torsión por mi parte para hacerle volar [sc_loser.Custom('signature_weapon')] como una flecha cómicamente grande.\n\nLa avergonzada rendición llega en cuanto [sc_loser.GetFirstNameNoTooltip] comprende lo que ha pasado."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.injury: "Desquilibrad[sc_loser.Custom('ES_OA')], [sc_loser.GetFirstNameNoTooltip] tropieza y gira torpemente contra el/la [sc_defender.Custom('GroundType')].\n\nPermaneciendo sobre mi oponente, suelto [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] con [sc_victor.Custom('signature_weapon')].\n\nMi oponente se mantiene firme al principio, rindiéndose solo cuando queda claro que estoy a punto de [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.injury: "Avanzando, [sc_loser.GetHerHim] aporreo en el cuello con [sc_victor.Custom('SignatureWeaponEndType')] de mi arma. [sc_loser.GetFirstNameNoTooltip] empieza inmediatamente a ahogarse, intentando hacer que pase el aire por una tráquea que se ha cerrado a mano.\n\nTras eso, es fácil preparar un golpe que obviamente podrá [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], obligando a una rendición."
 single_combat.0041.desc.opponent_response.technique_from_legend.injury: "Por un momento, estoy confundid[sc_victor.Custom('ES_OA')], insegur[sc_victor.Custom('ES_OA')] de lo que está pasando, hasta que escucho un ruido detrás de mí y me doy cuenta.\n\n[sc_loser.GetFirstNameNoTooltip] ha cambiado de postura tan dramáticamente, y #EMP tan#! torpemente que ha #EMP perdido#! [sc_loser.Custom('signature_weapon')] en el proceso.\n\nApenas capaz de contener una carcajada estentórea, agito un poco mi propia arma para conseguir una rendición."
 single_combat.0041.desc.opponent_response.like_a_viper.injury: "Actuando instintivamente, me inclino hacia el golpe con todas mis fuerzas, logrando #EMP por poco#! redirigir el golpe por encima de mi hombro y seguirlo con un rodillazo rápido a las tripas.\n\n[sc_loser.GetFirstNameNoTooltip] se desploma. Respiro en jadeos cortos e irregulares, el cerebro aún procesa mi roce literal con la muerte, pero aún soy capaz de presionar [sc_victor.Custom('signature_weapon')] contra su gaznate antes de que [sc_loser.GetSheHe] pueda recuperarse.\n\nEste duelo es mío."
 single_combat.0041.desc.opponent_response.pocket_silver.injury: "me lanzo directamente al ataque, soltando [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que le arrancan [sc_loser.Custom('signature_weapon')] de la mano.\n\n[sc_loser.GetFirstNameNoTooltip] se queda pasmad[sc_loser.Custom('ES_OA')]. Escupe suavemente una moneda de plata y se rinde."
 single_combat.0041.desc.opponent_response.martial_voice.injury: "Entonces y solo entonces salto con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] hace caer de culo.\n\nAunque aturdid[sc_loser.Custom('ES_OA')], al principio [sc_loser.GetFirstNameNoTooltip] parece querer seguir luchando. Pero cuando queda claro que estoy a punto de [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], se rinde."
 single_combat.0041.desc.opponent_response.mocking_boast.injury: "atacar con [sc_victor.Custom('SignatureWeaponAttemptedLight')] directo contra su pecho.\n\nCon el aire sacado de los pulmones, [sc_loser.GetFirstNameNoTooltip] no es capaz de luchar mucho cuando le tiro [sc_loser.Custom('signature_weapon')] con mi siguiente acometida.\n\nLa rendición resultante es humillada y amarga por igual."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.opponent_response.desert_warrior.injury: "Suelto [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en cascada, sorprendiendo tanto a mi oponente que [sc_loser.GetSheHe] cae de cara contra el/la [sc_defender.Custom('GroundType')].\n\nPlantar [sc_victor.Custom('signature_weapon')] en su cuello me da una rendición apagada bastante rápidamente."
 single_combat.0041.desc.opponent_response.jungle_stalker.injury: "Aprovechado la oportunidad, lanzo [sc_loser.Custom('signature_weapon')] a la maleza con [sc_victor.Custom('SignatureWeaponAttemptedLight')] arriesgado, y luego adopto una posición para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] se rinde inmediatamente."
 single_combat.0041.desc.opponent_response.open_terrain_expert.injury: "[sc_loser.GetSheHe|U] no sospecha nada y tropieza exactamente como había esperado.\n\n[sc_victor.Custom('SignatureWeaponAttemptedLight')|U] cuidadosamente situado convierte el traspié en un derrumbe completo, que le hace volar [sc_loser.Custom('signature_weapon')] mientras cae.\n\nMi bota en el cuello convierte el desplome en una rendición."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.rocky: "pero consigo mantenerme firme.\n\nCuando llega la oportunidad de un contragolpe, la aprovecho, derribando a [sc_loser.GetFirstNameNoTooltip] cuesta arriba con [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nA la hora de caídas no es mucho, pero [sc_loser.GetSheHe] está lo bastante caíd[sc_loser.Custom('ES_OA')] como para que pueda [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] fácilmente.\n\nConsigo la rendición."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.injury.boggy: "Afortunadamente, tanto la distracción como la situación hacen que desarmar[sc_loser.GetHerHim] sea casi cómicamente fácil, especialmente en contraste con el choque anterior.\n\nNunca había sabido mejor una rendición."
 single_combat.0041.desc.opponent_response.forest_fighter.injury: "Tomándome unos segundos vitales para apuntar, suelto [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que casi noquean a mi oponente.\n\nUna vez en el suelo es fácil tirarle [sc_loser.Custom('signature_weapon')] a unos arbustos. El sentido vuelve a la mirada de [sc_loser.GetFirstNameNoTooltip] justo después de presionar [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')] contra su yugular y la rendición llega rápidamente."
 single_combat.0041.desc.opponent_response.raaargh.injury: "A pesar de su furia, no resulta #EMP tan#! difícil esquivar[sc_loser.Custom('ES_LoLa')]: un exceso de ira también crea un déficit de delicadeza, y echarse atrás es una opción en un duelo que simplemente no está en un cuerpo a cuerpo vertiginoso.\n\nCuando [sc_loser.GetFirstNameNoTooltip] sale de su trance, casi anticlimático. En algún momento de su ataque de ira, parece que [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense2')] de [sc_loser.Custom('SignatureWeaponTipType')]. La rendición llega a través de unos dientes apretados."
 single_combat.0041.desc.opponent_response.hard_grit.injury: "insisto en el ataque.\n\nEs una batalla agotadora de voluntades y detalles menores, pero finalmente consigo derribar a es[sc_loser.Custom('ES_EA')] [sc_loser.Custom('ShieldPersonFemaleMale')] al suelo y desarmar[sc_loser.GetHerHim] en el mismo movimiento.\n\nLa rendición es a mala gana, pero respetuosa."
 single_combat.0041.desc.opponent_response.feint_and_stab.injury: "Pensando con rapidez, estampo [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] en su otra mano con mi revés, haciendo volar el arma oculta.\n\nNo queriendo arriesgarme a más trucos, me dispongo a [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] solo evita una muerte sucia con una de las rendiciones más rápidas que haya visto."
 single_combat.0041.desc.opponent_response.butchery.injury: "En mitad de [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] especialmente extravagante, entro fácilmente dentro de la guardia de [sc_loser.GetFirstNameNoTooltip] y le arranco [sc_loser.Custom('signature_weapon')] de la mano con [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\n[sc_loser.GetFirstNameNoTooltip] intenta con desesperación mantener un aura intimidante, pero es inútil cuando yo sí que tengo [sc_victor.Custom('signature_weapon')].\n\nCuando [sc_loser.GetSheHe] se rinde, no me avergüenza decir que lo encuentro #EMP increíblemente#! satisfactorio."
 single_combat.0041.desc.opponent_response.stoic_veteran.injury: "Nuestro combate se reduce a un concurso de resistencia, cada uno de los rivales esperando que el otro se rompa primero. Por suerte para mí, [sc_loser.GetFirstNameNoTooltip] resbala antes que yo, dejándose vendid[sc_loser.Custom('ES_OA')] para una estocada que hace que [sc_loser.Custom('signature_weapon')] se le escape.\n\n[sc_loser.GetFirstNameNoTooltip], estoic[sc_loser.Custom('ES_OA')] hasta en la derrota, releja los músculos y se rinde inmediatamente."
 single_combat.0041.desc.opponent_response.blade_dance.injury: "con el arma alejándose de su alcance.\n\nMaestr[sc_loser.Custom('ES_OA')] con [sc_loser.Custom('signature_weapon')] o no, el pánico se sigue extendiendo por las facciones de [sc_loser.GetFirstNameNoTooltip] cuando se da cuenta de que no tiene arma.\n\nDando al mi oponente poco tiempo para procesar lo que ha pasado, me limito a posar con suficiencia con [sc_victor.Custom('signature_weapon')]. La rendición resultante sale balbuceada con pura incredulidad."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.injury: "y [sc_loser.GetHerHim] pateo de lleno en la entrepierna.\n\nLa oración a gritos de [sc_loser.GetFirstNameNoTooltip] se convierte en un chillido y se derrumba en un amasijo de miembros flácidos. Ese amasijo de [sc_loser.GetWomanMan] furios[sc_loser.Custom('ES_OA')] reprende mi blasfemia medio siseando, medio graznando, pero me limito a situar [sc_victor.Custom('signature_weapon')] junto a su [sc_loser.Custom('MaskFace')] y a esperar a que [sc_loser.GetFaith.HighGodName] me abata.\n\nLa justicia divina no llega, pero la airada rendición desde luego que sí."
 single_combat.0041.desc.opponent_response.hurt_me_better.injury: "y casi siento una oleada de compasión cuando le tiro [sc_loser.Custom('signature_weapon')] de la mano.\n\nHace falta un poco de esfuerzo para que [sc_loser.GetFirstNameNoTooltip] se centre lo suficiente para una rendición formal, pero acabamos llegando ahí."
 single_combat.0041.desc.opponent_response.special_fallback.injury: "Al ver un buen momento para poner fin al combate, pongo la bota en el montón resultante y pateo furiosamente hasta oír una rendición estrangulada."
 single_combat.0041.desc.opponent_response.something_to_hide.injury: "se desploma aturdid[sc_loser.Custom('ES_OA')] en el suelo, vomitando todo el tiempo.\n\nAparto [sc_loser.Custom('signature_weapon')] de la mano con una patada y se rinde entre ahogos #EMP inmediatamente#!."
 ## Defender Lost, Opponent Finishing Move Fatality
 single_combat.0041.desc.opponent_response.wait_and_hope.fatality: "El golpe impacta a mi oponente en la garganta, abriéndole un tajo sangriento y magullado en el gaznate. Sangre escarlata empieza a salir a borbotones por la herida, [sc_loser.GetFirstNameNoTooltip] se inclina para ver con horror cómo la vida se escapa de su cuello y baja por su pecho.\n\n[sc_loser.GetFirstNameNoTooltip] cae de rodillas. No pasa mucho hasta que queda quiet[sc_loser.Custom('ES_OA')]."
 single_combat.0041.desc.opponent_response.unsure_attack.fatality: "Como [sc_loser.GetSheHe] parece que aún se está pensando las cosas, me arriesgo a una estocada rápida. [sc_victor.Custom('SignatureWeaponAttemptedLight')|U] encuentra un punto débil en su pecho, [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] en un ángulo y penetrando profundamente en su cavidad pectoral.\n\n[sc_loser.GetFirstNameNoTooltip] se paraliza al instante, todos los movimientos se pierden ante la profusión de agonía que debe de estar consumiéndo[sc_loser.GetHerHim].\n\nPara cuando suelto [sc_victor.Custom('signature_weapon')], [sc_loser.GetSheHe] ya no existe y su cadáver se derrumba torpemente sobre el/la [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.enthusiastic_onslaught.fatality: "Recibo la carga con [sc_victor.Custom('SignatureWeaponAttemptedLight')] a la perfección que impacta a mi oponente en el pecho, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] antes de liberarse en un chorro de fragmentos de hueso y trozos ensangrentados de sangre.\n\n[sc_loser.GetFirstNameNoTooltip] da vueltas, más del impulso que de otra cosa, girando hasta acabar como un montón. La impresión se sigue entremezclando con el dolor en sus espasmos desesperados, movimientos espasmódicos que medio buscan alguna salida mientras su corazón da los últimos latidos."
 single_combat.0041.desc.opponent_response.hail_mary.fatality: "no corro riesgos, apartándome de la trayectoria del primer golpe y haciendo girar [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nLa parálisis es inmediata, mi oponente cae contra el/la [sc_defender.Custom('GroundType')] cuando las piernas le dejan de funcionar. [sc_loser.Custom('ES_LoLa')|U] tumbo de una patada, haciéndole una inclinación final en reconocimiento antes de [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.pocket_sand.fatality: "No siendo de quienes desaprovechan una oportunidad, estampo [sc_victor.Custom('signature_weapon')] en su pecho, [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] con un movimiento veloz.\n\nMi oponente retrocede trastabillando, chorros de sangre salen irregularmente de su torso destrozado.\n\nArranco mi arma del cuerpo de [sc_loser.GetFirstNameNoTooltip] para un golpe de gracia: ya está muert[sc_loser.Custom('ES_OA')], no es necesario alargarlo."
 single_combat.0041.desc.opponent_response.nut_em.fatality: "Muy valiente, pero [sc_victor.GetFaith.WarGodName] recompensa la cautela. Llevo [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom('SignatureWeaponAttemptedLight')] que [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nLa #EMP explosión#! de sangre resultante es recibida con un medio chillido, medio barboteo de pesadilla por parte de [sc_loser.GetFirstNameNoTooltip], que se sigue tambaleando.\n\nMientras tenga [sc_loser.Custom('signature_weapon')] en la mano, no puedo arriesgarme a un golpe de gracia. En cambio [sc_loser.GetFirstNameNoTooltip] y yo nos miramos hasta que la marea de sangre apaga la luz en su mirada."
 single_combat.0041.desc.opponent_response.guard.fatality: "propinar [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que atraviesa el interior de su muslo, destrozando una arteria.\n\nCon el impulso de la adrenalina, [sc_loser.GetFirstNameNoTooltip] lucha durante veinte o treinta segundos antes de que la pérdida de sangre haga efecto.\n\nAl principio [sc_loser.GetSheHe] no sabe qué ha pasado y mira abajo solo para verse empapad[sc_loser.Custom('ES_OA')] en su propia sangre. La incredulidad deja paso al sopor y mi oponente se derrumba bruscamente al suelo. Despachar[sc_loser.GetHerHim] es rápido e indoloro."
 single_combat.0041.desc.opponent_response.probing_attack.fatality: "[sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] de [sc_loser.Custom('signature_weapon')].\n\nA partir de ahí solo necesito [sc_loser.Custom('SignatureWeaponAttemptedLightPlural')] en ráfaga hasta que puedo [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nNo es una muerte rápida."
 single_combat.0041.desc.opponent_response.onslaught.fatality: "siguiendo por puro reflejo con [sc_loser.Custom('SignatureWeaponAttemptedHeavy')] a la corva que [sc_loser.GetHerHim] tumba.\n\nUn inteligente juego de pies me mantiene a la espalda de mi oponente mientras se tambalea, y con una estocada bien situada, paso a [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] muere al instante."
 single_combat.0041.desc.opponent_response.surprise_attack.fatality: "\n\nMi estocada le arranca [sc_loser.Custom('signature_weapon')] de la mano y [sc_loser.GetFirstNameNoTooltip] se congela del pánico.\n\nEso marca su fin, ya que paso a [sc_victor.Custom('SignatureWeaponWoundVerb5')] [sc_loser.Custom('signature_weapon')] en su hombro. Algo vital se desgarra y [sc_loser.GetFirstNameNoTooltip] queda flácid[sc_loser.Custom('ES_OA')] en un instante.\n\n[sc_loser.GetFirstNameNoTooltip] muere antes de tocar el/la [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.opponent_response.taunt.fatality: "Le da en el torso, con más fuerza de lo que había esperado, y me baña una lluvia de vísceras y costillas rotas.\n\n[sc_loser.GetFirstNameNoTooltip] nunca llega a hacer su burla, solo cambia su peso y da unos pocos pasos tambaleantes antes de caer muert[sc_loser.Custom('ES_OA')]."
 single_combat.0041.desc.opponent_response.put_the_boot_in.fatality: "Manteniéndome a la ofensiva procedo a [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] con un golpe firme de [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] vomita un largo chorro de sangre y ácido estomacal inmediatamente, asfixiándose y farfullando mientras el mejunje baja por su boca y nariz. No pasa mucho hasta que los ruidos paran."
 single_combat.0041.desc.opponent_response.strict_guard.fatality: "colar [sc_victor.Custom('SignatureWeaponAttemptedLight')] entre un muro de paradas.\n\nResulta que un golpe es todo lo que hacía falta, [sc_victor.Custom('signature_weapon')] acaba [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] parece incapaz de registrar la sangre que le sale de su desgarrada yugular, así que detiene mi siguiente ataque por reflejo.\n\nTengo tiempo para admirar su pura #EMP tenacidad#! antes de que [my_foe.Custom('EyeEyes')] de [sc_loser.GetFirstNameNoTooltip] se apaguen para siempre."
 single_combat.0041.desc.opponent_response.confident_attack.fatality: "consigo darle un golpe firme en la tripa.\n\nEl golpe atraviesa piel, grasa y músculo y arroja intestinos viscosos al/a la [sc_defender.Custom('GroundType')] con un pringue sangriento. [sc_loser.GetFirstNameNoTooltip] resbala y cae hacia atrás con un grito.\n\nDoy un paso adelante, [sc_victor.Custom('signature_weapon')] en alto para terminar con los apuros de mi oponente."
 single_combat.0041.desc.opponent_response.expert_onslaught.fatality: "consigo sacar una parada sorprendentemente firme. El bloqueo desvía [sc_loser.Custom('signature_weapon')] de vuelta a su [sc_loser.Custom('MaskFace')], [sc_loser.Custom('SignatureWeaponWoundVerb6PresentParticiple')] hasta el hueso.\n\nNo pierdo el tiempo, barriendo los pies de [sc_loser.GetFirstNameNoTooltip] con un enganche de pierna y un embestida para acabar [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))], [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered_Aftermath',SCOPE.sC('sc_loser'))].\n\nLos gritos tardan casi demasiado en apagarse."
 single_combat.0041.desc.opponent_response.attempt_disarm.fatality: "[sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')].\n\nCon su arma inutilizada, [sc_loser.GetFirstNameNoTooltip] resulta [sc_victor.Custom('SignatureWeaponKillTypePastTense')] fácilmente."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.opponent_response.tire_opponent.fatality: "En cuanto [sc_loser.GetFirstNameNoTooltip] parece inestable, suelto [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] derrumba por completo.\n\nEn su favor hay que reconocer que para el siguiente golpe. El posterior a ese [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))]: unos chillidos estrangulados dejan rápidamente paso a la calma."
 single_combat.0041.desc.opponent_response.reason_you_suck_speech.fatality: "Avanzando, lanzo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\n[sc_loser.GetFirstNameNoTooltip] se desploma, la sangre sale disparada de su destrozado gaznate. Durante un instante, parece que podría levantarse, tal vez hasta seguir luchando de un modo u otro.\n\nY entonces, se derrumba."
 single_combat.0041.desc.opponent_response.technique_from_legend.fatality: "\n\nNo estoy muy segur[sc_victor.Custom('ES_OA')] de #EMP por qué#! [sc_loser.GetSheHe] se ha quedado así, pero recompenso la extrañeza con un viaje rápido seguido de [sc_victor.Custom('signature_weapon')] [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nNo hay ni golpes maestros o trampas ocultas, así que supongo que la extraña postura era solo… extraña.\n\nCon un encogimiento de hombros, pateo a [sc_loser.GetFirstNameNoTooltip] en la espalda para asestarle el golpe fatal."
 single_combat.0041.desc.opponent_response.like_a_viper.fatality: "A la velocidad del relámpago, echo atrás y adelante [sc_victor.Custom('signature_weapon')] contra [sc_loser.GetFirstNameNoTooltip]. El arma [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] de un golpe cruel, derribándo[sc_loser.GetHerHim] al/a la [sc_defender.Custom('GroundType')].\n\nMi oponente forcejea al principio, intentando levantarse, moverse, resistir. No pasa de rodar sobre la espalda antes de que la pérdida de sangre pueda con [sc_loser.GetSheHe]."
 single_combat.0041.desc.opponent_response.pocket_silver.fatality: "actúo con rapidez, empujándo[sc_loser.GetHerHim] al suelo.\n\nAntes de que pueda recuperarse, me apresto para la brutalidad y empiezo a ir [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))].\n\nLos gritos se apagan mucho antes de que muera [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.martial_voice.fatality: "Entonces doy un simple paso adelante para [sc_victor.Custom('SignatureWeaponWoundVerb4')]le la garganta con un solo golpe de [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] parece… confus[sc_loser.Custom('ES_OA')], asustad[sc_loser.Custom('ES_OA')], furios[sc_loser.Custom('ES_OA')]. Es difícil expresar emociones cuando se tiene el cuello destrozado y ensangrentado.\n\nMe limito a mirar cómo se ahoga en su propia sangre."
 single_combat.0041.desc.opponent_response.mocking_boast.fatality: "fintar, hacer que me dé la espalda y luego [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nMi enemig[sc_loser.Custom('ES_OA')] se derrumba al instante y la conmoción acaba con [sc_loser.GetSheHe] no mucho después."
 single_combat.0041.desc.opponent_response.is_that_a_crocodile.fatality: "\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] de mi parte atraviesa directamente la guardia de [sc_loser.GetFirstNameNoTooltip] hasta la parte superior de su pecho. Entre la fuerza, oportunidad y la concentración rota de mi oponente, el golpe es #EMP devastador#!, haciendo volar sangre y huesos por doquier.\n\n[sc_loser.GetFirstNameNoTooltip] se desploma, convulsionándose, retorciéndose, una ruina de [sc_loser.GetWomanMan]. Pasa demasiado tiempo hasta que muere por fin."
 single_combat.0041.desc.opponent_response.desert_warrior.fatality: "Me lanzo a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] tumba. El ataque siguiente se [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')] torpemente en su cuello.\n\nNo será una muerte agradable ni digna, pero al menos es rápida."
 single_combat.0041.desc.opponent_response.jungle_stalker.fatality: "La distracción me da el tiempo necesario para lanzar [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] justo hacia su desprotegido estómago, lo que lanza al suelo, gritando.\n\nEl forcejeo posterior es corto, pero sangriento. Al menos, para [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.opponent_response.open_terrain_expert.fatality: "Cuando [sc_loser.GetSheHe] tropieza, lo hace con fuerza y estoy sobre [sc_loser.GetSheHe] al instante.\n\nUna patada rápida en la entrepierna mantiene a [sc_loser.GetFirstNameNoTooltip] lo bastante en el suelo como para [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))] con [sc_victor.Custom('signature_weapon')].\n\n[sc_loser.GetFirstNameNoTooltip] forcejea un poco, pero finalmente se tumba y deja que la muerte se apodere de [sc_loser.GetSheHe]."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.rocky: "pero me mantengo en pie.\n\nCuando [sc_loser.GetFirstNameNoTooltip] no ve un pequeño precipicio detrás de [sc_loser.GetSheHe], intento un pequeño empujón y el/la veteran[sc_loser.Custom('ES_OA')] guerrer[sc_loser.Custom('ES_OA')] de las colinas se desploma hacia atrás.\n\nOigo un crujido y un grito cuando cae por el borde y, al bajar corriendo, veo que se ha medio empalado con su propio fémur roto. El golpe de gracia no lleva mucho tiempo."
 single_combat.0041.desc.opponent_response.rough_terrain_expert.fatality.boggy: "Doy vueltas, buscando un buen punto donde atacar. [sc_loser.GetFirstNameNoTooltip] consigue liberarse, solo para caer de bruces en otra charca profunda, y encuentro mi momento: un golpe rápido para [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLa parálisis es instantánea y [sc_loser.GetFirstNameNoTooltip] se empieza a hundir cada vez más en la fétida ciénaga. Pasa un rato hasta que dejan de salir burbujas."
 single_combat.0041.desc.opponent_response.forest_fighter.fatality: "\n\nVuelo contra [sc_loser.GetSheHe] con [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en sucesión. Al principio parece que mi oponente me rechaza bien hasta que empieza a ir más despacio, le sale sangre de… alguna parte. Debo de haberle cortado una arteria.\n\nAl cabo de un minuto [sc_loser.GetFirstNameNoTooltip] se ha desmayado. Doy buena cuenta de [sc_loser.GetSheHe]."
 single_combat.0041.desc.opponent_response.raaargh.fatality: "Mantengo la distancia, lanzándome hacia adelante solo cuando [sc_loser.GetFirstNameNoTooltip] llega a su apogeo para arrancar trozos de carne, y así bailamos durante un tiempo.\n\nSin embargo, finalmente su frenesí se calma, y un[sc_loser.Custom('ES_XA')] [sc_loser.GetWomanMan], no un[sc_loser.Custom('ES_XA')] berserker, blande su arma delante de mí. La cantidad y gravedad de sus heridas van haciendo mella en [sc_loser.GetSheHe] hasta que…"
 single_combat.0041.desc.opponent_response.hard_grit.fatality: "cuelo [sc_victor.Custom('SignatureWeaponAttemptedLight')] que se incrusta en su estómago.\n\nUna muerte dolorosa que, [sc_loser.GetFirstNameNoTooltip] acepta con dignidad, luchando pese al dolor hasta el final."
 single_combat.0041.desc.opponent_response.feint_and_stab.fatality: "\n\nAntes de que [sc_loser.GetFirstNameNoTooltip] pueda poner en juego su arma secundaria, muevo [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeTorso2ThirdPersonSimplePresentGendered',SCOPE.sC('sc_loser'))]. El cuerpo magullado sale rechazado hacia atrás entre espasmos y desangrándose sobre el/la [sc_defender.Custom('GroundType')].\n\nAl cabo de un minuto se detienen todos los movimientos."
 single_combat.0041.desc.opponent_response.butchery.fatality: "Con cautela, temiendo una trampa, entro en un obvio hueco en su guardia y suelto [sc_victor.Custom('SignatureWeaponAttemptedLight')] que [sc_victor.Custom2('SignatureWeaponKillTypeHead2ThirdPersonActiveGendered',SCOPE.sC('sc_loser'))] espantosamente.\n\n[sc_loser.GetFirstNameNoTooltip] empieza a atragantarse por la fuente de sangre resultante, soltando [sc_loser.Custom('signature_weapon')] para agarrarse la herida.\n\nSigue agarrándola cuando expira un minuto entero después."
 single_combat.0041.desc.opponent_response.stoic_veteran.fatality: "Nos enfrascamos en un patrón tenso de golpe-parada-estocada, y voy ganando ventaja lentamente, desgastando a [sc_loser.GetFirstNameNoTooltip] golpe a golpe hasta que [sc_loser.GetSheHe] ha acumulado suficientes ronchas y heridas que matarían a la mayoría de la gente dos veces.\n\nPero hasta [sc_loser.GetSheHe] tiene sus límites. Y cuando el/la vareg[sc_loser.Custom('ES_OA')] cae de rodillas, list[sc_loser.Custom('ES_OA')] para el golpe de gracia, es obvio que lo sabemos."
 single_combat.0041.desc.opponent_response.blade_dance.fatality: "mientras yo ya estoy en mi revés.\n\nLa indignación se extiende por los rasgos de [sc_loser.GetFirstNameNoTooltip], seguramente por mi atrevimiento, pero no me interesa que siga adelante.\n\n[sc_victor.Custom('signature_weapon')|U] [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] profunda y fatalmente en el pecho [sc_loser.Custom('ES_DelDela')] maestr[sc_loser.Custom('ES_OA')] de la espada."
 single_combat.0041.desc.opponent_response.wrath_of_highgod.fatality: "e incrusto [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] en su [sc_loser.Custom('MaskFace')].\n\nGritando de ira ante tal blasfemia, [sc_loser.GetFirstNameNoTooltip] retrocede a trompicones, una horrible maldición en sus labios hasta el momento en que paso a [sc_victor.Custom('SignatureWeaponWoundVerb5')] mi arma en su pulmón.\n\nDespués de eso, todo es barboteo, ahogo y, finalmente, silencio."
 single_combat.0041.desc.opponent_response.hurt_me_better.fatality: "y creo que todo el mundo aquí sabe que [sc_loser.GetSheHe] ni supone una amenaza ni puede impedirme que responda.\n\nUn golpe firme y paso a [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.opponent_response.special_fallback.fatality: "Con una visión completamente despejada de su espalda, hago llover [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] sobre [sc_loser.GetFirstNameNoTooltip], golpeándo[sc_loser.GetHerHim] hasta que cae.\n\nAterriza con fuerza contra el costado, tosiendo trozos sangrientos durante un tiempo, hasta que suelta un estertor de muerte agotado."
 ### No need for a something_to_hide, as it's never fatal.
 ## Aggressor Won, Own Combat Move Feedback
 single_combat.0041.desc.sc_attacker.wait_and_hope: "Espero, aguardando pacientemente, a que se presente el momento perfecto.\n\nCuando no ocurre, pruebo [sc_victor.Custom('SignatureWeaponAttemptedLight')] decididamente #EMP sin entusiasmo#! que"
 single_combat.0041.desc.sc_attacker.unsure_attack: "La mejor guardia es un buen ataque, pero hasta uno poco entusiasta ayuda. Con esto, hago [sc_victor.Custom('SignatureWeaponAttemptedLight')] de prueba.\n\n"
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught: "Rugiendo mi desafío, me lanzo sin reservas dirigiendo [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] en grupo, soltando golpe tras golpe contra mi oponente.\n\n"
 single_combat.0041.desc.sc_attacker.hail_mary: "No es un combate que espere ganar. Con eso en mente, no tengo motivo para ir sobre seguro, así que me lanzo con [sc_victor.Custom('signature_weapon')] por delante.\n\n"
 single_combat.0041.desc.sc_attacker.pocket_sand: "Agachándome, agarro un montón de [sc_defender.Custom('GritType')] y lo tiro a la [sc_loser.Custom('MaskFace')] de mi oponente. [sc_loser.GetHerHim|U] pillo totalmente por sorpresa,"
 single_combat.0041.desc.sc_attacker.nut_em: "Descubriendo un hueco #EMP perfecto#! en la guardia de mi oponente, doy un paso adelante y llevo mi [sc_victor.Custom('MaskFace')] contra la suya con #EMP fuerza#!."
 single_combat.0041.desc.sc_attacker.guard: "Sujetando [sc_victor.Custom('signature_weapon')|l] atentamente por delante de mí, avanzo hacia delante, parando golpe tras golpe de mi oponente,"
 single_combat.0041.desc.sc_attacker.probing_attack: "Al luchar tácticamente, mantengo la mayoría de los ataques como fintas, solo soltando los golpes que golpeen con más fuerza."
 single_combat.0041.desc.sc_attacker.onslaught: "Con [sc_victor.Custom('signature_weapon')] de [my_foe.GetFirstNameNoTooltip] volando, lanzo [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] contra mi oponente."
 single_combat.0041.desc.sc_attacker.surprise_attack: "Un giro drástico de [sc_victor.Custom('signature_weapon')] en una dirección permite un cambio de arco y [sc_victor.Custom('SignatureWeaponAttemptedLight')] que pilla a mi oponente por sorpresa.\n\n"
 single_combat.0041.desc.sc_attacker.taunt: "Con una indiferencia casual, lanzo insultos, burlas y mofas a mi oponente.\n\nAsí que poco tiene de raro"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.peg_leg: "Decidid[sc_victor.Custom('ES_OA')] a ver desplomarse a mi oponente sea como sea, pongo todo mi peso en [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] hace tambalearse, seguido de una patada feroz de mi pierna falsa.\n\n"
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fallback: "Decidid[sc_victor.Custom('ES_OA')] a ver desplomarse a mi oponente sea como sea, pongo todo mi peso en [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] hacen tambalearse, seguido de una patada feroz.\n\n"
 single_combat.0041.desc.sc_attacker.strict_guard: "Ningún enemigo ha roto mi guardia y mi oponente de hoy no es una excepción. [sc_loser.GetHerHim|U] obligo a retroceder una y otra vez con una cadena de paradas perfectas, ofreciendo solo [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] aplastante cuando está totalmente agotad[sc_loser.Custom('ES_OA')].\n\n"
 single_combat.0041.desc.sc_attacker.confident_attack: "Tener confianza es tener media pelea ganada, y lanzo con garbo [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] con la confianza de un[sc_victor.Custom('ES_XA')] expert[sc_victor.Custom('ES_OA')] veteran[sc_victor.Custom('ES_OA')]."
 single_combat.0041.desc.sc_attacker.expert_onslaught: "El brazo de [sc_victor.Custom('signature_weapon')] se mueve con la rapidez del relámpago y golpea con fuerza para hendir la roca."
 single_combat.0041.desc.sc_attacker.attempt_disarm: "Descubriendo la oportunidad perfecta para desarmar a mi oponente, abato [sc_victor.Custom('signature_weapon')] en [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que le arrancan [sc_loser.Custom('signature_weapon')] de la mano.\n\n"
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent: "Tomándome mi tiempo, manteniendo la calma, mezclando paradas implacables con esquives exasperantes, erosiono inexorablemente la energía de mi oponente.\n\n"
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech: "Recibo cada acometida de [sc_loser.Custom('signature_weapon')] de mi oponente con una ocurrencia mordaz y un salto atrás.\n\n"
 single_combat.0041.desc.sc_attacker.technique_from_legend: "Ajustaré mi cuerpo a la imagen mental de la leyenda, cambiando a una posición extraña mientras voy [sc_victor.Custom('SignatureWeaponFlourishPresentParticiple')] [sc_victor.Custom('signature_weapon')].\n\n"
 single_combat.0041.desc.sc_attacker.like_a_viper: "Con gran precisión, me lanzo [sc_victor.Custom('signature_weapon')] por delante a un punto ciego en la guardia de mi oponente."
 single_combat.0041.desc.sc_attacker.pocket_silver: "Agarrando una pesada bolsa de monedas del cinto, se la lanzo a la [sc_loser.Custom('MaskFace')] de mi oponente."
 single_combat.0041.desc.sc_attacker.martial_voice: "Mandar al populacho es un arte ligeramente distinto al de mandar a la alta alcurnia, pero las herramientas que esto me han dado demuestran ser efectivas, ya que bramo insultos y amenazas a todo pulmón."
 single_combat.0041.desc.sc_attacker.mocking_boast: "Es hermoso, en realidad, usar la vergüenza de alguien por su propia insuficiencia para"
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile: "Retrocedo, con mi oponente pisándome los talones, insistiendo todo el rato en atacar. Detrás de [sc_loser.GetSheHe], el reptil monstruoso"
 single_combat.0041.desc.sc_attacker.desert_warrior: "Conozco bien este juego y simplemente danzo alejándome de mi oponente cuando se acerca, permaneciendo lo bastante cerca para golpear, pero no lo suficiente para que me impacte. En poco tiempo, el desierto me hace el trabajo,"
 single_combat.0041.desc.sc_attacker.jungle_stalker: "La selva es un aliado sólido en cualquier lucha, y solo tengo que esperar a que atrape a mi enemigo de alguna manera. Cuando a [sc_loser.GetFirstNameNoTooltip] se le engancha el pie en una liana, ataco.\n\n"
 single_combat.0041.desc.sc_attacker.open_terrain_expert: "El espacio es tradicionalmente uno de los bienes más valiosos en un duelo, pero cedo terreno a mi oponente como el agua cede a la roca. Y, del mismo modo, [sc_loser.GetHerHim] desgasto golpe tras golpe.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.rocky: "Es difícil luchar en colinas y montañas en el mejor de los casos, pero mi experiencia en esas áreas hace que esta pelea sea absolutamente espantosa para mi oponente.\n\n"
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.boggy: "Es difícil luchar en ciénagas y pantanos en el mejor de los casos, pero mi experiencia con esas áreas hace que este combate sea absolutamente espantoso para mi oponente.\n\n"
 single_combat.0041.desc.sc_attacker.forest_fighter: "Luchar en los bosques es un arte, una mezcla de sutileza y salvajismo que solo se consigue con experiencias amargas. Es más que un placer ayudar a mi oponente a lograr esa experiencia"
 single_combat.0041.desc.sc_attacker.raaargh: "La ira, rabia y la necesidad insaciable de #BER matar#! se acumulan en mi interior, abriendo un #BER agujero de sangre#! en mí. Siento la #EMP berserkergang#! #BER apoderándose de mí#!, #EMP ¡pero es un#! #BER dolor bueno! ¡RAAARGH!#!\n\n"
 single_combat.0041.desc.sc_attacker.hard_grit: "En el fragor de la batalla no puede haber perdón. Cada error que comete mi enemigo es castigado diez veces, cada descuido se paga con intereses. Mis [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] trinchan a mi oponente, [sc_loser.GetHerHim] obligo al precipicio de la derrota.\n\n"
 single_combat.0041.desc.sc_attacker.feint_and_stab: "Blando [sc_victor.Custom('signature_weapon')] en una finta casi vaga. Mi oponente no ve la daga en mi otra mano hasta que es demasiado tarde, cuando ya está"
 single_combat.0041.desc.sc_attacker.butchery: "Una sonrisa sombría se dibuja en mis labios mientras lanzo [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] en cascada, cada golpe centrado más en el dolor que la victoria.\n\n"
 single_combat.0041.desc.sc_attacker.stoic_veteran: "[sc_victor.Custom('signature_weapon')|U] en mano, tajo a mi oponente con golpes largos y uniformes que [sc_loser.GetHerHim] hacen retroceder una y otra vez."
 single_combat.0041.desc.sc_attacker.blade_dance: "Doy vueltas a [sc_victor.Custom('signature_weapon')] con una floritura mortal, entretejiendo una canción de dolor en mi oponente con cada golpe."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod: "Bramo mi devoción a [sc_victor.GetFaith.HighGodName], [sc_victor.Custom('signature_weapon')] en alto en ofrenda votiva."
 single_combat.0041.desc.sc_attacker.hurt_me_better: "Mi oponente parece pensar que me hace daño con sus ridículos golpes, pero cada punzada de dolor me hace más fuerte, más veloz.\n\n"
 single_combat.0041.desc.sc_attacker.special_fallback: "Descubriendo un error momentáneo en la guardia de mi oponente, lanzo una patada feroz a su espinilla."
 single_combat.0041.desc.sc_attacker.something_to_hide: "Con apenas un susurro chirriante, siseo un recordatorio inequívoco del dominio que tengo sobre mi oponente, haciendo que se quede congelad[sc_loser.Custom('ES_OA')] de inmediato.\n\n"
 ## Aggressor Won, Own Combat Move Injury
 single_combat.0041.desc.sc_attacker.wait_and_hope.injury: "sin embargo, alcanza a [sc_loser.GetFirstNameNoTooltip] en los nudillos de la mano donde lleva [sc_loser.Custom('signature_weapon')]. Por reflejo, los nudillos se abren y su arma cae al suelo con un estruendo.\n\n[sc_loser.GetFirstNameNoTooltip] y yo nos miramos con los ojos abiertos como platos; está claro que está tan sorprendid[sc_loser.Custom('ES_OA')] como yo.\n\nCasi parece que pase una eternidad hasta que me acuerdo de exigir una rendición."
 single_combat.0041.desc.sc_attacker.unsure_attack.injury: "Un milagro absoluto, ¡el golpe consigue conectar contra [sc_loser.GetFirstNameNoTooltip] en un ángulo extraño que [sc_loser.GetHerHim] derriba!\n\nPara cuando ha vuelto a ponerse en pie ya he preparado [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Enseguida se rinde."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.injury: "Como predije, no pasa mucho hasta que pongo a [sc_loser.GetFirstNameNoTooltip] de rodillas y, a partir de ahí, solo se me hace falta un movimiento vago y lento para llevar [sc_victor.Custom('SignatureWeaponTipType')] de mi arma hasta su garganta.\n\nLa rendición llega en el instante en que el frío metal toca su cuello."
 single_combat.0041.desc.sc_attacker.hail_mary.injury: "[sc_loser.GetFirstNameNoTooltip] observa, con desdén, sin intentar esquivar, sino blandiendo sin esfuerzo [sc_loser.Custom('signature_weapon')] para bloquear mi arma.\n\nCasi por instinto paso un pie detrás de sus rodillas y tiro hacia mí, ¡y funciona! Mi oponente se desploma y me apresuro a prepararme para un golpe letal.\n\nUna rendición precipitada y sorprendida llega justo cuando empezaba a mover [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.injury: "que tose y escupe mientras le baja por la tráquea.\n\nNo pierdo el tiempo: asesto a [sc_loser.GetFirstNameNoTooltip] en las rodillas con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] y mi oponente cae, aún retorciéndose e intentando limpiarse [sc_defender.Custom('EyeEyes')].\n\nPara cuando lo consigue, ya estoy list[sc_victor.Custom('ES_OA')] para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLa rendición es bastante rápida."
 single_combat.0041.desc.sc_attacker.nut_em.injury: "Algunos dirían que es un movimiento arriesgado o insensato, pero un cabezazo a la cara le quita la mayoría de argumentos a los detractores, aunque también me castigue a mí.\n\nPor mal que me sienta, es obvio que [sc_loser.GetFirstNameNoTooltip] se siente peor, retorciéndose en el suelo, jadeando y agarrándose la [sc_loser.Custom('MaskFace')].\n\nYo aún tengo que recuperarme un poco, pero sigo siendo capaz de preparar [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] a tiempo para forzar una rendición."
 single_combat.0041.desc.sc_attacker.guard.injury: "hasta que tengo la oportunidad #EMP perfecta#!.\n\nCon una parada y estocada relampagueante, consigo arrancar [sc_loser.Custom('signature_weapon')] de la mano de [sc_loser.GetFirstNameNoTooltip], haciendo que salga volando.\n\nMi oponente queda horrorizad[sc_loser.Custom('ES_OA')] mientras me preparo para un segundo intento, esta vez para matar. Al final no hace falta más violencia, ya que consigo una rendición en cuanto [sc_loser.GetFirstNameNoTooltip] comprende las pocas opciones que le quedan."
 single_combat.0041.desc.sc_attacker.probing_attack.injury: "\n\nEl resultado es una fea batalla de desgaste, al menos desde el punto de vista de [sc_loser.GetFirstNameNoTooltip], que termina conmigo sacándole [sc_loser.Custom('signature_weapon')] de su agotada mano de un manotazo.\n\nPor suerte para [sc_loser.GetFirstNameNoTooltip], hace tiempo que vimos cómo iba a acabar este combate y se rinde rápidamente una vez desarmad[sc_loser.Custom('ES_OA')]."
 single_combat.0041.desc.sc_attacker.onslaught.injury: "Cada golpe tiene un precio terrible, requiriendo paradas tan fuertes que el sudor comienza a correr por la [sc_loser.Custom('MaskFace')] de est[sc_loser.Custom('ES_EA')] [sc_loser.GetWomanMan] solo por defenderse.\n\nNadie puede mantener mucho tiempo ese nivel de esfuerzo y, eventualmente, [sc_loser.GetFirstNameNoTooltip] se desploma sobre el/la [sc_defender.Custom('GroundType')].\n\n[sc_victor.Custom('SignatureWeaponAction')|U] [sc_victor.Custom('signature_weapon')], y mis esfuerzos reciben una rendición agotada."
 single_combat.0041.desc.sc_attacker.surprise_attack.injury: "El ataque golpea con más fuerza de lo que esperaba, por poco hace girar a [sc_loser.GetFirstNameNoTooltip] y #EMP casi#! [sc_loser.GetHerHim] derriba.\n\nConsigue recuperarse en el último instante, pero ya he colocado [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))].\n\nLa acción queda en punto muerto mientras [sc_loser.GetFirstNameNoTooltip] considera sus opciones, pero al final chirría una rendición amarga."
 single_combat.0041.desc.sc_attacker.taunt.injury: "que al final se enfurezca tanto que pierda de vista los puntos claves de un combate sensato al tirar [sc_loser.Custom('signature_weapon')] al suelo e intentar matarme con [sc_loser.Custom('HandHands')].\n\nSolo necesito sacudir un poco la [sc_victor.Custom('signature_weapon')] para recordar a [sc_loser.GetFirstNameNoTooltip] dónde está, y recibo rápidamente una rendición ahogada con los dientes apretados."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.injury: "[sc_loser.GetFirstNameNoTooltip] acaba tambaleándose y no dejo escapar la oportunidad, lanzando [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] como una tormenta que le hacen caer gritando al/a la [sc_defender.Custom('GroundType')].\n\nCon debilidad, mi rival mueve la mano de [sc_loser.Custom('signature_weapon')] intentando reunir la voluntad para seguir rechazándome.\n\nYo simplemente preparo el arma para [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]… al menos hasta que oigo una rendición temblorosa."
 single_combat.0041.desc.sc_attacker.strict_guard.injury: "Cuando [sc_loser.GetFirstNameNoTooltip] se precipita hacia atrás, yo me precipito con [sc_loser.GetSheHe], llevando [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] contra su [sc_loser.Custom('MaskFace')]. Pocos #EMP crujidos#! hay tan visceralmente satisfactorios como #EMP ese#!.\n\nAturdid[sc_loser.Custom('ES_OA')] y debilitad[sc_loser.Custom('ES_OA')], mi oponente se derrumba sobre el suelo, perdiendo el arma en el proceso. Está tan agotad[sc_loser.Custom('ES_OA')] que me bastan unas pocas patadas para conseguir una rendición oficial."
 single_combat.0041.desc.sc_attacker.confident_attack.injury: "[sc_loser.GetFirstNameNoTooltip] hace cuanto está en su mano para rechazarme, pero se encuentra totalmente a la defensiva y su guardia se vuelve más débil y torpe con cada golpe.\n\nCuando se presenta la oportunidad, hago volar [sc_loser.Custom('signature_weapon')] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. Y así se resuelve el combate.\n\nConsigo la rendición antes de haber empezado el revés."
 single_combat.0041.desc.sc_attacker.expert_onslaught.injury: "Golpe a golpe, machaco a mi oponente hasta una sumisión sangrienta y conmocionada, clavándo[sc_loser.GetHerHim] en el suelo con toda la furia que [sc_victor.GetFaith.WarGodName] me puede dar.\n\nCuando todo lo que queda es un amasijo tembloroso en forma de [sc_loser.GetWomanMan] sangrante, me pregunto si he ido demasiado lejos. Entonces, [sc_loser.GetFirstNameNoTooltip] tose lo basatnte fuerte como para perder el control de [sc_loser.Custom('signature_weapon')] y me permito un pequeño suspiro de alivio.\n\nDesaparecida la preocupación, pateo el arma de mi enemigo y pongo la mía contra su garganta. Hacen falta algunos intentos, pero [sc_loser.GetFirstNameNoTooltip] al final acierta a rendirse."
 single_combat.0041.desc.sc_attacker.attempt_disarm.injury: "Ha ido sorprendentemente bien, todo sea dicho. [sc_loser.GetFirstNameNoTooltip] y yo nos quedamos mirándonos torpemente: [sc_loser.GetSheHe] no sabe si saltar tras el arma o rendirse y yo, con la sorpresa de una ejecución tan perfecta.\n\nHablando de eso, pongo fin a cualquier idea que [sc_loser.GetFirstNameNoTooltip] pudiera tener de seguir luchando alzando una ceja y [sc_victor.Custom('SignatureWeaponActionPresentParticiple')] [sc_victor.Custom('signature_weapon')].\n\nLa rendición es avergonzada, pero rápida."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.injury: "En favor de [sc_loser.GetFirstNameNoTooltip] hay que reconocer que aguanta más de lo que habría pensado, pero al final la mera duración de nuestro combate empieza a tener un efecto sobre [sc_loser.GetSheHe].\n\nAguanto un poco más solo para asegurarme, aguijoneando a mi rival con [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] ocasionales y después le saco [sc_loser.Custom('signature_weapon')] de la mano con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nAgotad[sc_loser.Custom('ES_OA')], [sc_loser.GetFirstNameNoTooltip] se rinde y se escora hacia el/la [sc_defender.Custom('GroundType')] con la [sc_loser.Custom('MaskFace')] por delante."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.injury: "Línea a línea, me meto en su ego y me doy un banquete con sus inseguridades, hasta que su guardia se vuelve descuidada por pura irritación.\n\nSolo cuando el enojo de [sc_loser.GetFirstNameNoTooltip] ha alcanzado su apogeo, salto hacia adelante y le arranco [sc_loser.Custom('signature_weapon')] con [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nUn último comentario sobre su firmeza bajo presión, y espero la amarga rendición. Nunca habían sabido más dulces unas lágrimas saladas."
 single_combat.0041.desc.sc_attacker.technique_from_legend.injury: "Y entonces, sea como fuere, todo funciona… sin más. Aparto la guardia de [sc_loser.GetFirstNameNoTooltip] con facilidad, derribo [sc_loser.Custom('signature_weapon')] de su mano y [sc_loser.GetHerHim] caer al suelo en picado.\n\nAntes de darme cuenta, me estoy preparando para [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. Soprendid[sc_loser.Custom('ES_OA')], confus[sc_loser.Custom('ES_OA')], y cada vez más aterrorizad[sc_loser.Custom('ES_OA')], lo único que [sc_loser.GetFirstNameNoTooltip] puede hacer es tartamudear una rendición."
 single_combat.0041.desc.sc_attacker.like_a_viper.injury: "[sc_loser.GetFirstNameNoTooltip], supongo que viendo la vida pasar ante sus ojos cuando mi espada se hunde hacia su corazón, se apresura a parar.\n\nMe permito una sonrisa maligna al enganchar mi arma con la suya con torpeza y, con un latigazo robusto, convierto una estocada mortal en una desarmadora. [sc_loser.Custom('signature_weapon')] de [sc_loser.GetFirstNameNoTooltip] sale por el aire.\n\nCon el combate vencido, hago una demostración bastante ostentosa poniendo [sc_victor.Custom('SignatureWeaponTipType')] de mi arma contra el corazón de mi enemig[sc_loser.Custom('ES_OA')]. La rendición es tan rápida como el golpe inicial de [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.pocket_silver.injury: "\n\nAunque [sc_loser.GetFirstNameNoTooltip] logra esquivar el proyectil, aprovecho el tiempo para colar la[sc_victor.Custom('signature_weapon')] #EMP en#! su guardia, estampando [sc_victor.Custom('SignatureWeaponTipType')] [sc_victor.Custom('SignatureWeaponTipAdjective')] contra la garganta de es[sc_loser.Custom('ES_EA')] [sc_loser.GetWomanMan].\n\n[sc_loser.GetFirstNameNoTooltip] no se rinde de inmediato. Durante un instante parece que incluso intenta algo con su propia arma, pero mi ceño y una redistribución de peso dejan claro que solo puede acabar de un modo.\n\nConsigo la rendición."
 single_combat.0041.desc.sc_attacker.martial_voice.injury: "[sc_loser.GetFirstNameNoTooltip] se ve sorprendid[sc_loser.Custom('ES_OA')] totalmente cuando paso de una bronca atronadora a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], y da un salto atrás de puro miedo.\n\nEl instinto es rápido pero carece de finura y mi rival lo demuestra cuando suelta [sc_loser.Custom('signature_weapon')] al dar el salto.\n\nYa estoy a medio camino de preparar un golpe mortal cuando [sc_loser.GetFirstNameNoTooltip] se rinde apresuradamente."
 single_combat.0041.desc.sc_attacker.mocking_boast.injury: "abrir un hueco en su defensa. Es la definición de profecía autocumplida, si bien con un poco de ayuda.\n\nA partir de ahí, un golpe duro en la mano de [sc_loser.Custom('signature_weapon')] de [sc_loser.GetFirstNameNoTooltip] le suelta el arma. Giro con una floritura [sc_victor.Custom('signature_weapon')] preparándome para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. No puedo resistirme a una pulla final.\n\n«¿Y qué dice el/la perdedor[sc_loser.Custom('ES_XA')]?»\n\nResulta que es «me rindo». Rendición, rendición, rendición."
 ### No need for an is_that_a_crocodile, as it's never just an injury.
 single_combat.0041.desc.sc_attacker.desert_warrior.injury: "dejando a [sc_loser.GetFirstNameNoTooltip] tambaleándose al borde del agotamiento.\n\nSolo ataco cuando el calor sofocante [sc_loser.GetHerHim] ha doblegado casi completamente, lanzando [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en secuencia que catapultan a mi oponente al/a la [sc_defender.Custom('GroundType')].\n\nPara cuando [sc_loser.GetFirstNameNoTooltip] ha rodado sobre su espalda, ya he preparado [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]. [sc_loser.GetFirstNameNoTooltip] escupe un bocado de [sc_defender.Custom('GroundType')] y se rinde."
 single_combat.0041.desc.sc_attacker.jungle_stalker.injury: "Una patada rápida en la entrepierna hace que mi oponente caiga chillando a la maleza. [sc_loser.GetFirstNameNoTooltip] se retuerce al principio, pero se queda inmóvil rápidamente cuando alineo [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] con su [sc_loser.Custom('MaskFace')].\n\nLa rendición no tarda nada."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.injury: "Finalmente, [sc_loser.GetFirstNameNoTooltip] tropieza de puro cansancio y salto a la acción con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que [sc_loser.GetHerHim] arroja al suelo.\n\nMi oponente intenta incorporase, pero su esfuerzo se convierte en pánico cuando llevo mi bota sobre su cabeza.\n\nAlzo [sc_victor.Custom('signature_weapon')] para [sc_victor.Custom2('SignatureWeaponKillTypeHeadThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], y consigo una rendición aturdida a cambio de mis esfuerzos."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.rocky: "Una y otra vez tiro a [sc_loser.GetFirstNameNoTooltip] y una y otra vez se recupera en el último segundo. Hasta que acaba precipitándose por una pequeña pendiente.\n\nCorro tras mi enemig[sc_loser.Custom('ES_OA')], y sitúo [sc_victor.Custom('signature_weapon')] en su nuca antes de que se recupere. Y sin dudar se me ofrece una rendición un tanto aturdida."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.injury.boggy: "Lleva unos cuantos intentos, pero finalmente consigo empujar a [sc_loser.GetFirstNameNoTooltip] a una charca de fétida agua pantanosa que le llega hasta las rodillas. [sc_loser.GetSheHe|U] se resbala, pierde [sc_loser.Custom('signature_weapon')] en la caída y se hunde bajo la superficie con un fétido chapuzón.\n\nEntonces es fácil pasar una bota sobre su [sc_loser.Custom('MaskFace')] desde tierra firme y la amenaza de ahogarse en el apestoso pantano me da una rápida, aunque balbuceante, rendición."
 single_combat.0041.desc.sc_attacker.forest_fighter.injury: "abriéndome camino entre las zarzas y árboles del bosque con un abandono salvaje.\n\n[sc_loser.GetFirstNameNoTooltip] ni siquiera ve el tocón podrido hacia cual [sc_loser.GetHerHim] dirijo, tropezando y cayendo con un chillido de sorpresa, que hace que [sc_loser.Custom('signature_weapon')] desaparezca entre la maleza.\n\nDespués de eso, una robusta patada en el pecho y [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] final son todo lo que necesito para conseguir una rendición."
 single_combat.0041.desc.sc_attacker.raaargh.injury: "Volando hacia delante como un[sc_victor.Custom('ES_XA')] poses[sc_victor.Custom('ES_OA')], rompo la defensa de mi enemig[sc_loser.Custom('ES_OA')] y le arranco [sc_loser.Custom('signature_weapon')] de la mano con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nTan rápido que no acierto a verlo, con la contundencia suficiente como para que #EMP me#! tiemblen los huesos, hago caer una lluvia de acometidas que [sc_loser.GetHerHim] tiran al suelo con facilidad.\n\nLa rabia se evapora tan rápidamente como llegó, dejándome agitad[sc_victor.Custom('ES_OA')] pero en mi sano juicio. [sc_loser.GetFirstNameNoTooltip] grita su rendición mientras puede."
 single_combat.0041.desc.sc_attacker.hard_grit.injury: "Al poco tiempo consigo quitarle [sc_loser.Custom('signature_weapon')] de la mano con [sc_victor.Custom('SignatureWeaponAttemptedLight')] bien plantado.\n\n[sc_loser.GetFirstNameNoTooltip] queda aturdid[sc_loser.Custom('ES_OA')] brevemente, pero tartamudea una rendición antes de empiece a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.feint_and_stab.injury: "zarpando con la empuñadura por delante hacia su [sc_loser.Custom('MaskFace')].\n\nEl golpe impacta en [sc_loser.GetFirstNameNoTooltip] #EMP fuerte#!, pegando tan profundamente que juro que puedo sentir cómo se magullan los huesos, y [sc_loser.GetSheHe] se tambalea hacia atrás aturdid[sc_loser.Custom('ES_OA')].\n\nCuando [sc_loser.Custom('signature_weapon')] cae de su mano, mi oponente tartamudea su rendición sin que yo tenga que hacer nada."
 single_combat.0041.desc.sc_attacker.butchery.injury: "[sc_loser.GetFirstNameNoTooltip] se tambalea y se hunde con cada golpe, pero cada oleada de delicioso dolor que [sc_loser.GetHerHim] recorre solo me incita a luchar con más fuerza.\n\nPara cuando se desploma, está jadeando y escupiendo gruesos hilos de sangre.\n\nMe preparo para [sc_victor.Custom2('SignatureWeaponKillTypeRearHeadThirdPersonPresentGendered',SCOPE.sC('sc_loser'))] lentamente. Es casi una decepción oír una rendición agónica antes de que [sc_victor.Custom('signature_weapon')] pueda caer."
 single_combat.0041.desc.sc_attacker.stoic_veteran.injury: "Es todo lo que [sc_loser.GetFirstNameNoTooltip] puede hacer para seguirme el ritmo, hasta que una de mis acometidas golpea tan fuerte en [sc_loser.Custom('signature_weapon')] que [sc_loser.Custom('SignatureWeaponBreaksThirdPersonSingularPresent2')].\n\nTartamudeando, sin armas, mi oponente retrocede un par de pasos mientras la realidad se abre paso.\n\nEs una rendición rápida."
 single_combat.0041.desc.sc_attacker.blade_dance.injury: "El verdadero combate es un arte y yo soy un[sc_victor.Custom('ES_XA')] artista.\n\nSolo cuando [sc_loser.GetFirstNameNoTooltip] ha caído en el estupor por la paliza, doy el golpe final, desarmándo[sc_loser.GetHerHim] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que le hace volar [sc_loser.Custom('signature_weapon')].\n\nMe preparo mental y físicamente para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))], parando perfectamente en el segundo en que mi oponente se rinde."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.injury: "Al parecer, mi enemig[sc_loser.Custom('ES_OA')] cree que la oración va a durar más de lo que lo hace, porque le toma por sorpresa que pase fluidamente a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que casi [sc_loser.GetHerHim] tira al suelo.\n\nAunque [sc_loser.GetFirstNameNoTooltip] se recompone, yo avanzo deslizando [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] hasta una pulgada de su [sc_loser.Custom('MaskFace')].\n\nUna rendición no puede ser más satisfactoria que cuando está dedicada a [sc_victor.GetFaith.HighGodName]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.injury: "Lentamente, la agonía y la adrenalina se disparan hacia un crescendo, suelto un rugido tremendo y saco [sc_victor.Custom('SignatureWeaponAttemptedHeavyPlural')] en oleada que ponen a [sc_loser.GetFirstNameNoTooltip] de rodillas.\n\nMi oponente trata de bloquear, sin darse cuenta de que mi rodilla va directa a su [sc_loser.Custom('MaskFace')]. Se derrumba hacia atrás, jadeando para conseguir aire.\n\n[sc_loser.GetFirstNameNoTooltip] sigue jadeando cuando se rinde segundos después, los ojos fijos en [sc_victor.Custom('signature_weapon')]."
 single_combat.0041.desc.sc_attacker.special_fallback.injury: "Parece que [sc_loser.GetHerHim] pilla desprevenid[sc_loser.Custom('ES_OA')] y se tropieza con fuerza.\n\nAprovecho la oportunidad para situar delicadamente [sc_victor.Custom('SignatureWeaponTipType')] de [sc_victor.Custom('signature_weapon')] contra la cara de [sc_loser.GetFirstNameNoTooltip].\n\nConsigo una rendición en cuanto pasa la sorpresa."
 single_combat.0041.desc.sc_attacker.something_to_hide.injury: "Como [sc_loser.GetFirstNameNoTooltip] está perdid[sc_loser.Custom('ES_OA')] en sus pensamientos, lanzo [sc_victor.Custom('SignatureWeaponAttemptedLight')] que le hacen retroceder y después un segundo golpe que le arranca [sc_loser.Custom('signature_weapon')] de la mano.\n\nDesarmad[sc_loser.Custom('ES_OA')], pudiendo [sc_victor.Custom('SignatureWeaponWoundVerb1')][sc_loser.Custom('ES_LoLa')] con facilidad y a segundos de morir a mis manos, [sc_loser.GetFirstNameNoTooltip] se rinde."
 ## Aggressor Won, Own Combat Move Fatality
 single_combat.0041.desc.sc_attacker.wait_and_hope.fatality: "sin embargo, atraviesa la guardia de [sc_loser.GetFirstNameNoTooltip] y [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nMi rival retrocede torpemente, liberando [sc_victor.Custom('signature_weapon')] con un desagradable sonido de succión. La sangre brota, después se desborda, empapando el suelo a su alrededor. Su boca se abre y cierra con espasmos mientras intenta formar palabras pese al dolor.\n\n[sc_loser.GetFirstNameNoTooltip] parece tan impactad[sc_loser.Custom('ES_OA')] como yo."
 single_combat.0041.desc.sc_attacker.unsure_attack.fatality: "Que me aspen si puedo señalar exactamente #EMP dónde#! dio a [sc_loser.GetFirstNameNoTooltip], pero debe haberlo hecho porque retrocede a trompicones por el golpe. La sangre sale de alguna parte de su pecho, sangre que [sc_loser.GetSheHe] se para a mirar con incredulidad.\n\nSé cómo termina esto y me niego a arriesgarme a que mi oponente me lleve a la tumba consigo. [sc_victor.Custom('signature_weapon')|U] en alto, arremeto para dar el golpe fatal."
 single_combat.0041.desc.sc_attacker.enthusiastic_onslaught.fatality: "El entusiasmo puede compensar muchas cosas, y aquí logra sustituir totalmente la habilidad, arrancando [sc_loser.Custom('signature_weapon')] de la mano de [sc_loser.GetFirstNameNoTooltip] con pura fuerza.\n\nNo pierdo tiempo en acercarme a mi oponente desarmad[sc_loser.Custom('ES_OA')] que ya se está defendiendo con [sc_loser.Custom('HandHands')], y paso a [sc_victor.Custom2('SignatureWeaponKillTypeGroinThirdPersonFutureGendered',SCOPE.sC('sc_loser'))] con una eficiencia despiadada.\n\nLos gritos cesan mucho antes que la marea de sangre."
 single_combat.0041.desc.sc_attacker.hail_mary.fatality: "Hasta que no me he entregado a la estocada no veo que voy a golpear demasiado alto. Presa del pánico, trato de bajar el arma, y el movimiento espasmódico por sorpresa supera la guardia de [sc_loser.GetFirstNameNoTooltip] y cae directamente sobre su cráneo.\n\nEl golpe [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] directamente el hueso y entra en el cerebro, matándo[sc_loser.GetHerHim] al instante.\n\nDurante un momento, el cadáver de [sc_loser.GetFirstNameNoTooltip] se tambalea y oscila, sostenido por el brazo donde tengo [sc_victor.Custom('signature_weapon')] antes de derrumbarse torpemente al/a la [sc_defender.Custom('GroundType')]."
 single_combat.0041.desc.sc_attacker.pocket_sand.fatality: "así que me aprovecho del fallo momentáneo para hincar [sc_victor.Custom('signature_weapon')] en su estómago lo más fuerte que puedo.\n\nCuando [sc_loser.GetFirstNameNoTooltip] retrocede, cegad[sc_loser.Custom('ES_OA')] y sangrando, entro a fondo con un golpe fatal que hiende su cuello. Corta la sangre como en una carnicería, bañándonos con sangre cálida.\n\n[sc_loser.GetFirstNameNoTooltip] muere al minuto de tocar el suelo."
 single_combat.0041.desc.sc_attacker.nut_em.fatality: "Como pasa con todos los cabezazos, es casi tan doloroso para mí como para [sc_loser.GetSheHe], pero [sc_loser.GetFirstNameNoTooltip] parece… id[sc_loser.Custom('ES_OA')]. Como si el golpe le hubiera revuelto la mente.\n\nTras [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] para probar la guardia de mi oponente, me atrevo a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. El golpe [sc_victor.Custom('SignatureWeaponWoundVerb1ThirdPersonPresent')] profundamente en su hombro, atravesando la carne vital de la cavidad del pecho.\n\nSangre y trozos de hueso salen disparados de la herida cuando libero [sc_victor.Custom('signature_weapon')]. [sc_loser.GetFirstNameNoTooltip] se tambalea, bambolea, desploma y se queda inmóvil."
 single_combat.0041.desc.sc_attacker.guard.fatality: "hasta que un golpe mal pensado me permite apartarle [sc_loser.Custom('signature_weapon')].\n\nAntes de que [sc_loser.GetFirstNameNoTooltip] pueda protestar, descargo [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] que se cobran en sangre y dolor su mal juicio.\n\nNo pasa mucho hasta que mi enemig[sc_loser.Custom('ES_OA')] cae de rodillas con la [sc_loser.Custom('MaskFace')] cubierta de saliva ensangrentada. Con la reserva formal de un ejecutor, paso finalmente a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.probing_attack.fatality: "Voy minando gradualmente la forma de [sc_loser.GetFirstNameNoTooltip] hasta que soy capaz de hacer[sc_loser.GetHerHim] volar con [sc_victor.Custom('SignatureWeaponAttemptedLight')].\n\nEn cuanto mi rival está en el aire, pongo todo el peso en [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que impacta en el instante en que [sc_loser.GetSheHe] toca el suelo, [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] con un golpe feroz.\n\n[sc_loser.GetFirstNameNoTooltip] expira rápidamente."
 single_combat.0041.desc.sc_attacker.onslaught.fatality: "Cada golpe le priva de algo: la postura, el aire en los pulmones, [sc_loser.Custom('signature_weapon')], trozos de carne.\n\nSolo cuando está casi completamente indefens[sc_loser.Custom('ES_OA')] dejo mi arma [sc_victor.Custom('SignatureWeaponWoundVerb2')] mortalmente su pecho.\n\n[sc_loser.GetSheHe|U] no parece apreciar la compasión, convulsionando en débiles espasmos mientras cae de espaldas sobre el charco de sangre que se hace cada vez más grande."
 single_combat.0041.desc.sc_attacker.surprise_attack.fatality: "Tanto, al parecer, que [sc_loser.GetSheHe] suelta [sc_loser.Custom('signature_weapon')], que se aleja por el/la [sc_defender.Custom('GroundType')]. No siendo de dejar escapar una ventaja, salto, [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] de un solo movimiento fluido.\n\n[sc_loser.GetFirstNameNoTooltip] se derrumba en suelo, la vida se le escapa rápido, pero sigue mirándome a la [sc_victor.Custom('MaskFace')] hasta el final."
 single_combat.0041.desc.sc_attacker.taunt.fatality: "que [sc_loser.GetFirstNameNoTooltip] se enfurezca tanto que su guardia se rompe completamente en un ataque de ira.\n\nAl darme una ruta a su vientre, recompenso su impaciencia con una muerte lenta."
 single_combat.0041.desc.sc_attacker.put_the_boot_in.fatality: "El ataque doble destroza la guardia de [sc_loser.GetFirstNameNoTooltip] y soy capaz primero de desarmar[sc_loser.GetHerHim] con [sc_victor.Custom('SignatureWeaponAttemptedLight')], y luego pasar a una estocada mortal en el pecho que le abre una brecha sangrienta hasta el corazón.\n\nHay muertes más lentas."
 single_combat.0041.desc.sc_attacker.strict_guard.fatality: "El primer impacto deja un agujero enorme en la guardia de [sc_loser.GetFirstNameNoTooltip], el segundo le priva del uso del brazo de [sc_loser.Custom('signature_weapon')]. Mi oponente trastabilla, la lucidez se esfuma en una avalancha de dolor.\n\nMe tomo mi tiempo para preparar el siguiente golpe, [sc_victor.Custom('SignatureWeaponWoundVerb1PresentParticiple')] profundamente en su pecho con [sc_victor.Custom('signature_weapon')].\n\nEl siguiente ataque simplemente pone fin al dolor."
 single_combat.0041.desc.sc_attacker.confident_attack.fatality: "Cuando estimo el momento adecuado, cambio mi patrón con un golpe lateral por sorpresa que impacta contra [sc_loser.GetFirstNameNoTooltip] justo en la tripa.\n\nEl golpe lanza a mi rival hacia atrás. Algo rojo y de aspecto vital se desliza sin vigor por el agujero recién abierto mientras [sc_loser.GetSheHe] cae al suelo.\n\nMe aproximo precavidamente, pero pronto queda claro que le ha dado una conmoción. Tomándome un momento para patear lejos [sc_loser.Custom('signature_weapon')] por si caso, me dispongo a poner fin al sufrimiento de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.expert_onslaught.fatality: "Sinceramente, es admirable que [sc_loser.GetFirstNameNoTooltip] sea capaz de soportar tantos golpes de [sc_victor.Custom('signature_weapon')], ya que caigo sobre [sc_loser.GetSheHe] con la furia de una tormenta atronadora.\n\nMe lleva un minuto o dos, pero finalmente [sc_loser.GetHerHim] convierto en un amasijo sanguinolento, retorcido y #EMP aullante#!.\n\nSolo cuando me convenzo de que no habrá una oportunidad de venganza en el último momento, administro el golpe mortal."
 single_combat.0041.desc.sc_attacker.attempt_disarm.fatality: "Sin dar cuartel, me lanzo a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] que se [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] limpiamente en sus costillas.\n\nSigo atacando a [sc_loser.GetFirstNameNoTooltip] mientras cae al suelo, inane y apático[sc_loser.Custom('ES_OA')], y solo paro cuando los únicos movimientos que hace el cadáver son fruto de mis golpes."
 ### No need for a lightning_assault, as you can't end the duel in the first round.
 single_combat.0041.desc.sc_attacker.tire_opponent.fatality: "Lleva un tiempo hasta que se abre un hueco conveniente en la guardia de [sc_loser.GetFirstNameNoTooltip], pero cuando ocurre, es todo lo que necesito. Con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')] de [sc_victor.Custom('signature_weapon')], atravieso su tripa hasta el estómago.\n\nSangre, bilis y los restos de la última comida de mi oponente se derraman, bañándome la mitad inferior y [sc_loser.GetSheHe] suelta un grito ensordecedor.\n\nTal vez le hago un favor cuando termino rápidamente con el sufrimiento de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.reason_you_suck_speech.fatality: "Sus golpes son cada vez más apresurados, se nota el aumento de la frustración en la dejadez de sus golpes, hasta que [sc_loser.GetFirstNameNoTooltip] suelta un grito de frustración.\n\nEn ese momento exacto rompo su guardia, [sc_victor.Custom('SignatureWeaponWoundVerb5PresentParticiple')] [sc_victor.Custom('signature_weapon')] profundamente en su garganta.\n\nEl destrozo sangriento que deja duele con solo mirarlo. Por suerte, [sc_loser.GetFirstNameNoTooltip] cae muert[sc_loser.Custom('ES_OA')] bocabajo, con lo que nos ahorramos el espectáculo."
 single_combat.0041.desc.sc_attacker.technique_from_legend.fatality: "Con más esperanza que certeza, cargo contra [sc_loser.GetFirstNameNoTooltip], [sc_victor.Custom('signature_weapon')] imitando perfectamente lo que dicen las historias, ojos cerrados por reflejo.\n\nDe repente [sc_victor.Custom('signature_weapon')] se topa con algo rocoso, suena la carne húmeda partida en dos y un espasmo me recorre el brazo. Abro los ojos, pensado que veré mi propia perdición para encontrarme con el tocón #EMP aniquilado#! del cuello de [sc_loser.GetFirstNameNoTooltip], manando sangre al aire con un abandono imprudente.\n\nPara cuando encuentro la cabeza, la luz ha desaparecido hace tiempo de sus [sc_loser.Custom('EyeEyes')]."
 single_combat.0041.desc.sc_attacker.like_a_viper.fatality: "[sc_loser.GetFirstNameNoTooltip] se apresura a parar, pero ni de lejos logra pararme.\n\nAtravieso su débil bloqueo con [sc_victor.Custom('SignatureWeaponTipType')] de la [sc_victor.Custom('signature_weapon')] que se hunde en su corazón.\n\nSuenan crujidos fuertes y estallidos húmedos, indicio de que hay huesos rotos y órganos perforados, durante lo que parece una eternidad, hasta que mi arma sale limpiamente por el otro lado.\n\nEs casi imposible decir en qué momento del golpe murió [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.pocket_silver.fatality: "[sc_loser.GetFirstNameNoTooltip] esquiva la bolsa, pero no ve el golpe siguiente.\n\n[sc_victor.Custom('SignatureWeaponAttemptedHeavy')|U] le da directamente en la mandíbula, arrancando carne, dientes y huesos. [sc_loser.GetFirstNameNoTooltip] intenta gritar, pero no puede con la boca destrozada.\n\nSe podría decir que le hago un favor cuando termino con su sufrimiento."
 single_combat.0041.desc.sc_attacker.martial_voice.fatality: "\n\nSin ninguna advertencia, las obscenidades que grito se convierten en [sc_victor.Custom('SignatureWeaponAttemptedHeavy')]. [sc_loser.GetFirstNameNoTooltip] sigue tan horrorizad[sc_loser.Custom('ES_OA')] por mis palabras, que ni se atreve a parar el golpe.\n\nEl metal choca con hueso y carne, [sc_victor.Custom('SignatureWeaponWoundVerb2PresentParticiple')] profundamente en el hombro de mi enemig[sc_loser.Custom('ES_OA')]. Sabemos que el chorro de sangre resultante es demasiado intenso para sobrevivir."
 single_combat.0041.desc.sc_attacker.mocking_boast.fatality: "matarlo. [sc_loser.GetFirstNameNoTooltip] queda tan anonadad[sc_loser.Custom('ES_OA')] por mis comentarios que es incapaz de impedir que le arranque [sc_loser.Custom('signature_weapon')] de la mano.\n\nMi enemig[sc_loser.Custom('ES_OA')] ha tenido tiempo de sobra para entender cómo van a terminar las cosas antes de que pase a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.is_that_a_crocodile.fatality: "gana terreno hasta que [sc_loser.GetHerHim] derriba, y como resultado [sc_loser.Custom('signature_weapon')] sale volando.\n\nEl tiempo se ralentiza cuando la bestia abre ampliamente sus fauces, como bostezando, [sc_loser.GetFirstNameNoTooltip] se queda mirando esa boca apestosa durante lo que parece una eternidad.\n\nEntonces el tiempo y la boca del cocodrilo se ponen en marcha a la vez.\n\nCreo oír los gritos de pánico de [sc_loser.GetFirstNameNoTooltip] desde el interior del leviatán, tiempo después de que los dientes de este le hayan cercenado los miembros."
 single_combat.0041.desc.sc_attacker.desert_warrior.fatality: "y lo único que tengo que hacer es darle una patada en las rodillas a [sc_loser.GetFirstNameNoTooltip].\n\nTan pronto cae al/a la [sc_defender.Custom('GroundType')], se acabó. [sc_victor.Custom('SignatureWeaponAttemptedLight')|U] [sc_victor.Custom2('SignatureWeaponKillTypeTorsoThirdPersonActiveGendered',SCOPE.sC('sc_loser'))].\n\nDespués, a [sc_loser.GetFirstNameNoTooltip] no le queda más que morir."
 single_combat.0041.desc.sc_attacker.jungle_stalker.fatality: "Lanzando [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] al ojo de [sc_loser.GetFirstNameNoTooltip] es casi demasiado fácil sacarle [sc_loser.Custom('signature_weapon')].\n\nSin ningún modo de defenderse de mí, doy buena cuenta de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.open_terrain_expert.fatality: "Finalmente [sc_loser.GetFirstNameNoTooltip] se estira demasiado y entonces, aprovecho la ventaja con [sc_victor.Custom('SignatureWeaponAttemptedLight')] como el rayo a su costado.\n\n[sc_victor.Custom('SignatureWeaponTipType')|U] de [sc_victor.Custom('signature_weapon')] vuelve con un baño en sangre y arrastrando vísceras. Mi oponente se desploma al cabo de segundos, abrumad[sc_loser.Custom('ES_OA')] por un dolor atroz.\n\nAlzo mi arma para el golpe de gracia."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.rocky: "Me lleva más trabajo de lo que había pensado, pero al final soy capaz de obligar a [sc_loser.GetFirstNameNoTooltip] a retroceder, haciendo que caiga por la pendiente con una cacofonía de miembros que se quiebran.\n\nPara cuando llego hasta [sc_loser.GetSheHe], el mordisco de [sc_victor.Custom('signature_weapon')] es más una liberación bien recibida que otra cosa."
 single_combat.0041.desc.sc_attacker.rough_terrain_expert.fatality.boggy: "Empujando lo suficiente, soy capaz de lanzar a [sc_loser.GetFirstNameNoTooltip] de cabeza a una charca profunda de agua fétida.\n\nPierde el arma casi inmediatamente y, con una pericia intencionada, pongo la bota sobre el cogote de es[sc_loser.Custom('ES_EA')] [sc_loser.GetWomanMan].\n\nPor mucho que luche, entre [sc_victor.Custom('signature_weapon')] y mi pie, [sc_loser.GetFirstNameNoTooltip] no consigue sacar la cabeza del agua. No pasa mucho hasta que deja completamente de forcejear."
 single_combat.0041.desc.sc_attacker.forest_fighter.fatality: "hostigándo[sc_loser.GetHerHim] a través del arbolado como un demonio.\n\nCuando [sc_loser.GetFirstNameNoTooltip] tropieza, tengo la mejor oportunidad de ganar, y me lanzo hacia adelante. [sc_victor.Custom('signature_weapon')|U] se [sc_victor.Custom('SignatureWeaponWoundVerb5ThirdPersonPresent')], [sc_victor.Custom2('SignatureWeaponKillTypeRearTorsoThirdPersonPresentParticipleGendered',SCOPE.sC('sc_loser'))] con [sc_victor.Custom('SignatureWeaponAttemptedHeavy')].\n\nLe doy una patada en la espalda. A [sc_loser.GetFirstNameNoTooltip] vive lo suficiente para mirarme la cara mientras [sc_loser.GetHerHim] mato."
 single_combat.0041.desc.sc_attacker.raaargh.fatality: "Una niebla roja nubla mi visión, tanto que veo más imágenes fijas que los hechos reales. El arma de [sc_loser.GetFirstNameNoTooltip] queda inutilizada cuando [sc_victor.Custom('SignatureWeaponBreaksThirdPersonSingularPresent')]. [sc_loser.Custom('ArmArms')|U] casi en dos. Su rostro, un amasijo sangriento al que se le caen dientes partidos y encías desgarradas mientras echo atrás el puño para propinar otro golpe.\n\nCuando vuelvo en mí, noto algo pegajoso y húmedo bajo mi talón. Un vistazo me confirma que eso es todo lo que queda del cráneo de [sc_loser.GetFirstNameNoTooltip]."
 single_combat.0041.desc.sc_attacker.hard_grit.fatality: "Sin ninguna posibilidad de reclamar el control del combate, la muerte de [sc_loser.GetFirstNameNoTooltip] es una cuestión de tiempo.\n\nAl final, [sc_loser.GetSheHe] comete un error decisivo y abre la guardia un segundo. Es todo lo que necesito, ya que otro golpe más golpea fatalmente y le [sc_victor.Custom('SignatureWeaponWoundVerb4ThirdPersonPresent')] el cuello.\n\n[sc_loser.GetFirstNameNoTooltip] se ahoga hasta morir en poco tiempo."
 single_combat.0041.desc.sc_attacker.feint_and_stab.fatality: "atravesando su guardia y directa contra su pecho.\n\n[sc_loser.GetFirstNameNoTooltip] se tambalea hacia atrás, mi daga oculta se suelta, rociando el suelo con fragmentos de torso y hueso.\n\n[sc_loser.GetSheHe|U] se desangra rápidamente, pero no exactamente sin dolor."
 single_combat.0041.desc.sc_attacker.butchery.fatality: "Poco a poco el espíritu de [sc_loser.GetFirstNameNoTooltip] se quiebra. Cada azote de agonía le arranca cualquier sensación de destreza robusta que pudiera haber intentado conservar. [sc_loser.GetHerHim|U] es un amasijo tembloroso que grita y chorrea sangre.\n\nEs demasiado incluso para mí. [sc_victor.Custom('SignatureWeaponAttemptedLight')|U] final precipita la muerte de [sc_loser.GetFirstNameNoTooltip] considerablemente, aunque no lo #EMP suficiente#!."
 single_combat.0041.desc.sc_attacker.stoic_veteran.fatality: "\n\nUna vista aguda ve las oportunidades en el combate y la mía me da la oportunidad de [sc_loser.Custom('SignatureWeaponBreaksVerbPastTense')] [sc_loser.Custom('signature_weapon')] de [sc_loser.GetFirstNameNoTooltip]. Desarmad[sc_loser.Custom('ES_OA')], mi rival supone poca amenaza y el siguiente golpe puede [sc_victor.Custom('SignatureWeaponKillTypeTorsoThirdPersonFutureGendered')].\n\nCon eso, [sc_loser.GetFirstNameNoTooltip] morirá, aunque no de inmediato.\n\nDejo que el futuro cadáver retroceda, con [sc_victor.Custom('signature_weapon')] aún en su pecho."
 single_combat.0041.desc.sc_attacker.blade_dance.fatality: "Golpe a golpe, mi sinfonía de dolor toma forma sobre cada nervio de [sc_loser.GetFirstNameNoTooltip], provocando gritos como un cántico coral al son del acero contra el acero.\n\nCuando se me empieza a agotar la inspiración, interrumpo mi danza, permitiendo que mi enemig[sc_loser.Custom('ES_OA')] caiga de rodillas. La sangre brota de [sc_loser.Custom('ES_ElElla')], tanta que [sc_loser.GetFirstNameNoTooltip] apenas puede reunir fuerzas para mirarme.\n\nTengo la cortesía de devolverle la mirada y preparo [sc_victor.Custom('signature_weapon')] para la nota final de la sinfonía."
 single_combat.0041.desc.sc_attacker.wrath_of_highgod.fatality: "Antes de que [sc_loser.GetFirstNameNoTooltip] tenga la oportunidad de aprovecharse de mi momento piadoso, me lanzo a [sc_victor.Custom('SignatureWeaponAttemptedHeavy')], [sc_loser.Custom('SignatureWeaponBreaksVerbPresentParticiple')] [sc_loser.Custom('signature_weapon')] de mi enemig[sc_loser.Custom('ES_OA')].\n\nEst[sc_loser.Custom('ES_EA')] queda mud[sc_loser.Custom('ES_OA')] ante tal prueba de la protección [sc_victor.GetFaith.WarGodNamePossessive]. Solo dura un segundo, pero es todo lo que necesito para [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
 single_combat.0041.desc.sc_attacker.hurt_me_better.fatality: "Cuando el trance del combate se apodera de mí, lanzo [sc_victor.Custom('SignatureWeaponAttemptedLightPlural')] en cascada, cambiando a la perfección entre paradas implacables y estocadas casi mortales, con mi tolerancia al dolor trastocando todos los cálculos de [sc_loser.GetFirstNameNoTooltip].\n\nNo pasa mucho antes de que consiga colar un ataque letal, abriendo un tremendo boquete en el costado de mi rival.\n\nY [sc_loser.GetFirstNameNoTooltip] se desangra en un minuto."
 single_combat.0041.desc.sc_attacker.special_fallback.fatality: "[sc_loser.GetFirstNameNoTooltip] da un traspié, lo bastante largo para preparar [sc_victor.Custom('SignatureWeaponEndType')] de [sc_victor.Custom('signature_weapon')] para golpear su cara.\n\nSu traspié se convierte en un verdadero desplome, y el arma sale rodando con la caída. [sc_loser.Custom('ES_LoLa')|U] pateo en la espalda mientras está aturdid[sc_loser.Custom('ES_OA')] y, con un golpe despiadado procedo a [sc_victor.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('sc_loser'))]."
