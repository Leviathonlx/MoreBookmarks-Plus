 ## Own Combat Move Feedback
 single_combat.0001.desc.my_feedback.wait_and_hope.will_die: "Me congelo. Podría morir aquí mismo. Si no hago algo, #EMP moriré#!. No consigo moverme. Tiemblo mientras ruego para que [my_foe.GetFirstNameNoTooltip] tropiece y se caiga para tener una oportunidad."
 single_combat.0001.desc.my_feedback.wait_and_hope.will_live: "Me tomo mi tiempo, espero. Puede que no sea un gran luchador[myself.Custom('ES_XA')], pero si le doy suficiente cuerda, [my_foe.GetFirstNameNoTooltip] tal vez se acabe colgando a sí mism[my_foe.Custom('ES_OA')]."
 single_combat.0001.desc.my_feedback.unsure_attack: "Intento [myself.Custom('SignatureWeaponAttemptedLightPlural')] superficiales, más centrándome en intentar no perder [myself.Custom('signature_weapon')], pero nada que de verdad se acerque a mi rival."
 single_combat.0001.desc.my_feedback.enthusiastic_onslaught: "Tengo [myself.Custom('signature_weapon')], tengo un enemigo y estoy decidid[myself.Custom('ES_OA')] a que se conozcan, sea como sea. Golpes salvajes, golpes del revés de [myself.Custom('SignatureWeaponEndType')], lo que sea para derribar a mi oponente."
 single_combat.0001.desc.my_feedback.hail_mary: "[myself.Custom('SignatureWeaponFlourishPresentParticiple')|U] salvajemente [myself.Custom('signature_weapon')], arremeto contra [my_foe.GetFirstNameNoTooltip]. Si voy a morir, haré que sea una pelea difícil, y [my_foe.GetFirstNameNoTooltip] se ve obligad[my_foe.Custom('ES_OA')] ante mi entusiasmo desesperado."
 single_combat.0001.desc.my_feedback.pocket_sand: "Agarro un montón de [sc_defender.Custom('GritType')] y se lo lanzo a la [my_foe.Custom('MaskFace')] de [my_foe.GetFirstNameNoTooltip], haciendo que retroceda farfullando."
 single_combat.0001.desc.my_feedback.nut_em: "Desviando [my_foe.Custom('signature_weapon')] de [my_foe.GetFirstNameNoTooltip] por un instante crucial, entro en su guardia, y llevo mi cráneo contra el suyo con un crujido escalofriante."
 single_combat.0001.desc.my_feedback.guard: "Con movimientos diestros de [myself.Custom('signature_weapon')], desvío distintas tentativas, manteniendo a [my_foe.GetFirstNameNoTooltip] al alcance de la mano."
 single_combat.0001.desc.my_feedback.probing_attack: "Elijo cuidadosamente el momento y asesto varios golpes rápidos, golpeando a [my_foe.GetFirstNameNoTooltip] así y asá, abriendo lentamente su guardia."
 single_combat.0001.desc.my_feedback.onslaught: "[myself.Custom('signature_weapon')|U] en mano, dejo caer [myself.Custom('SignatureWeaponAttemptedLightPlural')] sobre [my_foe.GetFirstNameNoTooltip], sin darle cuartel entre golpes."
 single_combat.0001.desc.my_feedback.surprise_attack: "Vislumbrando una debilidad, me lanzo contra [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] [myself.Custom('signature_weapon')], haciéndo[my_foe.GetHerHim] retroceder con [my_foe.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.taunt: "«Además», grito, «¡eres [my_foe.Custom2('InsultAdjectiveArticle', ROOT.Char)], [my_foe.Custom2('InsultNoun', ROOT.Char)] [my_foe.Custom2('InsultAdjective', ROOT.Char)] con tal [my_foe.Custom2('PointOfRidicule', ROOT.Char)] que es el hazmerreír de estas tierras!»."
 single_combat.0001.desc.my_feedback.put_the_boot_in: "Con [myself.Custom('SignatureWeaponAttemptedHeavy')] de [myself.Custom('signature_weapon')], hago tambalearse hacia atrás a [my_foe.GetFirstNameNoTooltip]. Acto seguido, me acerco y [my_foe.GetHerHim] pateo directamente en el pecho."
 single_combat.0001.desc.my_feedback.strict_guard: "[myself.Custom('signature_weapon')|U] me defiende mejor que un escudo, parando, replicando y protegiéndome contra cualquiera de los movimientos de [my_foe.GetFirstNameNoTooltip]. Allá donde [my_foe.GetSheHe] mueve [my_foe.Custom('signature_weapon')], se topa con mi arma, esperando."
 single_combat.0001.desc.my_feedback.confident_attack: "Hago fluir [myself.Custom('signature_weapon')] en torno a [my_foe.GetFirstNameNoTooltip] como si fuera agua, encadenando cada ataque con el siguiente en un baile perfectamente sincronizado."
 single_combat.0001.desc.my_feedback.expert_onslaught: "Salto a la acción, ejecutando [myself.Custom('SignatureWeaponAttemptedLightPlural')] en ráfaga, llevándome contra la guardia de [my_foe.GetFirstNameNoTooltip], desgastándo[my_foe.GetHerHim] con cada golpe expertamente calculado."
 single_combat.0001.desc.my_feedback.attempt_disarm: "[myself.Custom('SignatureWeaponAttemptedHeavy')|U] colosal de [myself.Custom('signature_weapon')] casi basta para arrancarle [my_foe.Custom('signature_weapon')] a [my_foe.GetFirstNameNoTooltip], pero consigue recuperarse #EMP por poco#!."
 single_combat.0001.desc.my_feedback.lightning_assault: "Poniendo toda mi fuerza en mi primer ataque, me lanzo directamente hacia [my_foe.GetFirstNameNoTooltip], [myself.Custom('SignatureWeaponActionPresentParticiple')] [myself.Custom('signature_weapon')] en alto para [myself.Custom('SignatureWeaponAttemptedHeavy')] que [my_foe.GetHerHim] deja tambaleando."
 single_combat.0001.desc.my_feedback.tire_opponent: "Una y otra vez, retrocedo, esquivo y zigzagueo, manteniéndome siempre a una distancia tentadora de ataque. Muy pronto [my_foe.GetFirstNameNoTooltip] muestra señales de cansancio."
 #^possessive used here in lieu of a contracted "it's".
 single_combat.0001.desc.my_feedback.reason_you_suck_speech: "Algunos dirían que es una locura criticar todos los aspectos de la vida de [my_foe.GetFirstNameNoTooltip] mientras est[my_foe.Custom('ES_EA')] me ataca. No saben la #EMP satisfacción#! que es tener una audiencia cautiva."
 single_combat.0001.desc.my_feedback.technique_from_legend: "Hago cuanto puedo para recordar las leyendas en mitad de la acción, [myself.Custom('SignatureWeaponActionPresentParticiple')] [myself.Custom('signature_weapon')] como los héroes de antaño. Basta para asestar un golpe contundente contra mi sorprendid[my_foe.Custom('ES_OA')] enemig[my_foe.Custom('ES_OA')]."
 single_combat.0001.desc.my_feedback.like_a_viper: "Con todas mis fuerzas, sobrepaso la guardia de [my_foe.GetFirstNameNoTooltip] y lanzo un golpe ferviente con [myself.Custom('signature_weapon')], buscando [myself.Custom2('SignatureWeaponKillTypeThirdPersonFutureGendered',SCOPE.sC('my_foe'))]. Por apenas un estrecho margen no logro una sangrienta victoria."
 single_combat.0001.desc.my_feedback.pocket_silver: "Agarrando una pesada bolsa de monedas de la cintura, se la lanzo a [my_foe.GetFirstNameNoTooltip]. Le golpea justo en la [my_foe.Custom('MaskFace')], dándome una mínima oportunidad para [myself.Custom('SignatureWeaponAttemptedLight')] con [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.martial_voice: "Mandar a la chusma en la batalla es un ejercicio de gritos e intimidación, y se lo demuestro a [my_foe.GetFirstNameNoTooltip], gritando groserías con toda la potencia de mis considerables pulmones."
 single_combat.0001.desc.my_feedback.mocking_boast: "Mis palabras hieren profundamente el ego de [my_foe.GetFirstNameNoTooltip]. #EMP Todo el mundo#! sabe de mi fama y prestigio y que su reputación #EMP palidece#! en comparación."
 single_combat.0001.desc.my_feedback.is_that_a_crocodile: "Con un rugido, la bestia surge del agua, empujándonos. Retrocedo disparad[myself.Custom('ES_OA')], y dejo a [my_foe.GetFirstNameNoTooltip] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.Custom('signature_weapon')] contra la bestia, presa del pánico. Cuando el cocodrilo se retira, me aproximo a su espalda."
 single_combat.0001.desc.my_feedback.desert_warrior: "Aquí con el calor, hay que tener mucho aguante para luchar. [my_foe.GetFirstNameNoTooltip] #EMP gotea#! sudor y su respiración está entrecortada; es un juego de niños agotar[my_foe.GetHerHim] con [myself.Custom('SignatureWeaponAttemptedLightPlural')] ocasionales."
 single_combat.0001.desc.my_feedback.jungle_stalker: "El grueso follaje de la selva hace que el movimiento sea lento en el mejor de los casos, imposible en el peor, y rara vez las sombras están a más de un rápido movimiento de pies de distancia. Donde [my_foe.GetFirstNameNoTooltip] tiene problemas, yo destaco, desapareciendo para aparecer de nuevo con [myself.Custom('SignatureWeaponAttemptedHeavy')]."
 single_combat.0001.desc.my_feedback.open_terrain_expert: "Con todo el espacio del mundo para luchar, hago círculos lánguidos en torno a [my_foe.GetFirstNameNoTooltip], cediendo terreno inútil con cada golpe que da y retrocediendo sin esfuerzo después de cada uno de mis ataques."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.rocky: "El paisaje rocoso en el que luchamos es peligroso. Cualquiera podría tropezar y morir de una caída, y un violento empujón aquí es tan peligroso como la punta de un espada. Me encanta demostrarle esto a [my_foe.GetFirstNameNoTooltip] una y otra vez."
 single_combat.0001.desc.my_feedback.rough_terrain_expert.boggy: "Las ciénagas son notoriamente traicioneras incluso en las mejores circunstancias, y esta no es una excepción. Aunque aún no he conseguido empujar a [my_foe.GetFirstNameNoTooltip] a las aguas salobres, está #EMP muy#! cerca."
 single_combat.0001.desc.my_feedback.forest_fighter: "Los bosques ofrecen muchas ventajas. Me escabullo poniendo un grupo de brezos entre [my_foe.GetFirstNameNoTooltip] y yo. Después vuelvo sobre mis pasos para lanzar [myself.Custom('SignatureWeaponAttemptedLight')] feroz contra [my_foe.GetSheHe]."
 single_combat.0001.desc.my_feedback.raaargh: "Soltando escupitajos, [myself.Custom('signature_weapon')] [myself.Custom('SignatureWeaponFlourishPresentParticiple')] a lo loco, me lanzo contra mi enemigo. Una neblina roja nubla mi menta y todo es ira, sangre y una catarsis gozosa."
 single_combat.0001.desc.my_feedback.hard_grit: "Con una facilidad entrenada, eludo un golpe de [my_foe.GetFirstNameNoTooltip], me aproximo y acerco [myself.Custom('signature_weapon')] para [myself.Custom('SignatureWeaponAttemptedHeavy')], antes de retroceder a toda prisa a una distancia segura."
 single_combat.0001.desc.my_feedback.feint_and_stab: "[myself.Custom('signature_weapon')|U] hace [myself.Custom('SignatureWeaponAttemptedLight')] a un lado y, con la otra mano, saco una segunda daga y lanzo una estocada contra [my_foe.GetFirstNameNoTooltip], que intenta pararla."
 single_combat.0001.desc.my_feedback.butchery: "No puedo contar cuánta gente he [myself.Custom('SignatureWeaponKillTypePastParticiple')] con [myself.Custom('signature_weapon')]. Puede que [my_foe.GetFirstName] sea el/la siguiente, puede que no, pero seguro que la lluvia de golpes salvajes no le habrá dejado indiferente."
 single_combat.0001.desc.my_feedback.stoic_veteran: "La Guardia varega no anima a la laxitud. Hace falta un ojo avizor y un brazo firme para destacar como uno de los guardaespaldas del emperador. Y con cada golpe le enseño a [my_foe.GetFirstNameNoTooltip] cómo luchan quienes llevan hacha."
 single_combat.0001.desc.my_feedback.blade_dance: "En la batalla, soy un artista. Cada golpe es una pincelada, cada enemigo caído o gota de sangre, una salpicadura de pintura. Cuando blando [myself.Custom('signature_weapon')], pasando sin problemas entre floritura y golpe, dibujo un cuadro de agonía en mi enemigo."
 single_combat.0001.desc.my_feedback.wrath_of_highgod: "[myself.GetFaith.HighGodName] es inteligente y Su ira está de #EMP mi#! parte. Grito mi devoción a los cielos de modo que [my_foe.GetFirstNameNoTooltip] podría temblar de miedo ante mi fe."
 single_combat.0001.desc.my_feedback.hurt_me_better: "Nada hace que la sangre bombee como el aguijón de una dulce agonía, y nadie comprende el dolor como yo. Impulsad[myself.Custom('ES_OA')] por mis heridas, me abalanzo contra [my_foe.GetFirstNameNoTooltip], soltando [myself.Custom('SignatureWeaponAttemptedLightPlural')] salvajes con [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.my_feedback.special_fallback: "Viendo un momento de oportunidad, lanzo una patada feroz, justo contra la espinilla de [my_foe.GetFirstNameNoTooltip], que [my_foe.GetHerHim] deja cojeando."
 single_combat.0001.desc.my_feedback.something_to_hide: "Durante un momento, [my_foe.GetFirstNameNoTooltip] se queda quiet[my_foe.Custom('ES_OA')]. Entonces, algo parece hacer clic en su cabeza y su cuerpo flaquea notablemente ante el peso del recuerdo de mi dominio sobre [my_foe.GetSheHe]."
 ## Opponent Combat Move Feedback
 single_combat.0001.desc.opponent_response.wait_and_hope: "[my_foe.GetFirstNameNoTooltip] sigue inmóvil, esperando por lo visto a que tire mi [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.unsure_attack: "[my_foe.GetFirstNameNoTooltip] intenta, dudando, lanzar [myself.Custom('SignatureWeaponAttemptedLight')] contra mí, pero rechazo fácilmente el golpe."
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.banned_house: "«#EMP ¡[my_foe.GetFullNameNoTooltip]!#!» $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.own_house: "«¡Eres una vergüenza para el nombre [my_foe.GetHouse.GetNameNoTooltip]!» $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.motto: "«#EMP ¡[my_foe.GetHouse.GetMotto]#!, escoria!» $single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue$"
 single_combat.0001.desc.opponent_response.enthusiastic_onslaught.epilogue: "Grita mi oponente, [my_foe.Custom('SignatureWeaponFlourishPresentParticiple')] [my_foe.Custom('signature_weapon')] furiosamente hacia mí, cerca de mí y a mi alrededor."
 single_combat.0001.desc.opponent_response.hail_mary: "Consciente de que está totalmente superad[my_foe.Custom('ES_OA')], [my_foe.GetFirstNameNoTooltip] se lanza directamente contra mí, obligándome a retroceder con la desesperación de los condenados."
 single_combat.0001.desc.opponent_response.pocket_sand: "Hace un momento estábamos luchando, al siguiente hay un grito de «#EMP ¡Hua!#!». Siento picor en [myself.Custom('EyeEyes')], se me nubla la vista y la boca me sabe a [sc_defender.Custom('GritType')]."
 single_combat.0001.desc.opponent_response.nut_em: "Viendo una oportunidad, [my_foe.GetFirstNameNoTooltip] se lanza hacia delante, dándome un cabezazo fuerte en la [myself.Custom('MaskFace')]. Retrocedo, pisando mal."
 single_combat.0001.desc.opponent_response.guard: "[my_foe.GetFirstNameNoTooltip] adopta una postura defensiva, esforzándose al máximo para rechazarme. [my_foe.Custom('EyeEyes')|U] de es[my_foe.Custom('ES_EA')] [my_foe.GetWomanMan] siguen todos mis movimientos."
 single_combat.0001.desc.opponent_response.probing_attack: "La réplica de [my_foe.GetFirstNameNoTooltip] está cuidadosamente calculada, espera el momento preciso para replicar con [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] numerosos de [my_foe.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.onslaught: "[my_foe.GetFirstNameNoTooltip] hace crujir su cuello, y comienza a dejar caer una lluvia de golpes, [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] en maratón que casi me rompen con su ferocidad incesante."
 single_combat.0001.desc.opponent_response.surprise_attack: "[my_foe.GetFirstNameNoTooltip] cambia de dirección repentinamente, lanzándose a un lado con [my_foe.Custom('SignatureWeaponAttemptedHeavy')] que apenas consigo esquivar."
 single_combat.0001.desc.opponent_response.taunt: "[my_foe.GetFirstNameNoTooltip], desdeñando aparentemente la lucha, elige hacer una serie de comentarios personales hirientes sobre mí, mi familia y mi forma de comer espárragos"
 single_combat.0001.desc.opponent_response.put_the_boot_in: "[my_foe.GetFirstNameNoTooltip] se precipita hacia delante, obligándome a responder con [my_foe.Custom('SignatureWeaponAttemptedLight')] antes de lanzarme una patada alta al pecho que casi me tumba."
 single_combat.0001.desc.opponent_response.strict_guard: "[my_foe.GetFirstNameNoTooltip] pasa a una postura defensiva, [my_foe.Custom('signature_weapon')] formando una defensa casi perfecta de paradas entre [my_foe.GetSheHe] y yo."
 single_combat.0001.desc.opponent_response.confident_attack: "[my_foe.GetFirstNameNoTooltip] responde con una serie fluida de [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] y [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')], con cada golpe obligándome a retroceder un poco más."
 single_combat.0001.desc.opponent_response.expert_onslaught: "[my_foe.GetFirstNameNoTooltip] responde con [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] en una salva feroz, casi [my_foe.Custom('SignatureWeaponKillTypeFirstPersonPresentParticiple')] repetidamente."
 single_combat.0001.desc.opponent_response.attempt_disarm: "Con una velocidad sorprendente, [my_foe.GetFirstNameNoTooltip] lanza [my_foe.Custom('SignatureWeaponAttemptedHeavy')] con [my_foe.Custom('signature_weapon')], que casi me hace soltar [myself.Custom('signature_weapon')]."
 single_combat.0001.desc.opponent_response.lightning_assault: "[my_foe.GetFirstNameNoTooltip] no pierde el tiempo, recibiéndome con [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] que me obligan a retroceder paso a paso."
 single_combat.0001.desc.opponent_response.tire_opponent: "[my_foe.GetFirstNameNoTooltip] retrocede ante todos mis golpes, dejándome atacar sin recibir otro solo golpe. No pasa mucho hasta que empiezo a cansarme."
 single_combat.0001.desc.opponent_response.reason_you_suck_speech: "Apostando por humillarme, [my_foe.GetFirstNameNoTooltip] simplemente retrocede cada vez que me acerco, insultándome con una profundidad detallada, #EMP sabiendo bien#! que no puedo dejar de prestarle atención."
 single_combat.0001.desc.opponent_response.technique_from_legend: "[my_foe.GetFirstNameNoTooltip] [my_foe.Custom('SignatureWeaponActionThirdPerson')] [my_foe.Custom('signature_weapon')] de una forma extrañamente familiar y ejecuta casi perfectamente [my_foe.Custom('SignatureWeaponAttemptedHeavy')] que juraría haber visto antes."
 single_combat.0001.desc.opponent_response.like_a_viper: "Cuando me quiero dar cuenta, de algún modo [my_foe.GetFirstNameNoTooltip] está #EMP dentro#! de mi guardia, [my_foe.Custom('signature_weapon')], dirigiéndose a mi corazón. Consigo esquivar el golpe echándome atrás por el más estrecho de los márgenes."
 single_combat.0001.desc.opponent_response.pocket_silver: "De improviso, [my_foe.GetFirstNameNoTooltip] me lanza una bolsa pesada a la [myself.Custom('MaskFace')], que impacta con un #EMP crujido#!. Para cuando me he recuperado, [my_foe.GetSheHe] ya está aprovechando su ventaja sobre mí."
 single_combat.0001.desc.opponent_response.martial_voice: "[my_foe.Custom('signature_weapon')] de [my_foe.GetFirstNameNoTooltip] pasa a una posición defensiva perezosa y [my_foe.GetSheHe] empieza a chillarme en un tono que se usaría contra un siervo con mal comportamiento, no contra un[myself.Custom('ES_XA')] [myself.GetTitleAsNameNoTooltip]."
 single_combat.0001.desc.opponent_response.mocking_boast: "[my_foe.GetFirstNameNoTooltip] se aparta de mí, abriendo un pequeño paréntesis. La calma temporal rebosa alardes de su fama y ataques contra mi valía, suficiente como para enfurecerme."
 single_combat.0001.desc.opponent_response.is_that_a_crocodile: "Un inesperado silbido reptiliano revela un cocodrilo enojado, recién salido de un canal cercano, y solo con [my_foe.Custom('SignatureWeaponAttemptedHeavyPlural')] consigo rechazarlo."
 single_combat.0001.desc.opponent_response.desert_warrior: "Mientras me agoto luchando en este calor, parece que [my_foe.GetFirstNameNoTooltip] se mantiene fresc[my_foe.Custom('ES_OA')] y ágil, encantad[my_foe.Custom('ES_OA')] de ofrecer solo [my_foe.Custom('SignatureWeaponAttemptedLight')] de vez en cuando."
 single_combat.0001.desc.opponent_response.jungle_stalker: "[my_foe.GetFirstNameNoTooltip] demuestra ser un[my_foe.Custom('ES_XA')] enemig[my_foe.Custom('ES_OA')] escurridiz[my_foe.Custom('ES_OA')], eludiendo mis ataques, y moviéndose por la densa maleza con una facilidad que a mí me es imposible."
 single_combat.0001.desc.opponent_response.open_terrain_expert: "[my_foe.GetFirstNameNoTooltip] aprovecha excelentemente el medio abierto, repartiendo [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] antes de retirarse al espacio abierto."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.rocky: "Expert[my_foe.Custom('ES_OA')] en las pendientes rocosas, [my_foe.GetFirstNameNoTooltip], no pierde el tiempo en reclamar el terreno elevado, una ventaja con la que #EMP casi#! me quita varios de mis miembros."
 single_combat.0001.desc.opponent_response.rough_terrain_expert.boggy: "Más acostumbrad[my_foe.Custom('ES_OA')] a luchar en estos humedales cenagosos que yo, [my_foe.GetFirstNameNoTooltip] intenta una y otra vez meterme en estas aguas salobres, casi con éxito."
 single_combat.0001.desc.opponent_response.forest_fighter: "Un[my_foe.Custom('ES_XA')] [my_foe.GetWomanMan] del bosque diestr[my_foe.Custom('ES_OA')], [my_foe.GetFirstNameNoTooltip] parece atravesar zarzas y arbustos como si tal cosa, dejándome a mí el abrirme paso entre los obstáculos tras [my_foe.GetSheHe]."
 single_combat.0001.desc.opponent_response.raaargh: "[my_foe.GetFirstNameNoTooltip] parece vibrar un segundo y después estalla de furia, gritando con la suficiente fuerza como para sacudir la tierra y lanzarse contra mí con un #EMP salvajismo#! inusual."
 single_combat.0001.desc.opponent_response.hard_grit: "[my_foe.GetFirstNameNoTooltip] es un[my_foe.Custom('ES_XA')] luchador[my_foe.Custom('ES_OA')] preocupantemente competente y una y otra vez elude o para hasta los golpes más sólidos para devolvérmelos."
 single_combat.0001.desc.opponent_response.feint_and_stab: "[my_foe.GetFirstNameNoTooltip] intenta fintar a la izquierda con [my_foe.Custom('signature_weapon')], solo para lanzarse contra mi corazón con una daga oculta en su otra mano."
 single_combat.0001.desc.opponent_response.butchery: "Una sonrisa cruel se extiende por los labios de [my_foe.GetFirstNameNoTooltip] y antes de que pueda ajustar mi guardia, casi me doblo bajo [my_foe.Custom('SignatureWeaponAttemptedLightPlural')], que cae como una lluvia feroz."
 single_combat.0001.desc.opponent_response.stoic_veteran: "El tiempo que [my_foe.GetFirstNameNoTooltip] pasó en la guardia varega [my_foe.GetHerHim] ha vuelto estoic[my_foe.Custom('ES_OA')], brutal y mortal con [my_foe.Custom('signature_weapon')], dando [my_foe.Custom('SignatureWeaponAttemptedHeavy')] continuamente contra mi torso."
 single_combat.0001.desc.opponent_response.blade_dance: "[my_foe.GetFirstNameNoTooltip] es célebre por su habilidad con [my_foe.Custom('signature_weapon')] y me lo recuerda con [my_foe.Custom('SignatureWeaponAttemptedLightPlural')] que encadena con facilidad, aderezados de [my_foe.Custom('SignatureWeaponAttemptedHeavy')] ocasional y terrible."
 single_combat.0001.desc.opponent_response.wrath_of_highgod: "«Por [my_foe.GetFaith.HighGodNameAlternate] y [my_foe.GetFaith.WarGodName], sufre, blasfem[myself.Custom('ES_OA')]!», chilla [my_foe.GetFirstNameNoTooltip], [my_foe.Custom('SignatureWeaponActionPresentParticiple')] [my_foe.Custom('signature_weapon')] a los cielos."
 single_combat.0001.desc.opponent_response.hurt_me_better: "Un hilo de sangre cae de la cabellera de [my_foe.GetFirstNameNoTooltip]. Cuando llega a su labio superior, lo lame con una sonrisa diabólica."
 single_combat.0001.desc.opponent_response.special_fallback: "Inesperadamente, [my_foe.GetFirstNameNoTooltip] consigue darme una patada feroz en la espinilla, dejándome renqueante momentáneamente."
 single_combat.0001.desc.opponent_response.something_to_hide: "«¿Has olvidado que estás en #EMP deuda#! conmigo, [myself.GetFirstNameNoTooltip]?», sonríe [my_foe.GetFirstNameNoTooltip]. Cuando me doy cuenta de a qué se refiere, se me hunden los hombros."
