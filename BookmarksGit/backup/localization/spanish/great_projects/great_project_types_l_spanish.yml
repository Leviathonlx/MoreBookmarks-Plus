 great_project_type_mandala_capital_01: "$building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_desc: "Ha llegado la hora de hacer nuestra contribución para la eternidad. ¡Levantaremos un templo imponente para honrar a nuestro devaraja!"
 great_project_type_mandala_capital_01_possessive: "del $building_type_mandala_capital_01$"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness: "Rito de valía"
 great_project_type_mandala_capital_01_contribution_rite_of_worthiness_desc: "¡Demostraremos ser dignos de que se nos permita construir un [GetBuilding('mandala_capital_01').GetTypeName|l] y competiremos por la devoción de los habitantes de este [kingdom|lE] [de_jure|lE]!"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone: "Bloques de arenisca"
 great_project_type_mandala_capital_01_contribution_slabs_of_sandstone_desc: "Este templo adorará a la divinidad, pero su construcción tiene exigencias terrenales. Abastecer al [great_project|El] con los materiales que se precisan es una de las mayores contribuciones posibles."
 great_project_type_mandala_capital_01_contribution_laterite_blocks: "Bloques de laterita"
 great_project_type_mandala_capital_01_contribution_laterite_blocks_desc: "Hace falta un suelo de laterita para unos cimientos sólidos, así como para la decoración."
 great_project_type_mandala_capital_01_contribution_timber: "Madera"
 great_project_type_mandala_capital_01_contribution_timber_desc: "Usaremos toda la madera que haga falta para sustentar la estructura con vigas, tejados, puertas que giren… y también para hacer concesiones en los paneles decorativos."
 great_project_type_mandala_capital_01_contribution_work_force: "Mano de obra"
 great_project_type_mandala_capital_01_contribution_work_force_desc: "¡Las piedras no se mueven solas! Suministraremos al [great_project|lE] la mano de obra bruta que haga falta para cumplir esta tarea gloriosa."
 great_project_type_mandala_capital_01_contribution_woodcarvings: "Tallas en madera"
 great_project_type_mandala_capital_01_contribution_woodcarvings_desc: "Además de los paneles decorativos, crearemos tallas y grabados para reverenciar a la divinidad y atraer bendiciones para nuestro pueblo."
 great_project_type_mandala_capital_01_contribution_sanctified_domes: "Cúpulas santificadas"
 great_project_type_mandala_capital_01_contribution_sanctified_domes_desc: "Montaremos cúpulas; una construcción hecha por el hombre que nos permitirá reflexionar sobre nuestro propio ingenio."
 great_project_type_mandala_capital_01_contribution_ornate_reliefs: "Relieves ornamentados"
 great_project_type_mandala_capital_01_contribution_ornate_reliefs_desc: "Unos relieves que muestren devatas, apsaras y representen momentos divinos llenarán este lugar para pasmo de los fieles."
 great_project_type_mandala_capital_01_contribution_family_shrine: "Santuario familiar"
 great_project_type_mandala_capital_01_contribution_family_shrine_desc: "Se levantará un santuario dedicado a la progenie de nuestros grandes gobernantes."
 great_project_mandala_capital_pick_aspect_tt: "Has asumido un [mandala_aspect|lE]"
 great_project_mandala_capital_has_creation_aspect_tt: "Has asumido el [aspect_of_creation|El]"
 great_project_mandala_capital_has_serenity_aspect_tt: "Has asumido el [aspect_of_serenity|El]"
 great_project_mandala_capital_has_destruction_aspect_tt: "Has asumido el [aspect_of_destruction|El]"
 great_project_mandala_capital_has_trickery_aspect_tt: "Has asumido el [aspect_of_trickery|El]"
 great_project_type_mandala_capital_02: "Mejora del $building_type_mandala_capital_01$"
 great_project_type_mandala_capital_02_desc: "¡Ahora poseemos la capacidad de expandir nuestro templo imponente! ¡Creemos una maravilla que dure para la eternidad!"
 great_project_type_mandala_capital_02_possessive: "del $building_mandala_capital_02$"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness: "Rito de valía"
 great_project_type_mandala_capital_02_contribution_rite_of_worthiness_desc: "¡Demostraremos ser dignos de que se nos permita mejorar nuestro [GetBuilding('mandala_capital_01').GetTypeName|l] y competiremos por la devoción de los habitantes de este [kingdom|lE] [de_jure|lE]!"
 great_project_type_mandala_capital_02_contribution_brick: "Ladrillo"
 great_project_type_mandala_capital_02_contribution_brick_desc: "No se puede crear más de la nada. Proporcionaremos al [great_project|lE] todos los ladrillos que hagan falta para terminar las obras en este $building_mandala_capital_02$."
 great_project_type_mandala_capital_02_contribution_tiles: "Pilas de tejas"
 great_project_type_mandala_capital_02_contribution_tiles_desc: "Un tejado que funciona bien es aquel que tiene tejas. ¡Aportaremos las nuestras al [great_project|lE] y lo protegeremos de la humedad!"
 great_project_type_mandala_capital_02_contribution_shallow_pools: "Estanques poco profundos"
 great_project_type_mandala_capital_02_contribution_shallow_pools_desc: "Los elementos acuáticos son fundamentales para proporcionar frescor, pero también para unirnos al plano divino."
 great_project_type_mandala_capital_02_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_02_contribution_work_force_desc: "¡Se necesita un gran trabajo para realizar grandes hazañas! Debemos proporcionar más mano de obra al [great_project|lE] para que se terminen las reformas en este $building_mandala_capital_02$."
 great_project_type_mandala_capital_02_contribution_decorative_tiles: "Tejas decorativas"
 great_project_type_mandala_capital_02_contribution_decorative_tiles_desc: "Nos daremos un capricho y añadiremos tejas decorativas en los tejados. Bordes curvados, grabados complejos. Mas magnificencia para agradar a la vista y a la divinidad."
 great_project_type_mandala_capital_02_contribution_decorated_domes: "Cúpulas decoradas"
 great_project_type_mandala_capital_02_contribution_decorated_domes_desc: "Las cúpulas buenas son las redondas. Y estas lo serán, incluirán caballetes y motivos interesantes en un abrir y cerrar de ojos."
 great_project_type_mandala_capital_02_contribution_family_statues: "Estatua sagrada de heredero"
 great_project_type_mandala_capital_02_contribution_family_statues_desc: "Los herederos de nuestro linaje divino verán sus rostros sagrados grabados en las estatuas de piedra, para que se les recuerde para siempre."
 great_project_type_mandala_capital_03: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_03_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_03_possessive: "de los $building_mandala_capital_03$"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness: "Rito de valía"
 great_project_type_mandala_capital_03_contribution_rite_of_worthiness_desc: "¡Demostraremos ser dignos de que se nos permita mejorar nuestro [GetBuilding('mandala_capital_01').GetTypeName|l] y ascenderemos en los anales de la historia!"
 great_project_type_mandala_capital_03_contribution_volcanic_stone: "Piedra volcánica"
 great_project_type_mandala_capital_03_contribution_volcanic_stone_desc: "Las ambiciones más elevadas necesitan las bases más sólidas. Proporcionaremos al [great_project|lE] la piedra volcánica que haga falta para construir cimientos sólidos que duren para siempre."
 great_project_type_mandala_capital_03_contribution_corbel_gateways: "Portales con ménsulas"
 great_project_type_mandala_capital_03_contribution_corbel_gateways_desc: "Según ampliamos el templo, necesitamos marcos adecuados para aguantar la construcción. Estos portales nos ayudarán a guiar a quienes deambulen por estos terrenos en busca de iluminación."
 great_project_type_mandala_capital_03_contribution_divine_statues: "Estatuas divinas"
 great_project_type_mandala_capital_03_contribution_divine_statues_desc: "Estas cabezas gigantes parecen imponentes, pero, en esencia, santifican este lugar e inspiran una sensación de atmósfera y virtud."
 great_project_type_mandala_capital_03_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_03_contribution_work_force_desc: "Para llegar a la divinidad, debemos trabajar duro. Se precisan más hombres para construir los $building_mandala_capital_03$, y nuestra contribución será recompensada generosamente."
 great_project_type_mandala_capital_03_contribution_creation_aspect: "Estatuas de la creación"
 great_project_type_mandala_capital_03_contribution_creation_aspect_desc: "Estas cabezas gigantes miran a la lejanía; están preocupadas planificando, organizando, sosteniendo la vida en este plano y el siguiente. Tienen un parecido asombroso con nuestro gobernante divino."
 great_project_type_mandala_capital_03_contribution_serenity_aspect: "Estatuas de serenidad"
 great_project_type_mandala_capital_03_contribution_serenity_aspect_desc: "Estas cabezas gigantes transmiten una sensación de paz y tranquilidad, y parecen haber alcanzado la iluminación. Tienen un parecido asombroso con nuestro gobernante divino."
 great_project_type_mandala_capital_03_contribution_destruction_aspect: "Estatuas de destrucción"
 great_project_type_mandala_capital_03_contribution_destruction_aspect_desc: "Estas cabezas gigantes tienen unas muecas aterradoras en sus rostros, listas para cargar contra los enemigos que osen entrar en estos terrenos sagrados. Tienen un parecido asombroso con nuestro gobernante divino."
 great_project_type_mandala_capital_03_contribution_trickery_aspect: "Estatuas de engaño"
 great_project_type_mandala_capital_03_contribution_trickery_aspect_desc: "Estas cabezas gigantes tienen unas sonrisas traviesas y transmiten la sensación de que ven a través de nosotros; tanto en sentido literal como filosófico. Tienen un parecido asombroso con nuestro gobernante divino."
 great_project_type_mandala_capital_03_contribution_gilded_domes: "Cúpulas doradas"
 great_project_type_mandala_capital_03_contribution_gilded_domes_desc: "Para irradiar su esplendor, las cúpulas de los $building_mandala_capital_03$ han de estar recubiertas del mejor oro que se pueda encontrar."
 great_project_type_mandala_capital_03_contribution_family_temple_compound: "Recinto de templos de la familia"
 great_project_type_mandala_capital_03_contribution_family_temple_compound_desc: "Un complejo sagrado para el culto a los vástagos del gobernante divino que construyó estos grandes templos."
 great_project_type_mandala_capital_04: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_04_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_04_possessive: "del $building_mandala_capital_04$"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness: "Rito de valía"
 great_project_type_mandala_capital_04_contribution_rite_of_worthiness_desc: "¡Demostraremos nuestra indudable valía para que se nos permita mejorar nuestro [GetBuilding('mandala_capital_01').GetTypeName|l] y dejaremos nuestra marca en el mundo!"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite: "Bloques de granito"
 great_project_type_mandala_capital_04_contribution_slabs_of_granite_desc: "La única imagen inmortal es aquella tallada en mampostería. Proporcionaremos la mejor piedra para crear el arte para el $building_mandala_capital_04$ que perdurará por toda la eternidad."
 great_project_type_mandala_capital_04_contribution_zaungdans: "Zaungdans"
 great_project_type_mandala_capital_04_contribution_zaungdans_desc: "Las escaleras divinas también son un parte importante a la hora de ascender y, por lo tanto, acercarse a la divinidad. También son un lugar espléndido para montar puestos de mercado y otras necesidades."
 great_project_type_mandala_capital_04_contribution_gilded_shrines: "Santuarios dorados"
 great_project_type_mandala_capital_04_contribution_gilded_shrines_desc: "Tendremos santuarios que cuenten con ídolos, y cada deidad contenida en el ídolo nos mostrará clemencia y ayudará a nuestro gobernante divino."
 great_project_type_mandala_capital_04_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_04_contribution_work_force_desc: "Una obra tan grandiosa no solo requiere músculo y sudor, sino ojos atentos, herramientas delicadas y una mente artesana. El trabajo que proporcionamos no se limita a transportar el material básico de un lado a otro, sino que crea las complejas obras de arte que el [great_project|lE] tanto necesita."
 great_project_type_mandala_capital_04_contribution_bell_stupas: "Estupas campaniformes"
 great_project_type_mandala_capital_04_contribution_bell_stupas_desc: "Se ofrecerá el mejor mármol al $building_mandala_capital_05$, para que repose sobre los cimientos más elegantes."
 great_project_type_mandala_capital_04_contribution_bejeweled_domes: "Cúpulas enjoyadas"
 great_project_type_mandala_capital_04_contribution_bejeweled_domes_desc: "Los cielos deben brillar sobre este $building_mandala_capital_04$, y nosotros abasteceremos al [great_project|lE] de las joyas que hagan falta para que dé la impresión de que las propias estrellas se hubieran posado entre los pilares de este complejo divino."
 great_project_type_mandala_capital_04_contribution_family_temple_complex: "Complejo de templos de la familia"
 great_project_type_mandala_capital_04_contribution_family_temple_complex_desc: "La progenie de nuestro gran devaraja se verá honrada con un complejo de templos propio en la ciudad real. Aquí serán adorados mucho antes de que tomen las riendas del poder."
 great_project_type_mandala_capital_05: "$great_project_type_mandala_capital_02$"
 great_project_type_mandala_capital_05_desc: "$great_project_type_mandala_capital_02_desc$"
 great_project_type_mandala_capital_05_possessive: "del $building_mandala_capital_05$"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness: "Rito de valía"
 great_project_type_mandala_capital_05_contribution_rite_of_worthiness_desc: "¡Demostraremos nuestra indudable valía para que se nos permita mejorar nuestro [GetBuilding('mandala_capital_01').GetTypeName|l] y lo convertiremos en algo que trascenderá!"
 great_project_type_mandala_capital_05_contribution_marble_foundation: "Cimientos de mármol"
 great_project_type_mandala_capital_05_contribution_marble_foundation_desc: "Se ofrecerá el mejor mármol al $building_mandala_capital_05$, para que repose sobre los cimientos más elegantes."
 great_project_type_mandala_capital_05_contribution_divine_barays: "Barays divinos"
 great_project_type_mandala_capital_05_contribution_divine_barays_desc: "Nuestra estructura tendrá los estanques más profundos; aquellos que nos protegen de nuestros enemigos y nos conectan con el plano espiritual."
 great_project_type_mandala_capital_05_contribution_work_force: "$great_project_type_mandala_capital_01_contribution_work_force$"
 great_project_type_mandala_capital_05_contribution_work_force_desc: "Proporcionaremos obreros con todas las habilidades, desde el campesino más humilde al sabio más erudito, sacados de todos los rincones del señorío, para ayudar en la construcción del $building_mandala_capital_05$."
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs: "Relieves enjoyados"
 great_project_type_mandala_capital_05_contribution_bejeweled_reliefs_desc: "Bailarinas celestiales cubrirán las paredes para proyectar gracia en sus zancadas; la visión estará completa con unos atuendos maravillosamente enjoyados."
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest: "Bosque de bunga mas"
 great_project_type_mandala_capital_05_contribution_bunga_mas_forest_desc: "La veneración de un monumento tan augusto y virtuoso precisa de los regalos más refinados y profundos. Proporcionaremos al $building_mandala_capital_05$ un conjunto de árboles y flores hechos en oro, fabricados espléndidamente por los mejores artesanos."
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex: "Área del templo dinástico"
 great_project_type_mandala_capital_05_contribution_dynastic_temple_complex_desc: "Una sección del complejo de templos de la capital de nuestro devaraja se dedicará a la adoración de nuestro linaje y sus vástagos."
 great_project_error_plan_mandala_capital: "Faltan requisitos para planificar la expansión de la capital mandala"
 only_single_great_project_type_allowed: "Un [great_project|El] de este tipo #bold no#! se está planeando ya ni está en curso"
 great_project_type_minister_project_culture: "Área de sinización"
 great_project_type_minister_project_culture_desc: "¿Cómo podemos estar unidos de verdad a menos que compartamos valores comunes? Las diferencias pueden causar discordia y malestar. Podemos resolver estos problemas, al menos en parte, con un trabajo de integración a largo plazo. Un señorío, un pueblo."
