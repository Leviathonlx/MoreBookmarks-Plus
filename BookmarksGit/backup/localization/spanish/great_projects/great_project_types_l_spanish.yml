 great_project_type_grand_canals_desc: "Los antiguos custodios de esta tierra construyeron extensas redes de canales para conectar ríos y lagos a través de vías fluviales artificiales que unen el norte y el sur. Ampliar este sistema con técnicas modernas lo hará más eficiente, al tiempo que honrará el legado y la habilidad de sus ingenieros originales."
