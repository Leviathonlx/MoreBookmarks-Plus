 great_project_type_great_wall: "Mejorar la Gran Muralla"
 great_project_type_great_wall_desc: "La Gran Muralla se alza como un testimonio de la habilidad de ingeniería de nuestros predecesores y de la inventiva para disuadir a posibles invasores. No obstante, como con todo, el tiempo le ha pasado factura. A la muralla le hace falta una mejora urgente."
