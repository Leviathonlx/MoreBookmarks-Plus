 #Special MaA
 house_guard: "Guardia"
 house_guard_flavor: "#F Este regimiento de élite está al servicio de una dinastía específica. Sus guerreros se escogen entre los súbditos más leales.#!"
 #MaA Descriptions
 bowmen_flavor: "#F Los arqueros profesionales llenan el aire de flechas y arrasan las tropas enemigas al frente.#!"
 light_footmen_flavor: "#F Nadie hostiga mejor que los escaramuzadores veteranos, que acosan al enemigo por los flancos y hacen mella en su moral.#!"
 light_horsemen_flavor: "#F Veloces y ágiles, estos jinetes son excelentes atacando flancos e infalibles cazando a enemigos que huyen.#!"
 armored_footmen_flavor: "#F Estas tropas, cuyo armamento es tan letal como su adiestramiento, se especializan en aplastar a las masas de infantería.#!"
 pikemen_unit_flavor: "#F Las picas largas permiten a estos regimientos formar muros de púas que pueden frenar en seco una carga de caballería.#!"
 armored_horsemen_flavor: "#F Estos jinetes, fuertemente armados y acorazados, dominan la guerra en las llanuras abiertas.#!"
 crossbowmen_flavor: "#F Aunque son lentas de recargar, las ballestas son fáciles de usar y disparan saetas que pueden atravesar la mayoría de las armaduras.#!"
 handgunners_flavor: "#F Caras y explosivas en igual medida, estas burdas armas de fuego son herramientas increíblemente eficaces.#!\n#help Habilitados por el [GetBuilding('powder_magazine_01').GetName|l]"
 fire_lancers_flavor: "#F Con el uso de fórmulas experimentales, los hombres equipados con estas extrañas armas de asta son capaces de descargar fuego sobre unos enemigos atemorizados.#!\n#help Habilitados por el [GetBuilding('powder_magazine_01').GetName|l].#!"
 gakgung_archers_flavor: "#F Equipados con potentes arcos recurvos y anillos de pulgar para reforzar la tensión, estos arqueros pueden disparar flechas a una distancia increíble."
 pesilat_warriors_flavor: "#F Aunque suelen estar armados con un #italic kris#!, un #italic golok#! o una panoplia de otras armas de combate cuerpo a cuerpo, los practicantes de silat están igual de versados en el combate sin armas.#!"
 samurai_flavor: "#F Los servidores #italic bushi#! atienden las necesidades de la nobleza y los niveles más altos de la sociedad armados con una espada y protegidos con cuero laqueado o armaduras de metal.#!"
 zhanmadao_infantry_flavor: "#F Equipados con enormes espadas de dos manos, estos soldados están entrenados en el uso de sus armas para contrarrestar a la caballería con una pasmosa exhibición de estocadas, tajos y fintas.#!"
 tiefutu_flavor: "#F Una unidad de élite de la guardia imperial, conocida por su oscura armadura de hierro oxidado.#!"
 burenjia_flavor: "#F Al desplegarse en gran número y en formaciones compactas, esta infantería es la columna vertebral de los ejércitos imperiales. Compuestas de hasta 1000 piezas laminadas, sus armaduras pesadas les permiten resistir contra casi cualquier invasor.#!"
 rocket_carts_flavor: "#F Un puñado de hombres puede golpear al enemigo con la fuerza de un centenar de arqueros con una sola chispa de fuego, si bien más vale no perder de vista a los hombres que se presentan voluntarios para trabajar con esta clase de ingenio.#!"
 ordo_riders_horse_archers_flavor: "#F La estepa ha engendrado guerreros aguerridos que sirven a su kan y recaudan tributos de diversos vecinos. Estos jinetes, organizados en un ordo, constituyen la columna vertebral de cualquier fuerza nómada de élite.#!"
 onager_flavor: "#F Estas pequeñas catapultas de torsión pueden derribar las fortificaciones enemigas arrojando proyectiles de piedra a cierta distancia.#!"
 mangonel_flavor: "#F El mangonel de tracción es más fácil de usar que el onagro y cuenta con una velocidad de disparo más rápida.#!"
 trebuchet_flavor: "#F El trabuquete de contrapeso puede lanzar proyectiles grandes con una fuerza mucho mayor que los mangoneles y onagros.#!"
 bombard_flavor: "#F Estos cañones, que ya no están limitados por los límites de palancas y poleas, pueden reventar fortificaciones con facilidad.#!"
 ballista_flavor: "#F Grandes ballestas montadas en plataformas con ruedas que disparan virotes con punta de acero a distancias impresionantes#!"
 cloud_ladder_flavor: "#F Una escalera plegable con un sencillo mecanismo de tracción que se despliega una vez llega hasta los muros enemigos.#!"
 siege_tower_flavor: "#F Una gran torre de madera con ruedas que puede empujarse hasta las murallas del enemigo, y que ofrece más protección y estabilidad que las escaleras de asedio.#!"
 cannon_flavor: "#F Estas armas relativamente pequeñas pero letales se apoyaban en el extremo del cañón y se fijaban bien al suelo para amortiguar el retroceso.#!"
 war_elephant_flavor: "#F Un elefante a la carga es casi imposible de detener, lo que los convierte en excelentes tropas de choque.#!"
 ballista_elephant_flavor: "#F Un elefante a la carga ya es bastante aterrador, pero un elefante a la carga equipado con una poderosa balista a la espalda pondrá nerviosos hasta a los enemigos más curtidos en batalla.#!"
 camel_rider_flavor: "#F Al estar mejor adaptados a la guerra en el desierto que la caballería tradicional, estos jinetes dominan las arenas.#!"
 huscarl_flavor: "#F Los huscarles germánicos dominan el uso de la pared de escudos para bloquear lluvias de flechas.#!"
 landsknecht_flavor: "#F Los lansquenetes alemanes puede usar sus enormes mandobles para atravesar las filas concentradas de lanceros enemigos.#!"
 longbowmen_flavor: "#F Aunque lleva una vida dominarlos correctamente, los arcos largos de Inglaterra y Gales tienen la suficiente potencia para atravesar placas y pueden disparar andanadas con una cadencia casi sin igual.#!"
 goedendag_flavor: "#F El goedendag flamenco es un garrote con púas que puede usarse contra las cargas de la caballería.#!"
 gendarme_flavor: "#F Los gendarmes franceses son la cumbre de la caballería pesada y suscitan admiración en todo el mundo.#!"
 chasseur_flavor: "#F Los caballeros de Ultramar han dominado tanto la equitación europea como las tácticas del desierto levantino.#!"
 picchieri_flavor: "#F Las formaciones móviles utilizadas por los picchieri latinos los hacen más mortíferos que los piqueros tradicionales.#!"
 praetorian_flavor: "#F Los mejores de los mejores, los palatini son soldados romanos de élite que sirven directamente al emperador.#!"
 caballero_flavor: "#F A diferencia de la mayoría de cuerpos de caballería, los caballeros ibéricos se sienten en casa tanto en llanuras como en terrenos accidentados y empinados.#!"
 cataphract_flavor: "#F Acorazados con capas de hierro, los catafractos griegos puede romper casi cualquier línea defensiva con su carga.#!"
 monaspa_flavor: "#F Formados por el núcleo de la guardia personal de los reyes georgianos, los monaspas son una temible fuerza de caballería pesada que se siente a gusto en el terreno ondulado del Cáucaso#!"
 hobelar_flavor: "#F Rápidos y ágiles, los hobelars celtas pueden atacar fácilmente los bosques y colinas que otras caballerías evitan.#!"
 schiltron_flavor: "#F La disciplina increíble de los piqueros escoceses les permite romper fácilmente cualquier carga enemiga, incluso en llanuras abiertas.#!"
 metsanvartija_flavor: "#F Los metsänvartija de los Urales pueden emboscar a los invasores con una lluvia de flechas antes de desvanecerse entre los árboles.#!"
 horse_archers_flavor: "#F Los arqueros a caballo son utilizados por tribus nómadas para lanzar una lluvia de flechas. Son casi imposibles de alcanzar.#!"
 ayyar_flavor: "#F Jóvenes y entusiastas, los miembros de las asociaciones de lucha ayyar son unos soldados dispuestos y en buena forma, listos para ser convocados en cualquier momento.#!"
 mubarizun_flavor: "#F Entrenados tanto para luchar en formación como de forma individual, los mubarizun árabes pueden aplastar a casi cualquier infantería en combate.#!"
 druzhina_flavor: "#F Los druzhina rusos son guardaespaldas expertos dedicados a proteger a sus aliados.#!"
 hussar_flavor: "#F Maestros de las incursiones, la famosa caballería ligera $hussar$ de Europa Oriental puede despachar a un ejército enemigo en fuga.#!"
 horn_warrior_flavor: "#F Los guerreros del Cuerno de África, entrenados en la guerra de montaña, no deben ser subestimados.#!"
 bush_hunter_flavor: "#F Estos arqueros del África Occidental usan a su favor el difícil terreno del monte.#!"
 shomer_flavor: "#F Entregados a proteger a los suyos, los shomer judíos son expertos en cubrir a sus compañeros en la batalla.#!"
 khandayat_flavor: "#F Los khandayats indios son espadachines maestros capaces de arrasar a hombres y caballos por igual.#!"
 garudas_flavor: "#F Los guerreros garudas son famosos por su lealtad y por luchar hasta la muerte. Cuando un guerrero garuda cae, se espera que todo su séquito de guerreros lenka muera con él.#!"
 mountaineer_flavor: "#F El intenso entrenamiento a gran altitud hace de los soldados tibetanos los indiscutibles campeones de sus dominios.#!"
 sahel_horsemen_flavor: "#F Los jinetes del Sahel son guerreros ecuestres que visten armadura acolchada ligera y emplean jabalinas para aniquilar a sus oponentes.#!"
 guinea_warrior_flavor: "#F Los guerreros de las tierras altas de Guinea se mueven rápido y sus jabalinas son precisas y mortales.#!"
 sarawit_flavor: "#F El sarawit es un ejército bien adiestrado de las tierras altas etíopes que habita.#!"
 zbrojnosh_flavor: "#F En su hogar, en las colinas y bosques de Europa Central, los zbrojnosh son temidos en todas partes.#!"
 abudrar_flavor: "#F Los montañeses abudrar conocen todo desfiladero y wadi de sus tierras natales.#!"
 palace_guards_flavor: "#F Normalmente montan guardia y mantienen la paz, pero estos guerreros versátiles pueden convertirse en parte crucial de cualquier ejército.#!"
 shenbigong_flavor: "#F Estos ballesteros de élite están armados con el magnífico shenbigong, el «arco del brazo divino». Cada virote puede atravesar la armadura y las formaciones enemigas con increíble precisión.#!"
 mulaththamun_flavor: "#F Estos jinetes han perfeccionado sus habilidades en una vida en estrecha relación con el desierto y se cubren el rostro con el velo litham, que les protege de la arena y de ser reconocidos por el enemigo.#!"
 archers_of_the_nile_flavor: "#F Desde hace miles de años, los nubios han defendido su patria aprendiendo a dominar el arco desde una edad temprana para combatir las incursiones de pueblos desérticos vecinos e invasores.#!"
 paiks_flavor: "#F La infantería a pie ha sido el pilar de los ejércitos indios durante siglos y no hay arma más común que el sencillo arco de bambú con el que muchos campesinos cazan desde muy jóvenes.#!"
 guanch_vaulter_flavor: "#F Armados con largas pértigas, estos ágiles guerreros son capaces de salvar con facilidad terrenos escarpados y montañosos e incluso saltar por encima de algunas fortificaciones.#!"
 ayrudzi_flavor: "#F Veloces y astutos en el uso del terreno difícil, pero vestidos con armaduras sólidas, estos nobles fieros pueden servir tanto como de caballería hostigadora como de vanguardia formidable.#!"
 conrois_flavor: "#F Espoleando fuerte y con lanzas en ristre, estos temerarios jinetes normandos se lanzan contra cualquier punto débil que encuentren en las formaciones enemigas, deseosos de hacerse con la victoria mediante choque y pavor.#!"
 akritai_flavor: "#F Reclutas rurales veteranos, defensores de los pasos rocosos, que emplean una coordinación cuidadosa y el conocimiento del terreno para hostigar hasta a las huestes más poderosas.#!"
 ballistrai_flavor: "#F Dardos del tamaño de lanzas salen de estas máquinas basadas en la torsión contra asentamientos sitiados y formaciones enemigas, lo que causa miedo y desorden.#!"
 skoutatoi_flavor: "#F Los altos escudos #EMP skouton#! que lleva esta infantería contra el enemigo les dan su nombre. Y, sin embargo, su principal virtud en la batalla es la disciplina, que les permite avanzar y retirarse en orden.#!"
 varangian_guards_flavor: "#F Estos célebres mercenarios germánicos portahachas son el núcleo inquebrantable de la hueste imperial.\n\n@warning_icon! #X Reclamarán algo de [gold|lE] a la muerte del basileus.#!"
 handpicked_faithful_flavor: "#F Estos guerreros, que destacan individualmente en valor, lealtad y talento, están listos para entregar sus vidas para defender a su líder.#!"
 emishi_horse_archers_flavor: "#F Obligados a defenderse de amenazas más fuertes, los arqueros a caballo emishi son maestros en las tácticas de golpear y huir, los asaltos y las emboscadas.#!"
 japanese_horse_archers_flavor: "#F Adoptando las técnicas de los emishi del norte pero con armaduras más pesadas, los samuráis montan a lomos de sus caballos, yumi en mano, y arrasan con el enemigo con una lluvia de flechas."
 warrior_monks_flavor: "#F Estos monjes defienden a los fieles y sirven a sus patrones. En sus vidas de devoción se reserva mucho tiempo para el entrenamiento y para cultivar unas convicciones fuertes.#!"
 pikemen_militia_flavor: "#F Listos para luchar por su tierra y su dignidad. Llevados hasta el límite de la desesperación, atacarán a cualquier terrateniente noble para tomar lo que les pertenece.#!"
 #Religious MaA
 teutonic_knights: "Caballeros de la orden"
 teutonic_knights_flavor: "#F Estos fervientes caballeros de gran armadura están especializados en grandes batallas de infantería, además de cargas de caballería pesada.#!"
 skirmishers_lowercase: "escaramuzadores"
 light_cavalry_lowercase: "jinetes ligeros"
 heavy_cavalry_lowercase: "jinetes pesados"
 archers_lowercase: "arqueros"
 pikemen_lowercase: "piqueros"
 heavy_infantry_lowercase: "infantes acorazados"
 elephant_cavalry_lowercase: "elefantes de guerra"
 camel_cavalry_lowercase: "caballería de camellos"
 horse_archers_lowercase: "arqueros a caballo"
 levies_lowercase: "levas"
 gunpowder_lowercase: "artilleros de mano"
 #Accolade MaA
 accolade_maa_archers: "Séquito de arqueros"
 accolade_maa_archers_flavor: "[retinue_maa|E]\n#F Estos arqueros de élite no son una turba de furtivos: se entrenan sin descanso para disparar flechas con precisión y gran velocidad.#!"
 accolade_maa_skirmishers: "Séquito de escaramuzadores"
 accolade_maa_skirmishers_flavor: "[retinue_maa|E]\n#F Una mezcla de guerreros de élite de equipo ligero y asaltantes mercenarios veteranos, temidos por su talento para las emboscadas y su modo de guerrear poco convencional.#!"
 accolade_maa_pikes: "Séquito de piqueros"
 accolade_maa_pikes_flavor: "[retinue_maa|E]\n#F Ataviados con buenas armaduras y portando largas picas, estos soldados de infantería forman el núcleo inquebrantable del ejército de su señor.#!"
 accolade_maa_outriders: "Séquito de jinetes"
 accolade_maa_outriders_flavor: "[retinue_maa|E]\n#F A lomos de monturas veloces, estos jinetes de élite pueden correr más que el enemigo y atacar siempre donde nadie se lo espera y aún menos son bienvenidos.#!"
 accolade_maa_vanguards: "Séquito de vanguardia"
 accolade_maa_vanguards_flavor: "[retinue_maa|E]\n#F Estos disciplinados y relucientes soldados de infantería pesada ocupan el lugar de honor en el fragor de la batalla y son una fuerza que pocos enemigos pueden resistir.#!"
 accolade_maa_lancers: "Séquito de lanceros"
 accolade_maa_lancers_flavor: "[retinue_maa|E]\n#F Cuando las filas apretadas de estos jinetes cabalgan hacia el combate con un clamor atronador y auténtica nobleza, inspiran un pavor temible en cualquier campo de batalla.#!"
 accolade_maa_crossbowers: "Séquito de ballesteros"
 accolade_maa_crossbowers_flavor: "[retinue_maa|E]\n#F Caballero o granuja: cualquiera puede verse atravesado por los virotes de hierro de estos portaballestas extremadamente entrenados.#!"
 accolade_maa_cameliers: "Séquito de jinetes de camellos"
 accolade_maa_cameliers_flavor: "[retinue_maa|E]\n#F Temida en todo Oriente Próximo y el norte de África, no hay en el mundo una camellería más diestra.#!"
 accolade_maa_elephantiers: "Séquito de elefantes de guerra"
 accolade_maa_elephantiers_flavor: "[retinue_maa|E]\n#F Desde sus elevadas howdahs, los diestros mahouts demuestran que lo único más difícil de detener que un elefante a la carga es otro elefante #EMP más grande.#!#!"
 accolade_maa_horse_archers: "Séquito de arqueros a caballo"
 accolade_maa_horse_archers_flavor: "[retinue_maa|E]\n#F Los jinetes normales de la estepa poseen toda una vida de habilidad: la de jinetes veteranos y más aún. Enfrentarse a ellos significa dolor; perseguirlos, la muerte.#!"
 accolade_maa_handgunners: "Séquito de artilleros de mano"
 accolade_maa_handgunners_flavor: "[retinue_maa|E]\n#F Avanzando firmes a través del humo de pólvora, estos artilleros de mano altamente entrenados pueden hacer añicos las filas enemigas con sus armas de fabricación superior.#!"
 #MPO
 nomadic_riders: "Jinetes de la horda"
 nomadic_riders_flavor: "#F $nomadic_riders$, nacidos sobre la silla de montar y entrenados desde que nacen para llegar a la batalla al galope.#!"
 kheshig: "Kheshig"
 kheshig_flavor: "#F La guardia de élite de un gobernante nómada, los $kheshig$ garantizan la seguridad de su señor noche y día. Los #EMP khorchin#!, su división de combate, ampliaban esta guardia en el campo de batalla.#!"
 nomadic_horde: "[horde|E]"
 steppe_raiders: "Asaltantes esteparios"
 steppe_raiders_flavor: "#F Aunque equipados como exploradores, es raro que estos jinetes duden en cargar contra enemigos aislados y descarguen una rápida violencia sobre los desprevenidos.#!"
 torch_bearers: "Portadores de antorchas"
 torch_bearers_flavor: "#F En la ilimitada estepa no hacen falta torres de asedio ni catapultas: basta una antorcha llameante y un caballo veloz para incendiar todas las yurtas.#!"
 heavy_horse_archers: "Arqueros a caballo pesados"
 heavy_horse_archers_flavor: "#F Jinetes con armadura y arcos potentes. Como cada uno de ellos lleva un grupo de buenos caballos, estos nómadas pueden luchar sin descanso en campo abierto.#!"
 nomad_lancers: "Lanceros nómadas"
 nomad_lancers_flavor: "#F Lanzas con ganchos y estandartes de crin de caballo se alzan sobre esta élite de la línea de combate, la feroz caballería nómada.#!"
 mangudai: "Mangudai"
 mangudai_flavor: "#F Estos valientes jinetes voluntarios —«los ya muertos»– son los primeros en enfrentarse al enemigo y, al ser sacrificarse, hacen que el rival rompa su formación imprudentemente.#!"
 cataphract_archers: "Arqueros catafractos"
 cataphract_archers_flavor: "#F Flechas y espadas rebotan inofensivas contra las corazas lamelares de estos jinetes y sus monturas. A la vez, sus arcos traen muerte y sufrimiento.#!"
 maturkan_warriors: "Guerreros maturkan"
 maturkan_warriors_flavor: "#F Estos príncipes de la guerra son los defensores de la gélida taiga y luchan bien allá donde apenas se aventuran los caballos y los grupos de asaltantes.#!"
