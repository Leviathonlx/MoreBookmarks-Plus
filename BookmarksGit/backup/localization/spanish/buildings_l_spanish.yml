 building_takkeda_mines_04: "Complejo minero de Takkeda"
 building_takkeda_mines_04_desc: "$building_rammelsberg_mines_04_desc$"
 building_type_kollur_mines_01: "Minas de Kollur"
 building_type_kollur_mines_01_desc: "Las minas de Kollur explotan el mayor filón de diamantes del subcontinente indio. El trabajo es extremadamente peligroso, pero las riquezas son inimaginables."
 building_kollur_mines_01: "Asentamiento de los pozos mineros de Kollur"
 building_kollur_mines_01_desc: "Apenas son unos pozos de arcilla y grava donde los trabajadores en taparrabos se dejan la piel día y noche para extraer diamantes."
 building_kollur_mines_02: "Mina de Kollur"
 building_kollur_mines_02_desc: "Se han ampliado los pozos mineros y se han traído ingenieros para aumentar la extracción de diamantes."
 building_kollur_mines_03: "Mina de Kollur grande"
 building_kollur_mines_03_desc: "Ha surgido una aldea en torno a los muchos pozos mineros, y los trabajadores encuentran diamantes inmensos con frecuencia."
 building_kollur_mines_04: "Complejo minero de Kollur"
 building_kollur_mines_04_desc: "La extracción de diamantes ha alcanzado un nivel cuasi industrial, con trabajadores que ahora se cuentan por millares. De las minas fluyen riquezas aparentemente inagotables."
 building_type_tribe_01: "Bastión tribal"
 building_type_tribe_01_desc: "Un bastión tribal simple pero efectivo protege una aldea tribal."
 building_tribe_01: "Bastión tribal"
 building_tribe_01_desc: "Construido con troncos y piedras toscas, este bastión impone pese a su pequeño tamaño."
 building_tribe_02: "Bastión tribal fortificado"
 building_tribe_02_desc: "El bastión fortificado se inspira en los castillos feudales y añade muchos elementos defensivos nuevos."
 building_type_longhouses_01: "Salas de reuniones"
 building_type_longhouses_01_desc: "Jefes tribales, ancianos y caciques se reúnen en la casa comunal cuando hay que tomar decisiones. Estas grandes salas dan prestigio a quien organiza la asamblea."
 building_longhouses_01: "Casas comunales"
 building_longhouses_01_desc: "Las casas comunales son lo bastante grandes como para acomodar importantes reuniones entre ancianos. Aquí se aprueban leyes y se dictan políticas."
 building_longhouses_02: "Grandes salones"
 building_longhouses_02_desc: "En los grandes salones hay un escenario central donde el jefe o caudillo puede pronunciar discursos conmovedores."
 building_type_war_camps_01: "Campamentos de guerra"
 building_type_war_camps_01_desc: "Feroces guerreros tribales se reúnen en estos campamentos cuando el cuerno los llama a la guerra. Incluso en tiempos de paz se les puede ver practicando, preparándose para el inevitable conflicto."
 building_war_camps_01: "Terrenos de entrenamiento"
 building_war_camps_01_desc: "En los terrenos de entrenamiento encontramos equipo, ruedos y muros de madera. Aquí, los guerreros afinan sus habilidades."
 building_war_camps_02: "Pabellones de guerreros"
 building_war_camps_02_desc: "Solo a los más grandes soldados se les permite entrar en los pabellones de guerreros. Su mera presencia resulta inspiradora."
 building_type_palisades_01: "Empalizadas"
 building_type_palisades_01_desc: "Filas de empalizadas de madera resguardan los dispersos asentamientos tribales y los protegen de amenazas sencillas, como animales salvajes e incursiones más pequeñas."
 building_palisades_01: "Empalizada sencilla"
 building_palisades_01_desc: "Las empalizadas sencillas ofrecen una protección limitada, que si bien es efectiva contra escaramuzas, resulta menos fiable contra grandes grupos de enemigos."
 building_palisades_02: "Murallas y fosos"
 building_palisades_02_desc: "Fosos exteriores, combinados con muros de empalizada reforzados con piedra, ofrecen una protección decente contra los asedios."
 building_type_market_villages_01: "Mercados"
 building_type_market_villages_01_desc: "Alrededor de las partes más transitadas de estas tierras, han aparecido varias villas de feria pequeñas. Allí, los miembros de las tribus comercian y hacen trueques con los mercaderes ambulantes."
 building_market_villages_01: "Puestos avanzados comerciales"
 building_market_villages_01_desc: "Los puestos avanzados comerciales ofrecen a las tribus y los comerciantes la oportunidad de reunirse y comerciar."
 building_market_villages_02: "Villas de feria"
 building_market_villages_02_desc: "En épocas señaladas, estos pueblos acogen mercados públicos que atraen a comerciantes de toda la región y aumentan la riqueza local."
 building_type_water_temples_01: "Templos del agua subak"
 building_type_water_temples_01_desc: "Cooperativas de riego en el campo que gestionan los santuarios y los templos del agua. Los calendarios de los rituales se coordinan con el mantenimiento de los canales y la siembra."
 building_water_temples_01: "Diques y santuarios subak"
 building_water_temples_01_desc: "Pequeños diques y canales de tierra conectan los arrozales. Un santuario supervisa las ofrendas y la rotación del trabajo. Comienza a florecer un excedente constante, a la par que surgen rituales."
 building_water_temples_02: "Santuarios del consejo subak"
 building_water_temples_02_desc: "Varios santuarios se coordinan en un «subak» más amplio con un calendario de reparto del agua. Las disputas y las reparaciones se gestionan comunalmente, lo que ayuda a mejorar el control y la producción."
 building_water_temples_03: "Red de templos del agua"
 building_water_temples_03_desc: "Un circuito adecuado de templos del agua supervisa la sincronización de los ciclos de siembra y barbecho. Las plagas se reducen, la producción aumenta y la fe en los rituales crece."
 building_water_temples_04: "Paisaje alrededor del gran templo del agua"
 building_water_temples_04_desc: "El sistema de drenado se organiza en asambleas dirigidas por el templo. Terrazas, canales y celebraciones hacen de esta provincia un piadoso granero."
 building_type_stilted_granaries_01: "Graneros sobre pilotes"
 building_type_stilted_granaries_01_desc: "Graneros elevados sobre cuatro o más pilotes para evitar a las ratas. Son perfectos para almacenar tributos y proveer a las partidas de guerra."
 building_stilted_granaries_01: "Granero sobre postes"
 building_stilted_granaries_01_desc: "Un granero sencillo elevado sobre cuatro postes mantiene secas las semillas y los tributos. Los guardas de la aldea comerán mejor durante la campaña."
 building_stilted_granaries_02: "Fila de graneros"
 building_stilted_granaries_02_desc: "Una fila de graneros con barreras antirratas y escaleras cubiertas. El grano crece con más regularidad y la recaudación de impuestos mejora."
 building_stilted_granaries_03: "Graneros sobre pilotes grabados"
 building_stilted_granaries_03_desc: "Los prestigiosos grabados señalan el excedente; los administradores hacen rotar las provisiones y las raciones para aguantar marchas más largas."
 building_stilted_granaries_04: "Conjunto de graneros"
 building_stilted_granaries_04_desc: "En este conjunto vallado hay un cobertizo para contar y vigilar, lo que garantiza la seguridad alimentaria en todo el condado."
 building_type_kora_kora_yards_01: "Patios kora-kora"
 building_type_kora_kora_yards_01_desc: "Cobertizos para las canoas del clan y rampas para lanzar canoas de guerra."
 building_kora_kora_yards_01: "Cobertizos de canoas"
 building_kora_kora_yards_01_desc: "Amarres cubiertos para canoas con remos. Las tripulaciones realizan simulacros de incursiones en la costa y las islas."
 building_kora_kora_yards_02: "Astillero del clan"
 building_kora_kora_yards_02_desc: "Las reservas de madera, amarres de fibra y las barcas de reserva aceleran las operaciones; mientras que los asaltantes traen trofeos y bienes de trueque a su regreso."
 building_kora_kora_yards_03: "Patio kora-kora"
 building_kora_kora_yards_03_desc: "Cascos más grandes, plataformas de combate y tambores de alerta: las patrullas costeras y las expediciones estacionales forman parte de la rutina (y de los ingresos)."
 building_kora_kora_yards_04: "Gran arsenal de canoas de guerra"
 building_kora_kora_yards_04_desc: "Los patrones de los astilleros equipan a flotas enteras: las rampas de botadura, los almacenes de aparejos y las plataformas de reunión infunden miedo en los vecinos."
 building_type_idjang_forts_01: "Fuertes idjang"
 building_type_idjang_forts_01_desc: "Ciudadelas tribales con terrazas, grandes enclaves defensivos construidos sobre montículos."
 building_idjang_forts_01: "Idjang con empalizada"
 building_idjang_forts_01_desc: "Una empalizada de madera corona una colina defendible, mientras las fogatas y los fosos secos disuaden a los asaltantes."
 building_idjang_forts_02: "Idjand de muros de piedra"
 building_idjang_forts_02_desc: "Un revestimiento de piedra sustituye a la madera en las fachadas principales. Los caminos cubiertos permiten a los defensores desplazarse con seguridad."
 building_idjang_forts_03: "Idjang en terraza"
 building_idjang_forts_03_desc: "Los accesos escalonados, las escaleras y las plataformas de tiro crean ángulos letales para atacar con flechas y lanzas."
 building_idjang_forts_04: "Idjang ciudadela"
 building_idjang_forts_04_desc: "Con puerta de entrada, torre del homenaje y cisterna, esta guarnición puede resistir mucho tiempo."
 building_type_wantilan_01: "Wantilan"
 building_type_wantilan_01_desc: "Grandes salones abiertos y sin paredes, junto a pabellones comunitarios para realizar asambleas, ritos y actuaciones."
 building_wantilan_01: "Wantilan pequeño"
 building_wantilan_01_desc: "En el salón del pueblo se celebran reuniones, juramentos y representaciones, y los ancianos ponen orden en las disputas antes de que vayan a más."
 building_wantilan_02: "Pabellón wantilan"
 building_wantilan_02_desc: "Un amplio salón con techo escalonado donde se celebran festivales e iniciaciones. Los ritos comunitarios elevan la moral y el prestigio."
 building_wantilan_03: "Templo wantilan"
 building_wantilan_03_desc: "Un espacio ceremonial conectado al santuario local con una amplia zona para ofrendas y procesiones."
 building_wantilan_04: "Gran wantilan"
 building_wantilan_04_desc: "Un lugar emblemático donde tambores, bailarines y capitanes comparten techo."
 building_type_military_academy_01: "Academias militares"
 building_type_military_academy_01_desc: "Instalaciones dedicadas a la formación de oficiales y caballeros que mejoran su eficiencia en combate."
 building_military_academy_01: "Escuelas militares"
 building_military_academy_01_desc: "En la escuela militar se ponen a prueba los méritos de los aspirantes a oficiales. Naturalmente, la escuela solo acepta estudiantes de noble linaje."
 building_military_academy_02: "Academias de oficiales"
 building_military_academy_02_desc: "Aquí se forman oficiales de nivel medio y alto, que adquieren un mayor conocimiento de los movimientos de tropas, los preparativos sobre el terreno y las condiciones del campo de batalla."
 building_military_academy_03: "Grandes academias militares"
 building_military_academy_03_desc: "Una gran academia militar es el corazón palpitante de un aparato militar avanzado. Los oficiales formados aquí aprenden todo sobre la estrategia de campo, la organización del ejército y los últimos avances tecnológicos en la guerra."
 building_type_march_01: "Marcas"
 building_type_march_01_desc: "Los señores de las marcas defienden las fronteras con fortificaciones y guarniciones locales."
 marches_effect_desc: "Reduce las probabilidades de [raid_intents|lE] especiales"
 marches_effect_2_desc: "Bloquea [raid_intents|lE] especiales"
 building_march_01: "Marcas estratégicas"
 building_march_01_desc: "Las marcas se crean en los puntos más vulnerables y las áreas más remotas del ducado, para protegerlo de un ataque. Aunque pocas y distantes, funcionan como un útil sistema de advertencia, además de atrapar a algún contrabandista esporádico."
 building_march_02: "Marcas fronterizas"
 building_march_02_desc: "El sistema de los señores de marcas se extiende a lo largo de toda la frontera, proporcionando una sólida línea defensiva."
 building_march_03: "Grandes marcas"
 building_march_03_desc: "Se construyen grandes fortificaciones de marcas por todo el ducado, para dificultar significativamente la entrada de cualquier fuerza atacante."
 building_type_siege_works_01: "Obras de asedio"
 building_type_siege_works_01_desc: "Las obras de asedio especializadas permiten al gobernante desplegar y mantener armas de asedio de calidad superior."
 building_siege_works_01: "Talleres de asedio"
 building_siege_works_01_desc: "Los talleres de asedio proporcionan un flujo más rápido y constante de armas de asedio mediante procedimientos de construcción especializados y estandarizados."
 building_siege_works_02: "Ingenieros de trabuquetes"
 building_siege_works_02_desc: "Se necesitan ingenieros especializados para desplegar las armas más avanzadas de la guerra de asedio: los trabuquetes."
 building_siege_works_03: "Fundiciones de cañones"
 building_siege_works_03_desc: "Los cañones son la última arma que ha aparecido en la escena bélica. Ruidosos, pesados y difíciles de maniobrar, son, sin embargo, letales contra las fortificaciones de piedra. Ser capaces de producir y desplegar cañones nos da una ventaja indiscutible frente a nuestros enemigos."
 building_type_royal_armory_01: "Armerías reales"
 building_type_royal_armory_01_desc: "Las armerías financiadas por la Corona garantizan un suministro y mantenimiento constantes de armas operativas para el ejército."
 building_royal_armory_01: "Depósitos de armas"
 building_royal_armory_01_desc: "En tiempos de guerra, a las levas campesinas se les puede asignar un arma del depósito. La mayoría son hachas viejas y oxidadas, lanzas astilladas y espadas romas, pero con un poco de mantenimiento pueden ser fácilmente más eficientes que las herramientas agrícolas con las que se suele armar a las levas."
 building_royal_armory_02: "Armerías de la corona"
 building_royal_armory_02_desc: "Las armerías dirigidas por la Corona recogen y mantienen armas y armaduras para la guerra. De calidad decente, pueden convertir a cualquier vago borracho en un soldado competente, e incluso hacer que se comporte como tal."
 building_royal_armory_03: "Arsenal real"
 building_royal_armory_03_desc: "El arsenal real alberga y mantiene una enorme cantidad de armas, suficientes para desplegar incontables levas de campesinos en poco tiempo y atraer a los mejores mercenarios del país."
 building_type_jousting_lists_01: "Terrenos de justas"
 building_type_jousting_lists_01_desc: "Al tener un terreno dedicado a las justas, más jinetes y caballeros se animan a entrenar y unirse a los estandartes."
 building_jousting_lists_01: "Campos de justas"
 building_jousting_lists_01_desc: "Durante todo el año se mantiene despejado un claro para facilitar el entrenamiento de jinetes y caballeros."
 building_jousting_lists_02: "Terrenos de torneos"
 building_jousting_lists_02_desc: "Estos terrenos de torneos con campos de justas y gradas para el público atraen a una gran cantidad de contendientes."
 building_jousting_lists_03: "Campos de torneos reales"
 building_jousting_lists_03_desc: "Un campo de torneos ciertamente impresionante, mejorado con gradas para invitados reales y un recinto de mayor extensión."
 building_type_blacksmiths_01: "Herrerías de la corona"
 building_type_blacksmiths_01_desc: "Los herreros al servicio de la corona forjan armas y armaduras para la guardia real, garantizando un suministro constante de armamento superior."
 building_blacksmiths_01: "Herreros de la corona"
 building_blacksmiths_01_desc: "La corona emplea a los herreros más productivos y con mejor calidad para fabricar espadas, mallas y picas para la guardia real."
 building_blacksmiths_02: "Gremios de herreros"
 building_blacksmiths_02_desc: "Al colaborar con los distintos gremios, se pueden encargar grandes cantidades de equipo a mejor precio."
 building_blacksmiths_03: "Forjas reales"
 building_blacksmiths_03_desc: "Se construyen grandes forjas con el único propósito de suministrar armas a la corona. Y en ellas solo trabajan los mejores herreros."
 building_type_archery_ranges_01: "Terrenos de tiro con arco"
 building_type_archery_ranges_01_desc: "Terrenos dedicados específicamente al tiro con arco, que permiten al pueblo llano entrenarse con arcos y, a los arqueros experimentados, afinar sus habilidades."
 building_archery_ranges_01: "Campos de tiro con arco"
 building_archery_ranges_01_desc: "Todos son bienvenidos al campo de tiro con arco, sin importar si son ricos o pobres. Por dos motivos: los campesinos que saben disparar un arco son más útiles en la guerra, y los arqueros experimentados se mantienen en forma compitiendo en torneos."
 building_archery_ranges_02: "Fabricantes de arcos reales"
 building_archery_ranges_02_desc: "La corona emplea a los mejores fabricantes de arcos, que fabrican arcos de la mayor calidad en instalaciones especialmente construidas para esta labor."
 building_archery_ranges_03: "Campos de arqueros"
 building_archery_ranges_03_desc: "Para inspirar al campesinado y proporcionar suficiente desafío a nuestros arqueros, estos campos especiales están diseñados para entrenar a nuestros arqueros en el tiro con arco a larga distancia."
 building_type_tax_assessor_01: "Oficinas fiscales"
 building_type_tax_assessor_01_desc: "Recaudar dinero del campesinado es una labor agotadora. Al asignar oficinas a una cohorte de funcionarios recaudadores de impuestos, ¡tendremos la seguridad de obtener lo que se nos debe!"
 building_tax_assessor_01: "Asesores fiscales"
 building_tax_assessor_01_desc: "Es el deber de todo campesino pagar a la corona un impuesto proporcional en moneda o especie. Nuestros asesores fiscales se aseguran de que lo que pagan sea lo suficientemente «proporcional» a nuestras necesidades y, por suerte para nosotros, la mayoría de los campesinos son analfabetos.."
 building_tax_assessor_02: "Oficina de alguaciles"
 building_tax_assessor_02_desc: "Un modo excelente de asegurarnos de que los campesinos paguen sus impuestos es amenazándolos con acabar en las mazmorras si no lo hacen. ¡Este es el trabajo del alguacil, siempre de #emphasis nuestro#! lado!"
 building_tax_assessor_03: "Tribunal de magistrados"
 building_tax_assessor_03_desc: "Si bien los campesinos pueden ser fáciles de gravar, resulta más difícil compeler a los terratenientes más ricos. Si creamos una red administrativa compleja gestionada por leales magistrados, podemos asegurarnos de que incluso los más ricos de nuestros súbditos paguen lo que deben."
 building_type_leisure_palace_01: "Palacios de ocio"
 building_type_leisure_palace_01_desc: "Si bien alojarse en un castillo lujosamente lujoso ya es agradable de por sí, nunca viene mal tener algunos más para elegir."
 building_leisure_palace_01: "Château"
 building_leisure_palace_01_desc: "Cuando las cargas de la responsabilidad son demasiadas (o una muchedumbre de campesinos enojados asedia las puertas), ¡no hay como un castillo rural y apartado para un poco de relajación improvisada!"
 building_leisure_palace_02: "Palacio de verano"
 building_leisure_palace_02_desc: "El palacio de verano está ubicado en una parte pintoresca del ducado, lejos de las vidas insignificantes de nuestros súbditos. Realmente no hay mejor manera de mostrar poder real y prestigio, y el simple hecho de que somos #emphasis mejores#! que todos los demás."
 building_leisure_palace_03: "Palacio de invierno"
 building_leisure_palace_03_desc: "El palacio de invierno está diseñado para albergar a la familia real durante los meses más duros del año. Con una despensa bien surtida y una posición defendible, se alza sobre cualquier súbdito tembloroso que tenga el privilegio de trabajar cerca."
 building_type_royal_forest_01: "Reservas reales"
 building_type_royal_forest_01_desc: "Un bosque real es una valiosa fuente de riquezas, que nos permite anular la ley de la tierra en una provincia, despojar de derechos a los lugareños y luego revendérselos. Ni que decir tiene que la caza también es excelente."
 building_royal_forest_01: "Bosques reales"
 building_royal_forest_01_desc: "Grandes áreas forestales de este ducado quedan reservadas para el uso de la familia real. Los campesinos tienen prohibido vivir en el bosque, cazar cualquiera de sus animales o talar árboles para la agricultura. Está especialmente prohibido atacar a los asesores fiscales de la corona que pasen por allí."
 building_royal_forest_02: "Extensos bosques de la corona"
 building_royal_forest_02_desc: "Este bosque real incluye pueblos enteros. Los asentamientos cercanos ven a menudo que los hombres del monarca han «descubierto» mapas que sitúan sus moradas decididamente dentro del bosque de la corona local."
 building_royal_forest_03: "Tribunales de los bosques de la corona"
 building_royal_forest_03_desc: "Una ley es tan buena como el sistema que la respalda, y ahora este bosque real cuenta con un sistema completo de juzgados, guardias y escribanos, respaldados por magistrados cualificados, todos listos para imponer los decretos de la corona."
 building_type_royal_garden_01: "Jardines reales"
 building_type_royal_garden_01_desc: "Pocos lugares permiten a la gente relajarse y socializar tanto como un hermoso jardín. Aunque a la mayoría le bastaría con un jardín pequeño y personal, ¡solo la más espectacular de las creaciones es suficiente para los ricos y poderosos!"
 building_royal_garden_01: "Jardín cerrado"
 building_royal_garden_01_desc: "Un pequeño jardín cerrado por muros de piedra. Al aislarse del ajetreado mundo exterior, proporciona un pequeño refugio de paz y comodidad."
 building_royal_garden_02: "Complejo de jardines"
 building_royal_garden_02_desc: "Un jardín extenso e impresionante que alberga flores, hierbas, árboles frutales y todo lo que haya entremedias. Atendido por un gran número de jardineros, el jardín se cuida de forma continuada."
 building_royal_garden_03: "Parque real"
 building_royal_garden_03_desc: "El parque real es un paisaje extenso e impresionante integrado cuidadosamente con el terreno y la arquitectura circundante. Abierto y a disposición de todo el mundo, asombra a los visitantes de todas partes."
 building_type_ananda_temple_01: "Templo de Ananda"
 building_type_ananda_temple_01_desc: "Aunque los paganos tienen miles de pagodas, templos y santuarios repartidos por la ciudad y las llanuras que la rodean, el Templo de Ananda es la joya de la corona. Esta estructura de dimensiones perfectas contiene muchas placas e imágenes de piedra únicas. Es un lugar de culto y un centro de aprendizaje para educar a la gente en los valores religiosos."
 building_ananda_temple_01: "$building_type_ananda_temple_01$"
 building_ananda_temple_01_desc: "$building_type_ananda_temple_01_desc$"
 building_type_hotin_fort_01: "Fortificación de Hotin"
 building_type_hotin_fort_01_desc: "El fuerte de Hotin es una pequeña fortificación levantada en la ribera del río Dniéster. Su situación le permite defender las rutas comerciales locales y quien lo posee controla el río."
 building_hotin_fort_01: "Fuerte de Hotin"
 building_hotin_fort_01_desc: "$building_type_hotin_fort_01_desc$"
 building_hotin_fort_02: "Fortaleza de Hotin"
 building_hotin_fort_02_desc: "El antiguo fuerte palidece ante esta impresionante fortaleza. Sus fortificaciones se han ido ampliando a lo largo de los siglos para añadir altos muros de piedra, un foso amplio y varias torres enormes. Esta estructura defensiva mantendrá a raya a la mayoría de sitiadores."
 building_type_golden_gate_of_kiev_01: "Puerta dorada de Kyiv"
 building_type_golden_gate_of_kiev_01_desc: "La Puerta Dorada de Kyiv, que toma su nombre de una puerta de Constantinopla, sirve tanto de entrada a la ciudad como de arco triunfal. La cúpula dorada de la iglesia, construida encima de la puerta, se puede ver desde lejos y la convierte en un símbolo destacado de Kyiv."
 building_golden_gate_of_kiev_01: "$building_type_golden_gate_of_kiev_01$"
 building_golden_gate_of_kiev_01_desc: "$building_type_golden_gate_of_kiev_01_desc$"
 building_type_heddal_stave_church_01: "Iglesia de madera de Heddal"
 building_type_heddal_stave_church_01_desc: "La iglesia de madera de Heddal es la mayor iglesia de madera de Noruega y tiene un hermoso interior hecho en madera. Cuenta la leyenda que la construyó un trasgo de las montañas en solo tres días."
 building_heddal_stave_church_01: "$building_type_heddal_stave_church_01$"
 building_heddal_stave_church_01_desc: "$building_type_heddal_stave_church_01_desc$"
 building_type_temple_of_uppsala_01: "Templo de Upsala"
 building_type_temple_of_uppsala_01_desc: "El templo de Upsala sirve como centro religiosos para grandes secciones de Escandinavia. Cerca del templo hay un árbol sagrado junto a un pozo, igual que el legendario Yggdrasil."
 building_temple_of_uppsala_01: "$building_type_temple_of_uppsala_01$"
 building_temple_of_uppsala_01_desc: "$building_type_temple_of_uppsala_01_desc$"
 building_temple_of_uppsala_02: "Catedral de Upsala"
 building_temple_of_uppsala_02_desc: "La catedral de Upsala, una construcción elevada que rivaliza con las catedrales más espléndidas del sur de Europa, sirve de lugar de sepultura de algunos de los monarcas más destacados de Suecia y contiene varias reliquias de santos."
 building_type_lund_cathedral_01: "Catedral de Lund"
 building_type_lund_cathedral_01_desc: "La catedral de Lund es una iglesia magnífica decorada ricamente con esculturas de piedra. Esta iglesia, construida con influencias de la arquitectura románica, comparte muchas similitudes con iglesias de Alemania. El edificio está dedicado a san Lorenzo, patrón de Lund."
 building_lund_cathedral_01: "$building_type_lund_cathedral_01$"
 building_lund_cathedral_01_desc: "$building_type_lund_cathedral_01_desc$"
 building_type_danevirke_01: "Danevirke"
 building_type_danevirke_01_desc: "El Danevirke es una extensa fortificación hecha en tierra para impedir incursiones en territorios daneses desde el continente y se ha ampliado en múltiples ocasiones desde su construcción original."
 building_danevirke_01: "$building_type_danevirke_01$"
 building_danevirke_01_desc: "$building_type_danevirke_01_desc$"
 building_type_aljaferia_palace_01: "Alfajería"
 building_type_aljaferia_palace_01_desc: "La Alfajería, un gran palacio-fortaleza construido en el llano de la saría, es un testimonio del poder y la riqueza de Zaragoza. Imponente y espléndido por igual, es tanto una fortificación intimidante como el pináculo de la arquitectura ibérica."
 building_aljaferia_palace_01: "$building_type_aljaferia_palace_01$"
 building_aljaferia_palace_01_desc: "$building_type_aljaferia_palace_01_desc$"
 building_type_roman_wall_of_lugo_01: "Muralla romana de Lugo"
 building_type_roman_wall_of_lugo_01_desc: "Levantada por los romanos tiempo ha, la gran muralla de Lugo sigue siendo un espectáculo impresionante. Los peregrinos atraviesan sus cinco puertas en su trayecto a Santiago de Compostela, lo que da aún mayor profundidad al viaje."
 building_roman_wall_of_lugo_01: "$building_type_roman_wall_of_lugo_01$"
 building_roman_wall_of_lugo_01_desc: "$building_type_roman_wall_of_lugo_01_desc$"
 building_type_rock_of_gibraltar_01: "Peñón de Gibraltar"
 building_type_rock_of_gibraltar_01_desc: "El monolítico Peñón de Gibraltar domina un estrecho que es la puerta de entrada al mar Mediterráneo. En la antigüedad era una de las Columnas de Hércules que se creía que marcaba el fin del mundo conocido. Mirándolo ahora, solo cabe preguntarse qué habrá más allá."
 building_rock_of_gibraltar_01: "$building_type_rock_of_gibraltar_01$"
 building_rock_of_gibraltar_01_desc: "$building_type_rock_of_gibraltar_01_desc$"
 building_type_tower_of_hercules_01: "Farum Brigantium"
 building_type_tower_of_hercules_01_desc: "Se dice que este antiguo faro se basó en su hermano más famoso de Alejandría. Aunque lleva siglos guiando a los marineros, sigue siendo importante para el comercio costero de Galicia. Algunos afirman que se puede vislumbrar la verde costa de Irlanda desde la cima de esta solitaria torre, pero al mirar desde allí, solo se ve un mar infinito."
 building_tower_of_hercules_01: "$building_type_tower_of_hercules_01$"
 building_tower_of_hercules_01_desc: "$building_type_tower_of_hercules_01_desc$"
 building_type_city_wall_of_toledo_01: "Murallas de Toledo"
 building_type_city_wall_of_toledo_01_desc: "Originalmente construidas por los romanos en la antigüedad, estas enormes murallas se extendieron significativamente bajo el reinado de Wamba, rey de los visigodos. Los primeros gobernantes árabes las extendieron aún más y crearon un sistema defensivo digno de la Ciudad de los reyes."
 building_city_wall_of_toledo_01: "$building_type_city_wall_of_toledo_01$"
 building_city_wall_of_toledo_01_desc: "$building_type_city_wall_of_toledo_01_desc$"
 building_type_alcazar_of_segovia_01: "Alcázar de Segovia"
 building_type_alcazar_of_segovia_01_desc: "Esta fortaleza, que se eleva como la proa de un barco desde un peñasco rocoso, es un espectáculo impresionante. Tan majestuoso como impenetrable, es el mayor de todos los castillos del reino de los castillos: Castilla."
 building_alcazar_of_segovia_01: "$building_type_alcazar_of_segovia_01$"
 building_alcazar_of_segovia_01_desc: "$building_type_alcazar_of_segovia_01_desc$"
 building_type_holy_site_basilica_santiago_01: "Catedral de Santiago de Compostela"
 building_type_holy_site_basilica_santiago_01_desc: "Este espléndido edificio, construido sobre la tumba de Santiago el Mayor, es el punto final del Camino de Santiago y la corona de uno de los mayores lugares de la Cristiandad. Peregrinos de toda Europa Occidental y el Norte llegan en gran número, hablando docenas de lenguas, aunque muchos enmudecen, sobrecogidos."
 building_holy_site_basilica_santiago_01: "$building_type_holy_site_basilica_santiago_01$"
 building_holy_site_basilica_santiago_01_desc: "$building_type_holy_site_basilica_santiago_01_desc$"
 building_type_charnel_grounds_01: "Osario"
 building_type_charnel_grounds_01_desc: "Campos al aire libre para la descomposición de los cuerpos, que ofrecen un lugar tanto para la purificación espiritual como para el reposo de los difuntos."
 building_charnel_grounds_01: "Almacenes de cadáveres"
 building_charnel_grounds_01_desc: "Blanqueados por el sol y picoteados por las aves rapaces, los cuerpos se pudren en la cima de la colina."
 building_charnel_grounds_02: "Campos de excarnación"
 building_charnel_grounds_02_desc: "En este sitio, en parte lugar religioso y en parte cementerio, los cuerpos putrefactos de los muertos se mantienen lejos de los vivos."
 building_charnel_grounds_03: "Escarpadura ritual"
 building_charnel_grounds_03_desc: "Los cadáveres plagan el paisaje y se colocan bolsitas perfumadas para ocultar parcialmente el olor en torno a los caminos donde los que aún viven preparan nuevas ofrendas a los elementos."
 building_type_imam_reza_shrine_01: "Santuario del imán Reza"
 building_type_imam_reza_shrine_01_desc: "Este santuario alberga los restos de Alí ar-Rida, a quien muchos chiíes veneran como el octavo imán, martirizado en esta tierra. El complejo —en expansión constante, incluye su santuario, así como salas de oración, una biblioteca y un bazar— crece de forma ecléctica, pero gloriosa, con la ida y venida de peregrinos y caravanas."
 building_imam_reza_shrine_01: "$building_type_imam_reza_shrine_01$"
 building_imam_reza_shrine_01_desc: "$building_type_imam_reza_shrine_01_desc$"
 building_type_soltaniyeh_01: "Cúpula de Soltaniyeh"
 building_type_soltaniyeh_01_desc: "Templo a la vez que mausoleo, la gran escala y exquisita simetría de este edificios de seguro inspirará grandes obras aún por venir. Su cúpula de doble cobertura está revestida de turquesa y es de tal escala que casi parece desafiar al cielo."
 building_soltaniyeh_01: "$building_type_soltaniyeh_01$"
 building_soltaniyeh_01_desc: "$building_type_soltaniyeh_01_desc$"
 building_type_palace_of_ctesiphon_01: "Ruinas del palacio de Ctesifonte"
 building_type_palace_of_ctesiphon_01_desc: "Este antiguo edificio era la sede ceremonial de los reyes de reyes sasánidas, pero el silencio ha caído sobre sus salones anteriormente soberbios y en sus jardines ya no nacen las flores. Mucho material se tomó para la fundación de Bagdad, y la gente se ha dispersado a los cuatro vientos. Sin embargo, un fantasmal esplendor permanece, los restos de la gloria de antaño."
 building_palace_of_ctesiphon_01: "$building_type_palace_of_ctesiphon_01$"
 building_palace_of_ctesiphon_01_desc: "$building_type_palace_of_ctesiphon_01_desc$"
 building_type_palace_of_ctesiphon_02: "Gran palacio de Ctesifonte"
 building_type_palace_of_ctesiphon_02_desc: "Reconstruida, la sede de los antiguos reyes ha sido restaurada en toda su gloria. Los jardines florecen de nuevo y los salones vuelven a estar llenos de música y esplendor. Los visitantes acuden de todos los lugares para contemplar el gran arco del salón del trono abierto, una maravilla olvidada durante mucho tiempo, que ahora vuelve a encontrar su lugar entre las canciones."
 building_palace_of_ctesiphon_02: "$building_type_palace_of_ctesiphon_02$"
 building_palace_of_ctesiphon_02_desc: "$building_type_palace_of_ctesiphon_02_desc$"
 building_type_falak_ol_aflak_citadel_01: "Falak-ol-Aflak"
 building_type_falak_ol_aflak_citadel_01_desc: "Enclavada en la cima de una colina sobre la ciudad de Jorramabad, esta fortaleza sasánida de ladrillos de barro sigue siendo un espectáculo impresionante. Los habitantes del valle la llaman #italic Falak-ol-Aflak#!, «El Cielo de los Cielos», pues les parece que descansa en la cima del mundo y, a menudo, han hallado refugio dentro de sus fuertes muros."
 building_falak_ol_aflak_citadel_01: "$building_type_falak_ol_aflak_citadel_01$"
 building_falak_ol_aflak_citadel_01_desc: "$building_type_falak_ol_aflak_citadel_01_desc$"
 building_type_minarets_and_remains_of_jam_01: "Minarete de Jam"
 building_type_minarets_and_remains_of_jam_01_desc: "Esta estructura descuella sobre el valle del río Hari, recubierta con adornos de estuco, azulejos vidriados y bandas alternas de caligrafía, un monumento exquisito de lo que la fe y la riqueza pueden hacer en estas tierras remotas y escarpadas."
 building_minarets_and_remains_of_jam_01: "$building_type_minarets_and_remains_of_jam_01$"
 building_minarets_and_remains_of_jam_01_desc: "$building_type_minarets_and_remains_of_jam_01_desc$"
 building_type_great_wall_of_gorgan_01: "Gran muralla de Gorgan"
 building_type_great_wall_of_gorgan_01_desc: "La gran muralla de Gorgan, un extenso sistema de fortificaciones construido por los antiguos reyes como baluarte contra los hunos heftalitas, está envuelta en la leyenda. Se dice que el mismísimo Alejandro Magno atravesó sus puertas durante su marcha a la conquista de Oriente."
 building_great_wall_of_gorgan_01: "$building_type_great_wall_of_gorgan_01$"
 building_great_wall_of_gorgan_01_desc: "$building_type_great_wall_of_gorgan_01_desc$"
 building_type_maharloo_lake_01: "Lago Maharloo"
 building_type_maharloo_lake_01_desc: "Aunque este lago estacional es a veces solamente una llanura salina seca, a mediados del verano las aguas consiguen un color exquisito rojo pálido. Los poetas jóvenes se reúnen en la orilla para contemplar las extrañas aguas y reflexionar sobre la belleza y los misterios de la tierra."
 building_maharloo_lake_01: "$building_type_maharloo_lake_01$"
 building_maharloo_lake_01_desc: "$building_type_maharloo_lake_01_desc$"
 building_type_tomb_of_cyrus_01: "Tumba de Betsabé"
 building_type_tomb_of_cyrus_01_desc: "Se dice que esta antigua tumba de piedra caliza blanca es el lugar de reposo de Betsabé, la madre del rey Salomón, venerado por muchas fes. Mujeres cuidan del lugar y solo ellas pueden entrar en el oscuro interior de la tumba. Raramente hablan de lo visto dentro. Se cuenta que la aguas cercanas están bendecidas y pueden curar a los que hayan sido mordidos por perros rabiosos."
 building_tomb_of_cyrus_01: "$building_type_tomb_of_cyrus_01$"
 building_tomb_of_cyrus_01_desc: "$building_type_tomb_of_cyrus_01_desc$"
 building_type_rainbow_mountains_01: "Montañas arco iris"
 building_type_rainbow_mountains_01_desc: "Pareciera que el Creador hubiera pintado personalmente estas crestas en un abanico de colores. Franjas de color rojo, blanco, amarillo, gris, naranja y tonalidades aún más extrañas tiñen el paisaje montañoso y sereno. Los gobernantes locales suelen traer aquí de cacería a sus invitados para ver esta maravilla sublime."
 building_rainbow_mountains_01: "$building_type_rainbow_mountains_01$"
 building_rainbow_mountains_01_desc: "$building_type_rainbow_mountains_01_desc$"
 building_type_mount_damavand_01: "Monte Damavand"
 building_type_mount_damavand_01_desc: "Se dice que el monte Damavand, un gran pináculo nevado impregnado de antiguas tradiciones, es la prisión del monstruoso tirano Zahhāk, donde permanecerá hasta el fin del mundo. Muchos héroes de la antigüedad han protagonizado grandes hazañas en esta montaña y, para quienes viajan allí hoy en día, su poderosa presencia parece llegarles al alma. Volcán inactivo, sus laderas están salpicadas de fuentes termales donde los viajeros cansados pueden detenerse y relajarse mientras reflexionan sobre las hazañas de los antiguos."
 building_mount_damavand_01: "$building_type_mount_damavand_01$"
 building_mount_damavand_01_desc: "$building_type_mount_damavand_01_desc$"
 building_type_holy_site_fire_temple_01: "Gran templo del fuego"
 building_type_holy_site_fire_temple_01_desc: "Dentro de este gran edificio arde un #italic Atash Behram#!, un fuego de la victoria, la llama mayor y más pura de todas, conseguida de relámpagos, velas reales, hogueras de incineración, hornos de orfebres y hogares de ascetas. Desde muy lejos acuden peregrinos a contemplar tamaña maravilla, donde los magi realizan lo que se considerarían ritos de purificación interminables."
 building_holy_site_fire_temple_01: "Gran templo del fuego"
 building_holy_site_fire_temple_01_desc: "$building_type_holy_site_fire_temple_01_desc$"
 building_type_ark_of_bukhara_01: "Arca de Bujará"
 building_type_ark_of_bukhara_01_desc: "Se dice que el príncipe Siyavusha construyó esta enorme fortaleza cuando el mundo era joven. Tres mil años después, fue restaurada por los kudas de Bujará, los antiguos gobernantes de esta región, y ha estado en uso desde entonces. Los viajeros acuden de todos los lugares para admirar la construcción, que cuenta con siete grandes pilares a imitación de las siete estrellas de la Osa Mayor. Pero ante todo es una fortificación, intimidante en su esplendor."
 building_ark_of_bukhara_01: "$building_type_ark_of_bukhara_01$"
 building_ark_of_bukhara_01_desc: "$building_type_ark_of_bukhara_01_desc$"
 building_type_shah_i_zinda_01: "Shah-i-Zinda"
 building_type_shah_i_zinda_01_desc: "El nombre de este complejo funerario significa #italic El rey viviente#!, en referencia al primo de Mahoma, Quham ibn Abbas, de quien se dice que está enterrado aquí. Los mausoleos son muy pequeños y humildes, pero detentan una belleza solemne que hace que muchos se demoren entre las tumbas silenciosas para reflexionar sobre la trascendencia de la vida."
 building_shah_i_zinda_01: "$building_type_shah_i_zinda_01$"
 building_shah_i_zinda_01_desc: "$building_type_shah_i_zinda_01_desc$"
 building_shah_i_zinda_02: "Necrópolis de Shah-i-Zinda"
 building_shah_i_zinda_02_desc: "Una vasta necrópolis de mausoleos, altas puertas y pasajes abovedados revestidos de azulejos turquesa, #italic El rey viviente#! es el lugar de enterramiento del primo del Profeta y de muchos otros grandes señores de la antigüedad. El complejo es cada vez mayor y resulta sublime, espeluznante e impresionante a partes iguales."
 building_type_alamut_castle_01: "Castillo de Alamut"
 building_type_alamut_castle_01_desc: "Este nido de águila, encaramado en lo alto de un elevado peñasco, fue construido por los justánidas como reducto-fortaleza de su asediado señorío. Según todos los indicios, su imponente emplazamiento y sus fuertes murallas lo hacen casi inexpugnable, y podría resultar una fortaleza ideal para cualquier facción o secta guerrera que prosperase en un lugar tan aislado."
 building_alamut_castle_01: "$building_type_alamut_castle_01$"
 building_alamut_castle_01_desc: "$building_type_alamut_castle_01_desc$"
 building_type_alamut_castle_02: "Fortaleza de Alamut"
 building_type_alamut_castle_02_desc: "Este castillo, encaramado en lo alto de un elevado peñasco, lleva mucho tiempo sirviendo como reducto montañoso lejano. Ahora se ha reconstruido como una formidable fortaleza #italic fedaiyín#! y alberga bibliotecas, laboratorios y jardines tranquilos entre las fortificaciones imponentes. Para algunos, este es un lugar de derramamiento de sangre y guerra, y para otros, un lugar de descanso espiritual… o puede que ambos a la vez."
 building_alamut_castle_02: "$building_type_alamut_castle_02$"
 building_alamut_castle_02_desc: "$building_type_alamut_castle_02_desc$"
 building_type_assassin_castle_01: "$building_castle_04$ $holy_order_hashshashin$"
