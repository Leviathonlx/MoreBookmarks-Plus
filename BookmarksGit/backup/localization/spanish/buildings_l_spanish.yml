 building_type_turda_mines_01: "Minas de sal de Torda"
 building_type_turda_mines_01_desc: "Los enormes macizos salinos de Torda han sido vitales para la economía de Transilvania durante siglos. Las minas y el mercado de la sal siguen siendo una gran fuente de ingresos para la región."
 building_turda_mines_01: "Pozos mineros de Torda"
 building_turda_mines_01_desc: "$building_type_turda_mines_01_desc$"
 building_turda_mines_02: "Mina de Torda"
 building_turda_mines_02_desc: "A medida que crece el asentamiento, se extrae más sal. La llegada de ingenieros competentes permite la construcción de una verdadera mina."
 building_turda_mines_03: "Gran mina de Torda"
 building_turda_mines_03_desc: "A medida que aumentan las operaciones mineras, también crecen las minas. Se construyen más entradas y se cavan grandes pozos para permitir la extracción de más sal."
 building_turda_mines_04: "Complejo minero de Torda"
 building_turda_mines_04_desc: "Al aumentar la producción de sal, comerciantes y artesanos de todo el mundo se han visto atraídos hasta este lugar."
 building_type_allaq_mines_01: "Las minas de Wadi al-Allaq"
 building_type_allaq_mines_01_desc: "Conocido por los cronistas simplemente como el país minero, las montañas del desierto oriental egipcio albergan profundos yacimientos de oro. El eje principal de esta región es Wadi al-Allaq y sus minas."
 building_allaq_mines_01: "Asentamiento minero de Wadi al-Allaq"
 building_allaq_mines_01_desc: "$building_type_allaq_mines_01_desc$"
