 building_hetian_mines_02: "Mina de Jotán"
 building_hetian_mines_02_desc: "Según crece el asentamiento minero, cada vez se extrae más jade. A medida que crece la fama de las piedras preciosas, una corriente cada vez mayor de ingenieros y comerciantes competentes hace aumentar enormemente la rentabilidad de la operación."
 building_hetian_mines_03: "Gran mina de Jotán"
 building_hetian_mines_03_desc: "A medida que aumentan las operaciones mineras, también crecen las minas. Más gente se ocupa de excavar y dirigir el tráfico hacia y desde las muchas ubicaciones en las que se extrae el jade. Estas ahora son una constante en el paisaje."
 building_hetian_mines_04: "Complejo minero de Jotán"
 building_hetian_mines_04_desc: "Con el paso del tiempo el jade se ha convertido no solo en la exportación principal de esta región, sino que también en el sustento de muchos de sus artesanos y trabajadores. Toda un sector de talleres y revendedores puebla las calles."
 building_type_dushan_mines_01: "Las minas de Dushan"
 building_type_dushan_mines_01_desc: "Uno de los cuatro grandes jades de China, Dushan ha sido una ubicación de extracción de jade desde la dinastía Han. Distinto de los otros tipos de jade tanto por tener un color más vivaz como también por estar más mezclado que el resto."
