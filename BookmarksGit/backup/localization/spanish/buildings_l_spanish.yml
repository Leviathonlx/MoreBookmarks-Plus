 building_type_hetian_mines_01: "Las minas de Jotán"
 building_type_hetian_mines_01_desc: "Jotán ha sido el origen del jade de Hetian desde los principios de los tiempos. Esta piedra blanca preciosa es el jade más apreciado que existe, más valioso que el oro o la plata para muchos. El jade se extrae directamente de la montaña y se recoge directamente de pozos abiertos y lechos de ríos."
