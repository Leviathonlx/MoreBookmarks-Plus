 building_qanats_01: "Yakhchal"
 building_qanats_01_desc: "Estas casas nevera en forma de cúpula combinan un área de almacenamiento subterráneo con materiales de construcción resistentes al calor para crear un espacio aislado que actúa como enfriador por evaporación."
 building_qanats_02: "Cisterna"
 building_qanats_02_desc: "Llamadas #italic ab anbar#! en persa, estas estructuras arqueadas, semienterradas, sirven para almacenar grandes cantidades de agua."
 building_qanats_03: "Atrapavientos"
 building_qanats_03_desc: "Un invento persa, esas torres altas están conectadas con cisternas y otros edificios. Mediante aperturas en la dirección de los vientos dominantes, captan los flujos de aire y los hacen circular en su interior para proporcionar refrigeración."
 building_qanats_04: "Kariz"
 building_qanats_04_desc: "El kariz, la primera fase de un acueducto subterráneo, es una serie de pozos verticales, conectados por un túnel de pendiente suave que aprovecha una fuente de agua subterránea y la lleva a la superficie."
 building_qanats_05: "Qanats pequeños"
 building_qanats_05_desc: "Los qanats son acueductos subterráneos diseñados para paliar la pérdida de agua por la evaporación. Si bien son bastante pequeños en esta fase, este sistema sigue proporcionando un beneficio significativo a la agricultura."
 building_qanats_06: "Qanats"
 building_qanats_06_desc: "Los acueductos subterráneos se han ampliado, conectándolos a cisternas locales, neveras y sistemas de riego."
 building_qanats_07: "Qanats grandes"
 building_qanats_07_desc: "Este gran sistema de acueductos subterráneos se extiende a lo largo de varios #italic parasangs#! y proporciona un formidable suministro de agua tanto a los agricultores como a los habitantes de la ciudad."
 building_qanats_08: "Sistema de qanats inmensos"
 building_qanats_08_desc: "Este formidable sistema de acueductos subterráneos, que desemboca en innumerables cisternas subterráneas, canales de riego, neveras, casas de baños, fuentes y pozos de agua potable, es un verdadero testimonio del ingenio y la gloria persas."
 building_type_tower_of_silence_01: "Gran torre del silencio"
 building_type_tower_of_silence_01_desc: "Nuestra fe nos enseña a deshacernos de los cadáveres de los practicantes justos entregándoselos a los animales y al cielo abierto. De este modo, el alma se mantiene pura y la comunidad libre de la corrupción de la carne en descomposición.\n\nCuando los forasteros no nos permiten nuestros ritos, debemos construir estas torres para preservar esos restos mortales y simbolizar nuestra creencia imperecedera."
 building_tower_of_silence_01: "Gran torre del silencio"
 building_tower_of_silence_01_desc: "Construida en una parte tranquila del ducado, esta torre chata y sin techo, es donde los lugareños dejan a sus muertos. En su interior, los cuerpos se exponen a las aves carroñeras y los rigores del sol para llevar las almas de los difuntos a la Otra Vida sin peligro y proteger a los vivos de la corrupción. Las prohibiciones religiosas obligan a usar una torre, en lugar del tradicional desierto, pero su presencia une rápidamente a la comunidad."
 tower_of_silence_01.tt.liege_not_approve_of_burial: "La [faith|lE] del [liege|lE] permite a tu pueblo practicar los entierros tradicionales sin necesidad de una $building_type_event_tower_of_silence_01$"
 tower_of_silence_01.tt.county_not_tos_users: "La [faith|lE] del [county|lE] no dispone así de sus muertos."
