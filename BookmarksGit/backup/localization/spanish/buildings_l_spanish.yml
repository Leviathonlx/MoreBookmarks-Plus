 building_type_walls_of_genoa_01: "Murallas de Génova"
 building_type_walls_of_genoa_01_desc: "Las murallas de Génova se levantaron en el siglo IX, cuando se dio a la ciudad una considerable autonomía. Las murallas, junto con la protección de la costa, permitieron que la zona se desarrollara y prosperara."
