 building_type_castle_01: "Castillo"
 building_type_castle_01_desc: "Una torre diseñada no solo para albergar a una familia noble de renombre, sino también para defender la villa y las tierras de cultivo que la rodean."
 building_castle_01: "Mota"
 building_castle_01_desc: "Esta pequeña pero formidable fortificación está situada sobre un terraplén elevado."
 building_castle_02: "Torre del homenaje"
 building_castle_02_desc: "La torre del homenaje #weak (o torreón)#! es una gran torre que sirve como residencia fortificada y última línea de defensa."
 building_castle_03: "Castillo concéntrico"
 building_castle_03_desc: "El castillo concéntrico está rodeado por dos o más murallas, la interior más alta que la exterior."
 building_castle_04: "Fortaleza"
 building_castle_04_desc: "La fortaleza es el epítome de la defensa, capaz de repeler los ataques enemigos y albergar a un gran ejército."
 building_type_temple_01: "Templo"
 building_type_temple_01_desc: "Lugar de culto dirigido por el clero, rodeado por una villa de campesinos fieles."
 building_temple_01: "Santuario"
 building_temple_01_desc: "$building_type_temple_01_desc$"
 building_temple_02: "Terrenos del templo"
 building_temple_02_desc: "El templo se encuentra en el centro del pueblo, construido cuidadosamente por artesanos locales para mostrar su devoción a la fe."
 building_temple_03: "Casa de culto"
 building_temple_03_desc: "Aunque el templo puede acoger a muchos devotos, ese no es su único propósito. También alberga al clero, una gran biblioteca y reliquias. Si añadimos una casa de culto, siempre dispondremos de espacio para que los fieles puedan rezar."
 building_temple_04: "Gran templo"
 building_temple_04_desc: "No satisfechos con un templo pequeño y modesto, los artesanos y arquitectos locales han colaborado para crear una verdadera obra de arte. Este gran templo aparentemente invoca el poder del cielo mismo a cualquier devoto que entre en sus gloriosas salas."
 building_type_city_01: "Ciudad"
 building_type_city_01_desc: "Una ciudad populosa que alberga gran cantidad de burgueses, comerciantes y afanados vecinos."
 building_city_01: "Centro de la villa"
 building_city_01_desc: "$building_type_city_01_desc$"
 building_city_02: "Ciudad grande"
 building_city_02_desc: "Esta ciudad ha atraído a comerciantes y artesanos de todo el mundo. Cada día surgen nuevos negocios de ricos comerciantes y los diligentes artesanos erigen nuevas casas."
 building_city_03: "Centro urbano"
 building_city_03_desc: "La ciudad, ya no contenta con solo ocupar su área original, ahora incluye en su próspero centro las tierras de cultivo cercanas. La ciudad es amplia y llena de riqueza y oportunidades."
 building_city_04: "Metrópolis bulliciosa"
 building_city_04_desc: "Esta ciudad es conocida en todo el mundo por las abundantes oportunidades que ofrece. Dicen que aquí, hasta el campesino más humilde puede encontrar fortuna. Las casas se alinean en las calles hasta donde alcanza la vista, con carros y animales transportando mercancías por doquier."
 building_type_temple_citadel_01: "Ciudadela santuario"
 building_type_temple_citadel_01_desc: "Un lugar de culto y protección a partes iguales. Murallas enormes rodean estos terrenos sagrados."
 building_temple_citadel_01: "Torre del templo"
 building_temple_citadel_01_desc: "$building_type_temple_citadel_01_desc$"
 building_temple_citadel_02: "Monasterio amurallado"
 building_temple_citadel_02_desc: "La ciudadela ha mejorado su capacidad y organización para albergar a los devotos de la zona y también proporcionar alojamientos militares adecuados para responder a cualquier ataque."
 building_temple_citadel_03: "Complejo del templo"
 building_temple_citadel_03_desc: "Se han añadido más edificios para mayor comodidad y eficiencia; este lugar de culto está preparado para la mayoría de eventualidades. Sus ciudadanos tienen orden de vigilar desde las murallas, además de rezar en los santuarios locales."
 building_temple_citadel_04: "Fortaleza del santuario"
 building_temple_citadel_04_desc: "Este santuario está bien protegido por torres, murallas, fosos, puestos de avanzada y, al parecer, también cuenta con una protección divina desde las alturas, lo que hace que sus ciudadanos y su gran población de devotos se sientan a salvo."
 building_type_common_tradeport_01: "Puerto comercial"
 building_type_common_tradeport_01_desc: "Galeras mercantes cargan y descargan su mercancía en este puerto."
 building_common_tradeport_01: "Puerto pequeño"
 building_common_tradeport_01_desc: "Un humilde puerto costero en el que los barcos pueden cargar y descargar mercancía sin gran esfuerzo."
 building_common_tradeport_02: "Tejedores de redes de pesca"
 building_common_tradeport_02_desc: "Aquí se ha instalado un taller donde se tejen redes de pesca. Día tras día se fabrican y reparan redes sin pausa."
 building_common_tradeport_03: "Puerto comercial"
 building_common_tradeport_03_desc: "El puerto se ha convertido en el centro de comercio y viajes de esta zona. Barcos de toda la costa vienen aquí a comerciar."
 building_common_tradeport_04: "Armadores"
 building_common_tradeport_04_desc: "En este puerto se reúnen diestros armadores para construir y reparar barcos para el mejor postor."
 building_common_tradeport_05: "Muelles ampliados"
 building_common_tradeport_05_desc: "Los muelles, cada vez más numerosos y grandes, acogen a un número creciente de navíos mercantes."
 building_common_tradeport_06: "Astilleros"
 building_common_tradeport_06_desc: "La aparición de edificios dedicados al mantenimiento naval marca un paso importante en la transformación de un simple puerto en un bullicioso centro de poder marítimo."
 building_common_tradeport_07: "Puerto grande"
 building_common_tradeport_07_desc: "Este puerto grande ofrece abundantes muelles, astilleros y los mejores marineros de la zona. Aquí se pueden encontrar todas las mercancías que necesitan los viajeros de largas distancias; y los comerciantes, pescadores y el ejército cuentan con todo el apoyo que necesitan."
 building_common_tradeport_08: "Diques secos"
 building_common_tradeport_08_desc: "En los diques secos, el barco se dirige a un estrecho pasaje, que luego se vacía bombeando el agua. El barco queda suspendido sobre bloques de piedra, donde se puede reparar y mantener con mayor facilidad."
 building_type_hall_of_heroes_01: "Salón de los héroes"
 building_type_hall_of_heroes_01_desc: "Una gran sala donde se reúnen y organizan los heroicos guerreros para su próxima aventura."
