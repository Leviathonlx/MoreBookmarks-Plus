 building_type_citadel_shrine_01: "Santuario ciudadela"
 building_type_citadel_shrine_01_desc: "No hay $building_type_temple_citadel_01$ completo sin un lugar donde venerar a su panteón. Ya sean ciudadanos normales o fuerzas acuarteladas, la santidad que emanan sus muros calmará cualquier alma inquieta."
 building_citadel_shrine_01: "Torre prasada"
 building_citadel_shrine_01_desc: "La prasada corona el $building_type_temple_citadel_01$, trazando una silueta real a la distancia. Permitirá a los devotos admirar el templo desde la lejanía."
 building_citadel_shrine_02: "Aguja prang"
 building_citadel_shrine_02_desc: "Repleta de tallas delicadas, la prang se alza hacia los cielos formando unas cascadas estructurales, lo que aumenta la impresión de altura que ofrece. Es un encantador descanso para la vista mientras se reza, ya sea con palabras musitadas o un silencio meditabundo."
 building_citadel_shrine_03: "Estatuas divinas"
 building_citadel_shrine_03_desc: "La colección de estatuas que miran eternamente al éter, las cuales cavilan sobre la eternidad y a menudo provocan emociones complejas en sus devotos."
 building_citadel_shrine_04: "Estatuas de singha"
 building_citadel_shrine_04_desc: "Con la mirada fija y enseñando los dientes, estos feroces leones guardianes ofrecen sus bendiciones y protección a los habitantes del $building_type_temple_citadel_01$."
 building_citadel_shrine_05: "Guardianes naga"
 building_citadel_shrine_05_desc: "Cuidadosamente trabajadas en arenisca y con un mandala tallado intrincadamente en su pecho, estas serpientes de siete cabezas ofrecen paz y prosperidad a los habitantes del santuario."
 building_citadel_shrine_06: "Bajorrelieves"
 building_citadel_shrine_06_desc: "Los ciudadanos se suelen parar a inspeccionar los detalles minuciosos de estos bajorrelieves, ya que muestran periodos dramáticos de batallas, así como diferentes planos de divinidad y mitos de la creación."
 building_citadel_shrine_07: "Relicarios"
 building_citadel_shrine_07_desc: "Con un sinfín de distintas estatuas y objetos religiosos y ceremoniales, este $building_type_temple_citadel_01$ tiene una colección mayor que cualquier otro lugar."
 building_citadel_shrine_08: "Imagen del devaraja"
 building_citadel_shrine_08_desc: "El ser divino, congelado en el tiempo en una pose majestuosa, permite a sus devotos rezar y rendirle el debido homenaje para recibir sus bendiciones."
 building_type_sacred_pool_01: "Piscina sagrada"
 building_type_sacred_pool_01_desc: "Una masa de agua tan grande puede tener varios objetivos, pero está claro que el tiempo pasa y las estaciones cambian; el fenómeno visual que se refleja en la piscina a veces se vuelve trascendente. Como fuentes de fortificación, así como de hidratación, estas piscinas son una parte importante de la vida cotidiana de los habitantes."
 building_sacred_pool_01: "Estanque del loto"
 building_sacred_pool_01_desc: "Un estanque armonioso, que pasma a quienes lo observan con su belleza y tranquilidad, y que supuestamente es el escenario de eventos espirituales significativos que están por ocurrir."
 building_sacred_pool_02: "Depósito sagrado"
 building_sacred_pool_02_desc: "Al aumentar de tamaño, este $building_sacred_pool_02$ también atrae a la vida salvaje ocasionalmente; flora y fauna trabajan al unísono para inspirar a sus visitantes con el sentido del ciclo de la vida."
 building_sacred_pool_03: "Pila"
 building_sacred_pool_03_desc: "Un lugar para alguna ceremonia y ritual, esta masa de agua indica el aumento del esplendor de su gobernante."
 building_sacred_pool_04: "Foso"
 building_sacred_pool_04_desc: "Ahora que rodea el lugar de culto, sus habitantes se sienten más seguros porque el $building_type_sacred_pool_01$ pone cierta protección entre ellos y posibles fuerzas hostiles."
 building_sacred_pool_05: "Baray pequeño"
 building_sacred_pool_05_desc: "Una serie de leones guardianes vigilan el baray, para que los intrusos se lo piensen dos veces antes de atravesar sus aguas en calma."
 building_sacred_pool_06: "Baray"
 building_sacred_pool_06_desc: "El $building_sacred_pool_06$ que se extiende de este a oeste es una visión magnífica. Estatuas de serpientes ayudan a vigilar su perímetro exterior."
 building_sacred_pool_07: "Baray grande"
 building_sacred_pool_07_desc: "Estatuas, vegetación floreciente y un paisaje espléndido caracterizan a esta majestuosa masa de agua, que aporta frescor, así como hidratación en periodos de calor atroz."
 building_sacred_pool_08: "Baray sagrado"
 building_sacred_pool_08_desc: "Viajeros y otros visitantes que pasan por aquí suelen pasmarse con este depósito de agua hecho por el hombre; es tan ancho que el ojo apenas puede ver el otro extremo. Un auténtico testimonio del vínculo divino de esta ubicación."
 building_type_vihara_halls_01: "Salas vihara"
 building_type_vihara_halls_01_desc: "Un edificio monástico, construido para cobijar a los monjes en la temporada de lluvias, es un lugar de meditación, oración y recuperación silenciosa. Ampliar las salas contribuye al vigor y la devoción de los seguidores religiosos que las habitan."
 building_vihara_halls_01: "Santuario de oraciones"
 building_vihara_halls_01_desc: "El añadido de $building_vihara_halls_01$ ofrece a sus visitantes un lugar de culto y reflexión."
 building_vihara_halls_02: "Biblioteca de escrituras"
 building_vihara_halls_02_desc: "Escrituras, tanto nuevas como antiguas, se conservan en los muros del ho trai. Los devotos de visita pueden examinarlas y aumentar su iluminación como deseen."
 building_vihara_halls_03: "Capillas con columnatas"
 building_vihara_halls_03_desc: "Columnatas majestuosas descollan sobre estas capillas y ofrecen inscripciones complejas y diferentes representaciones religiosas a los devotos que se encuentran en su interior."
 building_vihara_halls_04: "Mandapa"
 building_vihara_halls_04_desc: "El mero tamaño de esta sala sostenida con pilares es excelente para realizar rituales públicos u otras ceremonias religiosas."
 building_vihara_halls_05: "Pabellón shala"
 building_vihara_halls_05_desc: "Un pabellón en plena vegetación; la belleza de esta estructura solo se ve equiparada por su aire de espiritualidad."
 building_vihara_halls_06: "Piedras sima"
 building_vihara_halls_06_desc: "Las piedras que marcan los límites ayudan a los guardianes de las $building_type_vihara_halls_01$ a medir aproximadamente el tamaño adecuado de los espacios que precisan los monjes para realizar su oración del modo correcto."
 building_vihara_halls_07: "Campanario"
 building_vihara_halls_07_desc: "Un $building_vihara_halls_07$ majestuoso corona estas $building_type_vihara_halls_01$, el cual refleja la luz del sol de día y se alza imponente en la distancia de noche."
 building_vihara_halls_08: "Grandes salones"
 building_vihara_halls_08_desc: "El confort y las comodidades de estos salones hace que los monjes viajen desde muy lejos para consultar, consolidar y difundir las enseñanzas e ideas en una red de valor inestimable de información que dispersa armonía por los señoríos cercanos."
 building_type_itsukushima_jinja_01: "$building_itsukushima_jinja_01$"
 building_type_itsukushima_jinja_01_desc: "$building_itsukushima_jinja_01_desc$"
 building_itsukushima_jinja_01: "Santuario de Itsukushima" #厳島神社
 building_itsukushima_jinja_01_desc: "Fundadas en el siglo VI y dedicadas a la diosa sinto de las tormentas y el mar, las galerías del Itsukushima-jinja se levantan sobre las aguas y miran hacia una famosa puerta torii que parece flotar sobre las olas de la bahía de Matsushima."
 building_itsukushima_jinja_02: "$building_itsukushima_jinja_01$"
 building_itsukushima_jinja_02_desc: "$building_itsukushima_jinja_01_desc$"
 building_type_heian_palace_01: "$building_heian_palace_01$"
 building_type_heian_palace_01_desc: "$building_heian_palace_01_desc$"
 building_heian_palace_01: "Palacio de Heian" #平安宮
 building_heian_palace_01_desc: "Construido por el emperador Kanmu como centro de su gran ciudad de Heian-kyō —o «capital de la paz»—, el extenso complejo palaciego alberga a la corte imperial, su residencia y las oficinas centrales de la burocracia japonesa. Sus corredores son centros bulliciosos de ceremonia, política e intriga, donde las antiguas familias aristocráticas pugnan por la influencia."
 building_type_ise_jingu_01: "$building_ise_jingu_01$"
 building_type_ise_jingu_01_desc: "$building_ise_jingu_01_desc$"
 building_ise_jingu_01: "Santuario de Ise" #伊勢神宮
 building_ise_jingu_01_desc: "El Ise-jingū es sagrado para la diosa del sol, #EMP Amaterasu#!, y es uno de los lugares más santificados del sinto. El santuario aloja las galas de la familia imperial Yamato y lo dirige una sacerdotisa vestal saigū, elegida de entre la familia imperial."
 building_type_kofuku_ji_01: "$building_kofuku_ji_01$"
 building_type_kofuku_ji_01_desc: "$building_kofuku_ji_01_desc$"
 building_kofuku_ji_01: "Templo de Kōfuku" #興福寺
 building_kofuku_ji_01_desc: "Datado en el siglo VIII, el Kōfuku-ji es uno de los siete grandes templos de Nara, y está entre los centros de ideas y poder budista más antiguos e importantes de Japón."
 building_type_enryaku_ji_01: "$building_enryaku_ji_01$"
 building_type_enryaku_ji_01_desc: "$building_enryaku_ji_01_desc$"
 building_enryaku_ji_01: "Templo Enryaku" #延暦寺
 building_enryaku_ji_01_desc: "Fundado por $SaichO_$ a finales del siglo VIII, Enryaku-ji corona el monte Hiei. Con vistas sobre la capital Heian-kyō del emperador Kanmu, es el centro del budismo pundarika (o tendai) en Japón."
 building_type_dazaifu_01: "$building_dazaifu_01$"
 building_type_dazaifu_01_desc: "$building_dazaifu_01_desc$"
 building_dazaifu_01: "Despacho de Dazaifu" #興福寺
 building_dazaifu_01_desc: "La ciudad de Dazaifu es el centro administrativo de la corte imperial en la lejana Kyūshū. Fundada para supervisar la defensa de la isla, facilitar el comercio exterior y alojar a dignatarios extranjeros, la gobernación de Dazaifu suele ser un peldaño en la carrera de burócratas ambiciosos."
 building_type_chinjufu_01: "$building_chinjufu_01$"
 building_type_chinjufu_01_desc: "$building_chinjufu_01_desc$"
 building_chinjufu_01: "Distrito de Chinjufu" #鎮守府
 building_chinjufu_01_desc: "Situado al principio en Taga, el Chinjufu es el centro fortificado de la campaña imperial de pacificación del norte de Japón, supervisado por un comandante especial con responsabilidad sobre la defensa y los impuestos de la región."
 building_type_hakata_port_01: "$building_hakata_port_01$"
 building_type_hakata_port_01_desc: "$building_hakata_port_01_desc$"
 building_hakata_port_01: "Puerto de Hakata" #博多
 building_hakata_port_01_desc: "Desde los primeros días de los Yamato, la ciudad portuaria de Hakata, en la costa norte de Kyūshū, ha sido una puerta naval, un nexo bullicioso supervisado por el despacho de la vecina Dazaifu, donde los comerciantes venden productos de tierras lejanas y las delegaciones diplomáticas ponen pie en las costas japonesas"
 building_hakata_port_02: "$building_hakata_port_01$"
 building_hakata_port_02_desc: "$building_hakata_port_01_desc$"
 building_type_hwangnyongsa_01: "$building_hwangnyongsa_01$"
 building_type_hwangnyongsa_01_desc: "$building_hwangnyongsa_01_desc$"
 building_hwangnyongsa_01: "Templo de Hwangnyong" #皇龍寺 (황룡사)
 building_hwangnyongsa_01_desc: "Terminado en el siglo VII, el Hwangnyongsa —«Templo del dragón imperial— es un complejo extenso construido por el rey Jin-heung de Silla como centro de poder y de las enseñanzas budistas, y presume de tener una de las pagodas más altas del mundo."
 building_type_white_deer_grotto_academy_01: "$building_white_deer_grotto_academy_01$"
 building_type_white_deer_grotto_academy_01_desc: "$building_white_deer_grotto_academy_01_desc$"
 building_white_deer_grotto_academy_01: "Academia de la gruta del Ciervo Blanco"
 building_white_deer_grotto_academy_01_desc: "Fundada por el ermitaño Li Bo donde los ciervos blancos deambulaban libremente, la academia floreció como centro del neoconfucianismo."
