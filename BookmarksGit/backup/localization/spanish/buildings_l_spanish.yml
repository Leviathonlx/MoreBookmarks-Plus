 building_byeokran_port_01: "Puerto de Byeokran" #碧瀾渡 (벽란도)
 building_byeokran_port_01_desc: "Situado al oeste de la ciudad de Gaeseong en la desembocadura del río Ryeseong, el puerto de Byeokran es la ruta más directa para la entrada en la península de Corea de productos extranjeros y viajeros al evitar las fronteras del norte y las cadenas montañosas."
