 building_type_powder_magazine_01: "Fabricante de pólvora"
 building_type_powder_magazine_01_desc: "La pólvora requiere una producción, almacenamiento y mantenimiento específicos para seguir siendo funcional. Con el fin de reclutar a los [GetMaA('handgunners').GetName|l] y otras unidades que precisan de esta poderosa fuerza, se han de construir edificios especializados."
 building_powder_magazine_01: "Almacén de pólvora"
 building_powder_magazine_01_desc: "Depósitos donde se puede guardar la pólvora a resguardo de los elementos para reducir el riesgo de accidentes."
 building_powder_magazine_02: "Oficina logística de pólvora"
 building_powder_magazine_02_desc: "Contratar funcionarios que supervisen una mano de obra dedicada a manejar la compleja logística de la pólvora garantizará que esta se almacene y transporte correctamente y sin incidentes por todo el señorío."
 building_powder_magazine_03: "Minas de azufre"
 building_powder_magazine_03_desc: "El azufre, a veces llamado alcrebite, existe en abundancia, pero puede ser difícil de producir en grandes cantidades. Una mina específica asegurará un suministro constante de este mineral precioso."
 building_powder_magazine_04: "Taller de salitre"
 building_powder_magazine_04_desc: "El salitre, un componente clave en la creación de pólvora, precisa de manos capaces en un ambiente controlado para producirlo en grandes cantidades sin incendiar el edificio entero."
 building_powder_magazine_05: "Polvorines"
 building_powder_magazine_05_desc: "El almacenamiento de la pólvora exige crear unos edificios específicos con muros reforzados, situado bien lejos de lugares habitados y valiosos."
 building_powder_magazine_06: "Casa de la guardia"
 building_powder_magazine_06_desc: "La pólvora es peligrosa de por sí, pero puede serlo aún más si cae en malas manos. Ahora podemos emplear una gran cantidad de guardias para mantener la pólvora a salvo de miradas curiosas."
 building_powder_magazine_07: "Taller de refinamiento de pólvora"
 building_powder_magazine_07_desc: "Un edificio separado donde se combinan los distintos componentes para crear pólvora. Si ocurre un incidente, con suerte ya no destruirá toda la instalación."
 building_powder_magazine_08: "Instalación de cañones de mano"
 building_powder_magazine_08_desc: "Los cañones de mano pueden ser poco fiables y resquebrajarse con el uso. Por lo tanto, debemos suministrar el mejor equipo posible y contratar a los artesanos más diestros para que produzcan armas de la mejor calidad."
