 building_special_sicilian_parliament_01: "Parlamento"
 building_special_sicilian_parliament_01_desc: "En este edificio se reúnen con frecuencia los representantes de los tres estamentos para tratar los asuntos del país y aconsejar al actual gobernante."
 building_special_greenhouse_01: "Monumento de cristal"
 building_special_greenhouse_01_desc: "Parece un edificio ideal para cultivar verduras."
 building_type_special_greenhouse_01: "Monumento de cristal"
 building_type_special_greenhouse_01_desc: "Parece un edificio ideal para cultivar verduras."
 building_type_university_01: "Universidad"
 building_type_university_01_desc: "Un lugar donde adquirir conocimientos avanzados para aquellos con influencia y oro suficientes para ser admitidos."
 building_university_01: "Universidad I"
 building_university_01_desc: "$building_type_university_01_desc$"
