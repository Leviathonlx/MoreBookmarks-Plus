 building_type_mogok_mines_01: "Minas del valle de Mogok"
 building_type_mogok_mines_01_desc: "El valle de Mogok es famoso por sus rubíes y zafiros, así como por piedras menos valiosas, como espinelas y granates.\nLo que hace que el «valle de los rubíes» destaque, más que la cantidad, es la calidad de las gemas. Cuando las piedras de un rojo oscuro se extraen de la tierra, refulgen al sol de un modo sin igual en ningún lugar."
