 building_type_holy_site_great_mosque_of_samarra_01: "Gran mezquita de Samarra"
 building_type_holy_site_great_mosque_of_samarra_01_desc: "La gran mezquita de Samarra fue completada en el año 851 por el califa abasida Al-Mutawakkil, que reinaba en Samarra. Su aspecto más destacado es la torre Malwiya, un magnífico minarete en espiral que se alza hacia los cielos hasta una altura espectacular."
