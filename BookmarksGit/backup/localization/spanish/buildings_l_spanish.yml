 building_type_oath_warriors_building_01: "Concesiones marciales"
 building_type_oath_warriors_building_01_desc: "El soberano de estas tierras hizo un juramento durante su coronación de proveer para los guerreros."
 building_oath_warriors_building_01: "Minifundios de veteranos"
 building_oath_warriors_building_01_desc: "Guerreros aristocráticos que ha servido durante largo tiempo han recibido grandes parcelas locales y, a raíz de ello, ha aumentado el interés en servir con lealtad."
 building_oath_warriors_building_02: "Fincas marciales"
 building_oath_warriors_building_02_desc: "Aquellos de la clase aristocrática guerrera que no han fallecido en el campo de batalla viven cómodamente; las posesiones que les han concedido les permiten reclutar y armarse más que de sobra."
 building_oath_warriors_building_03: "Aldeas enfeudadas"
 building_oath_warriors_building_03_desc: "Muchas aldeas locales se entregan a oficiales caballerescos como posesiones personales, lo que les permite ganar fuerza y riqueza a costa de las otras clases."
 building_oath_warriors_building_04: "Posesiones marciales extensas"
 building_oath_warriors_building_04_desc: "Una porción considerable de los impuestos locales se entregan a aristócratas guerreros menores, los titulares, para desplegar tropas y asentar poblaciones por igual. Sus potentes séquitos, sin embargo, siguen sirviendo."
 building_type_oath_faithful_building_01: "Monumentos religiosos"
 building_type_oath_faithful_building_01_desc: "El soberano de estas tierras hizo un juramento durante su coronación de proveer para los fieles."
 building_oath_faithful_building_01: "Santuarios junto al camino"
 building_oath_faithful_building_01_desc: "Pequeños refugios al lado de los caminos que albergan iconos sagrados sencillos."
 building_oath_faithful_building_02: "Puertas sagradas"
 building_oath_faithful_building_02_desc: "Encima de las entradas a este asentamiento, obras artísticas religiosas detalladas inspiran asombro y prometen un paso seguro."
 building_oath_faithful_building_03: "Santuarios de templo"
 building_oath_faithful_building_03_desc: "Los complejos de templos locales se han ampliado con jardines abovedados, lugares tranquilos que alojan pozos de agua dulce."
 building_oath_faithful_building_04: "Plazas monumentales"
 building_oath_faithful_building_04_desc: "Se han realizado grandes inversiones en plazas centrales inmensas donde abunda el arte religioso, las cuales se mantienen limpias de desperdicios y usura y suministran agua a los lugareños."
 building_type_oath_poor_building_01: "Limosnerías oficiales"
 building_type_oath_poor_building_01_desc: "El soberano de estas tierras hizo un juramento durante su coronación de proveer para los pobres."
 building_oath_poor_building_01: "Aduanas caritativas"
 building_oath_poor_building_01_desc: "Las autoridades animan a la gente de posibles a dar la comida y riqueza excedente a los menos afortunados, especialmente en los días sagrados."
 building_oath_poor_building_02: "Asilos"
 building_oath_poor_building_02_desc: "Los muy pobres, viudas y ancianos reciben un aposento modesto y cierto cuidado en estos alojamientos."
 building_oath_poor_building_03: "Ministerios benevolentes"
 building_oath_poor_building_03_desc: "Las limosnerías y otras instituciones cívicas que atienden a los desdichados están bien servidas por clérigos oficiales con ciertos medios."
 building_oath_poor_building_04: "Instituciones caritativas"
 building_oath_poor_building_04_desc: "Por toda la región, los necesitados no carecen de nada. Alojamientos gratuitos albergan a los posibles vagabundos, los hospitales atienden a enfermos y ancianos, y se entregan generosas asignaciones a los campesinos pobres."
