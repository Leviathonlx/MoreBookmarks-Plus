 building_type_takkeda_mines_01: "Las minas de Takkeda"
 building_type_takkeda_mines_01_desc: "Las montañas de Air tienen ricos yacimientos de cobre que se han excavado en Takkeda desde tiempos prehistóricos."
 building_takkeda_mines_01: "Asentamiento minero de Takkeda"
 building_takkeda_mines_01_desc: "$building_type_takkeda_mines_01_desc$"
 building_takkeda_mines_02: "Mina de Takkeda"
 building_takkeda_mines_02_desc: "$building_rammelsberg_mines_02_desc$"
