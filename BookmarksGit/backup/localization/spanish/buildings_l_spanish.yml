 building_church_of_the_theotokos: "Templo de la Theotokos"
 building_church_of_the_theotokos_desc: "La Santa Cruz conquistó esta magnífica estructura hace tiempo, venciendo al culto pagano de la diosa virgen Atenea.\nHoy en día alberga el santuario de Maria Parthenos, Madre de Dios y la única virgen digna de ser llamada #EMP Santa#!."
 building_type_church_of_the_theotokos: "$building_church_of_the_theotokos$"
 building_type_church_of_the_theotokos_desc: "$building_church_of_the_theotokos_desc$"
 building_parthenon: "Partenón"
 building_parthenon_desc: "El sagrado templo de la poderosa Atenea se vuelve a alzar orgulloso, sin contaminar por absurdas supersticiones.\nEstas majestuosas columnas y muros, erguidos hace más de mil años, han resistido el paso del tiempo y siguen protegiendo desde arriba los hogares de los fieles; un símbolo silencioso de la bendición de la diosa virgen que dio nombre a la ciudad."
 building_type_parthenon: "$building_parthenon$"
 building_type_parthenon_desc: "$building_parthenon_desc$"
 building_hagios_demetrios: "Hagios Demetrios"
 building_hagios_demetrios_desc: "La iglesia de san Demetrio es el santuario mas importante de la ciudad.\nErigida por primera vez cuando la fe de Cristo aún era joven, incorpora los baños romanos donde el santo, junto con otros primeros creyentes, fue encarcelado, martirizado y enterrado."
 building_type_hagios_demetrios: "$building_hagios_demetrios$"
 building_type_hagios_demetrios_desc: "$building_hagios_demetrios_desc$"
 building_kassiopi_castle: "Castillo de Kassiopi"
 building_kassiopi_castle_desc: "Una fortificación imponente en la costa. Su posición estratégica, que vigila el canal que separa la isla del continente, lo convierte en un punto vital de control de la zona jónica."
 building_type_kassiopi_castle: "$building_kassiopi_castle$"
 building_type_kassiopi_castle_desc: "$building_kassiopi_castle_desc$"
 building_saint_lazarus: "Iglesia de san Lázaro"
 building_saint_lazarus_desc: "Dice la tradición que Lázaro de Betania, a quien Jesucristo revivió de entre los muertos, fue enterrado en la ciudad de Larnaca en su segunda muerte.\nLa tumba se perdió durante siglos, pero cuando se recuperó, el emperador León VI trasladó los restos del santo a Constantinopla y construyó esta iglesia imponente sobre la tumba."
 building_type_saint_lazarus: "$building_saint_lazarus$"
 building_type_saint_lazarus_desc: "$building_saint_lazarus_desc$"
 building_type_sumela_monastery_01: "Monasterio de Sumela"
 building_type_sumela_monastery_01_desc: "Los orígenes de este monasterio, construido en el empinado acantilado de la montaña Negra, son tan lejanos que casi están ocultos en el misterio. Según algunos, se construyó por primera vez por orden del emperador Teodosio en el siglo IV, pero el manantial sagrado y los viejos frescos podrían ser más antiguos aún.\nLa gema del monasterio es un fresco de la Madre de Dios, del que se dice que lo pintó el apóstol Lucas en persona."
 building_sumela_monastery_01: "$building_type_sumela_monastery_01$"
 building_sumela_monastery_01_desc: "El monasterio quedó en ruinas, pero ha sido restaurado y ampliado por distintos emperadores; el principal contribuyente a la encarnación actual fue el emperador Justiniano mediante la intervención del general Belisario."
 building_sumela_monastery_02: "$building_type_sumela_monastery_01$ restaurado"
 building_sumela_monastery_02_desc: "Han pasado muchos siglos desde la última restauración del monasterio. La intervención más reciente le dio más tierras hereditarias y dependientes, exenciones de impuestos y fondos imperiales para construir nuevos edificios. La Iglesia de la Roca se benefició sobre todo cuando recibió un nuevo conjunto de frescos."
 building_patras_castle: "Castillo de Patras"
 building_patras_castle_desc: "La acrópolis arcaica de la ciudad de Patras, elevada sobre una colina en las montañas Vodias, fue reemplazada por una fortificación durante el reinado del emperador Justiniano.\nEl castillo no se ha dejado de usar desde entonces, siempre bajo la protección de san Andrés, el santo patrón local y del #EMP genius loci#! Patrinella, la estatua romana de una joven."
 building_type_patras_castle: "$building_patras_castle$"
 building_type_patras_castle_desc: "$building_patras_castle_desc$"
 building_maiden_tower: "Torre de la doncella"
 building_maiden_tower_desc: "Esta roca en frente de la costa ya albergaba un puesto de aduanas en tiempos de Alcibíades el ateniense gracias a su ubicación ideal a la entrada del estrecho del Bósforo.\nAhora, una torre fortificada en el mismo islote es capaz de controlar todo el tráfico naval que entra y sale del mar Negro; además, se puede levantar una gran cadena al nivel del mar entre la torre y Constantinopla para cerrar el paso a cualquier nave peligrosa o indeseada."
 building_type_maiden_tower: "$building_maiden_tower$"
 building_type_maiden_tower_desc: "$building_maiden_tower_desc$"
 building_despot_palace: "Palacio de los déspotas"
 building_despot_palace_desc: "Un palacio grandioso en una ubicación segura en el monte Taygetos, sobre la ciudad fortificada de Mystras.\nEste palacio cuenta con todos los lujos para competir con la grandiosidad de los salones constantinopolitanos y solo es digno de los gobernadores más ricos e influyentes."
 building_type_despot_palace: "$building_despot_palace$"
 building_type_despot_palace_desc: "$building_despot_palace_desc$"
 building_type_meteora_01: "Meteora"
 building_type_meteora_01_desc: "Meteora es el nombre que los lugareños dan a la imponente formación rocosa compuesta por pilares naturales de piedra que se alzan junto a los montes Pindo."
 building_meteora_01: "$building_type_meteora_01$"
 building_meteora_01_desc: "Las cuevas naturales y hondonadas de Meteora han estado habitadas por ermitaños ascéticos desde principios del siglo IX, pero ningún edificio hecho por humanos ha alterado jamás el paisaje."
 building_meteora_02: "$building_type_meteora_01$"
 building_meteora_02_desc: "A medida que más monjes ermitaños buscaban refugio en las ahuecadas cimas de Meteora, más monasterios empezaron a aparecer.\nAquí el dominio del hombre sobre la naturaleza es aún muy endeble; es extremadamente difícil llegar a los monasterios y sobre todo se precisa de escaleras, cuerdas, transporte a mano y #EMP oraciones#!, ya que en caso de fallo del equipo, la caída es mortal."
 building_type_mount_athos_01: "Monte Athos"
 building_type_mount_athos_01_desc: "Dice la tradición que la Virgen María navegaba de Palestina a Chipre para visitar a Lázaro, el amigo de su hijo que estaba evangelizando la isla, cuando el barco fue desviado de su rumbo y obligado a atracar aquí, junto al monte Athos. Cuando María desembarcó, quedó asombrada por la belleza natural de la zona, así que la bendijo y pidió un jardín propio. Una voz desde el Cielo le concedió su deseo; desde entonces esta área se considera sagrada y está prohibida a cualquier otra mujer."
 building_mount_athos_01: "$building_type_mount_athos_01$"
 building_mount_athos_01_desc: "Comunidades cristianas han habitado este promontorio desde al menos los tiempos del emperador Constantino I y los monjes del monte Athos participaron en el séptimo Concilio de Nicea. Sin embargo, no existe ninguna verdadera comunidad monástica ni edificios permanentes."
 building_mount_athos_02: "$building_type_mount_athos_01$"
 building_mount_athos_02_desc: "La llegada de un monje llamado Atanasio al monte Athos puso en marcha la fundación de distintos monasterios por toda la península: los primeros, Gran Laura y Vatopedi, ambos dedicados a la Anunciación. Con auténticos monasterios, la vida monástica local ha recibido orden y reglas."
 building_mount_athos_03: "$building_type_mount_athos_01$"
 building_mount_athos_03_desc: "La popularidad del monte Athos como centro monástico, basada en las muchas donaciones ofrecidas por el poder laico, su estatuto autónomo, un estilo de vida verdaderamente aislado y la floreciente producción de iconos, ha garantizado un torrente continuo de nuevos monjes durante siglos.\nSegún aumentaba el número de monjes, también lo hizo el de monasterios. Ahora mismo existen veinte monasterios en el monte Athos, lo que lo convierte en una de las comunidades monásticas más grandes e influyentes de la zona."
 building_apollinare_nuovo: "Sant'Apollinare Nuovo"
 building_apollinare_nuovo_desc: "La basílica de Sant'Apollinare Nuovo obtuvo su nombre actual hace no mucho, cuando las reliquias de San Apolinar se trasladaron desde la cercana basílica de Classe. Su historia, sin embargo, es mucho más antigua.\nConsagrada por primera vez a principios del siglo VI por el rey Teodorico de los ostrogodos como una iglesia arriana, el edificios ha visto muchas renovaciones tanto de estructura como de decoración, pero manteniendo su estilo único, una mezcla elegante de arte occidental y oriental, y sus asombrosos mosaicos bizantinos."
 building_type_apollinare_nuovo: "$building_apollinare_nuovo$"
 building_type_apollinare_nuovo_desc: "$building_apollinare_nuovo_desc$"
 building_saint_catherine: "Monasterio de santa Catalina"
 building_saint_catherine_desc: "Un monasterio sencillo en medio del desierto, pero con mucha historia. De hecho, fue la madre del emperador Constantino quien ordenó construir la primera estructura monástica en el lugar donde se le apareció la zarza ardiente a Moisés. El emperador Justiniano financió su ampliación al monasterio fortificado actual para abarcar también el pozo de Moisés. Solo siglos después de su fundación llegaron al monasterio los restos de santa Catalina, provocando el cambio de nombre.\nEl monasterio ha sido siempre uno de los scriptorium y centros de elaboración de iconos más antiguos y prolíficos."
 building_type_saint_catherine: "$building_saint_catherine$"
 building_type_saint_catherine_desc: "$building_saint_catherine_desc$"
 building_jvari_monastery: "Monasterio de Jvari"
 building_jvari_monastery_desc: "Un antiguo monasterio erigido en el lugar exacto donde santa Nina plantó una cruz milagrosa mientras evangelizaba Georgia.\nEste edificio santo atrae a peregrinos de todo el Cáucaso."
 building_type_jvari_monastery: "$building_jvari_monastery$"
 building_type_jvari_monastery_desc: "$building_jvari_monastery_desc$"
 building_etchmiadzin_cathedral: "Catedral de Vagharshapat"
 building_etchmiadzin_cathedral_desc: "Esta antigua catedral es el centro histórico del cristianismo apostólico armenio. La iglesia, originalmente fundada por san Gregorio el Iluminador sobre un templo pagano, como símbolo del triunfo de la religión recién adoptada del reino de Armenia, fue destruida casi totalmente durante la invasión sasánida y reconstruida desde los cimientos unos años más tarde.\nSin embargo, a partir del siglo VII, la catedral fue repetidamente saqueada y abandonada y ha caído en un estado desastroso. Solo una intervención drástica y cara podría devolverla a su esplendor previo."
 building_type_etchmiadzin_cathedral: "$building_etchmiadzin_cathedral$"
 building_type_etchmiadzin_cathedral_desc: "$building_etchmiadzin_cathedral_desc$"
 building_cattolica_stilo: "Cattolica di Stilo"
 building_cattolica_stilo_desc: "La influencia bizantina en este edificio es patente: una pequeña iglesia con un baptisterio, en ladrillo rojo y encajada en la roca desnuda, con una planta «en cruz inscrita» y la decoración de un rico conjunto de frescos, que domina el valle del arroyo Stilaro.\nLa iglesia es una joya aislada en el medio de una naturaleza hostil, donde el hombre puede sentirse más cerca de Dios."
 building_type_cattolica_stilo: "$building_cattolica_stilo$"
 building_type_cattolica_stilo_desc: "$building_cattolica_stilo_desc$"
 building_hosios_loukas: "Hosios Loukás"
 building_hosios_loukas_desc: "El monasterio está dedicado a la conservación de las reliquias del venerable Lucas el Joven, el monje eremita.\nSe dice que los santos restos exudan un aceite milagroso y atraen a un número incontable de peregrinos, que duermen al lado de la tumba para curarse por incubación. Se alaba la decoración interior en todo el Mediterráneo oriental por su calidad y suntuosidad, ya que los mejores artistas del momento lo han enriquecido con mosaicos, iconos, candelabros, tallas y paños."
 building_type_hosios_loukas: "$building_hosios_loukas$"
 building_type_hosios_loukas_desc: "$building_hosios_loukas_desc$"
 building_sofia_ohrid: "Iglesia de santa Sofía"
 building_sofia_ohrid_desc: "Cuando los eslavos cayeron sobre estas tierras, la catedral de Ohrid quedó destruida y no se reconstruyó hasta que la zona estuvo de nuevo a salvo en el redil de la fe cristiana.\nSu última encarnación es una basílica con cúpula decorada suntuosamente con un conjunto de frescos de los mejores artistas de la época."
 building_type_sofia_ohrid: "$building_sofia_ohrid$"
 building_type_sofia_ohrid_desc: "$building_sofia_ohrid_desc$"
 building_fairy_chimneys: "Asentamientos trogloditas"
 building_fairy_chimneys_desc: "Las rocas son extremadamente maleables en esta zona y forman conos, picos y cavernas naturales.\nLos humanos llevan siglos aprovechándose de estas estructuras para construir establos, almacenes y refugios, y después casas y edificios de producción, y finalmente iglesias dentro de los conos de roca, hasta que se han formado asentamientos completos."
 building_type_fairy_chimneys: "$building_fairy_chimneys$"
 building_type_fairy_chimneys_desc: "$building_fairy_chimneys_desc$"
 building_cilician_gates: "Puertas Cilicias"
 building_cilician_gates_desc: "Las Puertas Cilicias son un paso a través de los montes Taurus que conectan las llanuras de Cilicia con la meseta de Anatolia.\nEl paso está fortificado desde tiempos inmemoriales y controlarlo significa controlar una de las principales arterias comerciales y militares de Asia Menor y Oriente Medio."
 building_type_cilician_gates: "$building_cilician_gates$"
 building_type_cilician_gates_desc: "$building_cilician_gates_desc$"
 building_swahili_port_pemba: "Puertos comerciales de Pemba"
 building_swahili_port_pemba_desc: "Los arrecifes, playas y bosques de manglares de la isla de Pemba proporcionan una gran cantidad de ensenadas y recursos para las gentes del lugar, lo que la convierte en un centro de intercambio natural para los zanj."
 building_type_swahili_port_pembas: "$building_swahili_port_pemba$"
 building_type_swahili_port_pemba_desc: "$building_swahili_port_pemba_desc$"
 building_swahili_port_zanzibar: "Puertos comerciales de Zanzíbar"
 building_swahili_port_zanzibar_desc: "Las costas arenosas de la isla de Unguja, resguardadas por islotes de coral, la convierten en un refugio perfecto para barcos. Comerciantes de todo el océano Índico acuden a disfrutar de las ventajas naturales del lugar como centro de comercio marítimo."
 building_type_swahili_port_zanzibar: "$building_swahili_port_zanzibar$"
 building_type_swahili_port_zanzibar_desc: "$building_type_swahili_port_zanzibar_desc$"
 building_swahili_port_mombasa: "Puerto de Mombasa"
 building_swahili_port_mombasa_desc: "Enclavada sobre una isla rocosa rodeada de acantilados empinados, Mombasa disfruta de una ubicación marítima naturalmente defendible que sigue siendo excepcionalmente accesible al tráfico marítimo."
 building_type_swahili_port_mombasa: "$building_swahili_port_mombasa$"
 building_type_swahili_port_mombasa_desc: "$building_swahili_port_mombasa_desc$"
 building_swahili_port_pate: "Puertos comerciales de la isla de Pate"
 building_swahili_port_pate_desc: "Situada en el borde septentrional del corazón suajili, la isla de Pate fue una de las primeras regiones suajilis iniciadas en el islam y, por lo tanto, en las redes comerciales de Oriente Medio."
 building_type_swahili_port_pate: "$building_swahili_port_pate$"
 building_type_swahili_port_pate_desc: "$building_swahili_port_pate_desc$"
 building_swahili_port_lamu: "Puertos comerciales de Lamu"
 building_swahili_port_lamu_desc: "Las arenas blancas y cálidas de sus playas y el azul brillante de las aguas que besan perezosamente sus costas ocultan el comercio bullicioso que es la vida de Lamu. Conectado desde hace mucho a la actividad comercial con el otro lado del océano, aquí se pueden comprar y vender productos de los extremos oriental y occidental del mundo conocido."
 building_type_swahili_port_lamu: "$building_swahili_port_lamu$"
 building_type_swahili_port_lamu_desc: "$building_swahili_port_lamu_desc$"
 building_type_dragon_kiln_01: "Horno de dragón"
 building_type_dragon_kiln_01_desc: "Este complejo de hornos, construido en el lateral de una pendiente empinada, puede generar las temperaturas extremadamente altas que hacen falta para producir cerámica exótica, muy valorada como bien comercial y como regalo."
 building_dragon_kiln_01: "Horno en subida"
 building_dragon_kiln_01_desc: "Este largo horno arrastra horizontalmente el tiro del fuego y produce el calor intenso que los ceramistas precisan para crear cuencos y jarrones valiosos y otros objetos de cerámica."
 building_dragon_kiln_02: "Horno de gacetas"
 building_dragon_kiln_02_desc: "La producción de cerámica puede ser mucho más fácil con el uso de gacetas, recipientes sencillos que ayudan a proteger la cerámica que se cuece de las impurezas o de los daños por el humo, las cenizas y los residuos de la producción a escala industrial."
 building_dragon_kiln_03: "Horno en cámaras"
 building_dragon_kiln_03_desc: "Encerrar el fuego principal del horno en una serie de cámaras regula la temperatura del fuego y facilita mucho la carga y descarga de la cerámica para los trabajadores; lo que permite crear productos de alta calidad a una escala mayor por los que mucha gente está dispuesta a pagar precios altos."
 dragon_kiln_terrain_requirement_tt: "El [terrain|lE] no es #V $terrain_mountains$#!, #V $terrain_desert_mountains$#! ni #V $terrain_hills$#!"
 dragon_kiln_quarry_requirement_tt: "Requiere [GetBuilding('quarries_01').GetName|l] o superior"
 TERRAIN_NOT_FARMLANDS: "El terreno no es $farmlands$"
 building_type_burkhan_khaldun_01: "Burkhan Khaldun"
 building_type_burkhan_khaldun_01_desc: "Burkhan Khaldun es la montaña más impresionante de los montes de Jentii.\nSe dice que es el lugar de nacimiento de muchos héroes mongoles; sus laderas están cubiertas de ovoos y se llevan a cabo muchos sacrificios con la esperanza de conseguir su favor."
 building_burkhan_khaldun_01: "$building_type_burkhan_khaldun_01$"
 building_burkhan_khaldun_01_desc: "$building_type_burkhan_khaldun_01_desc$"
 building_pleasure_dome: "Cúpula de placer"
 building_pleasure_dome_desc: "Un palacio mongol que funciona como centro militar y cultural a partes iguales. Su mayor gloria reside en una fuente en forma de árbol de plata del que manan distintas clases de vinos procedentes de las serpientes enroscadas en la estatua."
 building_type_pleasure_dome: "$building_pleasure_dome$"
 building_type_pleasure_dome_desc: "$building_pleasure_dome_desc$"
 building_type_murex_farm_01: "Pesquerías de múrice"
 building_type_murex_farm_01_desc: "Siempre hay mucha demanda para la púrpura imperial. Aquí se recogen y procesan los caracoles a partir de los cuales se hace este tinte de lujo."
 building_murex_farm_01: "Recolectores de múrice"
 building_murex_farm_01_desc: "A lo largo de la costa mediterránea se ha levantado una industria floreciente de pesca de múrice. Proporciona unos ingresos modestos, pero constantes, mediante la venta de los caracoles cosechados."
 building_murex_farm_02: "Centro de procesamiento de múrice"
 building_murex_farm_02_desc: "Este centro procesa con eficiencia los caracoles múrices, mejorando la extracción de sus valiosas secreciones. El resultado es una mayor calidad del codiciado tinte púrpura."
 building_murex_farm_03: "Refinería de tinte"
 building_murex_farm_03_desc: "La refinería especializada depura las secreciones de los múrices en un fuerte tinte púrpura. Su ejecución aumenta significativamente la intensidad y valor del tinte."
 building_murex_farm_04: "Pisos de secado"
 building_murex_farm_04_desc: "Un patio al aire libre acelera el proceso de oxidación del tinte, lo que reduce el tiempo de producción del tinte púrpura y garantiza un proceso de trabajo mas eficiente."
 building_murex_farm_05: "Gremio de maestros tintoreros"
 building_murex_farm_05_desc: "El gremio de maestros tintoreros, reconocido por lograr el tono perfecto de púrpura de Tiro, mejora la precisión del tinte textil. Esto lleva a prendas púrpuras de una alta calidad constante."
 building_murex_farm_06: "Taller de tejido de seda"
 building_murex_farm_06_desc: "Este taller se especializa en tejer telas de lujo, como seda para teñir. Desbloquea la habilidad de producir prendas de calidad excepcional, lo que aumenta su valor comercial."
 building_murex_farm_07: "Taller imperial de telas"
 building_murex_farm_07_desc: "El taller imperial se centra en la producción en masa de tejidos teñidos de púrpura, lo que impulsa significativamente los ingresos por la venta de estas prendas prestigiosas."
 building_murex_farm_08: "Palacio Real purpúreo"
 building_murex_farm_08_desc: "Un palacio magnífico adornado con decoraciones con motivos de púrpura de Tiro se alza como símbolo de riqueza y poder. Exhibe el dominio local en la producción de púrpura de Tiro."
 building_type_generic_copper_mines_01: "Minas de cobre"
 building_type_generic_copper_mines_01_desc: "Una mina de cobre importante, que proporciona un lucrativo mineral de cobre a quien tenga la suerte de poseerla."
