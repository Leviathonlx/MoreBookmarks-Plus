 building_type_taghaza_mines_01: "La salina de Taghaza"
 building_type_taghaza_mines_01_desc: "Las minas de sal de Taghaza son el punto de origen de la mayor parte de la sal del Magreb y el África Occidental."
 building_taghaza_mines_01: "Pozos mineros de Taghaza"
 building_taghaza_mines_01_desc: "$building_type_taghaza_mines_01_desc$"
 building_taghaza_mines_02: "Mina de Taghaza"
 building_taghaza_mines_02_desc: "A medida que crece el asentamiento, se extrae más sal. La llegada de ingenieros competentes permite la construcción de una verdadera mina."
 building_taghaza_mines_03: "Gran mina de Taghaza"
 building_taghaza_mines_03_desc: "A medida que aumentan las operaciones mineras, también crecen las minas. Se construyen más entradas y se cavan grandes pozos para permitir la extracción de más sal."
 building_taghaza_mines_04: "Complejo minero de Taghaza"
 building_taghaza_mines_04_desc: "Al aumentar la producción de sal, comerciantes y artesanos de todo el mundo se han visto atraídos hasta este lugar."
 building_type_ijil_mines_01: "Minas de sal de Ijil"
 building_type_ijil_mines_01_desc: "Ijil es una de las minas de sal más antiguas de África y, en muchos sentidos, uno de los primeros centros de distribución de la red comercial transahariana."
 building_ijil_mines_01: "Pozos mineros de Ijil"
