 building_type_mandala_capital_01: "Complejo de templos de la capital"
 building_type_mandala_capital_01_desc: "Este [great_project|lE] no es solo un templo. Es un testimonio de nuestro temple, nuestros logros, nuestra #EMP grandeza#!. Un templo como este simboliza el gobierno y la benevolencia de nuestro divino y poderoso devaraja."
 building_mandala_capital_01: "Templo ornamentado"
 building_mandala_capital_01_desc: "Un comienzo humilde para un gran legado, este templo ornamentado es un lugar donde adorar y rezar al devaraja reinante."
 building_mandala_capital_02: "Templo majestuoso"
 building_mandala_capital_02_desc: "Al mejorar el edificio del templo original, el templo capital se ha ampliado con más santuarios, mobiliario y decoración."
 building_mandala_capital_03: "Terrenos del templo"
 building_mandala_capital_03_desc: "Se han añadido más alojamientos para que crezcan los terrenos del templo en ciernes.\nAhora alberga varios santuarios para rendir culto, además de dar refugio a fieles, servidores y el clero."
 building_mandala_capital_04: "Complejo del gran templo"
 building_mandala_capital_04_desc: "El complejo del templo ahora tiene el tamaño de un pueblo pequeño y se ha vuelto autosuficiente en gran parte de sus necesidades.\nSe ha añadido un depósito de reliquias y piscinas de meditación que van de este a oeste, lo que ha aumentado más aún la conexión con el plano espiritual."
 building_mandala_capital_05: "Palacio del templo divino"
 building_mandala_capital_05_desc: "Una joya arquitectónica casi nunca vista, el palacio del templo se ha ampliado con alojamientos magníficos para el divino devaraja.\nMonumentos, reliquias, tesoros… Viajeros de todos los rincones acuden a maravillarse con los excesos de este palacio del templo divino."
 building_type_wulingyuan_01: "$building_wulingyuan_01$"
 building_type_wulingyuan_01_desc: "$building_wulingyuan_01_desc$"
 building_wulingyuan_01: "Wulingyuan"
 building_wulingyuan_01_desc: "Estas montañas están repletas de millares de imponentes pilares de arenisca que se alzan del suelo. Si bien los pilares son el elemento más imponente, la zona también está llena de barrancos, arroyos, pequeños lagos y cavernas."
 building_type_leshan_giant_buddha_01: "$building_leshan_giant_buddha_01$"
 building_type_leshan_giant_buddha_01_desc: "$building_leshan_giant_buddha_01_desc$"
 building_leshan_giant_buddha_01: "Buda gigante de Leshan"
 building_leshan_giant_buddha_01_desc: "Esculpida en un acantilado, esta estatua de Buda mira la confluencia de los ríos Min y Dadu como si estuviera saludando a los viajeros agotados en su periplo."
 building_type_yungang_grottoes_01: "$building_yungang_grottoes_01$"
 building_type_yungang_grottoes_01_desc: "$building_yungang_grottoes_01_desc$"
 building_yungang_grottoes_01: "Grutas de Yungang"
 building_yungang_grottoes_01_desc: "Un gran complejo de grutas templo que contienen una docena de cuevas mayores y centenares de otras más pequeñas. Las cuevas están llenas de miles de millares de estatuas de Buda."
 building_type_wudang_mountain_temples_01: "$building_wudang_mountain_temples_01$"
 building_type_wudang_mountain_temples_01_desc: "$building_wudang_mountain_temples_01_desc$"
 building_wudang_mountain_temples_01: "Templos de las montañas de Wudang"
 building_wudang_mountain_temples_01_desc: "Las montañas de Wudang son algunas de las muchas montañas sagradas para el taoísmo. También albergan un gran complejo de templos, célebres por la práctica del taichí."
 building_type_shaolin_monastery_01: "$building_shaolin_monastery_01$"
 building_type_shaolin_monastery_01_desc: "$building_shaolin_monastery_01_desc$"
 building_shaolin_monastery_01: "Monasterio de Shaolín"
 building_shaolin_monastery_01_desc: "La fama del monasterio de Shaolín probablemente venga de ser el lugar de nacimiento del kungfú de Shaolín y por formar a monjes muy diestros en artes marciales. Sin embargo, también es un lugar de conocimiento y estudio y donde se traducen textos budistas."
 building_type_lingyin_temple_01: "$building_lingyin_temple_01$"
 building_type_lingyin_temple_01_desc: "$building_lingyin_temple_01_desc$"
 building_lingyin_temple_01: "Templo de Lingyín"
 building_lingyin_temple_01_desc: "El templo de Lingyín fue fundado por un monje y peregrino indio en el 328 d. C. para difundir el budismo. Desde entonces, el templo ha crecido enormemente. Tiene varios pabellones, un gran número de grutas y pagodas y suficientes dormitorios como para albergar a miles de monjes."
 building_type_giant_wild_goose_pagoda_01: "$building_giant_wild_goose_pagoda_01$"
 building_type_giant_wild_goose_pagoda_01_desc: "$building_giant_wild_goose_pagoda_01_desc$"
 building_giant_wild_goose_pagoda_01: "Pagoda del ganso salvaje gigante"
 building_giant_wild_goose_pagoda_01_desc: "La pagoda del ganso salvaje gigante se construyó originalmente en el año 652 d. C. como un lugar donde guardar y conservar textos, tallas y figuritas variadas. Posteriormente, se amplió para que tuviera diez impresionantes pisos, hasta que varias reconstrucciones y restauraciones la redujeron a siete pisos."
 building_type_kaifeng_palace_01: "$building_kaifeng_palace_01$"
 building_type_kaifeng_palace_01_desc: "$building_kaifeng_palace_01_desc$"
 building_kaifeng_palace_01: "Palacio imperial de Kaifeng"
 building_kaifeng_palace_01_desc: "El palacio imperial de Kaifeng se construyó cuando la dinastía Song situó su capital en la ciudad. Estos muros acogen a un gobierno fuerte y eficiente, que se asegura de que la ciudad y el señorío prosperan."
 kaifeng_examination_cost_bonus_desc: "Coste de la [activity|lE] [GetActivityType( 'activity_imperial_examination').GetName|l] [GetActivityType('activity_imperial_examination').GetTextIcon] mientras esta [barony|lE] sea la [realm_capital|lE]: #P -[EmptyScope.ScriptValue('kaifeng_examination_cost_value')|%0]#!"
 kaifeng_palace_name_desc: "[GetBuilding('kaifeng_palace_01').GetName]"
 building_type_forbidden_city_01: "$building_forbidden_city_01$"
 building_type_forbidden_city_01_desc: "$building_forbidden_city_01_desc$"
 building_forbidden_city_01: "La Ciudad Prohibida"
 building_forbidden_city_01_desc: "La Ciudad Prohibida es un enorme palacio imperial, compuesto por casi un millar de edificios independientes. El complejo entero está rodeado por una muralla elevada y un foso hondo que protege al gobierno reinante y a los muchos funcionarios que trabajan sin descanso en su interior."
 beijing_palace_bonus_desc: "[Concept('governor_efficiency', 'Eficiencia' )|E] de los [governors|lE] mientras esta [barony|lE] sea la [realm_capital|lE]: #P +[EmptyScope.ScriptValue('forbidden_city_bonus_value')] %#! @governor_efficiency!"
 building_type_qianling_mausoleum_01: "$building_qianling_mausoleum_01$"
 building_type_qianling_mausoleum_01_desc: "$building_qianling_mausoleum_01_desc$"
 building_qianling_mausoleum_01: "Mausoleo de Qianling"
 building_qianling_mausoleum_01_desc: "El mausoleo de Qianling es sobre todo la tumba del emperador Gaozong y la emperatriz Wu Zetian, aunque aquí también están enterrados otros muchos miembros de la familia Li. El túmulo está protegido por un muro rectangular, y las muchas estatuas de piedra que decoran el paisaje son uno de los elementos más reconocibles del mausoleo."
 building_type_quanzhou_seaport_01: "$building_quanzhou_seaport_01$"
 building_type_quanzhou_seaport_01_desc: "$building_quanzhou_seaport_01_desc$"
 building_quanzhou_seaport_01: "Puerto marítimo de Quanzhou"
 building_quanzhou_seaport_01_desc: "El puerto de Quanzhou atrae a comerciantes extranjeros de todos los lugares. Se sabe que han llegado mercaderes de Arabia y Anatolia, Japón y Corea, y de todo lo que hay entremedias. Esta afluencia de embarcaciones comerciales garantiza la prosperidad de las industrias locales y ha hecho de Quanzhou el principal astillero de la región."
 building_type_angkor_wat_01: "$building_angkor_wat_01$"
 building_type_angkor_wat_01_desc: "$building_angkor_wat_01_desc$"
 building_angkor_wat_01: "Angkor Wat"
 building_angkor_wat_01_desc: "Angkor Wat es un complejo de templos inmenso consagrado al dios Visnú. Está diseñado como una representación del monte Meru, el hogar de los dioses de la mitología hindú. El complejo está rodeado por un foso impresionante y tiene varios templos con galerías que abundan en arte, esculturas y relieves religiosos."
 building_type_citadel_thang_long_01: "Ciudadela de Thăng Long" #昇龍
 building_type_citadel_thang_long_01_desc: "$building_citadel_thang_long_01_desc$"
 building_citadel_thang_long_01: "Ciudadela de Đại La"
 building_citadel_thang_long_01_desc: "Una ciudadela que sirve de base militar para los ejércitos locales y está muy bien fortificada para rechazar a los invasores."
 building_citadel_thang_long_02: "Ciudadela imperial de Thăng Long" #昇龍
 building_citadel_thang_long_02_desc: "La ciudadela imperial actúa como fortaleza y residencia real. Su complejo incluye tres sectores: la fortificación principal, la ciudad imperial y la ciudad prohibida."
 building_type_po_klong_garai_01: "$building_po_klong_garai_01$"
 building_type_po_klong_garai_01_desc: "$building_po_klong_garai_01_desc$"
 building_po_klong_garai_01: "Templo de Po Klong Garai"
 building_po_klong_garai_01_desc: "Se dice que el templo de Po Klong Garai, pináculo de la arquitectura cham, se construyó en honor del legendario rey del mismo nombre. Tiene tres inconfundibles torres de ladrillo y una impresionante escultura del dios Shiva como principal obra de arte."
 building_type_dau_temple_01: "$building_dau_temple_01$"
 building_type_dau_temple_01_desc: "$building_dau_temple_01_desc$"
 building_dau_temple_01: "Templo Dâu"
 building_dau_temple_01_desc: "Un venerado templo en Luy Lâu, donde los monjes de tierras lejanas solían reunirse. La torre de ladrillos, sus reliquias y los maestros momificados que aquí descansan reflejan siglos de devoción al budismo."
 building_type_liuhe_pagoda_01: "$building_liuhe_pagoda_01$"
 building_type_liuhe_pagoda_01_desc: "$building_liuhe_pagoda_01_desc$"
 building_liuhe_pagoda_01: "Pagoda Liuhe"
 building_liuhe_pagoda_01_desc: "Una imponente pagoda erigida por los reyes para calmar las mareas y honrar a Buda. Su fanal arroja luz sobre estas tierras, como un símbolo de armonía entre la humanidad y el cielo."
 building_type_muaro_jambi_01: "$building_muaro_jambi_01$"
 building_type_muaro_jambi_01_desc: "$building_muaro_jambi_01_desc$"
 building_muaro_jambi_01: "Complejo de Muaro Jambi"
 building_muaro_jambi_01_desc: "Ubicado a orillas del río Batang Hari, el extenso complejo de ladrillo de Muaro Jambi solía proteger tanto a comerciantes como a creyentes. Como bastión de Srivijaya, proporcionaba refugio a los gobernantes y los ejércitos movilizados en el corazón de Sumatra."
 building_type_hanging_temple_01: "$building_hanging_temple_01$"
 building_type_hanging_temple_01_desc: "$building_hanging_temple_01_desc$"
 building_hanging_temple_01: "Templo colgante"
 building_hanging_temple_01_desc: "El templo colgante es un monasterio suspendido en la ladera de un acantilado en el monte Heng. Según la leyenda, su construcción comenzó hace siglos, con un monje llamado Liaoran. Sus salones de madera, elevados sobre pilotes, contienen santuarios dedicados a sabios budistas, taoístas y confucianistas, uniendo distintas fes y desafiando a la gravedad con grácil serenidad."
 building_type_pagoda_of_fogong_temple_01: "$building_pagoda_of_fogong_temple_01$"
 building_type_pagoda_of_fogong_temple_01_desc: "$building_pagoda_of_fogong_temple_01_desc$"
 building_pagoda_of_fogong_temple_01: "Pagoda del templo Fogong"
 building_pagoda_of_fogong_temple_01_desc: "La pagoda del templo Fogong es un enorme edificio de madera construido sin emplear clavos. En sus nueve pisos alberga reliquias y estatuas sagradas, y por su diseño inteligente es considerada una maravilla de la ingeniería y un símbolo de fe."
 building_type_plain_of_jars_01: "$building_plain_of_jars_01$"
 building_type_plain_of_jars_01_desc: "$building_plain_of_jars_01_desc$"
 building_plain_of_jars_01: "Llanura de las jarras"
 building_plain_of_jars_01_desc: "La llanura de las jarras es una extensa llanura salpicada de vasijas gigantes de piedra, cuyo propósito original está rodeado de misterio. Antiguamente, se usaban en rituales, y en la actualidad se conservan como reliquias de un pueblo olvidado, lo que inspira admiración y adoración entre los lugareños."
 building_type_dieng_plateau_01: "$building_dieng_plateau_01$"
 building_type_dieng_plateau_01_desc: "$building_dieng_plateau_01_desc$"
 building_dieng_plateau_01: "Meseta de Dieng"
 building_dieng_plateau_01_desc: "La meseta de Dieng es una cuenca volcánica cubierta de niebla, en un paisaje salpicado de charcas de azufre y respiraderos de gas. Algunos templos desperdigados y las leyendas que se cuentan en los rituales la convierten en un lugar tan temido como venerado, una altiplanicie sagrada donde las antiguas deidades del bien y el mal solían vagar."
 building_type_mount_apo_01: "$building_mount_apo_01$"
 building_type_mount_apo_01_desc: "$building_mount_apo_01_desc$"
 building_mount_apo_01: "Monte Apo"
 building_mount_apo_01_desc: "El nombre de este monte, situado sobre el lago Venado, significa «anciano venerado» en los idiomas lumad. Es una versión corta de Apo Sandawa, el espíritu de la montaña sagrada, también llamado «anciano Sandawa» o «abuelo Sandawa». El chamán de la tribu, considerado un médium de los espíritus de los antepasados, realiza los rituales para Apo Sandawa."
 building_type_besakih_temple_01: "$building_besakih_temple_01$"
 building_type_besakih_temple_01_desc: "$building_besakih_temple_01_desc$"
 building_besakih_temple_01: "Templo de Besakih"
 building_besakih_temple_01_desc: "Conocido como el «Templo Madre de Bali», Besakih es el complejo de templos hindú más importante y sagrado de la isla. Se encuentra en las laderas del monte Agung, el volcán más alto de Bali y su montaña sagrada. Es el centro cultural y religioso de la isla, donde se celebran las grandes ceremonias."
 building_type_gongsanseong_fortress_01: "$building_gongsanseong_fortress_01$"
 building_type_gongsanseong_fortress_01_desc: "$building_gongsanseong_fortress_01_desc$"
 building_gongsanseong_fortress_01: "Fortaleza Gongsanseong"
 building_gongsanseong_fortress_01_desc: "La fortaleza Gongsanseong corona las colinas sobre el río Geum. Construida originalmente como la ciudadela real de Baekje, sus extensas murallas y puertas de piedra protegían a reyes y súbditos por igual, como un baluarte del poder dinástico en las montañas."
 building_type_krakatoa_01: "$building_krakatoa_01$"
 building_type_krakatoa_01_desc: "$building_krakatoa_01_desc$"
 building_krakatoa_01: "Krakatoa"
 building_krakatoa_01_desc: "El Krakatoa es un volcán impresionante situado en un pequeño archipiélago justo enfrente de la costa."
 building_type_borobudur_01: "$building_borobudur_01$"
 building_type_borobudur_01_desc: "$building_borobudur_01_desc$"
 building_borobudur_01: "Borobudur"
 building_borobudur_01_desc: "Borobudur es un inmenso templo budista que consta de nueve plataformas situadas una encima de otra, coronadas con una cúpula central. El templo está decorado con miles de relieves y centenares de estatuas de Buda."
 building_type_hoshi_ryokan_01: "$building_hoshi_ryokan_01$"
 building_type_hoshi_ryokan_01_desc: "$building_hoshi_ryokan_01_desc$"
 building_hoshi_ryokan_01: "Hōshi Ryokan"
 building_hoshi_ryokan_01_desc: "El Hōshi Ryokan es una antigua posada tradicional y un negocio familiar. Ofrece a los viajeros un respiro en su trayecto, con descanso, comida, y acceso a baños termales."
 building_type_celestial_great_barracks_01: "$building_celestial_great_barracks_01$"
 building_type_celestial_great_barracks_01_desc: "$building_celestial_great_barracks_01_desc$"
 building_celestial_great_barracks_01: "Barracones grandes"
 building_celestial_great_barracks_01_desc: "Estos barracones y fortaleza de inmenso tamaño proporcionan al gobernador local soldados para reforzar sus ejércitos, y mejora sobremanera las defensas de la zona."
 celestial_great_barracks_enabled_desc: "[holder.GetShortUIName|U] no [holder.LocalPlayerString( 'eres', 'es' )] un [governor|lE] militar"
 celestial_great_barracks_effect_desc: "[governor_efficiency|E]: #P +[EmptyScope.ScriptValue('great_barracks_bonus_value')] %#! @governor_efficiency!"
 building_type_the_great_wall_01: "$building_the_great_wall_01$"
 building_type_the_great_wall_01_desc: "$building_the_great_wall_01_desc$"
 building_the_great_wall_01: "La Gran Muralla"
 building_the_great_wall_01_desc: "Esta es la sección más antigua de la Gran Muralla, construida en su mayor parte por la dinastía Qin. El paso del tiempo puede haber desgastado la piedra, el ladrillo y el mortero, pero sigue siendo una fortificación impresionante."
 building_type_the_great_wall_02: "$building_the_great_wall_01$"
 building_type_the_great_wall_02_desc: "$building_the_great_wall_02_desc$"
 building_the_great_wall_02: "La Gran Muralla"
 building_the_great_wall_02_desc: "La dinastía Han expandió enormemente las murallas construidas por sus predecesores. Levantaron algunas de las secciones más extensas, que se prolongan a través de desiertos y montañas durante centenares de kilómetros."
 building_type_the_great_wall_03: "$building_the_great_wall_01$"
 building_type_the_great_wall_03_desc: "$building_the_great_wall_03_desc$"
 building_the_great_wall_03: "La Gran Muralla"
 building_the_great_wall_03_desc: "Las dinastías Wei, Qi y Sui extendieron la Gran Muralla durante los siglos V y VI d. C., mejorando varias secciones con fortificaciones renovadas."
 building_type_the_great_wall_04: "$building_the_great_wall_01$"
 building_type_the_great_wall_04_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_04: "La Gran Muralla"
 building_the_great_wall_04_desc: "Una obra impresionante de ingeniería, esta muralla gigantesca se ha ampliado muchas veces desde su construcción en el siglo VII a. C. Ahora se extiende a lo largo de miles de kilómetros e incluye una gran cantidad de torres de vigilancia, cuarteles y acantonamientos de guarniciones. Seguro que ningún invasor bárbaro será capaz de superar este formidable obstáculo, ¿verdad?"
 building_type_the_great_wall_shanhai_pass: "$building_the_great_wall_01$"
 building_type_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_shanhai_pass: "$building_the_great_wall_04$"
 building_the_great_wall_shanhai_pass_desc: "$building_the_great_wall_04_desc$"
 building_type_the_great_wall_liaodong: "$building_the_great_wall_01$"
 building_type_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 building_the_great_wall_liaodong: "$building_the_great_wall_04$"
 building_the_great_wall_liaodong_desc: "$building_the_great_wall_04_desc$"
 special_building_improve_silk_road: "Cuando este [special_building|lE] esté terminado, acercará a la [situation_sub_region|lE] de [sub_region_temp.GetName] a la [situation_phase|lE] de [situation_silk_road_phase_exceptional_bounty|lE] de la [silk_road|E] #weak (si no está ya en ella)#!"
 building_type_herat_bazaar_01: "$building_herat_bazaar_01$"
 building_type_herat_bazaar_01_desc: "$building_herat_bazaar_01_desc$"
 building_herat_bazaar_01: "Bazar de Herat"
 building_herat_bazaar_01_desc: "Los bulliciosos mercados de Herat han tenido fama desde los antiguos aqueménidas, cuando se llamaba #italic Haraiva#!. Las caravanas que entran y salen de la ciudad todos los días señalan a Herat como la Perla de Jorasán."
 building_herat_bazaar_02: "Bazar de Herat expandido"
 building_herat_bazaar_02_desc: "Los bazares de Herat rebosan de comercio e intercambios. La Perla de Jorasán reluce más bella que la joya más bruñida de ninguna corona."
 building_type_dvin_shuka_01: "$building_dvin_shuka_01$"
 building_type_dvin_shuka_01_desc: "$building_dvin_shuka_01_desc$"
 building_dvin_shuka_01: "Shuka de Dvin"
 building_dvin_shuka_01_desc: "El venerable mercado de Dvin ha funcionado como el gran centro del comercio de Armenia desde tiempos inmemoriales. Sus muros están decorados con tejas de colores y revoques tintados para reflejar la riqueza y el prestigio de este antiguo mercado."
 building_dvin_shuka_02: "Shuka de Dvin expandido"
 building_dvin_shuka_02_desc: "La edad no le ha arrebatado ni una pizca de vitalidad al augusto y antiguo mercado de Dvin; es más, el venerable shuka parece más animado que nunca."
 building_type_khiva_bazaar_01: "$building_khiva_bazaar_01$"
 building_type_khiva_bazaar_01_desc: "$building_khiva_bazaar_01_desc$"
 building_khiva_bazaar_01: "Bazar de Jiva"
 building_khiva_bazaar_01_desc: "La puerta de entrada a la estepa, la humilde ciudad de Jiva es célebre por su abundancia de comerciantes y viajeros en busca de beneficios o fortuna en la frontera."
 building_khiva_bazaar_02: "Bazar de Jiva expandido"
 building_khiva_bazaar_02_desc: "Bajo el sol ardiente, nómadas, comerciantes y aventureros ganan fortunas e intercambian rumores sobre las riquezas de la lejana China usando las monedas exóticas del Huángdì."
 building_type_lhasa_market_01: "$building_lhasa_market_01$"
 building_type_lhasa_market_01_desc: "$building_lhasa_market_01_desc$"
 building_lhasa_market_01: "Khrom de Lhasa"
 building_lhasa_market_01_desc: "En la principal encrucijada entre India y China, los comerciantes de Lhasa se aglomeran en busca de la atención del viajero a la sombra del majestuoso palacio de Potala."
 building_lhasa_market_02: "Khrom de Lhasa expandido"
 building_lhasa_market_02_desc: "No hay nada nuevo bajo el sol o eso nos harán creer los comerciantes de Lhasa, pues no hay alhaja o joya que no hayan encontrado en sus trayectos por la Ruta de la Seda."
 building_type_changan_market_01: "$building_changan_market_01$"
 building_type_changan_market_01_desc: "$building_changan_market_01_desc$"
 building_changan_market_01: "Gran mercado de Cháng'ān"
 building_changan_market_01_desc: "Los mercados de la gran ciudad de Cháng'ān, #EMP Paz perpetua#!, bullen con transacciones de todo tipo y son una parada esencial para casi todo el comercio que sale o entra de China."
 building_changan_market_02: "Gran mercado de Cháng'ān expandido"
 building_changan_market_02_desc: "Los prósperos comerciantes de Cháng'ān ya no se inmutan ante la vista de los mayores tesoros conocidos por el hombre; pues ya los han visto antes y probablemente posean un par de ellos."
 building_type_dunhuang_market_01: "$building_dunhuang_market_01$"
 building_type_dunhuang_market_01_desc: "$building_dunhuang_market_01_desc$"
 building_dunhuang_market_01: "Gran mercado de Dūnhuáng"
 building_dunhuang_market_01_desc: "Asentada en las relucientes riberas del río Shule, la ciudad de Dūnhuáng señala la puerta entre el corredor del Hexi y la cuenca del Tarim y es una parada clave para todos los viajeros entre ambos."
 building_dunhuang_market_02: "Gran mercado de Dūnhuáng expandido"
 building_dunhuang_market_02_desc: "Las calles blanqueadas por el sol de Dūnhuáng solo conocen la marcha lánguida y constante de innumerables camellos, mulas y hombres cargados, y sus caminos que no dejan de cruzarse a este y oeste."
 building_type_lahur_bazaar_01: "$building_lahur_bazaar_01$"
 building_type_lahur_bazaar_01_desc: "$building_lahur_bazaar_01_desc$"
 building_lahur_bazaar_01: "Bazar de Lahur"
 building_lahur_bazaar_01_desc: "La antigua ciudad de Lahur se levantó en torno a dos mercados principales, rodeados de casas y todo ello encerrado por una gran muralla de adobe. Este bullicioso grupo de mercados lleva bullendo de actividad más tiempo del que recuerda nadie, y probablemente siga haciéndolo en las generaciones venideras."
 building_lahur_bazaar_02: "Bazar de Lahur expandido"
 building_lahur_bazaar_02_desc: "El comercio corre por Lahur con tanta naturalidad como el agua por el lecho de un río. Sus mercados apiñados rebosan bienes y sus comerciantes parecen tener la sabiduría de la célebre historia de la ciudad tras sus ojos perspicaces."
 building_type_hamadan_bazaar_01: "Bazar de Hamadan"
 building_type_hamadan_bazaar_01_desc: "$building_hamadan_bazaar_01_desc$"
 building_hamadan_bazaar_01: "Bazar de Hamadan"
 building_hamadan_bazaar_01_desc: "Hamadan, el corazón del antiguo pueblo medo, ha sido un centro de comercio desde la era de las tablillas de arcilla y las inscripciones cuneiformes. Cientos de generaciones de comerciantes han anunciado sus mercancías y realizado su oficio entre los puestos del bazar principal de Hamadan."
 building_hamadan_bazaar_02: "Bazar de Hamadan expandido"
 building_hamadan_bazaar_02_desc: "El gran bazar de Hamadan prospera como nunca y ha alcanzado nuevas cotas de riqueza y actividad sin igual en su larga y digna historia."
 building_type_sunday_bazaar_01: "Bazar dominical"
 building_type_sunday_bazaar_01_desc: "$building_sunday_bazaar_01_desc$"
 building_sunday_bazaar_01: "Bazar dominical"
 building_sunday_bazaar_01_desc: "Algunos lugareños te dirán que antes de que existiese el dinero, Kashgar ya tenía el bazar dominical. Al caminar entre los puestos del mercado, ciertamente lo parece. Resulta imposible imaginar un tiempo en el que no existiera este lugar."
 building_sunday_bazaar_02: "Bazar dominical expandido"
 building_sunday_bazaar_02_desc: "Si bien el gran bazar dominical de Kashgar ha perdurado desde tiempos inmemoriales, la prosperidad de la que goza ahora seguramente se recuerde durante siglos."
 building_type_mount_fuji_01: "Monte Fuji"
 building_type_mount_fuji_01_desc: "La cima nevada, solitaria e imponente del Fujisan indica el paso al este de Japón y es una vista célebre en todo el archipiélago, que atrae a viajeros y peregrinos y causa quietud en todo aquel que la contempla. El Fuji, una de las montañas más sagradas del sinto, es hogar de #EMP Konohana-sakuya-hime#!, diosa de los volcanes, los cerezos en flor y la delicadeza efímera de la vida."
 building_mount_fuji_01: "$building_type_mount_fuji_01$"
 building_mount_fuji_01_desc: "$building_type_mount_fuji_01_desc$"
 building_type_waterworks_01: "Gestión del agua"
 building_type_waterworks_01_desc: "El agua es la base de la cual depende toda vida. Mantener un suministro constante de agua y utilizarlo eficazmente es esencial para mantener un señorío y un reinado fuertes."
 building_waterworks_01: "Estanques artificiales"
 building_waterworks_01_desc: "El primer paso para gestionar el agua es tener agua que gestionar. Una mera depresión en el suelo, forrada de arcilla para la retención, crea un punto donde se acumulará el agua para un uso posterior."
 building_waterworks_02: "Aljibes"
 building_waterworks_02_desc: "Agujeros más profundos, recubrimientos menos permeables y tejados sencillos ayudan a crear lugares donde se puede acumular más agua con menos pérdida por polución o evaporación."
 building_waterworks_03: "Canales a nivel"
 building_waterworks_03_desc: "Al excavar zanjas entre ubicaciones de almacenamiento, se facilita el acceso al agua a más gente. Este proceso alivia la presión de las inundaciones cuando el agua abunda, al tiempo que proporciona agua a las personas, el ganado y las cosechas en época de sequía. Planificados correctamente, se pueden usar para el tráfico de botes ligeros."
 building_waterworks_04: "Depósitos de irrigación"
 building_waterworks_04_desc: "Toda colina, cresta o cambio de elevación se puede convertir en un lugar donde acumular agua, si se excavan los diques correctos. Conectados mediante canales, estos depósitos abiertos de agua pueden alimentarse entre sí, lo que permite un mayor control sobre cuánta agua se almacena y cuánta se utiliza en todo momento."
 building_waterworks_05: "Pozos escalonados"
 building_waterworks_05_desc: "El control del agua se puede combinar con la excavación básica de pozos para crear unas estructuras formidables que, en todo momento, tendrán algo de agua procedente de la tierra. Estas construcciones subterráneas pueden conectarse además con esclusas y canales a nivel del suelo que bien les proporcionen más agua o la desvíen a otras áreas si hiciera falta."
 building_waterworks_06: "Esclusas de canal"
 building_waterworks_06_desc: "La propia profundidad de un cauce se puede controlar mediante esclusas y desagües. El agua acumulada tras esas esclusas se puede aprovechar para convertir los cauces en canales navegables para barcazas y botes pequeños, lo que hace que los canales sean excelentes para el transporte."
 building_waterworks_07: "Lagos artificiales"
 building_waterworks_07_desc: "Una presa monumental puede contener una cantidad monumental de agua. Alimentados por ríos y canales, los lagos artificiales pueden proporcionar agua a tierras de cultivo extensas y multitud de aldeas. Su grandeza significa que también pueden actuar como lugares de prestigio por derecho propio y convertirse en verdaderos lugares de culto y gobierno."
 building_waterworks_08: "Sistemas de suministro y alcantarillado"
 building_waterworks_08_desc: "Con cañerías y bombas, el agua puede correr de arriba abajo, llegar a las torres más altas y llevarse los residuos lejos a fosas sépticas distantes. Ningún lugar puede carecer de agua y todo exceso se puede drenar antes de que se convierta en una inundación peligrosa."
 building_type_spice_plantation_01: "Plantaciones de especias"
 building_type_spice_plantation_01_desc: "Las fragancias más elegantes y los sabores más delicados se pueden extraer de plantas que solo crecen en regiones muy específicas del mundo. Su rareza y calidad hacen que producirlas sea excepcionalmente lucrativo, si la tierra es capaz de nutrirlas."
 building_spice_plantation_01: "Forraje de especias"
 building_spice_plantation_01_desc: "Distintos árboles, arbustos y flores producen las especias de forma natural. El truco es, lo primero, #italic encontrar#! esas plantas."
 building_spice_plantation_02: "Arboledas cultivadas de especias"
 building_spice_plantation_02_desc: "Las tan demandadas especias se pueden cultivar aquí, en las condiciones adecuadas, con el esfuerzo correcto y la supervisión pertinente de los encargados idóneos."
 building_spice_plantation_03: "Huertos de especias"
 building_spice_plantation_03_desc: "Plantar cosechas con un método geométrico en una gran área puede producir una cantidad de especias mucho más predecible, un año tras otro y tras otro."
 building_spice_plantation_04: "Secado de especias"
 building_spice_plantation_04_desc: "Reservar un espacio al lado de los cultivos para desecar las especias antes de enviarlas hace que se pueda procesar más cosecha antes de que se eche a perder, lo cual ahorra dinero en la producción de especias."
 building_spice_plantation_05: "Molinos de especias"
 building_spice_plantation_05_desc: "Moler las especias puede aumentar la probabilidad de que se echen a perder, pero también hace que el almacenamiento sea más eficiente. Los molinos también pueden ayudar al aventamiento y a que la cosecha sea más pura."
 building_spice_plantation_06: "Fincas de especias"
 building_spice_plantation_06_desc: "Concentrar los alojamientos de los trabajadores, el procesamiento de las cosechas y el almacenamiento de los productos en un emplazamiento cercano a donde se cultivan las especias ayuda notablemente a crear y vender más especias con menos gastos en general."
 building_spice_plantation_07: "Gestión del territorio de plantaciones"
 building_spice_plantation_07_desc: "La tierra misma se puede rehacer para abrir más terreno al cultivo de plantaciones. Bancales y canales crean nuevas oportunidades para más cosechas."
 building_spice_plantation_08: "Producción industrial de especias"
 building_spice_plantation_08_desc: "Con la dirección adecuada, la tierra entera se puede dedicar a la producción de las especias más lucrativas. Cada árbol que se plante, cada arbusto que se cultive, cada hoja que se recoja y cada nuez que se seque es otra moneda en las arcas."
 building_type_examination_hall_01: "Salón de examen"
 building_type_examination_hall_01_desc: "Los exámenes imperiales no se pueden llevar a cabo sin un lugar donde realizarlos. Es responsabilidad del gobernador local asegurarse de que los funcionarios tengan los recursos necesarios para realizar los exámenes como es debido y que los examinandos tengan el apoyo que necesiten, al tiempo que se reducen las oportunidades de hacer trampas."
 building_examination_hall_01: "Estancias de pruebas"
 building_examination_hall_01_desc: "Para examinar a los candidatos a puestos gubernamentales, debe haber un lugar donde realizar una prueba. Una estancia dedicada a realizar pruebas es lo mínimo necesario, pero es un comienzo."
 building_examination_hall_02: "Templo de Wenwu"
 building_examination_hall_02_desc: "Una pequeña plegaria puede dar a algunos examinandos más confianza que todas las sesiones de estudio y preparativos del mundo."
 building_examination_hall_03: "Academia imperial"
 building_examination_hall_03_desc: "Un complejo de salas de conferencias, instalaciones de pruebas, despachos para los docentes y salas de almacenamiento proporciona el apoyo integral necesario para llevar a cabo todas y cada una de las partes del examen imperial con la máxima eficiencia y calidad."
 examination_hall_effects_desc: "[SelectLocalization( HasDlcFeature( 'all_under_heaven' ), 'examination_hall_effect_desc', 'examination_hall_cost_discount_max_desc' )]"
 examination_hall_effect_desc: "Coste reducido para las [activities|El] de [GetActivityType('activity_imperial_examination').GetName|l] [GetActivityType('activity_imperial_examination').GetTextIcon] y [GetActivityType('activity_local_examination').GetName|l] [GetActivityType('activity_local_examination').GetTextIcon] que se celebren en esta [holding|El]: [EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
 examination_hall_cost_discount_max_desc: "$examination_hall_effect_desc$[EmptyScope.ScriptValue('imperial_examination_cost_discount_max_value')|P0%]"
