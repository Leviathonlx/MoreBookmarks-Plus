 building_type_capital_bureau_01: "Magistratura de la capital"
 building_type_capital_bureau_01_desc: "Una rama especializada del gobierno, que dirige todos sus recursos a gestionar la capital. Una multitud de oficinistas y funcionarios se hallan tras estos muros, dispuestos a servir al eparca."
 building_capital_bureau_01: "Palacio de justicia"
 building_capital_bureau_01_desc: "La ley es lo que hace prosperar y medrar a una ciudad y esta solo se puede respetar y mantener en un tribunal."
 building_capital_bureau_02: "Oficina de seguridad"
 building_capital_bureau_02_desc: "Esta oficina emplea a un gran fuerza policial que mantiene la ciudad a salvo de delincuentes y detiene a los transgresores."
 building_capital_bureau_03: "Estación de bomberos"
 building_capital_bureau_03_desc: "Los incendios son una amenaza constante que se cierne sobre zonas densamente pobladas. Una dotación de bomberos bien entrenada apagará un incendio antes de que se extienda."
 building_capital_bureau_04: "Administración de gremios"
 building_capital_bureau_04_desc: "Nombrar funcionarios como supervisores de los muchos gremios que hay dentro de la ciudad garantizará que todos ellos sean eficientes, mantengan la calidad y sigan los procedimientos necesarios."
 building_capital_bureau_05: "Departamento judicial"
 building_capital_bureau_05_desc: "Un departamento ampliado para asuntos judiciales es una necesidad en una ciudad grande y en crecimiento. Un ejército de funcionarios, oficinistas y jueces trabaja sin descanso para imponer la ley y el orden."
 building_capital_bureau_06: "Cárcel de la ciudad"
 building_capital_bureau_06_desc: "Si bien habrá una serie de prisiones pequeñas repartidas por la ciudad, una cárcel mayor garantizará que haya una celda esperando a todos los que infrinjan la ley."
 building_capital_bureau_07: "Escuela de comercio"
 building_capital_bureau_07_desc: "El comercio es un negocio demasiado lucrativo como para no estar regulado por ley. Si supervisamos los peajes y los productos que entran en la ciudad, podremos administrar con mayor eficacia el abastecimiento de la capital y, tal vez, hasta ganar unos dineros extra."
 building_capital_bureau_08: "Palacio urbano"
 building_capital_bureau_08_desc: "Una residencia grande y majestuosa, lo bastante espectacular como para dejar en evidencia a la mayoría de palacios, garantiza que el administrador de la ciudad esté cerca y disponible en todo momento. Porque aunque la ciudad no duerme nunca, su administrador seguramente sí."
 capital_bureau_custom_effect_desc: "#low Desbloquea:#!\nAumenta la [aptitude|lE] del [court_position|lE] [GetCourtPositionType('eparch_court_position').GetName()|l]"
 building_type_breweries_01: "Cervecerías"
 building_type_breweries_01_desc: "Este edificio está dedicado a la elaboración, fermentación y almacenamiento de distintos tipos de cerveza y otras bebidas fermentadas. Tiene un papel vital en la cultura y economía local."
 building_breweries_01: "Casa de la cerveza"
 building_breweries_01_desc: "El corazón de toda fábrica de cerveza, donde comienza el proceso de elaboración. Aquí los ingredientes se mezclan, hierven y se preparan para la fermentación."
 building_breweries_02: "Bodega"
 building_breweries_02_desc: "Un lugar fresco y oscuro donde se guardan las bebidas elaboradas para que envejezcan y desarrollen los sabores y cualidades deseados."
 building_breweries_03: "Cubas de elaboración"
 building_breweries_03_desc: "Contenedores grandes donde se hierve el mosto y se añaden las hierbas o el lúpulo, un paso crítico en proceso de elaboración que añade amargor y aroma."
 building_breweries_04: "Granero de cereales"
 building_breweries_04_desc: "Un granero para acumular grandes cantidades de cereales secos y a resguardo de las plagas, que garantice un suministro constante de ingredientes para la elaboración de cerveza."
 building_breweries_05: "Caseta del pozo"
 building_breweries_05_desc: "Un pozo hecho para garantizar una fuente de agua limpia y de confianza, algo esencial para elaborar bebidas de gran calidad."
 building_breweries_06: "Sala de barriles"
 building_breweries_06_desc: "Un área donde se guarda cuidadosamente en barriles la bebida fermentada, debidamente sellada y lista para su distribución."
 building_breweries_07: "Sala de toneles"
 building_breweries_07_desc: "Un espacio dedicado a rellenar toneles. Estos se utilizan para almacenar cantidades mayores y son los favoritos de posadas y tabernas."
 building_breweries_08: "Sala de cata"
 building_breweries_08_desc: "Un sala donde cerveceros e invitados pueden probar diferentes cervezas, que proporciona una oportunidad para disfrutar de las últimas remesas."
