 ##############
 #Tribal Era #
 ##############
 #Military
 innovation_motte: "Terraplenes"
 innovation_motte_desc: "Construir castillos en zonas elevadas es el mejor modo de estar literalmente por encima de nuestros enemigos. Sencillo, pero eficaz."
 innovation_motte_chinese: "Hāng Tu" #夯土
 innovation_motte_chinese_desc: "Construir nuestras fortificaciones a partir de tierra amasada es la mejor manera de estar literalmente por encima de nuestros enemigos. Sencillo, pero eficaz."
 innovation_motte_actual_motte: "Motas"
 innovation_motte_actual_motte_desc: "$innovation_motte_desc$"
 innovation_catapult: "Onagro"
 innovation_catapult_desc: "Aunque sean lentas de cargar y disparar, las catapultas de torsión como estas permiten atacar fortificaciones enemigas al tiempo que nos mantienen fuera del alcance de sus arqueros."
 innovation_catapult_chinese: "Ballesta de asedio"
 innovation_catapult_chinese_desc: "Grandes ballestas portátiles con múltiples arcos opuestos para aumentar la longitud y potencia de tracción, montadas a menudo sobre un bastidor con ruedas para su movilidad."
 innovation_barracks: "Barracones"
 innovation_barracks_desc: "Si construimos edificios solo para alojar a nuestros soldados, tendremos espacio suficiente para acomodar a ejércitos cada vez mayores."
 innovation_mustering_grounds: "Terrenos de reunión"
 innovation_mustering_grounds_desc: "Tener gente dispuesta a luchar por nosotros no es suficiente para ganar guerras. Hay que reservar espacio para entrenar y reunir soldados para la batalla; así tendremos grupos más experimentados que podrán llevarnos a la victoria."
 innovation_bannus: "Bannus"
 innovation_bannus_desc: "El poder del ban se basa en la autoridad para dar órdenes en combate. Permite que los gobernantes puedan obligar a los hombres libres a luchar por ellos y establece una base legal para formar grandes ejércitos."
 eligible_accolade_vanguard_attribute_ACCOLADES_DLC: "Los [knights|lE] de esta [culture|lE] se vuelven aptos para los [accolades|lE] de [GetAccoladeType('vanguard_attribute').GetName|l]"
 eligible_accolade_vanguard_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_vanguard_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_footmen: "Puede reclutar [GetMaA('armored_footmen').GetName|l] como [men_at_arms|lE]"
 unlock_maa_onager: "Puede reclutar [GetMaA('onager').GetName|l] como [men_at_arms|lE]"
 innovation_quilted_armor: "Armadura acolchada"
 innovation_quilted_armor_desc: "Estas chaquetas están formadas por al menos una docena de capas de lino cosidas entre sí y pueden detener incluso flechas pesadas. Son una forma asequible de proteger a todo un regimiento en la batalla."
 #Civic
 innovation_gavelkind: "Sucesión equitativa"
 innovation_gavelkind_desc: "La estabilidad y la prosperidad van de la mano. En lugar de que los vasallos compitan por el poder cuando fallece el viejo monarca, podemos definir un sistema de herencia predeterminado y equitativo que evitará gran parte de la inestabilidad que surge normalmente al llegar la sucesión."
 innovation_crop_rotation: "Rotación de cultivos"
 innovation_crop_rotation_desc: "Al pasar del modelo tradicional de agricultura de dos campos a la rotación de cultivos de tres campos, podemos tener más cosechas al año sin agotar el suelo de nuestras granjas."
 innovation_city_planning: "Planificación urbana"
 innovation_city_planning_desc: "Si diseñamos las ciudades antes de comenzar a construirlas, podemos construir nuevas posesiones en ubicaciones estratégicas más funcionales y estéticas que las anteriores, erigidas al azar durante los años."
 innovation_casus_belli: "Casus belli"
 innovation_casus_belli_desc: "La ley del más fuerte ha gobernado durante generaciones. Sin embargo, si nuestras guerras tienen una justificación, evitaremos la ira de nuestros vecinos y las represalias que a menudo conllevan."
 innovation_plenary_assemblies: "Asambleas plenarias"
 innovation_plenary_assemblies_desc: "Para gobernar con eficacia, debemos reunir a todos los hombres libres del reino para discutir y solucionar cuestiones legislativas. La asistencia es obligatoria y quienes no acudan serán multados y perderán la capacidad de influir en cualquier decisión que se tome."
 innovation_development_01: "Obras públicas"
 innovation_development_01_desc: "Financiar la construcción de obras públicas, como carreteras, escuelas y acueductos permitirá que nuestros asentamientos crezcan y garanticen así la prosperidad de nuestro pueblo durante generaciones."
 innovation_currency_01: "Moneda"
 innovation_currency_01_desc: "El trueque es lento e ineficaz. Con una moneda reconocida oficialmente, como las conchas de cauri o las pepitas de metal, se reforzaría el comercio y se difundirían más las ideas dentro de nuestro país."
 innovation_ledger: "Libros de cuentas"
 innovation_ledger_desc: "A medida que crecen nuestras tierras, necesitamos mejorar la forma de controlar lo que poseemos. Con un libro de cuentas de nuestras posesiones, siempre sabremos qué recursos tenemos a nuestra disposición."
 #Regional
 innovation_viking_tradition: "Tácticas vikingas"
 innovation_viking_tradition_desc: "Las gentes del norte tienen una larga tradición de comercio, pero también de piratería. Pocos están preparados para luchar contra una amenaza que aparece sin aviso en las riberas de los ríos, y los guerreros vikingos son maestros en ese arte de guerra."
 innovation_longboats: "Drakkars"
 innovation_longboats_desc: "Nuestros drakkars son naves marineras formidables que pueden llegar casi a cualquier parte e incluso capear el mal tiempo, lo que nos da una movilidad excepcional en los mares."
 innovation_war_camels: "Camellos de guerra"
 innovation_war_camels_desc: "Los camellos están adaptados por naturaleza a vivir en terrenos desérticos, pero no son de por sí animales de guerra. Nuestros criadores y adiestradores pueden cambiar esto y así podremos tener una caballería adaptativa para dominar los desiertos."
 eligible_accolade_camelry_attribute_ACCOLADES_DLC: "Los [knights|lE] de esta [culture|lE] se vuelven aptos para los [accolades|lE] de [GetAccoladeType('camelry_attribute').GetName|l]"
 eligible_accolade_camelry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_camelry_attribute_ACCOLADES_DLC')]"
 innovation_elephantry: "Elefantes de guerra"
 innovation_elephantry_desc: "Es difícil criar elefantes en cautiverio, así que cada mahout debe capturar sus propios elefantes salvajes y entrenarlos. El uso de estas enormes criaturas en combate es un arte delicado y estamos dispuestos a dominarlo."
 eligible_accolade_elephantry_attribute_ACCOLADES_DLC: "Los [knights|lE] de esta [culture|lE] se vuelven aptos para los [accolades|lE] de [GetAccoladeType('elephantry_attribute').GetName|l]"
 eligible_accolade_elephantry_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_elephantry_attribute_ACCOLADES_DLC')]"
 innovation_wootz_steel: "Acero wootz"
 innovation_wootz_steel_desc: "También conocido como acero hinduwaní o sérico, este metal rico en carbono es excelente para fabricar armas. El acero wootz se comercializa extensamente y se considera el mejor del mundo. Durante gran parte de la historia ha llamado la atención de comerciantes árabes, egipcios, chinos e incluso romanos."
 innovation_african_canoes: "Canoas de África occidental"
 innovation_african_canoes_desc: "Las grandes canoas del oeste de África son excelentes para navegar por ríos y transportar a nuestras tropas donde las necesitemos."
 innovation_table_of_princes: "Mesa de príncipes"
 innovation_table_of_princes_desc: "La mesa de príncipes es el asiento real de los gobernantes bohemios. Quien se sienta a la mesa es reconocido como gobernante legítimo. Según el código de antigüedad de las casas, los títulos se otorgan al miembro vivo más mayor de la dinastía reinante."
 unlock_single_heir_dynasty_house_changing: "Puede activar $single_heir_dynasty_house$ con cualquier [crown_authority|lE]"
 tradition_visigothic_codes_name: "$innovation_visigothic_codes$"
 tradition_visigothic_codes_desc: "$innovation_visigothic_codes_desc$"
 innovation_visigothic_codes: "Códigos visigodos"
 innovation_visigothic_codes_desc: "Aunque muchas de las tradiciones más antiguas de los visigodos desaparecieron del mundo hace mucho tiempo, los niños de los Pirineos recuerdan las antiguas costumbres, y cómo la tierra se dividía entre hijos e hijas de forma práctica, pero justa."
 unlock_equal_succession_changing: "Puede promulgar la [law|lE] $equal_law$ con cualquier [crown_authority|lE]"
 ######################
 #Early Medieval Era #
 ######################
 #Military
 innovation_battlements: "Murallas almenadas"
 innovation_battlements_desc: "Además de fortificar solo la torre de homenaje, con una muralla exterior resistente que pueda ser guarnecida sin peligro por nuestros arqueros dará a nuestros castillos una nivel extra de defensa contra los atacantes."
 innovation_mangonel: "Mangoneles"
 innovation_mangonel_desc: "Los mangoneles de tracción, una mejora significativa de nuestros diseños de catapultas existentes, son mucho más rápidos de cargar y disparar que los ingenios de torsión."
 innovation_mangonel_chinese: "Escaleras de nubes"
 innovation_mangonel_chinese_desc: "Escaleras plegables de asedio, equipadas a menudo con escudos, cabrestantes, garfios y mecanismos de polea. También sirven como punto elevado para poder observar durante los asedios."
 eligible_accolade_besieger_attribute_ACCOLADES_DLC: "Los [knights|lE] de esta [culture|lE] se vuelven aptos para los [accolades|lE] de [GetAccoladeType('besieger_attribute').GetName|l]"
 eligible_accolade_besieger_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_besieger_attribute_ACCOLADES_DLC')]"
 innovation_burhs: "Fuertes de piedra"
 innovation_burhs_desc: "Repartidos por la campiña, los mejores terrenos de reunión y centros administrativos están protegidos por murallas sólidas de piedra."
 innovation_burhs_japan: "Suki" #柵
 innovation_burhs_japan_desc: "Desde la construcción del #italic Mizuki#! durante el reinado del emperador Tenji, se ha ido apreciando la importancia de las fortificaciones. Podemos emplear centros fortificados como estos, tanto para reunir tropas como para servir como centros administrativos."
 innovation_burhs_chinese: "Wū bì" #塢壁
 innovation_burhs_chinese_desc: "Los wū bì son asentamientos fortificados importantes repartidos por la campiña que se pueden usar tanto para congregar tropas como para que sirvan de centros administrativos."
 innovation_burhs_anglo_saxon: "Burhs"
 innovation_burhs_anglo_saxon_desc: "Los burhs son asentamientos fortificados importantes repartidos por la campiña que podemos usar tanto para congregar tropas como para que sirvan de centros administrativos."
 innovation_burhs_latin: "Castros"
 innovation_burhs_latin_desc: "Antiguos modelos de fortificaciones que siguen siendo útiles hoy en día. Podemos usar esa especie de plazas fortificadas tanto para congregar tropas como para que sirvan de centros administrativos."
 innovation_house_soldiers: "Soldados de la casa"
 innovation_house_soldiers_desc: "A medida que nuestras familias nobles ganen poder, necesitarán soldados para imponer su voluntad. Con una orden de soldados de la casa dedicados a sus casas tendremos tropas mejor entrenadas y equipadas que la leva común."
 innovation_horseshoes: "Herraduras"
 innovation_horseshoes_desc: "Si un caballo tiene un casco partido, pronto se quedará cojo y será incapaz de trabajar o de cabalgar a la batalla. Si herramos a nuestros caballos con placas de bronce o hierro, podemos mantener sus cascos sanos y protegidos de daños."
 innovation_arched_saddle: "Sillas arqueadas"
 innovation_arched_saddle_desc: "La caballería ligera es una fuerza a tener en cuenta, pero no explota todo el potencial del caballo de guerra. Las sillas de montar arqueadas nos permiten desplegar guerreros fuertemente protegidos con lanzas inclinadas, lo que les permite aprovechar al máximo su impulso al cargar contra las líneas enemigas."
 eligible_accolade_lancer_attribute_ACCOLADES_DLC: "Los [knights|E] de esta [culture|lE] se vuelven aptos para [accolades|lE] de [GetAccoladeType('lancer_attribute').GetName|l]"
 eligible_accolade_lancer_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_lancer_attribute_ACCOLADES_DLC')]"
 unlock_maa_armored_horsemen: "Puede reclutar [GetMaA('armored_horsemen').GetName|l] como [men_at_arms|lE]"
 #Civic
 innovation_hereditary_rule: "Gobierno hereditario"
 innovation_hereditary_rule_desc: "Dividir equitativamente el país entre todos los herederos aptos rompe la unidad de nuestro pueblo. En lugar de partir en dos nuestro señorío con cada sucesión, podemos asegurarnos de tener un núcleo estable y próspero estableciendo un sistema de gobierno hereditario."
 innovation_manorialism: "Señoralismo"
 innovation_manorialism_desc: "Con la propiedad de la tierra consolidada a manos de nuestra élite, muchos se ven incapaces de trabajar. Crearemos un sistema de posesiones rurales donde los hombres libres puedan trabajar la tierra a cambio una renta, mientras que aquellos que no puedan pagar quedarán a nuestro servicio como siervos obligados."
 innovation_royal_prerogative: "Prerrogativa real"
 innovation_royal_prerogative_desc: "Sobre nuestra realeza recae una carga mayor por la responsabilidad de gobernar el país, así que también se le otorgará unos privilegios reservados exclusivamente para ellos."
 innovation_chronicle_writing: "Redacción de crónicas"
 innovation_chronicle_writing_desc: "Las hazañas de nuestra familia ya no se transmitirán solo mediante la tradición oral. Guardaremos un registro de todo lo que logremos, tanto para inspirar a las generaciones futuras como para demostrar nuestros derechos sobre las tierras que deberían pertenecernos legítimamente."
 innovation_armilary_sphere: "Esfera armilar"
 innovation_armilary_sphere_desc: "Compuestos por un armazón esférico de anillos móviles, estos dispositivos nos permiten trazar y predecir el movimiento de los cielos. Aunque es un dispositivo astrológico fascinante por mérito propio, este conocimiento también ayudará a nuestros capitanes a navegar en aguas alejadas de la costa."
 innovation_baliffs: "Magistrados"
 innovation_baliffs_desc: "Un gobernante no puede estar en todas partes a la vez. Al nombrar magistrados y otros representantes que hagan cumplir la ley del señor en todo el señorío, podemos gobernar un área mayor de manera más efectiva."
 innovation_baliffs_bailiffs: "Alguaciles"
 innovation_baliffs_bailiffs_desc: "$innovation_baliffs_desc$"
 innovation_baliffs_latin: "Potestad"
 innovation_baliffs_latin_desc: "Los antiguos romanos definían los poderes de los funcionarios para crear, imponer y juzgar la ley como #italic potestad#!, un concepto empleado para dar poder a los magistrados para imponer la ley en todo el señorío. Al conceder #italic potestad#! a los funcionarios locales, podremos gobernar un área mayor de manera más efectiva."
 innovation_development_02: "Gobierno comunal"
 innovation_development_02_desc: "Las poblaciones más grandes suelen afrontar una serie de problemas cada vez más complejos. Al delegar cierta autoridad a los concejos locales, resolverán estos asuntos sin necesidad de involucrar al rey."
 innovation_currency_02: "Acuñación"
 innovation_currency_02_desc: "Las monedas no reguladas son difíciles de controlar y carecen de estabilidad. Las monedas acuñadas, medidas con pesos específicos y selladas con un sello real, dan nueva confianza a las transacciones comerciales."
 #Regional
 innovation_reconquista: "Expansionismo espiritual"
 innovation_reconquista_desc: "Distraídos por luchas intestinas, hemos tolerado la presencia de infieles en Hispania demasiado tiempo. ¡Ha llegado el momento de sumar fuerzas para expulsarlos de esta tierra de una vez por todas!"
 innovation_stem_duchies: "Stammesherzogtum"
 innovation_stem_duchies_desc: "Pese a venir de tribus distintas, reconocemos la importancia de la unidad y la cooperación. La independencia está sobrevalorada cuando la estabilidad es lo que permite la seguridad y la prosperidad. "
 innovation_ghilman: "Ghilman"
 innovation_ghilman_desc: "Los ghilman, soldados esclavos tomados como prisioneros de guerra, son guerreros entregados a nuestra causa y más baratos que los mercenarios normales."
 #####################
 #High Medieval Era #
 #####################
 #Military
 innovation_hoardings: "Cadalsos"
 innovation_hoardings_desc: "Estas construcciones de madera situadas en la parte superior de las almenas se extienden sobre la base de las murallas de nuestro castillo.\n\nPermiten a nuestros defensores disparar flechas, tirar piedras o verter aceite hirviendo sobre los atacantes mientras permanecen completamente protegidos de los arqueros enemigos."
 innovation_trebuchet: "Trabuquete"
 innovation_trebuchet_desc: "El trabuquete de contrapeso es una maravilla de la ingeniería que puede lanzar proyectiles pesados a distancias mayores que cualquier máquina de guerra que lo haya precedido."
 innovation_trebuchet_chinese: "Torres móviles"
 innovation_trebuchet_chinese_desc: "Para conquistar las torres de piedra enemigas, estas altas torres de madera con ruedas se empujan contra ellas para permitir que los soldados alcancen las murallas enemigas con un mínimo de seguridad."
 innovation_castle_baileys: "Patio de armas"
 innovation_castle_baileys_desc: "Aunque la torre del homenaje es el corazón de un castillo, no es ni mucho menos el único edificio importante. Construir edificios como los establos o la armería en un patio protegido garantizará que podamos guarnecer y equipar adecuadamente a nuestras levas sin importar las circunstancias."
 innovation_men-at-arms: "Hombres de armas"
 innovation_men-at-arms_desc: "Siempre hacen falta soldados hábiles con la lanza y el caballo, pero no siempre los hay disponibles. Si mantenemos grupos de hombres de armas a nuestro servicio, no nos faltarán guerreros experimentados cuando estalle la guerra."
 innovation_knighthood: "Cuerpo de caballeros"
 innovation_knighthood_desc: "Al otorgar títulos de caballero a nuestros mejores guerreros y pagarles con tierras en lugar de simples monedas, podemos darles el honor que merecen y asegurarnos su lealtad hacia nosotros."
 innovation_advanced_bowmaking: "Arcos avanzados"
 innovation_advanced_bowmaking_desc: "Aunque tradicionalmente los arqueros han hecho y mantenido sus propios arcos, los artesanos han comenzado a fabricar nuevos tipos de arcos más fuertes y complejos que antes. Si adoptamos estos nuevos diseños, podremos convertir a los maestros arqueros en un activo militar de valor incalculable."
 unlock_maa_crossbowmen: "Puede reclutar [GetMaA('crossbowmen').GetName|l] como [men_at_arms|lE]"
 eligible_accolade_crossbower_attribute_ACCOLADES_DLC: "Los [knights|lE] de esta [culture|lE] se vuelven aptos para los [accolades|lE] de [GetAccoladeType('crossbowmen_attribute').GetName|l]"
 eligible_accolade_crossbower_attribute: "[AddLocalizationIf( HasDlcFeature( 'accolades' ), 'eligible_accolade_crossbower_attribute_ACCOLADES_DLC')]"
 #Civic
 innovation_heraldry: "Heráldica"
 innovation_heraldry_desc: "Crear diseños hereditarios que identifiquen a nuestras familias nobles hará que sus miembros se sientan parte de una entidad más grande y se animarán a mejorar la reputación de su familia en lugar de obsesionarse solamente con su posición personal."
 innovation_windmills: "Molinos de viento"
 innovation_windmills_desc: "La invención del molino de viento vertical permite aprovechar la fuerza del viento con mucha más eficacia que antes y se reducirá enormemente el esfuerzo necesario para moler grano y procesar materiales crudos."
 innovation_divine_right: "Derecho divino"
 innovation_divine_right_desc: "Es hora de reconocer que la voluntad divina ha puesto a nuestros gobernantes en el trono y que oponerse a ellos es oponerse a la mismísima divinidad."
 innovation_land_grants: "Concesiones de tierras"
 innovation_land_grants_desc: "La tierra es la recompensa más valiosa que podemos conceder a nuestros súbditos, pero no poseemos mucha. Sin embargo, si les diéramos permiso para comenzar a cultivar aquella tierra que está sin trabajar… ¿Quién se opondría? ¡Aunque acabase en conflicto, es evidente que la razón nos acompañaría al defender a nuestro súbditos!"
 innovation_scutage: "Escudaje"
 innovation_scutage_desc: "Siempre se ha esperado que nuestros súbditos presten servicio militar, pero algunos no pueden o no quieren hacerlo. Si les ofrecemos cumplir su obligación con dinero en vez de con la espada, nos aseguraremos de que todo el mundo cumpla."
 innovation_guilds: "Gremios"
 innovation_guilds_desc: "A medida que nuestras tierras se expanden, resulta más ineficiente gestionar directamente todo el comercio que se realiza dentro de nuestro dominio. Al conceder cartas gremiales a organizaciones de comerciantes y artesanos, tendrán más autonomía sobre sus negocios y recibiremos beneficios de sus proyectos."
 innovation_development_03: "Urbanización"
 innovation_development_03_desc: "Las grandes ciudades de Roma, Bizancio y Delhi destacaron durante mucho tiempo como reliquias de un legado grande e inigualable. A medida que nuestras infraestructuras y población crecen, conseguimos por fin los medios para desarrollar nuevos asentamientos que rivalizan con estos antiguos centros urbanos."
 innovation_currency_03: "Banca"
 innovation_currency_03_desc: "Los intercambios más grandes o costosos suelen requerir una cantidad inmanejable de monedas pesadas. Al depositar esa riqueza en cámaras seguras y transferir propiedades sin mover las monedas físicas, se facilitará el comercio de grandes cantidades de bienes."
 #Regional
 innovation_east_settling: "Ostsiedlung"
 innovation_east_settling_desc: "Las tierras al Este están escasamente pobladas, pero son ricas en recursos naturales. Crear una iniciativa para expandir y fundar haciendas allí llevará al crecimiento la prosperidad de nuestro pueblo."
 innovation_seigneurialism: "Hacendando"
 innovation_seigneurialism_desc: "Si delegamos responsabilidades en los nobles locales, estarán contentos y nos liberaremos para dedicar más atención a nuestro propio dominio."
 innovation_muladi: "Muladi"
 innovation_muladi_desc: "Guerras, incursiones y persecuciones por todo el mundo han sacado a mucha gente de sus hogares. Si acogemos a estas almas desplazadas en nuestras tierras sin importar su antecedentes, podremos desarrollar una sociedad rica y próspera."
 innovation_french_peerage: "Nobleza"
 innovation_french_peerage_desc: "Al reconocer legítimamente a los más ilustres de entre los nobles vasallos de nuestro señorío, fomentaremos un sentimiento de mayor lealtad hacia la corona."
 #####################
 #Late Medieval Era #
 #####################
 #Military
 innovation_machicolations: "Matacán"
 innovation_machicolations_desc: "Los matacanes de piedra son una mejora notable de nuestros primeros cadalsos y sirven para el mismo propósito, al tiempo que son significativamente más duraderos y ofrecen mayor protección a nuestros defensores."
 innovation_gunpowder: "Pólvora"
 innovation_gunpowder_desc: "El desarrollo de polvos explosivos ha creado nuevos tipos de armas y de guerreros que las usen. Desplegar estos poderosos cañones requiere cadenas de producción y suministro, algo imposible en el pasado, pero el coste de estas obras se paga por sí mismo con el poder desbloqueado por esta nueva tecnología."
 innovation_royal_armory: "Arsenal real"
 innovation_royal_armory_desc: "A medida que aumenta el tamaño de nuestros ejércitos, debemos garantizar que todos y cada uno de los soldados estén debidamente armados y protegidos. Fundar un arsenal real para producir y guardar todo el equipo de nuestros ejércitos contribuirá en gran medida a satisfacer esta necesidad."
 innovation_standing_armies: "Ejércitos permanentes"
 innovation_standing_armies_desc: "Las levas militares nos proporcionan un gran número de soldados, pero por muy bien que intentemos adiestrarlos y equiparlos, siempre serán inferiores a los soldados profesionales. Crear un gran ejército permanente asegurará que los intereses de nuestro reino sean defendidos por los mejores guerreros de la zona."
 innovation_sappers: "Zapadores"
 innovation_sappers_desc: "No importa cuán fuertes sean las murallas de nuestro enemigo si se puede excavar por debajo. Emplear zapadores para socavar las fortificaciones enemigas es una forma efectiva de abrir brecha hasta en las defensas más duras."
 innovation_plate_armor: "Armadura de placas"
 innovation_plate_armor_desc: "La armadura de placas es la forma definitiva de protección personal. Cuenta con articulaciones que le otorgan un rango de movimiento superior a las armaduras previas al tiempo que es casi impenetrable a las armas enemigas."
 #Civic
 innovation_primogeniture: "Primogenitura"
 innovation_primogeniture_desc: "Un reino, un heredero. Si bien los hijos menores de nuestro monarca se pueden sentir abandonados al negarles una herencia, esta es la mejor manera de garantizar que mantenemos un reino estable al que no desgarren las crisis sucesorias."
 innovation_cranes: "Grúas"
 innovation_cranes_desc: "Los romanos usaban grúas de engranajes con gran éxito cuando levantaban su imperio y nosotros también usaremos esta maravilla olvidada de la ingeniería."
 innovation_noblesse_oblige: "Nobleza obliga"
 innovation_noblesse_oblige_desc: "La nobleza es más que privilegios y derechos: también tiene un deber para con el reino, una obligación de actuar de manera adecuada y justa. Si establecemos claramente qué se espera de nuestra élite, tendremos un ideal al que aspirar que nos unirá para lograrlo."
 innovation_rightful_ownership: "Propiedad legítima"
 innovation_rightful_ownership_desc: "Es nuestro derecho divino poseer nuestras tierras de iure y es hora de que el mundo reconozca este hecho. Ya no nos retendrán protocolos y decoros obsoletos."
 innovation_ermine_cloaks: "Ropajes exóticos"
 innovation_ermine_cloaks_desc: "Cualquiera puede reclamar un título, pero para ser un verdadero monarca hay que infundir asombro y majestad en los súbditos. Emplear los materiales más escasos y exóticos en nuestra vestimenta seguramente lo consiga."
 innovation_ermine_cloaks_ermine: "Capas de armiño"
 innovation_ermine_cloaks_ermine_desc: "Cualquiera puede reclamar un título, pero para ser un verdadero monarca hay que infundir asombro y majestad en los súbditos. Nuestras nuevas capas de armiño son un tipo de vestimenta regia que seguramente lo consiga."
 innovation_court_officials: "Funcionarios de la corte"
 innovation_court_officials_desc: "Nuestro país se ha expandido hasta tal punto que ni los nobles menores pueden administrar todo de manera efectiva. Nombrar funcionarios y burócratas de la corte para que se encarguen de las tareas más mundanas de la corte garantizará que los engranajes del gobierno sigan girando sin problemas. "
 innovation_development_04: "Pensamiento renacentista"
 innovation_development_04_desc: "Los avances en ciencia, filosofía y lógica han convertido nuestras ciudades en maravillosos centros de educación e innovación. Los enormes saltos tecnológicos y culturales que estamos viendo ahora han puesto a nuestro alcance un potencial hasta ahora inimaginable."
 innovation_currency_04: "Pagarés"
 innovation_currency_04_desc: "Una evolución de los anteriores sistemas bancarios, los pagarés de papel permiten a nuestros ciudadanos comerciar de forma rápida y segura con bienes y servicios a largas distancias sin la carga de la pesada moneda."
 #Regional
 innovation_wierdijks: "Wierdijks"
 innovation_wierdijks_desc: "La construcción de diques fuertes y fiables es una tarea vital si queremos vivir y prosperar en los Países Bajos. Las nuevas técnicas de refuerzo de diques de tierra con esteras de algas aumentarán su resistencia y durabilidad."
 innovation_condottieri: "Condotieros"
 innovation_condottieri_desc: "Al ser tanto rica como céntrica, Italia se ha convertido en un lugar importante al que las compañías mercenarias viajan cuando no están en campaña activa. Ya que están aquí, deberíamos negociar con ellos la mejora de las tarifas que cobran normalmente."
 innovation_deccan_unity: "Unidad del Decán"
 innovation_deccan_unity_desc: "El influjo de nuevas creencias y religiones en nuestra sociedad ha dejado claro que fue un error centrarnos en el regionalismo anteriormente. Debemos sumarnos a otros de nuestra fe y garantizar un estado fuerte y duradero que pueda resistir las presiones externas."
 students_of_knighthood: "Los niños que terminan su [education|lE] con un [education_focus|lE] [martial|lE] ganan el [trait|lE] de $trait_education_martial_prowess$"
 #Sponsor Research Related
 fp3_innovation_mural_sextant: "Sextante de pared"
 fp3_innovation_mural_sextant_desc: "Estos inmensos instrumentos de pared se pueden usar para leer y medir con precisión la posición de objetos celestiales."
 fp3_innovation_fritware: "Cerámica vítrea"
 fp3_innovation_fritware_desc: "Preciosa cerámica de piedra a imagen de la porcelana oriental que mezcla materiales como cuarzo o vidrio. Constituye una mercancía valiosa o un regalo impresionante."
 fp3_innovation_fritware_tooltip: "Ganancia de [opinion|lE] por [send_gift|lE]: #P +20 %#!"
 #################
 #The Silk Road #
 #################
 culture_parameter_silk_road_innovation_parameter: "Se puede conseguir solo como [cultural_fascination|lE] potencial mediante la [heritage|lE] [GetCulturePillar('heritage_chinese').GetName|l], la [tradition|lE] [GetCultureTradition('tradition_sinophilic').GetName|l] o la [silk_road|E]"
 innovation_fire_medicine: "Medicina de fuego" #'Huoyao,' 火藥
 innovation_fire_medicine_desc: "Al sondear los misterios de la vida, a veces podemos descubrir cosas que solo crean muerte. La medicina de fuego, una potente combinación de azufre, salitre y algunos materiales combustibles, crea una llama mortal que arde feroz, casi explosivamente."
 innovation_champa_rice: "Arroz champa"
 innovation_champa_rice_desc: "El arroz necesita tiempo y agua en abundancia, salvo el arroz de Champa. Esta variedad crece más rápido, soporta mejor las sequías y da unas cosechas más abundantes que prácticamente cualquier otro tipo de arroz conocido. En algunos casos, hasta se puede cosechar dos veces al año. Bien gestionado, este arroz puede estimular las granjas e impulsar una explosión demográfica."
 culture_parameter_champa_rice_wet_land_paddies: "La línea de [buildings|lE] [GetBuilding('paddy_fields_01').GetTypeName|V] se puede construir en [GetTerrain( 'wetlands' ).GetName|l]"
 culture_parameter_champa_rice_building_bonuses: "La línea de [buildings|lE] [GetBuilding('paddy_fields_01').GetTypeName|V] proporciona bonificaciones extra"
 innovation_sericulture: "Sericultura"
 innovation_sericulture_desc: "El arte de la producción de seda es un proceso complejo, pero muy provechoso; su conocimiento es celosamente guardado por aquellos que se benefician del dominio de esta industria."
 culture_parameter_unlocks_silk_buildings_parameter: "Desbloquea la línea de [domicile_buildings|lE] [GetDomicileBuilding('silk_01').GetNameNoTooltip|V]"
 innovation_dragon_kiln: "Hornos de dragón"
 innovation_dragon_kiln_desc: "La mejor porcelana solo se puede producir en hornos de cocción muy especializados, situados cerca de yacimientos valiosos de mineral. Estos hornos se construyen en pendientes empinadas que ayudan a crear un vórtice de calor que cueza la cerámica más dura posible. Aunque su construcción es un desafío, los productos que crean son la cerámica más de moda (y lucrativa) que se conoce en cualquier corte."
 innovation_rocket_cart: "Carros cohete"
 innovation_rocket_cart_chinese: "Huochē" #火車 (Huǒchē)
 innovation_rocket_cart_koreanic: "Hwacha" #火車 (화차)
 innovation_rocket_cart_desc: "Con fórmulas explosivas más rudimentarias que las que precisan las caras bombardas, se pueden lanzar andanadas descomunales de flechas de fuego desde un solo ingenio. Como estas flechas de fuego tienen solo el impacto de… una flecha, son mucho más adecuadas para dispararse #italic desde#! unas murallas que #italic contra#! ellas."
 innovation_rocket_cart_chinese_desc: "$innovation_rocket_cart_desc$"
 innovation_rocket_cart_koreanic_desc: "$innovation_rocket_cart_desc$"
 innovation_compass: "Brújula"
 innovation_compass_desc: "Con un solo trozo de imán, resulta posible saber siempre en qué dirección viaja una persona. Con tiempo y más desarrollo, podría llegar a ser posible desplazarse sin tener que pedirle indicaciones a nadie."
 culture_parameter_cheaper_adventure_inspiration: "Coste de [inspiration|El] de aventura: #P -50 %#!"
 innovation_block_printing: "Xilografía"
 innovation_block_printing_desc: "Con el uso de una serie de bloques de madera grabados, resulta posible montar una serie de sellos que se pueden reutilizar varias veces para reproducir las mismas palabras e imágenes en cualquier material adecuado. Esto simplifica enormemente el proceso de producción de libros al reducir costes y hacer que la palabra escrita sea mucho más accesible para todos."
 culture_parameter_block_printing_scriptorium_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
 culture_parameter_block_printing_scriptorium: "La línea de [buildings|lE] [GetBuilding('scriptorium_01').GetTypeName|V] proporciona bonificaciones extra"
 culture_parameter_block_printing_university_bonuses: "[SelectLocalization( HasDlcFeature( 'legends' ), 'culture_parameter_block_printing_scriptorium', 'blank_line' )]"
 culture_parameter_block_printing_university_bonuses_text: "Coste de materiales de estudio de [GetActivityType('activity_adult_education').GetName|l]: #P -50 %#!"
 innovation_grenades: "Granadas"
 innovation_grenades_desc: "A pesar de los avances en el arte de la guerra, una antigua herramienta sigue teniendo un valor incalculable: el brazo. Se pueden fabricar con facilidad pequeños recipientes llenos de una substancia inflamable o explosiva y cualquiera con una técnica de lanzamiento decente puede arrojarlos. Distribuir granadas a los soldados antes de una batalla puede darles un modo secundario de atacar y espantar al enemigo."
 innovation_cupellation: "Hornos de copela"
 innovation_cupellation_desc: "Usando hornos especializados para altas temperaturas se pueden fundir metales preciosos a partir de muestras mineras, extraerlos de minerales fundidos y producir una muestra refinada que los analistas de metales pueden examinar más detenidamente. Copelar minerales de una mina de plomo es el mejor modo de determinar el contenido de plata de ese yacimiento; copelar oro puede indicar su pureza para una posible acuñación."
 culture_parameter_cupellation_mine_building_bonuses: "[taxes|E] de [holding|lE] en [baronies|lE] con el [special_building|lE] #V Mina#!: #P [EmptyScope.ScriptValue('innovation_cupellation_mine_tax_bonus_value')|%0+=] @gold_icon!#! "
 innovation_lacquered_armor: "Armadura laqueada"
 innovation_lacquered_armor_desc: "La aplicación meticulosa de ciertas resinas sobre las armaduras las refuerza considerablemente y ayuda a impermeabilizar las placas de hierro más pesadas. Si bien este proceso se conoce desde hace algún tiempo, se ha limitado sobre todo a cajas, botellas y otras artesanías. El laqueado de armaduras es un nuevo modo de proteger tanto a los soldados como a su equipo."
 culture_parameter_higher_quality_armor_artifacts_parameter: "Los [artifacts|lE] de armadura creados a partir de [inspirations|lE] [Concept('sponsored', 'financiadas')|E] y [GetDecision('commission_artifact_decision').GetName] son de mayor calidad"
 innovation_double_entry_bookkeeping: "Contabilidad por partida doble"
 innovation_double_entry_bookkeeping_desc: "Los registros deben seguir el ritmo a la creciente complejidad de las finanzas y la economía. Registrar todos los pagos de entrada y salida en registros separados ayuda a mantener balances financieros fiables y a asegurarse de que no se pasen por alto las entradas sin querer (o «sin querer») a la hora de revisar las cuentas."
 culture_parameter_bookkeeping_collect_taxes_bonus: "[councillor_task|E] $task_collect_taxes$: #P +10 %#! [gold_i|E]"
 innovation_waterworks: "Obras hidráulicas"
 innovation_waterworks_desc: "El agua da la vida, pero tiene muchos más usos aparte de saciar la sed o irrigar los campos. Ingeniosamente aprovechado, el recurso que cae de los cielos puede impulsar maquinaria con mucha más fuerza que cualquier ganado, facilitar los viajes y el comercio con canales hechos por el hombre o, sencillamente, mantener las calles bulliciosas salubres y habitables."
 culture_parameter_unlocks_waterworks_buildings: "Desbloquea la línea de [buildings|lE] [GetBuilding('waterworks_01').GetName|V]"
 innovation_bulkheads: "Mamparos de separación"
 innovation_bulkheads_desc: "Lo mejor para impedir que un barco se hunda es que el casco no se rompa. Pero si eso ocurre, la nave aún se puede salvar si se divide el casco en compartimientos con separaciones estancas entre ellos. Aunque el barco resultase dañado, un mamparo de separación puede impedir que el agua lo hunda por completo y salvar así a hombres, suministros y el mismo navío."
 innovation_coking: "Coquización"
 innovation_coking_desc: "El carbón vegetal es una parte vital de la forja, pero requiere bosques extensos cerca para reducir la madera a este combustible esencial. El carbón, calentado en algo parecido a un horno de carbón vegetal, se puede reducir a coque. El coque es tan útil como el carbón vegetal para el forjado y otros fuegos industriales, y no requiere arrasar bosques enteros."
 culture_parameter_coking_smith_bonuses: "Las líneas de [buildings|lE] [GetBuilding('smiths_01').GetTypeName|V] y [GetBuilding('blacksmiths_01').GetTypeName|V] proporcionan bonificaciones extra"
 innovation_composite_crossbow: "Ballestas compuestas"
 innovation_composite_crossbow_desc: "Al igual que con los arcos, la fuerza del brazo del arco determina la potencia del tiro. Si reforzamos la envergadura con cuerno o incluso acero, el peso de tracción y, por tanto, el alcance y la potencia de una ballesta pueden ser mucho mayores que los de cualquiera de sus equivalentes en madera, además de hacer que las ballestas sean más resistentes y duraderas."
 innovation_pharmacopoeia: "Farmacopea"
 innovation_pharmacopoeia_desc: "Todos los buenos doctores han de saber producir las medicinas adecuadas en el momento justo, usar los ingredientes correctos del modo pertinente en las cantidades idóneas. Si bien este conocimiento suele pasar de maestro a aprendiz de modo individual, #italic escribir#! cómo hacer medicinas específicas puede ayudar inmensamente a estandarizar y propagar la preparación de los distintos tratamientos."
 culture_parameter_physician_pharmacopoeia_bonus: "Efectividad del tratamiento del [court_position|lE] [GetCourtPositionType('court_physician_court_position').GetName()]: #P +20 %#!"
