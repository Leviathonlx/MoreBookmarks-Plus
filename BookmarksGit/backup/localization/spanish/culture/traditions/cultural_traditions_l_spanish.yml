 tradition_cultivation_name: "Cultivación"
 tradition_cultivation_desc: "Afinar el cuerpo, la respiración y la mente hasta que el lodo del corazón se asiente y la virtud interior emerja como el agua limpia."
 tradition_intensive_farming_name: "Agricultura intensiva"
 tradition_intensive_farming_desc: "Esta cultura valora mucho una clase campesina numerosa que sostenga a su población no agraria. Con milenios de experiencia, han sido capaces de aumentar enormemente la producción de trigo y arroz, en función de lo que encaje mejor con las características locales."
