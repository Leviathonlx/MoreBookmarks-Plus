 tradition_amharic_highlanders_name: "Montañeses amáricos"
 tradition_amharic_highlanders_desc: "El altiplano amárico es bastante adecuado para la agricultura, siempre que se sepa cómo enfocar el asunto. Desde hace muchas generaciones este pueblo ha trabajado, vivido y prosperado en este entorno al tiempo que desarrollaba sus propias tradiciones y costumbres."
