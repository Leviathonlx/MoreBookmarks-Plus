 tradition_maritime_way_of_life_name: "Modo de vida marítimo"
 tradition_maritime_way_of_life_desc: "Desde tiempos inmemoriales, se han avistado en el horizonte los catamaranes con contrapesos de esta cultura. Los largos viajes por mar son algo instintivo para este pueblo.\nPara alguien que considera la vida en el mar algo normal, no hay límites de dónde se pueden establecer, con quién comerciar o a quién asaltar."
 tradition_nudists_name: "Nudistas"
 tradition_nudists_desc: "Los practicantes de esta cultura no creen en protegerse el cuerpo de los elementos; al contrario, optan por vivir como les hizo su creador."
 tradition_stratified_society_name: "Sociedad estratificada"
 tradition_stratified_society_desc: "Hay quienes nacen para mandar y quienes nacen para servir. En una $tradition_stratified_society_name$, la realidad del privilegio hereditario invalida a menudo los principios de la meritocracia y la proximidad al poder lo es todo."
