l_spanish:
 #Ethoses
 ethos_bellicose_name: "Belicosa"
 ethos_bellicose_desc: "Esta cultura considera que el conflicto y la violencia son estados necesarios de la existencia; entre su gente está arraigada la idea de que hay que levantarse y luchar por los suyos."
 ethos_stoic_name: "Estoica"
 ethos_stoic_desc: "Esta cultura cree que hay que mantenerse firme como una montaña, soportar todas las dificultades que la vida les depare y aguantarlas con una gran determinación y un espíritu indomable."
 ethos_bureaucratic_name: "Burocrática"
 ethos_bureaucratic_desc: "Ninguna cultura dura más que su registro más antiguo y esta cultura cree en registrar todo con tanta meticulosidad que su inmortalidad quede garantizada."
 ethos_spiritual_name: "Espiritual"
 ethos_spiritual_desc: "Mientras algunas culturas recurren a la guerra, y otras al conocimiento material, esta confía en la única constante a lo largo de su historia: lo divino. La espiritualidad es la única forma de avanzar en un mundo duro e indiferente."
 ethos_courtly_name: "Ceremoniosa"
 ethos_courtly_desc_nhc: "El ceremonial de la vida cortesana es tan integral en esta cultura que forma parte del núcleo del comportamiento social de la gente. Un sitio para todos y todos en su sitio."
 ethos_egalitarian_name: "Igualitaria"
 ethos_egalitarian_desc: "La intolerancia y el aislacionismo pueden ser el camino para otros, pero esta cultura reconoce que aceptar la diferencia es mucho mejor que aniquilarla."
 ethos_communal_name: "Comunal"
 ethos_communal_desc: "Esta cultura valora los lazos de la comunidad por encima de todo, lo que fomenta una gran lealtad y dedicación a trabajar juntos por objetivos comunes."
 #Martial Customs
 martial_custom_equal_name: "Igualdad"
 martial_custom_equal_desc: "En esta cultura es deber de toda persona apta de la casa tomar las armas por su señor cuando se le llame."
 martial_custom_male_only_name: "Solo hombres"
 martial_custom_male_only_desc: "Esta cultura considera que solo los hombres son lo bastante fuertes y duros físicamente para luchar en combate."
 martial_custom_female_only_name: "Solo mujeres"
 martial_custom_female_only_desc: "Esta cultura considera que solo las mujeres son lo bastante fuertes y duras físicamente para luchar en combate."
 ## ^The above descs mirror each other deliberately.
 #Traditions
 tradition_court_eunuchs_name: "Eunucos de la corte"
 tradition_court_eunuchs_desc: "Esta cultura utiliza extensamente en su corte a los eunucos, para ocupar puestos que van desde el servicio doméstico a administradores burocráticos e incluso mandos militares. Es fácil confiar en hombres que no sienten deseo."
 tradition_byzantine_succession_name: "Tradiciones bizantinas"
 tradition_byzantine_succession_desc: "Esta cultura está estrechamente relacionada con las tradiciones imperiales del Imperio romano de Oriente y su legado en forma de un complejo e intrincado código de conducta cortesana."
 tradition_african_tolerance_name: "Tolerancia africana"
 tradition_african_tolerance_desc: "Aunque algunos lo tachen de debilidad, un señorío fundado en la comprensión y la tolerancia es un reino construido sobre bases sólidas."
 tradition_memories_of_bactria_name: "Recuerdos de Bactria"
 tradition_memories_of_bactria_desc: "En la memoria cultural de este pueblo está grabado el ideal de la tierra perfecta de Bactria, la hermosa corona de Oriente, cuyo tiempo volverá a llegar."
 tradition_equal_inheritance_name: "Herencia igualitaria"
 tradition_equal_inheritance_desc: "Esta cultura tiene un historial de gobernantes que dividieron sus tierras entre todos sus vástagos, incluyendo algunos que normalmente habrían sido excluidos."
 tradition_equal_inheritance_link: "Herencia igualitaria"
 tradition_the_witenagemot_name: "El Witenagemot"
 tradition_the_witenagemot_desc: "Esta cultura tiene una larga historia de celebración de asambleas compuestas por los potentados gobernantes del país, en las que se debate sobre política, leyes, finanzas y, sobre todo, la mejor manera de… #EMP aconsejar#! al gobernante."
 tradition_things_name: "Ting"
 tradition_things_desc: "En Escandinavia, las distancias y los espacios naturales hacen ineficaz la autoridad centralizada. Cuando hay que resolver disputas y tomar decisiones, se reúne el #EMP Ting#!, una asamblea de pares presidida por un legislador."
 tradition_caravaneers_name: "Caravaneros"
 tradition_caravaneers_desc: "Esta cultura está bien integrada en las prácticas comerciales de la región, y sus gentes están fuertemente asociadas al comercio de caravanas."
 tradition_xenophilic_name: "Xenofilia"
 tradition_xenophilic_desc: "Esta cultura acepta a todo el mundo y se siente sinceramente fascinada por todas las culturas."
 tradition_legalistic_name: "Legalista"
 tradition_legalistic_desc: "Esta cultura considera que el Estado de Derecho y su codificación son el parámetro más importante de una sociedad civilizada."
 tradition_warrior_culture_name: "Cultura guerrera"
 tradition_warrior_culture_desc: "Esta cultura valora la destreza marcial y la fuerza por encima de todo. A los niños se les enseña a luchar se les disuade de las actividades académicas. No se tolera la debilidad."
 tradition_philosopher_culture_name: "Cultura filosófica"
 tradition_philosopher_culture_desc: "Esta cultura promueve el pensamiento y la autorreflexión."
 tradition_chivalry_name: "Caballerosidad"
 tradition_chivalry_desc: "Esta cultura ha adoptado la caballería y los códigos de conducta caballerescos como método social para regular los comportamientos. Se aprecian las proezas marciales, el deber, el honor y la moral, así como la mala poesía y la literatura romántica."
 tradition_hit_and_run_name: "Estrategas de atacar y huir"
 tradition_hit_and_run_desc: "Esta cultura ha dominado el uso de unidades con armaduras ligeras para golpear al enemigo con fuerza y luego retroceder."
 tradition_stand_and_fight_name: "¡Aguantar y luchar!"
 tradition_stand_and_fight_desc: "Los guerreros de esta cultura son inflexibles e inquebrantables. No retroceden, ni siquiera ante las dificultades más abrumadoras, para bien o para mal."
 tradition_horse_lords_name: "Señores de los caballos"
 tradition_horse_lords_desc: "Esta cultura ha dominado el caballo y su uso en la guerra."
 tradition_adaptive_skirmishing_name: "Escaramuzadores adaptables"
 tradition_adaptive_skirmishing_desc: "Esta cultura sabe cómo desplegar escaramuzadores eficientemente en cualquier entorno."
 tradition_formation_fighting_name: "Expertos de lucha en formación"
 tradition_formation_fighting_desc: "Esta cultura sabe cómo crear sinergias entre diferentes tipos de unidades con el uso de formaciones defensivas eficientes."
 tradition_republican_legacy_name: "Legado republicano"
 tradition_republican_legacy_desc: "Esta cultura tiene una larga historia de valores republicanos, donde las clases urbanas son tan importantes como los terratenientes rurales."
 tradition_hereditary_hierarchy_name: "Jerarquía hereditaria"
 tradition_hereditary_hierarchy_desc: "Está arraigado en esta cultura que el liderazgo se hereda por la sangre, la nobleza está unida a la roca de los castillos y que la estructura feudal es inquebrantable. No olvidan con facilidad a quienes rompen el código feudal."
 tradition_theocratic_autonomy_name: "Autonomía teocrática"
 tradition_theocratic_autonomy_desc: "Las autoridades religiosas de esta cultura gozan de gran libertad de acción por parte de los gobernantes seculares y reciben el respeto y la obediencia de la población."
 tradition_saharan_nomads_name: "Nómadas saharianos"
 tradition_saharan_nomads_desc: "Esta cultura está íntimamente acostumbrada al desierto de Sáhara, que ha cruzado durante siglos, para conectar el Mediterráneo con los reinos subsaharianos del Sahel."
 tradition_himalayan_settlers_name: "Pobladores himalayos"
 tradition_himalayan_settlers_desc: "Esta cultura ha situado su hogar en el «techo del mundo», donde el aire es fresco, pero frío, y los inviernos largos y duros. Se enorgullecen de que pocas culturas «de abajo» serían capaces de vivir tan bien como ellos entre las cumbres y las mesetas, donde, de otro modo, solo pueden prosperar las ovejas."
 tradition_esteemed_hospitality_name: "Hospitalidad apreciada"
 tradition_esteemed_hospitality_desc: "En esta cultura los gobernantes son conocidos por recibir con los brazos abiertos a cualquiera que venga a su corte, tal como se espera de ellos. Recibir a invitados y visitantes de forma espectacular."
 tradition_hard_working_name: "Trabajadores"
 tradition_hard_working_desc: "Esta cultura enseña y consagra las ideas de diligencia y trabajo duro en favor de la comunidad."
 tradition_loyal_soldiers_name: "Soldados leales"
 tradition_loyal_soldiers_desc: "Para esta cultura, servir a su señor y a su país es noble y justo. Es un deber y un privilegio más que un acuerdo avaricioso o una carga indeseada."
 tradition_female_only_inheritance_name: "Matriarcal"
 tradition_female_only_inheritance_desc: "Esta cultura impone una jerarquía matriarcal donde la clase gobernante está compuesta de mujeres de modo abrumador."
 tradition_pacifism_name: "Pacifistas"
 tradition_pacifism_desc: "Para esta cultura, nunca se puede justificar el uso de la fuerza. Solo mediante la búsqueda de un camino de no violencia la gente puede vivir en paz de verdad."
 tradition_scientific_curiosity_name: "Curiosidad científica"
 tradition_scientific_curiosity_desc: "La mayoría de la gente busca respuestas a izquierda, derecha, adelante, detrás. Pero este pueblo no. Ellos miran arriba."
 tradition_spartan_name: "Espartanos"
 tradition_spartan_desc: "Esta cultura no valora los adornos del poder: ceremonias, riquezas, adornos inútiles, sino que está más interesada en el poder en sí mismo, preferiblemente en forma de muros y torreones imponentes."
 tradition_tribe_unity_name: "Unidad tribal"
 tradition_tribe_unity_desc: "Esta cultura pone énfasis en los vínculos familiares y comunales que comparten sus gentes para que recuerden su herencia compartida."
 tradition_astute_diplomats_name: "Diplomáticos astutos"
 tradition_astute_diplomats_desc: "Es una idea común en esta cultura que la expresión más pura de la superioridad es la capacidad de someter al enemigo sin luchar contra él."
 tradition_collective_lands_name: "Tierras colectivas"
 tradition_collective_lands_desc: "La idea de que un individuo puede poseer tierras personalmente es ajena a esta cultura. La tierra es de todos, para el bien común. "
 tradition_horse_breeder_name: "Criadores de caballos"
 tradition_horse_breeder_desc: "Esta cultura ha reunido minuciosamente conocimientos y experiencia en el refinado arte y ciencia de la cría caballar. Ya sean destreros o corceles, los caballos de este pueblo son famosos por su superioridad."
 tradition_hunters_name: "Cazadores prolíficos"
 tradition_hunters_desc: "Impulsada por necesidad económica, o tal vez expectativas sociales, esta cultura ha perfeccionado sus prácticas cinegéticas hasta convertirlas en un arte preciso e incluso hermoso."
 tradition_sacred_mountains_name: "Montañas sagradas"
 tradition_sacred_mountains_desc: "Esta cultura considera que las montañas son conexiones con lo divino y las tratan con respecto y veneración."
 tradition_culinary_art_name: "Artistas culinarios"
 tradition_culinary_art_desc: "Para esta cultura, la comida no es solo sustento; es a la vez un arte y un ritual. Un punto clave para la familia y la comunidad por igual."
 tradition_festivities_name: "Festividades frecuentes"
 tradition_festivities_desc: "La frecuencia y exuberancia con la que esta cultura celebra fiestas se consideraría vulgar para otros, ¡pero una fiesta es una fiesta!"
 tradition_tea_ceremony_name: "Ceremonias del té"
 tradition_tea_ceremony_desc: "A veces, lo único que se necesita para que todo vaya bien es una agradable taza de té."
 tradition_vegetarianism_name: "Vegetarianos"
 tradition_vegetarianism_desc: "Esta cultura ha desarrollado una fuerte aversión a consumir carne de animales y practica el vegetarianismo de un extremo a otro de su sociedad."
 tradition_alpine_supremacy_name: "Supremacía alpina"
 tradition_alpine_supremacy_desc: "Los habitantes de esta cultura se han adaptado a vivir en las regiones montañosas y sus alrededores y sus conocimientos y experiencia en climas alpinos no tienen parangón."
 tradition_seafaring_name: "Navegantes"
 tradition_seafaring_desc: "Para esta cultura, es imposible resistir la llamada del mar y vive para navegar como en un sueño por un mar transparente o cabalgar sobre la cresta de una tormenta salvaje."
 tradition_strength_display_name: "Demostraciones de poder"
 tradition_strength_display_desc: "La mera posesión de fuerza no es suficiente. Hay que #EMP demostrar#! la fuerza ante otros, para saber que podríamos enfrentarnos a un oponente digno o luchar junto a un aliado valorado."
 tradition_mystical_ancestors_name: "Antepasados míticos"
 tradition_mystical_ancestors_desc: "El linaje es muy importante para esta cultura, hasta el punto de que los antepasados se han convertido en seres míticos y legendarios de los que muchos afirman descender."
 tradition_priestly_caste_name: "Casta sacerdotal"
 tradition_priestly_caste_desc: "Esta cultura impone un sistema de castas que eleva al clero en su sociedad. Para ellos, los individuos a cargo de interpretar la voluntad divina deben ser protegidos y obedecidos."
 tradition_religion_blending_name: "Mezcla de religiones"
 tradition_religion_blending_desc: "Los miembros de esta cultura suelen vivir junto a gentes que comparten diferentes credos y creencias y se les da bien adoptar elementos extranjeros en su propio culto."
 tradition_religious_festivities_name: "Festividades religiosas"
 tradition_religious_festivities_desc: "El movimiento del sol y las estrellas son irrelevantes para la concepción del tiempo de esta cultura. En su lugar, es mucho más popular señalar el paso de los días mediante la multitud de festivales y celebraciones religiosas, ¡a las que todo el mundo está invitado!"
 tradition_religious_patronage_name: "Patronazgo religioso"
 tradition_religious_patronage_desc: "Para la salvación del alma, hay que comprometerse con obras de importancia religiosa. No se puede comprar la redención, pero tener un templo de sacerdotes que canten nuestras alabanzas #EMP ayuda#!."
 tradition_medicinal_plants_name: "Herboristas medicinales"
 tradition_medicinal_plants_desc: "Esta cultura desarrolló hace tiempo el conocimiento de las propiedades medicinales de plantas y árboles. Para ellos, la mayoría de las enfermedades se pueden tratar con la cataplasma, el ungüento o el potaje correcto."
 tradition_storytellers_name: "Narradores"
 tradition_storytellers_desc: "Esta cultura tiene una tradición oral fuerte y persistente. El pasado se conserva mediante narraciones ritualistas, donde héroes y leyendas del pasado pasan de generación en generación."
 tradition_sacred_hunts_name: "Cacerías sagradas"
 tradition_sacred_hunts_desc: "La caza no es un deporte ni un pasatiempo, es nada menos que la expresión más pura de la experiencia humana, donde podemos conectar con lo divino si demostramos nuestro dominio sobre la naturaleza."
 tradition_wedding_ceremonies_name: "Ceremonias maritales"
 tradition_wedding_ceremonies_desc: "Para esta cultura, la unión de dos personas en matrimonio se considera un asunto extremadamente público y ritualista."
 tradition_music_theory_name: "Teóricos musicales"
 tradition_music_theory_desc: "Esta cultura considera la música casi como el lenguaje de la divinidad, por lo que muchos individuos se dedican a la noble y celebrada búsqueda de estudios musicales desde una edad temprana."
 tradition_poetry_name: "Poesía refinada"
 tradition_poetry_desc: "La poesía se considera un arte noble en esta cultura y mucha gente dedica el tiempo a juntar palabras con sentido e intención."
 tradition_culture_blending_name: "Mezcla de culturas"
 tradition_culture_blending_desc: "Los miembros de esta cultura han convivido a menudo con gentes de otras culturas. Gracias a su exposición, se han convertido en expertos en incorporar lenguas, tradiciones y costumbres extranjeras a sus propias vidas."
 tradition_family_entrepreneurship_name: "Negocios familiares"
 tradition_family_entrepreneurship_desc: "Esta cultura fomenta que los negocios se desarrollen a lo largo de linajes familiares y cada generación toma de la anterior las herramientas y técnicas de su oficio, para crear una fuerte tradición de profesionalidad ancestral."
 tradition_fishermen_name: "Pescadores diestros"
 tradition_fishermen_desc: "Cualquiera puede pescar, pero hacerlo con tal habilidad que cualquier pesca sea abundante, sin importar viento o marea, es un talento más escaso. Nadie conoce el litoral, tierra o mar, mejor que estos pescadores."
 tradition_metal_craftsmanship_name: "Trabajadores del metal"
 tradition_metal_craftsmanship_desc: "Esta cultura ha disfrutado de un fácil acceso al hierro desde hace siglos. Con el tiempo, han desarrollado hasta tal punto su conocimiento del metal que su nombre se ha convertido en sinónimo de armas y armaduras duraderas y de alta calidad."
 tradition_isolationist_name: "Aislacionista"
 tradition_isolationist_desc: "Esta cultura prefiere guardarse las cosas y no suele mirar más allá de su propia esfera."
 tradition_winter_warriors_name: "Guerreros del invierno"
 tradition_winter_warriors_desc: "Esta cultura está acostumbrada a la realidad que suponen los vientos fuertes y el frío intenso."
 tradition_forest_fighters_name: "Guerreros de los bosques"
 tradition_forest_fighters_desc: "Esta cultura está muy versada en la lucha en los bosques."
 tradition_mountaineers_name: "Montañeros"
 tradition_mountaineers_desc: "Los soldados de esta cultura llevan todo lo que necesitan para atravesar montañas."
 tradition_warriors_of_the_dry_name: "Guerreros de la sequedad"
 tradition_warriors_of_the_dry_desc: "Esta cultura ha dominado el arte de la lucha en climas muy secos."
 tradition_highland_warriors_name: "Guerreros de tierras altas"
 tradition_highland_warriors_desc: "Los guerreros de esta cultura luchan bien en las laderas y valles de sus montañosos hogares."
 tradition_jungle_warriors_name: "Guerreros de las selvas"
 tradition_jungle_warriors_desc: "Los guerreros de esta cultura saben bien cómo atravesar selvas traicioneras."
 tradition_only_the_strong_name: "Solo los fuertes"
 tradition_only_the_strong_desc: "Esta cultura pone un gran énfasis en tener unos pocos guerreros bien entrenados. Si no eres el mejor de los mejores, no te recibirán bien al servicio."
 tradition_warriors_by_merit_name: "Guerreros por mérito"
 tradition_warriors_by_merit_desc: "Esta cultura cree que si uno ha demostrado ser diestro como guerrero, se le debe permitir luchar, sin importar quién sea."
 tradition_warrior_monks_name: "Sacerdotes guerreros"
 tradition_warrior_monks_desc: "Esta cultura cree que si uno elige cursar estudios teológicos, también debe ser capaz de defender su fe."
 tradition_talent_acquisition_name: "Reconocimiento del talento"
 tradition_talent_acquisition_desc: "«Matadme si lo deseáis, pero si me dejáis vivir, os serviré con lealtad»."
 tradition_strength_in_numbers_name: "La fuerza de los números"
 tradition_strength_in_numbers_desc: "Esta cultura renuncia a tener tropas de élite y, en cambio, favorece los ejércitos masivos."
 tradition_frugal_armorsmiths_name: "Armeros frugales"
 tradition_frugal_armorsmiths_desc: "Si bien una armadura completa de gran calidad puede salvar una vida, diez armaduras completas decentes pueden ganar una batalla."
 tradition_malleable_invaders_name: "Invasores maleables"
 tradition_malleable_invaders_desc: "Tomaremos vuestras tierras, vuestros hijos, vuestras tradiciones y vuestro #EMP futuro#!."
 tradition_quarrelsome_name: "Pendencieros"
 tradition_quarrelsome_desc: "Los conflictos fronterizos son habituales para los gobernantes de esta cultura. Las tierras suelen cambiar de manos de forma injusta."
 tradition_swords_for_hire_name: "Espadas de alquiler"
 tradition_swords_for_hire_desc: "Esta cultura ve con buenos ojos el trabajo mercenario y anima a los guerreros a buscar gloria como mercenarios entre guerra y guerra."
 tradition_reverence_for_veterans_name: "Respeto a los veteranos"
 tradition_reverence_for_veterans_desc: "Esta cultura no desprecia a los que ya no pueden luchar debido a las heridas, sino que los homenajea como héroes y los emplea como maestros."
 tradition_stalwart_defenders_name: "Defensores acérrimos"
 tradition_stalwart_defenders_desc: "La defensa de lo propio es de suma importancia para esta cultura."
 tradition_battlefield_looters_name: "Saqueadores de campos de batalla"
 tradition_battlefield_looters_desc: "En esta cultura las batallas no se libran por prestigio, sino por beneficio. ¿A quién le importa el prestigio si no podemos pagar la guerra?"
 tradition_fervent_temple_builders_name: "Fervientes constructores de templos"
 tradition_fervent_temple_builders_desc: "Esta cultura considera que la construcción de templos es el camino más directo hacia la divinidad. Se espera que los gobernantes fervorosos construyan muchos y grandes templos."
 tradition_lords_of_the_elephant_name: "Señores del elefante"
 tradition_lords_of_the_elephant_desc: "Esta cultura venera a los elefantes, los equipara con la realeza. Son expertos en capturarlos, entrenarlos y utilizarlos con un efecto devastador en la guerra."
 tradition_zealous_people_name: "Creyentes fuertes"
 tradition_zealous_people_desc: "Los habitantes de esta cultura son especialmente fervorosos y dedicados a su fe."
 tradition_welcoming_name: "Carismáticos"
 tradition_welcoming_desc: "Las gentes de esta cultura destacan en los asuntos diplomáticos y la etiqueta social se valora por encima de todo."
 tradition_agrarian_name: "Agrarios"
 tradition_agrarian_desc: "Esta cultura es claramente agraria; sus tierras producen amplias cosechas para los ejércitos hambrientos. Al no tener que luchar por la comida, cuentan con muchos campesinos para la leva, pero también implica que los soldados no están tan motivados como los de regiones más duras."
 tradition_eye_for_an_eye_name: "Ojo por ojo"
 tradition_eye_for_an_eye_desc: "En esta cultura los desaires no se olvidan ni se perdonan. Sus gentes son capaces de guardar rencor durante mucho tiempo, y la venganza se lleva a cabo con pasión."
 tradition_forbearing_name: "Paciencia"
 tradition_forbearing_desc: "En esta cultura es común ser paciente y comedido ante la adversidad."
 tradition_equitable_name: "Equitativos"
 tradition_equitable_desc: "En esta cultura se aprecia enormemente la verdad y la justicia imparcial."
 tradition_charitable_name: "Caritativos"
 tradition_charitable_desc: "Independientemente de la fe, la gente de esta cultura está motivada para apoyar a los menos afortunados."
 tradition_modest_name: "Modestos"
 tradition_modest_desc: "Esta cultura valora la modestia, no hay que ocupar demasiado espacio ni creerse mejor que los demás."
 tradition_hill_dwellers_name: "Moradores de colinas"
 tradition_hill_dwellers_desc: "Esta cultura se siente a gusto en las colinas y sabe cómo trabajar sus tierras con eficacia."
 tradition_forest_folk_name: "Gente de bosques"
 tradition_forest_folk_desc: "Esta cultura vive cerca de vastos bosques y sabe cómo recolectar los regalos que les brindan."
 tradition_mountain_homes_name: "Hogares de las montañas"
 tradition_mountain_homes_desc: "Esta cultura sabe vivir y prosperar en las mesetas cercanas a las empinadas laderas de las montañas."
 tradition_dryland_dwellers_name: "Moradores de tierras áridas"
 tradition_dryland_dwellers_desc: "Esta cultura está acostumbrada a vivir en climas secos y sabe dónde encontrar agua y cómo trabajar sus tierras."
 tradition_jungle_dwellers_name: "Moradores de selvas"
 tradition_jungle_dwellers_desc: "Esta cultura vive cerca de la selva y sabe cómo cosechar sus riquezas."
 tradition_faith_bound_name: "Unidos por la fe"
 tradition_faith_bound_desc: "En esta cultura, pertenecer a una fe distinta implica no ser apto para la sucesión."
 tradition_by_the_sword_name: "Por la espada"
 tradition_by_the_sword_desc: "Los miembros de esta cultura creen que el mejor misionero es el que lleva una espada. Aunque el apoyo a las guerras santas está muy extendido, se examinan los motivos para asegurarse de que los poderes divinos las aprueban."
 tradition_language_scholars_name: "Lingüistas"
 tradition_language_scholars_desc: "Aprender las palabras del vecino nos acerca un paso más a la lengua de lo divino."
 tradition_pastoralists_name: "Pastores"
 tradition_pastoralists_desc: "Esta cultura se siente a gusto en terrenos amplios y abiertos, donde pastorean grandes rebaños de animales."
 tradition_desert_nomads_name: "Viajeros del desierto"
 tradition_desert_nomads_desc: "Esta cultura no es ajena al duro entorno del desierto y ha dominado el uso de camellos para ayudarlos en viajes, la guerra y la vida diaria."
 tradition_gardening_name: "Arquitectos de jardines"
 tradition_gardening_desc: "Esta cultura tiene una larga tradición de construir y mantener diversos tipos de jardines, y ellos mismos se han construido un pequeño paraíso."
 can_appoint_court_gardener_name: "[GetCultureTradition('tradition_gardening').GetName]"
 tradition_monogamous_name: "Monógamos"
 tradition_monogamous_desc: "En esta cultura se tiene un solo cónyuge, con independencia de la fe."
 tradition_polygamous_name: "Polígamos"
 tradition_polygamous_desc: "En esta cultura se tienen varios cónyuges, con independencia de la fe."
 tradition_concubines_name: "Concubinato"
 tradition_concubines_desc: "Independientemente de su fe, los gobernantes de esta cultura suelen mantener una serie de concubinatos en su casa."
 tradition_mendicant_mystics_name: "Místicos mendicantes"
 tradition_mendicant_mystics_desc: "Las gentes santas de esta cultura creen firmemente que la fe debe ser ejercida en el campo y sus más devotos suelen deambular por el mundo."
 tradition_parochialism_name: "Provincianismo"
 tradition_parochialism_desc: "Los habitantes de las ciudades de esta cultura son ferozmente competitivos e independientes. Invierten mucho dinero y energías para asegurarse de que #EMP su#! ciudad sea la más grande."
 tradition_martial_admiration_name: "Admiración marcial"
 tradition_martial_admiration_desc: "Quienes desean tomar la espada y luchar por su cultura son dignos de admiración. Las probabilidades no importan."
 tradition_chanson_de_geste_name: "Cantar de gesta"
 tradition_chanson_de_geste_desc: "Esta cultura valora las hazañas de sus antepasados. La narración romántica de la vida de caballeros, como Guillermo de Tolosa o Roldán, inspirará a las generaciones venideras."
 tradition_ruling_caste_name: "Casta gobernante"
 tradition_ruling_caste_desc: "Los gobernantes de esta cultura están acostumbrados a señorear a súbditos que no son de su misma cultura. Saben cómo reprimir eficazmente las revueltas, aunque a costa de la percepción de la gente."
 tradition_staunch_traditionalists_name: "Tradicionalistas acérrimos"
 tradition_staunch_traditionalists_desc: "La tradición es la tradición, es inamovible e inmutable. Debemos estar preparados y dispuestos a defender lo que nos hace ser quienes somos."
 tradition_sacred_groves_name: "Arboledas sagradas"
 tradition_sacred_groves_desc: "Esta cultura considera los árboles sagrados por esta cultura. El bosque es un ser vivo que hay que cuidar, no destruir."
 tradition_hold_the_line_name: "Mantener la línea"
 tradition_hold_the_line_desc: "Esta cultura hará que todos los combatientes se sientan orgullosos de su poderío. Los discursos enardecedores de sus comandantes hacen que sus soldados permanezcan inspirados hasta el final."
 tradition_legendary_noble_families_name: "Familias nobles legendarias"
 tradition_legendary_noble_families_desc: "No somos nadie a menos que estemos conectados con una de las familias nobles que ayudó a forjar el destino de esta cultura."
 tradition_castle_keepers_name: "Guardianes de castillos"
 tradition_castle_keepers_desc: "La mejor defensa no es un buen ataque. La mejor defensa es tener la mayor cantidad de castillos en la faz del mundo conocido."
 tradition_city_keepers_name: "Guardianes de ciudades"
 tradition_city_keepers_desc: "Las ciudades son el corazón urbano de esta cultura. Sus gentes desean que cada una de sus metrópolis sean gemas envidiadas a lo largo del mundo entero."
 tradition_fractious_name: "Quisquillosos"
 tradition_fractious_desc: "El enemigo de mi enemigo #EMP también#! es mi enemigo"
 tradition_runestones_name: "Creadores de piedras rúnicas"
 tradition_runestones_desc: "Muertes, conquistas, adquisición de nivel… ¿no son las cosas que definen la vida de la nobleza? Allá donde va nuestra gente, van los indicadores del valor de nuestras vidas."
 tradition_insular_spirit_name: "Espíritu insular"
 tradition_insular_spirit_desc: "Esta cultura está determinada a no desviarse de sus costumbres tradicionales y lucharán por cualquiera de ellas, si las ataca otra cultura."
 tradition_monastic_communities_name: "Comunidades monásticas"
 tradition_monastic_communities_desc: "Esta cultura tiene una larga historia de enviar a la progenie de nobles a servir a la fe. De las órdenes monásticas a menudo surgen pensadores políticos de renombre."
 tradition_roman_legacy_name: "Legado romano oriental"
 tradition_roman_legacy_desc: "La organización militar del Imperio romano sigue viviendo en los recuerdos de esta cultura. Se favorece un ejército profesional en lugar de levas de tropas."
 tradition_longbow_competitions_name: "Competiciones de arco"
 tradition_longbow_competitions_desc: "Esta cultura es partidaria de un arco más fuerte de lo que uno podría tirar. Practicar con él una vez a la semana es tan importante como cualquier otro ritual de culto, tanto en las aldeas más rurales a las grandes metrópolis urbanas."
 tradition_illyrian_grit_name: "Aguante ilirio"
 tradition_illyrian_grit_desc: "Puede que esta cultura esté siempre peleando contra sí misma, pero se levantará para enfrentarse a cualquier invasor cuando llegue el momento."
 tradition_maritime_mercantilism_name: "Mercantilismo marítimo"
 tradition_maritime_mercantilism_desc: "El mundo puede estar gobernado por ejércitos, pero esta cultura sabe que quien de verdad lo controla es quien domina el flujo de oro por los mares."
 tradition_sacral_kingship_name: "Monarquía sacra"
 tradition_sacral_kingship_desc: "En esta cultura, los gobernantes son considerados dioses, o la realeza se considera una virtud divina. ¿Qué es un rey comparado con un dios?"
 tradition_reavers_name: "Saqueadores"
 tradition_reavers_desc: "Muchos de seguidores de esta cultura que viven en la costa se suben a los barcos para ir a robar a otros puertos. Aunque no lo aprueben sus señores directos, todos los gobernantes saben que los hará mejores soldados cuando llegue el momento."
 tradition_practiced_pirates_name: "Piratas con experiencia"
 tradition_practiced_pirates_desc: "Asaltar un puerto, prenderle fuego y llevarse todo lo que no esté clavado al suelo puede que no sea noble, pero #EMP sí#! lucrativo."
 tradition_determined_independence_name: "Independencia decidida"
 tradition_determined_independence_desc: "¡Muerte antes que sumisión! Los gobernantes de esta cultura creen que no hay peor derrota que el vasallaje y harán lo que sea para ser sus propios amos."
 tradition_merciful_blindings_name: "Cegamientos misericordiosos"
 tradition_merciful_blindings_desc: "No importa cuánto más allá del perdón haya ido alguien, esta cultura cree que es mejor sacar un ojo que atravesar un corazón."
 tradition_reindeer_hunters_name: "Cazadores de renos"
 tradition_reindeer_hunters_desc: "La caza del ciervo no es nada más que un baile en la escarcha permanente de la taiga. Esta cultura ha aprendido a usar los suministros de la caza para todo lo que necesitan."
 tradition_mountaineer_ruralism_name: "Ruralismo montañero"
 tradition_mountaineer_ruralism_desc: "Desde sus orígenes en las colinas de la selva de Bohemia hasta los riscos de los montes Ore y Tatra, la mayoría de los integrantes de esta cultura no solo sabe atravesar tierras rocosas, sino que gestiona la vida en la montaña con facilidad."
 tradition_life_is_just_a_joke_name: "La vida es una broma"
 tradition_life_is_just_a_joke_desc: "Esta cultura se reiría aunque se viera en el tocón con un hacha sobre la cabeza."
 tradition_steppe_tolerance_name: "Tolerancia a las estepas"
 tradition_steppe_tolerance_desc: "Los que viven en la estepa siempre tendrán mucho en común con quienes compartan su modo de vida. Los extranjeros puede que tengan cultos distintos, pero siguen viviendo sobre la silla de montar."
 tradition_nubian_warrior_queens_name: "Reinas guerreras"
 tradition_nubian_warrior_queens_desc: "Quienes viven en África Oriental recuerdan bien a las grandes reinas guerreras que en su día se enfrentaron a los invasores y forjaron reinos en el Kush. Puede que nuestros vecinos insistan en la superioridad de los varones, pero nosotros trazamos nuestros linajes a partir de nuestras madres y el grito de guerra de las poderosas mujeres nubias pone en fuga a estos «hombres» extranjeros."
 tradition_nubian_warrior_kings_name: "Reyes guerreros"
 tradition_nubian_warrior_kings_desc: "Quienes viven en África Oriental recuerdan bien a los grandes reyes guerreros que en su día se enfrentaron a los invasores y forjaron reinos en el Kush. Puede que nuestros vecinos insistan en la superioridad de las mujeres, pero nosotros trazamos nuestros linajes a partir de nuestros padres y el grito de guerra de los poderosos hombres nubios pone en fuga a estas «mujeres» extranjeras."
 tradition_maritime_mangroves_name: "Manglares marítimos"
 tradition_maritime_mangroves_desc: "Esta cultura ha aprendido a navegar en pantanos que otras culturas encontrarían infranqueables. Lo han aprovechado para construir bases inaccesibles desde las que comerciar, asaltar y explorar el mundo."
 tradition_mixed_governance_name: "Gobernanza mixta"
 tradition_mixed_governance_desc: "Esta cultura considera que todas las ideas merecen oírse y todo nuevo modo de gobernar merece probarse. Los gobernantes animan a los vasallos a gobernarse como estimen mejor."
 tradition_ritual_scarrification_name: "Escarificación ritual"
 tradition_ritual_scarrification_desc: "Esta cultura respeta a aquellos cuya carne ha probado el acero. Se marcan las pieles, ya sea para probar su valía o crear un diseño hermoso."
 tradition_hidden_cities_name: "Ciudades ocultas"
 tradition_hidden_cities_desc: "Ya sea en las copas de los árboles de la selva o protegidas por un laberinto orgánico, los extranjeros ni siquiera se enterarán de la existencia de las ciudades de esta cultura, mucho menos tendrán idea de cómo sitiarlas."
 tradition_hereditary_bards_name: "Bardos hereditarios"
 tradition_hereditary_bards_desc: "Para ciertas culturas, algunas historias que han pasado de generación en generación son tan valiosas como un título de propiedad."
 tradition_ancient_miners_name: "Mineros antiguos"
 tradition_ancient_miners_desc: "Esta cultura ha estado siempre rodeada de materia prima, minerales y gemas en bruto. Tienen una afinidad para encontrar lugares para excavaciones mineras."
 tradition_wetlanders_name: "Pantaneros"
 tradition_wetlanders_desc: "Esta cultura ha dominado ciénagas y marismas. Aunque la vida es a veces una lucha contra el moho, ha aprendido a usar la turba en su beneficio."
 tradition_diasporic_name: "En diáspora"
 tradition_diasporic_desc: "Las gentes de esta cultura perdieron la tierra que tanto amaban. Algunos de ellos viajan por todo el mundo en busca de un lugar donde volver a empezar."
 tradition_sorcerous_metallurgy_name: "Metalurgia mágica"
 tradition_sorcerous_metallurgy_desc: "En esta cultura hay tantos alquimistas que intentan convertir el metal en oro como herreros que forjan armas. ¿Qué importa si la riqueza y el armamento de esta cultura se ven potenciados por la brujería?"
 tradition_polders_name: "Pólderes"
 tradition_polders_desc: "Esta cultura tiene una larga tradición de recuperar tierras al mar que les rodea. Esto les permite utilizar para la agricultura y la construcción lo que normalmente sería un fondo marino poco profundo."
 tradition_caucasian_wolves_name: "Lobos caucásicos"
 tradition_caucasian_wolves_desc: "Tras pasar siglos haciéndose un hogar en torno a las puertas del Cáucaso, esta cultura se ha adaptado bien a todo lo que conlleva la guerra de las montañas."
 tradition_artisans_name: "Artesanos expertos"
 tradition_artisans_desc: "En esta cultura, los hijos suelen continuar con la profesión de sus padres, acumulando amplios conocimientos y habilidades para su oficio a lo largo de las generaciones."
 #Debug Traditions
 tradition_debug_name: "Costumbres volubles"
 tradition_debug_desc: "Esta cultura es famosa por sus muchas posturas eclécticas y contradictorias."
 #FP1 Traditions
 tradition_fp1_coastal_warriors_name: "Guerreros de la costa"
 tradition_fp1_coastal_warriors_desc: "Siempre nos ha atraído la costa. El regusto del aire marino, el grito de las gaviotas, el olor a pescado ahumado… ¿qué guerrero elegiría vivir lejos del agua y sus libertades?"
 tradition_fp1_performative_honour_name: "Honor funcional"
 tradition_fp1_performative_honour_desc: "El honor nace, sí, pero también se gana y se pierde con acciones. Al perseguir y vengar menosprecios, o no, los soldados se desvanecen hasta convertirse en escoria y los cachorros se convierten en guerreros."
 tradition_fp1_northern_stories_name: "Historias norteñas"
 tradition_fp1_northern_stories_desc: "La vida se vive, se cuenta y se recuerda a través de las historias. Lo que decimos, y lo que la gente dice de nosotros, importa tanto como lo que hacemos. Nosotros recordamos eso y se nota en nuestras historias."
 tradition_fp1_trials_by_combat_name: "Juicios por combate"
 tradition_fp1_trials_by_combat_desc: "Las palabras son un sustituto cobarde de las armas. ¿Por qué dejar la justicia en manos de leyes decrépitas y magistrados corruptos cuando los conflictos se pueden resolver de forma más rápida y justa con la espada?"
 tradition_fp1_the_right_to_prove_name: "Derecho a probar"
 tradition_fp1_the_right_to_prove_desc: "Aunque no todos son combatientes natos, cualquiera puede demostrar que tiene un corazón de guerrero y convertirse en uno de pleno hecho si tiene el temple adecuado y un brazo fuerte para la espada."
