 tradition_tgp_warrior_monks_desc: "La dedicación a una vida moral no debe excluir el uso de la fuerza, en especial cuando existe la necesidad de proteger la comunidad religiosa ante sectas rivales y funcionarios corruptos, o defender a los necesitados."
