 culture_tradition_events.0100.t: "Un choque de cultura y fe"
 culture_tradition_events.0100.desc: "Ha llegado una carta de [head_of_faith.GetTitledFirstName|l]. Comienza con cortesías y remarca la importancia que tengo a los ojos de la nación [culture_scope.GetName].\n\n"
 culture_tradition_events.0100.tradition_monogamous: "«¡Debéis entender que mientras vuestro pueblo practique la monogamia, estás infringiendo la doctrina [faith_scope.GetAdjective]! Solamente deseo vuestra salvación. El deber de todo buen [faith_scope.GetAdherentNameNoTooltip] no se puede cumplir con solo un cónyuge», reza la misiva."
 culture_tradition_events.0100.tradition_polygamous: "«¡Vuestra práctica de la poligamia va directamente en contra de la doctrina [faith_scope.GetAdjective] y es un pecado a los ojos de [faith_scope.HighGodName]! Solamente deseo vuestra salvación. ¡Por favor, guiad a vuestro pueblo a la salvación y despojaos de vuestro exceso de cónyuges!», reza la misiva."
 culture_tradition_events.0100.tradition_concubines: "ֿ«Vuestra práctica del concubinato no está apoyada por la doctrina [faith_scope.GetAdjective]. ¡Solo un verdadero matrimonio hará que [faith_scope.HighGodName] sonría a vuestro pueblo! Solamente deseo vuestra salvación. Deshaced vuestros concubinatos, por el bien de todos nosotros», reza la misiva."
 culture_tradition_events.0100.end: "\n\nUn dilema en verdad… ¿Qué valoro más? ¿Las costumbres de mi pueblo o las doctrinas de nuestra fe?"
 culture_tradition_events.0100.a: "Debemos defender la doctrina [faith_scope.GetAdjectiveNoTooltip]."
 culture_tradition_events.0100.b: "¡Las costumbres de mi pueblo son más importantes!"
 culture_tradition_events.0101.t: "La mente de un místico"
 culture_tradition_events.0101.desc: "Es bastante raro que tenga la oportunidad de una cena tranquila sin que me interrumpan aduladores o asuntos de estado, pero esta noche lo he conseguido. Una cena agradable y tranquila, y la oportunidad de descansar los músculos sociales.\n\nEn cuestión de segundos, la puerta se desprende de sus goznes con una trágica inevitabilidad, y un[mendicant_mystic.Custom('ES_XA')] [mendicant_mystic.GetFaith.PriestNeuter] irrumpe en la sala. Lleva un bastón nudoso, todavía cubierto de astillas por haber derribado la puerta de un solo golpe.\n\n«¡Noble [ROOT.Char.GetTitleAsNameNoTooltip], vengo con una oferta! Por un pequeño estipendio, yo, #EMP [mendicant_mystic.GetFirstName]#!, compartiré el conocimiento de las antiguas costumbres de nuestro pueblo con los niños de vuestra corte»."
 culture_tradition_events.0101.a: "Por supuesto, noble [mendicant_mystic.GetFaith.PriestNeuter]. Ahora bajad el bastón, por favor."
 culture_tradition_events.0101.a.tt: "Todos los [children|lE] disponibles de la [court|lE] reciben un estímulo a su [education|lE] en curso"
 culture_tradition_events.0101.b: "¿No es demasiado para la obra [mendicant_mystic.GetFaith.HighGodNamePossessive]?"
 culture_tradition_events.0101.b.tt.success: "Ganas la discusión con tal místic[mendicant_mystic.Custom('ES_OA')]"
 culture_tradition_events.0101.b.tt.failure: "Tal místic[mendicant_mystic.Custom('ES_OA')] abandona tu corte, asquead[mendicant_mystic.Custom('ES_OA')]"
 culture_tradition_events.0101.c: "¡Largo, pordioser[mendicant_mystic.Custom('ES_OA')], que quiero cenar!"
 culture_tradition_events.0111.t: "Un discurso místico"
 culture_tradition_events.0111.desc: "«… es el motivo de que debamos someternos a la beneficencia de [mendicant_mystic.GetFaith.HighGodName] a cada momento de cada día de nuestras vidas. ¿Lo veis? ¿Continúo?».\n\nDos-horas-enteras.\n\nNi siquiera sé cómo [mendicant_mystic.GetName] consiguió llegar a mis aposentos, pero tal [mendicant_mystic.GetFaith.PriestNeuter] me ha estado sermoneando sobre los puntos más delicados de la teología [mendicant_mystic.GetFaith.GetAdjective] durante #EMP dos-horas-enteras.#!\n\nPor fin se calla y me mira en busca de una respuesta. Me noto un tic en el ojo."
 culture_tradition_events.0111.a: "¡Qué palabras más inspiradoras!"
 culture_tradition_events.0111.b: "Habéis dado vuestra opinión, ahora daré la mía…"
 culture_tradition_events.0111.a.tt.success: "Desmontas los argumentos [mendicant_mystic.Custom('ES_DelDela')] místic[mendicant_mystic.Custom('ES_OA')]"
 culture_tradition_events.0111.a.tt.failure: "Te trabas con tus propias palabras"
 culture_tradition_events.0111.c: "¿Quién ha dejado entrar a este vagabundo en mi hogar? ¡Guardias! ¡AUXILIO!"
 culture_tradition_events.0121.t: "El servicio de un místico"
 culture_tradition_events.0121.desc: "De forma casi inusual para su profesión, [mendicant_mystic.GetFirstName] ha esperado pacientemente en una antecámara hasta que he podido darle audiencia.\n\nTal [mendicant_mystic.GetFaith.PriestNeuter] parece nervios[mendicant_mystic.Custom('ES_OA')] cuando entro, pero aun así se lanza a un discurso apresurado en cuanto llego.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], hace tiempo que soy mendicante, y aunque es el trabajo [mendicant_mystic.GetFaith.HighGodNamePossessive], es tan agotador para la mente y el cuerpo como nutritivo para el alma».\n\n«Si me acogéis, colgaré mi bastón de vagabund[mendicant_mystic.Custom('ES_OA')] y os serviré en la corte lo mejor que pueda. ¿M-me acogéis?»."
 culture_tradition_events.0121.a: "Desde luego me vendría bien un[mendicant_mystic.Custom('ES_XA')] [mendicant_mystic.GetWomanMan] de vuestros talentos…"
 culture_tradition_events.0121.b: "Un[mendicant_mystic.Custom('ES_XA')] [mendicant_mystic.GetFaith.PriestNeuter] leal, decís…"
 culture_tradition_events.0121.c: "¿Con ese aspecto y con ese #EMP olor#! queréis vivir aquí?"
 culture_tradition_events.0131.t: "La ira de un místico"
 #Big credit to the greatest NPC of 2011.
 culture_tradition_events.0131.desc: "«¿[ROOT.Char.GetTitleAsNameNoTooltip]? ¡No eres más que un gusano #EMP retorciéndose en la inmundicia#! de su propia corrupción! ¡Arrepiéntete de tus pecados a ojos de [mendicant_mystic.GetFaith.HighGodName]! ¡[mendicant_mystic.GetFaith.HighGodName] el Poderoso! ¡[mendicant_mystic.GetFaith.HighGodName] el Infalible! ¡[mendicant_mystic.GetFaith.HighGodName] el Intratable!»\n\nMaldita sea y que se vaya por ahí est[mendicant_mystic.Custom('ES_EA')] irritante [mendicant_mystic.GetFaith.PriestNeuter]. Ya era malo tener[mendicant_mystic.Custom('ES_LoLa')] en una esquina de la calle. Como #EMP un día#! descubra quién dejó entrar a [mendicant_mystic.GetFirstName] en mi #EMP casa#!, le arrancaré los ojos. Lleva aquí menos de diez minutos y ya tengo una migraña horrible.\n\nNo puedo aguantar mucho más la invectiva [mendicant_mystic.Custom('ES_DelDela')] mendig[mendicant_mystic.Custom('ES_OA')], tengo que actuar rápidamente cuando haya una pausa natural en su diatriba."
 culture_tradition_events.0131.a: "¿#EMP Mis#! pecados? Hablemos sobre #EMP vos#!."
 culture_tradition_events.0131.a.tt.success: "Demuestras que tal místic[mendicant_mystic.Custom('ES_OA')] es un[mendicant_mystic.Custom('ES_XA')] hipócrita total"
 culture_tradition_events.0131.a.tt.failure: "Tal místic[mendicant_mystic.Custom('ES_OA')] te demuestra que eres un[ROOT.Char.Custom('ES_XA')] neci[ROOT.Char.Custom('ES_OA')]"
 culture_tradition_events.0131.b: "Me… ¿me enseñaréis a ser mejor?"
 culture_tradition_events.0131.b.tt.success: "El místic[mendicant_mystic.Custom('ES_OA')] te ayuda a superar tus defectos"
 culture_tradition_events.0131.b.tt.failure: "La angustia mental te domina"
 culture_tradition_events.0131.c: "#EMP ¿Retorciéndome en la inmundicia?#! ¡Tirad a est[mendicant_mystic.Custom('ES_EA')] lunátic[mendicant_mystic.Custom('ES_OA')] al pozo negro más cercano!"
 culture_tradition_events.0141.t: "Una ganga mística"
 culture_tradition_events.0141.desc: "«¿No lo veis, [ROOT.Char.Custom('FormOfAddressForLiege')], cómo arriesgáis vuestra alma con este… desatino del [ROOT.Char.GetFaith.GetName]? Permitid que os lleve a la luz de la verdadera creencia [mendicant_mystic.GetFaith.GetAdjective] y que os rescate del sufrimiento eterno!».\n\nComo [mendicant_mystic.GetFaith.PriestNeuter] mendicante, [mendicant_mystic.GetFirstName] está acostumbrad[mendicant_mystic.Custom('ES_OA')] a predicar a la gente [ROOT.Char.GetCulture.GetName] no creyente, pero las técnicas que funcionan entre el campesinado no tienen por qué tener sentido con la nobleza.\n\nCae el silencio entre nosotros y me encuentro mirando profundamente los ojos de est[mendicant_mystic.Custom('ES_EA')] [mendicant_mystic.GetWomanMan], observando las luces de la esperanza y el hambre danzar y oscilar tras ellos."
 culture_tradition_events.0141.a: "Encuentro vuestras palabras convincentes, [mendicant_mystic.GetFaith.PriestNeuter]."
 culture_tradition_events.0141.b: "Permitidme que os aclare las ventajas de las creencias del [ROOT.Char.GetFaith.GetNameNoTooltip]…"
 culture_tradition_events.0141.b.tt.success: "Iluminas a [mendicant_mystic.GetFirstNameNoTooltip]"
 culture_tradition_events.0141.b.tt.failure: "Seguís en desacuerdo"
 culture_tradition_events.0141.c: "¡Vuestro [mendicant_mystic.GetFaith.HighGodName]! ¿Cuántas levas tiene?"
