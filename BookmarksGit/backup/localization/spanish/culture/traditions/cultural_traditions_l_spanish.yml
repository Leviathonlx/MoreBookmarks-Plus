 mpo_siberian_permafrost_modifier: "Permafrost siberiano"
 mpo_siberian_permafrost_modifier_desc: "Una tierra congelada durante milenios, sin acceso al agua subterránea, con escasa vegetación. El terreno cambia año tras año debido a las constantes heladas y deshielos. Para adueñarse de estas tierras, quienes vivan aquí necesitarán siglos de adaptación. Todo lo demás perecerá y se unirá a los muertos bajo el hielo.\n\n#weak Este modificador se puede eliminar con la [interaction|lE] #V $feudalize_holding_interaction$#! o al conquistar todo el norte con la [decision|El] #V $expand_the_steppe_decision_generic$#! para la #V región#! $dlc_mpo_steppe_siberia_further_expansion_tooltip$#!\n\n"
