 tradition_chinese_arts_name: "Artes chinas"
 tradition_chinese_arts_desc: "El camino de la pluma, el camino del pincel, son todos elementos importantes de esta cultura. En lugar de depender solo de la potencia militar o de una administración compleja, los chinos hacen énfasis en perfeccionar cualquier forma de arte."
