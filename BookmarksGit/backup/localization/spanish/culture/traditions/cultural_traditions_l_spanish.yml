 culture_emergence_events.0001.t: "Mezcla de culturas"
 culture_emergence_events.0001.desc: "Mi cultura es [ROOT.Char.GetCulture.GetName], pero en mi capital, [capital_county_scope.GetBaseName], la mayoría son de cultura [hybdridization_offer_culture.GetName]. Últimamente he visto a mis súbditos [hybdridization_offer_culture.GetNameNoTooltip] imitándome a mí y mi manera [ROOT.Char.GetCulture.GetNameNoTooltip] de actuar.\n\nNuestras tradiciones se están mezclando. Algunas son viejas, otras son nuevas, ¡pero lo más importante es que aceptan más mi gobierno!\n\nIgual deberíamos animar esta evolución, ¿no?"
 culture_emergence_events.0001.a: "Si ellos actúan como yo, yo actuaré como ellos. Pronto seremos como uno solo."
 culture_emergence_events.0001.b: "¡Me basta con su admiración!"
