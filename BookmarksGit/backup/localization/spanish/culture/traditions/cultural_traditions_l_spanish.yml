 #EP3 Traditions
 tradition_ep3_indomitable_azatani_name: "Azatani indomables"
 tradition_ep3_indomitable_azatani_desc: "Para los ferozmente orgullosos nobles de esta cultura, que cabalgan atronadores desde sus elevados bastiones, «La herida de una daga sana, ¡la de una lengua, jamás!»."
 culture_parameter_house_hostility_more_common: "Los [rulers|lE] actúan con mayor agresividad contra otras [houses|lE]"
 culture_parameter_vassals_more_likely_to_refuse_demands: "Los [characters|lE] son más dados a rechazar [Concept( 'imprisonment', 'encarcelamientos' )|E], [retractions|lE] y [revocations|lE]"
 tradition_ep3_audacious_cadets_name: "Cadetes audaces"
 tradition_ep3_audacious_cadets_desc: "Bandas inquietas de herederos jóvenes definen esta cultura. Estos jinetes, audaces y sin escrúpulos, persiguen sueños de aventuras lejanas, crueldades mercenarias y conquistas gloriosas."
 culture_parameter_ambitious_trait_more_common: "El [trait|lE] [GetTrait('ambitious').GetName( GetNullCharacter )|l] es más común"
 culture_parameter_reduced_bodyguard_aptitude: "[aptitude|E] de [GetCourtPositionType('bodyguard_court_position').GetName()|l] reducida"
 tradition_ep3_imperial_tagmata_name: "Tagmata imperiales"
 tradition_ep3_imperial_tagmata_desc: "Regimientos de élite, bien acorazados, constituyen la columna vertebral de las campañas militares de esta cultura. Sus altivas tropas sienten poca consideración por los nobles guerreros menores y los actos temerarios de valor personal; en su lugar, honran la disciplina y los sagrados nombres de sus unidades. #EMP ¡Exkoubitoi! ¡Scholai! ¡Hikanatoi!#!"
 domain_counties_with_stables_desc: "El [culture_head|lE] no posee #high 8#! [counties|lE] con $building_type_stables_01$ construidos en una de sus [holdings|lE]"
 tradition_ep3_roman_ceremonies_name: "Ceremonias romanas"
 tradition_ep3_roman_ceremonies_desc: "Los emperadores del pasado concedieron a esta cultura una grandeza persistente, ritos espectaculares, una admiración por el cargo imperial… y una vida pública rica en conmociones."
 tradition_ep3_palace_politics_name: "Políticas palaciegas"
 tradition_ep3_palace_politics_desc: "Eunucos poderosos y aduladores vestidos de seda ocupan un extenso aparato político, impresionante con galas, favorecido con honores y que conspira feroz en nombre de los ascensos."
 culture_head_court_grandeur_desc: "El [culture_head|lE] no tiene un [court_grandeur_level|lE] de #high 8#! o superior"
 culture_parameter_unlock_akolouthos: "Puede nombrar el [court_position|lE] de [GetCourtPositionType('akolouthos_court_position').GetName()|l] cuando se haya fundado la guardia varega."
 tradition_tgp_bushido_name: "Bushido"
 tradition_tgp_bushido_desc: "Esta tradición, arraigada en un legado de honor y disciplina marcial, ensalza el vínculo entre señores y vasallos mediante actos de homenaje y valor. La fuerza de la personalidad y los actos de integridad forjan una lealtad y respeto irrompibles."
 culture_parameter_must_pledge_loyalty_to_liege: "Se debe #v jurar lealtad#! de inmediato en cuanto la [decision|lE] esté disponible"
 culture_parameter_better_petition_outcomes: "La [decision|lE] #v Petición#! da mejores resultados"
 culture_parameter_opinion_from_prowess: "Bonificaciones de [opinion|lE] por [prowess|lE]"
 culture_parameter_honorable_trait_bonuses: "Los [personality_traits|lE] diligente, humilde, valiente y justo son mejores."
 culture_parameter_unlock_infantry_samurai_units: "Puede reclutar [GetMaA('samurai').GetName|l] como [men_at_arms|lE]"
 culture_parameter_stalwart_leader_non_admin_duels: "[single_combat_fight|E] de [GetPerk('stalwart_leader_perk').GetName(GetPlayer)] disponible contra cualquier [character|El] no [administrative|El] de género [martial|El] e igual o menor [rank|El]"
 culture_parameter_non_admin_close_family_non_martial_gender_knights_in_defensive_wars: "La [close_family|lE] no casada y de género no [martial|El] y [spouses|El] de [rulers|El] no [Concept('administrative', 'administrativos')|E] pueden servir como $knight_culture_player_plural$ en [wars|El] defensivas"
 tradition_tgp_court_machinations_name: "Maquinaciones cortesanas"
 tradition_tgp_court_machinations_desc: "Entre los pasillos laberínticos de la corte, los eunucos tienen influencia, los consortes pugnan por favores y susurros de traición resuenan por las estancias doradas."
 tradition_tgp_art_of_war_name: "Arte de la guerra"
 tradition_tgp_art_of_war_desc: "Esta cultura lleva miles de años estudiando la teoría militar y sus generales y mariscales tienen a su disposición un amplio conjunto de manuales y libros de texto militares. Esta cantidad de conocimientos solo se ve eclipsada por una excepcional comprensión técnica de cómo crear armaduras y armas poderosas."
 duchies_with_examination_halls_desc: "La [culture|lE] no posee #high 5#! [duchies|lE] donde haya construido un $building_type_examination_hall_01$ en una de sus [holdings|lE]"
 culture_parameter_unlock_maa_tiefutu: "Puede reclutar [GetMaA('tiefutu').GetName|l] como [men_at_arms|lE]"
 culture_parameter_unlock_zhanmadao: "Puede reclutar [GetMaA('zhanmadao_infantry').GetName|l] como [men_at_arms|lE]"
 culture_parameter_unlock_burenjia: "Puede reclutar [GetMaA('burenjia').GetName|l] como [men_at_arms|lE]"
 culture_parameter_unlock_shenbigong_innovation: "La [innovation|El] #high $innovation_repeating_crossbow$#! está disponible desde la [era|El] $culture_era_tribal$ en adelante"
 culture_parameter_military_governor_appointment_score: "La [learning_skill|lE] aumenta la [candidate_score|E] para provincias de tipo [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l]"
 tradition_tgp_ephemeral_grace_name: "Gracia efímera"
 tradition_tgp_ephemeral_grace_desc: "La filosofía estética de #EMP Mono no aware#! festeja la belleza transitoria de los momentos fugaces. Abriga una armonía profunda con la naturaleza y una valoración meditabunda del arte y la impermanencia de la vida."
 culture_parameter_stress_loss_bonus_from_harmonious_traits: "Aumenta la reducción de [stress|lE] por los [traits|lE] [GetTrait('temperate').GetName( GetNullCharacter )], [GetTrait('calm').GetName( GetNullCharacter )], [GetTrait('patient').GetName( GetNullCharacter )] y [GetTrait('compassionate').GetName( GetNullCharacter )]"
 tradition_tgp_imperial_peace_name: "Paz frágil"
 tradition_tgp_imperial_peace_desc: "Aunque protegidos en gran medida de las invasiones por el mar, defenderse contra asaltos del norte y mantener la paz de Kanmu contra pretendientes o gobernadores advenedizos sigue requiriendo guerreros diestros y organización."
 culture_parameter_unlock_mounted_samurai_units: "Puede reclutar [GetMaA('japanese_horse_archers').GetName|l] como [men_at_arms|lE]"
 tradition_tgp_rice_cultivators_name: "Arroceros"
 tradition_tgp_rice_cultivators_desc: "El arroz es el alma de esta cultura. Mediante un trabajo diligente y sus conocimientos agrícolas, las cosechas son abundantes siempre que controlen tierras adecuadas para sus plantaciones. Como resultado, la prosperidad económica y militar se disparan por encima de sus vecinos menos avanzados."
 tradition_tgp_inward_perfection_name: "Perfección interior"
 tradition_tgp_inward_perfection_desc: "Esta cultura favorece la autosuficiencia y el enriquecimiento de las virtudes interiores por encima de la influencia extranjera. Los vínculos diplomáticos pueden marchitarse, pero el conocimiento y la introspección florecen en un aislamiento plácido."
 tradition_tgp_fortified_strongholds_name: "Bastiones fortificados"
 tradition_tgp_fortified_strongholds_desc: "Esta cultura se caracteriza por grandes ciudades fortificadas que realizan funciones religiosas, militares y gubernamentales. La protección de estos bastiones culturales es vital y la fundación de más ciudades es una cuestión de gran prestigio."
