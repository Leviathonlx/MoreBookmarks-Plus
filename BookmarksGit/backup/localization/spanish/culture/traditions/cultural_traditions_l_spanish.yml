 culture_emergence_events.0002.t: "Una nueva identidad"
 culture_emergence_events.0002.desc: "Mi pueblo, los [ROOT.Char.GetCulture.GetCollectiveNoun], son un pueblo orgulloso y extendido.\n\nPor mucho que nos parezcamos, no puedo negar que mis súbditos han empezado a actuar distinto de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] de otros lugares. A veces hasta hay disputas entre [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] de visita y aquellos bajo mi gobierno.\n\nEstamos desarrollando una nueva identidad, somos [ROOT.Char.GetCulture.GetCollectiveNoun]… pero a la vez no lo somos. ¿Deberíamos animar esta evolución?"
 culture_emergence_events.0002.a: "¡Construiremos una identidad más nueva y fuerte!"
 culture_emergence_events.0002.b: "¡Somos [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] y nada más! ¡Todos en la misma línea!"
