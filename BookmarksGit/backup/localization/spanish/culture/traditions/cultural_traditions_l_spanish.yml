 culture_tradition_events.3100.t: "Sacrificio de oso"
 culture_tradition_events.3100.desc: "Amarramos al gran oso en silencio. Los cazadores cantan con voces graves pero firmes, el humo se eleva con aroma de abeto.\n\nMe arrodillo, sitúo mi frente contra su hocico y susurro un agradecimiento antes de que caiga la hoja. Compartiremos su carne para que su fuerza viva entre nosotros."
 culture_tradition_events.3100.a: "¡Comencemos el festín!"
 culture_tradition_events.3100.b: "¡Nuestros enemigos caerán!"
 culture_tradition_events.3100.c: "Obedeced, pues el espíritu del oso está a mi lado."
 tradition_ordo_riders_name: "Jinetes de ordo"
 tradition_ordo_riders_desc: "La demanda de rebaños y la necesidad de reforzar la unidad de la tribu ha obligado a muchos de los integrantes de la horda de esta cultura a convertirse en guerreros curtidos, capaces de rechazar ataques y de reunir suministros con eficiencia para su pueblo."
