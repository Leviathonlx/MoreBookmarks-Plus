 culture_tradition_events.3000.t: "Avistamiento de osos"
 culture_tradition_events.3000.desc: "Los cazadores de [bear_sighting.GetName|l] han avistado un/a [bear_sighting_county.Custom('GetAnimalGroup')] de [bear_sighting_county.Custom('GetAnimalPlural')] recorrer los/las [bear_sighting.Custom('GetTerrainTypePlural')]: muchas huellas en el barro, árboles con marcas de garras, arbustos rotos.\n\nSi saliese de [GetActivityType('activity_hunt').GetName|l] y matase o capturase un ejemplar, seguramente los espíritus se apercibirían."
