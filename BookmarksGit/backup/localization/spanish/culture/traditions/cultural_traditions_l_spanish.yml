 oath_mend_the_fracture_tradition_desc: "De entre la ira y la condenada desconfianza emerge la conciliación. Guiada por el juramento de su soberano, esta cultura ha reparado la brecha entre ellos y los otros pueblos del señorío, logrando así la paz y la prosperidad."
