 culture_emergence_events.0005.t: "El romance romanche"
 culture_emergence_events.0005.desc: "Mientras [county_scope.GetNameNoTierNoTooltip] celebra el surgimiento de la cultura [new_culture_scope.GetName], he notado que algunos de los habitantes más #italic rústicos#! de estas tierras aún hablan un dialecto que ciertamente no es lo que pensaba que era la cultura [new_culture_scope.GetNameNoTooltip].\n\nMe topo con un[rustic_peasant.Custom('ES_XA')] campesin[rustic_peasant.Custom('ES_OA')] cerca del camino que transito. Está hablando con alguien en los campos. «¡Tú!», atruena mi voz. «¿Qué diantre es esa lengua que mascullas?».\n\n[rustic_peasant.Custom('ES_ElLa')|U] [rustic_peasant.GetWomanMan] hace una pausa. «Supongo que…», contesta vacilante en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], «es lo que llamamos #italic romanche#!».\n\nConque «romanche», ¿eh? ¿Es esta la realidad de mi pueblo?"
 culture_emergence_events.0005.a: "Nuestras lenguas deben de ser tan romanches como nuestros corazones."
 culture_emergence_events.0005.a.tt: "La cultura [new_culture_scope.GetNameNoTooltip] usará #bold solo#! nombres romanches"
 culture_emergence_events.0005.b: "El romanche formará parte del mosaico de la cultura [new_culture_scope.GetName]."
 culture_emergence_events.0005.b.tt: "La cultura [new_culture_scope.GetNameNoTooltip] usará nombres romanches #bold además#! de los nombres actuales"
 culture_emergence_events.0005.c: "¡Esa lengua de campesinos no aporta ningún valor a la cultura [new_culture_scope.GetName]!"
 culture_emergence_events.0005.c.tt: "La cultura [new_culture_scope.GetNameNoTooltip] se quedará como está"
