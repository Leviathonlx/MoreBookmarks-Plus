 bm_1178_china: "Agitación en el Cielo"
 bm_1178_china_desc: "China está desgarrada. El Hijo del Cielo ha sido expulsado de las llanuras centrales por los invasores yurchen y las grandes figuras del imperio han optado por seguir una política de apaciguamiento abyecto en lugar de reclamar las tierras de sus antepasados.\n\nTigres y lobos campan a sus anchas y los ríos están teñidos de rojo con la sangre de los justos. Para permitir que un destino tan calamitoso caiga sobre el imperio, profundo ha de ser el disgusto del Cielo.\n\n#bold El pueblo reclama un héroe que ponga fin al desorden, ¿quién responderá a la llamada?#!"
 bookmark_china_1178_xin_qiji: "Intendente Xīn Qìjí"
 bookmark_china_1178_xin_qiji_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_xin_qiji_desc: "Xīn Qìjí, huérfano desde su infancia, fue criado por su abuelo, quien le inculcó un deseo fervoroso por expulsar a los invasores yurchen de las llanuras centrales.\n\nXīn Qìjí ganó fama al vengar el asesinato de su comandante, pero ahí acaban sus logros; su sueño de hacer retroceder la ola yurchen se ha visto frustrado una y otra vez por la política de apaciguamiento de los Song.\n\n#bold ¿Conseguirá Xīn Qìjí reclamar el norte o dirigirá sus energías hacia otras empresas?#!"
 bookmark_china_1178_zhang_shi: "Gobernador Zhāng Shì"
 bookmark_china_1178_zhang_shi_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_1178_zhang_shi_desc: "Zhāng Shì, hijo de un héroe militar, es tan célebre como erudito y filósofo como su padre lo fue como general.\n\nAunque es respetado por sus escritos, su futuro político es incierto debido a su fervorosa defensa por reivindicar los territorios del norte a la dinastía Jin; una propuesta extremadamente impopular entre aquellos que prefieren la paz a la guerra.\n\n#bold ¿Será Zhāng Shì quien cambie el mundo o él, como muchos otros, se limitará a dejarse cambiar?#!"
 bookmark_china_1178_zhu_xi: "Prefecto Zhū Xī"
 bookmark_china_1178_zhu_xi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1178_zhu_xi_desc: "Reconocido como un joven prodigio, Zhū Xī ha demostrado que sus logros no son glorias efímeras; rechazando el taoísmo y el budismo, se entregó al estudio de la filosofía confuciana y ahora sus escritos circulan profusamente mientras que los aspirantes a eruditos compiten por el privilegio de asistir a alguna de sus lecturas.\n\n#bold Muy aclamado por sus obras escritas y reflexiones filosóficas, ¿tal vez la búsqueda de poder posicionaría mejor a Zhū Xī para ver hecha realidad su sociedad ideal?#!"
 bookmark_china_1178_li_renxiao: "Nínglìng Ngwemi Renxiao"
 bookmark_china_1178_li_renxiao_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1178_li_renxiao_desc: "Tras casi cuatro décadas en el trono, el pueblo de Renxiao presume de que el suyo es el mayor y más próspero reinado que el reino tangut haya conocido jamás. Sin embargo, por glorioso que sea el presente, el futuro es más incierto.\n\nHace menos de diez años que Renxiao ejecutó a su propio primer ministro y sus generales tras un golpe de Estado fallido, y las relaciones entre el rey y la soldadesca nunca han sido las mismas desde entonces.\n\n#bold ¿Podrás guardar al gran Xia de la depredación de sus vecinos?#!"
 bookmark_china_1178_tudan_xixian: "Comandante Túdān Xíxiǎn"
 bookmark_china_1178_tudan_xixian_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" #meritorcatic khan
 bookmark_china_1178_tudan_xixian_desc: "Vástago de uno de los clanes yurchen más nobles y marido de una princesa de la casa imperial Jin, el árbol genealógico de Xíxiǎn es tan impecable como su habilidad en el tiro con arco y la equitación.\n\nTaciturno, de moral ejemplar y magistral en las materias del arte de la guerra, su reputación es tal que se dice que vale por un ejército de diez mil hombres.\n\n#bold La dinastía Jin ha ocupado las llanuras centrales, pero el sur aún resiste. ¿Quién mejor para terminar la conquista que el más grande de los generales yurchen?#!"
