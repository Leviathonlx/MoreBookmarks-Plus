 bm_1066_china: "Canción de esplendor"
 bm_1066_china_desc: "De las ruinas de los Tang nació la gloria de los Song. Una grandeza semejante no se había visto desde hacía casi dos siglos: los tributos fluyen a la capital imperial desde muy lejos como un río caudaloso, las rebeliones son poco corrientes y se sofocan con rapidez, y el gobierno se deposita firme en las manos de gentes capaces y meritorias.\n\nSin embargo, con una gran prosperidad llega una gran tentación. Los nómadas han codiciado la abundancia de las llanuras centrales desde tiempos inmemoriales, y a su vez, hasta dentro del imperio las gentes sin escrúpulos se camuflan con una nobleza fingida para desviar la riqueza de este a sus bolsillos.\n\n#bold El Hijo del Cielo tiene el mundo en su mano, ¿pero qué hay de aquellos que pueden forzar hasta al soberano a actuar de acuerdo a su voluntad?#!"
 bookmark_china_1066_qin_guan: "Qín Guān"
 bookmark_china_1066_qin_guan_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_1066_qin_guan_desc: "Con su familia sumida en la pobreza a la muerte de su padre, las penalidades no han hecho nada para mellar las aspiraciones de Qín Guān; en todo caso, brillan aún más fuerte en sus circunstancias mermadas.\n\nCon cada libro que ha podido pedir prestado, se sumerge en la poesía y la estrategia militar, soñando con el día en que iguale las hazañas inmortalizadas en esas páginas.\n\n#bold Una cosa es soñar con alcanzar la inmortalidad y otra muy distinta hacerlo realidad. ¿A qué destino le llevará tu mano?#!"
 bookmark_china_1066_duan_silian: "Sīlián Wáng"
 bookmark_china_1066_duan_silian_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_duan_silian_desc: "Como descendiente lejano del fundador de Dali, pocos habrían imaginado cuando nació Duan Sīlián que se sentaría un día en el trono, pero el destino es caprichoso e impredecible.\n\nEl orden natural de las cosas dio una vuelta de campana a manos de la poderosa familia Gao, situada solo por debajo del clan imperial en influencia, al destronar al depravado emperador reinante entonces y sentar a Sīlián en su lugar.\n\n#bold ¿Escapará Sīlián Wáng de las garras de la familia Gao para reinar por sí solo o será presa de las ambiciones de estos?#!"
 bookmark_china_1066_ly_thanh_tong: "Nhat Ton Vuong"
 bookmark_china_1066_ly_thanh_tong_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_1066_ly_thanh_tong_desc: "Ly Nhat Ton, como gobernante de Viet, irradia la seguridad inquebrantable que solo poseen aquellos preparados para gobernar desde su nacimiento. Probado en la batalla, benevolente en el gobierno y diligente en la justicia, para su pueblo su palabra es ley.\n\nIncluso la única sombra que se cernía sobre su reinado glorioso, la ausencia de un heredero, se esfumó hace poco cuando nació su primer hijo, Can Duc.\n\n#bold ¿Podrá Nhat Ton Vuong elevar Viet a un imperio que rivalice con su vecino del norte o los logros duraderos resultarán ser efímeros?#!"
 bookmark_china_1066_new_noble_family: "Personalizar personaje"
 bookmark_china_1066_new_noble_family_desc: "Crea un personaje y una [noble_family|lE] nuevos con una pequeña finca en la capital imperial. \n\n#bold ¿Puedes empezar en lo más bajo de la escalera burocrática y ganar fama para tu incipiente familia y para ti?#!"
 bookmark_china_1066_empress_liang: "$king_female$ $dynn_Liang_6881$ $Luoyao_843D_7464$"
 bookmark_china_1066_empress_liang_subheading: "Emperatriz consorte of $k_xia$"
 bookmark_china_1066_empress_liang_desc: "En el pasado tan solo fue la nuera del poderoso estadista Xia $dynn_Mozang_6C92_85CF$ $Epang_8BB9_5E9E$, pero las disimuladas ambiciones de $dynn_Liang_6881$ $Luoyao_843D_7464$ resultaron ser mayores incluso que las del clan del gandul de su marido.\n\nEmbelesado totalmente por su belleza e ingenio, el joven gobernante tangut $king_male_tangut$ $Liangcha_5169_5C94$ pasó a cuchillo al clan $dynn_Mozang_6C92_85CF$, incluyendo a su propia esposa, y la sentó a su lado como su reina.\n\n#bold El estado Xia sigue siendo joven y frágil, ¿tomarás su futuro en tus manos?#!"
 bookmark_china_1066_su_shi: "Prefecto Sū Shì"
 bookmark_china_1066_su_shi_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$"
 bookmark_china_1066_su_shi_desc: "El padre de Sū Shì, pese a suspender el examen imperial, consiguió fama por sus escritos en su quinta década; una reputación reforzada por la ejemplar y celebrada actuación de Sū Shì' en sus propios exámenes.\n\nTras atraer sobre sí la atención y el favor tanto del principal historiador del imperio como del mismísimo emperador, la reciente muerte de su padre es la única nube que estropea un futuro prometedor.\n\n#bold ¿Estará Sū Shì a la altura de las considerables expectativas que se han depositado en él?#!"
 bookmark.0400.t: "El poder detrás del telón"
 bookmark.0400.desc: "Una sola flecha es lo único que hace falta para desbaratar años de planes. Mi [emperor.GetWifeHusband] [emperor.GetFirstName] yace padeciendo, cada vez más débil con el paso de los días, tras alcanzarle un arquero song por ser tan idiota como para acercarse demasiado a la refriega.\n\nDespués de lo que he tenido que aguantar, #EMP no#! dejaré que todo se me escape de las manos. Las mujeres ya han gobernado antes; si no lo hacían a través de sus maridos, lo hacían a través de sus hijos, y la [Glossary('emperatriz Wu', 'EMPRESS_WU_GLOSS')] hasta fundó su propia #EMP dinastía#!.\n\nCon la influencia que he acumulado y el apoyo firme de mi [brother.Custom('SisterBrother')], [brother.Custom('ES_ElLa')] [brother.GetTitledFirstName|l], seré #EMP yo#! quien decida el futuro de [xia.GetNameNoTierNoTooltip]."
 bookmark.0400.a: "Su reinado se recordará… como el preludio del #EMP mío#!."
 bookmark.0400.a.tt: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] fallecerá #EMP trágicamente#! de sus heridas y tú asumirás el control único del [realm|lE] con tu [brother.Custom('SisterBrother')], [brother.Custom('ES_ElLa')] [brother.GetTitledFirstName|l], como tu [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]"
 bookmark.0400.b: "Mientras [emperor.GetSheHe] respire, yo gobernaré desde detrás del telón."
 bookmark.0400.b.tt: "Dada la debilidad de su estado y sus capacidades disminuidas, asumirás el papel de [regent|lE] [emperor.Custom('ES_DelDela')] [emperor.GetTitledFirstName|l] con [brother.Custom('ES_ElLa')] [brother.GetTitledFirstName|l] como [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 bookmark.0400.c: "Criaré a nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')] para que sea más grande de lo que llegó a ser su [emperor.GetMotherFather]."
 bookmark.0400.c.tt: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] fallecerá #EMP trágicamente#! de sus heridas y tú asumirás el papel de [regent|lE] en nombre de tu [child.Custom('GetDaughterSon')], [child.Custom('ES_ElLa')] [child.GetTitledFirstName|l], con tu [brother.Custom('SisterBrother')], [brother.Custom('ES_ElLa')] [brother.GetTitledFirstName|l], como su [emperor.GetCouncillor('councillor_chancellor').GetCouncilTitle|l]."
 EMPRESS_WU_GLOSS: "Wǔ Zétiān (624–705) se alejó de la tradición y depuso a sus propios hijos tras la muerte de su marido y se proclamó a #EMP sí misma#! como fundadora de la nueva dinastía Zhao."
