l_spanish:
 bm_1178_genpei: "El ascenso de los bushi"
 bm_1178_genpei_desc: "Poco a poco, los samuráis han ido arrebatando poder a la capital, gobernando las provincias de Japón como sus propios feudos y enriqueciéndose tanto ellos mismos como sus partidarios.\n\nEn la última década, los orgullosos Minamoto se han visto vencidos una y otra vez por los imparables Taira. Se lamen las heridas mientras Kiyomori domina la capital. Allí imperan el miedo y la fuerza, mientras el kampaku y la familia imperial solo pueden observar, impotentes.\n\n#bold ¿Podrán los Minamoto poner fin al ascenso de los Taira o algún otro destino aguarda a estas islas?#!"
 bookmark_genpei_yoritomo: "$dynn_Minamoto$ $Yoritomo$"
 bookmark_genpei_yoritomo_subheading: "Señor de $c_izu$"
 bookmark_genpei_yoritomo_noriyori: "$Noriyori$"
 bookmark_genpei_yoritomo_yoshitsune: "$Yoshitsune$"
 bookmark_genpei_yoritomo_desc: "La antaño poderosa familia [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] ha soportado innumerables reveses y sucumbido ante las luchas intestinas mientras sus antiguos rivales, los [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], han recogido los restos.\n\nAnte la escasa resistencia de Minamoto Yorimasa, Yoritomo y los demás vástagos supervivientes del famoso general Yoshitomo son quizás todo lo que se interpone entre Taira Kiyomori y el dominio total sobre Japón.\n\n#BOLD Pronto los Taira serán demasiado poderosos para oponerse a ellos. ¿Sucumbirás ante el millar de cortes o unirás el país y traerás una paz duradera?#!"
 bookmark_genpei_kiyomori: "$emperor_daijo_daijin_male_japanese_feudal$ $dynn_Taira$ $Kiyomori$"
 bookmark_genpei_kiyomori_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_genpei_kiyomori_shigemori: "$Shigemori$"
 bookmark_genpei_kiyomori_tsunemori: "$Tsunemori$"
 bookmark_genpei_kiyomori_desc: "La familia [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )] se ha impuesto, lenta pero constante, como la familia de samuráis más poderosa de Japón, tras conseguir apartar tanto a sus feroces rivales bushi, los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], como a los burocráticos [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )].\n\nCon su hija desposada con el emperador [Glossary( 'Yamato', 'YAMATO_GLOSS' )] Norihito, Kiyomori aguarda un nieto. Un príncipe Taira en la línea del trono reforzaría la supremacía de la familia sobre la corte. No será fácil asentar esta piedra angular de poder mientras abunden los enemigos envidiosos.\n\n#BOLD ¿Conseguirás imponer un control Taira permanente sobre Japón o caerás en el último obstáculo?#!"
 bookmark_genpei_motofusa: "$dynn_Fujiwara$ $Motofusa$"
 bookmark_genpei_motofusa_subheading: "$game_concept_governor$ de $c_oki$"
 bookmark_genpei_motofusa_kanezane: "$Kanezane$"
 bookmark_genpei_motofusa_takatada: "$Takatada$"
 bookmark_genpei_motofusa_desc: "La familia [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], cuyos miembros en teoría solo sirven como [Glossary( 'regentes', 'KAMPAKU_GLOSS' )], lleva siglos gobernando Japón desde las sombras, controlando la burocracia de la capital e infiltrándose en la dinastía [Glossary( 'Yamato', 'YAMATO_GLOSS' )] mediante matrimonios.\n\nSin embargo, lejos de la capital, los samuráis han estado construyendo feudos privados. Sus riquezas y armas ahora empequeñecen las de la aristocracia burócrata. Los bushi más poderosos, los [Glossary( 'Taira', 'TAIRA_GLOSS' )] liderados por Kiyomori, han tomado el control de la capital.\n\n#BOLD ¿Podrás detener el ascenso de los samuráis y resucitar la gloria de una corte dirigida por los Fujiwara?#!"
 bookmark_genpei_hidehira: "$dynn_Fujiwara$ $Hidehira$"
 bookmark_genpei_hidehira_subheading: "Señor de Mutsu"
 bookmark_genpei_hidehira_yasuhira: "$Yasuhira$"
 bookmark_genpei_hidehira_hidehisa: "$Hidehisa$"
 bookmark_genpei_hidehira_desc: "Mientras la mayoría de los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] escribían poesía en la capital, los descendientes del general Hidesato se asentaban en el severo norte para pacificar tribus y competir con otros bushi.\n\nEl abuelo de Hidehira fue adoptado por la familia Kiyohara, gobernantes de Ōshū. Tras destruir a todos los rivales por la herencia del clan, recuperó su apellido Fujiwara y extendió su control sobre el norte.\n\n#BOLD La autocomplacencia de los Fujiwara cortesanos dio origen a la amenaza de los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] y [Glossary( 'Taira', 'TAIRA_GLOSS' )]. ¿Podría la espada que conquistó el norte restaurar la primacía de los Fujiwara?#!"
 bookmark_genpei_yoshinaka: "$dynn_Minamoto$ $Yoshinaka$"
 bookmark_genpei_yoshinaka_subheading: "Señor de $c_shinano$"
 bookmark_genpei_yoshinaka_tomoe: "$Tomoe$ $Gozen$"
 bookmark_genpei_yoshinaka_yoshitaka: "$Yoshitaka_2$"
 bookmark_genpei_yoshinaka_desc: "Divididos por el liderazgo y la herencia de los Kawachi [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], Yoshitomo, el hijo mayor, abatió a su hermano Yoshikata en la lucha posterior.\n\nLa familia Nakahara dio refugio en las montañas de Shinano al hijo huido de Yoshikata, y aunque puede que Yoshitomo muriera hace mucho, Yoshinaka, ya un adulto, no ha olvidado sus derechos de nacimiento.\n\n#BOLD ¿Vengarás a tu padre en la persona de tu primo Yoritomo, heredero de Yoshitomo, o ayudarás a la familia contra un enemigo mayor?#!"
