 bm_867_mandalas: "Dioses vivientes en la tierra"
 bm_867_mandalas_desc: "No hay sitio donde el poder regio y espiritual estén tan íntimamente entrelazados como en el sudeste de Asia. Durante siglos, las fes dhármicas han conseguido un control firme sobre sus gentes, pero solo en el último siglo aquellos que antaño fueron reyes han empezado a asumir el título de devaraja, reyes-dioses.\n\n#bold ¿Cuál de estos reyes-dioses levantará un legado de devoción y cuál será derrotado y olvidado?#!"
 bookmark_mandalas_867_jayavarman_angkor: "Jayavarman III"
 bookmark_mandalas_867_jayavarman_angkor_subheading: "Sdach de Angkor"
 bookmark_mandalas_867_jayavarman_angkor_desc: "Angkor ha sido una potencia nueva y en ascenso desde los tiempos de Jayavarman II, el primero de su linaje en asumir el título de devaraja. Tras su muerte, cuesta reconocer el señorío como el gran imperio que fue en el pasado, reducido a poco más que una ciudad-estado.\n\nY es que ser el dios de los jemeres no es un papel fácil de dominar. A Jayavarman III le costó superar a su predecesor y convertirse en un gran arquitecto.\n\n#bold ¿Estarán los Varman a la altura de su legado divino? ¿O serán superados por otros que reclamarán la autoridad sobre esta tierra?#!"
 bookmark_mandalas_867_indra: "Indra"
 bookmark_mandalas_867_indra_subheading: "Rajá de Kutai"
 bookmark_mandalas_867_indra_desc: "El pequeño señorío de Kutai fue uno de los primeros del archipiélago en invitar a los sacerdotes hindúes a apoyar su gobierno.\n\nNo obstante, la dinastía Segara no ha sido capaz de utilizar esta alianza para obtener la clase de autoridad vista en otras partes y gobernar sobre un señorío que se sustenta tanto en lealtades tribales como en sus ceremonias religiosas.\n\n#bold ¿Continuará Indra su camino para convertirse en mandala, o volverá a sus raíces y abrazará las costumbres de los estados tribales de la isla?#!"
 bookmark_mandalas_867_padumaraja: "Padumaraja"
 bookmark_mandalas_867_padumaraja_subheading: "Sdach de Haripuñjaya"
 bookmark_mandalas_867_padumaraja_desc: "Aún no tan prometedora como las metrópolis en ascenso de Pagan o Angkor, la pequeña ciudad-estado mon de Haripunjaya ha desempeñado a menudo el papel de vasallo subordinado, pese a su ubicación privilegiada entre ambos señoríos.\n\nPadumaraja es el último de los Haripunjaya, una dinastía con grandes ambiciones que, hasta ahora, ha fracasado a la hora de alcanzar una posición más elevada.\n\n#bold ¿Será Padumaraja quien por fin eleve a su dinastía hasta los dioses?#!"
 bookmark_mandalas_867_lokapala: "Lokapala"
 bookmark_mandalas_867_lokapala_subheading: "Rajá de Mataram"
 bookmark_mandalas_867_lokapala_desc: "Lokapala ha tomado el control del toda la parte oriental de Java y ahora disfruta de una gran cantidad de poder directo. Mas la parte occidental de la isla aún sigue rindiendo tributo a sus rivales, los emperadores de Srivijaya.\n\n#bold ¿Es el destino de los Sanjayas extender su poder sobre las otras islas o acabarán siendo un tributario periférico del imperio naval de Srivijaya?#!"
 bookmark_mandalas_867_pyinbya: "Pyinbya"
 bookmark_mandalas_867_pyinbya_subheading: "Rajá de Pagan"
 bookmark_mandalas_867_pyinbya_desc: "Pagan, una de las muchas ciudades que competían en el valle del Irawadi, ahora es una potencia regional que manda sobre un gran número de tributarios.\n\nPyinbya de Pagan proviene de un extenso linaje de reyes locales, pero es quien ha convertido una ciudad en un señorío con aspiraciones.\n\n#bold ¿Convertirá Pyinbya a Pagan en la capital grandiosa que merece ser?#!"
