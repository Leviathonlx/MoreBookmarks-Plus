 bm_867_china: "Otoño de la virtud"
 bm_867_china_desc: "Durante dos siglos y medio, la gran dinastía Tang ha gobernado China. Durante ese tiempo ha conocido y sobrevivido a inmensos conflictos e innumerables catástrofes, entre ellas una rebelión que se cobró incontables víctimas, y sin embargo, sobrevive e incluso prospera.\n\nPero la supervivencia siempre tiene un precio. Para defender mejor el imperio, los Tang concedieron poderes extraordinarios a los gobernadores militares, quienes, a la vista de sus nueva libertad, vislumbraron la posibilidad de fundar estados propios, señoríos diminutos que solo fingen ser leales al trono.\n\n#bold La caída de una sola hoja puede anunciar la llegada del otoño. Los sabios buscan calor y refugio del invierno que se avecina. Los osados hacen planes.#!"
 bookmark_china_867_huang_chao: "Huáng Chāo"
 bookmark_china_867_huang_chao_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$"
 bookmark_china_867_huang_chao_desc: "Nacido de una extensa estirpe de contrabandistas de sal, Huáng Chāo posee la audacia y la fortuna que se ganan mediante una vida en el lado opuesto de la ley, pero aun así anhela algo que se le resiste: la posición que acompaña a un cargo gubernamental.\n\nIncapaz de aprobar el examen imperial a pesar de todos sus esfuerzos, su frustración aumenta con el paso de los años al irse reduciendo sus perspectivas de éxito.\n\n#bold ¿Hará Huáng Chāo realidad su sueño o una ambición frustrada le llevará a realizar una jugada desesperada?#!"
 bookmark_china_867_zhuye_chixin: "Comandante Zhūyè Chìxīn"
 bookmark_china_867_zhuye_chixin_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_zhuye_chixin_desc: "Desde hace mucho tiempo, los Tang han cortejado a la tribu shatuo por su valentía y su destreza marcial, y en esto Zhūyè Chìxīn no se diferencia de la tradición de sus antepasados.\n\nCondecorado por su papel en un osado rescate de la tía del emperador hace años, el ascenso constante del general shatuo en el favor imperial hace que algunos se pregunten hasta dónde llegarán sus ambiciones.\n\n#bold Ahora que la estrella de los Tang está en declive, ¿será Zhūyè Chìxīn lo bastante osado para hacer realidad sus ambiciones?#!"
 bookmark_china_867_he_quanhao: "Comandante Hé Quánhào"
 bookmark_china_867_he_quanhao_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_he_quanhao_desc: "La familia de Hé Quánhào ha gobernado como caudillos militares independientes en todo menos en nombre desde los tiempos de su abuelo, sin ofrecer a los Tang nada más que una sumisión simbólica.\n\nEl ejército aclamó a Quánhào como gobernador a la muerte de su padre, pero no sin cierta inquietud; hay una vena de crueldad en la naturaleza de este joven.\n\n#bold ¿Logrará Hé Quánhào dominar su naturaleza para continuar la obra de sus ancestros o sus impulsos acabarán siendo su perdición?#!"
 bookmark_china_867_zhang_huaishen: "Jiédùshǐ Zhāng Huáishèn"
 bookmark_china_867_zhang_huaishen_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$"
 bookmark_china_867_zhang_huaishen_desc: "Tras conquistar y anexionar vastas extensiones de terreno en nombre de la dinastía Tang, el caudillo militar Zhāng Yìchāo asumió un lugar de honor en la corte imperial y nombró a su sobrino, Huáishèn, para gobernar estos territorios en su nombre.\n\nPero Huáishèn, un comandante astuto y competente, no carece de ambiciones propias y no está nada dispuesto a ceder el lugar a sus primos cuando llegue el momento.\n\n#bold ¿Conseguirá Zhāng Huáishèn imponerse en las venideras pugnas sucesorias y reclamar un lugar prominente en su familia?#!"
 bookmark_china_867_gao_pian: "Comandante Gāo Piān"
 bookmark_china_867_gao_pian_subheading: "$BOOKMARK_SUBHEADING_MILITARY_GOVERNOR$"
 bookmark_china_867_gao_pian_desc: "Descendiente de los antiguos reyes de Qí y nieto de un general célebre, muchos dan por hecho que Gāo Piān está destinado a grandes hazañas y su proeza de abatir dos águilas del cielo con una sola flecha parece confirmar sus habilidades prodigiosas.\n\nEnviado a la frontera sur para defenderla de incursiones enemigas, los éxitos de Gāo Piān le han ganado la enemistad de aquellos que ven en él una amenaza para sus propias ambiciones.\n\n#bold ¿Aguardará un futuro augusto a Gāo Piān o caerá a tierra como aquellas águilas a las que derribó?#!"
