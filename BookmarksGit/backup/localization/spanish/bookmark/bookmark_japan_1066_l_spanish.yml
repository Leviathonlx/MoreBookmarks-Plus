 bm_1066_japan: "Una luna que nunca mengua"
 bm_1066_japan_desc: "Ha pasado casi medio siglo desde que Fujiwara Michinaga, kampaku de Japón, compusiera su famoso poema: #EMP «Considero este mundo mi mundo, y que la luna llena nunca mengua».#!\n\nInterpretadas como una proclamación de la posición intocable de la familia Fujiwara como regentes imperiales, sus palabras parecen cumplirse por el momento. El hijo de Michinaga está preparado para legar su puesto todo poderoso a la siguiente generación.\n\n#bold ¿Conservarán los Fujiwara su dominio sobre la corte contra las protestas de las otras casas aristocráticas y de la familia imperial?#!"
 bookmark_japan_yorimichi: "Kampaku $dynn_Fujiwara$ $Yorimichi$"
 bookmark_japan_yorimichi_subheading: "$BOOKMARK_SUBHEADING_RULING_REGENT$"
 bookmark_japan_yorimichi_morozane: "$Morozane$"
 bookmark_japan_yorimichi_sadatsuna: "$Sadatsuna$"
 bookmark_japan_yorimichi_desc: "El noveno de un largo linaje de regentes [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], Yorimichi ha gobernado Japón desde hace casi medio siglo. Al sucumbir a la vejez, está en posición de pasar el testigo a su hijo, Morozane, pero la incertidumbre acecha.\n\nAl emperador Chikahito le irrita esta [Glossary( 'regencia', 'KAMPAKU_GLOSS' )] y está ansioso por volver a situar el poder en torno al [Glossary( 'trono del Crisantemo', 'CHRYSANTHEMUM_THRONE_GLOSS' )]. Lejos de la capital, las provincias distantes han roto con la burocracia central y son gobernadas por aristócratas advenedizos como si fueran sus propios feudos.\n\n#BOLD ¿Podrás reafirmar el dominio Fujiwara y resistir el colapso del sistema [Glossary( 'ritsuryō', 'RITSURYO_GLOSS')]?#!"
 RITSURYO_GLOSS: "#bold Ritsuryō#! fue el sistema administrativo y legal centralizado que se instituyó en Japón por primera vez a finales del siglo VII con la intención de extender la autoridad de la corte imperial. En profundo declive para el siglo XI, sus funciones fueron lentamente usurpadas por individuos particulares y familias poderosas."
 bookmark_japan_go_reizei: "$king_tenno_male_japanese$ $Chikahito$"
 bookmark_japan_go_reizei_subheading: "$game_concept_ceremonial_liege$ de Japón"
 bookmark_japan_go_reizei_tameyuki: "$Tameyuki$"
 bookmark_japan_go_reizei_go_sanjo: "$Takahito$"
 bookmark_japan_go_reizei_desc: "$Chikahito$ creció como un peón en el tira y afloja que su padre, el emperador retirado [Glossary( 'Go-Sanjo', 'JOKO_GLOSS' )], ha jugado con $Yorimichi$, el regente [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]. Ahora, como [Glossary( 'emperador', 'TENNO_GLOSS' )], $Chikahito$ ha hecho cuanto ha podido para hacer valer la autoridad imperial, pero en su mayor parte sigue desempeñando un papel ceremonial.\n\nObligado por la familia de su consorte a negarse a reconocer a su único hijo, ahora es $Takahito$, el hermano de $Chikahito$, quien está destinado a heredar el Trono del Crisantemo.\n\n#BOLD ¿Podrás reducir la dominación Fujiwara, restaurar a los [Glossary( 'Yamato', 'YAMATO_GLOSS' )] y gobernar como emperador, no solo de nombre, sino ejerciendo un poder verdadero y duradero?#!"
 #He seeks to
 # restore [Glossary( 'Yamato', 'YAMATO_GLOSS' )] authority as true Emperor's of Japan?
 bookmark_japan_morofusa: "$dynn_Minamoto$ $Morofusa$"
 bookmark_japan_morofusa_subheading: "$game_concept_governor$ de $c_iyo$"
 bookmark_japan_morofusa_toshifusa: "$Toshifusa$"
 bookmark_japan_morofusa_akifusa: "$Akifusa$"
 bookmark_japan_morofusa_desc: "$Morofusa$, nieto del emperador $Murakami$, es un ejemplo poco común de un burócrata [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] consumado, ya que ha ascendido rápidamente en las filas bajo la protección de su padre adoptivo, el [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] $Fujiwara$ $Yorimichi$.\n\nSi bien las relaciones entre los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] y Murakami Minamoto siguen siendo cálidas, las otras casas nobles y la familia imperial esperan que $Morofusa$ sirva como contrapeso a la influencia Fujiwara.\n\n#BOLD ¿Podrás arrebatar la regencia a los Fujiwara y situar el poder en los descendientes imperiales directos?#!"
 bookmark_japan_takenori: "$dynn_Kiyohara$ $Takenori$"
 bookmark_japan_takenori_subheading: "Señor de Mutsu"
 bookmark_japan_takenori_takehira: "$Takehira$"
 bookmark_japan_takenori_mitsuyori: "$Mitsuyori$"
 bookmark_japan_takenori_desc: "En la reciente guerra Zenkunen, $Takenori$ ayudó a los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] a arrebatar el control del norte al clan Abe que lo había tenido desde siempre. Como agradecimiento a este servicio, la corte imperial dirigida por los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] recompensó a los Kiyohara con el gobierno bushi de la tierras del norte.\n\nEste estado envidiable, que conlleva escasa supervisión imperial, se tolera siempre y cuando la riqueza de Mutsu siga dirigiéndose al sur, hacia la capital.\n\n#BOLD ¿Conservarás la posición que tanto te ha costado lograr y fundarás un dominio Kiyohara duradero, o la discordia entre tus herederos destruirá todo lo que has construido? #!"
 bookmark_japan_yoriyoshi: "$dynn_Minamoto$ $Yoriyoshi$"
 bookmark_japan_yoriyoshi_subheading: "Señor de Kawachi"
 bookmark_japan_yoriyoshi_yoshiie: "$Yoshi_ie$"
 bookmark_japan_yoriyoshi_yorisue: "$Yorisue$"
 bookmark_japan_yoriyoshi_desc: "$Yoriyoshi$ dirige a los más poderosos de los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], los descendientes del emperador $Seiwa$. Su influencia ha aumentado desde que su hijo $Yoshi_ie$ y él sirviesen como generales para los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] en la guerra Zenkunen, luchando junto a los Kiyohara.\n\nSu victoria ha convertido a los Minamoto en figuras prominentes entre las familias samuráis de la región de Bandō, incluyendo a los poderosos [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n#BOLD ¿Reivindicarás tu posición como líder de las casas samuráis y construirás una coalición que desafíe a los aparentemente incontestables Fujiwara?#!"
