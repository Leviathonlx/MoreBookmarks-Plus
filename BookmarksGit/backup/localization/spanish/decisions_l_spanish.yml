 roman_restoration.1211.t: "El sueño de Justiniano, deshecho"
 roman_restoration.1211.desc.intro: "Durante cientos de años, los bizantinos se han aferrado a sus últimos reductos en la península itálica, incrustando clavos ensangrentados en la tierra y negándose a soltarlos por muchos golpes que reciban.\n\nPero se acabó. Hoy, su control es lo bastante laxo como para poder arrancárselo para siempre, y yo me ocuparé de que el mundo entero lo sepa.\n\n"
 roman_restoration.1211.desc.body.emperor_exists: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstNameNicknamed|l] puede echar chispas y refunfuñar todo lo que quiera —si es que se molesta en prestar atención a una provincia escindida lejos de su cómodo palacio—, pero no puede hacer nada para detenerme."
 roman_restoration.1211.desc.body.emperor_absent: "Ni siquiera hay un emperador que proteste contra mi proclamación. Qué patético."
 roman_restoration.1211.desc.outro: "\n\nLa única cuestión es… ¿a dónde entiendo que pertenece la hermosa [GetTitleByKey('k_sicily').GetNameNoTier]?"
 roman_restoration.1211.a: "Estamos unidos para siempre a nuestros hermanos del norte."
 roman_restoration.1211.b: "El destino de Sicilia se encuentra al otro lado del mar, como siempre ha sido."
 roman_restoration.1211.c: "Cómo, ¡con [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], por supuesto!"
 roman_restoration.1212.t: "$roman_restoration.1211.t$"
 roman_restoration.1212.desc.intro: "Tras años de obstinada, pertinaz resistencia a las hordas bárbaras de una clase u otra que despojaban los últimos vestigios de nuestra tierra natal ancestral, [taker.Custom('ES_ElLa')] [taker.GetTitledFirstName|l] ha triunfado por fin donde tantos otros fracasaron.\n\nEsa especie de sinvergüenza ha eliminado los últimos vestigios de control romano en la península occidental,"
 roman_restoration.1212.desc.new_empire.italia: "y en su lugar ha alineado el territorio con fuerza con [GetTitleByKey('e_italy').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.maghreb: "y la ha integrado en la esfera africana junto con el [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1212.desc.new_empire.own: "y ha absorbido el territorio incorporándolo a su propio señorío de [taker.GetPrimaryTitle.GetBaseNameNoTier]."
 roman_restoration.1212.desc.outro.territory_left: "\n\nLas pocas y dispersas avanzadas que dejamos no pudieron resistirse a esta farsa."
 roman_restoration.1212.desc.outro.no_territory_left: "\n\nAl no haber ni un solo puerto al sur a nuestro nombre, no podemos hacer nada para resistir esta injusticia."
 roman_restoration.1212.a: "¡[Select_CString( taker.IsFemale, 'Palurda presuntuosa', 'Patán presuntuoso' )]!"
 roman_restoration.1213.t: "$roman_restoration.1211.t$"
 roman_restoration.1213.desc.intro: "Pese a derramar un océano de sangre por sus territorios italianos durante siglos, [taker.Custom('ES_ElLa')] [taker.GetTitledFirstNameNicknamed|l] ha obligado finalmente a los romanos a admitir que han perdido [GetTitleByKey('k_sicily').GetNameNoTier].\n\nEn su lugar, estas tierras ahora se fijan en"
 roman_restoration.1213.desc.new_empire.italia: "el resto de la península en busca de auxilio."
 roman_restoration.1213.desc.new_empire.maghreb: "sus vecinos africanos al otro lado del mar, al considerarse parte de sus antiguos primos en todo el [GetTitleByKey('e_maghreb').GetNameNoTier]."
 roman_restoration.1213.desc.new_empire.own: "su propio [taker.GetPrimaryTitle.GetBaseName] como el #EMP nuevo#! imperio."
 roman_restoration.1213.desc.body.emperor_exists: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] protesta todo lo que cabe esperar por la pérdida de una provincia menor, pero poco más."
 roman_restoration.1213.desc.body.emperor_absent: "Sin siquiera un emperador que exprese su oposición, la Italia romana muere con un sollozo."
 roman_restoration.1213.desc.outro.territory_left: "\n\nLos pocos reductos del imperio repartidos por el Adriático ahora parecen más amenazados que nunca."
 roman_restoration.1213.desc.outro.no_territory_left: "\n\nAl no haber ni una sola ciudad romana en las tierras perdidas, sencillamente no hay nadie para llorar la muerte del sueño de Justiniano."
 roman_restoration.1213.a: "¡Adiós, muy buenas!"
 roman_restoration.1213.b: "Vivimos en tiempos muy oscuros…"
