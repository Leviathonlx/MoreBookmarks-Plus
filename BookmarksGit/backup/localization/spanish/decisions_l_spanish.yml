 court_amenities_interactions.0011.t: "De moda y enemistades"
 court_amenities_interactions.0011.desc_intro: "Me pavoneo por la corte, orgullos[ROOT.Char.Custom('ES_OA')] de mi nueva y atrevida declaración de moda,"
 court_amenities_interactions.0011.desc.flag_big_collar: "mis prendas adornadas con un enorme cuello redondo para que todos lo admiren."
 court_amenities_interactions.0011.desc.flag_head_dress: "mi tocado habitual ladeado hacia un lado de la cabeza, aportando algo nuevo y fresco a una prenda que de otro modo sería vieja y sosa."
 court_amenities_interactions.0011.desc.flag_gold_boots: "mis pesadas botas doradas brillando a la luz de la sala de [debate_locale.GetNameNoTierNoTooltip]"
 court_amenities_interactions.0011.desc.flag_sleeveless: "¡una nueva vestimenta sin mangas que exhibe mis brazos para que todos los vean!"
 court_amenities_interactions.0011.desc.flag_commoner_clothes: "que cuestiona por qué la nobleza debe vestirse de forma tan diferente a los plebeyos cuando la sencillez es tan elegante."
 court_amenities_interactions.0011.desc_bridge: "[recipient.Custom2('MyCharacterIntroduction', ROOT.Char)] me grita desde el otro extremo de la sala.\n\nNos intercambiamos insultos, y yo defiendo lo que es obviamente buena moda que está muy por encima de una mente simple"
 court_amenities_interactions.0011.desc_won: "¡Cuando la nobleza local se agolpa a mi lado, puedo considerar que mi declaración de moda es un éxito rotundo!"
 court_amenities_interactions.0011.desc_lost: "Cuando la nobleza de [debate_locale.GetNameNoTierNoTooltip] se une rápidamente a [recipient.GetNameNoTooltip] para burlarse de mi atuendo, se que mi declaración de moda es cruelmente poco valorada en su momento"
 court_amenities_interactions.0011.a_won: "¡Siempre sé lo que es lo mejor!"
 court_amenities_interactions.0011.a_lost: "¡Es que no #EMP me#! entienden!"
 court_amenities_interactions.0012.desc_intro: "«Algunos siguen, otros lideramos». [actor.GetNameNoTooltip] se mantiene firme en su compromiso con ese ridículo atuendo.\n\nPasamos las siguientes horas debatiendo sobre la naturaleza de la alta costura, con una pequeña multitud de cortesanos que observan cómo lanzo insulto tras insulto a est[actor.Custom('ES_EA')] imbécil."
 court_amenities_interactions.0012.desc_won: "Al poco tiempo, otros cortesanos se unen a mí para burlarse de [actor.GetNameNoTooltip] y sé que mi trabajo está hecho."
 court_amenities_interactions.0012.desc_lost: "Desgraciadamente, mis argumentos no parecieron convencer al público y en pocos días, soy el único en la corte que #EMP no#! viste como [actor.GetNameNoTooltip]."
 court_amenities_interactions.0012.desc_lost.kof: "Eso no es todo, sino que mucho han empezado a llamar[actor.GetHerHim] «[actor.GetTitleAsNameNoTooltip] de la moda»."
 court_amenities_interactions.0012.a_lost: "¡Estoy rodead[ROOT.Char.Custom('ES_OA')] de aduladores e idiotas!"
 court_amenities_interactions.0013.desc: "¡Con el paso del tiempo, mucha gente en [debate_locale.GetNameNoTierNoTooltip] ha empezado a llamarme [actor.GetTitleAsNameNoTooltip] de la moda!"
