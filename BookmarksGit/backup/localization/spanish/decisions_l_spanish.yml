 court_amenities_interactions.0010.t: "Una nueva moda en la corte"
 court_amenities_interactions.0010.desc_intro: "[actor.GetNameNoTooltip|U] ha irrumpido en la corte, llamando la atención de todos los damas y señores del señorío con unas prendas muy peculiares."
 court_amenities_interactions.0010.desc.flag_big_collar: "Se ha puesto un atuendo con un cuello con la circunferencia de una rueda de carro"
 court_amenities_interactions.0010.desc.flag_head_dress: "Se ha echado a un lado de la cabeza un tocado tradicional en una retorcida burla de la cultura [actor.GetCulture.GetName]"
 court_amenities_interactions.0010.desc.flag_gold_boots: "Trota pesadamente por el gran salón de [debate_locale.GetNameNoTierNoTooltip], sus botas de metal sólido adornadas con incrustaciones de oro que prácticamente parten el suelo con su enorme peso"
 court_amenities_interactions.0010.desc.flag_sleeveless: "Ha arrancado las mangas de su prenda noble"
 court_amenities_interactions.0010.desc.flag_commoner_clothes: "Ha entrado en [debate_locale.GetNameNoTierNoTooltip] con los ropajes de un campesino plebeyo"
 court_amenities_interactions.0010.desc_outro: "¡y se ha atrevido a declarar que es el último grito en moda del señorío! Parece que todos los tontos de la corte se lo están creyendo, pero ¿debo levantar la mano para acabar con esta locura?"
 court_amenities_interactions.0010.a_flag_big_collar: "«¡Parecéis un pájaro que se haya tragado un plato!»"
