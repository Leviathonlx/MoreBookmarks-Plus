l_spanish:
 unify_region_decision: "Unificar la región capital"
 unify_region_decision_desc: "¡Unir a todas las gentes de #EMP mi#! región es una empresa digna y justa!"
 unify_region_decision_tooltip: "Reforzar el control sobre la región de tu capital"
 unify_region_decision_confirm: "Unificar la región"
 tutorial_event_prefix: "Objetivos del gobernante:"
 tutorial.1001.t: "$tutorial_event_prefix$ $unify_region_decision$"
 tutorial.1001.desc: "[councillor.GetName] me encuentra en mi [ROOT.Char.Custom('GetCourtyard')]:\n\n«[councillor.Custom2('AppropriateGreetingPositive', ROOT.Char)], habéis estado prestando un gran servicio a todas las gentes de nuestro dominio», me adula; está claro que quiere algo a cambio.\n\n«¿Habéis considerado gobernar sobre la región entera de [region.GetName]? ¡Tengo planes, grandes planes!»."
 tutorial.1001.a: "¡Sí, guiadme, [councillor.GetNameNoTooltip]!"
 opted_into_tutorial_objectives_tt: "#EMP Entrar en los objetivos del gobernante#!"
 enable_unify_region_decision_tt: "Activa la [decision|lE] [GetDecisionWithKey('unify_region_decision').GetName]"
 tutorial.1001.b: "¿Está borrach[councillor.Custom('ES_OA')]? No necesito su ayuda."
 tutorial.1002.t: "$tutorial_event_prefix$ región conquistada"
 tutorial.1002.desc: "Sentad[ROOT.Char.Custom('ES_OA')] en el trono, miro por la ventana hacia la lejanía, como si pudiera ver todas mis tierras en [region.GetName]… y son extensas."
 tutorial.1002.desc_alive: "Hago llamar a [councillor.GetName].\n\n«Lo logramos, [councillor.GetFirstNameNoTooltip], ¡pero aún no me lo puedo creer! Vuestros ambiciosos planes han funcionado #EMP de verdad#!». Salto del trono para darle un abrazo.\n\nꡟ«¡Siempre supe que lo conseguiríais!», dice [councillor.GetFirstNameNoTooltip], abrazándome. «Lo hicimos por el pueblo»."
 tutorial.1002.desc_dead: "\n\nDichos[councillor.Custom('ES_OA')] [councillor.GetName]; sus ambiciosos planes han funcionado #EMP de verdad#!."
 tutorial.1002.a: "Ojalá [councillor.GetNameNoTooltip] pudiera verlo."
 tutorial.1002.a_councillor: "¡Sí, por el pueblo!"
 ruler_objective_region_conquered_modifier: "Hijos de la tierra"
 ruler_objective_region_conquered_modifier_desc: "Esta dinastía ha ganado una presencia abrumadora en su región natal y aspira a gobernarla en los siglos venideros."
 EVENT_WINDOW_OPTION_AVAILABLE_RULER_OBJECTIVES: "Esta opción está disponible por los objetivos del gobernante activos"
 custom_ireland_development_growth: "$MOD_MONTHLY_DEVELOPMENT_GROWTH_FACTOR$ en la [region|lE] de [GetGeographicalRegion('custom_ireland').GetName]"
 # Dev. only advice example loc
 hint_dev_example_summary: "#D Pequeño resumen de consejos #!"
 hint_dev_example_description: "#D Una descripción notablemente más larga sobre lo que debe hacer el jugador, o puede que ya esté haciendo, y, lo más importante, por qué.#!"
 hint_summary_get_succession: "Conseguir [title.GetNameNoTier] mediante la sucesión"
 hint_murder_successors: "Asesinar a sucesores en la línea antes que tú o tu vástago"
 hint_marry_into_succession: "Usa la [character_interaction|lE] #HIGH $arrange_marriage_interaction$#! para organizar un matrimonio entre [holder.GetName] o sus [heirs|lE] y tú o los [Concept('dynasty_members', 'miembros de tu dinastía')|E], para que sus [children|lE] hereden el [title|lE] en el futuro.\n\n#help Presta atención a las [succession_laws|lE] de [title.GetName] y la opción de [marriage|lE] [matrilineal|lE] al #HIGH $arrange_marriage_interaction$#! para asegurarte de que los hijos de tu dinastía hereden el título. Cuando nazca un hijo, puedes acelerar la herencia mediante la [scheme|lE] de #HIGH $start_murder_interaction$#! contra todos los que estén en la línea de sucesión delante de tu vástago.#!"
 hint_summary_get_title: "Crear título de iure de [title.GetNameNoTier]"
 hint_summary_fabricate_claim: "Inventar derechos sobre [title.GetNameNoTier]"
 hint_summary_ask_for_claim: "Solicitar derechos sobre [title.GetNameNoTier]"
 hint_claim_benefits: "\n\nTener derechos desbloquea un #HIGH [casus_belli|lE] de derecho#!, lo que te permite tomar [title.GetName] con una guerra."
 hint_ask_for_claim: "Usa la [character_interaction|lE] #HIGH $hof_ask_for_claim_interaction$#! con tu [head_of_faith|lE] [hof.GetFullName] para pagar [piety|lE] con objeto de obtener una [claim|lE] sobre este [title|lE].\n\n#help Será un [pressed_claim|lE], así que tus [children|lE] heredarán los derechos y podrán usar el mismo casus belli.$hint_claim_benefits$#!"
 hint_fabricate_claim: "Inventa un [claim|lE] usando la [councillor_task|lE] de tu [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [chaplain.GetFirstName] #HIGH $task_fabricate_claim$#!.\n\n#help Un [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] con una [learning_skill|lE] mayor tendrá más probabilidades de conseguir derechos sobre [title_duchy.GetName]. Será siempre un [unpressed_claim|lE], así que tus [children|lE] no lo heredarán, por lo que tendrás que actuar con rapidez. $hint_claim_benefits$#!"
 hint_summary_get_war: "Conquistar [title.GetNameNoTier] mediante la guerra"
 hint_declare_war_intro: "Declarar la [war|lE] con el [casus_belli|lE] #HIGH [cb.GetName]#!. Ganar la guerra"
 hint_declare_war_outro: "\n\n#help Fíjate en las [alliances|lE], [levies|lE], [knights|lE] y [men_at_arms|lE] de [holder.GetName] y compáralos con los tuyos para tener una victoria segura.#!"
 hint_conquest_war: "$hint_declare_war_intro$ concederá el título de [title.GetName] a tu [domain|lE]. $hint_declare_war_outro$"
 hint_create_title: "Crea un [title|lE] [de_jure|lE] superior: [de_jure_title.GetName].\n\n#help Esto desbloqueará el [casus_bellis|lE] [de_jure|lE] o aumentará la aceptación de la [character_interaction|lE] #HIGH $offer_vassalization_interaction$#!.#!"
 hint_summary_conquer_vassal: "Obliga [holder.Custom('ES_AlAla')] [holder.GetTitledFirstName|l] a convertirse en tu vasall[holder.Custom('ES_OA')]"
 hint_summary_offer_vassal: "Pide a [holder.GetShortUINameNoTooltip] que sea tu vasall[holder.Custom('ES_OA')]"
 hint_offer_vassalization: "Consigue un [Concept('vassalize', 'vasallaje')|E] pacífico mediante la [character_interaction|lE] #HIGH $offer_vassalization_interaction$#!.\n\n#help Esto convertirá [holder.Custom('ES_AlAla')] [holder.GetTitledFirstName|l] en tu [Concept('vassal',Select_CString(holder.IsFemale,'vasalla', 'vasallo'))|E]."
 hint_vassalization_war: "$hint_declare_war_intro$ te concederá el título de [title.GetName] como [vassal|lE]. $hint_declare_war_outro$"
 hint_summary_help_offer_vassal: "Mejorar las relaciones con [holder.Custom('ES_ElLa')] [holder.GetTitledFirstName|l] mediante conjuras"
 hint_help_offer_vassalization: "Usa la [character_interaction|lE] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! o #HIGH $seduce_interaction$#! sobre [holder.GetName] para mejorar su [opinion|lE] sobre ti.\n\n#help Hará que [holder.Custom('ES_ElLa')] [holder.GetTitledFirstNameNoTooltip|l] esté más dispuest[holder.Custom('ES_OA')] a aceptar la [character_interaction|lE] #HIGH $offer_vassalization_interaction$#!.$hint_opinion_schemes_benefits$#!"
 hint_summary_help_offer_vassal_interactions: "Mejorar las relaciones con [holder.Custom('ES_ElLa')] [holder.GetTitledFirstName|l] mediante interacciones"
 hint_help_offer_vassalization_interactions: "Usa la [character_interaction|lE] #HIGH $gift_interaction$#!, #HIGH $offer_ward_interaction$#! o #HIGH $gift_artifact_interaction$#! sobre [holder.GetName|l] para mejorar su [opinion|lE] sobre ti.\n\n#help Hará que [holder.Custom('ES_ElLa')] [holder.GetTitledFirstNameNoTooltip|l] esté más dispuest[holder.Custom('ES_OA')] a aceptar la [character_interaction|lE] #HIGH $offer_vassalization_interaction$#!. $hint_opinion_interaction_benefits$#!"
 hint_summary_murder_top_liege: "Asesinar [holder.Custom('ES_AlAla')] [holder.GetTitledFirstName|l]"
 hint_murder_top_liege: "Usa la [character_interaction|lE] #HIGH $start_murder_interaction$#! para matar a [holder.GetName].\n\n#help Esto convertirá [title_heir.Custom('ES_AlAla')] [Concept('heir',Select_CString(title_heir.IsFemale,'heredera', 'heredero'))|E] del título de [title.GetName], [title_heir.GetName|l], en su [Concept('holder',Select_CString(title_heir.IsFemale,'nueva titular', 'nuevo titular'))|E]. Los nuevos gobernantes suelen tener señoríos débiles, porque el señorío está dividido entre otros [heirs|lE] o la penalización de [short_reign|lE] reduce la opinión de sus vasallos, lo que afecta a sus [taxes|lE] y [levies|lE].#!"
 hint_summary_get_knights: "Contratar [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l]"
 hint_get_knights: "Usa la [decision|lE] [GetDecisionWithKey('invite_knights_decision').GetName] para conseguir nuevos [guests|lE] que podrás reclutar como [knights|lE] mediante la [character_interaction|lE] #HIGH $recruit_guest_interaction$#!.\n\nUsa la [character_interaction|lE] #HIGH $invite_to_court_interaction$#! con cualquier personaje [unlanded|lE] con una [prowess|lE] elevada que encuentres al buscar en las [courts|lE] de otros [rulers|lE].\n\nUsa la [character_interaction|lE] #HIGH $arrange_marriage_interaction$#! para [marry|lE] a tus [courtiers|lE] con otros cortesanos sin tierras con una destreza elevada.\n\n#help Dependiendo de tu [martial_custom|lE], puede que tengas que usar un matrimonio [matrilineal|lE] para que acudan a tu [court|lE]. Puedes usar el buscador de personajes y ordenarlos por destreza#!."
 hint_summary_marry_allies: "Desposar gobernantes poderosos"
 hint_marry_allies: "Usa la [character_interaction|lE] #HIGH $arrange_marriage_interaction$#! para [marry|lE]te o casar a tu [close_family|lE] con otros [rulers|lE] o sus familiares cercanos con mucha fuerza militar y así ganar [alliances|lE] poderosas (ordena por «Poder de alianza» en la ventana de interacción).$hint_allies_benefits$"
 hint_summary_perk_negotiate_allies: "Conseguir don de $defensive_negotiations_perk_name$"
 hint_allies_benefits: "\n\n#help Cuando estés en [war|lE] contra [holder.GetName], usa la [character_interaction|lE] #HIGH $call_ally_interaction$#! con tus aliados. Podrán unirse y emplear sus ejércitos para ayudarte a ganar la guerra.#!"
 hint_perk_negotiate_allies: "Selecciona [diplomacy_lifestyle|E] y gana los suficientes puntos de [experience|lE] para desbloquear el [perk|lE] [GetPerk('defensive_negotiations_perk').GetName(GetPlayer)].\n\n#help Esto desbloqueará la [character_interaction|lE] #HIGH $perk_alliance_interaction$#!, que te permitirá [Concept('ally', 'aliarte')|E] con otros [rulers|lE] sin necesidad de [Concept('marrying', 'matrimonios')|E].$hint_allies_benefits$#!"
 hint_summary_negotiate_allies: "Negociar alianzas"
 hint_negotiate_allies: "Usa la [character_interaction|lE] #HIGH $perk_alliance_interaction$#! para [Concept('ally', 'aliarte')|E] con otro [ruler|lE] sin necesidad de [Concept('marrying', 'matrimonios')|E].$hint_allies_benefits$"
 hint_summary_help_ask_for_claim_interactions: "Mejorar la opinión [hof.Custom('ES_DelDela')] [hof.GetTitledFirstName|l] con interacciones"
 hint_help_help_ask_for_claim_interactions: "Usa la [character_interaction|lE] #HIGH $gift_interaction$#!, #HIGH $seek_indulgences_interaction$#!, #HIGH $offer_ward_interaction$#! o #HIGH $gift_artifact_interaction$#! sobre [hof.GetName] para mejorar su [opinion|lE] de ti.\n\n#help Esto mejorará la disposición [hof.Custom('ES_DelDela')] [hof.GetTitledFirstNameNoTooltip|l] para aceptar la [character_interaction|lE] #HIGH $hof_ask_for_claim_interaction$#!.\n\n#HIGH $seek_indulgences_interaction$#! y $hint_opinion_interaction_benefits$#!"
 hint_opinion_interaction_benefits: "#HIGH Siempre puedes usar $gift_interaction$#! si tienes bastante [gold|lE] [gold_i]. #HIGH Usa $offer_ward_interaction$#! solo si tienes un [child|lE] no adulto sin [guardian|lE]. Usa #HIGH $gift_artifact_interaction$#! solo si tienes un [artifact|lE]."
 hint_summary_help_ask_for_claim: "Mejorar opinión [hof.Custom('ES_DelDela')] [hof.GetTitledFirstName|l] mediante conjuras"
 hint_help_help_ask_for_claim: "Usar la [character_interaction|lE] #HIGH $sway_interaction$#!, #HIGH $befriend_interaction$#! o #HIGH $seduce_interaction$#! con [hof.GetName|l] para mejorar su [opinion|lE] sobre ti.\n\n#help Hará que [hof.Custom('ES_ElLa')] [hof.GetTitledFirstNameNoTooltip|l] esté más dispuest[hof.Custom('ES_OA')] a aceptar la [character_interaction|lE] #HIGH $hof_ask_for_claim_interaction$#! .$hint_opinion_schemes_benefits$#!"
 hint_opinion_schemes_benefits: "\n\n#HIGH $sway_interaction$#! se puede usar siempre y contra cualquiera en tu [diplomatic_range|lE]. Usa #HIGH $befriend_interaction$#! solo si tienes un [perk|El] de [GetPerk('befriend_perk').GetName(GetPlayer)] o la [tradition|lE] [GetCultureTradition('tradition_fp2_ritualised_friendship').GetName] . Usa #HIGH $seduce_interaction$#! solo si tienes una [sexuality|lE] compatible."
 hint_summary_recruit_maa: "Crear hombres de armas"
 hint_recruit_maa: "Usa [gold|lE] [gold_i] para crear [regiments|lE] de [men_at_arms|lE] bien equipados y entrenados con los que reforzar tu [army|lE]. Ve a la ventana Militar y elige un tipo de [men_at_arms|lE].\n\n#help Elige el tipo dependiendo de cuál [Concept('counter', 'contrarresta')|lE] mejor los [men_at_arms|lE] de [holder.GetName]. Esto se puede ver en la ventana de su personaje, bajo la ayuda emergente de fuerza militar.#!"
 hint_summary_recruit_mercenaries: "Reclutar mercenarios"
 hint_recruit_mercenaries: "Usa [gold|lE] [gold_i] para reclutar [mercenaries|lE] con los que reforzar tu [army|lE]. Ve a la ventana Militar y elige la pestaña de Mercenarios.\n\n#help Los [mercenaries|lE] trabajarán para ti según un [mercenary_contract|lE] durante 3 años. Puedes prorrogarlo cuando quieras otros 3 años más pagando la misma cantidad de oro que cuando los contrataste.\n\nElige el tipo dependiendo del [gold|lE] que tengas (puedes [Concept('debt', 'endeudarte')|E] para contratarlos, pero la deuda reduce la [advantage|lE] y bloquea el refuerzo de [men_at_arms|lE]) y cuál [Concept('counter', 'contrarresta')|lE] mejor a los [men_at_arms|lE] de [holder.GetName]. Esto se puede ver en la ventana de su personaje, bajo la ayuda emergente de fuerza militar.#!"
 hint_summary_take_decision: "Completar el objetivo del gobernante"
 hint_take_decision: "Cumples todos los requisitos de la [decision|lE] [GetDecisionWithKey('unify_region_decision').GetName], tómala para completar el objetivo del gobernante."
 advice_become_house_head_summary: "Conviértete en [house_head|El] de tu casa"
 advice_become_house_head_description: "Un [house_head|El] normalmente conserva ese cargo para toda la vida. Aunque asesinar a los miembros de tu propia familia en masa es siempre una opción, seguramente sea más rápido fundar una casa nueva. \n\n#help $EFFECT_LIST_BULLET$ Abre '$DECISIONS_AND_CONTRACTS_BUTTON$' a la derecha.\n$EFFECT_LIST_BULLET$ En «#S $DECISIONS_VIEW_MAJOR_DECISIONS$#!» encontrarás la decisión «#S $create_cadet_branch_decision$#!»#!"
