 pray_for_rain: "«He de rezar para que la lluvia cambie la suerte de mi familia», me dice un granjero hambriento."
 pray_for_health: "«He de rezar para que mejore la salud de mi madre», me dice un plebeyo."
 pray_for_gold: "«¡He perdido mis ahorros en el juego!», me dice un granjero indigente."
 pray_for_love: "Oigo decir a un campesino, «Sé que es egoísta, pero, ¿tan mal está rezar para que alguien me ame? ¡No voy para joven y necesito casarme!»."
