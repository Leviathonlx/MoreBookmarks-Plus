 trickster_spirit_britannia: "[Glossary( 'pixie', 'PIXIE_GLOSS' )]"
 PIXIE_GLOSS: "Un espíritu diminuto y alado del folclore celta y británico al que le gustan las jugarretas traviesas y extraviar a los viajeros."
 trickster_spirit_germania: "[Glossary( 'kobold', 'KOBOLD_GLOSS' )]"
 KOBOLD_GLOSS: "Un espíritu doméstico del folclore alemán que alterna entre realizar tareas serviciales o jugarretas cuando se le ofende."
 trickster_spirit_netherlands: "[Glossary( 'kabouter', 'KABOUTER_GLOSS' )]"
 KABOUTER_GLOSS: "Una criatura parecida a un gnomo de la tradición holandesa que suele ayudar con las tareas o hacer jugarretas cuando se le falta al respeto."
 trickster_spirit_francia: "[Glossary( 'lutin', 'LUTIN_GLOSS' )]"
 LUTIN_GLOSS: "Un diminuto espíritu doméstico o del bosque del folclore francés, famoso por travesuras como enredar los cabellos o esconder objetos."
 trickster_spirit_iberia: "[Glossary( 'duende', 'DUENDE_GLOSS' )]"
 DUENDE_GLOSS: "Un espíritu diminuto y escurridizo del folclore ibérico que causa pequeños desbarajustes en las casas."
 trickster_spirit_north: "[Glossary( 'tomte', 'TOMTE_GLOSS' )]"
 TOMTE_GLOSS: "Un espíritu escandinavo del que se dice que protege las granjas y los animales, pero dado a las diabluras si se le enfada."
 trickster_spirit_east: "[Glossary( 'domovoi', 'DOMOVOI_GLOSS' )]"
 DOMOVOI_GLOSS: "Un espíritu doméstico eslavo que protege la casa pero hace travesuras cuando se le ofende o descuida."
 trickster_spirit_middle_east: "[Glossary( 'djinn', 'DJINN_GLOSS' )]"
 DJINN_GLOSS: "Un espíritu de fuego sin humo del folclore de Oriente Medio, capaz de cambiar de forma y engañar."
 trickster_spirit_india: "[Glossary( 'rakshasa', 'RAKSHASA_GLOSS' )]"
 RAKSHASA_GLOSS: "Un cambiaformas malévolo de la mitología india, diestro en ilusiones y astucia."
 trickster_spirit_africa_north: "[Glossary( 'ifrit', 'IFRIT_GLOSS' )]"
 IFRIT_GLOSS: "Un espíritu fiero y rebelde del folclore norteafricano, asociado con el engaño y la fuerza."
 trickster_spirit_africa_west: "[Glossary( 'ninki nanka', 'NINKI_NANKA_GLOSS' )]"
 NINKI_NANKA_GLOSS: "Un espíritu temible con aspecto de dragón de los pantanos del África Occidental; se cree que provoca la muerte de aquellos que lo ven."
 trickster_spirit_africa_east: "[Glossary( 'popo bawa', 'POPOBAWA_GLOSS' )]"
 POPOBAWA_GLOSS: "Un espíritu semejante a un murciélago del folclore suajili del cual se sabe que siembra el miedo de noche con cambios de forma y tortura psicológica."
 trickster_spirit_steppe: "[Glossary( 'Gulyabani', 'GULYABANI_GLOSS' )]"
 GULYABANI_GLOSS: "Un monstruo peludo e imponente del folclore turco, del que se sabe que ronda los lugares desiertos y se alimenta de quienes viajan solos de noche."
 trickster_spirit_siberia: "[Glossary( 'kutkh', 'KUTKH_GLOSS' )]"
 KUTKH_GLOSS: "Un espíritu de cuervo que se encuentra en las tradiciones siberianas, tanto de creador como de burlón travieso."
 trickster_spirit_tibet: "[Glossary( 'ro-langs', 'ROLANGS_GLOSS' )]"
 ROLANGS_GLOSS: "Un cadáver reanimado del folclore tibetano, famoso por sus movimientos rígidos y sus intenciones malignas."
 trickster_spirit_china: "[Glossary( 'huli jing', 'HULIJING_GLOSS' )]"
 HULIJING_GLOSS: "Un espíritu de zorro chino con el poder de la metamorfosis, famoso por sus artimañas engañosas y seductoras."
 trickster_spirit_korea: "[Glossary( 'kumiho', 'KUMIHO_GLOSS' )]"
 KUMIHO_GLOSS: "Un espíritu de zorro de nueve colas de la mitología coreana, célebre por engañar a los humanos y alimentarse de ellos."
 trickster_spirit_japan: "[Glossary( 'tanuki', 'TANUKI_GLOSS' )]"
 TANUKI_GLOSS: "Un espíritu cambiante de un perro-mapache del folclore japonés, famoso por sus jugarretas traviesas e ilusiones."
 trickster_spirit_sakhalin_hokkaido: "[Glossary( 'kamaitachi', 'KAMAITACHI_GLOSS' )]"
 KAMAITACHI_GLOSS: "Una comadreja que viaja en el viento de las leyendas del norte de Japón, célebre por cortar la carne sin dolor."
 trickster_spirit_thailand: "[Glossary( 'phi tai hong', 'PHITAIHONG_GLOSS' )]"
 PHITAIHONG_GLOSS: "Un fantasma vengativo de la tradición tailandesa, nacido de una muerte repentina o violenta; se sabe que acosa y confunde."
 trickster_spirit_malaysia: "[Glossary( 'penanggalan', 'PENANGGALAN_GLOSS' )]"
 PENANGGALAN_GLOSS: "Una cabeza flotante del folclore malayo, que parece engañosamente humana de día, pero aterradora de noche."
 trickster_spirit_indonesia: "[Glossary( 'ebu gogo', 'EBU_GOGO_GLOSS' )]"
 EBU_GOGO_GLOSS: "Espíritus diminutos y peludos del bosque del folclore indonesio, son famosos por imitar la voz humana y robar comida u objetos pequeños de las aldeas."
 trickster_spirit_philippines: "[Glossary( 'tikbalang', 'TIKBALANG_GLOSS' )]"
 TIKBALANG_GLOSS: "Un espíritu alto con cabeza de caballo del folclore filipino al que le gusta extraviar a los viajeros y hacer jugarretas en los bosques."
 trickster_spirit_borneo: "[Glossary( 'orang bunian', 'ORANG_BUNIAN_GLOSS' )]"
 ORANG_BUNIAN_GLOSS: "Espíritus invisibles del folclore borneano que pueblan los bosques; se sabe que interactúan con los humanos, a veces para extraviarlos o hacer trastadas."
 trickster_spirit_maluku: "[Glossary( 'jin kurcaci', 'JIN_KURCACI_GLOSS' )]"
 JIN_KURCACI_GLOSS: "Seres pequeños con forma humana del folclore de las Molucas, que se sabe que habitan en bosques y montañas, y ofrecen guía o hacen jugarretas a aquellos con los que se encuentran."
 trickster_spirit_italy: "[Glossary( 'mazapégul', 'MAZAPEGUL_GLOSS' )]"
 MAZAPEGUL_GLOSS: "Un espíritu nocturno malévolo del folclore italiano del que se sabe que ronda alcobas, enreda las crines de los caballos y se sienta sobre el pecho de los durmientes para provocar pesadillas."
 trickster_spirit_balkans: "[Glossary( 'kallikantzaros', 'KALLIKANTZAROS_GLOSS' )]"
 KALLIKANTZAROS_GLOSS: "Un duendecillo malévolo del que se sabe que aparece durante los doce días de Navidad para hacer jugarretas y sembrar el caos."
 trickster_spirit_indochina: "[Glossary( 'mrenh kongveal', 'MRENH_KONGVEAL_GLOSS' )]"
 MRENH_KONGVEAL_GLOSS: "Espíritus diminutos y escurridizos del folclore jemer, conocidos por sus travesuras juguetonas y papel de protectores de animales y viajeros."
 trickster_spirit_default: "espíritu burlón"
