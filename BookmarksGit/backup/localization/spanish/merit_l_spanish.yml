l_spanish:
 TOTAL_MERIT: "[merit|E] total: $VALUE|V0$"
 MERIT_EFFECTS_BREAKDOWN: "#S Efectos:#![AddTextIf( Not( StringIsEmpty(GetMeritLevelEffects( Character.GetMeritLevel )) ), '\n' )][GetMeritLevelEffects( Character.GetMeritLevel )]"
 MERIT_PROGRESSBAR_MARKER_TOOLTIP: "#T [GetMeritLevelNameNoTooltip( ComplexBarItem.GetIndex )]#!\nRequiere [GetMeritLevelThreshold( ComplexBarItem.GetIndex )|V^] $game_concept_merit$\n\n[GetMeritModifierByLevel( ComplexBarItem.GetIndex ).GetDescWithBulletPointEffects][AddTextIf( GreaterThan_int32( ComplexBarItem.GetIndex, '(int32)1' ), '\n' )]$BULLET$[movement_power|E]: [movement_power_i] [Multiply_int32( ComplexBarItem.GetIndex, '(int32)10' )|+=0]\n[GetMaxAppointmentRankDescription( 'merit', ComplexBarItem.GetIndex )]"
 MERIT_TOOLTIP_COMPLETED_EXAMINATIONS: "[imperial_examinations|E] terminados"
 MERIT_TOOLTIP_EXAMINATION_DISCLAIMER: "Los [governors|El] deben retirarse para completar más exámenes"
 MERIT_TOOLTIP_EXAMINATION_PASSED_CHILD_EXAM: "@child_exam_icon! #T Examen infantil#!\n[SelectLocalization( HasPassedChildrenExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedChildrenExamination(Character), SelectLocalization(Character.IsAdult, 'EXAMINATION_FAILED_NO_RETAKE' , 'EXAMINATION_FAILED') ,'EXAMINATION_NOT_TAKEN') )]\n\nRealizado bajo la [decision|lE] $tgp_china_attend_child_exam_decision$"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PROVINCIAL_EXAM: "@provincial_exam_icon! #T Examen provincial#!\n[SelectLocalization( HasPassedProvincialExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedProvincialExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S Al aprobar:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithBulletPointEffects]\n\nCelebrado por funcionarios del gobierno en la [activity|El] [GetActivityType('activity_local_examination').GetName]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_METROPOLITAN_EXAM: "@metropolitan_exam_icon! #T Examen metropolitano#!\n[SelectLocalization( HasPassedMetropolitanExamination(Character), 'EXAMINATION_PASSED', SelectLocalization(HasFailedMetropolitanExamination(Character),'EXAMINATION_FAILED','EXAMINATION_NOT_TAKEN') )]\n\n#S Al aprobar:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithBulletPointEffects]\n\nCelebrado por el [government|lE] [GetGovernment('celestial_government').GetName|lE] en la [activity|lE] [GetActivityType('activity_imperial_examination').GetName]"
 MERIT_TOOLTIP_EXAMINATION_PASSED_PALACE_EXAM: "@palace_exam_icon! #T Examen palaciego#!\n[SelectLocalization( HasPassedPalaceExamination(Character), 'EXAMINATION_PASSED', 'EXAMINATION_NOT_TAKEN' )]\n\n#S Al aprobar:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithBulletPointEffects]\n\nCelebrado ante el [son_of_heaven|E] en la [activity|lE] [GetActivityType('activity_imperial_examination').GetName]"
 EXAMINATION_PASSED: "@passed_examination!#P Aprobado#!"
 EXAMINATION_FAILED_NO_RETAKE: "@failed_examination!#N Suspenso#!"
 EXAMINATION_FAILED: "$EXAMINATION_FAILED_NO_RETAKE$ #weak (se puede volver a realizar)#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_NOT_TAKEN: "#weak No realizado#![AddLocalizationIf(And(And(Character.IsMeritCapped, Character.IsAdult), Or(ObjectsEqual(GetPlayer, Character.GetWarden.Self), Character.IsLocalPlayer)), 'EXAMINATION_WOULD_TAKE')]"
 EXAMINATION_WOULD_TAKE: "\n\nEl [merit_level|El] máximo de [Select_Cstring( Character.Islocalplayer, 'tu personaje', Character.GetShortUIName )] está limitado al no haber aprobado este [examination|El]. [SelectLocalization(Character.IsLocalPlayer, 'EXAMINATION_WOULD_TAKE_ME', 'EXAMINATION_WOULD_TAKE_OTHER')]"
 EXAMINATION_WOULD_TAKE_ME: "Debes presentarte a uno."
 EXAMINATION_WOULD_TAKE_OTHER: "[Character.GetSheHe|U] se unirá a ti si te presentas a uno y está disponible."
 MERIT_GOVERNOR_APPOINTMENT_SCORE_POSITIVE: "$BULLET$[candidate_score|E]: @appointment_score!#P +[Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_GOVERNOR_APPOINTMENT_SCORE_NEGATIVE: "$BULLET$[candidate_score|E]: @appointment_score!#N [Character.GetGovernorAppointmentScoreByMerit]#!"
 MERIT_MOVEMENT_POWER: "$BULLET$[movement_power|E]: [Character.GetMovementPowerByMerit|+=0] [movement_power_i]"
 MERIT_PROGRESS_HEADING: "Progresar al siguiente $game_concept_merit_level$"
 MAX_MERIT_RANK_BREAKDOWN_TOOLTIP: "#T [merit_level|E] máximo#!\n[PlayerValueItem.GetMaxLevelBreakdown( Character.Self )]"
 MERIT_CAP_OVERFLOW_WILL_COUNT: "#weak El mérito obtenido una vez llegado al límite de mérito contará para los niveles superiores tras aprobar los exámenes.#!"
 MERIT_RANK_CAP_TT: "#T Al alcanzar el límite de mérito#!\n[AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)3' ), 'MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)5' ), 'MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT' )][AddLocalizationIf( Character.ShouldShowExaminationRequirement( '(int32)7' ), 'MERIT_RANK_CAP_PALACE_EXAMINATION_TT' )]\n\n$MERIT_CAP_OVERFLOW_WILL_COUNT$"
 MERIT_RANK_CAP_NO_EXAMINATION_TT: "Cualquiera puede llegar a [GetModifier( 'merit_level_1' ).GetNameWithTooltip|L] @merit_level_1_icon!"
 MERIT_RANK_CAP_PROVINCIAL_EXAMINATION_TT: "Completar el examen provincial (o superior) es un requisito para alcanzar [GetModifier( 'merit_level_3' ).GetNameWithTooltip|L] @merit_level_3_icon!"
 MERIT_RANK_CAP_METROPOLITAN_EXAMINATION_TT: "Completar el examen metropolitano (o superior) es un requisito para alcanzar [GetModifier( 'merit_level_5' ).GetNameWithTooltip|L] @merit_level_5_icon!"
 MERIT_RANK_CAP_PALACE_EXAMINATION_TT: "Completar el examen palaciego es un requisito para alcanzar [GetModifier( 'merit_level_7' ).GetNameWithTooltip|L] @merit_level_7_icon!"
