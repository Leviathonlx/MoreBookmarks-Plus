 artifact_wall_sword_muhammad_arrasub: "Ar-Rasub, herencia familiar de Mahoma"
 artifact_wall_sword_muhammad_albattar: "Al-Battar, que Mahoma tomó como botín a la tribu Banu Qaynaqa"
 artifact_wall_sword_muhammad_haft: "Haft, que Mahoma tomó como botín a la tribu Banu Qaynaqa"
