 #Thrones
 artifact_throne_charlemagne_name: "El trono de Carlomagno"
 artifact_throne_charlemagne_description: "Un trono sencillo pero imponente, sin ornamentos. Construido en mármol macizo, se rumorea que las losas proceden de la Iglesia del Santo Sepulcro de Jerusalén."
 artifact_throne_solomon_name: "El trono de Salomón"
 artifact_throne_solomon_description: "Un ostentoso trono del que se rumorea que perteneció al legendario rey Salomón. Construido en marfil y chapado en oro, el trono también tiene engastadas muchas piedras preciosas y unas esculturas de metal de diversos animales adornan los escalones que llevan hasta él."
 artifact_throne_stone_scone_name: "La piedra de Scone"
 artifact_throne_stone_scone: "Un sencillo asiento de arenisca roja sobre el que se han coronado todos los monarcas de Alba, desde el rey Kenneth I."
 artifact_byz_throne_name: "Trono de Salomón bizantino"
 artifact_byz_throne_description: "Un trono elegante desde el cual los gobernantes del Imperio bizantino imparten justicia con una sabiduría semejante a la del rey bíblico. Su característica más notable es el mecanismo oculto que le permite elevarse hasta el techo y volver a bajar."
