 artifact_wall_sword_muhammad_dhu: "Dhu al-Faqar, que Mahoma tomó como botín en la batalla de Badr"
 artifact_wall_sword_muhammad_mikhdham: "Al-Mikhdham, que Mahoma dio a su sobrino y yerno Ali ibn Abi Talib"
 artifact_wall_sword_muhammad_alqadib: "Al-Qadib, la espada que se quedó en la casa de Mahoma"
 artifact_wall_sword_attila_name: "La Espada de Dios"
 artifact_wall_sword_attila_description: "La legendaria espada de Atila, el jefe huno, el Azote de Dios. También conocida como la Espada de Marte."
 artifact_sword_goujian_name: "Espada de Goujian"
 artifact_sword_goujian: "Se dice que esta espada antigua perteneció a Goujian, el rey de Yue. La hoja, si bien anticuada en su diseño, muestra una factura excelente. Se puede ver un texto dorado en una escritura de sello de pájaro-gusano cerca del pomo."
