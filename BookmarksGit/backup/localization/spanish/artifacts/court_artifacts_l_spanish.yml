 artifact_wall_cid_sword_name: "Tizona"
 artifact_wall_el_cids_sword: "Esta es una espada de un metro de largo con la inscripción «Tizona». Se rumorea que el Cid, el famoso guerrero, se la ganó a su anterior propietario. La sola presencia de la espada evoca sentimientos de admiración marcial."
 artifact_wall_sword_muhammad_name: "La espada de Mahoma"
 artifact_wall_sword_muhammad: "Una de las nueve espadas auténticas del profeta Mahoma. Esta es [SCOPE.Custom('MuhammadSword')]."
 artifact_wall_sword_muhammad_aladb: "Al-'Adb, empleada por Mahoma en las batallas de Badr y Uhud"
