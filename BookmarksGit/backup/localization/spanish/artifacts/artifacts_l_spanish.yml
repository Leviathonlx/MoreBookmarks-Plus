 morin_khuur_ornament_name: "Adorno de caballo morin juur"
 morin_khuur_ornament_description: "Una cabeza de caballo tallada en un hueso de caballo, normalmente sobre un instrumento de cuerda morin juur. [inspiration_owner.GetTitledFirstNameNoTooltip|l] se lo envió a [owner.GetTitledFirstNameNoTooltip|l] en el transcurso de sus aventuras."
 animal_ring_name: "Anillo de tigre chillón"
 animal_ring_description: "Con joyas engastadas y demasiados colores, con él es más probable que ciegues a tus cortesanos en lugar de impresionarlos con tu sentido de la moda. [inspiration_owner.GetTitledFirstNameNoTooltip|l] se lo envió a [owner.GetTitledFirstNameNoTooltip|l] en el transcurso de sus aventuras."
 ostrich_shell_necklace_name: "Collar de cuentas de huevos de avestruz"
 ostrich_shell_necklace_description: "Una delicada alhaja de un color blanco brillante. [inspiration_owner.GetTitledFirstNameNoTooltip|l] se lo envió a [owner.GetTitledFirstNameNoTooltip|l] en el transcurso de sus aventuras."
 pilgrimage_figurine_name: "Figura de jibión de San Vardan"
 pilgrimage_figurine_description: "Una figura de Vardan Mamikonian, el general armenio que salvó el derecho de los armenios a practicar el cristianismo en la batalla de Avarayr de 451. Su casco está lleno de detalles de bronce. [inspiration_owner.GetTitledFirstNameNoTooltip|l] se lo envió a [owner.GetTitledFirstNameNoTooltip|l] en el transcurso de sus aventuras."
 saint_margaret_fingernails_name: "Uñas de Santa Margarita"
 saint_margaret_fingernails_description: "Santa Margarita de Antioquía se hizo famosa por matar un dragón con los tacones de sus zapatos. [inspiration_owner.GetTitledFirstNameNoTooltip|l] se las envió a [owner.GetTitledFirstNameNoTooltip|l] en el transcurso de sus aventuras."
 seahorse_brooch_name: "Broche dorado de caballito de mar"
 seahorse_brooch_description: "Un broche con un caballo alado y con cola de aleta, terminado en delicadas borlas encadenadas. [inspiration_owner.GetTitledFirstNameNoTooltip|l] se lo envió a [owner.GetTitledFirstNameNoTooltip|l] en el transcurso de sus aventuras."
 #fund_inspiration.6500- trinkets from your adventurer
 leopard_hat_name: "Gorro de leopardo."
 leopard_hat_description: "Un gorro hecho a partir de la cabeza de un leopardo, derribado por [inspiration_owner.GetTitledFirstName|l]."
 kurgan_ornament_name: "Figurita de pantera escita"
 kurgan_ornament_description: "Una figurita de piedra saqueada por [inspiration_owner.GetTitledFirstName|l] de un antiguo túmulo funerario kurgan escita."
 kurgan_saddle_name: "Silla de un kurgan"
 kurgan_saddle_description: "Una silla arramblada por [inspiration_owner.GetTitledFirstName|l] de un túmulo funerario escita. Con más de mil años de antigüedad, se ha conservado en el aire atrapado de la tumba, entre los cuerpos embalsamados de decenas de caballos. Tal vez de esta silla de montar podamos aprender de las costumbres de los antiguos guerreros."
 naked_tapestry_name: "Tapiz de desnudeces"
 naked_tapestry_description: "Una representación de [inspiration_owner.GetTitledFirstName|l] al desnudo en un oasis playero, abanicándose con una hoja y resplandeciendo con gotas cristalinas."
 frogspawn_jar_name: "Frasco de huevas"
 frogspawn_jar_description: "Un frasco lleno de huevas chapoteantes y unos cuantos renacuajos ya nacidos. Enviado a [ROOT.Char.GetTitledFirstNameNoTooltip|l] por [inspiration_owner.GetTitledFirstName|l] para mostrar los horrores de la intemperie.\n\n¡Se agitan!"
 beaver_book_name: "Los palacios de los castores"
 beaver_book_description: "Un libro sobre la arquitectura de los castores y técnica de construcción escrito y con bocetos por [inspiration_owner.GetTitledFirstName|l] durante sus viajes."
 crocodile_tapestry_name: "Tapiz del cocodrilo"
 crocodile_tapestry_description: "Un tapiz de un cocodrilo hecho por [inspiration_owner.GetTitledFirstName|l] lo mejor que pudo. La criatura es de color rojo brillante, tiene varias filas de colmillos, pústulas venenosas y una cola con púas. Está rodeado de un nido de huevos en una cueva detrás de una cascada."
 mountain_rock_name: "Roca montañosa"
 mountain_rock_description: "Una gran roca, arrastrada laboriosamente por [inspiration_owner.GetTitledFirstName|l] de vuelta desde [mountain_location.GetName]."
 #Game start additional unique artifacts
 reichskrone_name: "Reichskrone"
 reichskrone_description: "Es el emblema del cargo de emperador del Sacro Imperio Romano. Garantiza que atraerá la atención de todos los duques con los que te cruces."
 nikephoros_crown_name: "Corona de Nicéforo II Focas"
 nikephoros_crown_description: "Esta es la corona de uno de los mejores tácticos que ha visto el linaje imperial. Fracasado en las guerras del oeste del Imperio, pero conquistador en el este."
 skull_cap_charlemagne_name: "Coronilla de Carlomagno"
 skull_cap_charlemagne_description: "La mismísima testa de Carlomagno se encuentra dentro de esta caja. Quizá su sabiduría descienda sobre el propietario."
 papal_tiara_name: "Tiara papal"
 papal_tiara_description: "Se trata de la mitra enjoyada con corona de oro que simboliza el cargo papal. ¿Pero no resplandecería más sobre tu cabeza?"
 essen_crown_name: "Kinderkrone"
 essen_crown_description: "Algunos dicen que se trata de una corona elaborada para la coronación de Otón III en Essen, otros que estaba destinada a coronar una estatua de la Virgen. En cualquier caso, es muy pequeña, pero si lo intentas la puedes encajar en la cabeza."
 monomachus_crown_name: "Corona de Monómaco"
 monomachus_crown_description: "Esta es una corona compuesta por retratos en paneles dorados que representan a Constantino IX Monómaco, su esposa Zoe, su hermana Teodora y algunas figuras danzantes alegóricas."
 edmund_head_name: "Cabeza de San Edmundo"
 edmund_head_description: "Edmundo clamó que se convertiría en un santo desde el momento de su nacimiento. Las leyendas cuentan que fue un rey de Anglia Oriental que se ofreció como sacrificio a los vikingos antes de dejar que masacrasen a su pueblo."
 dhammapada_name: "Dhammapada"
 dhammapada_description: "Se trata de una colección de dichos de Buda, encuadernada en un fino manuscrito de hojas de palma."
 excalibur_name: "Excalibur"
 excalibur_description: "No hay gobernante en Gran Bretaña que no reclame tener la verdadera Excalibur. Las guerras se pagan con la venta de Excalibures, y esperas que tus invitados no pillen a otro exhibiendo la espada."
 vinaya_pitaka_name: "Vinaya Pitaka"
 vinaya_pitaka_description: "Una escritura budista de las tres obras del Canon Pali. Este texto instruye en las convenciones de conducta monástica para monjes y monjas."
 sutta_pitaka_name: "Sutta Pitaka"
 sutta_pitaka_description: "Texto budista Theravada basado en el primer concilio budista celebrado tras la muerte de Buda. Incluye muchos poemas y sermones atribuidos a este y sus discípulos. Parte del Canon Pali."
 abhidhamma_pitaka_name: "Abhidhamma Pitaka"
 abhidhamma_pitaka_description: "Una detallada obra de erudición que analiza las enseñanzas de Buda. Parte del Canon Pali."
