 prince_archivist_love_poem_description: "Una balada de dos hombres enamorados, un príncipe y un archivero, que observan las estrellas en lo alto de una torre, lejos de miradas indiscretas, y juntos entre las estrellas. Los rumores sugieren que el archivero se inspira en las experiencias del autor, [inspiration_owner.GetTitledFirstNameNoTooltip|l]."
