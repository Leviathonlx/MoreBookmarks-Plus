 immaculate_witchy_bones_description: "Un montón de huesos que antaño fueron [witch_scope.Custom('ES_DelDela')] bruj[witch_scope.Custom('ES_OA')] de [ROOT.Char.GetCurrentLocation.GetTitle.GetNameNoTier]. Incluso después de que ardiera, los huesos siguen inmaculados."
 mysterious_lamp: "Lámpara misteriosa"
 mysterious_lamp_description: "Una lámpara de oro brillante, con incrustaciones de joyas. Se tiene una sensación de poder cósmico fenomenal cuando se sostiene."
 mysterious_puzzle: "Rompecabezas misterioso"
 mysterious_puzzle_description: "Un extravagante rompecabezas dorado cubierto de grabados en un idioma extranjero. Se dice que en el pasado perteneció a un maestro de la caza muy poderoso."
 lunchbox: "Caja conservante"
 lunchbox_description: "Una caja hermética que parece ampliar el periodo de comestibilidad de los alimentos colocados en su interior."
