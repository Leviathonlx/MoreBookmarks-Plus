 witch_queen_love_poem_description: "Un poema protagonizado por dos mujeres enamoradas, una bruja y una reina perdida en el bosque junto a su cabaña de campo. Ambas se consuelan con un momento alejado de la sociedad. Se susurra que la bruja es una autocaricatura de la autora, [inspiration_owner.GetTitledFirstNameNoTooltip|l]"
