 #FP3 artifacts
 artifact_oxus_bracelet_name: "Brazalete de Oxus"
 artifact_oxus_bracelet_description: "Se dice que este brazalete de una maravillosa manufactura proviene de las tierras de $k_transoxiana$. Aunque se perdieron hace mucho sus incrustaciones de esmalte y piedras semipreciosas, el oro conserva su brillo. En la antigüedad, este tipo de brazaletes eran regalos de honor en la corte del Rey de Reyes, por lo que tal vez lo llevara un gran señor de Babilonia."
 fp3_incense_burner_sculpture: "Escultura pebetero de incienso"
 fp3_incense_burner_sculpture_desc: "Este pebetero de incienso de forma felina expulsa fragantes vapores por los numerosos orificios de su cuerpo. La cabeza con ojos de joyas engastadas tiene una bisagra para poder colocar incienso encendido en su interior."
 fp3_ancient_drinking_vessel: "Vaso para beber aqueménida"
 fp3_ancient_drinking_vessel_desc: "Esta copa ornamentada termina en forma de cabra. Se creó en tiempos olvidados, pero su belleza no se ha desvanecido."
 artifact_sassanian_sword_name: "Espada sasánida"
 artifact_sassanian_sword_description: "Un supuesto vestigio de la antigua era sasánida, esta espada $sassanian_sword_description_base$, es un espectáculo para la vista. Aunque hoy en día es demasiado frágil para llevarla al combate, ¿tal vez en el pasado fue blandida por un héroe hoy perdido en el tiempo?"
 artifact_sassanian_replica_sword_name: "Espada de estilo sasánida"
 sassanian_sword_description_base: "está adornada con varias piedras preciosas y presenta intrincados dibujos"
 famed_replica_sassanian_sword_description: "Esta espada se inspira en las visiones de una gloriosa era pretérita, que se remonta al pasado heroico de los antepasados de su forjador. Como $sassanian_sword_description_base$, se convierte en un espectáculo para la vista. Quien la blande proyecta la imagen de los reyes legendarios del pasado."
 masterwork_replica_sassanian_sword_description: "Esta espada imita claramente las armas de una época antigua, remontándose al pasado heroico de los antepasados del forjador. Lo notable de su factura es que $sassanian_sword_description_base$. Aunque es un eco lejano del pasado, al blandirla uno se puede imaginar como un poderoso señor de una era remota."
 common_replica_sassanian_sword_description: "Esta mala imitación se convierte en una burla de la ascendencia del forjador. Tiene incrustaciones de piedras baratas y está decorada con patrones desiguales y toscos. Si uno pasea con esto en la vaina, parece un idiota iluso, deseoso de volver a un tiempo hace mucho tiempo pasado."
 #CE1 Artifacts
 artifact_magnificent_crown_name: "Corona magnífica"
 artifact_magnificent_crown_description: "La hermosa filigrana de esta corona y sus patrones finamente labrados sirven para resaltar la verdadera razón de su existencia: los relieves grabados de los antepasados de [ROOT.Char.GetFirstName] invocan su autoridad y la entrelazan con la suya propia."
 artifact_splendid_necklace_name: "Collar espléndido"
 artifact_splendid_necklace_description: "Este elegante collar está enguirnaldado con el escudo de armas de [artifact.GetOwner.GetHouse.GetBaseName], para que no queden dudas sobre la legitimidad de su propietario."
 artifact_fine_brooch_name: "Broche elegante"
 artifact_fine_brooch_description: "La sutil invocación del nombre de [artifact.GetOwner.GetHouse.GetBaseName] en los bordes de este broche hace que corra rápidamente la voz sobre su legitimidad."
 medicine_jar: "Tarro medicinal"
 medicine_jar_desc: "Esta loza de vidriado fino contiene hierbas raras y potentes, minerales curativos y diversas partes desecadas de animales, todo ello utilizado por los médicos para tratar enfermedades y equilibrar humores."
 whale_fat_candles_name: "Velas de sebo de ballena"
 whale_fat_candles_description: "Estas velas se han elaborado a partir del sebo de un terrible leviatán. Culminan en pinchos de grasa de ballena."
 warenne_coin: "Moneda de Warenne"
 warenne_coin_description: "Esta moneda porta la insignia ajedrezada azul y amarilla de la dinastía de Warenne en el reverso. Una salpicadura oscura de sangre marca el borde."
 traitors_head: "La cabeza de un traidor"
 traitors_head_description: "Una cabeza cortada, cercenada hábilmente a su propietario anterior. Más un mensaje que un recuerdo."
 artifact_: "Artefacto destruido"
 artifact_slot_untyped: "Artefacto destruido" #Yes the tabs are intended
 artifact_tale_of_genji: "La historia de Genji"
 artifact_tale_of_genji_description: "Supuestamente inspirada en la vida de Minamoto $TO_ru$, «La historia de Genji» es una narración novelada escrita por la dama Murasaki. Detalla la historia de la vida y los romances del ficticio príncipe Genji, hijo del emperador."
 artifact_pillow_book: "El libro de la almohada"
 artifact_pillow_book_description: "Escrito por la poetisa y dama de la corte Sei Shōnagon como su diario íntimo, este llamado «Libro de la almohada» permite vislumbrar los cotilleos cotidianos, los romances y el drama de la aristocracia japonesa."
