 #Additional Historical Artifacts
 artifact_pedestal_koh_i_noor_name: "Montaña de la luz"
 artifact_pedestal_koh_i_noor_description: "Se trata de un diamante de tamaño y pureza inigualables. Se dice que se extrajo de las minas del sureste de la India, pero es muy probable que se desconozca su verdadero origen."
 artifact_jewelled_danda_name: "Danda enjoyado"
 artifact_jewelled_danda_description: "Se trata de un cetro enjoyado y adornado procedente de la India, signo máximo de la autoridad real y de la capacidad de un monarca para imponer castigos a sus súbditos."
 artifact_aruval_name: "Aruval antiguo"
 artifact_aruval_description: "Se dice que este largo aruval es tan antiguo que es posible que el mismo Karuppu Sami lo empuñara alguna vez."
 artifact_khanda_name: "Khanda ceremonial"
 artifact_khanda_description: "Este khanda se creó más para la ceremonia que el combate y ha sido durante generaciones un recordatorio de la necesidad de cortar el velo de la ignorancia."
 artifact_makarakundala_name: "Makarakundala"
 artifact_makarakundala_description: "Son pendientes como los que llevan los dioses. Algunos hasta afirman que este par perteneció a seres divinos."
 artifact_cintamani_name: "Piedra chintámani"
 artifact_cintamani_hindu_description: "Se trata de una piedra que, según se dice, en el pasado cayó del cielo. Algunos afirman que en su día perteneció a Visnú o al rey Naga y que también trae prosperidad a su dueño."
 artifact_cintamani_buddhist_description: "Se trata de una piedra que, según se dice, en el pasado cayó del cielo. Algunos afirman que en su día perteneció los bodhisattvas Avalokitesvara y Ksitigarbha y hace realidad los deseos de quien lo posee."
 artifact_navaratna_name: "Navaratna"
 artifact_navaratna_description: "Una cadena con nueve gemas y un gran rubí en el centro que simboliza los nueve dioses celestiales del hinduismo."
 artifact_shankha_conch_name: "Concha shankha"
 artifact_shankha_conch_description: "Emblema del dios Visnú, esta antigua concha shanka se emplea como trompeta en ceremonias religiosas y se dice que es un símbolo de prosperidad y virtud."
 artifact_pedestal_great_diamond_name: "Gran diamante"
 artifact_pedestal_great_diamond_description: "Se dice que esta gema enorme decoró en el pasado la estatua de un templo, antes de que un intruso codicioso se la llevase."
 al_taj_crown_name: "al-Taj al-Sharif"
 al_taj_crown_description: "La «Corona honorable» o el «Turbante venerado» es la corona tradicional procesional de los califas fatimíes. Está adornado por la enorme joya «al-Yatima»."
 qadib_al_mulk_name: "Qadib al-Mulk"
 qadib_al_mulk_description: "El bastón procesional del califato fatimí, recubierto de oro y cuajado de perlas y joyas."
 ryukyu_shaku_name: "Shaku de las tres montañas"
 ryukyu_shaku_description: "Un bastón ceremonial laqueado tallado en cedro de la isla sagrada, que simboliza la unión de los clanes bajo un único mandato divino."
 ryukyu_crown_name: "Corona del dragón"
 ryukyu_crown_description: "Una alhaja con incrustaciones de coral con un dragón marino dorado que sostiene una perla de sabiduría. Su fulgor se refleja en las olas, un faro de poder y prosperidad."
 al_sayf_al_khass_name: "al-Sayf al-Khass"
 al_sayf_al_khass_description: "La espada enjoyada de la que se dice se hizo de un relámpago. Se guarda en un cofre grabado en oro, del que rara vez sale dada su importancia ceremonial en el califato."
 al_dawat_name: "al-Dawat"
 al_dawat_description: "Es un tintero hecho de oro y coral. Durante mucho tiempo desempeñó un papel especial en las ceremonias del califato."
 al_hafir_name: "al-Hafir"
 al_hafir_description: "Este rubí rojo, de nombre al-Hafir («la pezuña») es de una calidad pocas veces vista en este mundo. Cosido a una pieza de seda con varillas de esmeraldas que forman un círculo a su alrededor. Ha adornado tradicionalmente la faz del caballo del califa."
 artifact_wall_banner_thankfulness_name: "Bandera del Agradecimiento"
 artifact_wall_banner_thankfulness_description: "Este estandarte de seda blanca lleva inscritas letras doradas que rodea una lanza de oro. Era tradicional portar este estandarte y su hermano en las procesiones califales."
 artifact_arms_of_alex_name: "Armadura de Alejandro"
 artifact_arms_of_alex_description: "Se dice que este antiguo conjunto de armadura de lino laminado perteneció a Alejandro Magno. Aunque ya no es apta para el uso, la armadura en sí lleva el legado del gran conquistador, conocido desde el Mediterráneo hasta los confines de la India."
 artifact_pedestal_al_jabal_name: "al-Jabal"
 artifact_pedestal_al_jabal_description: "Se trata de un anillo adornado con un gran rubí conocido como al-Jabal («la Montaña»). La piedra es de un tamaño inigualable y se dice que los emperadores sasánidas de Persia llevaron el anillo."
 artifact_pedestal_al_yatima_name: "al-Yatima"
 artifact_pedestal_al_yatima_description: "Se dice que esta perla enorme, llamada al-Yatima («la Huérfana») no tiene igual en el mundo. Una huérfana en las familias de gemas y perlas."
 artifact_dagger_of_rostam_name: "Daga de Rostam"
 artifact_dagger_of_rostam_description: "Se dice que esta elaborada daga es la que Rostam usó para matar al daeva blanco."
 artifact_spear_of_ascalon_name: "Ascalón"
 artifact_spear_of_ascalon_description: "Dicen que esta vieja lanza rota es un trozo de aquella con la que san Jorge mató al dragón de Beirut."
 artifact_zomorrodnegar_name: "Shamshir-e Zomorrodnegar"
 artifact_zomorrodnegar_description: "Al parecer esta espada tachonada de esmeraldas es la hoja mítica de Salomón, que empleó matar al demonio Fulad-zereh."
 artifact_muhammads_epistles_name: "Carta de Mahoma"
 artifact_muhammads_epistles_description: "Esta carta es parte de la correspondencia entre el profeta Mahoma y los gobernantes de [newly_created_artifact.Custom('EpistleReciever')]."
 epistle_syria: "Siria"
 epistle_arabia: "las tribus árabes"
 epistle_persia: "Persia"
 epistle_byzantium: "el Imperio romano de Oriente"
 epistle_bahrain: "Baréin"
 artifact_kaves_apron_name: "El delantal de Kave"
 artifact_kaves_apron_description: "Se dice que esta bandera hecha jirones es el estandarte legendario que el herrero persa Kave hizo con su delantal, para reunir a su pueblo contra su malvado soberano."
 artifact_joyeuse_name: "Joyosa"
 artifact_joyeuse_description: "La espada de Carlomagno, forjada para contener la lanza de Longinos. La Joyosa es un símbolo tanto de valor caballeresco como del legado real del impero carolingio."
 artifact_durendal_name: "Durandal"
 artifact_durendal_description: "Se dice que esta espada corta y pesada es la legendaria Durandal, escondida por Roldán con su último aliento para intentar negársela a los enemigos de la corona."
 artifact_curtana_name: "Cortana"
 artifact_curtana_description: "Se afirma que esta es Cortana, la espada de la misericordia. La legendaria espada que otrora fuera empuñada por Tristán contra Morholt. Este sería el motivo de por qué a la espada le falta la punta, perdida en el denso cráneo del gigante irlandés."
 artifact_ring_angelica_name: "El anillo de Angélica"
 artifact_ring_angelica_description: "Un anillo que se dice que es el mismo que llevaba Angélica y conocido por las historias de Roldán y Carlomagno. Sus poderes deben haberse agotado, ya que no parece otorgar la invisibilidad, pero sigue siendo un magnífico símbolo de esta princesa desaparecida hace tiempo."
 artifact_olifant_name: "Olifante"
 artifact_olifant_description: "Un gran cuerno de marfil, cubierto de grabados elaborados. Algunos afirman que es el mismo cuerno que Roldán usó para pedir ayuda antes de morir en la batalla de Roncesvalles."
 artifact_colada_name: "Colada"
 artifact_colada_description: "Esta espada, una de las del Cid, o eso se rumorea, es una inspiración para cualquiera que aspire a sus virtudes caballerescas."
 artifact_aram_name: "Aram"
 artifact_aram_description: "Esta antigua y oscurecida lanza ha visto pasar generaciones. Es tan vieja que muchos creen que es la legendaria lanza Aram, famosa por las historias de Jangar."
 artifact_ikenga_name: "Ikenga"
 artifact_ikenga_description: "Se afirma que esta pequeña estatua con cuernos concede a su propietario éxito y la victoria."
 artifact_mmaagha_kamalu_name: "Mmaagha Kamalu"
 artifact_mmaagha_kamalu_description: "Se trata de una espada ceremonial muy antigua y decorada. Se afirma que perteneció a Kamalu, el dios igbo de la guerra."
 artifact_bronze_head_name: "Cabeza de bronce"
 artifact_bronze_head_description: "Esta cabeza de bronce naturalista capta con gran detalle los rasgos de un gobernante fallecido hace tiempo, pareciendo más una escultura que algo fundido en metal. La cabeza está adornada con una corona para mostrar el estatus del monarca representado."
 artifact_crystal_carving_name: "Talla de cristal"
 artifact_crystal_carving_description: "Esta pieza rectangular de cristal de roca claro es casi perfectamente transparente, y la mayor parte de su superficie está cubierta de intrincadas tallas. Es un objeto de gran belleza, aunque de utilidad no muy clara."
 artifact_ibeji_name: "Ibeji"
 artifact_ibeji_description: "Se trata de una pequeña escultura de madera que representa a un gemelo fallecido, que se cree que trae riqueza y fortuna si recibe cuidados de su familia. Está adornada con un peinado elaborado y bastante alto."
 artifact_kantele_name: "Kantele antiguo"
 artifact_kantele_description: "Este instrumento de cuerda de madera se ha transmitido a lo largo de muchas generaciones. Los rumores afirman que hasta podría remontarse a los tiempos del mismo Väinämöinen."
 artifact_sledovik_name: "Sledovik"
 artifact_sledovik_description: "Este gran peñasco está cubierto de pisadas que se adentran en la propia roca. Ha funcionado como altar durante muchos año y se cree que las pisadas son de santones locales."
 artifact_nagelring_name: "Nagelring"
 artifact_nagelring_description: "Según la tradición, esta espada envejecida está relacionada con el mítico y popular Dietrich von Bern. Esta conexión le ha dado al objeto una fama injustificada de otro modo."
 artifact_kladenets_name: "Kladenets"
 artifact_kladenets_description: "Aunque ha visto días mejores, se dice que esta vieja espada de acero es la mítica Kladenets, una espada que sabe blandirse sola. En su estado actual no es nada fácil de manejar, pero su mera presencia impone el respeto de quienes creen en su origen sobrenatural."
 artifact_legbiter_name: "Muerdepiernas"
 artifact_legbiter_description: "Una espada extremadamente afilada con empuñadura de marfil. Se dice que esta arma perteneció al gran rey Magnus Olafsson de Noruega."
 artifact_quernbiter_name: "Muerdemuelas"
 artifact_quernbiter_description: "Esta espada perteneció en el pasado al rey Haakon de Noruega y en su momento se decía que era tan afilada que podía tajar muelas de molino."
 artifact_dragvandil_name: "Dragvandil"
 artifact_dragvandil_description: "Una espada que se dice que perteneció a Egill Skallagrimsson, granjero, poeta y guerrero, famoso por la Saga de Egill."
 artifact_szczerbiec_name: "Szczerbiec"
 artifact_szczerbiec_description: "De esta espada, supuestamente entregada por un ángel al rey Boleslao el Valiente, se afirma que es con la que golpeó la puerta dorada de Kyiv. Tiene un significado simbólico inmenso."
 artifact_chinese_caligraphy_name: "Caligrafía china"
 artifact_chinese_caligraphy_description: "Este delicado trozo de papel está cubierto de símbolos extraños, pero hermosos y muy exactos. Se dice que procede de las tierras de China, en el lejano Oriente."
 artifact_ruyi_name: "Ruyi"
 artifact_ruyi_description: "Un pequeño cetro de jade, recubierto de símbolos y adornos chinos."
 turquoise_throne_name: "Trono de turquesa"
 turquoise_throne_description: "Este trono real enjoyado está hecho a imagen y semejanza del legendario trono de los reyes persas del Shahnama. Su estructura de ébano está adornada por una incontable cantidad de turquesas, así como de placas de oro puro esmaltadas en turquesa. Solo los mejores artesanos de cada campo pudieron darle su impresionante belleza."
 peacock_throne_name: "Trono de Pavo Real"
 peacock_throne_description: "Este espléndido trono aspira a reproducir el asiento real de Jamsheed. Se dice que artesanos de todo el mundo se reunieron para unir oro, plata y cientos de piedras preciosas en el trono que ahora tienes ante ti."
 artifact_banner_islam_name: "Estandarte santo de Mahoma"
 artifact_banner_islam_description: "Se dice que este es el Estandarte santo de Mahoma, una reliquia de los días del Profeta y un símbolo de toda la fe musulmana."
 artifact_spear_of_the_prophet_name: "Lanza del Profeta"
 artifact_spear_of_the_prophet_description: "Supuestamente, la Lanza de Mahoma, traída como regalo del gobernante de Abisinia a al-Zubayr bin al-Awwam."
 artifact_mantle_of_the_prophet_islam_name: "Manto del Profeta"
 artifact_mantle_of_the_prophet_description: "Este es el manto del Profeta, que ha heredado un califa tras otro durante siglos. Lo tradicional es que el califa lo lleve en todas las fiestas religiosas, lo que le da un aire de tranquilidad y dignidad abrumadoras."
 afarganyu_name: "Afarganyu"
 artifact_afarganyu_description: "Este gran recipiente es donde se enciende el fuego sagrado, vital para muchas de las ceremonias de la fe zoroástrica. Una antigua inscripción habla de la persona que lo donó originalmente al clero."
 siddhachakra_name: "Siddhachakra"
 artifact_siddhachakra_description: "Se trata de un diagrama místico utilizado para el culto jainista. En su centro, un loto florecido está rodeado de deidades sobre pétalos. Una simbología relacionada con la leyenda del rey Shripala y su esposa Mayanasundari."
 artifact_staff_kakusandha: "Bastón de Kakusandha"
 artifact_staff_kakusandha_desc: "Kakusandha, el primer buda del kalpa actual, poseía este bastón tanto para alejar a los animales peligrosos como para ahuyentar a los más pequeños, para que no los pisaran los monjes errantes."
 water_filter_konagamana: "Filtro de agua de Koṇāgamana"
 water_filter_konagamana_desc: "Koṇāgamana, el segundo buda del kalpa actual, llevaba consigo este filtro de agua. Este simple trozo de tela servía a un doble propósito, proporcionar agua potable y también asegurarse de filtrar cualquier insecto segura y compasivamente."
 robe_kassapa: "Trozo de la túnica de Kassapa"
 robe_kassapa_desc: "Kassapa, el tercer buda del kalpa actual, llevó esta túnica durante gran parte de su vida diaria. Una tejido curiosamente basto, ocupa un lugar especial de veneración por ser una de las pocas prendas conocidas de un buda que se conservan."
 ##Trinket Generation
 #Bad/Trash
 gilded_rats_tail: "Cola de rata con adornos dorados"
 gilded_rats_tail.desc: "La joyería del pobre."
 quail_eggshell_gem: "«Gemas» de huevo de codorniz"
 quail_eggshell_gem.desc: "Un coloreado trozo de cáscara de huevo que se hace pasar por una gema."
 stained_glass_shard: "Trozo de vidrio «tintado» santificado"
 stained_glass_shard.desc: "Parece tintado de un curioso color sanguíneo…"
 xylospongium: "Esponja en un palo"
 xylospongium.desc: "Su origen y finalidad no están claros… pero emite un olor tenue y desagradable."
 #Common
 st_davids_morsel: "Bocado de San David"
 st_davids_morsel.desc: "Parece ser un trozo de carne seca. La edad y el origen no están claros."
 platypus_figurine: "Estatuilla de animal"
 platypus_figurine.desc: "Este animalito parece tener un pico ancho, un pelaje brillante y aletas. Qué peculiar."
 terracotta_toy_fowl: "Ave de juguete de terracota"
 terracotta_toy_fowl.desc: "Su desgastada superficie habla de un juguete otrora querido."
 #This one uses a scope local to the stewardship_general.2001-event
 stewardship_general.2001.artifact.potsherd_holy: "Tiesto"
 stewardship_general.2001.artifact.potsherd_holy.desc: "Un tiesto antiguo. Se dice que viene del lugar sagrado de [trinket_holy_site.GetNameNoTierNoTooltip]."
 small_bell_beaker: "Vasito campaniforme"
 small_bell_beaker.desc: "Un vaso campaniforme de diseño intricado."
 serpentine_budai: "Budai de serpentina"
 serpentine_budai.desc: "Pequeña representación de un hombre rechoncho, calvo y risueño."
 #Uncommon
 mythical_creature_horn: "Cuerno de [ROOT.Char.Custom('HornedMythicalCreature')]"
 mythical_creature_horn.desc: "Un trozo de cuerno de forma dudosa, supuestamente del animal mitológico [ROOT.Char.Custom('HornedMythicalCreature')]."
 mythical_creature_figurine: "Figurita [ROOT.Char.Custom('TrinketLookAdjective')] de [ROOT.Char.Custom('RegionalMythicalCreature')]"
 mythical_creature_figurine.desc: "Esta figurita que representa al/a la [new_trinket.Custom('ArtifactAnimalAdjective')] [SCOPE.Custom('RegionalMythicalCreatureLower')] parece estar [ROOT.Char.Custom('TrinketLookAdverbFollowup')] [ROOT.Char.Custom('TrinketLookAdjective')] con piedrecitas preciosas relucientes, propias de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]."
 st_davids_taper: "Candela de San David"
 st_davids_taper.desc: "Parece que alguien intentó prenderla por ambos extremos."
 jira_stick: "Cetro de mármol de J'Ira"
 jira_stick.desc: "Aunque ha tenido mucho uso, el extremo puntiagudo sigue siendo poderoso."
 lucky_coin: "Moneda de la suerte [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]"
 lucky_coin.desc: "Una moneda [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip], propia de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nLa superficie antaño acuñada es ahora lisa debido a los constantes manoseos e intercambios."
 lavender_jade_pendant: "Colgante de jade lavanda"
 lavender_jade_pendant.desc: "Las ricas vetas púrpuras son impresionantes."
 #Rare
 sekhmet_ring: "Antiguo anillo de sello"
 sekhmet_ring.desc: "El anillo de oro lleva grabada la imagen de un humano que posa con una especie de casco de aspecto peculiar."
 scarab_brooch: "Antiguo broche de escarabajo"
 scarab_brooch.desc: "Un delicado broche con forma de escarabajo. Se dice que la esmeralda incrustada tiene efectos beneficiosos para la salud."
 #Easter eggs
 easteregg_artifact_elisabeth_plush: "El zorro de peluche de Elisabeth"
 easteregg_artifact_elisabeth_plush_description: "El zorro de peluche de Elisabeth es un juguete muy querido que estuvo con ella durante casi toda su vida. A menudo se veía a Elisabeth hablar con él mientras tejía intrincadas claves para quien contratara sus servicios. Es reconfortante e inspira a su poseedor a imitar la astucia del zorro."
 easteregg_artifact_nicks_redolence: "La fragancia final"
 easteregg_artifact_nicks_redolence_description: "Un frasquito con algo de fragancia [ROOT.Char.Custom('GetComplexColor')], que hará que señores y damas se desmayen en su presencia. Una pequeña inscripción en el tapón reza: #EMP «Y así, el fin se acerca…».#!"
 easteregg_artifact_chad_book: "La Eneida comentada"
 easteregg_artifact_chad_book_description: "Un ejemplar muy amado y miniado de la Eneida de Virgilio, oscurecido por muchos garabatos, absurdos algunos, agudos otros."
 easteregg_artifact_chad_dagger: "La daga"
 easteregg_artifact_chad_dagger_description: "Su lustre está apagado por las manchas de sangre seca, aunque tiene sed de más."
 easteregg_artifact_veronica_book: "Los anillos del Señor"
 easteregg_artifact_veronica_book_description: "Una referencia apenas velada, en forma de libro. Escrito en el mejor portugués."
 easteregg_artifact_map_lohmander: "Itinerario antiguo"
 easteregg_artifact_map_lohmander_description: "Este pequeño libro encuadernado en cuero narra las historias de un escribano escandinavo y su viaje desde Occidente a la India. Detalla peligros, caminos y equipo necesario, desde a dónde llevar agua hasta dónde se necesitará el calzado adecuado y así sucesivamente. También tiene una gran cantidad de información sobre tipos locales de comida o bailes.\n\nDentro hay una serie de mapas doblados que describen el subcontinente así como muchos otros sitios, con notas sobre lugares lejanos y sus nombres en el pasado."
 easteregg_artifact_jason_sword: "Espada de San Martín"
 easteregg_artifact_jason_sword_description: "A lo largo de la acanaladura de la espada, alguien ha rayado desordenadamante las palabras «Soy lo que es»."
 child_toy_template_tt: "Debe ser [child|lE] para equiparse como [inventory_artifact|lE]"
 #Blessed Junk
 fp2_blessed_junk: "$blessed_artifact_modifier$[ROOT.Char.Custom('TrinketLookAdjective')]"
