 dlc_001: "$DLC001_PREORDER$"
 dlc_001_desc: "Sumérgete en el Sacro Imperio Romano con una colección de trajes para plebeyos, guerreros y gobernantes de Europa Central."
 dlc_002: "$DLC002_SP_DAY1$"
 dlc_002_desc: "Dale a tu corte un nuevo aspecto elegante con un conjunto de trajes y opciones cosméticas de vestimenta para Oriente Medio y el Norte de África."
 dlc_003: "$DLC003_FP1$"
 dlc_003_desc: "¿Asaltantes feroces de un norte gélido o una sociedad compleja llena de exploradores intrépidos, comerciantes y poetas? Descubre la verdadera riqueza del mundo nórdico con Crusader Kings III: Northern Lords, el primer pack de experiencias en profundidad para Crusader Kings III, el juego aclamado por la crítica."
 dlc_004: "$DLC004_EP1$"
 dlc_004_desc: "La expansión Royal Court de Crusader Kings III añade nuevas maneras de interactuar con los personajes de tu reino o imperio, así como cambios importantes en el sistema cultural del juego que añaden mayor dinamismo y fluidez histórica."
 dlc_005: "$DLC005_FP2$"
 dlc_005_desc: "Las tierras de Iberia bañadas por el sol aguardan tu reinado glorioso con el pack de experiencias Crusader Kings III: Fate of Iberia. Profundamente rica en historias, culturas y pueblos, el destino medieval de la Península está listo para ser moldeado por tu majestuosa mano, ya sea revestida de un terciopelo conciliador o como un puño de hierro."
 dlc_006: "$DLC006_BP1$"
 dlc_006_desc: "Ten cuidado, gobernante, camina con cautela entre los que llamas amigos o enemigos; son dos caras de la misma moneda. Tus relaciones son más importantes que nunca, y con Crusader Kings III: Friends & Foes, serás testigo de cómo tus seres más queridos cobran vida hasta los detalles más íntimos."
 dlc_007: "$DLC007_EP2$"
 dlc_007_desc: "Reescribe la historia mientras viajas por tierras medievales traicioneras para deleitarte en la gloria ganada al celebrar y tomar parte en grandes torneos, grandes bodas y grandes giras."
 dlc_008: "$DLC008_SP2$"
 dlc_008_desc: "Viste a tus gobernantes con las mejores galas con este paquete de vestidos. Basados en las prendas y vestimentas del emperador Enrique II y la emperatriz Cunigunde, este paquete incluye nuevos ropajes y vestidos, además de coronas apropiadas a la historia y otros objetos. Disponible exclusivamente para quienes tengan el Capítulo II."
 dlc_009: "$DLC009_BP2$"
 dlc_009_desc: "En Wards & Wardens, los gobernantes niños y sus tutores son los protagonistas. Educa a jóvenes príncipes y nobles en un mundo donde la gloria eterna está a una batalla de distancia y el peligro acecha en cada sombra."
 dlc_010: "$DLC010_FP3$"
 dlc_010_desc: "El Imperio sasánida desapareció hace mucho y el califato abasida presiona para someter a lo que queda de las dinastías iranias. ¿Te resignarás o forjarás un nuevo imperio? ¡El futuro de Persia está en tus manos!"
 dlc_011: "$DLC011_CE1$"
 dlc_011_desc: "El relato de tus hazañas se extiende por todas partes; ¡inscribe tu nombre en los anales de la historia y construye monumentos a tu propia gloria! Teje el rico tapiz de tu leyenda y crea las historias que se cantarán sobre ti durante generaciones."
 dlc_012: "$DLC012_CP1$"
 dlc_012_desc: "Este paquete de vestimentas para las culturas norteafricanas incluye artículos para vestir a los personajes, como blusas, polainas, capas, tocados y más, con nuevos diseños. «North African Attire» (atuendo norteafricano) es el primero realizado en cooperación y dirigido por un creador de la comunidad."
 dlc_013: "$DLC013_SP3$"
 dlc_013_desc: "Este paquete cosmético, inspirado en la moda de la corte francesa de la Plena Edad Media, trae nuevos estilos y diseños a Crusader Kings III. Viste con nuevas capas y nuevos tipos de tocados, barbas y peinados; todo a juego con tus vestimentas lujosas y regias. Disponible en exclusiva para quienes tengan el Capítulo III."
 dlc_014: "$DLC014_EP3$"
 dlc_014_desc: "Dirige a una familia noble en un antiguo imperio y usa influencia e intrigas para garantizar tu puesto, o sé un mercenario errante, para labrarte una reputación como apañador o forajido. Nuevos eventos, sistemas de gobierno, conjuras y estilos de vida son tuyos para que los explores en Roads to Power."
 dlc_015: "$DLC015_BP3$"
 dlc_015_desc: "Proporciona nuevo contenido a varios sistemas apreciados: viajes, actividades y estilos de vida. Envía a tu gobernante a viajes apasionantes, ya sean en busca de riqueza, prestigio o crecimiento personal. No lo dejes sentado sin hacer nada, ¡la aventura aguarda en cualquier lugar!"
 dlc_016: "$DLC016_CP2$"
 dlc_016_desc: "Este paquete de contenido para creadores está inspirado en las vestimentas eslavas occidentales de la Edad Media. Incluye nuevas ropas, medias, tocados grandiosos y una variedad de patrones a elegir."
 dlc_017: "$DLC017_CP3$"
 dlc_017_desc: "Descubre los grandes logros arquitectónicos de la Edad Media con el paquete de creación de contenido Medieval Monuments.\n\nCreado en colaboración con PiGu, modder de Crusader Kings III de renombre, Medieval Monuments aporta al juego 20 nuevos monumentos distintos y de gran importancia cultural."
 dlc_018: "$DLC018_CP4$"
 dlc_018_desc: "Afronta el frío de las lejanas tierras del norte con el paquete de creación de contenido Arctic Attire, hecho en colaboración con Aj, modder de Crusader Kings III de renombre. Arctic Attire añade elementos cosméticos inspirados en las estéticas sami y janti."
 dlc_019: "$DLC019_SP4$"
 dlc_019_desc: "Confiere un estilo principesco a tu reinado con Crowns of the World, una regia colección de opciones cosméticas para mejorar la apariencia de tu gobernante. Disponible en exclusiva para quienes tengan el Capítulo IV."
 dlc_020: "$DLC020_CE2$"
 dlc_020_desc: "Gobernar o ser gobernado. Migrar o perecer. En Khans of the Steppe, solo los más fuertes sobrevivirán a la dura realidad de la vida en la estepa. ¿Alcanzarás la grandeza, forjando un legado de conquista, o desaparecerá tu pueblo en los anales de la historia? La elección es tuya."
 dlc_021: "$DLC021_BP4$"
 dlc_021_desc: "¡Comienza tu reinado con esplendor! Legitimiza tu poder con ceremonias impresionantes que infundan respeto entre vasallos y rivales por igual. Desde que toques la corona por primera vez, tu legado quedará forjado en la grandeza con el DLC Coronations."
 dlc_022: "$DLC022_EP4$"
 dlc_022_desc: "La dilatada y agitada historia de Asia Oriental cobra vida en All Under Heaven. ¡Reclama el Mandato, unifica a tu pueblo y decide el futuro de imperios con esta expansión monumental!"
