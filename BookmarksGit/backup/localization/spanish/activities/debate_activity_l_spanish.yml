 ### PHASES
 debate_phase_discussion: "Preparación"
 debate_phase_discussion_desc: "Los salones de estudio cobran vida con la discusión política, a medida que los asistentes tratan de deducir qué posiciones son las más estratégicas."
 debate_phase_debate: "Debate"
 debate_phase_debate_desc: "Ha llegado el momento de que debatamos ordenadamente. Solo la mente más aguda prevalecerá."
 ### OPTIONS
 debate_type_leadership: "Debate por el $Movement$"
 debate_type_leadership_desc: "$EFFECT_LIST_BULLET$ Debate contra miembros de tu movimiento para ser el [movement_leader|lE]\n\n#weak Ya sea por ingenio o por astucia, yo estaré al mando.#!"
 debate_type_favor: "Debate imperial"
 debate_type_favor_desc: "$EFFECT_LIST_BULLET$ Debate con otro movimiento ante el [son_of_heaven|E] para convertir al [GetPlayer.Custom('GetMyMovementNoTooltip')] en el [favored_movement|lE]\n\n#weak Un barco ha de ser dirigido por la tripulación correcta.#!"
 debate_option_books: "$adult_education_option_books$"
 debate_books_bad: "$adult_education_books_bad$"
 debate_books_bad_desc: "$EFFECT_LIST_BULLET$Coste de [gold|El] reducido\n\n#weak Llevo mis conocimientos allá donde voy. Solo aquellos que no están seguros de sus afirmaciones necesitan esconderse tras los argumentos de otros eruditos.#!"
 debate_books_normal: "Pergaminos y notas"
 debate_books_normal_desc: "$EFFECT_LIST_BULLET$Éxito de la actividad aumentado ligeramente\n\n#weak Solo necesito los textos y comentarios esenciales para exponer mis argumentos.#!"
 debate_books_good: "$adult_education_books_good$"
 debate_books_good_desc: "$EFFECT_LIST_BULLET$Éxito de la actividad aumentado\n\n#weak Llevaré una fuente verificable de conocimiento para impresionar a los invitados y apoyar mis argumentos.#!"
 debate_argument_major_decrease_desc: "#N #bold Reducción importante#!#! de tu #V probabilidad de éxito#!"
 debate_argument_moderate_decrease_desc: "#N Reducción moderada#! de tu #V probabilidad de éxito#!"
 debate_argument_moderate_increase_desc: "#P Aumento moderado#! de tu #V probabilidad de éxito#!"
 debate_argument_major_increase_desc: "#P #bold Aumento importante#!#! de tu #V probabilidad de éxito#!"
