 inspection_bandits_in_x_populace_modifier_desc: "Este personaje se tomó la molestia de proteger a su pueblo, aun a costa de poner su vida en peligro."
 inspection_bandits_in_x_border_negative_modifier: "Bandidos despiadados"
 inspection_bandits_in_x_border_negative_modifier_desc: "Los malhechores ejercen un control férreo sobre el condado; dirigen en su mayor parte los asuntos cotidianos entre bastidores."
 inspection_bandits_in_x_border_positive_modifier: "Calles seguras"
 inspection_bandits_in_x_border_positive_modifier_desc: "La gente de esta zona se siente segura al saber que los bandidos no son un gran problema ni amenaza."
 bp3_survey.1020.t: "Los viejos caminos de [province.GetCounty.GetName]"
 bp3_survey.1020.desc: "Mientras recorro el/la [province.Custom('HoldingNoHoldingTerrainRoamingTooltip')], reflexiono sobre un problema demasiado común. En cuanto salimos de la ciudad, nos encontramos atascados en cunetas embarradas y siguiendo sendas que no llevan a ninguna parte.\n\nEstos viejos caminos apenas sirven, si es que sirven para algo. A menos que me ocupe de poner hombres a trabajar en las reparaciones, es probable que la situación comience a afectar a los ciudadanos locales y los comerciantes extranjeros, si es que no lo ha hecho ya."
 bp3_survey.1020.a: "Asignaré los fondos necesarios para esto."
 bp3_survey.1020.b: "Reclutemos a los ciudadanos."
 bp3_survey.1020.c: "La guarnición puede ocuparse de ello."
 bp3_survey.1020.d: "No es un problema tan grave."
