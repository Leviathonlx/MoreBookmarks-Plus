 bp3_survey.1000.t: "Tierras vacías"
 bp3_survey.1000.desc: "Mientras inspeccionamos las más ignotas regiones de [province.GetName], [guest_1.GetFirstName] y yo encontramos una pequeña zona llamada [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]."
 bp3_survey.1000.desc_lonely: "Mientras inspeccionaba las más ignotas regiones de [province.GetName], encuentro una pequeña zona llamada [empty_province.Custom('HoldingNoHoldingTerrainRoamingTooltip')]."
 bp3_survey.1000.desc_continuation: "Aparte de algunos cabreros, no parece que viva nadie por allí. Cada vez que pasamos cerca, nos dirigen miradas de sospecha.\n\n"
 bp3_survey.1000.desc_border: "Si quiero extender mi dominio, he de estar seguro de tener vasallos que puedan dejar patente mi poder en los rincones del mismo."
 bp3_survey.1000.desc_bureaucracy: "Si quiero garantizar mi control sobre [province.GetNameNoTooltip], he de tener un mejor dominio sobre la población, incluso en estas tierras remotas."
 bp3_survey.1000.desc_domain: "Si quiero inspirar a mi población, he de asegurarme de que hasta la gente que vive en estas ubicaciones aisladas conoce mi rostro y mi nombre."
 bp3_survey.1000.a: "Enviar a gente a construir un pequeño puesto avanzado en la región."
 bp3_survey.1000.b: "Invertir en algunos caminos de la zona para poder enviar gente allí."
 bp3_survey.1000.c: "Necesito conectar con los lugareños."
