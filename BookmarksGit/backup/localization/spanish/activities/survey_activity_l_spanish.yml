 bp3_survey.1090.t: "El interior oculto"
 bp3_survey.1090.desc: "«¿Vais a buscar furtivos?», nos grita [Select_CString( hunter_character.IsFemale, 'una cazadora harapienta', 'un cazador harapiento' )] cuando nos acercamos a su pequeño campamento durante una de mis inspecciones del interior de [province.GetName]. «Se pueden encontrar muchos, aunque esto no sean tierras reales. Aquí en [poaching_province.GetName], cada uno se las apaña como puede».\n\n«Si queréis reclamar vuestros derechos en estas tierras, es preciso que tengáis alguien que pueda aparecer regularmente en vuestro nombre, ya sabéis lo que quiero decir», dice y guiña un ojo antes de darle un mordisco a un trozo de carne a la parrilla. ¿Un grupo que muestre a todos que esta tierra me pertenece de verdad? A lo mejor no es tan mala idea…"
 bp3_survey.1090.a: "Contrataremos algunos guardias para que patrullen el interior."
 bp3_survey.1090.b: "Reclutemos a los cazadores locales que ya conocen la zona."
 bp3_survey.1090.c: "¿A quién le importa un furtivo o dos?"
