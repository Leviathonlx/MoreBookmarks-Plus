 bp3_survey.0010.t: "Conclusión"
 bp3_survey.0010.desc.border.success: "Nuestro esfuerzo en la frontera de [province.GetName] ha sido un éxito. La hemos definido claramente como una zona que debe estar bajo la supervisión de [ROOT.Char.GetPrimaryTitle.GetName] y esto se refleja en cómo la gente habla de ello.\n\nYa muchos lugareños se refieren a mí como si fuera su gobernante."
 bp3_survey.0010.desc.border.failure: "A pesar de nuestros esfuerzos, todos los intentos por reivindicar nuestros derechos sobre las tierras fronterizas de [province.GetName] se han quedado algo cortos, por no decir ridículamente cortos. Algunos de los habitantes de las tierras fronterizas empiezan a usar «tener menos éxito que [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstName|l]» como frase hecha para jóvenes rechazad[ROOT.Char.Custom('ES_OA')]s.\n\nEmpiezo a arrepentirme de todo esto…"
 bp3_survey.0010.desc.bureaucracy.success: "Al principio parecía imposible, pero, de algún modo, he conseguido hallar una forma de dejarlo todo bien en [province.GetName] y de acabar con parte de la corrupción y los bandidos locales. Aunque solo es un primer paso en la dirección correcta, es crucial para el futuro del condado.\n\nAhora solo tenemos que asegurarnos de seguir por el buen camino en el futuro inmediato."
 bp3_survey.0010.desc.bureaucracy.failure: "A veces daba la sensación de que tal vez se podría acabar con la corrupción que hostiga a [province.GetName], pero a cada paso aparecía algo nuevo que había que arreglar. Siempre había otro grupo de bandidos saqueadores, otro noble corrupto que se guardaba los impuestos u otro edificio que necesitaba una renovación.\n\nAunque fue un esfuerzo heroico por mi parte, hay límites a lo que puede hacer [Select_CString( ROOT.Char.IsFemale, 'una sola', 'un solo' )] [ROOT.Char.GetWomanMan]…"
 bp3_survey.0010.desc.people.success: "Hemos visto un aumento considerable de la popularidad entre los lugareños de [province.GetName], hasta el punto de que algunos usan «ser como [ROOT.Char.GetFirstName]» como frase hecha. Era solo cuestión de tiempo que aprendiesen a apreciar a sus superiores.\n\nCon suerte, lo recordarán la próxima vez que surja alguna cuestión menor sin sentido."
 bp3_survey.0010.desc.people.failure: "Da igual cuánto hable o trate con los lugareños de [province.GetName], persiste una sensación constante de descontento en el condado. A pesar de todos mis intentos, no sé cómo tratar o solucionar esta cuestión.\n\nA lo mejor nunca fue ese su destino, o al menos, ahora no."
 bp3_survey.0010.a: "Según lo previsto."
 bp3_survey.0010.b: "Regresaré y lo solucionaré en otro momento."
 bp3_survey.0010.acceptance.positive: "Aumentada la aceptación de la [Concept('offer_vassalization', 'oferta de vasallaje')|E] de [THIS.Char.GetName]: "
