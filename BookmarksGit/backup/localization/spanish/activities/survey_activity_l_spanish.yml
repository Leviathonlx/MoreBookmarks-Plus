 bp3_survey.0005.t: "Llegada"
 bp3_survey.0005.desc.holder: "Cundo llego a [ROOT.Char.GetCurrentLocation.GetName], se me conduce a un pequeño estudio donde me recibe [county_holder.Custom('ES_ElLa')] [county_holder.GetTitledFirstName|l]. Había enviado un mensajero por adelantado, así que no debería sorprenderse de que me halle aquí, pero [county_holder.GetFirstNameNoTooltip] siente curiosidad por conocer las razones. ¿Su inquietud se debe a una conciencia culpable o es lo normal?\n\nDa igual, no estoy aquí para tratar con [county_holder.GetSheHe], he venido a…"
 bp3_survey.0005.desc.no_holder: "Cuando llego a [ROOT.Char.GetCurrentLocation.GetName], se me conduce al estudio. Un grupo de sirvientes se ocupa de todas mis necesidades y van de un lado a otro hasta que les pido que se marchen. ¿Cómo voy a concentrarme en la tarea que me ocupa si no dejan de dar vueltas por la estancia?\n\nAhora que ya están fuera, por fin puedo trabajar en mis planes, que son…"
 bp3_survey.0005.a: "Expandir mis fronteras."
 bp3_survey.0005.a.tt: "La intención de la [inspection|lE] es:$SurveyArrivalIntroClaims$ $SurveyARrivalIntroVassals$"
