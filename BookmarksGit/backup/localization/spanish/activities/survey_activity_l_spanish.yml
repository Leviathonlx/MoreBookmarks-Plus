 bp3_survey.0040.t: "El pueblo de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 bp3_survey.0040.desc: "Como parte de mis esfuerzos por mejorar nuestra relación con el pueblo de [province.GetName], he dispuesto un día para recorrer la ciudad y conocer a los lugareños."
 bp3_survey.0040.mid: "A pesar de sus objeciones, he traído a [county_holder.GetFirstName] para que vea cómo se hacen las cosas."
 bp3_survey.0040.outro: "\n\nAunque al principio tenían sus reservas, vemos a un grupo de lugareños que quieren hablar con nosotros sobre sus problemas. Si tengo la oportunidad, hablaré sobre…"
