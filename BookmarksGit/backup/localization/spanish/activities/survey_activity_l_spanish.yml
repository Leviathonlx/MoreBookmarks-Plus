 ### Progression Events ###
 bp3_survey.1200.t: "Haciendo avances"
 bp3_survey.1200.desc: "A pesar de las muchas cuestiones y problemas que he afrontado aquí en [province.GetName], me parece que estoy empezando a entender este lugar. Los terratenientes, los guías locales, todos empiezan a aceptar mi modo de hacer las cosas.\n\nAhora solo tengo que trazar una ruta para el futuro de este condado y encontrar a la gente adecuada para conducirlo hasta allí."
 bp3_survey.1200.a: "Con suerte estos serán mis últimos desafíos en este lugar."
 bp3_survey.1210.t: "Un paso en la dirección correcta"
 bp3_survey.1210.desc: "Tras pasar una tarde discutiendo con los terratenientes de la zona, por fin he conseguido asegurar un acuerdo con un gremio local de comerciantes.\n\nCon suerte, este será solo el comienzo para volver a poner este condado donde me gustaría que estuviera. Ojalá encontrase más voces amistosas que apoyen mi trabajo aquí."
 bp3_survey.1210.a: "El primero de muchos pasos."
 bp3_survey.1220.t: "Un paso en falso"
 bp3_survey.1220.desc: "Tras pasar una tarde discutiendo con los terratenientes locales, han sido incapaces de llegar a un acuerdo. A pesar de todos mis esfuerzos, creo que pierdo la motivación para mantener este sitio unido.\n\n¿Por qué no se pueden llevar bien, para variar?"
 bp3_survey.1220.a: "¡#bold Hablad#! entre vosotros!"
 bp3_survey.1230.t: "Pifia tras pifia"
 bp3_survey.1230.desc: "Tras pasar un día larguísimo tratando con los terratenientes locales, ahora me ocupa una pequeña disputa entre gremios comerciales, que estará seguida de más riñas entre nobles.\n\nMe parece que, mire donde mire, hay otro problema que requiere mi atención. ¡¿Qué le pasa a la gente de [province.GetName]?!"
 bp3_survey.1230.a: "¡¿De verdad #emp quieren#! que las cosas mejoren?!"
