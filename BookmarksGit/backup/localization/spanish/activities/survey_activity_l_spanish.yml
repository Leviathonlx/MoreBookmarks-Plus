 bp3_survey.1030.t: "Luchas entre los gremios"
 bp3_survey.1030.desc: "Mientras estaba en plena discusión con uno de mis burócratas, me interrumpen de repente dos grupos chillándose a pocos pasos de mí. Mis guardias consiguen separarlos a duras penas, mientras los representantes de ambas facciones se siguen gritando los unos a los otros.\n\nTras varios intentos de calmarlos, por fin entiendo que se trata de una confrontación entre el [city_province.Custom('InspectionFightingGuilds1Loc')|l] y el [city_province.Custom('InspectionFightingGuilds2Loc')|l] sobre los derechos de propiedad en la parte más importante del centro urbano."
 bp3_survey.1030.a: "¡Hay sitio para los dos!"
 bp3_survey.1030.a.win: "Llegan a un acuerdo"
 bp3_survey.1030.a.loss: "La situación se convierte en una lucha por el poder que afecta a [city_province.GetNameNoTooltip] en su totalidad"
 bp3_survey.1030.a.loss_short: "Se niegan a llegar a un acuerdo"
 bp3_survey.1030.b: "Apoyar al [city_province.Custom('InspectionFightingGuilds1Loc')|l]."
