 bp3_survey.0020.t: "Planes de expansión"
 bp3_survey.0020.desc: "Viajo a las tierras fronterizas de [province.GetName] para ver los mismos confines de mi señorío. Un páramo desierto que espera a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetLadyLord] con cierta ambición para tomar las riendas, alguien con vista para el potencial.\n\n"
 bp3_survey.0020.desc_weak_neighbor: "Se supone que ciert[neighboring_lord.Custom('ES_OA')] [neighboring_lord.GetName] es lo más parecido a un[neighboring_lord.Custom('ES_XA')] noble a cargo de estas tierras. [Select_CString( neighboring_lord.IsFemale, 'Una mujer', 'Un hombre' )] débil que espera a que alguien le diga lo que hacer, por lo que he oído."
 bp3_survey.0020.desc_no_neighbor: "Sin nadie más notable cerca, imponer nuestro dominio y reivindicar nuestros derechos sobre estas tierras no será un problema."
