 bp3_survey.0050.t: "Señor en la corte"
 bp3_survey.0050.desc: "Si bien envió un mensajero por adelantado, aún resulta una cierta sorpresa ver a mi señor[host.Custom('ES_XA')], [host.GetFirstName], llegar en persona a mi corte de [province.GetName]. Ha explicado que está aquí para «supervisar» cosas, sin entrar en muchos detalles.\n\nIntento al máximo averiguar si hay algo que quiera de mí, pero dice que tiene todo lo que necesita. Con suerte, [host.GetFirstNameNoTooltip] no descubrirá nada que no deba…"
 bp3_survey.0050.a: "Sed bienvenid[host.Custom('ES_OA')] a [province.GetNameNoTooltip], mi [host.GetTitleAsNameNoTooltip|l]."
