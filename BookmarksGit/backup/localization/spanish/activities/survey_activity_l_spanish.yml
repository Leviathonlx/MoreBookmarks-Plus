 bp3_survey.1060.t: "Mineros somos"
 bp3_survey.1060.desc: "Cuando inspeccionaba el interior de [province.GetName], mi séquito y yo nos topamos con una antigua carretera desconocida. Aunque bien oculta, lleva a un pequeño afloramiento empinado y, más específicamente, a una cueva en cuyo suelo encontramos tirado material de minería.\n\n"
 bp3_survey.1060.desc.copper: "«Mi [ROOT.Char.GetLadyLord]», exclama de repente [soldier_character.GetFirstNameNoTooltip], un[soldier_character.Custom('ES_OA')] de mis soldad[soldier_character.Custom('ES_OA')]s. «¿Eso no es una veta de cobre?»."
 bp3_survey.1060.desc.silver: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», exclama de repente [soldier_character.GetFirstNameNoTooltip], un[soldier_character.Custom('ES_OA')] de mis soldad[soldier_character.Custom('ES_OA')]s. «¡Estos destellos deben de ser plata!»."
 bp3_survey.1060.desc.gold: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», exclama de repente con los ojos como platos [soldier_character.GetFirstNameNoTooltip], un[soldier_character.Custom('ES_OA')] de mis soldad[soldier_character.Custom('ES_OA')]s. «¿Esto es una pepita de oro?»."
 bp3_survey.1060.a: "¿A qué estáis esperando? ¡Cavad! ¡CAVAD!"
 inspection_learning_intent_flourishing_metal_trade_modifier: "Mercado floreciente"
 inspection_learning_intent_flourishing_metal_trade_modifier_desc: "Esta baronía ha recibido un mercado floreciente después de que se descubriera una mina en algún lugar del señorío."
 bp3_survey.1070.t: "Irregularidades regulares"
 bp3_survey.1070.desc.intro.personal: "Al revisar los impuestos recaudados por mis administradores y virreyes locales, noto obvias discrepancias entre lo registrado en ciertas zonas y lo que he recibido.\n\n"
 bp3_survey.1070.desc.intro.vassal: "Al revisar los impuestos recibidos mientras [province.GetName] estuvo bajo el gobierno de [county_owner.GetFirstName], noto un obvia discrepancia entre lo que se me debía y lo que se me dio. Aunque [county_owner.GetFirstNameNoTooltip] debería haberse dado cuenta, los números incorrectos se añadieron antes de que llegasen siquiera a su escritorio.\n\n"
 bp3_survey.1070.desc: "Independientemente de quién tenga la culpa, está claro que alguien ha de pagar. Los lugareños ya han pagado lo que les toca, pero son más fáciles de exprimir que los verdaderos responsables de estos «errores»."
 bp3_survey.1070.a: "Los nobles #emp pagarán#! lo que les toca, de un modo u otro."
 bp3_survey.1070.a.flavor: "Demos ejemplo con los responsables, para que el resto sepa lo que está en juego."
 bp3_survey.1070.b: "Un impuesto extraordinario a los lugareños compensará las pérdidas."
 bp3_survey.1070.b.flavor: "A los lugareños no les hará gracia, pero se necesita el dinero."
 bp3_survey.1070.c: "Lo dejaré pasar, por esta vez…"
 bp3_survey.1070.c.flavor: "Con suerte, se agradecerá que mostremos indulgencia."
 inspection_regular_irregularities_local_modifier: "Impuesto extraordinario"
 inspection_regular_irregularities_local_modifier_desc: "Este personaje impuso un impuesto extraordinario sobre los ciudadanos locales para compensar las deficiencias de sus vasallos."
 inspection_regular_irregularities_modifier: "Castigo impuesto"
 inspection_regular_irregularities_modifier_desc: "Este personaje ha castigado severamente a los vasallos que robaron dinero de los impuestos."
 bp3_survey.1080.t: "Un lugar que merece una visita"
 bp3_survey.1080.desc: "«No es seguro en absoluto, [ROOT.Char.Custom('FormOfAddressForLiege')]», me dice un[traveler_character.Custom('ES_XA')] viajer[traveler_character.Custom('ES_OA')] de aspecto demacrado. «Apenas conseguí salir con vida, a fe mía». Si creemos lo que nos dice, parece que ha vivido toda una experiencia\n\n"
 bp3_survey.1080.desc.holy_poi: "Parece que [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] de todos los rincones han viajado hasta aquí, a [location_province.GetName], para contemplar la más santa de todas las vistas, el lugar de [location_province.GetHolding.GetSpecialBuildingType.GetName], solo para ser interceptados por bandidos."
 bp3_survey.1080.desc.poi: "Parece que gentes de todos los rincones han viajado hasta aquí para ver el lugar de [location_province.GetHolding.GetSpecialBuildingType.GetName], solo para ser interceptados por bandidos."
 bp3_survey.1080.desc.holy_site: "Parece que [ROOT.GetCharacter.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] de todos los rincones han viajado a [location_province.GetName] para contemplar el lugar sagrado local, solo para ser interceptados por bandidos."
 bp3_survey.1080.desc.outro: "Si consentimos que salteadores de caminos y bandoleros sigan cebándose con los visitantes…, es solo cuestión de tiempo que busquen otro destino."
 bp3_survey.1080.a: "Reclutaré una pequeña guardia que defienda a los viajeros."
 bp3_survey.1080.b: "Que los ciudadanos cuiden de sus visitantes."
 bp3_survey.1080.c: "Se pueden defender solos."
