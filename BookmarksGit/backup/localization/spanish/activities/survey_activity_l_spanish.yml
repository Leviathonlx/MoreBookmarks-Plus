 bp3_survey.1040.t: "El incendio se propaga"
 bp3_survey.1040.desc: "Mientras recorría las calles de [province.GetName], mi séquito y yo nos encontramos de improviso con un incendio que arrasa uno de los distritos más antiguos de la ciudad. Muchos se quedan pasmados con los ojos abiertos de la impresión o lloran en silencio junto a un cuerpo u otro tirado sobre el pavimento.\n\nAlrededor de una docena de soldados intenta extinguir las llamas antes de que incendie el resto de la ciudad y no deje nada más que cenizas a su paso."
 bp3_survey.1040.a: "¡Hay que salvar a la gente!"
 bp3_survey.1040.a.win: "Ayudas a extinguir el incendio"
 bp3_survey.1040.a.loss: "El incendio se propaga a pesar de tus buenas intenciones"
 bp3_survey.1040.a.death: "Atrapados en el incendio"
 bp3_survey.1040.b: "Ya apartaré fondos luego, concentrémonos en salvar lo que se pueda."
 bp3_survey.1040.c: "Un incendio aún mayor pondrá a [county_owner.GetFirstNameNoTooltip] en su sitio."
 bp3_survey.1040.c.win: "La gente cree que intentaste ayudar"
 bp3_survey.1040.c.loss: "La gente sabe lo que hiciste de verdad"
 bp3_survey.1040.d: "Aquí no puedo hacer nada más…"
 bp3_survey.1040.destroyed_building: "El incendio se propaga"
 inspection_fire_spreading_modifier: "Calles calcinadas"
 inspection_fire_spreading_modifier_desc: "Quemar parte de la podredumbre vieja ha dado lugar a nuevas oportunidades."
 inspection_selfless_ruler_modifier: "Gobernante altruista"
 inspection_selfless_ruler_modifier_desc: "Este personaje puso su salud en riesgo para ayudar a la gente."
 bp3_survey.1050.t: "Ampliando las murallas de la ciudad"
 bp3_survey.1050.desc: "Me encuentro, otra vez, conversando con algunos lugareños sobre a qué debería darle prioridad al reestructurar [province.GetName]. «Trasladar y reconstruir las viejas murallas de la ciudad, mi señor[ROOT.Char.Custom('ES_XA')]», dice guiñando un ojo [Select_CString( soldier_character.IsFemale, 'la capitana', 'el capitán' )] [soldier_character.GetNameNoTooltip] de la guarnición local. «¡Pensad cuánto espacio tendríamos para un nuevo distrito residencial!».\n\n«¡No, no! El viejo distrito comercial necesita un retoque urgente», [merchant_character.GetNameNoTooltip], representante de los gremios locales, se mete en la conversación sin miramientos. «¡Imaginad lo animada que estaría la ciudad con un distrito comercial activo!»."
 bp3_survey.1050.a: "Centrémonos en las viejas murallas ruinosas de [province.GetNameNoTooltip]."
 bp3_survey.1050.b: "Los mercaderes tienen derecho a eso."
 bp3_survey.1050.c: "No tienes oro suficiente para dárselo a cualquiera."
 inspection_expanding_walls_new_modifier: "Sitio para expandirse"
 inspection_expanding_walls_new_modifier_desc: "Esta ciudad ha encontrado sitio para expandirse después de trasladar una sección de las murallas."
 inspection_expanding_walls_old_modifier: "Inversión en gremios"
 inspection_expanding_walls_old_modifier_desc: "Los gremios locales han visto cómo sus fortunas aumentaban un poco cuando se asignó una pequeña fortuna al mantenimiento del distrito comercial."
 inspection_learning_intent_building_modifier: "Prácticas de construcción"
 inspection_learning_intent_building_modifier_desc: "Tras realizar prácticas en otras partes del señorío, la capital florece de vida."
