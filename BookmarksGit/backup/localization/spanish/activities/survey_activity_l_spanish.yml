 inspection_survey_new_goods_modifier_desc: "Este condado ha visto llegar nuevos productos después de que su señor expandiera el señorío hacia nuevas tierras."
 bp3_survey.1010.t: "Los rufianes de [province.GetNameNoTooltip]"
 bp3_survey.1010.desc: "Mientras recorro las calles de [province.GetName], de repente me encuentro a un[peasant_character.Custom('ES_XA')] [peasant_character.GetWomanMan] amenazad[peasant_character.Custom('ES_OA')] por una especie de rufián en pleno día. Grita pidiendo ayuda mientras mira hacia mis guardias y hacia mí.\n\nSabía que últimamente algunos mercenarios de la ciudad se habían entregado al bandidaje y el delito para ganarse la vida, pero no me imaginaba que hubiera empeorado tanto. ¿Quiero intervenir y ayudar a est[peasant_character.Custom('ES_EA')] pobre [peasant_character.GetWomanMan]?"
 bp3_survey.1010.a: "Que la guarnición los expulse de la ciudad."
 bp3_survey.1010.a.win: "Reunir a la guarnición local y librarse de los bandidos"
 bp3_survey.1010.a.win_short: "Guarnición reunida"
 bp3_survey.1010.a.lose: "La cosa empeora aún más"
 bp3_survey.1010.a.lose_short: "Rateros enquistados"
 bp3_survey.1010.b: "A lo mejor quieren escuchar una oferta de trabajo…"
 bp3_survey.1010.b.flavor: "Después de todo, parece que saben manejar a los lugareños."
 bp3_survey.1010.c: "¡He de intervenir!"
 bp3_survey.1010.c.win: "Espantas al rufián"
 bp3_survey.1010.c.win_short: "Rufián espantado"
 bp3_survey.1010.c.lose: "El rufián te hiere"
 bp3_survey.1010.d: "¡Que no se me acerque!"
 bp3_survey.1010.d.flavor: "Está ocupad[bandit_character.Custom('ES_OA')] robando a otr[peasant_character.Custom('ES_OA')], ¡huyamos!"
