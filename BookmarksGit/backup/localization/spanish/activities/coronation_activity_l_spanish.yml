 # Host activity rewards
 coronation_events.0310.t: "La intención [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.0310.desc.high_magnificence: "He trabajado sin descanso para promocionar la gloria, para fomentar la grandeza de mi coronación. Los invitados se sonrojan con la inspiración de lo que han contemplado aquí e irradian admiración. Ha sido un comienzo digno de mi reinado como [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.0310.desc.mid_magnificence: "Ahora soy un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]. Mi coronación ha demostrado ser digna de mi rango, un gran espectáculo para los invitados, mucho de los cuales aún se demoran por aquí con la esperanza de oír un discurso [ROOT.Char.Custom('GetTitleTierAdjective')] final.\n\n"
 coronation_events.0310.desc.low_magnificence: "Las celebraciones se acercan a su fin. Ha habido muchos rumores sobre el caos, la tensión, las comodidades chapuceras. Puede que ahora me encuentre con calumnias resonando en los oídos y comida revenida y agriada en la tripa…, pero lo único que importa es que por fin soy un verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.0310.desc.impress_attendees: "De principio a fin no escatimé en esfuerzos para impresionar a todos mis asistentes, ¡amigos y enemigos por igual! Pero mi presencia equitativa, el centrarme totalmente en el éxito de esta gran reunión…\n\n¿Para qué ha servido?"
 coronation_events.0310.desc.weaken_detractors: "Detractores impertinentes de corazón [first_char.Custom('InsultAdjective')], [first_char.GetName] y [second_char.GetName] entre ellos, tuvieron la audacia de asistir a mi coronación… ¡y [Select_CString(And(first_char.IsFemale, second_char.IsFemale), 'las', 'los')] recibí con el mal genio [ROOT.Char.Custom('GetTitleTierAdjective')] que se merecen! Vinieron para mostrar mi debilidad, pero solo descubrieron un desdén frío y una resolución férrea.\n\nTal vez debería soltar un golpe final y mordaz…"
 coronation_events.0310.desc.embrace_supporters: "A cada oportunidad que tuve, favorecí a los más leales a mí, a mi corona. Juntos, mis partidarios y yo hemos tramado, planeado y jactado de nuestra confianza mutua. [first_char.GetName], [second_char.GetName] y los demás han entrado a formar parte de mi círculo más íntimo.\n\nSu confianza podría significar algo más sustancial."
 coronation_events.0310.desc.exalt_crown: "Permanezco fiel a mi creencia de que la gloria de la corona lo es todo. Las pruebas que he afrontado en este lugar, las luchas internas mezquinas… ¡problemas pasajeros, pero [ROOT.Char.GetPrimaryTitle.GetNameNoTier] persistirá! He impartido esta gran creencia en mis invitados y su fe en el señorío ha crecido.\n\n¿Pero para qué fin es toda esta exaltación?"
