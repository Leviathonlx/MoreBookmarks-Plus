 # Oaths
 coronation_events.0100.t: "Un juramento para la posteridad"
 # Intro
 coronation_events.0100.desc.opening: "La concurrencia me observa. Algunos con esperanza, otros con duda, todos esperando a que les hable de mi reinado y que les jure algo sobre el futuro. Puedo oír las preguntas que no hacen. ¿Actuaré con justicia? ¿Seré imparcial?"
