l_spanish:
 # Base details
 activity_coronation: "Coronación"
 activity_coronation_host_desc: "$BULLET_WITH_TAB$[Concept('law', 'Leyes')|E] @law_icon! de [GetLaw('crowned_king').GetName] o [GetLaw('crowned_emperor').GetName]\n$BULLET_WITH_TAB$Mientras exista la coronación, las [factions|lE] @faction_icon! no pueden presentar exigencias\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i]\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[decision|E] de un [oath|lE] poderoso\n\n@warning_icon! #X @faction_icon!Las [factions|lE] y otros enemigos dañarán la [coronation_magnificence|lE] de la coronación#!"
 activity_coronation_guest_desc: "$BULLET_WITH_TAB$ Los participantes puede ganar [opinion|lE] [opinion_i] sobre otros participantes\n$BULLET_WITH_TAB$Los participantes pueden ganar oportunidades únicas según su [intent|lE]"
 activity_coronation_desc: "Invita a los grandes y poderosos del señorío a contemplar tu ascenso al trono. Esto pondrá los cimientos de un reinado largo y exitoso."
 activity_coronation_conclusion_desc: "La [GetActivityType( 'activity_coronation' ).GetName|l] ha terminado."
 activity_coronation_selection_tooltip: "Invita a los grandes y poderosos del señorío a contemplar tu ascenso al trono. Esto sentará los cimientos de un reinado largo y exitoso.\n\nRecompensas previstas:\n$activity_coronation_host_desc$"
 activity_coronation_destination_selection: "\nUna [coronation|lE] suele celebrarse en el [realm|lE] del [host|lE], con la excepción de las [anointments|lE], que puede que se tengan que celebrar en las tierras del [head_of_faith|lE] si posee algún [holy_site|lE] adecuado."
 activity_coronation_guest_help_text: "Una coronación es una gran oportunidad para crear vínculos e impresionar a [vassals|lE] y otros [rulers|lE] por igual.\n\nTodo invitado que participe en la coronación tendrá la posibilidad de aumentar la [opinion|lE] de otros invitados y pueden conseguir oportunidades especiales de interactuar con el [host|lE] de la [activity|lE]."
 invite_to_activity_flavor_coronation: "Se os invita cordialmente a uniros a mí y al resto del señorío en el edificio de [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')] con motivo de mi próxima coronación."
 activity_coronation_underage_tt: "#bold No#! tienes #V 12#! años como mínimo\n#flavor La corona se te desliza por la cabecita#!"
 activity_coronation_not_approved_anointment: "[GetPlayer.GetFaith.GetReligiousHead.Custom('ES_ElLa')|U] [GetPlayer.GetFaith.GetReligiousHead.GetTitledFirstName|l] no ha aprobado esta [anointment|lE]; busca su aprobación con la [interaction|lE] [request_anointment|E]"
 # Province Desc
 activity_coronation_province_desc: "La coronación se celebrará en [ROOT.Province.GetName]"
 activity_coronation_capital_province: "\n#p + Capital#!"
 activity_coronation_holy_site_province: "\n#p + Lugar sagrado#!"
 activity_coronation_tradition_province: "\n#p + Ubicación tradicional de coronaciones#!"
 activity_coronation_long_tradition_province: "\n#p ++ Ubicación tradicional de coronaciones#!"
 activity_coronation_ancient_tradition_province: "\n#p +++ Ubicación tradicional de coronaciones#!"
 # Location Triggers
 coronation_location_owned: "No está en el [realm|lE]"
 coronation_location_hof_owned: "[THIS.Province.GetName] #bol no#! es un [holy_site|lE] en el [realm|lE] del [Concept('head_of_faith', 'cabeza de tu fe')|E]"
 coronation_location_holy_site_host: "[THIS.Province.GetName] #bol no#! es un [holy_site|lE] en tu [realm|lE] (el [Concept('head_of_faith', 'cabeza de tu fe')|E] no posee ningún [holy_site|lE])"
 coronation_location_neither_capital_nor_holy_site: "[THIS.Province.GetName] #bol no#! es una [county_capital|lE] ni un [holy_site|lE]"
 # Phases
 coronation_phase_preparations: "Preludio"
 coronation_phase_preparations_desc: ""
 coronation_phase_coronation: "Ceremonia"
 coronation_phase_coronation_desc: ""
 coronation_phase_feast: "Banquete"
 coronation_phase_feast_desc: ""
 # Types
 coronation_type_normal: "Coronación"
 coronation_type_normal_desc: "$BULLET_WITH_TAB$Demuestra tu [legitimacy|lE] [legitimacy_i]\n$BULLET_WITH_TAB$Haz un [oath|lE] y promete la dirección que tomará tu reinado\n$BULLET_WITH_TAB$Se puede ganar [opinion|lE] [opinion_i] con los [vassals|lE] [AddLocalizationIf( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'coronation_type_tributaries' )]\n$BULLET_WITH_TAB$Los [vassals|lE] pueden abandonar [factions|lE] @faction_icon!\n$BULLET_WITH_TAB$Puedes coronarte personalmente para conseguir [prestige|lE] [prestige_i] extra\n\n#weak $coronation_type_normal_flavor$#!"
 coronation_type_normal_flavor: "Una ceremonia señorial demostrará la licitud de tu reinado y la majestuosidad del señorío será tu vestimenta soberana."
 coronation_type_tributaries: "y [tributaries|lE]"
 coronation_type_anointment: "Unción"
 coronation_type_anointment_desc: "$BULLET_WITH_TAB$Demuestra tu [legitimacy|lE] [legitimacy_i] sin duda alguna\n$BULLET_WITH_TAB$Se gana [piety|lE] [piety_i], [fervor|lE] @fervor_icon! y el favor de los [vassals|lE] de tipo [GetVassalStance( 'zealot' ).GetName|l] [GetVassalStance( 'zealot' ).GetTextIcon]\n$BULLET_WITH_TAB$Haz un [oath|lE] y promete la dirección que tomará tu reinado\n$BULLET_WITH_TAB$Ganancia de [opinion|lE] [opinion_i] con [vassals|lE]\n$BULLET_WITH_TAB$Ganancia de [opinion|lE] [opinion_i] con otros [rulers|lE]\n$BULLET_WITH_TAB$Los [vassals|lE] pueden abandonar [factions|lE] @faction_icon!\n$BULLET_WITH_TAB$@alert_icon! #alert_trial Debe celebrarse en un [holy_site|lE] de tu [faith|lE]#!\n\n#weak $coronation_type_anointment_flavor$#!"
 coronation_type_anointment_flavor: "Un verdadero soberano debe estar envuelto en el propósito divino y ser instaurado por el favor divino. La fuerza de este mundo no es un sustituto."
 # Options
 anointment_minimum: "[activity_option|E] no disponible para una [anointment|lE]"
 ceremony_size: "Ceremonia"
 coronation_small_ceremony: "Ritos sencillos"
 coronation_small_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] reducida\n$EFFECT_LIST_BULLET$Los [rulers|lE] extranjeros no participarán en la [activity|lE]\n$EFFECT_LIST_BULLET$Si la [coronation_magnificence|lE] queda por debajo de #high 50#! en su conclusión, conseguirás [GetModifier('ach_coronation_low_ceremony_modifier').GetNameWithTooltip] durante #high 10 años#!\n\n#weak ¿No soy ya [Select_CString( ROOT.Char.IsFemale, 'la soberana', 'el soberano' )]? ¿Por qué reunir a todos los señoríos para esta mera formalidad…?#!"
 coronation_medium_ceremony: "Galas con una larga tradición"
 coronation_medium_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] aumentada\n$EFFECT_LIST_BULLET$Es más probable que acudan [activity_guests|lE]\n\n#weak Los sacros juramentos de reinado deben verse acompañados por un entorno regio y una reunión inmensa y reverente.#!"
 coronation_large_ceremony: "Gloria y esplendor"
 coronation_large_ceremony_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] aumentada notablemente\n$EFFECT_LIST_BULLET$Es mucho más probable que acudan [activity_guests|lE]\n\n#weak Entre las reliquias sacras y joyas relucientes, acompañada de música hermosa, estará mi gente, mis vasallos y convidados prestigiosos de tierras lejanas.#!"
 ceremony_feast_type: "Celebraciones"
 ceremony_feast_type_austere: "Cumplimiento austero"
 ceremony_feast_type_austere_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] reducida\n$EFFECT_LIST_BULLET$Si la [coronation_magnificence|lE] queda por debajo de #high 50#! en su conclusión, conseguirás [SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_mandala' ), 'mandala_coronation_low_feast', 'generic_coronation_low_feast' )] durante #high 10 años#!\n\n#weak ¿No es suficiente placer recibir una invitación a esta ocasión histórica…?#!"
 generic_coronation_low_feast: "[GetModifier('ach_coronation_low_feast_modifier').GetNameWithTooltip]"
 mandala_coronation_low_feast: "[GetModifier('mandala_coronation_low_feast_modifier').GetNameWithTooltip]"
 ceremony_feast_type_regular: "Diversión apropiada"
 ceremony_feast_type_regular_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] aumentada\n\n#weak No se escatimarán gastos para la gran reunión de la nobleza y para la buena comida del banquete tras la ceremonia.#!"
 ceremony_feast_type_lavish: "Banquetes lujosos"
 ceremony_feast_type_lavish_desc: "$EFFECT_LIST_BULLET$[coronation_magnificence|E] aumentada notablemente\n$EFFECT_LIST_BULLET$Se reduce el riesgo de eventos negativos\n\n#weak Aguardan platos sin fin de manjares de aromas suntuosos, magníficas viandas para reforzar la gran mesa del monarca.#!"
 ach_coronation_low_ceremony_modifier: "Coronación en la oscuridad"
 ach_coronation_low_ceremony_modifier_desc: "El pueblo llano apenas sabe que este gobernante es su señor legítimo y la nobleza está encantada de olvidar sus exiguas ceremonias inaugurales."
 ach_coronation_low_feast_modifier: "Nobleza desdeñada"
 ach_coronation_low_feast_modifier_desc: "Las celebraciones insultantemente exiguas que rodean a la coronación de este gobernante hacen que los asistentes rebosen desdén y agoten las vituallas de calidad."
 mandala_coronation_low_feast_modifier: "Súbditos desdeñados"
 mandala_coronation_low_feast_modifier_desc: "$ach_coronation_low_feast_modifier_desc$"
 # Special Guests
 coronation_hof_guest: "Cabeza de la fe"
 coronation_hof_guest_desc: "$coronation_hof_guest_desc_for_host$"
 coronation_hof_guest_for_host: "Cabeza de la fe"
 coronation_hof_guest_desc_for_host: "Para que una [anointment|lE] se considere [Concept('legitimate', 'legítima')|E], el [head_of_faith|lE] debe ser un [activity_guest|lE].\n\nConsigue el apoyo del cabeza de la fe con la [interaction|lE] [anointment_request|E]."
 # Doctrines related to Coronations
 doctrine_coronation_name: "Tradición de coronación"
 doctrine_no_anointment_name: "Sin unción"
 doctrine_no_anointment_desc: "En esta fe, ningún oleo sagrado toca la frente de los gobernantes; el suyo es un camino hacia el poder sin unciones ni ritos divinos."
 doctrine_anointment_permitted_name: "Unción permitida"
 doctrine_anointment_permitted_desc: "Ni los emperadores se inclinan ante un solo ritual; aunque el cabeza de la fe puede presidir la ocasión, la elección de la coronación reside en el mismo trono."
 doctrine_imperial_anointment_name: "Unción imperial"
 doctrine_imperial_anointment_desc: "Para gobernar como emperador más allá de toda duda, uno debe postrarse, pues solo el cabeza de la fe puede conferir la autoridad última e incuestionable."
 doctrine_parameter_no_anointment: "Los [characters|lE] no tienen acceso a la [activity_option|lE] de [coronation_anointment|lE]"
 doctrine_parameter_theocratic_coronation: "Los [characters|lE] tienen acceso a la [activity_option|lE] de [coronation_anointment|lE]"
 doctrine_parameter_imperial_anointment: "Los [characters|lE] de [title_tier|lE] [empire|lE] o superior deben usar la [activity_option|lE] de [coronation_anointment|lE] para recibir la [law|lE] [GetLaw('crowned_emperor').GetName]"
