 # Outro
 coronation_events.0100.desc.outro: "\n\nNo estoy aquí como [ROOT.Char.GetTitleAsNameNoTooltip|l] para responder a sus expectativas. He venido para elegir mi propio camino y modo de hacer avanzar mi [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nSea en lo que sea que se convierta [ROOT.Char.GetPrimaryTitle.GetNameNoTier] —en lo que me convierta yo—, comienza en este mismo momento."
