 ## Intents
 # Host Intents
 coronation_impress_attendees: "Impresionar a los asistentes"
 coronation_impress_attendees_desc: "Serás la imagen misma de un soberano, lo que te dará [legitimacy|lE], [cultural_acceptance|lE] y [coronation_magnificence|lE] [coronation_i].\n#EMP #low Esta [intent|lE] agrada a los [vassals|lE] de tipo [GetVassalStance( 'courtly' ).GetName|l] [GetVassalStance( 'courtly' ).GetTextIcon] y [GetVassalStance( 'minority' ).GetName|l] [GetVassalStance( 'minority' ).GetTextIcon].#!#!"
 coronation_embrace_supporters: "Acoger a los partidarios"
 coronation_embrace_supporters_desc: "Los leales construirán tu régimen, los cuales colaborarán para hacerte ganar [prestige|lE], establecer [relations|lE] y enriquecer a vuestros [realms|lE].\n#EMP #low Esta [intent|lE] agrada a los [coronation_supporters|lE], en especial a los [vassals|lE] de tipo [GetVassalStance( 'glory_hound' ).GetName|l] [GetVassalStance( 'glory_hound' ).GetTextIcon] y [GetVassalStance( 'zealot' ).GetName|l] [GetVassalStance( 'zealot' ).GetTextIcon].#!#!"
 coronation_weaken_detractors: "Debilitar a los detractores"
 coronation_weaken_detractors_desc: "Con tu coronación comienza la caída de los [claimants|lE] y la ruptura de [factions|lE] y [confederations|lE].\n#EMP #low Esta [intent|lE] daña a los [coronation_detractors|lE] y agrada a los [vassals|lE] no [Concept('coronation_detractor', 'detractores')|E] de tipo [GetVassalStance( 'belligerent' ).GetName|l] [GetVassalStance( 'belligerent' ).GetTextIcon]#!#!"
 coronation_exalt_crown: "Exaltar la corona"
 coronation_exalt_crown_desc: "La veneración por tu mandato dota a los lugares, [artifacts|lE] y [oaths|lE] de la [coronation|lE] de beneficios permanentes como [dynasty_prestige|lE].\n#EMP #low Esta [intent|lE] agrada a los [vassals|lE] de tipo [GetVassalStance( 'parochial' ).GetName|l] [GetVassalStance( 'parochial' ).GetTextIcon].#!#!"
 # Guest Intents
 coronation_bear_witness: "Dar testimonio"
 coronation_bear_witness_desc: "Al aparecer en esta ocasión histórica, se espera que disfrutes de [piety|lE], [legitimacy|lE] y [cultural_acceptance|lE]."
 coronation_seize_advantages: "Hacerse con las ventajas"
 coronation_seize_advantages_desc: "[SelectLocalization( GetPlayer.GetGovernment.HasGovernmentFlag( 'government_is_administrative' ), 'seize_advantages_admin', 'seize_advantages_non_admin' )]"
 seize_advantages_admin: "No pierdes de vista las oportunidades para conseguir [gold|lE], [influence|lE] o [claims|lE]."
 seize_advantages_non_admin: "No pierdes de vista las oportunidades para conseguir [gold|lE], [prestige|lE] o [claims|lE]."
 coronation_offer_support: "Ofrecer apoyo"
 coronation_offer_support_desc: "Al dar respaldo incondicional a la corona, esperas ganar [opinion|lE], una [relation|lE] o una [alliance|lE] con quien la porte."
 coronation_advocate_domain: "Promover dominio"
 coronation_advocate_domain_desc: "Presionas a tu soberano para conseguir políticas que fomenten el [development|lE], el [control|lE] y la [county_opinion|lE] en tu sub[realm|lE]."
 coronation_profess_rights: "Declarar derechos"
 coronation_profess_rights_desc: "Te presentas con una determinación orgullosa, exigiendo a tu señor un [hook|lE] de favor o una mejora en tu [vassal_contract|lE]."
 coronation_disrupt_loyalists: "Desbaratar a los leales"
 coronation_disrupt_loyalists_desc: "Buscas reducir la [coronation_magnificence|lE] de la coronación [coronation_i], enardecer a las [factions|lE] y su [discontent|lE], y crear problemas para el [activity_host|lE] y sus [coronation_supporters|lE]."
