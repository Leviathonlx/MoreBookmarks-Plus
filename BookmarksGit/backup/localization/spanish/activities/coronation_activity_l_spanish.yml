 coronation_events.0210.t: "El banquete"
 coronation_events.0210.desc.host: "La ceremonia se ha completado: se me ha concedido todo honor [ROOT.Char.Custom('GetTitleTierAdjective')]. Me vuelvo a levantar, no para prometer y ordenar, sino para ofrecer placeres suntuosos.\n\n«Que las mesas se llenen, las copas se alcen y que este salón recuerde la alegría, además del deber».\n\nLa asamblea, hambrienta por su larga vigilia en los complejos rituales, emite un ruido sordo de aprobación. Por ahora, al menos todos tienen algo delante que no soy yo."
 coronation_events.0210.desc.guest: "Las formalidades han acabado y, con ellas, la quietud que mantenía la reunión unida. Unos pocos murmullos surgen cuando el anfitrión vuelve a levantarse para señalar el final de la ceremonia y el inicio de algo más relajado.\n\n[host.Custom('ES_ElLa')|U] [host.GetTitleAsName|l] alza la voz lo justo para que se oiga: «Amigos míos, los ritos han terminado. Que las mesas se llenen, las copas se alcen y que este salón recuerde la alegría, además del deber».\n\nLas palabras son bien recibidas y, a cada momento que pasa, este grupo [ROOT.Char.Custom('GetTitleTierAdjective')] empieza a parecer que celebra algo con alegría."
 coronation_events.0210.a: "¡Por fin, algo de comida!"
 coronation_events.0210.b: "Por fin, la ceremonia ha acabado."
 coronation_events.0300.t: "Un puesto de honor"
 coronation_events.0300.desc: "Antes de que la coronación se ponga en marcha, debo decidir quién presidirá los ritos sagrados. Si quiero ganarme el favor de los [ROOT.Char.GetFaith.AltPriestTermPlural], lo prudente sería dejar que uno de ellos supervisase la ceremonia, lo que le daría la santidad y bendición que solo ellos pueden proporcionar.\n\nMas, una parte de mí se pregunta: ¿no sería una historia mucho mayor que tomase la corona con mis propias manos y proclamase mi derecho a gobernar sin ninguna intercesión?"
 coronation_events.0300.a: "Solamente [chaplain.GetFirstNameNoTooltip] puede hacerlo."
 coronation_events_0300_a_tooltip: "[chaplain.GetFirstName] será [chaplain.Custom('ES_ElLa')] oficiante de la ceremonia"
