 coronation_events.0110.t: "El juramento"
 coronation_events.0110.desc.intro: "[activity.GetHost.GetFirstName] se presenta ante la multitud mientras todos esperan su juramento.\n\n"
 ## Diplomacy
 coronation_events.0110.desc.diplomacy_oath_1: "#emp «Ningún señorío prospera solo. El poder no reside solo en los ejércitos, sino en los vínculos de confianza, en los pactos forjados con palabras y voluntad.\n\nDesde [activity.GetHost.GetCapitalLocation.GetName], ofreceré la mano de la amistad para tejer alianzas que protejan a [activity.GetHost.GetPrimaryTitle.GetNameNoTier] durante generaciones».#!"
 coronation_events.0110.desc.diplomacy_oath_2: "#emp «La fuerza de un señorío no reside solo en las alianzas ganadas, sino en la silenciosa promesa de continuidad. Al garantizar que la casa [activity.GetHost.GetHouse.GetName] perdurará, proporcionaré al señorío unos cimientos tan firmes como la roca.\n\nMediante nuestros hijos, el linaje de los [activity.GetHost.GetHouse.GetName] seguirá ininterrumpido y conservará la estabilidad y guiará al señorío para superar todo lo que pueda venir».#!"
 ## Martial
 coronation_events.0110.desc.martial_oath_1: "#emp «Hoy me presento no solo para gobernar, sino para construir. No solo para conservar lo que existe, sino para crear lo que puede existir. [activity.GetHost.GetPrimaryTitle.GetNameNoTier] no se puede confinar a la memoria o los mapas, debe crecer.\n\nPor nuestro futuro y el de nuestro pueblo».#!"
 coronation_events.0110.desc.martial_oath_2: "#emp «Demasiado tiempo hace que las tierras que pertenecen a [activity.GetHost.GetPrimaryTitle.GetNameNoTier] sufren el domino de manos inferiores. Aquellas que confundieron posesión con legitimidad.\n\nEso se a acabado. Desde [activity.GetHost.GetCapitalLocation.GetName], conocerán lo que es la verdadera gobernanza. La mía».#!"
 ## Stewardship
 coronation_events.0110.desc.stewardship_oath_1: "#emp «Un gobernante debe hacer algo más que defender las fronteras, debe hacer que merezca la pena vivir dentro de ellas. Protegeré la paz, asistiré al señorío y no planearé guerras, sino crecimiento.\n\nDesde [activity.GetHost.GetCapitalLocation.GetName], me encargaré de que [activity.GetHost.GetPrimaryTitle.GetNameNoTier] llegue a una nueva edad de oro».#!"
 coronation_events.0110.desc.stewardship_oath_2: "#emp «No todos los legados nacen de la guerra. Algunos se trabajan en piedra, con sudor y un propósito. Daré una nueva forma a [activity.GetHost.GetPrimaryTitle.GetNameNoTier] con monumentos dignos del futuro.\n\nDesde [activity.GetHost.GetCapitalLocation.GetName], levantaré un señorío que no solo perdure, sino que entre en una edad de oro con cuidado y visión».#! "
 ## Intrigue
 ## Learning
 coronation_events.0110.desc.learning_oath_1: "#emp «Que ningún gobernante confunda ignorancia con fuerza. Un reino guiado por el conocimiento sobrevivirá a aquellos levantados solo sobre el miedo.\n\nDesde [activity.GetHost.GetCapitalLocation.GetName], reuniré a las mejores mentes y, mediante su consejo, daré forma al futuro de [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 ## Purge Pretenders
 coronation_events.0110.desc.purge_pretenders_oath: "#emp «Los falsos aspirantes a [activity.GetHost.GetPrimaryTitle.GetName|l] se han multiplicado como las ratas en las cloacas. Y, como las alimañas, han de ser exterminados».#!"
 ## End the Struggle
 coronation_events.0110.desc.end_the_struggle_oath: "#emp «Esta contienda de [activity.GetHost.MakeScope.Var('end_the_struggle_oath_type_var').Struggle.GetName] ha desangrado lentamente a generaciones de buenos [activity.GetHost.GetCulture.GetCollectiveNoun]. Se acabó. Daré un final definitivo a este desperdicio sin sentido de recursos y traeré una nueva era de prosperidad compartida en la región. Con la ayuda de [activity.GetHost.GetFaith.HighGodName]».#!"
 ## Greatest Hunter
 coronation_events.0110.desc.greatest_hunter_oath: "#emp «Una cacería no es solo una prueba de habilidad, sino una celebración de la vida y la naturaleza. Me convertiré en [activity.GetHost.Custom('ES_ElLa')] mejor de [Select_CString(ROOT.Char.IsFemale, 'las cazadoras', 'los cazadores' )], [Select_CString(ROOT.Char.IsFemale, 'señora', 'señor' )] de las zonas salvajes y [Select_CString(ROOT.Char.IsFemale, 'auténtica soberana', 'auténtico soberano' )] del corazón indómito de [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 ## Heir Preparation
 coronation_events.0110.desc.heir_preparation_oath: "#emp «Sin un heredero formal, los [activity.GetHost.GetDynasty.GetName] estamos condenados al olvido. Yo dirigiré la educación de mi heredero, le inculcaré los valores y la sabiduría necesarios para elevar a la dinastía [activity.GetHost.GetDynasty.GetName] a nuevas cotas».#!"
 ## Install Claimants
 coronation_events.0110.desc.install_claimants_oath: "#emp «El derecho legítimo al trono no es solo una cuestión de linaje, sino de justicia. Colocaré a los pretendientes legítimos en sus tronos, derrocaré a los usurpadores y restauraré el orden».#!"
 ## Mend the Fracture
 coronation_events.0110.desc.mend_the_fracture_oath: "#emp «La fractura cultural del señorío lleva demasiado tiempo causando discordia. Uniré a los pueblos bajo el estandarte común de los [activity.GetHost.GetHouse.GetName], al tiempo que preservaré sus identidades intactas».#!"
 ## Provide for the Warriors
 coronation_events.0110.desc.provide_for_the_warriors_oath: "#emp «Los guerreros de [activity.GetHost.GetPrimaryTitle.GetNameNoTier] son mi espada y mi escudo. Me ocuparé de que estén bien equipados y listos para defender nuestras tierras».#!"
 ## Provide for the Faithful
 coronation_events.0110.desc.provide_for_the_faithful_oath: "#emp «Los fieles de [activity.GetHost.GetPrimaryTitle.GetNameNoTier] son la base de mi señorío. Me ocuparé de que sus necesidades terrenas estén satisfechas para que puedan centrarse en ser sirvientes devotos de [ROOT.Char.GetFaith.HighGodName], centrados en la salvación de mi [activity.GetHost.GetPrimaryTitle.GetTierAsName]».#!"
 ## Provide for the Poor
 coronation_events.0110.desc.provide_for_the_poor_oath: "#emp «Los pobres de [activity.GetHost.GetPrimaryTitle.GetNameNoTier] son la sal de la tierra, la luz del mundo. Trabajan en silencio en beneficio de todos. Me ocuparé de que hasta los más pobres de mi señorío puedan vivir con dignidad y esperanza».#!"
 ## Repent
 coronation_events.0110.desc.repent_oath: "#emp «¿Qué puede cambiar la naturaleza [activity.GetHost.Custom('ES_DelDela')] [activity.GetHost.GetWomanMan]? ¿Basta con mi voluntad? ¿Puedo convencer a otros [activity.GetHost.GetFaith.GetAdherentNamePlural], puedo convencer a [activity.GetHost.GetFaith.HighGodName] de que me arrepiento de verdad de mis pecados? Intentarlo puede ser una necedad, pero no hacerlo sería el mayor de los pecados».#!"
 ## Other
 coronation_events.0110.desc.fallback: "#emp «Mi gobierno será recordado por quienes nos sucedan como el comienzo de una edad de oro para [activity.GetHost.GetPrimaryTitle.GetNameNoTier]».#!"
 coronation_events.0110.desc.outro: ""
 coronation_events.0110.regular: "Veremos si [activity.GetHost.GetSheHe] está a la altura de las expectativas…"
 coronation_events.0110.no_oath: "Qué decepción…"
 coronation_events.0150.t: "Juramento roto: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0150.desc: "Oigo los rumores tras puertas cerradas. Veo la decepción grabada en sus ojos. Y siento el peso de la vergüenza aplastándome.\n\nTodos saben que he fallado. He faltado al juramento que prometí mantener, una promesa que hice a todos mis súbditos.\n\n¿Cómo les miraré a la cara ahora? ¿Cómo soportaré esta vergüenza?"
 coronation_events.0150.desc_honest: "El poder vino con la promesa. Me presenté ante el señorío e hice un juramento en el que creyeron; un juramento en el que #emp yo#! creía.\n\nAhora el trono parece más tumba que asiento. Una jaula dorada y fría que se burla de mí con cada aliento. Y lo peor de todo es saber que ha sido por mi culpa."
 coronation_events.0150.desc_deceitful: "Que susurren. Que me miren con su orgullo herido y decepción hueca. Lo veo. Siento su juicio como una espada contra mi espalda.\n\n¿Pero vergüenza? No, esa es para quienes pretendieron mantener sus promesas.\n\nUn juramento solo es sagrado para los necios."
 coronation_events.0150.a: "Qué bochorno…"
 coronation_events.0150.a_honest: "¿Cómo viviré con esta ignominia?"
 coronation_events.0150.a_deceitful: "Las cosas son como son."
 coronation_events.150.custom_list_tooltip: "Todo [vassal|lE], [courtier|lE] o [guest|lE]"
 coronation_events.0175.t: "Juramento cumplido: [SCOPE.Custom('GetOathSpecific')|V]"
 coronation_events.0175.desc: "Mi obra está hecha, tal como dije que haría. Oí las burlas de mis detractores, su seguridad de que fracasaría cuando hice mi juramento.\n\nPero he demostrado que se equivocaban. Las voces de quienes dudaban han cambiado y ahora me conceden el honor que antes creyeron que estaba fuera de mi alcance.\n\nAmanece un nuevo día…"
 coronation_events.0175.a: "¡Y mi [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], que es más fuerte aún, se ha preparado para recibirlo!"
