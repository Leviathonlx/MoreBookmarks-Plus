 coronation_events.0200.t: "El preludio"
 coronation_events.0200.desc.host: "Los invitados han llegado. De todos los lugares, por lealtad o curiosidad. La muchedumbre aumenta con rostros llenos de expectación, cálculos y, en algunos casos, la más mínima calidez.\n\nLevanto la voz lo justo para dirigirme a los asistentes y darles la bienvenida a mi coronación."
 coronation_events.0200.desc.guest: "La reunión es tan grande como esperaba. Rostros familiares y forasteros se entremezclan y oigo saludos lo bastante cálidos como para ser educados. Cuando el anfitrión habla, la estancia queda en silencio por instinto.\n\n«Amigos míos, vasallos míos, familia mía; vuestra presencia me honra más de lo que haría corona alguna. Comed, bebed, hablad libremente hasta que comience la ceremonia… y sabed que os veo a todos y no olvidaré quién estuvo hoy aquí conmigo».\n\nUna promesa amable o una advertencia acallada, depende de cómo desee escucharse."
 coronation_events.0200.a: "¡Bienvenidos todos y cada uno!"
 coronation_events.0200.b: "Veamos, ¿quién más hay aquí?"
 coronation_events.0205.t: "La ceremonia"
 coronation_events.0205.meager: "Se han terminado los preparativos. La escasa reunión ceremonial aguarda en"
 coronation_events.0205.great: "Se han terminado los preparativos. La gran reunión ceremonial aguarda en"
 coronation_events.0205.hagia_sophia: "Santa Sofía, el lugar de la sabiduría divina de Dios."
 coronation_events.0205.st_peters: "la basílica de San Pedro, el hogar del principal vicario de Cristo."
 coronation_events.0205.saint_denis: "la basílica de Saint-Denis, tumba del patrón del pueblo francés."
 coronation_events.0205.westminster: "la grácil abadía de Westminster."
 coronation_events.0205.reims: "Nuestra Señora de Reims, la catedral de los reyes."
 coronation_events.0205.aachen: "el palacio de Carlomagno en Aquisgrán."
 coronation_events.0205.wawel: "la catedral de Wawel, hermosa y duradera."
 coronation_events.0205.east_admin_location: "la quietud serena del complejo palaciego de [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.temple: "el/la gran [host.GetFaith.HouseOfWorship] de [location.GetTitle.GetNameNoTier]."
 coronation_events.0205.east_admin_description: "\n\nCon el retumbar de grandes tambores,"
 coronation_events.0205.silence: "\n\nEn un silencio frío,"
 coronation_events.0205.cheers: "\n\nEntre vítores y exaltación,"
 coronation_events.0205.desc.host_east_asian: "mi procesión de espíritu [ROOT.Char.Custom('GetTitleTierAdjective')] atraviesa una fila tras otra de mis [host.Custom('GetFighterTermPlural')] y funcionarios. A nuestra espalda, dejamos el santuario ancestral de mi familia, donde se celebraron los primeros rituales del día."
 coronation_events.0205.desc.guest_east_asian: "la procesión de espíritu [ROOT.Char.Custom('GetTitleTierAdjective')] [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] atraviesa una fila tras otra de sus [host.Custom('GetFighterTermPlural')] y funcionarios. A nuestra espalda, dejamos el santuario ancestral [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l], donde se celebraron los primeros rituales del día."
 coronation_events.0205.desc.host: "mi procesión separa a las multitudes que abarrotan tal [ROOT.Char.Custom('SettlementCity')|l]: mis mejores [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] cabalgan a mi lado, con mi familia de corazón [ROOT.Char.Custom('GetTitleTierAdjective')] detrás."
 coronation_events.0205.desc.guest: "la procesión [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] separa a la multitud y mi séquito me sigue en nuestro lugar de honor."
 coronation_events.0205.desc.low_magnificence_east_asian: "\n\nUn aire adverso flota sobre los rituales. ¿Cómo no se van a avergonzar los ancestros de los [host.GetDynastyHouseName] de esta ascensión incierta?"
 coronation_events.0205.desc.medium_magnificence_east_asian: "\n\nUn sentimiento optimista flota en el aire. El prolongado ritual de la mañana ha realizado su auspicioso trabajo y ha unido esta ceremonia con el pasado antiguo."
 coronation_events.0205.desc.high_magnificence_east_asian: "\n\nUna veneración maravillosa elevó los rituales de la mañana, transportada a las alturas por el incienso fragante y nacida del orgullo verdadero de los antepasados [host.GetDynastyHouseName]."
 coronation_events.0205.desc.low_magnificence: "Algunos [host.Custom('GetLocalCommonerTermPlural')] nos miran sin comprender, otros murmuran con desdén. Alguien grita #EMP «¡[Select_CString( host.IsFemale, 'La falsa', 'El falso' )] [host.GetTitleAsName|l]!»#! y la turba aflora, apenas contenida por los pocos [host.Custom('GetFighterTermPlural')] que se alinean en el camino."
 coronation_events.0205.desc.medium_magnificence: "[host.Custom('GetLocalCommonerTermPlural')|U] se apretujan para echar un vistazo a quien pronto será [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip]. Sobre los hombros de sus padres, entre la multitud, la chiquillería [location.GetCulture.GetName] sonríe."
 coronation_events.0205.desc.high_magnificence: "¡Resuenan los cuernos! ¡Los estandartes avanzan con los vivos colores del escudo [host.GetPrimaryTitle.GetAdjective]! Los [host.Custom('GetLocalCommonerTermPlural')] alaban [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip] y las mujeres lloran extasiadas ante este desfile glorioso."
 coronation_events.0205.a_low_magnificence_east_admin: "Sin el favor de los vivos ni de los muertos…"
 coronation_events.0205.a_low_magnificence: "[ROOT.Char.GetFaith.HighGodName], guiadme entre esta chusma…"
 coronation_events.0205.a_high_magnificence: "¡Y mi coronación #EMP solo acaba de empezar!#!"
 coronation_events.0205.a: "Se acerca el más grande de todos los momentos."
 coronation_events.0205.b: "Est[ROOT.Char.GetTopLiege.Custom('ES_EA')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip] debe parecer un espectáculo atroz…"
 coronation_events.0205.b_flavor_infirm: "… con la escasa viveza que demuestra al cabalgar hacia su coronación."
 coronation_events.0205.b_improved: "¡Pero, por fortuna, pocos lo notarán entre tanto esplendor!"
 coronation_events.0205.c_low_magnificence_east_admin: "¡Aquellos con ojos vivos lo saben!"
 coronation_events.0205.c_low_magnificence: "¡Mirad bien, patanes! Estoy cada vez más cerca de ser un[activity.GetHost.Custom('ES_XA')] [activity.GetHost.GetTitleAsNameNoTooltip]."
 coronation_events.0205.c: "¡Soy la misma imagen de un[activity.GetHost.Custom('ES_XA')] gran [activity.GetHost.GetTitleAsNameNoTooltip]!"
 coronation_events.0205.d: "Ahora veremos cómo se desempeña est[activity.GetHost.Custom('ES_EA')] [activity.GetHost.GetTitleAsNameNoTooltip]."
 coronation_events.0205.e_east_admin: "¡El brillo de las monedas restaurará los auspicios de este día!"
 coronation_events.0205.e: "El brillo de las monedas restaurará el esplendor de hoy."
 coronation_events.0205.e.tt: "Se me trae un ejemplar de [ROOT.Char.CustomFixedRandom('GetKnightErrantAnimal')], envuelto en un paño de oro; mana [ROOT.Char.CustomFixedRandom('GetExpensiveDrink_Singular')] de todas las fuentes; músicos, sentados ante el pabellón, cantan sobre tu gloria."
 coronation_events.0205.e.toast: "[host.GetShortUIName] no [Select_CString( host.IsLocalPlayer, 'reparaste', 'reparó' )] en gastos en la ceremonia"
 coronation_events.0205.f_east_admin: "#EMP Tengo#! que dirigirme a la asamblea."
 coronation_events.0205.f: "El pueblo que sabe quién es su [ROOT.Char.GetTitleAsNameNoTooltip]."
 coronation_events.0205.f.tt: "Pronuncias un discurso que agita al pueblo."
 coronation_events.0205.f.success: "El público está admirado"
 coronation_events.0205.f.failure: "Tus esfuerzos son en vano"
