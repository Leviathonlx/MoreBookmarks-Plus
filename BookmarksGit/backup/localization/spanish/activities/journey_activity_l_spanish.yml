 bp3_journey.1700.t: "Instrucción [location.GetCulture.GetNameNoTooltip]"
 bp3_journey.1700.desc: "«[local_character.Custom('GetMilitaryDrillSentence')]», grita [Select_CString( local_character.IsFemale, 'la comandante', 'el comandante' )] a sus dos vigías. Parece que hay una exhibición militar cerca de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip].\n\n"
 bp3_journey.1700.desc_different_culture: "Observar las maniobras y tácticas de esta guardia [location.GetCulture.GetName] me llena de una sensación de respeto y admiración. Seguramente nosotros, los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], podamos aprender algo de esta exhibición."
 bp3_journey.1700.desc_same_culture: "Observar las maniobras y tácticas de los guardias me llena de una sensación de respeto y admiración. Seguramente pueda aprender algo de esta exhibición."
 bp3_journey.1700.knowledge_hoarding: "¡[local_character.Custom('ES_ElLa')|U] comandante #EMP debe#! enseñarme estas tácticas!"
 bp3_journey.1700.curiosity: "¡Podría emplearos a los tres en mi [ROOT.Char.Custom('GetCourtType')|l]!"
 bp3_journey.1700.b: "Hum, me vendrían bien dos guardaespaldas nuevos."
 bp3_journey.1700.c: "Ofreceré a la guarnición entera empleo en mi ejército."
 bp3_journey.1700.d: "#EMP *Hace un saludo a los guardias*#!"
 drill_order_1: "A mi orden, marchad adelante, ¡firmes como si el suelo mismo guiase vuestros pasos!"
 drill_order_2: "A formar filas, hombro con hombro, ¡que ni el viento se atreva a pasar!"
 drill_order_3: "Variación a la izquierda, ¡que el eco de nuestros pasos sea como el trueno que asuste a los cuervos!"
 drill_order_4: "Descansad, soldados, pero mantened la vigilancia, como un guardián silencioso, siempre atentos,"
 drill_order_5: "Alzad los escudos, ¡como si del cielo cayesen flechas en vez de lluvia!"
 drill_order_6: "Retroceded en formación, ¡como si la misma tierra se desplazase bajo vuestros pies!"
 drill_order_7: "Formad, escudos unidos, ¡es un entrenamiento para mantenerse firmes frente a enemigos imaginarios!"
 drill_order_8: "Avanzad con las lanzas listas, ¡como os enfrentarais a un enemigo de broma, no en una batalla de verdad!"
 drill_order_9: "Una vuelta y reuníos, burlaos de la carga enemiga, ¡una danza de guerra sin enemigo a la vista!"
 drill_order_10: "Manteneos firmes, ¡imaginad que la tierra retumba bajo una carga de caballería fantasmal!"
 drill_order_11: "Separaos y reagrupaos, ¡como si el aire que cortáis con vuestras espadas se riera de vosotros!"
 maa_increases_tt: "Uno de tus [men_at_arms|lE] [maa.GetName] aumenta en tamaño en #P +2#!\n#weak (Potencialmente, esto puede hacer que supere su tamaño máximo)#!"
 imported_tactics_modifier: "Tácticas importadas"
 imported_tactics_modifier_desc: "El gobernante de estas tierras ha importado tácticas del extranjero, lo que hace que los regimientos acantonados en este lugar sean especialmente efectivos."
 imported_tactics_character_modifier: "$imported_tactics_modifier$"
 imported_tactics_character_modifier_desc: "Este personaje, mediante de sus viajes, ha dominado nuevas tácticas y forjado un vínculo más profundo con sus tropas."
 bp3_journey.1800.t: "Confiad en mí"
 bp3_journey.1800.desc: "«[location.Custom('GetSpecialBuildingNonsensicalClaim')]», afirma [local_character.Custom('ES_ElLa')] guía local de pinta sospechosa. «¡Es verdad o no me llamo [local_character.GetFirstNameNicknamed]!».\n\n«Vamos, ¡dejad que os lo muestre! Solo necesito una pequeña suma, ¡casi nada para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] como vos!»."
 bp3_journey.1800.spread_legend_intent: "¿Y #EMP VOS#! habéis oído la leyenda de [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]?"
 bp3_journey.1800.knowledge_hoarding: "¿Podría ser verdad! ¡Debéis mostrármelo!"
 bp3_journey.1800.curiosity: "¡Mejor mostradme cómo se vive aquí en [location.GetNameNoTooltip]!"
 bp3_journey.1800.a: "Es un disparate, mostradme mejor algo real."
 bp3_journey.1800.b: "Dejaos de disparates, puedo ofreceros algo más que esta vida."
 bp3_journey.1800.c: "Id a vender vuestras mentiras a otro."
 bp3_journey.1800.trusting: "¡Por supuesto, suena legítimo!"
