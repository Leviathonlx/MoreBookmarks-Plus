 defaced_monument_opinion: "Monumento maltratado"
 bp3_journey.1200.t: "Afeitar y cortar el pelo"
 bp3_journey.1200.desc: "En un rincón del mercado, vislumbro una puerta con una señal que reza #EMP «[local_character.GetFirstNameNicknamed] – Barbería y cirugía»#!, con una fila muy larga de gente que hace cola en su exterior. Parece que es un lugar #EMP muy#! popular.\n\nCuando me acerco, ¡descubro a un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] que corta el pelo con una rapidez y precisión que jamás había visto! Revoltijos lacios y enredados se transforman en los rizos más lustrosos y atractivos imaginables."
 bp3_journey.1200.knowledge_hoarding: "¿Cómo puede moverse con tanta gracia?"
 bp3_journey.1200.curiosity: "¡Dadme un auténtico #EMP «corte al estilo de [location.GetNameNoTooltip]»#! y uníos a mí!"
 bp3_journey.1200.a: "¡Un corte de pelo, por favor!"
 bp3_journey.1200.b: "Podría emplear a est[local_character.Custom('ES_EA')] [Select_CString( local_character.IsFemale, 'barbera cirujana', 'barbero cirujano' )] en mi [ROOT.Char.Custom('GetCourtType')|l]."
 bp3_journey.1200.c: "Una pérdida de tiempo."
 barber_success: "Consigues un nuevo corte de pelo glorioso"
 barber_fail: "Consigues un corte de pelo horrible"
 hair_will_change: "Cambiarás tu estilo de pelo durante #V 6#! meses"
 bp3_journey.1300.t: "Canciones del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 bp3_journey.1300.desc: "Una melodía atrayente llega a mis oídos cuando me encuentro en el exterior del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. [Select_CString( local_character.IsFemale, 'Una música', 'Un músico' )], que empuña un instrumento local muy ornamentado, interpreta una melodía magistral mientras [Select_CString( local_character_2.IsFemale, 'una colorida bufona', 'un colorido bufón' )] —con una actuación igual de asombrosa— canta y baila al compás:\n\n#EMP «[location.Custom('GetSpecialBuildingSong')]».#!"
 bp3_journey.1300.knowledge_hoarding: "Esta canción debe tener un significado más profundo…"
 bp3_journey.1300.curiosity: "¿Por qué no os unís [Select_CString(And(local_character.IsFemale, local_character_2.IsFemale),'las dos','los dos')] a mi [ROOT.Char.Custom('GetCourtType')|l]?"
 bp3_journey.1300.spread_legend_intent: "¡Deberíais cantar sobre [ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.1300.a: "Es[local_character.Custom('ES_EA')] buf[local_character.Custom('ES_OnOna')] es majestuos[local_character.Custom('ES_OA')], ¡debe ser mí[local_character.Custom('ES_OA')]!"
 bp3_journey.1300.b: "¡Semejante música debe adornar mis aposentos allá en casa!"
 bp3_journey.1300.c: "¡Delicioso!"
 #Religious Buildings Song
 event_song_religious_01: "Bajo las bóvedas del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde se encuentran la fe y el silencio, nos encontramos en la luz y nuestros espíritus jamás mueren."
 event_song_religious_02: "En las salas de la paz santificada, se alza el lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], sus agujas se extienden hacia los cielos mientras las plegarias y las voces claman."
 event_song_religious_03: "Donde tocan las campanas del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], resuenan sus ecos puros y claros. Aquí encontramos nuestro solaz, en adoración, esperanza y oración."
 #Learning Buildings Song
 event_song_learning_01: "Entre volúmenes polvorientos y tradiciones antiguas, el lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] susurra sabiduría, secretos y mucho más."
 event_song_learning_02: "Donde las mentes convergen en los salones del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], la búsqueda del conocimiento derriba las murallas de la ignorancia."
 event_song_learning_03: "Bajo los arcos del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], los eruditos debaten y desvelan misterios que el tiempo no extingue."
 #Mines Buildings Song
 event_song_mines_01: "En lo más profundo del corazón del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde se ocultan tesoros, los mineros trabajan en la oscuridad, con el orgullo como guía."
 event_song_mines_02: "Bajo la tierra, en el lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], los picos cantan y persiguen las venas de riqueza, que traen gran fortuna."
 event_song_mines_03: "En las profundidades del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde moran los ecos, tallamos los secretos de la piedra y las historias que nos cuenta."
 #Martial Buildings Song
 event_song_martial_01: "Entre las sombras del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde los soldados se entrenan y trabajan, el tañido del acero resuena en esta tierra consagrada."
 event_song_martial_02: "A la sombra del poder del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], se desenvainan nuestras espadas por lo que es justo, defender el hogar, hasta la primera luz del alba."
 event_song_martial_03: "Bajo la mirada vigilante del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde los estandartes ondean valientes, se oye el eco de juramentos hechos en el arte de la guerra antigua."
 #Ancient Wonders Buildings Song
 event_song_ancient_wonders_01: "A la sombra imperecedera del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde la historia duerme, antiguas historias perduran en un silencio que resguarda."
 event_song_ancient_wonders_02: "Al contemplar el lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], maravillas de la antigüedad, cuentos de antaño, susurros de leyendas e historias."
 event_song_ancient_wonders_03: "Con la eternidad de las estrellas, se alza el lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], testimonio del tiempo, que recibió forma de manos antiguas."
 #Economic Buildings Song
 event_song_economic_01: "En el corazón bullicioso del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde prospera el comercio, el pulso del negocio y el intercambio, donde llega la prosperidad."
 event_song_economic_02: "La alegre canción del mercado llena el aire del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]; una sinfonía de negocios, de riquezas incomparables."
 event_song_economic_03: "Artesanías y bienes abundan en los salones del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde resuenan los reclamos de los mercaderes y la fortuna acontece."
 #Diplomatic Buildings Song
 event_song_diplomatic_01: "Bajo la mirada del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde se tejen las alianzas, las palabras entrelazan el futuro, hasta que el sol se pone."
 event_song_diplomatic_02: "En los salones elocuentes del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], donde las voces se alzan y callan, en el baile de la diplomacia, una palabra puede cambiarlo todo."
 event_song_diplomatic_03: "En las grandes cortes del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], entre susurros y conjuras, todo gesto cuenta, en el dominio de reyes y reinas."
 event_song_natural_wonders_01: "Ah, la grandeza de la naturaleza, tan vasta y extensa, donde las águilas vuelan alto y los secretos se esconden. En el corazón de la tierra, o donde las aguas fluyen, hay una belleza indómita que pocos conocen."
 event_song_natural_wonders_02: "Bajo el cielo infinito, entre terrenos antiguos, donde en el viento se encuentran los susurros del pasado. Entre picos imponentes, o costas prístinas, el espíritu de la tierra canta a aquellos que escuchan."
 event_song_natural_wonders_03: "En el abrazo de la naturaleza, donde campan los seres salvajes, entre la belleza escabrosa, encontramos nuestro hogar. En la fuerza de la montaña o el lago sereno, en cada piedra vemos las maravillas de la naturaleza."
 bp3_journey.1400.t: "Carne a la venta"
 bp3_journey.1400.desc: "Me acerco a un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] de aspecto salvaje que exhibe una colección impresionante de pieles en su puesto. Parece ser un[local_character.Custom('ES_XA')] cazador[local_character.Custom('ES_XA')] prolífic[local_character.Custom('ES_OA')]. «¡Tengo [local_character.Custom('GetRandomRegionalSmallGame')], [local_character.Custom('GetRandomRegionalWildDaytimeBird')], [local_character.Custom('GetRegionalDeerType')]! ¡Carnes y pieles aquí!», grita.\n\nDe repente, me mira a los ojos, su mirada es tan incisiva como los dientes de [local_character.Custom('GetRegionalWolfType')]. «Ah, un[ROOT.Char.Custom('ES_XA')] #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]#!, para vos tengo la carne más regia de todas: #EMP [ROOT.Char.Custom('RegionalOnlyFerociousAnimal')]#!»."
 bp3_journey.1400.knowledge_hoarding: "Sabéis cómo funcionan las cosas por aquí, por favor, enseñadme."
 bp3_journey.1400.curiosity: "¡Podríais enseñarme un par de cosas!"
 bp3_journey.1400.a: "Dejadme comprar tal [newly_created_artifact.GetNameNoTooltip]."
 bp3_journey.1400.b: "¡Deberíais ser mi jef[local_character.Custom('ES_EA')] de cazadores!"
 bp3_journey.1400.c: "¡En verdad, la carne es lo bastante regia para mí!"
 bp3_journey.1500.t: "Lugareños ilustrados"
 bp3_journey.1500.desc: "Mientras exploro, oigo sin querer una conversación entre dos [Select_CString(And(local_character.IsFemale, local_character_2.IsFemale),'lugareñas ilustradas','lugareños ilustrados')] «Nunca había sido más fácil redistribuir las limosnas desde que organizaste el lugar. Seguramente [local_character.GetFaith.HighGodName|U] te bendecirá, [local_character_2.GetFirstName]», dice un[local_character.Custom('ES_OA')].\n\n«Me honráis, querid[local_character.Custom('ES_OA')] [local_character.GetFirstName], pero vos también sois un[local_character_2.Custom('ES_XA')] servidor[local_character.Custom('ES_XA')] muy querid[local_character_2.Custom('ES_OA')] y de corazón [local_character.Custom('ComplimentAdjective')] de la divinidad. Yo solo llevo a cabo mi trabajo como encargad[local_character_2.Custom('ES_OA')] del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]», continúa [Select_CString( local_character.IsFemale, 'la otra', 'el otro' )]."
 bp3_journey.1500.knowledge_hoarding: "¿Si doy una limosna, me enseñaréis el lugar?"
 bp3_journey.1500.curiosity: "Vuestro [local_character.Custom('ComplimentAdjective')] corazón os define a [Select_CString(And(local_character.IsFemale, local_character_2.IsFemale),'ambas','ambos')], ¿queréis uniros a mi [ROOT.Char.Custom('GetCourt')|l]?"
 bp3_journey.1500.curiosity_2: "De los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] a los [local_character.GetCulture.GetCollectiveNounNoTooltip], ¡una donación de amistad!"
 bp3_journey.1500.a: "Necesito que distribuyáis las limosnas en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp3_journey.1500.b: "Mis sirvientes jamás son puntuales, ¡organizad mi [ROOT.Char.Custom('GetCourtType')|l], por favor!"
 bp3_journey.1500.c: "Conque así se llevan las cosas por aquí…"
 inspired_by_alms_modifier: "Inspiración por limosnas organizadas"
 inspired_by_alms_modifier_desc: "Este personaje se vio inspirado por lo bien que se organizaba el reparto de limosnas durante la visita a un monumento."
 bp3_journey.1600.t: "Ciudad gatuna"
 bp3_journey.1600.desc: "Hay gatos por #EMP todas partes#!, ¡no hay un rincón, esquina o recodo donde no haya un gato durmiendo! ¡He visto gatos dormitar hasta [location.Custom('GetSpecialBuildingCatSleepingSpot')] del lugar especial de [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]…\n\nDe repente, un gatito ágil se abre paso entre mis piernas, casi dirigiéndome hacia un callejón en el que no me había fijado antes. Qué curioso."
 bp3_journey.1600.knowledge_hoarding: "¿Qué secretos me aguardan allí, amiguito?"
 bp3_journey.1600.curiosity: "Los lugareños aman a sus gatos, ¡los alimentaré a todos!"
 bp3_journey.1600.a: "No echarán de menos #EMP un#! gatito de nada…"
 bp3_journey.1600.b: "¡Largo, alimaña en miniatura!"
 cat_help: "El gato te guía hasta una tableta de piedra interesante"
 get_lost: "Te atracan, pero aprendes algo"
