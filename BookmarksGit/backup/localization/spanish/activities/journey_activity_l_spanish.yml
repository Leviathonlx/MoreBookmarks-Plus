 journey_knowledge_hoarding_intent_idesc2: "Cada piedra, cada grabado de [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] me susurra conocimientos antiguos y me incita a profundizar más."
 journey_knowledge_hoarding_intent_idesc3: "El atractivo de los conocimientos antiguos que se ocultan dentro de [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] es una llamada irresistible a mi corazón erudito."
 journey_curiosity_intent_idesc: "Estoy deseando relacionarme con las gentes en torno a [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName], escuchar sus historias y ver con mis propios ojos sus vidas cotidianas."
 journey_curiosity_intent_idesc2: "El bullicio animado que rodea a [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] promete un mosaico de encuentros y aprendizajes."
