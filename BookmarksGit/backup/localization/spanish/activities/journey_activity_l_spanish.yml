l_spanish:
 activity_journey: "Expedición monumental"
 activity_journey_desc: "Lleva a cabo una expedición a un monumento o punto de referencia famoso para mejorarte a ti mismo al ahondar en la historia, saber y misterios que residan allí."
 activity_journey_guest_desc: ""
 activity_journey_conclusion_desc: "La expedición te permitió reflexionar y mejorar tus habilidades como gobernante."
 activity_journey_selection_tooltip: "Parte en una expedición a un [special_building|lE], en busca de conocimiento y superación personal.\n\nRecompensas previstas:\n$activity_journey_host_desc$"
