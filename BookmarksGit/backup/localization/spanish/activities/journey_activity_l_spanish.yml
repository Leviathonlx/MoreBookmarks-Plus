 suggestive_miniature_monument.desc: "Esta miniatura de arcilla, adquirida en [location.GetName], muestra [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName]. \n\n[location.GetHolding.GetSpecialBuildingType.GetDescription] Es probable que en la composición original no hubiera torres con formas fálicas ni gente en miniatura con el pecho al descubierto."
 bp3_journey.1100.t: "Un nombre eterno"
 bp3_journey.1100.desc_intro: "Cuando recorro el terreno, me fijo en una señal peculiar en [location.Custom('GetSpecialBuildingSurface')].\n\n"
 bp3_journey.1100.desc_name: "Al inspeccionarla más de cerca, se lee: #EMP «[ancient_vandal.GetFullName] estuvo aquí, ¡contemplad mi nombre y sabed que soy [ancient_vandal.Custom('FormalComplimentAdjective')]!».#! Hum, si [ancient_vandal.GetSheHe] pudo grabar su nombre para que los transeúntes curiosos puedan admirarlo para toda la eternidad, entonces quizá…"
 bp3_journey.1100.desc_first: "Es un punto prístino, intacto, a plena vista de los viandantes… Espera a que alguien haga eterno su nombre."
 bp3_journey.1100.desc_outro: "\n\nBajo la mirada para ver una especie de piedra con forma de cincel que me llama."
 bp3_journey.1100.knowledge_hoarding: "¡Debe de haber una sabiduría escondida en las inscripciones!"
 bp3_journey.1100.curiosity: "«[ROOT.Char.GetFirstNameNoTooltip], amig[ROOT.Char.Custom('ES_OA')] de los [location.GetCulture.GetCollectiveNounNoTooltip], caminó por aquí»."
 bp3_journey.1100.a: "¡Sería una pena que la gente no recordara #EMP mi#! nombre!"
 bp3_journey.1100.b: "Sería un buen recuerdo…"
 bp3_journey.1100.c: "Prefiero permanecer en el anonimato."
