 interesting_insight: "Ves una arquitectura fascinante"
 #Religious
 guide_religious_1: "Se dicen que las sombras en ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], se mueven por sí mismas, lo que revela a los fieles la presencia de espíritus divinos."
 guide_religious_2: "Un mito local afirma que las campanas de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], tañen una melodía que solo pueden escuchar aquellos destinados a la grandeza en la otra vida."
 guide_religious_3: "Se rumorea que una cámara secreta bajo ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], contiene una reliquia que puede convertir en realidad las plegarias más devotas."
 guide_religious_4: "La leyenda dice que el altar de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], se esculpió milagrosamente de un único meteorito divino, lo que lo imbuyó poder celestial."
 guide_religious_5: "Un cuento viejo narra que las vidrieras de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], cambian la historia para reflejar el corazón de aquellos que las miran."
 #Learning
 guide_learning_1: "Dicen que escondido entre los muros de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], se encuentra un libro que solo se puede leer a la luz de la luna llena."
 guide_learning_2: "La leyenda dice que una cámara secreta bajo ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], fue antaño el lugar de reunión de una sociedad de pensadores iluminados, invisible para los no iniciados."
 guide_learning_3: "Persiste el rumor de que el árbol más viejo del patio se plantó en el lugar exacto donde el fundador de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], tuvo una visión de su grandeza futura."
 guide_learning_4: "Se habla entre susurros de un manuscrito oculto en ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], que concede una sabiduría sin igual a quienes descifran su escritura antigua."
 guide_learning_5: "Se dice que dar tres vueltas a medianoche en torno a ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], hace que aparezca el fantasma de un erudito olvidado hace tiempo, ansioso por compartir sus conocimientos."
 #Mines
 guide_mines_1: "El folclore local afirma que el túnel más profundo conduce al inframundo, donde los espíritus guían a los mineros a las vetas de mineral más abundantes."
 guide_mines_2: "Un viejo cuento minero habla de una veta de oro tan puro que brilla con luz propia, pero solo pueden verla los puros de corazón."
 guide_mines_3: "Las leyendas hablan entre susurros de una cámara oculta, repleta de riquezas intactas de reyes antiguos, sellada y guardada por mineros espectrales."
 guide_mines_4: "Dicen que si se golpea tres veces en cierta roca sin ninguna señal de la mina, se abre un pasadizo que conduce a tesoros más allá de toda imaginación."
 guide_mines_5: "Circulan rumores sobre una gema misteriosa que concede visiones del futuro, enterrada en algún lugar del laberinto de túneles."
 #Martial
 guide_martial_1: "Existe una leyenda que afirma que los muros de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], contienen una piedra que sangra si los enemigos se acercan a las fronteras del reino."
 guide_martial_2: "Se rumorea que un arsenal secreto de armas invencibles se halla oculto bajo ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], y solo se puede acceder a él durante un eclipse lunar."
 guide_martial_3: "Los soldados veteranos cuentan una historia sobre un túnel oculto bajo ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], que un rey de antaño utilizaba para escuchar a escondidas a sus enemigos."
 guide_martial_4: "Un mito entre los guardias habla de un centinela fantasma que recorre las murallas de noche y protege ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], de peligros invisibles."
 guide_martial_5: "El folclore dice que los constructores originales grabaron una maldición en las puertas de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], que hará que los invasores se enfrenten entre ellos."
 #Ancient Wonders
 guide_ancient_wonders_1: "Se dice que si al amanecer se susurra un secreto a las grietas de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], se hará realidad."
 guide_ancient_wonders_2: "Una leyenda afirma que las sombras de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], al atardecer señalan el camino hasta un tesoro enterrado de antiguos gobernantes."
 guide_ancient_wonders_3: "Un cuento dice que el auténtico arquitecto de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], dejó una habitación secreta que contiene la clave para alcanzar la inmortalidad."
 guide_ancient_wonders_4: "Una historia antigua sugiere que dar una vuelta de espaldas a ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], a medianoche revela la entrada a un mundo subterráneo oculto."
 guide_ancient_wonders_5: "Se rumorea que las piedras de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], resuenan por los hechizos antiguos cuando llega el solsticio de invierno y abren portales a reinos olvidados."
 #Economic
 guide_economic_1: "Los rumores aseguran que la verdadera riqueza de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], no son los productos que se comercian, sino una bóveda oculta bajo sus mercados, llena de riquezas incalculables."
 guide_economic_2: "Las leyendas hablan de un libro de cuentas secreto dentro de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], que registra las deudas de reyes y emperadores, lo que da a su lector poder sobre otras naciones."
 guide_economic_3: "Se dice que el fundador de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], escondió un mapa entre sus muros que conduce a un tesoro oculto de piedras preciosas."
 guide_economic_4: "Hay un cuento que habla de un mercader fantasmal que recorre de noche los pasillos de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], y ofrece secretos a cambio de las almas de los codiciosos."
 guide_economic_5: "Rumores entre los lugareños sugieren que si se golpean los adoquines del patio de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], siguiendo una pauta especial se descubre un compartimento secreto con monedas antiguas."
 #Diplomatic
 guide_diplomatic_1: "Un rumor que se susurra entre los cortesanos es que el verdadero poder de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], reside en una cámara secreta donde todos los tratados del mundo están vinculados por arte de magia y aquellos dignos pueden alterarlos."
 guide_diplomatic_2: "Se dice que un pasadizo oculto en ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], lleva a una habitación que resuena con los pensamientos de los dignatarios de visita y revela sus auténticas intenciones."
 guide_diplomatic_3: "La leyenda dice que los espejos de la gran sala de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], no solo reflejan las apariencias, sino la verdadera naturaleza de las almas y revela a aliados y enemigos."
 guide_diplomatic_4: "Un viejo cuento entre diplomáticos es que las estatuas de los jardines de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], susurran al anochecer los secretos de negociaciones pasadas a quienes se acercan a escuchar."
 guide_diplomatic_5: "Se cuenta una historia de que la fuente del patio de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], concede elocuencia y persuasión a quienes beben sus aguas a la luz de la luna llena."
 #Natural Wonder
 guide_natural_wonder_1: "Los lugareños creen que las aguas de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], pueden curar de cualquier dolencia si uno se baña en ellas a la primera luz del día."
 guide_natural_wonder_2: "Una leyenda entre escaladores dice que alcanzar la cima de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], otorga una visión de nuestro destino, pero solo a quienes escalen solos y sin mirar atrás."
 guide_natural_wonder_3: "Se dice que el eco de nuestra voz originado desde la cima de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], puede transportar un mensaje a los difuntos y traer paz a los espíritus agitados."
 guide_natural_wonder_4: "Un mito antiguo cuenta una historia de una caverna oculta dentro de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], que lleva a quienes entren en ella a un paraíso que jamás ha visto alma viva."
 guide_natural_wonder_5: "Se rumorea que las flores más extrañas que crecen a los pies de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], solo florecen una vez cada siglo y que su perfume concede sueños proféticos."
 bp3_journey.1900.t: "Pobre [local_character.GetFirstNameNoTooltip]"
 bp3_journey.1900.desc: "«Tened misericordia [local_character.Custom('ES_DelDela')] pobre [local_character.GetFirstName], ¡solo necesito unas moneditas!», ruega [local_character.Custom('ES_ElLa')] [local_character.GetWomanMan] con voz temblorosa.\n\n[ROOT.Char.Custom('FormerJob')]"
 court_tutor_court_position_job: "«Yo educaba a los niños de la casa [former_employer.GetHouse.GetName] al servicio de un ser tan [former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))] como [former_employer.Custom('ES_ElLa')] [former_employer.GetTitledFirstName|l]. Hacia bien mi trabajo y enseñaba a los jóvenes sobre [ROOT.Char.Custom('highest_skill_noun')], ¡mas ay! Mis servicios dejaron de #EMP \"ser necesarios\"#! cuando los pequeños crecieron, ¡y ahora vivo en la calle!»."
 royal_architect_court_position_job: "«Yo diseñaba grandes cosas para [former_employer.Custom('ES_ElLa')] [former_employer.GetTitledFirstName|l]: torres, mansiones, ¡hasta castillos! En cuanto mi último proyecto en su nombre finalizó, ¡[former_employer.Custom('ES_ElLa')] [former_employer.GetTitleAsNameNoTooltip|l] me robó la gloria y me desterró! Ahora vivo a la sombra de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], y sueño con el día en que pueda volver a construir…»."
 cupbearer_court_position_job: "«Yo servía bebidas en el consejo [former_employer.Custom('ES_DelDela')] [former_employer.GetTitledFirstName|l] ¡y me ocupaba de que no hubiera ninguna copa vacía! Un día, se me culpó de envenenar a un invitado, pero solo fue carne en mal estado de la cena, ¡al día siguiente estaba como nuevo! Por supuesto, eso no les impidió despojarme de mi dignidad ni de mi sustento…»."
 court_poet_court_position_job: "«Yo creaba hermosos poemas para [former_employer.Custom('ES_ElLa')] [former_employer.GetTitledFirstName|l]con los que ensalzaba sus virtudes y buen carácter. La casa [former_employer.GetHouse.GetName] entera amaba mi verso y prosa, pero el contenido de sus arcas empezó a desvanecerse y también lo hizo su amor por la poesía, y aquí hállome, pobre y en soledad»."
 chronicler_court_position_job: "«Yo registraba las leyendas de la casa [former_employer.GetHouse.GetName], trabajaba día y noche, tenía las manos ennegrecidas de la tinta… Pero en cuanto el libro estuvo terminado, mi empleador[former_employer.Custom('ES_XA')], [former_employer.Custom('ES_ElLa')] [former_employer.GetTitledFirstName|l], tuvo la insolencia de llamarme #EMP \"prescindible\"#! ¡y me echó a la calle sin más miramientos!»."
 wet_nurse_court_position_job: "«Yo cuidaba de los pequeños de la casa [former_employer.GetHouse.GetName]. Los vigilé mientras crecían, los alimenté, les cambié de ropa, les enseñé a andar… ¡y me querían! Ahora estoy perdid[local_character.Custom('ES_OA')] y en la indigencia, ya que [former_employer.Custom('ES_ElLa')] insensible y cruel [former_employer.GetTitledFirstName|l] afirmó que yo era una #EMP \"carga inútil\"#! cuando los niños se hicieron mayores»."
 antiquarian_court_position_job: "«Yo me ocupaba del conjunto [former_employer.GetPrimaryTitle.GetAdjective] de artefactos al servicio [former_employer.Custom('ES_DelDela')] [former_employer.GetTitledFirstName|l], ser tan [former_employer.Custom2('InsultAdjective', SCOPE.sC('local_character'))]. Sacaba brillo a urnas y cofres, cuidaba de armas y joyas con aceites lustrosos, paños de seda y lino con el más meticuloso de los esmeros, ¿y qué recibí a cambio? ¡Que me echasen a la calle, eso mismo! Ay, ojalá volviera a cuidar de tesoros semejantes…»."
 bp3_journey.1900.knowledge_hoarding: "¿Qué sabéis de este lugar? ¡Contádmelo todo!"
 bp3_journey.1900.curiosity: "Pobre desdichad[local_character.Custom('ES_OA')], ¡uníos a mí y yo cuidaré de vos!"
 bp3_journey.1900.a: "Tened estas monedas y contadme vuestra historia."
 bp3_journey.1900.b: "Os puedo dar algo más que monedas… ¡Un trabajo!"
 bp3_journey.1900.c: "¡Apartaos, vil pordioser[local_character.Custom('ES_OA')]!"
 bp3_journey.2000.t: "Una leyenda ambulante"
 bp3_journey.2000.desc: "«Saludos, ¿me equivoco o sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstName|l]?», me llama un[new_promoter.Custom('ES_XA')] [new_promoter.GetWomanMan].\n\n«Soy [new_promoter.GetFirstNameNicknamed], [new_promoter.Custom('ES_ElLa')] [new_promoter.GetTitleAsNameNoTooltip|l] de [new_promoter.GetPrimaryTitle.GetBaseNameNoTier], ¡y he oído la leyenda de [ROOT.Char.GetPromotedLegend.GetName]!», continúa. «Algunos músicos en las cercanías de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], reunieron una gran multitud al cantar sobre las aventuras de [Select_CString( ROOT.Char.GetPromotedLegend.GetProtagonist.IsLocalPlayer, 'vuestra persona', ROOT.Char.GetPromotedLegend.GetProtagonist.GetShortUIName)], lo que despertó mi interés; ¿me honraréis contándomela con vuestras propias palabras?»."
 bp3_journey.2000.a: "¿Dónde están esos músicos? Quiero financiarlos…"
 bp3_journey.2000.b: "¡Sería un placer contároslo todo!"
 bp3_journey.2000.c: "Tengo mejores cosas que hacer."
 bp3_journey.2100.t: "Una especialidad de origen [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]"
 bp3_journey.2100.desc: "«¡Comprad aquí vuestra comida!», grita el vendedor ambulante. «Tengo pinchos de [local_character.Custom('RegionalEdibleMeat')] a la parrilla, tengo [local_character.Custom('GetRandomRegionalSmallGame')] con relleno de [local_character.Custom('GetFoodDetail')], tengo [local_character.Custom('FavoriteTreatDemand')], ¡y también una jarra de [local_character.Custom('RegionalDrink')] para bajarlo todo!».\n\n«Es más», y se vuelve hacia mí, «¿por qué no probáis mi plato [location.GetCounty.GetTitle.GetAdjectiveNoTooltip] especial de [local_character.Custom('GetLocalStreetFood')] con [local_character.Custom('FunFoodPrefix')]? Es muy saludable y tiene efectos mágicos: ¡lo [ROOT.Char.Custom('ComplimentAdjective')] que hay en vos se multiplicará!»."
 bp3_journey.2100.knowledge_hoarding: "¿Efectos mágicos? Hum, dadme una ración."
 bp3_journey.2100.curiosity: "Adoro la comida [local_character.GetCulture.GetNameNoTooltip], ¡quiero probarlo todo!"
 bp3_journey.2100.curiosity_2: "¡Deberíais probar algún plato [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetAdjectiveNoTooltip] en mi [ROOT.Char.Custom('GetCourtType')|l]!"
 bp3_journey.2100.a: "Un jarra de [local_character.Custom('RegionalDrink')] y un pincho de [local_character.Custom('RegionalEdibleMeat')], por favor."
 bp3_journey.2100.b: "Creo que seríais un[local_character.Custom('ES_XA')] catador[local_character.Custom('ES_XA')] excelente."
 bp3_journey.2100.c: "No, estoy aquí para explorar."
 food_prefix_honey: "miel"
 food_prefix_berry: "bayas"
 food_prefix_salt: "sal"
 chance_of_food_poisoning: "Probabilidad de intoxicación alimentaria #weak ([GetTrait('ill').GetName( GetPlayer )|l])#!: #N [SCOPE.ScriptValue('food_poison_value')|0] %#!"
 bp3_journey.2200.t: "[local_character.Custom('ES_ElLa')|U] [local_character.Custom('RaunchyComplimentNoun')] de [location.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 bp3_journey.2200.desc: "«¿Deseáis compañía, [ROOT.Char.Custom('FormOfAddressForLiege')]?», susurra seductoramente un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] mientras recorre con un dedo su [local_character.Custom('ObjectifiedFeature')]. «No importa lo que deseéis, sé que puedo complaceros…», continúa suavemente.\n\n«Puedo relajar el cuerpo con aceites calientes o complacer la mente con la lectura de [SCOPE.Custom('RandomEntertainmentTextName')], o si vuestros deseos son más… carnales, entonces seré vuestr[local_character.Custom('ES_OA')] esta noche»."
 bp3_journey.2200.spread_legend_intent: "Yo puedo leeros algo: ¡[ROOT.Char.GetPromotedLegend.GetNameNoTooltip]!"
 bp3_journey.2200.knowledge_hoarding: "Deseo compañía… ¡en forma de conversación!"
 bp3_journey.2200.curiosity: "¡Sois excepcional! Abandonad esta vida y uníos a mí."
 bp3_journey.2200.curiosity_2: "Tanta belleza… Sed para mí, ¡mi [local_character.Custom('RaunchyComplimentNoun')] [location.GetCounty.GetTitle.GetAdjectiveNoTooltip]!"
 bp3_journey.2200.a: "¡Me daré un buen revolcón con [local_character.GetSheHe]!"
 bp3_journey.2200.a_2: "Lo de aceites calientes suena bien…"
 bp3_journey.2200.b: "Una persona con vuestro talento está desperdiciada aquí."
 bp3_journey.2200.c: "Dejadme en paz, [local_character.Custom2('InsultNounSexual', ROOT.Char)]."
 local_monument_tt: "Lleva toda la vida viviendo cerca de ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], así que ha de tener mucho que contarme al respecto."
 bp3_journey.2300.t: "[regiment.GetNameNoTooltip] [local_ruler.Custom('ES_DelDela')] [local_ruler.GetTitledFirstNameNoTooltip|l]"
 bp3_journey.2300.desc: "A la entrada a ese lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip], observo un desfile triunfal de [regiment.GetName] realizado para [local_ruler.Custom('ES_ElLa')] [local_ruler.GetLadyLord] local, [local_ruler.Custom('ES_ElLa')] [local_ruler.GetTitledFirstName|l].\n\n«¡Sois el orgullo de esta tierra!»; la voz de [local_ruler.GetFirstNameNoTooltip] resuena en el patio. «Mi gloriosa hueste [location.GetCulture.GetNameNoTooltip], ¡los elegidos de mi [regiment.GetNameNoTooltip] y defensores eternos de semejante lugar, [location.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]!»."
 bp3_journey.2300.knowledge_hoarding: "Hablemos de este lugar fascinante, [local_ruler.GetLadyLord] [local_ruler.GetFirstNameNoTooltip]."
 bp3_journey.2300.curiosity: "¡Gobernáis a los [location.GetCulture.GetCollectiveNounNoTooltip] de modo admirable!"
 bp3_journey.2300.curiosity_2: "¡Sería un honor que pudiera llevarme a un campeón, [local_ruler.GetFirstNameNoTooltip]!"
 bp3_journey.2300.a: "¡Con la bendición de [local_ruler.GetFirstNameNoTooltip], yo también podría formar [regiment.GetNameNoTooltip]!"
 bp3_journey.2300.b: "De entre [regiment.GetNameNoTooltip] podría salir un gran campeón."
 bp3_journey.2300.c: "Deberían verme al lado de [local_ruler.GetFirstNameNoTooltip]."
