 activity_journey_predicted_cost: "El coste de una [monument_expedition|lE] se ve afectado sobre todo por la distancia hasta el [special_building|lE] elegido."
 activity_journey_destination_selection: "Los destinos válidos deben tener construido un [special_building|lE] que no sea un lugar sagrado genérico #weak (como una [GetBuilding('holy_site_cathedral_01').GetName|l])#! o una [GetBuilding('generic_university').GetName|l] genérica. Cada destino solo se puede visitar una vez.\n\nLos aumentos de la [skill|lE] [intrigue_i|E][diplomacy_i|E][martial_i|E][learning_i|E][stewardship_i|E] dependen del tipo de [point_of_interest|lE] del [special_building|lE] visitado."
 journey_knowledge_hoarding_intent: "Acumulación de conocimiento"
 journey_knowledge_hoarding_intent_desc: "Tienes un propósito único y exclusivo: acumular todo el conocimiento que te sea posible. Puedes elegir aumentar las probabilidades por un punto de [skill|lE] extra a cambio de [stress|lE]."
 journey_curiosity_intent: "Curiosidad"
 journey_curiosity_intent_desc: "Hay mucho por descubrir no solo en los monumentos en sí, sino en la gente que vive cerca de ellos. Ganarás más [cultural_acceptance|lE] y [strong_hooks|lE] sobre quienes reclutes."
 activity_journey_guest_help_text: "Los [activity_guests|lE] tendrán oportunidades de aumentar sus [skills|lE]. En especial, si tienen importancia para ti, como tu [player_heir|lE]."
