 spread_legend_intent_idesc: "La idea de inmortalizar [me_scope.GetPromotedLegend.GetName] entre el bullicio de [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName] me llena de determinación como nada lo haría."
 spread_legend_intent_idesc2: "A la sombra de [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName], imagino [me_scope.GetPromotedLegend.GetName] resonando por las calles, ¡una historia con la que asombrar a los lugareños!"
 spread_legend_intent_idesc3: "Avanzo a zancadas hacia [location.Custom('GetSpecialBuildingPrefix')][location.GetHolding.GetSpecialBuildingType.GetName], el telón de fondo perfecto para inscribir [me_scope.GetPromotedLegend.GetName] en los anales de la historia, una leyenda que los lugareños narrarán durante generaciones"
