 #Martial
 cats_sleeping_martial_01: "a la sombra de las murallas almenadas"
 cats_sleeping_martial_02: "sobre el regazo de guardias vigilantes"
 cats_sleeping_martial_03: "entre las alcobas silenciosas"
 #Ancient Wonders
 cats_sleeping_ancient_wonders_01: "bajo la sombra de los obeliscos cercanos"
 cats_sleeping_ancient_wonders_02: "en los huecos de las murallas"
