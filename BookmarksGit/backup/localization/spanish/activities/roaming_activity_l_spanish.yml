 ### Events
 #Arrival Event
 roaming_intro_terrain_snippet_forest: "Árboles imponentes, la luz del sol juega sobre el terreno cubierto de musgo, el aroma fresco de la naturaleza flota pesadamente en el aire."
 roaming_intro_terrain_snippet_forest_2: "Los pájaros cantan desde las altas copas de los árboles y los animales se desplazan entre la maleza."
 roaming_intro_terrain_snippet_forest_winter: "Un paisaje tranquilo donde los árboles se alzan como centinelas estoicos, solo perturbado de vez en cuando por el suave crujido de la nieve."
 roaming_intro_terrain_snippet_forest_winter_2: "Una extensión silenciosa donde el terreno está tapado delicadamente por el invierno, y los árboles adornados por la nieve."
 roaming_intro_terrain_snippet_forest_monsoon: "El golpeteo rítmico de la lluvia se puede escuchar a nuestro alrededor, gotas pesadas caen desde la copa de los árboles."
 roaming_intro_terrain_snippet_mountain: "Levanto la mirada hacia las montañas imponentes que nos rodean, con sus cimas majestuosas que parecen llegar a los cielos."
 roaming_intro_terrain_snippet_mountain_2: "Una vista impresionante se extiende ante nosotros, con animales y gentes casi demasiado pequeños para verlos en la distancia."
 roaming_intro_terrain_snippet_mountain_winter: "Los picos de las montañas están cubiertos con una manta de nieve, y con el invierno, la atmósfera es cortante y fría."
 roaming_intro_terrain_snippet_mountain_monsoon: "Ríos y pequeñas cataratas caen por la ladera de la montaña y transforman los valles a sus pies en remansos exuberantes de vida."
 roaming_intro_terrain_snippet_hills: "Las colinas se extienden como un mar verde y marrón ante nosotros."
 roaming_intro_terrain_snippet_hills_2: "Veo las cimas de las pequeñas colinas, una tras otra, cada una de ellas una pequeña meta que conquistar en los próximos días."
 roaming_intro_terrain_snippet_hills_winter: "Las colinas están adornadas por escarcha delicada y nieve, que se extiende hasta lo lejos."
 roaming_intro_terrain_snippet_hills_winter_2: "Las colinas están cubiertas de blanco por el frío. Hay silencio en estos valles, solo roto por el crujido ocasional de la nieve bajo mis pies."
 roaming_intro_terrain_snippet_hills_monsoon: "Las lluvias esculpen pequeños arroyos en las laderas de las colinas, efímeros, pero un espectáculo para la vista."
 roaming_intro_terrain_snippet_plains: "Un horizonte sin límites bajo el extenso cielo, con una hierba ondulante que forma un manso mar de color verde."
 roaming_intro_terrain_snippet_plains_2: "Llanuras sin fin, con el ocasional animal que pasta tranquilo a lo lejos."
 roaming_intro_terrain_snippet_plains_winter: "Vientos fríos y nieve que cubre la tierra hasta donde alcanza la vista."
 roaming_intro_terrain_snippet_plains_winter_2: "La quietud silenciosa del invierno ha envuelto la tierra, solo se ve interrumpida de cuando en cuando por animales errantes que buscan comida."
 roaming_intro_terrain_snippet_plains_monsoon: "Llanuras embarradas, húmedas por la lluvia intensa hasta donde alcanza la vista."
 roaming_intro_terrain_snippet_farmlands: "Hileras interminables de cosechas se extienden hasta donde alcanza la vista, con campesinos o siervos trabajando bajo el sol."
 roaming_intro_terrain_snippet_farmlands_2: "Los granjeros se ocupan de sus campos mientras los animales pastan en silencio en los verdes campos."
 roaming_intro_terrain_snippet_farmlands_winter: "Tierras de cultivo vacías tapadas por el frío y el invierno, no se ve un granjero ni un animal."
 roaming_intro_terrain_snippet_farmlands_winter_2: "Campos vacíos recubiertos de escarcha y el fresco son un recordatorio de la estación del año."
 roaming_intro_terrain_snippet_farmlands_monsoon: "Los campos bullen de vida durante las lluvias intensas, con los granjeros locales que aprovechan al máximo la situación."
 roaming_intro_terrain_snippet_desert: "Una vasta extensión de arenas doradas se extiende sin fin ante mí, con el sol suspendido bajo en el cielo."
 roaming_intro_terrain_snippet_desert_2: "La extensión dorada se dilata en todas direcciones hasta donde alcanza la vista, silenciosa y áspera."
 roaming_intro_terrain_snippet_desert_monsoon: "Las arenas se han rendido brevemente a las precipitaciones intensas, y por un momento, se puede ver vida en este ambiente de normal inhóspito."
 roaming_intro_terrain_snippet_desert_mountains: "Cimas escabrosas se alzan contra el cielo, como centinelas silenciosos de esta tierra árida."
 roaming_intro_terrain_snippet_desert_mountains_2: "Valles ocultos entre montañas gigantes, con pequeños oasis que dan un momento de respiro a los viajeros agotados."
 roaming_intro_terrain_snippet_desert_mountains_monsoon: "Arroyos de agua esculpen nuevos senderos por las laderas de las montañas durante las precipitaciones, lo que suaviza el paisaje durante este breve momento."
 roaming_intro_terrain_snippet_oasis: "Las palmeras se mecen suavemente en torno a un pequeño oasis, con un grupo de animales que beben agua en silencio."
 roaming_intro_terrain_snippet_oasis_2: "El verdor rodea las aguas limpias de un pequeño oasis y proporciona un respiro a un grupo de viajeros."
 roaming_intro_terrain_snippet_oasis_monsoon: "El oasis y sus alrededores florecen bajo las intensas precipitaciones y el verdor se extiende más allá de los límites habituales del mismo oasis."
 roaming_intro_terrain_snippet_wetlands: "Pantanos hasta donde alcanza la vista, con un pequeño grupo de personas que emplean con cuidado las pequeñas vías fluviales en sus desplazamientos por la zona."
 roaming_intro_terrain_snippet_wetlands_2: "El agua refleja los cielos y los juncos se mecen lentamente con la brisa. Hay un zumbido constante de insectos y el balar de los animales."
 roaming_intro_terrain_snippet_wetlands_monsoon: "Los pantanos se han transformado; con la subida de los niveles del agua es casi totalmente imposible desplazarse por la zona. Mientras me pregunto cómo atravesar el paisaje, veo a un hombre que vadea las aguas que le llegan al pecho."
 roaming_intro_second_half_generic: "Al fin puedo dejar atrás todas las complicaciones del pasado y concentrarme solo en encontrar un momento para descansar; una oportunidad de dejar todo a un lado y relajarme de verdad."
 roaming_intro_second_half_winter: "Esperaba que este fuera un momento para relajarme del estrés de la corte, pero… hace más frío de lo que esperaba."
 roaming_intro_second_half_monsoon: "Con el monzón que se cierne sobre nosotros, tal vez este fuera mal momento para dejar las penurias de la nobleza. Ahora casi añoro estar a cubierto."
 bp3_roaming.0005.t: "Llegada"
 bp3_roaming.0005.desc: "Mi séquito y yo hemos llegado al fin a [province.GetName] y, durante un momento, la vista me impresiona. [province.Custom('RoamingIntroTerrainSnippet')]\n\n[province.Custom('RoamingIntroSecondHalf')]"
 bp3_roaming.0005.a: "Ah, paz al fin."
 bp3_roaming.0005.b: "¡Qué vistas!"
 bp3_roaming.0005.c: "Espero haber traído bastante ropa…"
 bp3_roaming.0005.d: "Qué buen momento…"
 roaming_start_of_the_journey_key_title: "Comienzo del viaje"
 roaming_start_of_the_journey_key: "[root_scope.GetShortUIName|U] comienza su viaje atravesando el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 #Outro Event
 roaming_outro_snippet_stress_loss_weak: "Estas tierras calmaron mi mente cansada, aunque fuera sutilmente. Un delicado respiro del tumulto de la vida."
 roaming_outro_snippet_stress_loss_weak_2: "En este refugio he hallado algunos momentos de solaz que alegran mi espíritu, aunque sea ligeramente."
 roaming_outro_snippet_stress_loss_weak_3: "Este lugar me ofreció una breve escapada de mis deberes. Un consuelo modesto, pero consuelo no obstante."
 roaming_outro_snippet_stress_loss_medium: "Me siento como si se me hubiera quitado un gran peso de encima."
 roaming_outro_snippet_stress_loss_medium_2: "Aquí, con el abrazo de la naturaleza y lejos de la gente, mis problemas parecen menos desalentadores."
 roaming_outro_snippet_stress_loss_medium_3: "Es como si una sensación de calma se hubiera apoderado de mí, y mis problemas parecen una sombra de lo que eran. Al menos, por ahora."
 roaming_outro_snippet_stress_loss_strong: "Me siento rejuvenecid[ROOT.Char.Custom('ES_OA')], como si me hubiera quitado una pesada capa de preocupaciones e inquietudes."
 roaming_outro_snippet_stress_loss_strong_2: "Dejo estas tierras sintiéndome profundamente relajad[ROOT.Char.Custom('ES_OA')], con la mente despejada y el corazón liviano."
 roaming_outro_snippet_stress_loss_strong_3: "El estrés que antaño se sentía abrumador ahora parece distante, como nubes oscuras despejadas por el sol."
 roaming_outro_snippet_stress_loss_very_strong: "A solas en la naturaleza, he encontrado claridad y una comprensión más profunda de mi camino."
 roaming_outro_snippet_stress_loss_very_strong_2: "El estrés ha desaparecido y siento que le he encontrado un nuevo sentido a la vida."
 roaming_outro_snippet_stress_loss_very_strong_3: "En este lugar tranquilo he sido capaz de dejar a un lado todas mis preocupaciones y de regresar como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] nuev[ROOT.Char.Custom('ES_OA')] y rejuvenecid[ROOT.Char.Custom('ES_OA')]."
 roaming_outro_snippet_returning_home: "Doy la vuelta, soltando un pequeño suspiro para mí y emprendo el regreso."
 roaming_outro_snippet_returning_home_2: "A regañadientes, doy la vuelta, dejo los recuerdos a un lado y empiezo a dirigirme a casa, a los deberes que seguramente me aguardan."
 roaming_outro_snippet_returning_home_3: "Respiro hondo, saboreando los últimos momentos en este refugio, antes de embarcarme en el viaje de vuelta."
 roaming_outro_snippet_returning_home_4: "Con un corazón más tranquilo de lo que había estado en cierto tiempo, me despido finalmente de este lugar; es hora de dirigirse a casa."
 bp3_roaming.0010.t: "La vuelta a casa"
 bp3_roaming.0010.desc: "Con un último paso, abandono por fin el/la [province.Custom('HoldingNoHoldingTerrainRoaming')]. Vuelvo la vista atrás, una última vez, para recordar mi viaje por el/la [province.GetTerrain.GetNameNoTooltip|l]. [ROOT.Char.Custom('RoamingOutroStressLoss')]\n\n[ROOT.Char.Custom('RoamingOutroReturningHome')]"
 bp3_roaming.0010.a: "Ay, así es la vida…"
 roaming_end_of_the_journey_key_title: "El fin del viaje"
 roaming_end_of_the_journey_key: "[host.GetShortUIName|U] termina su viaje atravesando el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]"
 ### Mid-Activity Events
 bp3_roaming.0050.t: "La impresionante vista"
 bp3_roaming.0050.desc: "Seguimos subiendo la pendiente, lentamente, paso a paso. Ha sido un día largo y noto que me arden los muslos. A estas alturas solo intento centrarme en poner un pie delante de otro, cuando uno de mis guardias me ayuda con los últimos pasos\n\nDe repente, nos hallamos en un saliente y puedo ver el valle que se extiende bajo nosotros, un tapiz verde y marrón. El cansancio y la tensión del trayecto habían hecho que se me olvidase completamente cuánto habíamos ascendido, pero ahora… ahora todo vale la pena."
 bp3_roaming.0050.a: "Qué vista para ojos y piernas cansados."
 breathtaking_view_key_title: "$bp3_roaming.0050.t$"
 breathtaking_view_key: "[host.GetShortUIName] [Select_CString( host.IsLocalPlayer, 'alcanzaste', 'alcanzó' )] el punto más alto de [province.GetName], lo que le proporcionó una hermosa vista y decidió que era hora de volver a casa."
 bp3_roaming.0060.t: "El pequeño oasis"
 bp3_roaming.0060.desc: "Tras caminar durante horas por este páramo dorado, comenzamos a ver señales de un oasis a lo lejos. Al principio, me preocupa que pueda ser un espejismo, pero según nos acercamos, vemos animales pastando.\n\nEncuentro un pequeño lugar a la sombra, uno donde mis guardias y yo podemos al fin dar un descanso a los pies. Un sitio donde reposar, por ahora. Es el punto perfecto para pararse antes de empezar a buscar cómo volver a casa."
 bp3_roaming.0060.a: "Qué lugar tan hermoso aquí en la naturaleza."
 the_oasis_key_title: "$bp3_roaming.0060.t$"
 the_oasis_key: "[host.GetShortUIName] se encontró un pequeño oasis tranquilo en [province.GetName], donde descansó antes de ponerse a buscar el camino de vuelta."
 bp3_roaming.0070.t: "El fin del sendero"
 bp3_roaming.0070.desc.intro: "Llevamos horas siguiendo un antiguo sendero que recorre los bosques hasta que empieza a desvanecerse y acaba desapareciendo del todo. Al echar un vistazo alrededor, me encuentro en un pequeño claro donde no hay nada. Solo… el silencio de la naturaleza.\n\n"
 bp3_roaming.0070.desc.landless: "La vida en la naturaleza no me es extraña, pero, sin embargo, ahora algo hace que sienta que hemos cruzado la frontera entre el mundo humano y lo desconocido. Es hora de dejar atrás este pequeño claro y emprender el viaje de vuelta al campamento. Me pregunto si volveré a ver este sitio de nuevo."
 bp3_roaming.0070.desc.landed: "El hecho de estar aquí ya hace que mi vida en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] parezca lejana, pero ahora algo hace que sienta que hemos cruzado la frontera entre el mundo humano y lo desconocido. Es hora de dejar atrás este pequeño claro y tomar el camino de vuelta a casa. Me pregunto si volveré a ver este sitio de nuevo."
 bp3_roaming.0070.a: "Qué lugar más curioso."
 paths_end_key_title: "$bp3_roaming.0070.t$"
 paths_end_key: "[host.GetShortUIName] encontró un pequeño claro en un bosque de las tierras salvajes de [province.GetName], donde tuvo un momento de descanso antes de volver a casa."
 bp3_roaming.0080.t: "El aroma del océano"
 bp3_roaming.0080.desc: "Mucho antes de verlo, oímos los graznidos de las gaviotas que nos sobrevuelan y notamos el olor salobre que flota en el aire. Entonces, se abre ante nosotros; un extenso mar azul que se extiende hasta donde alcanza la vista. Nos sentamos junto al agua y vemos las olas romper suavemente.\n\nPor un momento, me siento como si pudiera dejar a un lado todas mis preocupaciones. Un instante en el que puedo disfrutar de esta experiencia sin más. Sé que tendré que regresar a casa pronto, pero, por ahora, estoy aquí."
 bp3_roaming.0080.a: "Qué vida tan tranquila."
 ocean_scent_key_title: "$bp3_roaming.0080.t$"
 ocean_scent_key: "[host.GetShortUIName] condujo a su grupo hasta la costa de [province.GetName], donde descansaron antes de emprender el largo regreso a casa."
 bp3_roaming.0090.t: "El río al final del viaje"
 bp3_roaming.0090.desc: "Se está haciendo tarde cuando por fin llegamos a un riachuelo sin un puente a la vista. Miro lo mejor que puedo, pero no se ve nada en la otra orilla. En cierto modo, parece la frontera entre los últimos vestigios de la civilización y la naturaleza desconocida al otro lado.\n\nMe tomo un momento para sentarme y descansar los pies. De cuando en cuando, creo que veo moverse algo al otro lado del agua o que alguien me observa, pero no puedo distinguir nada."
 bp3_roaming.0090.a: "Me parece un buen punto para detenerse."
 river_journeys_end_key_title: "$bp3_roaming.0090.t$"
 river_journeys_end_key: "[host.GetShortUIName] se encontró con un río infranqueable en el interior de [province.GetName], donde se detuvo a descansar antes de emprender el regreso a casa."
 ### Random Events
 bp3_roaming.0100.t: "Conocer a extraños"
 bp3_roaming.0100.desc: "Mientras vago por el/la [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainType')], me encuentro con un[ancient_traveler.Custom('ES_XA')] ancian[ancient_traveler.Custom('ES_OA')] sentad[ancient_traveler.Custom('ES_OA')] sobre una roca gastada al borde del sendero. Pasan momentos en silencio, ya que est[ancient_traveler.Custom('ES_EA')] [ancient_traveler.GetWomanMan] parece estar absort[ancient_traveler.Custom('ES_OA')] en sus pensamientos antes de darse cuenta de mi presencia.\n\nCon un pequeño saludo con la cabeza, se levanta —cada movimiento se ve acompañado por el crujir de huesos— y se pone en marcha hacia lo desconocido."
 bp3_roaming.0100.desc.companion: "\n\n[special_guest.GetFirstName] se sienta en la roca desgastada y suelta un suspiro de alivio; siente más interés por tomarse un descanso que en hablar con est[ancient_traveler.Custom('ES_EA')] [ancient_traveler.GetWomanMan]."
 bp3_roaming.0100.a: "¿En qué estaría pensando aquí, en medio de la nada?"
 bp3_roaming.0100.a.flavor: "Después de todo, parece un lugar fantástico para pensar."
 bp3_roaming.0100.b: "Por fin, una oportunidad para sentarse y descansar."
 bp3_roaming.0100.c: "¡Esperad, ancian[ancient_traveler.Custom('ES_OA')]!"
 bp3_roaming.0100.c.flavor: "¿Tendrá quizá alguna sabiduría que compartir?"
 bp3_roaming.0100.c.win: "Tengo una conversación fructífera con [ancient_traveler.GetNameNoTooltip]"
 bp3_roaming.0100.c.neutral: "Convenzo a [ancient_traveler.GetNameNoTooltip] para que se una a mi corte"
 bp3_roaming.0100.c.loss: "A [ancient_traveler.GetNameNoTooltip] no le interesa hablar"
 bp3_roaming.0100.d: "«Y cuando desvié la mirada un momento, desapareció sin más…»."
