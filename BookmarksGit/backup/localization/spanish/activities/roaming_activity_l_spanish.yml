 LegendaryBeastProvinceWeatherRain: "lluvia"
 LegendaryBeastProvinceWeatherFog: "niebla"
 bp3_roaming.0130.t: "Un campo de batalla olvidado"
 bp3_roaming.0130.desc: "Oigo a las aves carroñeras a lo lejos antes de verlo con mis propios ojos. Un pequeño campo de batalla cubierto de cadáveres, que llevan un tiempo pudriéndose.\n\nLos pajarracos, con los picos ensangrentados, de vez en cuando levantan la mirada de su comida cuando paso a su lado."
 bp3_roaming.0130.desc.companion: " [special_guest.GetFirstName] siente nauseas al ver el espectáculo y sale de la zona."
 bp3_roaming.0130.a: "Debería rezar una plegaria por los muertos."
 bp3_roaming.0130.b: "A ver si puedo encontrar algo de valor."
 bp3_roaming.0130.c: "«Y entonces vi a los muertos levantarse del suelo…»."
 roaming_battlefield_prayer_key_title: "Campo de batalla olvidado"
 roaming_battlefield_prayer_key: "En [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [host.GetShortUIName] encontró un campo de batalla olvidado, donde rezó una breve oración por los difuntos."
 roaming_battlefield_scavenging_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_scavenging_key: "En [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [host.GetShortUIName] encontró un campo de batalla olvidado y se detuvo un momento para hurgar en busca de objetos valiosos."
 roaming_battlefield_poet_key_title: "$roaming_battlefield_prayer_key_title$"
 roaming_battlefield_poet_key: "En [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [host.GetShortUIName] encontró un campo de batalla olvidado, donde afirma haber visto alzarse a los muertos."
 bp3_roaming.0140.t: "Una noche en la naturaleza"
 bp3_roaming.0140.desc: "Una oscuridad silenciosa envuelve el campamento cuando nos disponemos a ir a dormir. Hay un guardia vigilando, pero no hay modo de descansar. El piar, reptar y revuelo de las criaturas en la oscuridad interrumpen el silencio.\n\nMás arriba, el cielo nocturno es un tapiz infinito de luces pequeñas. Durante un momento, intento alejarme del ruido de fondo y centrarme en esa visión."
 bp3_roaming.0140.desc.companion: "\n\nMientras lo hago, oigo a [special_guest.GetFirstName] roncar cerca con fuerza. Parece que no a todo el mundo le cuesta descansar…"
 bp3_roaming.0140.a: "No pienses en ello, solo cierra los ojos y reza."
 bp3_roaming.0140.b: "«¡Guardias! ¡Registrad los bosques en buscas de bestias, míticas o normales!»."
 bp3_roaming.0140.b.1: "Te pasas toda la noche buscando amenazas"
 bp3_roaming.0140.b.2: "Espantas a lo que sea que hubiera ahí fuera"
 bp3_roaming.0140.b.3: "Te quedas dormid[ROOT.Char.Custom('ES_OA')] esperando que los guardias hagan su trabajo"
 bp3_roaming.0140.c: "«Pude ver a pequeñas bestias inhumanas bailando al borde de la luz…»."
 bp3_roaming.0140.d: "Un momento y lugar perfecto para pensar."
 roaming_night_scare_key_title: "Noche en la naturaleza"
 roaming_night_scare_key: "[host.GetShortUIName] pasó una noche entera en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] asustad[host.Custom('ES_OA')] por los sonidos de la noche."
 roaming_night_threat_key_title: "$roaming_night_scare_key_title$"
 roaming_night_threat_key: "[host.GetShortUIName] pasó una noche entera en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] buscando amenazas imaginarias."
 roaming_night_sleep_key_title: "$roaming_night_scare_key_title$"
 roaming_night_sleep_key: "[host.GetShortUIName] pasó una buena noche de descanso tras espantar a las criaturas que [host.GetHerHim] molestaban en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 roaming_night_poet_key_title: "$roaming_night_scare_key_title$"
 roaming_night_poet_key: "Se cree que se pasó la noche entera vigilando a las bestias inhumanas que danzaban en torno a su campamento."
 roaming_night_mystic_key_title: "El cielo nocturno"
 roaming_night_mystic_key: "[host.GetShortUIName] pasó la noche entera contemplando el cielo nocturno y reflexionando sobre la vida."
 bp3_roaming.0150.t: "Una poza tranquila"
 bp3_roaming.0150.desc: "Tras un largo día de caminar por el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')], de repente encuentro una poza tranquilo en medio de la espesura. Aparte de algunos pajarillos que beben agua en silencio, no se ve ni hombre ni bestia alguna.\n\n"
 bp3_roaming.0150.desc.no_companion: "Me siento junto al agua, descanso los pies y respiro hondo."
 bp3_roaming.0150.desc.companion: "Nos sentamos junto al agua, descansamos los pies y oigo a [special_guest.GetFirstName] suspirar con fuerza."
 bp3_roaming.0150.a: "Ah, un momento para descansar."
 bp3_roaming.0150.b: "«Me marché al oír una melodía encantadora al otro lado de las aguas…»."
 roaming_quiet_pond_key_title: "La poza tranquila"
 roaming_quiet_pond_key: "[host.GetShortUIName] se encontró una poza tranquila en las tierras salvajes de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], donde halló el descanso."
 roaming_quiet_pond_poet_key_title: "$roaming_quiet_pond_key_title$"
 roaming_quiet_pond_poet_key: "[host.GetShortUIName] se encontró una poza tranquila, pero al parecer huyó cuando una melodía cautivadora [host.GetHerHim] incitó a conocer más a fondo las profundas aguas…"
 bp3_roaming.0160.t: "La granja en llamas"
 bp3_roaming.0160.desc: "Antes de que lleguemos a ver nada, huelo el olor a madera y carne quemada. Cuando llegamos, lo único que veo es el cascarón humeante de lo que fue en el pasado una granja enorme.\n\n"
 bp3_roaming.0160.desc.no_companion: "A mis guardias solo les lleva un instante señalar que no queda nadie ni nada que rescatar."
 bp3_roaming.0160.desc.companion: "Oigo a [special_guest.GetFirstName] hablar con mis guardias; no queda nadie ni nada que rescatar."
 bp3_roaming.0160.desc.outro: " Lo único que queda son las cenizas de un hogar y de los que vivían en él."
 bp3_roaming.0160.a: "Encontrad los restos, les daremos un entierro adecuado."
 bp3_roaming.0160.b: "Guardias, dejad este lugar limpio."
 bp3_roaming.0160.c: "«Intentamos una y otra vez entrar en el edificio en llamas, pero fue inútil…»."
 roaming_burning_farm_piety_key_title: "La granja en llamas"
 roaming_burning_farm_piety_key: "Durante sus viajes, [host.GetShortUIName] se encontró una granja en llamas. Sus guardias y [host.GetSheHe] dieron descanso a los cadáveres antes de marcharse."
 roaming_burning_farm_greedy_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_greedy_key: "Durante sus viajes, [host.GetShortUIName] se encontró una granja en llamas. Sus guardias y [host.GetSheHe] dejaron limpio el lugar antes de marcharse."
 roaming_burning_farm_poet_key_title: "$roaming_burning_farm_piety_key_title$"
 roaming_burning_farm_poet_key: "Durante sus viajes, [host.GetShortUIName] se encontró una granja en llamas. Se supone que intentó ayudar a los que vivían allí, pero sin éxito."
 bp3_roaming.0170.t: "Un día tranquilo"
 bp3_roaming.0170.desc: "A pesar de mis muchas expectativas, el día se ha desarrollado de una forma abrumadoramente tranquila y evocadora. Al principio iba apreciando todo sonido y visión. Sin embargo, con el paso del tiempo, nada pareció especialmente memorable y mi atención empezó a menguar.\n\n"
 bp3_roaming.0170.desc.no_companion: "Sin embargo, poco a poco, empiezo a disfrutar de la sencillez de la caminata en sí. Se convierte en un tiempo solo para mí y mis pensamientos."
 bp3_roaming.0170.desc.companion: "Sin embargo, poco a poco, me veo disfrutando del tiempo que paso con [special_guest.GetFirstName]. No surge nada de importancia, pero lo disfruto de todas maneras."
 bp3_roaming.0170.a: "Puede que esto fuera lo que necesitaba."
 roaming_quiet_day_key_title: "Un día tranquilo"
 roaming_quiet_day_key: "[host.GetShortUIName|U] tuvo un día extrañamente tranquilo mientras recorría [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]."
 bp3_roaming.0180.t: "Protestas de cansancio"
 bp3_roaming.0180.desc: "Estaba disfrutando de nuestra marcha por [ROOT.Char.GetCurrentLocation.GetName], pero, para mi desgracia, no se puede decir lo mismo de mi compañer[special_guest.Custom('ES_OA')] de viaje. [special_guest.GetFirstName] ha empezado a quedarse bastante atrás y a veces oigo improperios que salen de su persona, en ocasiones acompañados de mi nombre. Con frustración en la voz, acaba preguntando: «¿Hemos llegado ya?».\n\nEstoy bastante segur[ROOT.Char.Custom('ES_OA')] de que estamos bastante lejos de nuestra meta y que aún queda una caminata considerable hasta llegar allí."
 bp3_roaming.0180.a: "¡No pasa nada, está a la vuelta de la esquina!"
 bp3_roaming.0180.a_short: "¡Sigue adelante!"
 bp3_roaming.0180.b: "Tal vez sea hora de hacer un descanso…"
 roaming_tired_mutterings_lies_key_title: "Protestas de cansancio"
 roaming_tired_mutterings_lies_key: "A pesar de las protestas de cansancio de [special_guest.GetShortUIName|U], [host.GetShortUIName|U] se negó a prestarle atención."
 roaming_tired_mutterings_break_key_title: "Protestas de cansancio"
 roaming_tired_mutterings_break_key: "Tras las protestas y quejas de cansancio de [special_guest.GetShortUIName|U], [host.GetShortUIName|U] decidió hacer un descanso."
 roaming_tired_mutterings_athletic_key_title: "Una larga marcha"
 roaming_tired_mutterings_athletic_key: "[host.GetShortUIName|U] pasó una cantidad de tiempo considerable recorriendo [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], por lo que aumentó su resistencia y disfrutó de la actividad."
 bp3_roaming.0190.t: "Una oportunidad de hablar"
 bp3_roaming.0190.desc: "Según recorremos las tierras salvajes en torno a [ROOT.Char.GetCurrentLocation.GetName], [special_guest.GetFirstName] y yo tenemos bastante tiempo para hablar. Esperaba que disfrutásemos de este tiempo [Select_CString(And(ROOT.Char.IsFemale, special_guest.IsFemale), 'juntas', 'juntos')], pero me sorprende lo bien que sale todo.\n\n[special_guest.GetFirstName] saca una gama de temas interesantes, ya sea sobre gente peculiar allá en [ROOT.Char.GetCurrentLocation.GetName], cotilleos locales o historias memorables. Las horas transcurren sin darme cuenta y me parecen solo un instante."
 bp3_roaming.0190.a: "¡No me creo que [random_courtier.GetFirstNameNoTooltip] dijera eso! ¡Es desternillante!"
 roaming_chance_to_talk_key_title: "Una oportunidad de hablar"
 roaming_chance_to_talk_key: "[special_guest.GetShortUIName|U] y [host.GetShortUIName|U] disfrutaron de un rato de conversación mientras recorrían [activity.GetCurrentPhase.GetLocation.GetName]."
 bp3_roaming.0200.t: "El lienzo del cielo"
 bp3_roaming.0200.desc: "Han pasado varias horas desde que el sol se puso cuando los cielos de repente adoptan las tonalidades más hermosas de púrpura, azul y naranja. Es como si [ROOT.Char.GetFaith.HighGodName] en persona usase los cielos como lienzo.\n\nDe asombro y pasmo, observamos en silencio cómo se desarrolla el fenómeno. Solo cuando termina, todos empiezan a hablar de la visión, tanto con veneración como con pavor."
 bp3_roaming.0200.a: "¡Qué espectáculo!"
 roaming_nightsky_canvas_key_title: "El lienzo del cielo"
 roaming_nightsky_canvas_key: "[host.GetShortUIName|U] observó cómo se desarrollaba un fenómeno astronómico impresionante en los cielos sobre [activity.GetCurrentPhase.GetLocation.GetName]."
 bp3_roaming.0210.t: "Las aves que nos sobrevuelan"
 bp3_roaming.0210.desc: "Conforme atravesamos [province.GetName], dos aves empiezan a seguirnos durante horas. Solo dan vueltas lentamente a nuestro alrededor, se posan demasiado lejos como para suponer un peligro y nos graznan desde la distancia. Al acercarse un instante, veo sus plumas negras y blancas.\n\nAl cabo de un rato, dan otra vuelta y luego se alejan volando. Incluso después de que se hayan ido, aún podemos oír sus graznidos a lo lejos."
 bp3_roaming.0210.a: "Una trae mala suerte, dos, fortuna."
 the_birds_overhead_key_title: "$bp3_roaming.0210.t$"
 the_birds_overhead_key: "[host.GetShortUIName] vio cómo un par de aves [host.GetHerHim] seguían por [province.GetName] y le cantaban a su grupo desde lejos."
 bp3_roaming.0220.t: "La aldea olvidada"
 bp3_roaming.0220.desc: "«#emp ¡¿Aquí había una aldea?!#!», me veo diciendo, muy confus[ROOT.Char.Custom('ES_OA')].\n\nNo estaba en ningún mapa y absolutamente nadie había mencionado nada al respecto. Y, sin embargo, hela aquí. Cuando pregunto cómo se llama la aldea, la gente solo dice: «¿La aldea? Es la aldea», con un fuerte acento que jamás había oído antes.\n\n¡¿Quién es esta gente?! ¿Por qué no había oído hablar de ellos antes?"
 bp3_roaming.0220.a: "Esperad, ¿no me deben un montón de impuestos?"
 bp3_roaming.0220.a.landless: "A ver lo que tienen por aquí…"
 bp3_roaming.0220.b: "¡Tengo que saber más sobre esta gente!"
 bp3_roaming.0220.b.mystic: "Aprendió gracias al místico de la aldea"
 bp3_roaming.0220.c: "¡Qué curioso! Dará para una buena historia."
 roaming_forgotten_village_modifier: "$bp3_roaming.0220.t$"
 roaming_forgotten_village_modifier_desc: "Una aldea olvidada en la zona ha vuelto a conectar con muchos de sus vecinos y ha compartido sus conocimientos y tradiciones."
 the_forgotten_village_key_title: "$bp3_roaming.0220.t$"
 the_forgotten_village_key: "[host.GetShortUIName] se encontró una antigua aldea olvidada cuando recorría el interior de [province.GetName]."
 the_forgotten_village_mystic_key_title: "El místico de la aldea"
 the_forgotten_village_mystic_key: "[host.GetShortUIName] aprendió las tradiciones del místico de una aldea en [province.GetName]."
 bp3_roaming.0230.t: "[Select_CString( hermit_character.IsFemale, 'La ermitaña', 'El ermitaño' )]"
 bp3_roaming.0230.desc: "Cuando recorremos el interior de [province.GetName], mis guardias y yo nos encontramos de repente con [Select_CString( hermit_character.IsFemale, 'una mujer', 'un hombre' )] con ropas sucias sentad[hermit_character.Custom('ES_OA')] en soledad. En cuanto nota que nos acercamos, exclama en voz alta: «¡¿Sois la nueva prueba que me envía [hermit_character.GetFaith.HighGodName]?!».\n\n«¿Cómo decís?», consigo articular, confus[ROOT.Char.Custom('ES_OA')] y algo insultad[ROOT.Char.Custom('ES_OA')].\n\n«Venid y os hablaré sobre las pruebas y tribulaciones de [hermit_character.GetName] [Select_CString( hermit_character.IsFemale, 'la Sabia', 'el Sabio' )]…»."
 bp3_roaming.0230.a: "Tenéis algunas ideas harto curiosas, [hermit_character.GetNameNoTooltip]."
 bp3_roaming.0230.a.hermit: "Habló con ermitañ[hermit_character.Custom('ES_OA')]"
 bp3_roaming.0230.b: "#emp Contadme más…#!"
 bp3_roaming.0230.b.tooltip: "Te conviertes en secreto al [hermit_faith.GetName|l]"
 bp3_roaming.0230.c: "¿Qué habéis dicho de [ROOT.Char.GetFaith.HighGodName|U]? ¡No os lo consiento, especie de hereje!"
 the_hermit_key_title: "[Select_CString( hermit_character.IsFemale, 'La ermitaña', 'El ermitaño' )]"
 the_hermit_key: "[host.GetShortUIName] conoció a [Select_CString( hermit_character.IsFemale, 'una curiosa ermitaña', 'un curioso ermitaño' )] en la naturaleza."
 the_hermit_learning_key_title: "Enseñanzas ermitañas"
 the_hermit_learning_key: "[host.GetShortUIName] habló largo y tendido con [Select_CString( hermit_character.IsFemale, 'una ermitaña', 'un ermitaño' )] en el interior de [province.GetName]."
 roaming_the_hermit_modifier: "Ideas poco convencionales"
 roaming_the_hermit_modifier_desc: "Este personaje suele compartir ideas y pensamientos poco convencionales sobre religión."
 bp3_roaming.0240.t: "Una noche para el recuerdo"
 bp3_roaming.0240.desc: "Mientras nos preparamos para pasar la noche, vemos el cielo entero iluminado de estrellas. Es una de las noches más despejadas que hemos tenido desde que salimos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier].\n\nTodo está en silencio, no se oye un ruido ni de gente ni de animales. Es como si el/la [province.GetTerrain.GetNameNoTooltip|l] al completo contuviera el aliento mientras contemplamos el cielo nocturno. Debería irme al lecho y descansar hasta la mañana, pero… A lo mejor puedo seguir despiert[ROOT.Char.Custom('ES_OA')] una hora o dos más."
 bp3_roaming.0240.a: "Recordaré esto mientras viva."
 a_night_to_remember_key_title: "Una noche para el recuerdo"
 a_night_to_remember_key: "[host.GetShortUIName] se pasó despiert[ROOT.Char.Custom('ES_OA')] casi toda la noche contemplando el cielo nocturno estrellado."
 bp3_roaming.0250.t: "Una pequeña tumba"
 bp3_roaming.0250.desc: "Mientras recorremos el/la [province.Custom('HoldingNoHoldingTerrainRoaming')|l], nos encontramos con lo que parece una pequeña tumba. Tiene [province.Custom('RoamingGraveVariants')]. No hay nada que indique por qué esta tumba se halla aquí, tan lejos de la civilización.\n\nA pesar de su ubicación remota, se ha dedicado mucho trabajo a que la zona quedase bonita. Teniendo en cuenta la situación, debería…"
 bp3_roaming.0250.a: "Ofrecer una plegaria."
 bp3_roaming.0250.b: "Desenterrar cualquier objeto valioso que se enterrase en la tumba."
 roaming_grave_variant_cross: "una cruz pequeña, pero hermosa, que sobresale del suelo"
 roaming_grave_variant_burial_mound: "un pequeño montículo funerario con varias piedras situadas encima con mucho cuidado"
 roaming_grave_variant_stone: "una pequeña piedra con un nombre grabado en ella"
 no_treasure: "No hay tesoros"
 small_treasure: "Tesoro pequeño"
 medium_treasure: "Tesoro mediano"
 large_treasure: "Tesoro grande"
 bp3_roaming.0250.artifact: "Descubres un [artifact|lE]"
 a_small_grave_key_title: "Una pequeña tumba"
 a_small_grave_key: "[host.GetShortUIName] encontró una pequeña tumba en una zona inexplorada de [province.GetName]."
