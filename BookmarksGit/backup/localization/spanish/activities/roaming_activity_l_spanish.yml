 pondering_rulership_modifier: "Reflexiones sobre la autoridad"
 pondering_rulership_modifier_desc: "Este personaje ha pasado una cantidad de tiempo considerable reflexionando sobre el peso de la autoridad."
 pondering_religion_modifier: "Reflexiones sobre la religión"
 pondering_religion_modifier_desc: "Este personaje ha pasado una cantidad de tiempo considerable reflexionando sobre el impacto que la religión tiene en su vida."
 pondering_war_modifier: "Reflexiones sobre la guerra"
 pondering_war_modifier_desc: "Este personaje ha pasado una cantidad de tiempo considerable reflexionando sobre la guerra y la estrategia."
 pondering_schemes_modifier: "Reflexiones sobre las conjuras"
 pondering_schemes_modifier_desc: "Este personaje ha pasado una cantidad de tiempo considerable reflexionando sobre las conjuras y quién puede estar planeando atraparle."
 pondering_management_modifier: "Reflexiones sobre la gestión"
 pondering_management_modifier_desc: "Este personaje ha pasado una cantidad de tiempo considerable reflexionando sobre cómo mejorar su señorío."
 pondering_travel_modifier: "Reflexiones sobre los viajes"
 pondering_travel_modifier_desc: "Este personaje ha pasado una cantidad de tiempo considerable reflexionando sobre sus viajes."
 bp3_roaming.0110.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] en [sighting_province.GetNameNoTooltip]"
 bp3_roaming.0110.desc: "A medida que el tiempo va empeorando, de repente vislumbro algo enorme que emerge de entre la maleza de delante. Un ejemplar sorprendentemente grande de [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] se detiene a unos pasos delante de mí y su mirada se encuentra con la mía al notar mi presencia.\n\nSolo transcurre un instante antes de que el animal salte de improviso de vuelta al bosque."
 bp3_roaming.0110.desc.companion: "A mi lado, oigo a [special_guest.GetFirstName] suspirar de alivio."
 bp3_roaming.0110.a: "Tal vez sea hora de organizar una partida de caza."
 bp3_roaming.0110.b.weakling: "¡Uff! Por un momento me pudo la preocupación."
 bp3_roaming.0110.b.hunter: "¡Qué cosita más curiosa!"
 bp3_roaming.0110.c: "«Tras una lucha feroz, la enorme bestia huyó despavorida…»."
 roaming_animal_sighting_key_title: "Avistamiento de animal"
 roaming_animal_sighting_key: "[host.GetShortUIName] [Select_CString( host.IsLocalPlayer, 'te encontraste', 'se encontró' )] un animal salvaje cuando recorría el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')|l]."
 roaming_animal_sighting_poet_key_title: "$roaming_animal_sighting_key_title$"
 roaming_animal_sighting_poet_key: "[host.GetShortUIName] [Select_CString( host.IsLocalPlayer, 'luchaste', 'luchó' )] contra un animal salvaje en el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 bp3_roaming.0120.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')|U] de leyenda"
 bp3_roaming.0120.desc: "Mientras avanzo soportando el mal tiempo, de repente, veo algo moverse por el rabillo del ojo. Durante un segundo, se despeja mi visión y veo un ejemplar de [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] de pelaje [sighting_province.GetTitle.GetDeJureLiege.Custom('GetLegendaryColor')] que me devuelve la mirada.\n\nMi mente vuela para recordar las pocas historias que he oído sobre este animal mítico y enigmático ahora que se encuentra justo delante de mí, pero desaparece entre la [activity.GetCurrentPhase.GetLocation.Custom('RoamingLegendaryBeastProvinceWeather')], tan rápido como apareció."
 bp3_roaming.0120.desc.companion: "$bp3_roaming.0110.desc.companion$"
 bp3_roaming.0120.a: "¡Ha de ser para mí!"
 bp3_roaming.0120.b: "¡Qué espectáculo!"
 bp3_roaming.0120.c: "«Entonces la enorme bestia cargó contra mí…»."
 roaming_legendary_sighting_key_title: "Avistamiento legendario"
 roaming_legendary_sighting_key: "[host.GetShortUIName] [Select_CString( host.IsLocalPlayer, 'te cruzaste', 'se cruzó' )] con un animal legendario al viajar por el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
 roaming_legendary_sighting_poet_key_title: "$roaming_legendary_sighting_key_title$"
 roaming_legendary_sighting_poet_key: "[host.GetShortUIName] recibió el ataque de un animal legendario en el/la [activity.GetCurrentPhase.GetLocation.Custom('HoldingNoHoldingTerrainRoaming')]."
