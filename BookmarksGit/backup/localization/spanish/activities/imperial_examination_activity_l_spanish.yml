 ### PHASES
 imperial_examination_phase_assembly: "Reunión"
 imperial_examination_phase_assembly_desc: "Mirando a todas partes, todos los examinandos elegibles se abren paso hasta las salas de examen."
 imperial_examination_phase_preparation: "Preparación"
 imperial_examination_phase_preparation_desc: "Los examinandos, así como el anfitrión, aguardan su momento, apresurándose para hacer los preparativos posibles para los exámenes."
 imperial_examination_phase_examination: "Examen metropolitano"
 imperial_examination_phase_examination_desc: "Comienza el examen metropolitano. Que sea lo que haya de ser."
 imperial_examination_phase_palace_examination: "Examen palaciego"
 imperial_examination_phase_palace_examination_desc: "Comienza el examen palaciego. Será aquí donde los eruditos con mejores notas demuestren su valía ante el emperador."
 ### OPTIONS
 #Examination Focus [Special Type] Option
 imperial_examination_focus: "Enfoque de examen"
 imperial_examination_focus_martial: "Estrategas militares"
 imperial_examination_focus_martial_desc: "Los exámenes serán más meritorios para los examinandos que sobresalgan en lo [martial|lE].\n\n#weak «La estrategia militar es una virtud como cualquier otro conocimiento».#!"
 imperial_examination_focus_stewardship: "Gobernanza eficiente"
 imperial_examination_focus_stewardship_desc: "Los exámenes serán más meritorios para los examinandos que sobresalgan en la [stewardship|lE].\n\n#weak «Hay una diferencia clara entre quienes se ganan la vida hablando y la gente útil de verdad».#!"
 imperial_examination_focus_learning: "Eruditos perspicaces"
 imperial_examination_focus_learning_desc: "Los exámenes serán más meritorios para los examinandos que sobresalgan en el [learning|lE].\n\n#weak «Es un placer para nosotros darle buen uso a ese conocimiento».#!"
 #Examination Breadth Option
 imperial_examination_breadth: "Holgura del examen"
 imperial_examination_breadth_exclusive: "Convocatoria exclusiva"
 imperial_examination_breadth_exclusive_desc: "$EFFECT_LIST_BULLET$ La actividad solo está abierta a unos cuantos elegidos y se excluyen miembros del público en general\n$EFFECT_LIST_BULLET$Ganarás #EMP menos#! [merit|lE] al terminar\n\n#weak Dejaré que los hijos más distinguidos de mis súbditos sirvan en #EMP mi#! señorío.#!"
 imperial_examination_breadth_restricted: "Convocatoria restringida"
 imperial_examination_breadth_restricted_desc: "$EFFECT_LIST_BULLET$El número de examinandos está reducido a un grupo pequeño y permite algunos miembros del público en general. \n\n#weak Los potenciales gobernadores pueden surgir de las raíces más humildes.#!"
 imperial_examination_breadth_open: "Convocatoria abierta"
 imperial_examination_breadth_open_desc: "$EFFECT_LIST_BULLET$ La actividad se celebra a gran escala y se presenta una gran cantidad de examinandos ansiosos\n$EFFECT_LIST_BULLET$ Ganarás #EMP más#! [legitimacy|lE] al terminar\n\n#weak La sabiduría proviene de todas partes. Echemos una red amplia para ver quién está a la altura de las circunstancias."
 #Passing Grade Option
 imperial_examination_passing_grade: "Nota de aprobado del examen"
 imperial_examination_passing_grade_extreme: "Nota máxima"
 imperial_examination_passing_grade_extreme_desc: "$EFFECT_LIST_BULLET$ La nota de aprobado del examen es muy alta, lo que elimina a #EMP un montón#! de examinandos\n$EFFECT_LIST_BULLET$Ganarás #EMP mucha más#! [legitimacy|lE] al finalizar el examen\n\n#weak Solo los mejores entre los mejores obtendrán un aprobado y se convertirán en #EMP mis#! próximos funcionarios gubernamentales.#!"
 imperial_examination_passing_grade_high: "Nota alta"
 imperial_examination_passing_grade_high_desc: "$EFFECT_LIST_BULLET$ La nota de aprobado del examen es normal, lo que eliminará a la cantidad esperada de examinandos\n$EFFECT_LIST_BULLET$ Las recompensas de [legitimacy|lE] no se ven afectadas\n\n#weak Mis criterios son altos, pero razonables. Si queremos unos funcionarios gubernamentales nombrados en función del mérito, tendrán que alcanzar un cierto nivel de excelencia.#!"
 imperial_examination_passing_grade_mediocre: "Nota mediocre"
 imperial_examination_passing_grade_mediocre_desc: "$EFFECT_LIST_BULLET$ La nota de aprobado del examen es algo relajada y elimina una cantidad #EMP más pequeña#! de examinandos\n$EFFECT_LIST_BULLET$ Ganarás #EMP menos#! [legitimacy|lE] al finalizar el examen\n\n#weak Quién decide que los examinandos con inicios modestos no pueden aprender en el trabajo. Mientras tengan cimientos sólidos, yo digo que los aprobemos.#!"
 imperial_examination_passing_grade_low: "Nota baja"
 imperial_examination_passing_grade_low_desc: "$EFFECT_LIST_BULLET$ La nota de aprobado del examen es muy laxa, lo que elimina una cantidad #EMP mínima#! de examinandos\n$EFFECT_LIST_BULLET$ Ganarás #EMP mucha menos#! [legitimacy|lE] al finalizar el examen\n\n#weak Necesitamos funcionarios meritorios #EMP ya#!. Yo hago las normas y decido los criterios, y ellos los siguen. Tal es mi mandato.#!"
 #Conclusion
 activity_imperial_examination_conclusion_desc: "El [GetActivityType( 'activity_imperial_examination' ).GetName|l] ha terminado."
 imperial_examination_conclusion.intro: "Los exámenes han terminado por fin."
 imperial_examination_conclusion.intro.passing_grade.extreme: "\n\nLas restricciones de #BOL $imperial_examination_passing_grade_extreme$#! dieron una cantidad #BOL extraordinaria#! de [merit|lE] a un #BOL pequeño#! número de [entrants|lE]."
 imperial_examination_conclusion.intro.passing_grade.high: "\n\nLas restricciones de #BOL $imperial_examination_passing_grade_high$#! dieron una cantidad #BOL alta#! de [merit|lE] a un número #BOL mediano#! de [entrants|lE]."
 imperial_examination_conclusion.intro.passing_grade.mediocre: "\n\nLas restricciones de #BOL $imperial_examination_passing_grade_mediocre$#! dieron una cantidad #BOL mediana#! de [merit|lE] a un #BOL gran#! número de [entrants|lE]."
 imperial_examination_conclusion.intro.passing_grade.low: "\n\nLas restricciones de #BOL $imperial_examination_passing_grade_low$#! dieron una #BOL pequeña#! cantidad de [merit|lE] a un número #BOL muy grande#! de [entrants|lE]."
 imperial_examination_conclusion.intro.breadth.imperial: "\n\nLa #BOL $imperial_examination_breadth_open$#! de la invitación significa que teníamos una #BOL gran#! cantidad total de [entrants|lE]."
 imperial_examination_conclusion.intro.breadth.grand: "\n\nLa #BOL $imperial_examination_breadth_restricted$#! de la invitación significa que teníamos una cantidad total de [entrants|lE] #BOL decente#!."
 imperial_examination_conclusion.intro.breadth.palace: "\n\nLa #BOL $imperial_examination_breadth_exclusive$#! de la invitación significa que teníamos una cantidad total de [entrants|lE] #BOL pequeña#!."
 imperial_examination_conclusion.general: "\n\nDe un conjunto inicial de #BOL [activity.MakeScope.Var('num_initial_entrants').GetValue]#! [entrants|lE], #BOL [activity.MakeScope.Var('num_final_failees').GetValue]#! #EMP suspendieron#! el examen.\n\n[activity.MakeScope.Var('first_place_entrant').Char.GetShortUIName] tuvo el mayor éxito de los [entrants|lE], con una nota [activity.Custom('ActivityGetExamScoreAdjective')] de #BOL [activity.MakeScope.Var('first_place_entrant_score').GetValue|0]#!; a la zaga iban [activity.MakeScope.Var('second_place_entrant').Char.GetShortUIName] y [activity.MakeScope.Var('third_place_entrant').Char.GetShortUIName]."
 imperial_examination_conclusion.entrant_failee: "\n\nEl examen acabó en una horrible decepción. Debo esforzarme más la próxima vez."
 imperial_examination_conclusion.entrant_passed: "\n\nHe aprobado el examen metropolitano y mi familia puede sentirse orgullosa de mis logros."
 imperial_examination_conclusion.entrant_passed_palace: "\n\nEl imperio me reconoce como un[ROOT.Char.Custom('ES_OA')] de sus mejores erudit[ROOT.Char.Custom('ES_OA')]s y las oportunidades que tengo ante mí son inmensas."
 local_examination_conclusion.entrant_passed: "\n\nHoy he aprobado el examen provincial y mi familia puede sentirse orgullosa de mis logros."
