 ### SETUP
 activity_imperial_examination: "Examen de capital"
 activity_imperial_examination_plural: "Exámenes de capital"
 activity_imperial_examination_destination_selection: "Solamente puedes celebrar un $activity_imperial_examination$ en tu [capital|lE]."
 activity_imperial_examination_not_hegemon: "#bold No#! posees un [title|lE] de nivel [hegemony|lE]"
 activity_imperial_examination_selection_tooltip: "Celebra un [GetActivityType('activity_imperial_examination').GetName|l] para evaluar la habilidad y el [merit|lE] de tus súbditos $activity_imperial_examination_host_rewards$"
 activity_imperial_examination_desc: "Es nuestro deber y un honor mantener la estructura y organizar estos exámenes. Nos permiten evaluar, juzgar y conceder [merit|lE] a los individuos más apropiados, para así garantizar la prosperidad futura del señorío."
 activity_imperial_examination_host_desc: "$activity_imperial_examination_host_rewards$$activity_imperial_examination_guest_rewards$"
 activity_imperial_examination_host_rewards: "\n$BULLET_WITH_TAB$[legitimacy|E] [legitimacy_i]\n$BULLET_WITH_TAB$[prestige|E] [prestige_i|E]"
 activity_imperial_examination_guest_desc: "\n$BULLET_WITH_TAB$Una oportunidad de completar el #V examen metropolitano#! @metropolitan_exam_icon!\n$BULLET_WITH_TAB$Una oportunidad de completar el #V examen palaciego#!\n @palace_exam_icon!$BULLET_WITH_TAB$Puede aumentar tu [trait_level_track_xp|El] de [GetTrait('confucian_education').GetName( GetNullCharacter )]\n$BULLET_WITH_TAB$Puede aumentar tu [merit|lE][SelectLocalization( Scope.HasFlag('passed_provincial_exam'), 'blank_line', 'activity_imperial_examination_warning' )]"
 activity_imperial_examination_warning: "\n#indent_newline:8 $BULLET_WITH_TAB$ @warning_icon! #color_red ¡Como no has aprobado el [provincial_examination|lE] @provincial_exam_icon!, es probable que suspendas!#!"
 activity_imperial_examination_guest_rewards: "\n$BULLET_WITH_TAB$Se puede reclutar un personaje muy calificado\n$BULLET_WITH_TAB$Los participantes pueden ganar [trait_level_track_xp|lE] de [GetTrait('confucian_education').GetName( GetNullCharacter )|l]\n$BULLET_WITH_TAB$Los participantes pueden ganar [merit|lE]"
 imperial_examination_base_cost: "Coste base"
 activity_imperial_examination_with_icon: "$activity_imperial_examination$ @metropolitan_exam_icon! @palace_exam_icon!"
 activity_imperial_examination_can_complete_tt: "$activity_imperial_examination_not_available_tt$"
 activity_imperial_examination_expected_frequency: "Se espera cada #V 5#! años"
 activity_imperial_examination_not_available_tt: "#T [GetActivityType( 'activity_imperial_examination' ).GetNameNoTooltip]#!\nEn esta [activity|lE], los examinandos pueden completar:\nExamen metropolitano @metropolitan_exam_icon! \nExamen palaciego @palace_exam_icon!\n\n$activity_imperial_examination_expected_frequency$"
 # Province Selection
 activity_imperial_examination_province_kaifeng_palace_desc: "#P ++ $building_type_kaifeng_palace_01$#!"
 activity_imperial_examination_province_examination_hall_desc: "#P ++ $building_type_examination_hall_01$#!"
 #Activity Window Characters
 activity_window_character_player_entrant_traveling: "$activity_window_character_player_entrant$"
 activity_window_character_player_entrant: "$activity_window_character_entrant$"
 activity_window_character_entrant: "[Concept('entrant',Select_CString(Character.IsFemale,'Examinanda', 'Examinando'))|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_examiner: "Examinante\n[Character.GetShortUINameNoTooltip|U]"
 activity_window_character_minister_of_rites: "[minister_of_rites|E]\n[Character.GetShortUINameNoTooltip|U]"
 activity_imperial_examination_guest_help_text: "Cualquiera de los [activity_guests|El] aptos para el examen puede realizarlo. Si aprueba, el examinando obtendrá más [merit|El], así como [prestige|El] para el [activity_host|lE]. Aunque los invitados no pueden entrar en la sala del examen, pueden usar su influencia para apoyar a los examinandos de diversas maneras.\n\nLos exámenes son la ocasión perfecta para hacer contactos e impresionar a los examinantes, quizá para con ello asegurarte un anciano."
 ### GUEST INVITE RULES
 activity_invite_rule_imperial_exam_entrants: "Nominados regionales"
