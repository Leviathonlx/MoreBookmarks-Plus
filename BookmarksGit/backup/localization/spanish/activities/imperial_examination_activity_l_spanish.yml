 ACTIVITY_GUEST_FAILED_EXAMINATION_REASON: "Ya intentó un examen antes: $VALUE|=+0$"
 ACTIVITY_GUEST_IS_HEGEMON_REASON: "No se espera que se involucre directamente en los exámenes locales: $VALUE|=+0$"
 ACTIVITY_GUEST_FORCED_BACK_REASON: "Se le ha presionado para que vuelva a hacer el examen: $VALUE|=+0$"
