 activity_invite_rule_imperial_exam_close_family: "Candidatos familiares"
 activity_invite_rule_local_exam_entrants: "Candidatos locales"
 activity_invite_rule_landless_family_heads_entrants: "Jefes de familias nobles"
 activity_invite_rule_local_exam_close_family: "$activity_invite_rule_imperial_exam_close_family$"
