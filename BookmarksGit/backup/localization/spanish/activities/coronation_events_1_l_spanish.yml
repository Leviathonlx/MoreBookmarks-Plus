 coronation_events.1032.t: "Un gesto valiente"
 coronation_events.1032.desc: "La ocasión, si bien es majestuosa y digna, se nota… incompleta. ¿Se trata de una mera reunión, un festín casual? ¿O es un momento de gran acción política, de un cambio histórico? Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.Custom('ES_ElLa')] [supporter.GetTitledFirstName|l], me susurra al oído.\n\n«Los gobernantes no se crean con palabras…, sino con obras», me insta. «¡Obras! ¡Obras que sacudan el/la [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] hasta sus cimientos!».\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], a quien esta ocasión le da lo mismo, observa con desdén."
 coronation_events.1032.b: "«[supporter.GetFirstNameNoTooltip]: declaremos nuestra fidelidad eterna»."
 coronation_events.1032.c: "¡Con una nueva orden congregaré a los fieles!"
 coronation_events.1032.c.flavor: "[supporter.GetFirstNameNoTooltip] preparará la proclamación de una nueva orden militar."
 create_holy_order_decision_effect_message_coronation: "Se fundará una [holy_order|lE] de tu [faith|lE]\n$EFFECT_LIST_BULLET$Te conviertes en [holy_order_patron|lE] de la orden\n$EFFECT_LIST_BULLET$[barony.GetName] será el cuartel general de la orden"
 coronation_events.1032.d: "«La miradas indiscretas… #EMP ¡serán cegadas!#!»."
 coronation_events.1032.d.flavor: "Se elegirá a [detractor.GetFirstNameNoTooltip] para un castigo público durante la ceremonia. No se tolerará la disensión."
 coronation_events.1032.a: "¡Que los cielos se unan a la celebración!"
 coronation_events.1032.a.flavor: "Haced que los sirvientes liberen bandadas de aves cautivas, ¡que se vacíen todas las jaulas!"
