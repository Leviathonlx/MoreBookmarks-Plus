 coronation_events.1012.t: "Una ración cruda"
 coronation_events.1012.guest.desc: "Llega el plato principal: ¡este plato fuerte lo recordará la flor y nata!\n\nCuando [Select_CString(host.IsFemale, 'nuestra anfitriona', 'nuestro anfitrión' )] corta la carne, el hambre que tenía se convierte en ceniza en mi boca, pues el asado derrama sangre por toda la mesa. El banquete se convierte en un campo de batalla. Lucho contra las arcadas mientras susurros de asco se oyen a mi alrededor."
 coronation_events.1012.host.desc: "Llega el plato principal: ¡este plato fuerte lo recordará la flor y nata!\nC\nCuando corto una ración de [guest.Custom('GetExpensiveMeal')], el hambre que tenía se convierte en ceniza en mi boca, pues el asado derrama sangre por toda la mesa. El banquete se convierte en un campo de batalla. Lucho contra las arcadas mientras murmullos de asco se oyen a mi alrededor.\n\nMientras me pregunto si debería haber gastado más dinero en la comida, contemplo a [guest.GetName], que aparta su plato presa del horror. ¡Hace falta actuar con rapidez!"
 coronation_events.1012.eat_it: "¡Os lo vais a comer y lo disfrutaréis!"
 coronation_events.1012.back: "¡Sirviente! ¡Llevad esto de vuelta a las cocinas!"
 coronation_events.1012.trend: "¿De qué me habláis? ¡Es la última moda!"
 coronation_events.1012.complain: "[host.GetTitledFirstNameNoTooltip], ¿se trata de una broma?"
 coronation_events.1012.munch: "¡A mí me parece que está bien!"
 coronation_events.1013.t: "Una velada ardiente"
 coronation_events.1013.guest.desc: "La juerga de los invitados me hacen sonreír. Sofoco la risa cuando su jarana estrepitosa les hace caer uno tras otro.\n\n ¡Un ademán subido de tono tira una antorcha suelta y se precipita sobre los cortinajes!\n\nLas llamas saltan por las paredes mientras los invitados chillan y se dispersan. Me lanzo en busca de protección, el corazón se desboca mientras la sala pronto se llena de humo y pánico."
 coronation_events.1013.host.desc: "Sofoco la risa cuando la jarana estrepitosa de mis invitados les hace caer uno tras otro.\n\n¡Un ademán subido de tono tira una antorcha suelta y se precipita sobre los cortinajes! Las llamas saltan por las paredes mientras los invitados chillan y se dispersan.\n\nDistraíd[guest.Custom('ES_OA')] por su [guest.Custom('GetExpensiveDrink_Singular')], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetName] no se ha fijado en el incendio. ¡Debo actuar con rapidez!"
 coronation_events.1013.burn: "Bien. Que arda."
 coronation_events.1013.run: "¡¿Cómo salgo de aquí!?"
 coronation_events.1013.hero: "¡Yo mantendré el fuego a raya! ¡Por aquí!"
 coronation_events.1013.snuff_out: "Con solo cortar el suministro de aire…"
 coronation_events.1013.douse: "¡Echad una cuba de [ROOT.Char.Custom('RegionalDrink')] para extinguir el fuego!"
 coronation_events.1014.t: "Alimentando el pánico"
 coronation_events.1014.guest.desc: "Mientras atacaba mi suculento plato de [guest.Custom('GetExpensiveMeal')], levanto la cabeza ante gritos de indignación.\n\nParece que [Select_CString(host.IsFemale, 'nuestra anfitriona', 'nuestro anfitrión' )] no ha calculado bien la comida suficiente para todos los invitados. Los nobles blanden platos vacíos, su orgullo herido alimenta palabras bruscas y codos aún más bruscos. Sorteo una lluvia de insultos mientras los dignatarios ofendidos se disputan las sobras.\n\n[guest.GetName] queda atrapad[guest.Custom('ES_OA')] en plena riña."
 coronation_events.1014.host.desc: "Mientras atacaba mi suculento plato de [guest.Custom('GetExpensiveMeal')], levanto la cabeza ante gritos de indignación.\n\nParece que erré al calcular la comida suficiente para todos los invitados. Los nobles blanden platos vacíos, su orgullo herido alimenta palabras bruscas y codos aún más bruscos. Sorteo una lluvia de insultos mientras los dignatarios ofendidos se disputan las sobras.\n\n[guest.GetName] queda atrapad[guest.Custom('ES_OA')] en plena riña."
 coronation_events.1014.join: "¡Manos fuera! ¡La última ración es mía!"
 coronation_events.1014.calm: "¡Apaciguad a estos necios!"
 coronation_events.1014.run: "¡Ya me he hartado de esta farsa!"
 coronation_events.1015.t: "Un brindis bendecido"
 coronation_events.1015.desc: "Se produce un silencio reverente cuando el canto del coro termina; un aura de santidad recae sobre la sala. Mi reputación de [GetPietyLevelName(ROOT.Char.GetPietyLevel)|Ll] parece llamar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], quien se alza y proclama con un celo sincero:\n\n«¡Que la luz de [ROOT.Char.GetFaith.DivineRealm] ilumine vuestro reinado y que [ROOT.Char.GetFaith.HighGodName] guíe vuestro camino! ¡Que [ROOT.Char.GetFaith.CreatorName] os conceda sabiduría y que [ROOT.Char.GetFaith.DevilName] jamás oscurezca vuestra puerta!"
 coronation_events.1015.divine: "¡Alabemos a [ROOT.Char.GetFaith.HighGodName]!"
 custom.every_zealous_attending_character: "Todo asistente de carácter [GetTrait('zealous').GetName( GetNullCharacter )]"
 coronation_events.1015.cherish: "¡Sois muy amable, [guest.GetFirstNameNoTooltip]!"
 coronation_events.1015.hush: "Coincido. Ahora, callad."
 coronation_events.1016.t: "Alcemos la copa"
 coronation_events.1016.desc: "El salón queda en silencio. Mis invitados contienen el aliento aguardando a que hable. Bajo la copa y mi mirada se dirige hacia mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetFirstName], un ser tan [guest.Custom('InsultAdjective')], y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest_2'))], [guest_2.GetFirstName], igual de [guest_2.Custom('InsultAdjective')].\n\n¿Me desviviré en alabanzas melifluas que les haga el juego a su orgullo o propondré un brindis tan envenenado que les recuerde quién posee el poder aquí?"
 coronation_events.1016.great: "«¡Escuchad mis palabras, pues ciertas son!»."
 coronation_events.1016.great.tt.success: "Consigues ganárte[Select_CString(And(guest.IsFemale, guest_2.IsFemale),'las','los')]"
 coronation_events.1016.great.tt.failure: "No logras ganárte[Select_CString(And(guest.IsFemale, guest_2.IsFemale),'las','los')]"
 coronation_events.1016.embarrass: "«[guest.GetFirstNameNoTooltip] y [guest_2.GetFirstNameNoTooltip], he de recordaros…»."
 coronation_events.1016.nah: "… o también podría beber más [guest.Custom('GetExpensiveDrink_Singular')]."
 coronation_events.1017.t: "Oportunidad en la libación"
 coronation_events.1017.desc: "Por todo el salón, los nobles sacan recipientes con las mejores libaciones de sus señoríos. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], con espíritu [supporter.Custom('ComplimentAdjective')], ofrece un trago de [supporter.Custom('RegionalDrink')], que tiene un aroma meloso.\n\nAl otro lado, esa especie de [detractor.Custom('InsultAdjective')] que es mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName] presenta una copa de [detractor.Custom('RegionalDrink')] de calidad; su buqué fuerte promete un regusto amargo, sin duda.\n\nLas meras fragancias me aceleran los sentidos. Todos aguardan mi fallo."
 coronation_events.1017.diplo: "¡Que mi reinado sea digno de tanta abundancia y arte!"
 coronation_events.1017.isolate: "Sí, [detractor.GetFirstNameNoTooltip], bazofia apropiada para mis sirvientes."
 coronation_events.1017.empower: "¡Por favor, suministradme más, [supporter.GetFirstName]!"
 coronation_events.1017.nah: "Mis invitados pueden beber primero y yo después."
 bp4_coronation_good_harvest_modifier: "Abundancia de bebidas extranjeras"
 coronation_events.1018.t: "El juego de las sillas"
 coronation_events.1018.desc: "Mientras observaba el banquete, oigo a mi [supporter.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName] llamarme desde el otro lado de la mesa: «Vuestra Excelencia, ¡seguro que [detractor.GetFirstName] no debería sentarse tan cerca!». Bajo la mirada hacia mi [detractor.Custom2('InsultAdjective')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))] [detractor.GetFirstName], que se sitúa a mi izquierda."
 coronation_events.1018.desc.wrathful: "\n\nEl decoro retiene mi mano, pero el mejor modo de actuar es, claramente, mandar a [detractor.GetFirstName] y su silla lejos de mí."
 coronation_events.1018.desc.diplo: "\n\nEl protocolo exige que mantenga la cabeza alta y sonría."
 coronation_events.1018.deal: "Mantén cerca a los amigos…"
 coronation_events.1018.switch: "Mantened a esa especie de [detractor.Custom2('InsultNoun')] lejos de mí."
 bp4_shielded_reign_modifier: "Eludiendo disidentes"
 coronation_events.1019.t: "Muestras de lealtad"
 coronation_events.1019.desc: "Echo un vistazo a mis [Select_CString(And(supporter.IsFemale, supporter_2.IsFemale), 'aliadas', 'aliados')] incondicionales: mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))] [supporter.GetFirstName], tan [supporter.Custom('ComplimentAdjective')], cuyo valor cuando [supporter_memory.GetDescription] fue innegable, y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter_2'))] [supporter_2.GetFirstName], tan [supporter_2.Custom('ComplimentAdjective')], que estuvo a mi lado cuando [supporter_2_memory.GetDescription]. Sus rostros relucen con expectación, pues saben que su lealtad me ha traído hasta aquí.\n\n¿Cómo disfrutar de tal fidelidad sin aprovechar cualquier oportunidad para pagarla…?"
 coronation_events.1019.both: "[Select_CString(And(supporter.IsFemale, supporter_2.IsFemale), 'Ambas', 'Ambos')] se lo merecen por igual."
 coronation_events.1019.memory_reward.tt: "Los efectos de esta opción dependen del tipo de recuerdo."
 coronation_events.1019.supporter: "«[supporter.GetFirstNameNoTooltip], tengo algo para vos»."
 coronation_events.1019.supporter_2: "«[supporter_2.GetFirstNameNoTooltip], aceptad esto, por favor»."
 coronation_events.1019.nah: "Tendrá que bastar con palabras."
 coronation_events.1020.t: "Preocupaciones entre los clanes"
 coronation_events.1020.desc: "A medida que el banquete de coronación se va apagando, voces elevadas atraviesan el salón. «La casa [ROOT.Char.GetDynastyName] es la fuerza del señorío», insiste [dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Nuestra familia debe dirigir, tal como exige la tradición».\n\nAl otro lado de la mesa, [not_dynasty_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] replica: «¿Y el resto de nosotros? ¿Hemos de pagar a vuestros primos y mordernos la lengua?»."
 coronation_events.1020.embrace_supporters: "Favoreceré a los leales."
 coronation_events.1020.embrace_supporters.tt: "#EMP #low Los [characters|lE] afectados son [coronation_supporters|lE]#!#!"
 coronation_events.1020.weaken_detractors: "Y, decidme, ¿por qué debería haceros caso?"
 coronation_events.1020.weaken_detractors.tt: "#weak #EMP Los [characters|lE] que ganan [stress|lE] son [coronation_detractors|lE]#!#!"
 coronation_events.1020.a: "Hay que escuchar[Select_CString(And(dynasty_vassal.IsFemale, not_dynasty_vassal.IsFemale), 'las', 'los')] y buscar un punto en común."
 coronation_events.1020.a.flavor: "Reúno a [Select_CString(And(dynasty_vassal.IsFemale, not_dynasty_vassal.IsFemale), 'ambas vasallas', 'ambos vasallos')] y [Select_CString(And(dynasty_vassal.IsFemale, not_dynasty_vassal.IsFemale), 'las', 'los')] escucho con atención para calmar los ánimos y reafirmar los vínculos que mantienen nuestra casa unida."
 coronation_events.1020.b: "Ponerse del lado de las preocupaciones de [not_dynasty_vassal.GetFirstNameNoTooltip]."
 coronation_events.1020.b.custom: "Todo [vassal|lE] de la misma [dynasty|lE]"
 coronation_events.1020.b.tt: "A tu familia le molestará de que tomes partido por este extraño para ganar su lealtad."
 coronation_events.1020.c: "No se puede consentir semejante insolencia."
 coronation_events.1020.d: "Mi deber radica primero con mi familia."
 clan_unity_coronation_increased: "elección de favorecer a la [house|lE] por encima de los extraños al celebrar una coronación"
 clan_unity_coronation_decreased: "elección de favorecer a los extraños por encima de la [house|lE] al celebrar una coronación"
 coronation_events.1021.t: "El oro antes que la corona"
 coronation_events.1021.desc: "Antes incluso de que la corona honre mi frente, ya tengo en la cabeza las preocupaciones del señorío. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('taxman'))], [taxman.Custom('ES_ElLa')] [taxman.GetTitledFirstName|l], avanza a zancadas y afirma: «Vuestra Excelencia, debo pediros permiso para recaudar el diezmo entero que se me debe —sin interferencia de los magistrados de vuestra corte— o mis deberes fiscales supondrán una carga injusta para mí».\n\nA su lado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], observa con atención. Sus ojos preguntan: ¿me doblegaré ante esta exhibición de rango por codicia? ¿Serán los acaparadores de impuestos como [taxman.GetFirstNameNoTooltip] quienes decidan mi justicia?"
 coronation_events.1021.embrace_supporters: "«[supporter.GetFirstNameNoTooltip], vigilad atentamente a [Select_CString(taxman.IsFemale, 'esa diablesa', 'ese diablo' )]»."
 coronation_events.1021.embrace_supporters.flavor: "Mis verdaderos partidarios se sitúan a mi lado… ¡Los embriagados de avaricia se ponen a mi espalda, buscando mi bolsa!"
 coronation_tax_collectors_watched_modifier: "Los partidarios supervisan a los funcionarios"
 coronation_tax_collectors_watched_modifier_desc: "La administración de este gobernante está salpicada de fieles incondicionales que vigilan de cerca los chanchullos y la traición."
 coronation_tax_collector_scrutiny_modifier: "Vigilado por otros vasallos"
 coronation_tax_collector_scrutiny_modifier_desc: "Se sabe que este personaje es un agitador y está bajo el escrutinio irritante de los partidarios fieles de su señor."
 coronation_harsh_collector_modifier: "Recaudador severo"
 coronation_harsh_collector_modifier_desc: "Este personaje es implacable a la hora de extraer impuestos y el populacho lo teme."
 coronation_thriving_collector_modifier: "Recaudador próspero"
 coronation_thriving_collector_modifier_desc: "Este personaje es eficiente a la hora de recaudar impuestos, para consternación de sus colegas."
 coronation_events.1021.impress_attendees: "«Honrad a mi pueblo con vuestra ecuanimidad»."
 coronation_events.1021.impress_attendees.flavor: "Honremos las tradiciones de nuestro clan, agradezcamos a cada invitado y que nadie sepa con seguridad cuál es mi posición."
 coronation_events.1021.a: "[taxman.Custom('ES_ElLa')|U] [taxman.GetTitledFirstNameNoTooltip|l] asume demasiado."
 coronation_events.1021.a.flavor: "No me inclinaré ante la moneda mientras no porte la corona. Veremos quién manda sobre quién."
 coronation_events.1021.b: "Aceptaré, por el bien de la estabilidad."
 coronation_events.1021.b.flavor: "Dejemos que [taxman.GetSheHe] recaude, mientras yo reine."
 custom.every_tax_slot_vassal: "Todo [vassal|lE] en la [tax_jurisdiction|lE] de [tax_collector.GetShortUIName]"
 coronation_events.1021.c: "Mis arcas van primero. Llenadlas."
 coronation_events.1021.c.flavor: "Si el oro allana el camino al poder, que se apile todo lo posible. Dadle mano libre a [taxman.GetFirstNameNoTooltip]."
 clan_unity_coronation_nepotism.desc: "apoyó el nepotismo al favorecer a su propia [house|lE] durante la coronación."
 bp4_empowered_tax_collectors_modifier: "Recaudadores de impuestos empoderados"
 coronation_events.1022.t: "Una oferta sedosa"
 coronation_events.1022.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName], se arrodilla ante mí y eleva un cofre de vestimentas bordadas diciendo:\n\n«Vuestra Excelencia, mi mente es un jardín donde florecen los recuerdos que compartimos. Como testimonio de la belleza del pasado, os ofrezco esta piezas de seda, suficientes para proveer a toda vuestra corte. Solo os pido que siempre vistáis a los nobles [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] de vuestro séquito con unas galas sin igual»."
 coronation_events.1022.a: "¡Un regalo lleno de gracia y un gran consejo!"
 coronation_events.1022.b: "«¡Aumentad la oferta y estaré en deuda con vos!»."
 coronation_events.1022.c: "¡Sacaremos un buen beneficio con estas!"
 coronation_events.1023.t: "Salve, [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 coronation_events.1023.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName], se alza con una copa hacia el cielo. En un tono [detractor.Custom('InsultAdjective')], proclama:\n\n«Vuestra Excelencia, bajo tan resplandeciente corona, veo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] tan [ROOT.Char.Custom('ComplimentAdjective')]; pocos gobernantes pueden presumir de tantos súbditos #EMP entregados#!, aunque algunos osarían cuestionar la sabiduría de vuestras decisiones. Sí, ¿dónde estaríamos sin un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] tan [ROOT.Char.Custom('ComplimentAdjectiveArticle')] a quien sonreír como idiotas y adular?».\n\nSus palabras, vacías de amabilidad, generan un escalofrío en todo el salón."
 coronation_events.1023.supporter.desc: "Siento todos los ojos fijos en mí; en especial los de mi horrorizad[supporter.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('supporter'))], [supporter.GetName]."
 coronation_events.1023.a: "«No os preocupéis, mi reinado será ciertamente [ROOT.Char.Custom('ComplimentAdjective')]»."
 coronation_events.1023.b: "«¡Y todo se lo debo al apoyo de [supporter.GetFirstNameNoTooltip]!»."
 coronation_events.1023.c: "«¡Guardias! ¡Arrestad a esta especie de [detractor.Custom('InsultNoun')] [detractor.Custom('InsultAdjective')]!»."
 coronation_events.1023.d: "«[detractor.GetFirstNameNoTooltip], ¡aquí sobráis!»."
 coronation_events.1023.e: "Acepto sus palabras con una educada reverencia… y nada más."
 coronation_events.1024.t: "Amigos por doquier"
 coronation_events.1024.intro_diff_faith: "Con deferencia educada, [foreign.Custom('ES_ElLa')] [foreign.GetTitleAsNameNoTooltip] de credo [foreign.GetFaith.GetAdherentName] de [foreign.GetPrimaryTitle.GetNameNoTier] se presenta ante mí."
 coronation_events.1024.intro_diff_culture: "Con unas cuantas florituras ceremoniales, [foreign.Custom('ES_ElLa')] [foreign.GetTitleAsNameNoTooltip] de la comunidad [foreign.GetCulture.GetName] de [foreign.GetPrimaryTitle.GetNameNoTier] me hace un gesto para pedir un instante de mi tiempo."
 coronation_events.1024.intro_diff_neither: "Con una ceremonia practicada, [foreign.Custom('ES_ElLa')] [foreign.GetTitleAsName] de [foreign.GetPrimaryTitle.GetNameNoTier] tan [foreign.Custom('ComplimentAdjective')] se presenta ante mí."
 coronation_events.1024.desc: "Portando un cofre con incrustaciones de joyas, [foreign.GetFirstNameNicknamedNoTooltip] se dirige al salón:\n\n«Vuestra Excelencia, aceptad esta muestra de buena voluntad de parte de mi [foreign.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Que simbolice un vínculo permanente entre vuestro pueblo y el mío»."
 coronation_events.1024.supporter.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], se acerca hasta mí y susurra: «¡Este regalo podría suponer el comienzo de algo duradero, mi [ROOT.Char.GetTitleAsName]!»."
 coronation_events.1024.detractor.desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.GetName], se inclina para susurrar con malicia: «Semejantes ofrendas suelen esconder intereses desagradables, mi [ROOT.Char.GetTitleAsName]…»."
 coronation_events.1024.impress_attendees: "«¡Un momento glorioso para nuestros pueblos!»."
 coronation_events.1024.embrace_supporters: "«¡Que jamás se rompan nuestros vínculos, [foreign.GetFirstNameNoTooltip]!»."
 coronation_events.1024.weaken_detractors: "«¡[guest.GetFirstNameNoTooltip] condena vuestro regalo, [foreign.GetFirstNameNoTooltip]!»."
 coronation_events.1024.exalt_crown: "«Entonces…, os convertís en tributari[guest.Custom('ES_OA')] de la corona, ¿no?»."
 coronation_events.1024.a: "«#EMP ¡Ja!#! No me hacen falta baratijas»."
 coronation_events.1024.b: "«Acepto con gentileza y brindo mi buena voluntad»."
 coronation_events.1025.t: "Miradas frías"
 coronation_events.1025.desc.intro: "La tensión se palpa entre [supporter.GetName] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('detractor'))], [detractor.GetName]. Se sientan aparte, se miran y hacen gestos vehementes en la dirección opuesta. Oigo los ecos de rencores que solo mi corona puede detener.\n\n"
 coronation_events.1025.desc.supporter: "Pero hasta mientras calumnia, [supporter.Custom('ES_ElLa')] [supporter.GetTitledFirstNameNoTooltip|l] sigue sonriendo leal cuando nota que [supporter.Custom('ES_LoLa')] miro."
 coronation_events.1025.desc.detractor: "\n\nPor otra parte, [detractor.Custom('ES_ElLa')] [detractor.GetTitledFirstName|l] se sienta #EMP sobre#! la mesa, vestid[detractor.Custom('ES_OA')] generosamente con [detractor.Custom('RegionalFabric')] y actitud desafiante. Dirige a su cuadrilla de detractores de ideas similares a mofarse de «[supporter.GetFirstNameNoTooltip] [supporter.Custom('ES_ElLa')] [supporter.Custom('InsultAdjective')]»."
 coronation_events.1025.a: "«¡Respaldo a [supporter.GetFirstNameNoTooltip], siempre y totalmente!»."
 coronation_events.1025.b: "«¡Vamos, vamos! ¡Debemos festejar unidos!»."
 coronation_events.1025.c: "[supporter.GetFirstNameNoTooltip] tiene mi apoyo."
 coronation_events.1025.d: "Culpar de todo a [detractor.GetFirstNameNoTooltip]."
 coronation_events.1025.e: "«Por favor, ¡pensad en nuestro futuro!»."
 coronation_events.1025.f: "En realidad, [detractor.GetFirstNameNoTooltip] tiene razón."
 coronation_events.1026.t: "Una tarta digna de recordar"
 coronation_events.1026.desc: "Al fin, llega la tarta; imponente, gloriosa, la joya de la corona del banquete. Cocineros agotados pero orgullosos han pasado la noche poniendo pisos de [ROOT.Char.Custom('FavoriteTreatDemand')] y [ROOT.Char.Custom('GetFoodDetail')]; cada capa tiene aroma de [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]. ¡Y en algún lugar de su interior se encuentra una minúscula pieza que oculté personalmente!"
 coronation_events.1026.supporter_desc: "\n\n[token_finder.GetNameNoTooltip] saca triunfante la pieza de entre las generosas capas de la tarta, su alegría es tal que casi me da una palmada en mi espalda [ROOT.Char.Custom('GetTitleTierAdjective')]. El salón estalla en aplausos; [Select_CString( token_finder.IsFemale, 'una partidaria', 'un partidario' )] leal, con el favor de la fortuna, también tiene el favor de la corona."
 coronation_events.1026.detractor_desc: "\n\n[token_finder.GetNameNoTooltip] saca la pieza de la tarta con una sonrisita; su victoria es indiscutible. Una oleada de murmullos recorre el salón; parece que la fortuna favorece incluso a aquellos críticos con la corona, aunque solo sea esta noche."
 coronation_events.1026.special_desc: "\n\nCon una floritura, introduzco el cuchillo y saco la pieza personalmente. Se hace el silencio antes de que el salón estalle en aplausos; ¡[Select_CString( ROOT.Char.IsFemale, 'la anfitriona', 'el anfitrión' )] ha reclamado el premio!"
 coronation_events.1026.fallback_desc: "\n\n[token_finder.GetNameNoTooltip] saca triunfante la pieza, ganándose vítores y la promesa de fortuna venidera."
 coronation_events.1026.special: "¡Yo lo he encontrado! ¡Alabadme!"
 coronation_events.1026.a: "¡Ahora, a deslumbrar a todos con un discurso!"
 coronation_events.1026.b: "¡[token_finder.GetFirstName], aceptad vuestro premio!"
 coronation_events.1026.c: "[token_finder.GetFirstName], seréis [Select_CString( token_finder.IsFemale, 'la primera', 'el primero' )] en postrarse."
 coronation_events.1026.d: "¡Que este momento permanezca para siempre en el nombre de [ROOT.Char.GetDynastyNameNoTooltip]!"
 coronation_events.1026.e: "¡Qué ganas tengo de probar esa tarta!"
 coronation_events.1026.f: "¡Mi parte irá a mis campesinos!"
 coronation_events.1027.t: "El momento [highlighted_guest.Custom('ES_DelDela')] [highlighted_guest.GetTitledFirstNameNoTooltip|l]"
 coronation_events.1027.desc: "La nobleza empieza una interpretación cuidadosamente coreografiada de [ROOT.Char.Custom('GetMedievalDance')]. Con objetos simbólicos, representan escenas del ascenso de mi dinastía, triunfos y aspiraciones. Todas las miradas se vuelven hacia la figura central del espectáculo…"
 coronation_events.1027.special_desc: "\n\nY me doy cuenta con un instante de sorpresa de que es a mí a quien representan como [Select_CString( ROOT.Char.IsFemale, 'la heroína', 'el héroe' )] de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; ciertamente glorios[ROOT.Char.Custom('ES_OA')], un bastión del nombre [ROOT.Char.GetDynastyName]. Un espacio se abre en el centro de la coreografía. Me llaman a unirme a la danza. Los invitados estallan en vítores; su admiración es tan embriagadora como el vino."
 coronation_events.1027.supporter_desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstName] asume el papel de un antepasado loado y atrae aplausos al recitar con pasión el poder de mi linaje. El mensaje está claro: mi derecho a gobernar es un legado que se porta con orgullo."
 coronation_events.1027.detractor_desc: "\n\nPara sorpresa mía, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] da un paso adelante cuando la ceremonia reclama un acto simbólico de homenaje. El público reunido vacila, atrapado entre la risa y un aplauso incómodo, inseguro de si tratar esto como una broma, una actuación… o una advertencia."
 coronation_events.1027.fallback_desc: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('highlighted_guest'))] [highlighted_guest.GetFirstNameNoTooltip] representa el papel del mismo señorío, envuelt[highlighted_guest.Custom('ES_OA')] en los colores regios de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], cubiert[highlighted_guest.Custom('ES_OA')] de tiras doradas, mientras proclama su lealtad con una gracia solemne. Los invitados asienten con aprobación, disfrutando de la pompa."
 coronation_events.1027.special: "Hora de ocupar mi lugar junto a ellos."
 coronation_events.1027.a: "Aplaudo su actuación con elegancia cortesana."
 coronation_events.1027.b: "Alabar abiertamente a [highlighted_guest.GetFirstNameNoTooltip]; la lealtad merece recompensa."
 coronation_events.1027.c: "Socavar el momento de [highlighted_guest.GetFirstNameNoTooltip]."
 coronation_events.1027.d: "Dar un discurso sobre la tradición de la casa [ROOT.Char.GetDynastyNameNoTooltip]."
 coronation_events.1027.e: "Sonreír con calidez y participar en la alegría."
 coronation_events.1027.f: "Desaparecer en un segundo plano y dejar que pase el momento."
 coronation_events.1028.t: "Una bendición de [clergy_representative.GetFaith.HighGodName]"
 coronation_events.1028.supporter.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName], un alma [clergy_representative.GetFaith.GetAdjective] devota, da un paso adelante con expresión solemne y serena.\n\n«[clergy_representative.GetFaith.HouseholdGodName] sonríe ante la unidad entre los gobernantes», proclama. «Permitidme ofreceros una bendición en nombre de [clergy_representative.GetFaith.CreatorName], como gesto de armonía».\n\n[guest.GetFirstName], un[guest.Custom('ES_OA')] de mis partidarios leales, mira atentamente, intrigad[guest.Custom('ES_OA')] por el gesto."
 coronation_events.1028.detractor.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('clergy_representative'))] [clergy_representative.GetFirstName], un alma [clergy_representative.GetFaith.GetAdjective] fervorosa, se acerca con lenta veneración.\n\n«[clergy_representative.GetFaith.HouseholdGodName] hace un llamamiento a la paz entre fronteras y creencias», dice. «¿Puedo ofreceros la bendición de [clergy_representative.GetFaith.CreatorName] durante vuestra coronación?».\n\nEntre el público, [guest.GetFirstName], [Select_CString( guest.IsFemale, 'una recelosa notoria', 'un receloso notorio' )] de mi gobierno, entrecierra los ojos con clara desaprobación."
 coronation_events.1028.fallback.desc: "Según avanza la coronación, [clergy_representative.GetFirstName], un[clergy_representative.Custom('ES_XA')] visitante del credo [clergy_representative.GetFaith.GetAdherentName], da un paso adelante con las manos alzadas en reverencia solemne.\n\n«[clergy_representative.GetFaith.HouseholdGodName] enseña paz y comprensión entre las fes», dice suavemente. «¿Aceptaréis una bendición de [clergy_representative.GetFaith.CreatorName] que señale vuestro reinado?».\n\n[guest.GetFirstName], un[guest.Custom('ES_OA')] de l[guest.Custom('ES_OA')]s nobles reunid[guest.Custom('ES_OA')]s, mueve la cabeza con un gesto imposible de descifrar, vigilante."
 coronation_events.1028.supporter: "Llamo a [guest.GetFirstNameNoTooltip] a mi lado."
 coronation_events.1028.detractor: "Marcar a [guest.GetFirstNameNoTooltip] como simpatizante del [clergy_representative.GetFaith.GetNameNoTooltip|l]."
 coronation_events.1028.a: "Aceptar la bendición por el bien de la tolerancia."
 coronation_events.1028.b: "Rechazar educadamente la bendición hereje."
 coronation_events.1028.c: "«¡Pero si es una clara herejía!»."
 coronation_events.1028.d: "Eludir la cuestión por completo."
 coronation_events.1028.detractor.tt: "Todo asistente de la misma [faith|lE] sin el rasgo [GetTrait('cynical').GetName( GetNullCharacter )]"
 coronation_events.1028.a.tt: "Todo asistente de la misma [faith|lE] de carácter [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 coronation_events.1028.a.tt3: "Todo asistente de la [faith|lE] de [clergy_representative.GetShortUIName]"
 coronation_events.1028.b.tt: "Todo asistente de la misma [faith|lE] de carácter [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 coronation_events.1028.c.tt: "Todo asistente de la misma [faith|lE] de carácter [GetTrait('zealous').GetName( GetNullCharacter )|l]"
 coronation_events.1029.t: "El juramento olvidado"
 coronation_events.1029.desc: "Oigo nítidamente desenrollarse un pergamino largo. «Mi señor[ROOT.Char.Custom('ES_XA')]», dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName] inclinándose levemente. «He encontrado esto entre los registros más antiguos de [primary_title.GetName]. Habla de un juramento realizado por [ROOT.GetCharacter.Custom('GetMythicalFounder')], que concedía a los futuros gobernantes derechos y privilegios olvidados en el tiempo».\n\n[guest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], se inclina con una curiosidad notable. «¿Una promesa olvidada? Esto podría ser… interesante», murmura."
 coronation_events.1029.supporter.desc: "El olor de un pergamino gastado me golpea las fosas nasales. «Mi señor[ROOT.Char.Custom('ES_XA')]», declara mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))] [priest.GetFirstName], «este es un juramento realizado por [ROOT.GetCharacter.Custom('GetMythicalFounder')], que une a gobernante y súbditos leales en una obligación y recompensa mutuas, de nuestros registros más antiguos. Y probablemente pensado para ocasiones como esta».\n\n[guest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] y partidari[guest.Custom('ES_OA')] leal, sonríe de oreja a oreja. «Un momento perfecto para renovar antiguas promesas»."
 coronation_events.1029.detractor.desc: "[priest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], desenrolla un pergamino gastado. «Mi señor[ROOT.Char.Custom('ES_XA')]», anuncia, «este es el juramento de [ROOT.GetCharacter.Custom('GetMythicalFounder')], una declaración de autoridad soberana sobre todas las tierras! Se descubrió hace poco en los registros de [primary_title.GetNameNoTier]. Este juramento afirma vuestro derecho a exigir lealtad, así como a castigar la rebeldía».\n\n[guest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] y [Select_CString( guest.IsFemale, 'detractora declarada', 'detractor declarado' )], se mofa en voz alta. «¡Palabras viejas y, además, muertas!»."
 coronation_events.1029.a: "¡En verdad, [ROOT.Char.GetFaith.HighGodName] sustenta mi reinado!"
 coronation_events.1029.b: "[guest.GetFirstNameNoTooltip], que nuestro juramento iguale a los de antaño."
 coronation_events.1029.c: "Que trate sobre la lealtad de [guest.GetFirstNameNoTooltip] hacia mí."
 coronation_events.1029.d: "¡Proclamad el texto perdido a todos!"
 coronation_events.1029.e: "Dejad que el pasado siga enterrado."
 coronation_events.1030.t: "Captado para la posteridad"
 coronation_events.1030.exalt.desc: "[scholar.Custom('ES_ElLa')|U] [scholar.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], se acerca con una sonrisa ansiosa.\n\n«Vuestra majestad», dice, «la grandeza de vuestra coronación merece un lugar en los anales de la historia. ¿Puedo hacer que uno de mis escribanos registre el esplendor de vuestras vestiduras, el poder de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] y la admiración que habéis inspirado aquí?»."
 coronation_events.1030.impress.desc: "[scholar.Custom('ES_ElLa')|U] [scholar.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], gesticula hacia mí.\n\n«¡Qué público más entregado!», exclama. «Si me lo permitís, le pediré a uno de mis escribanos que registre la reacción de vuestros invitados: los vítores, los gritos ahogados e incluso las lágrimas. Que nadie olvide cómo vuestra coronación nos conmovió a todos»."
 coronation_events.1030.supporters.desc: "[scholar.Custom('ES_ElLa')|U] [scholar.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], me saluda con los ojos brillantes.\n\n«Lo que más me impresionó», dice, «fue la lealtad de vuestros súbditos. Si lo aprobáis, le pediré a mi escribano que escriba una [scholar.Custom('GetChronicleSaga')] de este evento y sus palabras serán solo para vuestros partidarios, por su fidelidad y fuerza unificada»."
 coronation_events.1030.detractors.desc: "[scholar.Custom('ES_ElLa')|U] [scholar.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scholar'))], se me acerca con aire conspiratorio y habla en voz baja.\n\n«Vuestros detractores permanecieron incómodamente callados… o se desgañitaron ruidosamente. Mis escribanos registrarán su rebeldía y las generaciones futuras juzgarán a vuestros enemigos como es debido…»."
 coronation_events.1030.a: "«Sí, sí, ¡un esplendor duradero!»."
 coronation_events.1030.b: "«Por favor, dad énfasis a la alegría de mis invitados»."
 coronation_events.1030.c: "«Que vuestras palabras sean dignas de su lealtad»."
 coronation_events.1030.d: "«Que la escoria sea vilipendiada eternamente»."
 coronation_events.1030.e: "«No, el pasaje ha de alabar a [ROOT.Char.GetFaith.HighGodName]»."
