 legend_chapter_great_coronation: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] celebró la mayor coronación conocida por el hombre, con la bendición directa de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] en todos los momentos de la gloriosa ceremonia. Todos los rincones del mundo conocido contemplaron [ROOT.Legend.GetProtagonist.Custom('ES_AlAla')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip] con admiración."
 coronation_events.1031.t: "El coro se alza"
 coronation_events.1031.exalt.desc: "Mientras la gran sala resuena con el bullicio de los preparativos, [priest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], se me acerca con un conjunto de himnos gastados bajo el brazo.\n\n«Vuestra Majestad», dice con un orgullo silencioso; «el coro aguarda vuestra guía. ¿Han de alzarse sus voces para proclamar vuestro derecho divino y el esplendor de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]?».\n\nMe imagino la futura ceremonia; a ojos de la audiencia cada nota elevará el señorío."
 coronation_events.1031.impress.desc: "Mientras los sirvientes arreglan los adornos y los escuderos ensayan sus entradas, [priest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], me encuentra entre preparativos.\n\n«El señorío escuchará atento», dice con una sonrisa de complicidad. «Que el coro interprete un himno que conmueva los corazones y que venza sobre vuestros necios opositores».\n\nEs una idea agradable: el salón lleno de sonido y todas las voces parte de mi actuación."
 coronation_events.1031.supporters.desc: "Entre la maraña de escribanos y cocineros que corren por los pasillos, [priest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], me detiene con un gesto amable.\n\n«Vuestros partidarios leales estarán observando», dice. «Que los himnos les recuerden por qué os siguen: temas que unan corazones deseosos y profundicen su fe en vuestro reinado».\n\nEl coro aguarda mi elección, ansioso por empezar los ensayos."
 coronation_events.1031.detractors.desc: "[priest.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))], se me acerca hablando en voz baja y echando una mirada cauta.\n\n«No todos los reunidos vitorearán vuestro nombre», advierte. «Cuando los himnos lleguen, dejad que carguen con el peso: una autoridad que los demonios que se os oponen no puedan ignorar. ¡Llenad los oídos de esas criaturas con el poder de vuestra corona!».\n\nEl director del coro aguarda mi elección de tono y mensaje."
 coronation_events.1031.a: "«¡Cantad sobre mi gloria!»."
 coronation_events.1031.b: "«Que el himno llame a la paz y la unidad»."
 coronation_events.1031.c: "«Que sea una advertencia a los enemigos de la casa [ROOT.Char.GetDynastyName]»."
 coronation_events.1031.d: "«Sin himnos. Que hoy hable el silencio»."
 coronation_events.1031.e: "«¡Tengo una composición perfecta para esto!»."
