 ### Events
 # Flavor
 coronation_events.1000.t: "Burla atormentadora"
 coronation_events.1000.low_county_opinion.desc: "Un[bard.Custom('ES_XA')] juglar inspecciona a todos con una sonrisa irónica.\n\n«Esta canción está dedicada a [ROOT.Char.GetName], a petición del pueblo de [ROOT.Char.GetCurrentLocation.GetName]. Se titula \"¡Oh, [ROOT.Char.GetTitledFirstNameNoTooltip|l], amor de nuestros corazones!\"».\n\nLa melodía es animada, pero según avanza, capto una chispa de malicia en los ojos [bard.Custom('ES_DelDela')] cantante… y las risas ahogadas de varios invitados.\n\nAmar, ciertamente…"
 coronation_events.1000.rival.desc: "Entre la juerga, veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))], [rival.GetName], pasándole monedas a un[bard.Custom('ES_XA')] juglar. Unos momentos después, [bard.Custom('ES_ElLa')] artista proclama.\n\n«¡Esta composición es un obsequio de [rival.GetNameNoTooltip] para su querid[ROOT.Char.Custom('ES_OA')] amig[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetName]! Se titula \"¡[ROOT.Char.GetFirstNameNoTooltip], so [ROOT.Char.Custom('InsultNoun')]!\"».\n\nReviso el público y ahí está [rival.GetFirstNameNoTooltip], su rostro iluminado con un júbilo [rival.Custom('InsultAdjective')]. La canción, por desgracia, es bastante vivaz."
 coronation_events.1000.tyrant.desc: "Un[bard.Custom('ES_XA')] juglar, con la cara encendida en actitud de desafío, da un paso adelante y comienza una balada:\n\n«¡Contemplad [ROOT.Char.GetName], el Puño de Hierro!».\n\nCada estrofa está sazonada con alabanzas mordaces que resuenan por toda la sala. Aprieto los dientes mientras la melodía burlona va en aumento y describe mi reinado como nada mas que una tiranía mezquina."
 coronation_events.1000.desc_fallback: "[bard.Custom('ES_ElLa')|U] juglar termina una melodía arrebatadora con una floritura y después proclama:\n\n«Esta canción está dedicada a [ROOT.Char.GetName], se titula \"¡[ROOT.Char.GetFirstNameNoTooltip], especie de [ROOT.Char.Custom('InsultNoun')]!\"».\n\nEl silencio cae sobre la sala; le siguen carcajadas que se propagan entre el público. La melodía es sorprendentemente vibrante."
 coronation_events.1000.bribe: "Mejor pagar por una canción que me alabe."
 coronation_events.1000.epic_rap_battle: "¡Mi ingenio será mi atuendo!"
 coronation_events.1000.epic_rap_battle.tt.success: "Consigues ganarte al público"
 coronation_events.1000.epic_rap_battle.tt.failure: "Te pones en ridículo intentando ganar la corona"
 coronation_events.1000.guards: "¡Guardias, arrestad a este ejemplar de [bard.Custom('InsultNoun')|l]!"
 coronation_events.1002.t: "¿Dónde está?"
 coronation_events.1002.desc: "Aunque tiene mucha fama, mi casa no es célebre por su organización. La antecámara bulle con disculpas susurradas según los sirvientes corretean con vestimentas y preparativos de última hora. Superfluo. Seguro que los objetos más valiosos e importantes están a salvo, como mi corona. Alto.\n\n¡¿Dónde está mi corona?!"
 coronation_events.1002.rival.desc: "Momentos antes de la coronación busco mi corona, ¡y ha desaparecido! El pánico se apodera de mí al ver a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetName] de pie en un rincón; su mirada recorre el lugar vacío. Con una sonrisita, ese gusano [rival.Custom('InsultAdjective')], me reta a acusar[rival.GetHerHim].\n\nJunto a mí, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('helper'))] [helper.GetName] da un paso adelante al notar la situación alarmante. No hay tiempo para dudas, ¡debo actuar!"
 coronation_events.1002.find: "¡Es hora de organizar este desbarajuste!"
 coronation_events.1002.counterfeit: "Por suerte solo era una copia."
 coronation_events.1002.hold: "¡Pandilla de desgraciados! ¡Os haré azotar por esto!"
 coronation_events.1002.accuse: "¡Ahora sí que la has liado, especie de [rival.Custom('InsultNoun')|l] [rival.Custom('InsultAdjective')]!"
 coronation_events.1002.accuse.flavor: "¡Toma esto!"
 coronation_events.1002.friend: "Por suerte, tengo a [helper.GetFirstNameNoTooltip] de mi lado."
 coronation_events.1004.t: "Susurros durante el banquete"
 coronation_events.1004.desc: "En un susurro, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))], [confidant.GetName], me revela un secreto con el que cargaba. Mientras proceso estas noticias impactantes, veo a un[spy.Custom('ES_XA')] [spy.GetWomanMan] misterios[spy.Custom('ES_OA')] inclinad[spy.Custom('ES_OA')] hacia nosotros en un intento de captar cada palabra.\n\nQuién sabe qué maldades intenta lograr. No debe saber que [confidant.GetFirstNameNoTooltip] [secret_to_reveal.Custom('SecretDescriptionThirdPerson')]. Semejante revelación sería insoportable."
 coronation_events.1004.bribe: "«¿Cuánto a cambio de vuestro silencio?»."
 coronation_events.1004.recruit: "«Me vendría bien alguien como vos…»."
 coronation_events.1004.intimidation: "#EMP [spy.GetHerHim|U] miro con intención homicida.#!"
 coronation_events.1004.intimidation.tt.success: "Tu expresión temible aterroriza [spy.Custom('ES_AlAla')] [spy.GetTitledFirstNameNoTooltip|l]"
 coronation_events.1004.intimidation.tt.failure: "Tus amenazas no amedrentan [spy.Custom('ES_AlAla')] [spy.GetTitledFirstNameNoTooltip|l]"
 coronation_events.1004.guards: "¡Llevad a esta especie de [spy.Custom2('InsultNoun')] a las mazmorras!"
 coronation_events.1004.opt-out: "«No es de mi incumbencia»."
 coronation_events.1007.t: "Una cuestión de precedencia"
 coronation_events.1007.desc: "Cuando la procesión está a punto de empezar, oigo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))], [first_guest.GetFirstName] y a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('second_guest'))] [second_guest.GetFirstName] discutiendo sobre quién presidirá la entrada en la ceremonia.\n\nSu riña resuena por toda la antecámara; un[first_guest.Custom('ES_OA')] insiste en que al ser la persona más [first_guest.Custom('ComplimentAdjective')], se lo merece más; mientras que [Select_CString( second_guest.IsFemale, 'la otra', 'el otro' )] afirma que debe corresponder a la figura de carácter más [second_guest.Custom('ComplimentAdjective')].\n\nDesde luego, es un halago."
 coronation_events.1007.guest.desc: "Me encuentro en el umbral, a punto de dirigir la procesión de coronación, cuando [second_guest.GetFirstName] se abre paso y se mofa.\n\n«¡Mis servicios a la corona exigen que tenga precedencia!».\n\nSu grosero desafío altera la santidad de nuestros preparativos."
 coronation_events.1007.bigger: "Por favor, [second_guest.GetFirstNameNoTooltip], adelante."
 coronation_events.1007.demand: "¡Es mi derecho pues aquí no hay nadie más [first_guest.Custom('ComplimentAdjective')] que yo!"
 coronation_events.1007.appease: "Vamos, busquemos una solución…"
 coronation_events.1007.first_guest: "¡Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('first_guest'))] entrará en primer lugar!"
 coronation_events.1007.second_guest: "[second_guest.GetFirstNameNoTooltip], os habéis ganado este derecho."
 coronation_events.1007.opt_out: "¿Por qué debería involucrarme?"
 coronation_events.1011.t: "Pesada es la corona"
 coronation_events.1011.desc: "En el silencio previo a mi coronación, ¡los funcionarios revelan el artefacto de [ancestor_artifact.GetName]! Su lustre canta sobre los triunfos de mis predecesores.\n\nRecuerdo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('previous_holder'))], [previous_holder.Custom('ES_ElLa')] [previous_holder.GetTitledFirstNameRegnal|l], cuya maestría en [previous_holder.Custom('education_focus')] dio forma a su reinado bendecido. Así también ocurrirá con mi propio reinado, marcado por logros en [ROOT.Char.Custom('education_focus')]. A su vez, mis hazañas imbuirán a mi [ancestor_artifact.GetName] y, de este modo, interpretará nuevas canciones basadas en una melodía de confianza."
 coronation_events.1011.refit: "Seré yo quien labre mi reputación."
 coronation_events.1011.previous: "Este artefacto honra el legado de [previous_holder.GetFirstNameNoTooltipRegnal]."
 coronation_events.1011.root_reward.tt: "#weak El nuevo [modifier|lE] de [skill|El] del [artifact|lE] deriva del tipo de [education|lE]#!"
 coronation_events.1011.previous_reward.tt: "Permitir que la corona mantenga su propósito anterior reforzará el artefacto con modificadores que honren la educación de tu predecesor."
