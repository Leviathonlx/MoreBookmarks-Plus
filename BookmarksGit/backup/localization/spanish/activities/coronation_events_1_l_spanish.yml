 # Coronation host is ded, notify guests
 ach_maintenance_events.0100.t: "La muerte [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]"
 ach_maintenance_events.0100.desc: "[host.GetName] [host.GetDeathReason] en la víspera de su ascenso al trono. Poco puedo hacer salvo reunir a mi séquito y partir."
 ach_maintenance_events.0100.a: "Que [ROOT.Char.GetFaith.HighGodName] tenga piedad de [host.GetPrimaryTitle.GetNameNoTooltip]."
 ach_maintenance_events.0101.t: "[host.GetTitleAsNameNoTooltip|U] cae prisioner[host.Custom('ES_OA')]" #Coronation host has been imprisoned, notify guests
 ach_maintenance_events.0101.desc: "En la víspera de su ascenso al trono, [host.GetName] fue encarcelad[host.Custom('ES_OA')] por [gaoler.GetName]. Aún no se conocen los detalles de este acto audaz y sus intenciones hacia su nuev[host.Custom('ES_OA')] prisioner[host.Custom('ES_OA')] están igual de envueltas en el misterio. Poco puedo hacer salvo reunir a mi séquito y partir."
 ach_maintenance_events.0101.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0102.t: "$ach_maintenance_events.0101.t$" #Coronation host has been imprisoned, notify host and cancellation
 ach_maintenance_events.0102.desc: "Esa especie de [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')], [gaoler.Custom('GetDaughterSon')] de [ROOT.Char.Custom('InsultNounPlural')] de corazón [ROOT.Char.Custom('InsultAdjective')] me ha encarcelado durante #EMP mi propia coronación#!. La ceremonia ha quedado cancelada y mi destino es incierto."
 ach_maintenance_events.0102.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0103.t: "La soledad [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]" #No one shows up, notify host
 ach_maintenance_events.0103.desc: "¡Nadie acudió a mi coronación! Sin mis súbditos como testigos de mi ascenso, solo soy [host.GetTitleAsNameNoTooltip] para mí y mis delirios.\n\nDebo cancelar las ceremonias. No olvidaré este insulto."
 ach_maintenance_events.0103.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0104.t: "Muerte del oficiante" #Officiator ded, host cancelled the coronation, notify guests
 ach_maintenance_events.0104.desc: "[officiator.GetName], quien iba a oficiar la coronación, [officiator.GetDeathReason] en la víspera del ascenso al trono de [host.GetName]. Abatid[host.Custom('ES_OA')] por la pena, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha cancelado la coronación. Poco puedo hacer salvo reunir a mi séquito y partir."
 ach_maintenance_events.0104.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0105.t: "La excomunión [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]" #Host excommunicated, notify guests
 ach_maintenance_events.0105.desc: "En su infinita sabiduría y guiad[hof.Custom('ES_OA')] por la divina voluntad [hof.GetFaith.HighGodNamePossessive], [hof.GetName] ha decidido excomulgar a [host.GetName] en la víspera de su ascenso al trono. Poco puedo hacer salvo reunir a mi séquito y partir."
 ach_maintenance_events.0105.a: "$ach_maintenance_events.0100.a$"
 ach_maintenance_events.0106.t: "$ach_maintenance_events.0105.t$" #Host excommunicated, notify host
 ach_maintenance_events.0106.desc: "Esa especie de [ROOT.Char.Custom('InsultNoun')] [ROOT.Char.Custom('InsultAdjective')], [hof.Custom('GetDaughterSon')] de [ROOT.Char.Custom('InsultNounPlural')] de corazón [ROOT.Char.Custom('InsultAdjective')] #EMP me#! ha excomulgado. ¡En la víspera de mi unción! No ha sido la divina voluntad [hof.GetFaith.HighGodNamePossessive], sino los susurros [ROOT.Char.GetFaith.DevilNamePossessive] los que [hof.GetHerHim] han dirigido en este acto insultante y blasfemo.\n\nDebo cancelar las ceremonias. No olvidaré este insulto."
 ach_maintenance_events.0106.a: "$ach_maintenance_events.0100.a$"
 coronation_events.1034.t: "Tramas ceremoniales"
 coronation_events.1034.desc: "«¿De modo que [host.Custom('ES_ElLa')] [host.GetTitleAsName|l] osa vestir su [detractor.Custom('RegionalFabric')] de color [detractor.Custom('GetComplexColor')]?», murmura [detractor.Custom2('MyCharacterIntroduction', ROOT.Char)] entrecerrando los ojos. «Esos tintes se reservan para la virtud y el rango, no la vanidad. Si yo llevase tales colores sin permiso, recibiría críticas».\n\n«¿Críticas?», interrumpe [supporter.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Esa vestimenta cuenta con autorización. Honra ritos más antiguos que los de nuestros bisabuelos. Armonía, equilibrio, gobierno lícito… No es vanidad, sino legitimidad».\n\nSus palabras cortan el aire, en voz baja, pero acaloradas. Me miro las mangas. La decisión final sigue siendo mía…, pero ahora me pregunto: ¿qué proclamaré al entrar en el salón?"
 coronation_events.1034.a: "¡Mis ropajes superarán a los de [host.GetTitledHouseNameOrFirstName]!"
 coronation_events.1034.a.tt: "[host.GetTitledHouseNameOrFirstName] decidirá las consecuencias de esta elección."
 coronation_events.1034.b: "Igualaré los colores de [host.GetTitledHouseNameOrFirstName] como una demostración silenciosa de lealtad."
 coronation_events.1034.c: "Vestiré lo que dicten los ritos."
 coronation_events.1034.d: "Dejadme replicar la paleta de la capital."
 coronation_events.1035.t: "El color prohibido"
 coronation_events.1035.desc: "Cuando apareció [offending_guest.Custom2('MyCharacterIntroduction', ROOT.Char)], los murmullos surgieron al instante. Sus ropas, lujosas, brillantes y por encima de su posición, hicieron más que quebrantar la costumbre. Retorcieron la ley.\n\n[offending_guest.GetFirstNameNoTooltip] se me acerca con una sonrisa petulante. «¿Qué pensáis, [ROOT.Char.Custom('FormOfAddressForLiege')]?»."
 coronation_events.1035.a: "Que disfrute de su momento."
 coronation_events.1035.a.toast: "[host.GetTitledHouseNameOrFirstName] hace caso omiso de la transgresión"
 coronation_events.1035.b: "Su infracción no pasará desapercibida."
 coronation_events.1035.b.toast: "[host.GetTitledHouseNameOrFirstName] lo consideró una ofensa"
 coronation_events.1035.c: "Hablaré con [offending_guest.GetSheHe] en privado. Puede bastar con una advertencia."
 coronation_events.1035.c.toast: "[host.GetTitledHouseNameOrFirstName] hizo una advertencia en privado"
 coronation_events.1036.t: "Versos por la mesa"
 coronation_events.1036.china.desc: "Corren las copas de [host.Custom('GetExpensiveDrink_Singular')], entrechocan y el salón está lleno de risas hasta que una voz resuena con claridad.\n\n«Volvamos este festín hacia el verso», declara [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], tras acabar un [Glossary('lüshi', 'GLOSS_LUSHI')] pulido en alabanza de [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Tales competiciones ponen a prueba nuestro [Glossary('wen', 'CONFUCIAN_WEN')], como los eruditos tienen por hábito demostrar».\n\nLa compañía se agita: algunos ansían mostrar sus conocimientos, otros temen las pullas ocultas en verso."
 CONFUCIAN_WEN: "Se refiere al refinamiento culto, el poder civilizador de la literatura, el ritual y la elocuencia en el pensamiento confuciano."
 GLOSS_LUSHI: "Es una forma de poesía regulada, con pautas tonales y paralelismos rigurosos. Dominar el lüshi es una señal de una educación culta."
 coronation_events.1036.japan.desc: "El fragante olor a [host.Custom('GetExpensiveDrink_Singular')] y el crujido de las telas de [host.Custom('RegionalFabric')] llenan el aire cuando una voz se alza con una gracia precisa.\n\n«¿Y si componemos versos para esta reunión?», propone [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], y recita un [Glossary('waka', 'GLOSS_waka')] en honor de [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Tales poemas revelan el [Glossary('miyabi', 'JAPANESE_MIYABI')] del corazón, como bien conocen los cortesanos».\n\nLas sonrisas aparecen entre los invitados, pues un poema puede alabar o también criticar con ingenio sutil."
 JAPANESE_MIYABI: "Hace referencia a la elegancia y el refinamiento cortesano, un ideal de belleza y sensibilidad fundamental de la cultura aristocrática japonesa."
 GLOSS_WAKA: "Una composición poética de 31 sílabas (5-7-5-7-7), popular entre la nobleza japonesa."
 coronation_events.1036.korea.desc: "A medida que avanza el festín, más altas se alzan las copas de [host.Custom('GetExpensiveDrink_Singular')] y las risas llenan el salón. Entonces, una voz pide silencio.\n\n«Ofrezcamos poesías en honor de [Select_CString( host.IsFemale, 'la anfitriona', 'el anfitrión' )]», declara [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)], tras completar un pareado digno que ensalza a [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. «De este modo, mostramos [Glossary('mun', 'KOREAN_MUN')], la educación culta que los sabios atesoran».\n\nAlgunos asienten con aprobación, otros se arman de valor, pues no todos los versos son para halagar."
 KOREAN_MUN: "Se refiere al refinamiento literario y la educación confuciana, una señal de erudición entre los nobles."
 coronation_events.1036.desc: "Según avanza el festín, una voz, segura y grácil, se alza sobre el barullo.\n\n«Compartamos todos un verso», proclama [verse_initiator.Custom2('MyCharacterIntroduction', ROOT.Char)] tras un bello recitado en honor de [host.Custom2('MyCharacterIntroduction', ROOT.Char)]. «En la poesía, revelamos lo que apreciamos, ya sea la virtud, el orden o el esplendor».\n\nUna reacción recorre el salón. No toda la poesía es adulación; algunas palabras tienen filos cortantes."
 coronation_events.1036.a: "«Igualaré el tono y alabaré [host.Custom('ES_AlAla')] [host.GetTitledFirstName|l] y su [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]»."
 coronation_events.1036.b: "«Tengo una línea en la cabeza… Un eco puntiagudo a partir del lamento de un antiguo maestro»."
 coronation_events.1036.c: "«Que mis palabras sean elegantes y apropiadas; un verso formal, por pura formalidad»."
 coronation_events.1036.d: "«La composición de [verse_initiator.GetFirstNameNoTooltip] ha sido encantadora. Haré que se sepa»."
 coronation_events.1036.e: "«Tuvo sus fallos. Haré unas cuantas sugerencias gentiles»."
 coronation_events.1037.t: "[ROOT.Char.GetFaith.HighGodName|U] habla"
 coronation_events.1037.desc: "Un murmullo bajo resuena por la corte. Se acaba de informar del evento de [omen_happening.GetNameNoTooltip]. Las lenguas se agitan como si hubiera hablado [ROOT.Char.GetFaith.HighGodName] en persona.\n\nCon una mirada de preocupación, [skeptical_guest.Custom2('MyCharacterIntroduction', ROOT.Char)] se inclina: «Las noticias se extienden con rapidez, [ROOT.Char.Custom('FormOfAddressForLiege')]. Hay muchos desconcertados por aquí. Me pregunto si [ROOT.Char.GetFaith.HighGodName] envía una advertencia»."
 coronation_events.1037.a: "«Los que me precedieron soportaron cosas peores»."
 coronation_events.1037.b: "«Que [respected_elder.Custom('ES_ElLa')] [respected_elder.GetTitledFirstNameNoTooltip|l] hable»."
 coronation_events.1037.c: "«¡Expulsad a semejante siembramiedos!»."
 coronation_events.1037.d: "«[ROOT.Char.GetFaith.HighGodName|U] se agita, pero seguiremos adelante»."
