 coronation_events.1033.t: "Una voz discrepante"
 coronation_events.1033.desc: "«¡Esta farsa #EMP consumada#! se burla de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], difama a su pueblo y ultraja las tumbas de aquellos que nos precedieron!», brama [rival.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))].\n\nEl agudo olor a [ROOT.Char.Custom('RegionalDrink')] en su aliento: ¡[Select_CString( rival.IsFemale, 'esa borrachina', 'ese borrachín' )] ya venía bebid[rival.Custom('ES_OA')]!. Su mirada recorre a nobles, [ROOT.Char.GetFaith.PriestNeuterPlural] y enviados extranjeros por igual, retándoles a cuestionar este burdo espectáculo. «¿Con qué derecho [ROOT.Char.GetFirstName] reclama esta corona? #EMP ¿Eh?#! ¡¿Con qué derecho?!».\n\nGritos ahogados se extienden por la reunión."
 coronation_events.1033.a: "«El derecho divino»."
 coronation_events.1033.b: "Aprovechar la oportunidad para una reconciliación pública."
 coronation_events.1033.c: "¡Sacad[rival.GetHerHim] de aquí entre grilletes!"
 coronation_events.1033.d: "Que esa rata dé rienda suelta a su ira…"
