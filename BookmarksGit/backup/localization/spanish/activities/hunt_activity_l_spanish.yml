 hunt_type_standard_desc: "$EFFECT_LIST_BULLET$ Elige una presa de una variedad de animales locales\n$EFFECT_LIST_BULLET$ Aumenta la [trait_level_track_xp|lE] de [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l] $trait_track_hunter$\n$EFFECT_LIST_BULLET$ Mayor [hunt_danger_no_prefix|El] proporciona más [prestige|lE] [prestige_i|lE]\n$EFFECT_LIST_BULLET$ Pueden participar activamente los sexos marciales\n$EFFECT_LIST_BULLET$ Los sexos no marciales pueden contemplar\n#weak Bestias orgullosas y astutas acechan en la naturaleza salvaje; superarlas y vencerlas pone a prueba el valor y afina las habilidades.#!"
 hunt_type_legendary: "Legendaria"
 hunt_type_legendary_desc: "$EFFECT_LIST_BULLET$ Busca una criatura mítica avistada en el área\n$EFFECT_LIST_BULLET$ Aumenta [trait_level_track_xp|lE] de [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l] $trait_track_hunter$\n$EFFECT_LIST_BULLET$ Mayor [hunt_danger_no_prefix|El] proporciona más [prestige|lE] [prestige_i|lE]\n$EFFECT_LIST_BULLET$ Pueden participar activamente los sexos marciales\n$EFFECT_LIST_BULLET$ Los sexos no marciales pueden contemplar\n#weak Los sabios suelen desdeñar las criaturas míticas como leyendas, pero los bosques aún encierran muchos misterios.#!"
 hunt_type_falconry: "Cetrería"
 hunt_type_falconry_desc: "$EFFECT_LIST_BULLET$ Elige una presa de una variedad de aves de caza\n$EFFECT_LIST_BULLET$ Aumenta la [trait_level_track_xp|lE] de [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )|l] $trait_track_falconer$\n$EFFECT_LIST_BULLET$ Ambos sexos pueden participar\n#weak Aunque costosas, la caza con halcón y la cetrería proporcionan una alegría en el dominio de la naturaleza sin igual con otras actividades de la nobleza.#!"
