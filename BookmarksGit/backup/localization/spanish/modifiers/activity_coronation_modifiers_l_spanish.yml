l_spanish:
 ach_how_to_lose_a_war_listener_modifier: "Cuentos de guerras perdidas: el escuchante"
 ach_how_to_lose_a_war_listener_modifier_desc: "Este personaje ha escuchado una historia trágica sobre una guerra perdida y ha aprendido lo que no hacer en la vida y en la guerra."
 ach_how_to_lose_a_war_talker_modifier: "Cuentos de guerras perdidas: el narrador"
 ach_how_to_lose_a_war_talker_modifier_desc: "Este personaje habló y habló sobre su tragedia. Pero tanto compartir y repetir le dio algo de alivio mental."
 ach_peace_broker_modifier: "Pacificador con labia"
 ach_peace_broker_modifier_desc: "En la víspera de su coronación, este personaje impidió la repetición de una guerra revanchista, un segundo error sangriento."
 ach_neutered_revanchist_modifier: "Revanchista vengativo neutralizado"
 ach_neutered_revanchist_modifier_desc: "Este personaje tuvo una conversación transformadora durante una ceremonia de coronación que le hizo replantearse su actitud hacia la vida y su pasado."
 ach_partners_in_revanchism_passive_modifier: "Compañeros de revancha: preparación"
 ach_partners_in_revanchism_passive_modifier_desc: "Este personaje se prepara para cooperar con otro gobernante para librar una guerra de revancha.\n\n#weak Este modificador conseguirá efectos extra cuando se declare la guerra a un objetivo previsto. Se llamará a la guerra al gobernante que comparta este modificador y se unirá si es posible. Tu nuevo modificador de guerra estará activo durante un año#!"
 ach_partners_in_revanchism_active_modifier: "Compañeros de revancha: guerra"
 ach_partners_in_revanchism_active_modifier_desc: "Este personaje coopera estrechamente con otro gobernante en una guerra de revancha."
 ach_hof_visit_modifier: "Visita del líder de la fe"
 ach_hof_visit_modifier_desc: "Estas tierras se agitan con la vista de su líder religioso y la enorme delegación que lo acompaña. Los fieles acuden en masa a la provincia y los lugareños están cargados de bendiciones y limosnas."
 ach_beat_peasants_modifier: "Campesinos apalizados"
 ach_beat_peasants_modifier_desc: "Este personaje se ha ganado una reputación de aplastar personalmente a los inferiores cuando se pasan de la raya."
 ach_positive_rumors_modifier: "Rumores positivos"
 ach_positive_rumors_modifier_desc: "El pueblo llano del señorío parece enardecido con las historias sin fundamento sobre la gloria de este personaje."
 ach_negative_rumors_modifier: "Rumores negativos"
 ach_negative_rumors_modifier_desc: "Últimamente los rumores no son generosos con este personaje."
 ach_arrested_rumormongers_modifier: "Murmuradores arrestados recientemente"
 ach_arrested_rumormongers_modifier_desc: "Los murmuradores locales han empezado a callar por miedo a la represión de su señor."
 ach_arrested_rumormongers_character_modifier: "$ach_arrested_rumormongers_modifier$"
 ach_arrested_rumormongers_character_modifier_desc: "Este personaje ha demostrado su disposición a arrestar a campesinos cotillas; una muestra de miedo y cierto nivel de inseguridad."
 ach_imperious_modifier: "Altanero"
 ach_imperious_modifier_desc: "Este personaje se ha ganado la reputación estar por encima de preocupaciones mezquinas."
 ach_coronation_treated_wound_modifier: "Heridas curadas"
 ach_coronation_treated_wound_modifier_desc: "Las heridas de este personaje se han tratado con destreza."
 ach_coronation_crackdown_modifier: "Represión en la coronación"
 ach_coronation_crackdown_modifier_desc: "Masas de guardias cayeron sobre el populacho de esta región para restablecer el orden. Mucho se ha destruido, pero el orden ha vuelto."
 ach_coronation_crackdown_character_modifier: "$ach_coronation_crackdown_modifier$"
 ach_coronation_crackdown_character_modifier_desc: "Este personaje ha demostrado su disposición a soltar a sus soldados contra su propia población para restaurar el orden, lo que inspira respeto a muchos, pero repugna a otros."
 ach_awed_peasantry_modifier: "Campesinado pasmado"
 ach_awed_peasantry_modifier_desc: "Este personaje dio un discurso para tranquilizar a una muchedumbre enardecida cuya elocuencia hizo llorar a centenares."
 ach_coronation_blissful_ignorance_modifier: "Bendita ignorancia"
 ach_coronation_blissful_ignorance_modifier_desc: "Este personaje sabe que lo mejor es hacer caso omiso de ciertos problemas potenciales."
 ach_coronation_trusts_nobody_modifier: "No confiar en nadie"
 ach_coronation_trusts_nobody_modifier_desc: "Este personaje salta con cada sombra y cada vez está convencido de que sus vasallos traman su caída."
 ach_coronation_stampede_modifier: "Estampida en la coronación"
 ach_coronation_stampede_modifier_desc: "Una desgraciada serie de acontecimientos hizo que decenas de personas —la mayoría plebeyos— muriesen aplastadas."
 ach_declarations_of_loyalty_modifier: "Declaraciones de lealtad"
 ach_declarations_of_loyalty_modifier_desc: "Parece que este personaje no tiene nada que hablar con los demás vasallos aparte de la virtud de su señor."
 ach_coronation_theocratic_allies_modifier: "Aliados teocráticos"
 ach_coronation_theocratic_allies_modifier_desc: "Este personaje se ha beneficiado mucho de la apelación de un vasallo al clero."
 ach_coronation_little_birds_modifier: "Pajaritos"
 ach_coronation_little_birds_modifier_desc: "Este personaje tiene el apoyo de la red de espionaje de uno de sus vasallos; ¡qué gran ayuda!"
 ach_coronation_expended_resources_modifier: "Recursos gastados"
 ach_coronation_expended_resources_modifier_desc: "Este personaje ha gastado hace poco muchos recursos en apoyo de otro gobernante."
 ach_coronation_expended_resources_martial_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Hasta sus ejércitos han quedado agotados."
 ach_coronation_expended_resources_martial_nomad_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_martial_nomad_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Hasta sus ejércitos han quedado agotados."
 ach_coronation_expended_resources_intrigue_modifier: "$ach_coronation_expended_resources_modifier$"
 ach_coronation_expended_resources_intrigue_modifier_desc: "$ach_coronation_expended_resources_modifier_desc$ Como resultado, su red de espionaje, está al límite."
 ach_focusing_on_prayer_modifier: "Centrarse en la oración"
 ach_focusing_on_prayer_modifier_desc: "Este personaje reprime bastante frustración al centrarse en asuntos de fe."
 ach_familial_support_modifier: "Apoyo familiar"
 ach_familial_support_modifier_desc: "Esta dinastía es famosa por trabajar como uno solo."
 ach_reign_of_terror_modifier: "Reinado de terror"
 ach_reign_of_terror_modifier_desc: "Esta provincia sufre las crueles represalias de un señor burlado."
 ach_reign_of_terror_character_modifier: "Reinado de terror"
 ach_reign_of_terror_character_modifier_desc: "Este personaje ha respondido a los rumores del campesinado con una serie cruel de represalias brutales."
 ach_useful_crowds_modifier: "Muchedumbres útiles"
 ach_useful_crowds_modifier_desc: "Los agentes de este personaje se mueven sin ser vistos entre las muchedumbres locales."
 ach_coronation_good_listener_modifier: "Buen oído"
 ach_coronation_good_listener_modifier_desc: "Este personaje ha empezado a observar a la gente y aprende tanto, oh, tanto como resultado…"
 ach_coronation_studying_ceremony_modifier: "Estudiar la ceremonia de coronación"
 ach_coronation_studying_ceremony_modifier_desc: "Este personaje aprende mucho de ver los apuros que supone organizar una ceremonia de coronación."
 ach_coronation_gossips_with_servants_modifier: "Cotilleos con sirvientes"
 ach_coronation_gossips_with_servants_modifier_desc: "Este personaje ha abrazado la idea de intercambiar cotilleos con el servicio."
 ach_social_distancing_modifier: "Manteniendo las distancias"
 ach_social_distancing_modifier_desc: "Este personaje mantiene bastante distancia con los otros. Aunque es sorprendentemente efectivo para mantener la salud, tener que gritar en las estancias para que se le escuche no lo es tanto."
 ach_favored_minority_modifier: "Minoría favorecida"
 ach_favored_minority_modifier_desc: "El gobernante de esta provincia ha optado por favorecer a su pueblo pese a ser de una cultura diferente."
 ach_drunk_province_1_modifier: "Populacho bebido"
 ach_drunk_province_1_modifier_desc: "Los lugareños han disfrutado al máximo de la bebida durante la coronación reciente."
 ach_drunk_province_2_modifier: "Populacho intoxicado"
 ach_drunk_province_2_modifier_desc: "La obscena disponibilidad de alcohol durante la coronación reciente ha llevado a un nivel de borracheras jamás visto en esta provincia."
 ach_generous_coronation_drinks_modifier: "Bebidas de coronación generosas"
 ach_generous_coronation_drinks_modifier_desc: "Este personaje se aseguró de que el pueblo llano disfrutase de mucho que beber durante su coronación, y a día de hoy, farfullan alabanzas en su nombre."
 ach_secret_stash_modifier: "Alijo secreto"
 ach_secret_stash_modifier_desc: "Este personaje ha conseguido cierta cantidad de hachís exótico.\n\nConcede un uso único de la [decision|lE] [GetDecisionWithKey('stress_loss_hashishiyah_decision').GetName]"
 ach_liege_subsidies_modifier: "Subsidios reales"
 ach_liege_subsidies_modifier_desc: "El gobernante local tiene el favor de su señor, y sus posesiones también."
