l_spanish:
 tgp_doddering_magistrate_modifier: "Magistratura decrépita"
 tgp_doddering_magistrate_modifier_desc: "Es verdaderamente impresionante cuánto caos burocrático puede causar una sola persona."
 tgp_disrespected_elderly_modifier: "Falta de respeto a mayores"
 tgp_disrespected_elderly_modifier_desc: "Un mayor descontento puede provocar una cantidad sorprendente de problemas."
 tgp_reduced_taxes_modifier: "Carga fiscal reducida"
 tgp_reduced_taxes_modifier_desc: "Puede que rebajar los impuestos no enriquezca al estado, pero, desde luego, hace maravillas por su popularidad."
 tgp_imprisoned_poor_modifier: "Empobrecidos encarcelados"
 tgp_imprisoned_poor_modifier_desc: "Qué sorpresa, parece que encarcelar a los pobres no ayuda a la popularidad."
 tgp_compelled_labor_modifier: "Trabajo obligado"
 tgp_compelled_labor_modifier_desc: "Se ha puesto a trabajar a la gente y, si bien esta no está encantada con la idea, es eficiente en lo que hace."
 tgp_appreciative_populace_modifier: "Populacho agradecido"
 tgp_appreciative_populace_modifier_desc: "El pueblo llano siempre agradece unos magistrados virtuosos."
 tgp_pardoned_prisoners_modifier: "Prisioneros liberados"
 tgp_pardoned_prisoners_modifier_desc: "Los menos culpables seguían siendo culpables de algo, y algunos regresaron rápidamente a las viejas costumbres."
 tgp_convict_labor_modifier: "Trabajo de reos"
 tgp_convict_labor_modifier_desc: "Cuando se trata de construcción, los prisioneros son una solución tradicional ante una carestía de mano de obra."
 tgp_enforced_justice_on_official_modifier: "Justicia estricta"
 tgp_enforced_justice_on_official_modifier_desc: "La administración que trata a los suyos tan estrictamente como a los demás es digna de respeto."
 tgp_potent_physick: "Fármaco fuerte"
 tgp_potent_physick_desc: "El bebedizo del vendedor ha demostrado ser #EMP vigorizante#! en más de un sentido."
 tgp_expelled_popular_peddler_modifier: "Vendedor popular expulsado"
 tgp_expelled_popular_peddler_modifier_desc: "El mercado lamenta la pérdida de un elixir tan efectivo."
 tgp_delayed_taxes_modifier: "Impuestos postergados"
 tgp_delayed_taxes_modifier_desc: "A la población de esta provincia se le ha permitido postergar el pago de sus impuestos; algo perjudicial para la tesorería de la administración, pero un gesto agradecido por el pueblo."
 tgp_reassured_populace: "Populacho tranquilizado"
 tgp_reassured_populace_desc: "Un líder de confianza es una gran fuente de seguridad para un pueblo preocupado."
 tgp_state_annexed_land: "Tierras anexionadas por el Estado"
 tgp_state_annexed_land_desc: "Lo que el Estado quiere, suele tomarlo y pocos están en posición de protestar."
 tgp_empowered_merchants_association: "Asociación de comerciantes reforzada"
 tgp_empowered_merchants_association_desc: "Otorgar privilegios especiales a un grupo particular de comerciantes puede solucionar muchos problemas en el mercado, pero puede sentar un precedente peligroso."
 tgp_army_reconstruction: "Reconstrucción con ayuda militar"
 tgp_army_reconstruction_desc: "Los soldados pueden refunfuñar por que se les ponga a trabajar en proyectos de construcción, pero su eficacia es innegable."
 tgp_well_planned_bridge: "Puente bien planificado"
 tgp_well_planned_bridge_desc: "Aquí se construyó hace poco un puente admirable."
 tgp_settled_caravans: "Comerciantes de caravanas asentados"
 tgp_settled_caravans_desc: "Convencer a los comerciantes de caravanas de que se asienten permanente ha resultado ser todo un impulso para la economía local."
 tgp_suppressed_popular_storyteller: "Narrador popular acallado"
 tgp_suppressed_popular_storyteller_desc: "Silenciar una voz franca puede reducir el descontento, pero también causarlo."
 tgp_state_sponsored_storytellers: "Narradores financiados por el Estado"
 tgp_state_sponsored_storytellers_desc: "Las gentes de este lugar son agasajadas con regularidad con historias de magistrados benevolentes y soldados heroicos."
 tgp_converted_storyteller: "Narrador chaquetero"
 tgp_converted_storyteller_desc: "Los conversos son los que predican con más fervor y parece que esto se aplica a los narradores tanto como a los sacerdotes."
 tgp_consolidated_population: "Población agrupada"
 tgp_consolidated_population_desc: "Agrupar a las poblaciones de aldeas dispersas en una sola ubicación ha disparado significativamente el desarrollo de la región."
 tgp_market_regulation: "Mercados bien regulados"
 tgp_market_regulation_desc: "La mano estricta del Estado garantiza que los negocios se lleven a cabo de modo adecuado y según las normativas."
 tgp_purchased_land: "Adquisiciones de tierras"
 tgp_purchased_land_desc: "Una carrera en el gobierno ofrece a menudo amplias oportunidades de enriquecimiento personal."
 tgp_hastily_rebuilt_bridge: "Puente reconstruido con prisas"
 tgp_hastily_rebuilt_bridge_desc: "Las prisas no suelen ser buenas consejeras en lo que se refiere a la construcción, pero a veces la necesidad es demasiado grande como para esperar."
 tgp_ferry_crossing: "Cruce de transbordador"
 tgp_ferry_crossing_desc: "Los problemas complicados a veces requieren soluciones innovadoras, y un transbordador es un reemplazo útil para un puente."
 tgp_harem_medical_treatment_modifier: "Cuidado del harén"
 tgp_harem_medical_treatment_modifier_desc: "Las flores del harén son tan delicadas como bellas; su salud se ha de vigilar con tanta atención y rigor como su fidelidad."
 tgp_emperors_notice_modifier: "Aviso del Hijo del Cielo"
 tgp_emperors_notice_modifier_desc: "Pese a su linaje de baja cuna, este personaje fue descubierto entre la multitud por el Hijo del Cielo durante un examen metropolitano."
 tgp_harsh_cultivation_modifier: "Aprendizaje duro"
 tgp_harsh_cultivation_modifier_desc: "La feroz competencia con otro de los discípulos de su mentor fomenta un entorno de estudio exigente, que requiere una gran atención."
 tgp_strict_supervision_modifier: "Supervisión estricta"
 tgp_strict_supervision_modifier_desc: "Miles miran a los cielos. Pocos reciben su mirada de vuelta. Y solo a este personaje lo hace con una atención particular."
