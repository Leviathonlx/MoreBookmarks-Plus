l_spanish:
 tgp_natural_disaster_recovery_tax_burden: "Carga fiscal de recuperación de los supervivientes"
 tgp_natural_disaster_recovery_tax_burden_desc: "A los recaudadores de impuestos de este personaje se les ha ordenado que redirijan los impuestos a los esfuerzos de recuperación tras la catástrofe."
 tgp_natural_disaster_recovery_tax_burden_reduced: "$tgp_natural_disaster_recovery_tax_burden$"
 tgp_natural_disaster_recovery_tax_burden_reduced_desc: "$tgp_natural_disaster_recovery_tax_burden_desc$"
 tgp_natural_disaster_recovery_popular_hero: "Héroe de la ayuda por catástrofe"
 tgp_natural_disaster_recovery_popular_hero_desc: "En todas partes se alaba a este personaje por financiar la ayuda a la recuperación del desastre, lo que le ha hecho ganarse el respeto por todo el señorío."
 tgp_natural_disaster_memorial_fortifications: "Fortificaciones conmemorativas"
 tgp_natural_disaster_memorial_fortifications_desc: "Las fortificaciones de esta región no solo se han reconstruido, sino que también se han mejorado para recordar a los caídos y celebrar el triunfo sobre la catástrofe."
 tgp_natural_disaster_built_memorial_fortifications: "Construcción del monumento conmemorativo"
 tgp_natural_disaster_built_memorial_fortifications_desc: "Este personaje ha financiado generosamente la construcción de fortificaciones mejoradas en el lugar donde se produjo la catástrofe, lo que ha creado un recuerdo permanente del compromiso de su dinastía con el bienestar de la región."
 tgp_natural_disaster_memorial_fortifications_wierdijks: "$tgp_natural_disaster_memorial_fortifications$"
 tgp_natural_disaster_memorial_fortifications_wierdijks_desc: "$tgp_natural_disaster_memorial_fortifications_desc$"
 tgp_natural_disaster_keeper_of_order: "Guardián del orden"
 tgp_natural_disaster_keeper_of_order_desc: "La decisiva supervisión de este personaje en los esfuerzos de limpieza —retirando rápidamente los escombros y restableciendo el orden— le ha ganado el respeto de sus vasallos."
 tgp_natural_disaster_cleanup_material_recovery: "Recuperación de material de la catástrofe"
 tgp_natural_disaster_cleanup_material_recovery_desc: "Se han reciclado los materiales recuperados durante las labores de limpieza de la catástrofe, lo que ha reducido significativamente los costes de construcción."
 tgp_natural_disaster_reconstruction_economic_activity: "Bonanza económica por la reconstrucción"
 tgp_natural_disaster_reconstruction_economic_activity_desc: "Las labores de reconstrucción han estimulado considerablemente la actividad económica en este condado, y han surgido muchos negocios basados en la construcción."
 tgp_natural_disaster_reconstruction_development_growth: "Impulso al desarrollo por la reconstrucción"
 tgp_natural_disaster_reconstruction_development_growth_desc: "Las extensas labores de reconstrucción han introducido nuevas técnicas, materiales e infraestructuras que aceleran el crecimiento en este condado."
 tgp_natural_disaster_resettlement_domain_burden: "Sobrecarga administrativa tras los reasentamientos por la catástrofe"
 tgp_natural_disaster_resettlement_domain_burden_desc: "La gestión de las poblaciones desplazadas en la zona del desastre ha sobrecargado la capacidad administrativa, lo que ha minado la eficacia de la gestión del dominio."
 tgp_natural_disaster_resettlement_taxation_loss: "Pérdida de recaudación por los reasentamientos"
 tgp_natural_disaster_resettlement_taxation_loss_desc: "Los caóticos desplazamientos de la población han provocado una disminución en la recaudación de impuestos."
 tgp_natural_disaster_resettlement_levy_growth: "Levas de refugiados"
 tgp_natural_disaster_resettlement_levy_growth_desc: "Muchos supervivientes desplazados por la reciente catástrofe se presentan voluntarios al servicio militar."
 tgp_natural_disaster_aid_monthly_expense: "Gastos de la ayuda por catástrofe"
 tgp_natural_disaster_aid_monthly_expense_desc: "La ayuda humanitaria a las víctimas de la catástrofe, que incluye alimento, refugio y suministros médicos, tiene un coste mensual constante."
 tgp_natural_disaster_relief_savior: "Ayuda salvadora durante la catástrofe"
 tgp_natural_disaster_relief_savior_desc: "Este personaje es admirado por su compasiva ayuda a las víctimas de la catástrofe, por lo que se ha ganado el reconocimiento y respeto espiritual de estas para siempre."
 tgp_natural_disaster_aid_control_recovery: "Recuperación del control por ayuda para la catástrofe"
 tgp_natural_disaster_aid_control_recovery_desc: "Los esfuerzos humanitarios han ayudado a restablecer el orden y la estabilidad en las zonas afectadas por la catástrofe, lo que ha acelerado la recuperación del control administrativo local."
 tgp_natural_disaster_drainage_reduce_levies: "Esfuerzos de drenado: levas reducidas"
 tgp_natural_disaster_drainage_reduce_levies_desc: "Se ha enviado a los reclutas locales a ayudar con las labores de drenado, lo que reduce significativamente el ejército durante un tiempo."
 tgp_natural_disaster_drainage_work_levy_shortage: "Falta de reclutas para las labores de drenado"
 tgp_natural_disaster_drainage_work_levy_shortage_desc: "Muchos reclutas están ocupados con las labores de drenado tras las inundaciones, lo que limita nuestra capacidad para reponer las fuerzas militares."
