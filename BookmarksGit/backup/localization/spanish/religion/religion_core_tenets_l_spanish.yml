l_spanish:
 doctrine_core_tenets_name: "Dogmas"
 tenets_name: "Dogmas"
 #Abrahamic Tenets
 tenet_communion_name: "Comunión"
 tenet_communion_desc: "Nuestros rituales no son meramente simbólicos, sino que invocan la presencia misma de lo divinidad. Quienes no pueden o no se unen a nosotros en la práctica de estos no pueden ser verdaderos creyentes."
 doctrine_parameter_seek_indulgences_active: "Los personajes pueden #V comprar indulgencias#! de su [head_of_faith|lE], pagando [gold|lE] a cambio de [piety|lE]"
 doctrine_parameter_seek_indulgences_active_2: "Los personajes que hayan cometido actos [Concept( 'criminal', 'criminales' )|E], también pueden #V comprar indulgencia#! para obtener el perdón"
 doctrine_parameter_excommunication_active: "Los [heads_of_faith|lE] espirituales pueden [excommunicate|lE] a otros personajes de su [faith|lE]"
 tenet_excommunicated: "[GetTrait('excommunicated').GetName( GetNullCharacter )]"
 tenet_armed_pilgrimages_name: "Peregrinaciones armadas"
 tenet_armed_pilgrimages_desc: "Nuestros peregrinos atraviesan el mundo para visitar nuestros lugares sagrados y nosotros tomaremos la espada con mucho gusto para protegerlos de quienes quieran hacerles daño."
 doctrine_parameter_cheaper_holy_wars_active: "A los [rulers|lE] de esta [faith|lE] les cuesta #P -20%#! menos [piety|lE] declarar [holy_wars|lE]."
 doctrine_parameter_great_holy_wars_active: "Si existe, el [head_of_faith|lE] puede declarar una [great_holy_war|lE] cuando la [faith|lE] tenga un [fervor|lE] alto"
 doctrine_parameter_ghw_no_hof_conversion_buffs_active: "A falta de [head_of_faith|lE], los practicantes obtienen una bonificación a la [councillor_task|lE] de [convert_county|lE] por cada [holy_site|lE] que se controla"
 doctrine_parameter_pilgrimage_decision_active: "Personajes de esta [faith|lE] ganan una bonificación extra al terminar con éxito una [pilgrimage|lE]"
 tenet_monasticism_name: "Monacato"
 tenet_monasticism_desc: "Los placeres de la buena comida y bebida solo sirven para distraernos de servir a la divinidad. Aislarnos en monasterios remotos es el mejor modo de evitar tales tentaciones."
 doctrine_parameter_take_vows_active: "Los [courtiers|lE] pueden hacer los votos y convertirse en [GetTrait('devoted').GetName( GetNullCharacter )]."
 tenet_divine_marriage_name: "Matrimonio divino"
 tenet_divine_marriage_xwedodah: "Xwedodah"
 tenet_divine_marriage_desc: "Al casarnos con parientes cercanos, imitamos las uniones sagradas de los primeros seres de la creación. Las buenas cualidades se transmitirán por linaje familiar y así ganaremos pureza y favor en la eterna batalla contra el mal."
 doctrine_parameter_divine_marriage_opinion: "Los practicantes casados con un miembro de su [close_family|lE] tienen [opinion|lE] $VALUE|0+=$ de [vassals|lE] con la misma [faith|lE]."
 doctrine_parameter_divine_marriage_piety_gain_active: "La bonificación matrimonial [GetFaithDoctrine('doctrine_monogamy').GetBaseName] también te da una gran cantidad de [piety|lE] si te casas con un miembro de tu [close_family|lE]"
 tenet_pacifism_name: "Pacifismo"
 tenet_pacifism_desc: "La violencia es un acto abominable que solo lleva al sufrimiento, dolor y remordimiento. Si intentamos evitarla siempre que sea posible, podremos construir sociedades más fuertes y seguras donde vivan los fieles."
 doctrine_parameter_holy_wars_forbidden: "No puede declarar ningún tipo de [Concept( 'holy_wars', 'guerra santa' )|E] ni [raid|lE]"
 doctrine_parameter_pacifist_opinion_active: ""
 pacifist_opinion_active_opinion_name: "Compañero pacifista"
 pacifist_opinion_active_county_opinion_name: "Condado pacifista aliado"
 doctrine_parameter_opinion_of_pacifist_opinion_active: "[opinion|E] de otros pacifistas: $VALUE|+=0$"
 doctrine_parameter_piety_from_long_peace: "Los gobernantes en paz durante al menos dos años verán cambiar su [piety|lE] en $VALUE|+$ al mes"
 PIETY_LONG_PEACE: "Paz larga"
 tenet_vows_of_poverty_name: "Votos de pobreza"
 tenet_vows_of_poverty_desc: "El dinero corrompe los corazones de la gente y les aparta de la fe verdadera. Debemos rechazar la adquisición de riqueza material si queremos centrarnos en lo que de verdad importa."
 doctrine_parameter_vows_of_poverty_active: "Los [rulers|lE] pueden [decide|lE] tomar el voto de pobreza, reduciendo los ingresos de [tax|lE], pero aumentando la ganancia mensual de [piety|lE]"
 tenet_human_sacrifice_name: "Sacrificio humano"
 tenet_human_sacrifice_desc: "El mejor modo de demostrar nuestra devoción es mediante el acto del sacrificio y lo más valioso que podemos sacrificar es la vida humana."
 doctrine_parameter_human_sacrifice_active: "Las [executions|lE] ganan [piety|lE] en lugar de costar [piety|lE]\n$EFFECT_LIST_BULLET$Las [executions|lE] nunca cuestan [prestige|lE] al [sharing_power|lE]"
 doctrine_parameter_flower_war_cb_active: "Otorga el [casus_belli|lE] de [flowery_war|lE] contra señoríos vecinos de esta [faith|lE]"
 tenet_gruesome_festivals_blot_name: "Blót"
 tenet_gruesome_festivals_name: "Festivales truculentos"
 tenet_gruesome_festivals_desc: "Todos nacemos entre sangre. Sobrevivimos con la sangre de nuestro ganado, nuestra familia, nuestros enemigos. Es natural pues que [ROOT.Faith.PantheonTerm] reclame/n su parte."
 gruesome_festivals_active_name: "capacidad para celebrar grandes sacrificios"
 doctrine_parameter_gruesome_festivals_active: "Capaz de celebrar grandes sacrificios una vez por década para súbditos de la misma [faith|lE] y [county_opinion|lE]"
 tenet_volcanic_veneration_name: "Veneración volcánica"
 tenet_volcanic_veneration_desc: "Pocas cosas hay más divinas que la tierra recién nacida que brota de las fosas ardientes de nuestro hogar. Nos pasamos la vida al borde del desastre, siempre a merced de [ROOT.Faith.PantheonTerm]."
 tenet_cthonic_redoubts_name: "Reductos ctónicos"
 tenet_cthonic_redoubts_desc: "No hay mejor refugio que las raíces de la Tierra, ni fortaleza más dura que sus espinas proyectadas, ni peregrinación más sagrada que sus senderos ocultos. Contemplamos la Creación desde estas elevadas cumbres y sentimos el verdadero peso de lo Divino."
 doctrine_parameter_easier_to_convert_faith_in_mountains: "Velocidad de [convert_county|lE] en ([terrain|lE]) de montaña: #P +[EmptyScope.ScriptValue('easier_to_convert_faith_in_mountains_bonus_loc_control')|0] %#!"
 doctrine_parameter_easier_to_convert_culture_in_same_faith_mountains: "Velocidad de [promote_culture|lE] en ([terrain|lE]) de montaña de la misma [faith|lE]: #P +[EmptyScope.ScriptValue('promote_culture_easier_to_convert_culture_in_same_faith_mountains_bonus_loc_control')|0] %#!"
 doctrine_parameter_harder_to_convert_faith_away_in_mountains: "Velocidad de [convert_county|lE] hostil en ([terrain|lE]) de montaña: #P [EmptyScope.ScriptValue('harder_to_convert_faith_away_in_mountains_malus_loc_control')|0] %#!"
 tenet_consolamentum_name: "Endura"
 tenet_consolamentum_name_alternate: "Suicidio ritual"
 tenet_consolamentum_desc: "Cuando envejecemos o enfermamos, realizamos un ritual para limpiar nuestras almas de pecados. Una vez hecho, terminamos nuestras vidas rápida y definitivamente para que el pecado no tenga la oportunidad de volver a infectarnos."
 doctrine_parameter_consolamentum_active: "Los practicantes pueden [decide|lE] terminar con sus vidas cuando sean ancianos, se vean incapaces o estén a punto de morir; hacerlo no acarreará ninguna de las penalizaciones normales del suicidio"
 tenet_gnosticism_name: "Gnosticismo"
 tenet_gnosticism_desc: "Mediante el conocimiento, la chispa divina que reside dentro de todos los humanos puede liberarse y volver a su fuente celestial en el reino de los espíritus."
 doctrine_parameter_hostility_override_tenet_gnosticism: "Considera que las otras [faiths|lE] gnósticas y dualistas son [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en vez de $hostility_hostile_tooltippable$ o $hostility_evil_tooltippable$"
 doctrine_parameter_hostility_override_special_doctrine_is_gnostic_faith: ""
 doctrine_parameter_granting_titles_gives_stress: "Conceder [titles|lE] alivia una parte proporcional de [stress|lE]"
 tenet_mendicant_preachers_name: "Predicadores mendicantes"
 tenet_mendicant_preachers_desc: "Nuestros misioneros viajan por todas partes sin nada más que la ropa que llevan puesta. Viven de la generosidad de aquellos a los que visitan y, a cambio, comparten el conocimiento de la fe verdadera."
 doctrine_parameter_mendicant_preachers_conversion_active: "Velocidad de conversión del condado: #P +33#!"
 tenet_communal_identity_name: "Identidad comunal"
 tenet_communal_identity_desc: "Nuestra fe y cultura están intrínsecamente unidas. Esta práctica refuerza los vínculos de nuestra comunidad, aunque tiende a excluir a los extranjeros."
 doctrine_parameter_same_communal_identity_opinion_active: "#P +10#! de [opinion|lE] con personajes de la misma [faith|lE]"
 doctrine_parameter_same_culture_conversion_bonus_active: "Velocidad de conversión en [counties|lE] de mi [culture|lE]: #P +50%#!"
 doctrine_parameter_same_faith_promote_culture_bonus_active: "Velocidad al promover cultura en [counties|lE] de mi [faith|lE]: #P +50%#!"
 doctrine_parameter_other_culture_conversion_penalty_active: "Velocidad de conversión en [counties|lE] de una [culture|lE] distinta: #N -50%#!"
 tenet_pentarchy_name: "Eclesiarquía"
 tenet_pentarchy_alternate_name: "La pentarquía"
 tenet_pentarchy_desc: "Nuestros lugares sagrados son más que meros sitios santos: son las sedes de poder desde las cuales gobiernan nuestros líderes religiosos."
 tenet_aniconism_name: "Aniconismo"
 tenet_aniconism_desc: "Adorar imágenes talladas ha cegado a demasiada gente de la verdad divina. Desterraremos todos los iconos de nuestros lugares sagrados para que nuestros fieles no caigan en esa trampa."
 doctrine_parameter_reforging_artifacts_costs_piety: "Los [rulers|lE] de esta [faith|lE] deben gastar [piety|lE] para [reforge|lE] o [repair|lE] [artifacts|lE]"
 doctrine_parameter_destroying_artifacts_is_pious: "Los [rulers|lE] de esta [faith|lE] pueden destruir [artifacts|lE] por [piety|lE]"
 destroying_artifacts_is_not_pious_tt: "Tu [faith|lE] no puede destruir [artifacts|lE] por [piety|lE]"
 artifact_is_rarer_than_masterwork_tt: "Este [artifact|lE] tiene una [rarity|lE] mayor que obra maestra"
 tenet_alexandrian_catechism_name: "Catecismo alejandrino"
 tenet_alexandrian_catechism_desc: "La escuela catequística de Alejandría tenía una vasta tradición de alentar a los teólogos a pensar de manera crítica y cuestionar el statu quo.\n\nY nosotros, pese la destrucción física de la escuela, continuamos con estas tradiciones."
 tenet_islamic_rationalism_name: "Racionalismo islámico"
 tenet_islamic_rationalism_desc: "Dado que [ROOT.Faith.HighGodNameAlternate] es justicia y sabiduría, no puede ir en contra de la razón ni desatender el bienestar de Su creación. Solo mediante una razón sin ayudas podremos esperar comprender nuestra parte en Su gran obra y distinguir el bien del mal."
 tenet_hedonistic_name: "Hedonista"
 tenet_hedonistic_desc: "La divinidad llenó este mundo con un abundancia de placeres para que nos entreguemos y disfrutemos. No participar de tales cosas es rechazar la obra misma de la Creación."
 doctrine_parameter_piety_from_feasts_active: "Celebrar un [GetActivityType('activity_feast').GetName|l] gana [piety|lE]"
 doctrine_parameter_piety_from_festivals_active: "[AddLocalizationIf( HasDlcFeature( 'all_under_heaven' ), 'doctrine_parameter_piety_from_festivals_active_auh')]" #Only show if you have AUH
 doctrine_parameter_piety_from_festivals_active_auh: "Celebrar un [GetActivityType('activity_festival').GetName|l] proporciona [piety|lE]"
 tenet_carnal_exaltation_name: "Exaltación carnal"
 tenet_carnal_exaltation_desc: "Los placeres de la carne son sublimes de un modo que transciende otras experiencias terrenales y nos acerca a la divinidad. Debemos glorificar nuestros deseos sexuales y buscar oportunidades para realizarlos."
 tenet_polyamory_name: "Poliamor"
 tenet_polyamory_desc: "Nuestro amor mutuo debe ser tan incondicional como el amor de [ROOT.Faith.FertilityGodName] hacia nosotros. Debemos expulsar las anticuadas ideas de que una persona es dueña del afecto de otra."
 doctrine_parameter_no_unfaithfulness_penalty_active: "Los practicantes no reciben penalizaciones de [opinion|lE] ni [imprisonment_reasons|lE] para su cónyuge o los amantes de su cónyuge por tener relaciones extramaritales"
 tenet_unrelenting_faith_name: "Fe constante"
 tenet_unrelenting_faith_desc: "Nuestras convicciones son fuertes y con placer lucharemos y moriremos por nuestra fe. No importa lo malas que sean las oportunidades en nuestra contra, no nos rendiremos."
 tenet_unrelenting_faith_zandik_name: "Rebelión justa"
 tenet_unrelenting_faith_zandik_desc: "No deseamos dañar a nada ni a nadie, pero si nuestras costumbres se ven amenazas, las defenderemos con una ferocidad implacable."
 tenet_rite_name: "Rito"
 tenet_rite_desc: "Nuestras creencias no son muy diferentes de las de nuestra fe materna… ¿Por qué deberíamos discutir sobre los detalles cuando estamos de acuerdo en los principales puntos de la doctrina y, sobre todo, en la autoridad final de arbitraje?"
 doctrine_parameter_maintains_head_of_faith_on_creation: "Al crearse, las nuevas [faiths|lE] mantienen al antiguo [head_of_faith|lE]"
 doctrine_parameter_ecumenical_christians_keep_ecumenism: "[GetPlayer.Custom('GetRiteEcumenismFullOrEmpty')]"
 GetRiteEcumenismFullOrEmpty_full: "Las [faiths|lE] cristianas con [GetFaithDoctrine('special_doctrine_ecumenical_christian').GetBaseName] la mantienen cuando son creadas"
 GetRiteEcumenismFullOrEmpty_empty: ""
 #Muslim Tenets
 tenet_struggle_submission_name: "Lucha y sumisión"
 tenet_struggle_submission_desc: "La voluntad divina es la fuente de todo bien, así que una buena existencia se basa en la sumisión a esta voluntad, expresada mediante la lucha para ejecutarla."
 doctrine_parameter_bonus_holy_war_piety_active: "La [piety|lE] y [piety_experience|lE] por ganar [holy_wars|lE] aumentan en #P 50%#!"
 tenet_religious_legal_pronouncements_name: "Ley religiosa"
 tenet_religious_legal_pronouncements_hisbah: "Hisba"
 tenet_religious_legal_pronouncements_fatwa: "Fetua"
 tenet_religious_legal_pronouncements_halakha: "Halajá"
 tenet_religious_legal_pronouncements_desc: "La frontera entre argumentos legales y teológicos es fina y en los acuerdos seculares pueden y deben ser tenidas en cuenta las cualidades espirituales."
 doctrine_parameter_temporal_condemnation_enabled: "Los gobernantes con un [learning|lE] alto pueden condenar a sus vasallos [Concept( 'sinful', 'pecaminosos' )|E]. Cuanto más pecaminoso sea un vasallo, menos aprendizaje necesita su gobernante para condenarlo.\n$EFFECT_LIST_BULLET$Los vasallos condenados se consideran [criminals|lE] y sus títulos serán revocados"
 doctrine_parameter_religious_legal_pronouncements_law_cost_reduction: "Coste de leyes: #P -10%#!"
 tenet_religious_legal_pronouncements_cost_tooltip: "Ley religiosa: #P -10%#!"
 tenet_religious_fatwa_cost_tooltip: "Fetua: #P -10%#!"
 tenet_religious_halakha_cost_tooltip: "Halajá: #P -10%#!"
 tenet_false_conversion_sanction_name: "Conversiones falsas aprobadas"
 tenet_temporal_condemnation_taqiya: "Taqiya"
 tenet_anusim: "Anusim"
 tenet_false_conversion_sanction_desc: "Si nuestra vida corre peligro, es aceptable declarar una fe falsa, mientras en nuestros corazones mantengamos la verdad."
 doctrine_parameter_sanctioned_false_conversion: "Resistencia a la conversión: #P +30%#!\n$EFFECT_LIST_BULLET$[characters|E] y [counties|lE] pueden a veces regresar a esta [faith|lE] si se descarrían."
 tenet_tax_nonbelievers_name: "Gravar a no creyentes"
 tenet_tax_nonbelievers_desc: "El servicio militar es solo para los fieles, mientras que a los no creyentes se les grava con un impuesto por la protección que reciben."
 tenet_tax_nonbelievers_jizya_name: "Yizia"
 tenet_literalism_name: "Literalismo"
 tenet_literalism_desc: "Nuestros textos legales exponen claramente la intención divina y la interpretación humana tiene un valor limitado."
 doctrine_parameter_literalist_debate_enabled: "Puede debatir con otros nobles del señorío a costa de [opinion|lE] para ganar o perder [piety|lE]"
 tenet_legalism_name: "Legalismo"
 tenet_legalism_desc: "Nuestras leyes son el resultado de generaciones de sabiduría y devoción, y cumplirlas es algo piadoso por su propia naturaleza. Un pecador, no importa quién, jamás estará por encima de la ley."
 doctrine_parameter_legalism_reduced_faction_virtues: "Los [vassals|lE] y [counties|lE] son menos dados a unirse a [factions|lE] contra un gobernante [virtuous|lE]"
 doctrine_parameter_legalism_increased_faction_sins: "Es más probable que [vassals|lE] y [counties|lE] se unan a [factions|lE] contra un gobernante [sinful|lE]"
 doctrine_parameter_legalism_modified_law_costs: "Reduce los costes de las leyes en #P -10%#! por cada [virtue|lE] que tenga un gobernante"
 doctrine_parameter_legalism_modified_law_costs_2: "Aumenta los costes de las leyes en #N 10%#! por cada [sin|lE] que tenga un gobernante"
 doctrine_parameter_legalism_trust_just_leader_active: "Los [electors|lE] regidos por tipos de [succession|lE] electiva tienen más probabilidad de votar la elección de su [liege|lE] si tiene el rasgo $trait_just$"
 tenet_legalism_law_cost_tooltip: "[legalism|E]:\n   Mis pecados y virtudes se ven afectados por esto: [SCOPE.ScriptValue('legalism_law_cost_modifier')|-0%]"
 tenet_reincarnation_name: "Reencarnación"
 tenet_reincarnation_desc: "Hemos vivido muchas vidas antes que esta y seguiremos viviendo muchas más después. Cada muerte es el principio de algo nuevo."
 tenet_reincarnation_zoroastrian_name: "Raj'a"
 tenet_reincarnation_zoroastrian_desc: "Igual que los dioses pueden encarnarse en cuerpos humanos, también nosotros podemos renacer. A los buenos se les recompensa con formas de belleza y pureza, y pueden llegar a convertirse en ángeles de luz pura."
 doctrine_parameter_reincarnation_resistance_to_conversion: "Resistencia a la conversión del condado: #P +20%#!"
 doctrine_parameter_reincarnation_events_active: "Los niños tienen una oportunidad de ser considerados la reencarnación de un antepasado, dando bonificaciones en [piety|lE] y [opinion|lE]"
 tenet_esotericism_name: "Esoterismo"
 tenet_esotericism_kabbalah: "Cábala"
 tenet_esotericism_desc: "Los grandes misterios de lo divino pueden estar más allá de la comprensión mortal, pero eso no es una excusa para la ignorancia. Su existencia misma nos obliga a buscar conocimiento y comprensión del mundo que nos rodea."
 doctrine_parameter_tenet_esotericism_mystic_education: "Los niños con el [education_focus|lE] de [learning|lE] pueden ganar el rasgo [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] si van bien en los estudios."
 tenet_esotericism_kabbalah_desc: "Las enseñanzas de la Cábala llevan a que los mortales puedan comprender la relación entre el Dios eterno, la naturaleza del infinito conocida como Ein Sof, y la creación de Dios. La Cábala constituye la base de todo el misticismo judaico, y sus practicantes suelen relacionarse a menudo con otras escuelas judías."
 tenet_religious_kabbalah_cost_tooltip: "Cábala: #P -10 %#!"
 #Eastern Tenets
 tenet_adaptive_name: "Adaptable"
 tenet_adaptive_desc: "La adhesión a viejas restricciones solo dañan a los fieles. Mientras seamos fieles a las creencias centrales de nuestra fe, podemos adaptar nuestras leyes al mundo que nos rodea"
 doctrine_parameter_tenet_adaptive_conversion_resistance: "Resistencia a la conversión del condado: #P +30%#!"
 doctrine_parameter_reduced_vassal_religion_discontent: "Los [vassals|lE] infieles son menos dados a unirse a [factions|lE] independentistas y populistas"
 doctrine_parameter_immaterial_harmony_conversion_cost_reduced: "Coste de [piety|El] [piety_i|E] para convertirse a otra [faith|El] con esta [doctrine|El]: #P -50 %#!"
 doctrine_parameter_immaterial_harmony_buddhist_take_vows: "Las [faiths|El] [GetReligionByKey('buddhism_religion').GetAdjective]s pueden usar la [interaction|El] #V $take_vows_interaction$#!"
 tenet_inner_journey_name: "Viaje interior"
 tenet_inner_journey_desc: "Solo comprendiéndonos a nosotros mismos podemos comprender el mundo. El viaje de autodescubrimiento es tan importante como largo y complicado."
 doctrine_parameter_meditation_mechanics_active: "Los personajes pueden [decide|lE] meditar en aislamiento, reduciendo [stress|lE] y, posiblemente, adquiriendo conocimientos teológicos."
 tenet_dharmic_pacifism_name: "Pacifismo dhármico"
 tenet_dharmic_pacifism_desc: "Todos somos parte del orden cósmico. La violencia contra algo es violencia contra todo, incluido uno mismo."
 tenet_bhakti_name: "Bhakti"
 tenet_bhakti_patron_god_name: "Dioses patrones"
 tenet_bhakti_desc: "Los mortales no pueden estar a la altura de la gloria total de la divinidad, pero si seleccionamos un solo aspecto de lo divino que imitar, adorar y a lo que consagrarnos, nos acercaremos a esta más de lo que sería posible de otro modo."
 doctrine_parameter_select_personal_god_active: "Los gobernantes pueden [decide|lE] elegir un avatar personal al que venerar, ganando una bonificación relacionada"
 tenet_asceticism_name: "Ascetismo"
 tenet_asceticism_desc: "Las búsquedas materialistas nos ciegan de la verdad divina. Solo consagrándonos a una vida sencilla sin lujos se puede lograr la iluminación espiritual. "
 tenet_ritual_hospitality_name: "Hospitalidad ritual"
 tenet_ritual_hospitality_alternate_name: "Pūjā"
 tenet_ritual_hospitality_desc: "La hospitalidad es una de las mayores virtudes que puede mostrar la humanidad. Los invitados en nuestros hogares, sean humanos o divinos, deben ser tratados siempre con el máximo honor y respeto."
 doctrine_parameter_host_honored_guests_active: "Los [rulers|lE] pueden alojar a otros personajes como invitados estimados, gastando [piety|lE] a cambio de un aumento de [opinion|lE]"
 #Pagan tenets
 tenet_warmonger_name: "Belicista"
 tenet_warmonger_desc: "Fe y guerra van de la mano. Quien se niega a luchar en nombre de la divinidad no puede considerarse un verdadero creyente."
 doctrine_parameter_conquest_cb_enabled: "Los [rulers|lE] tienen un [casus_belli|lE] de conquista contra gobernantes vecinos."
 doctrine_parameter_faith_can_raid: "Permite [Concept( 'raiding', 'asaltar' )|E] [counties|lE] extranjeros para conseguir botín"
 doctrine_parameter_invasion_cb_enabled: "Los [rulers|lE] prestigiosos pueden usar un [casus_belli|lE] de invasión una vez en la vida"
 doctrine_parameter_great_holy_wars_active_if_reformed: "El [head_of_faith|lE], de haberlo, puede declarar [great_holy_wars|lE] si dicha [faith|lE] está [organized|lE]."
 tenet_ancestor_worship_name: "Culto a los antepasados"
 tenet_ancestor_worship_desc: "Nuestros antepasados nos vigilan desde la tumba, guiándonos y mostrándonos el camino. Por ello debemos respetarlos y honrarlos."
 tenet_adorcism_name: "Adorcismo"
 tenet_adorcism_desc: "Los espíritus de este mundo pueden hacer grandes obras bondadosas y malignas. Si los honramos y respetamos, solo esperamos que nos hagan el bien a nosotros y el mal a nuestros enemigos."
 doctrine_parameter_spirit_possession_active: "Activa la [decision|lE] «Buscar ayuda de los espíritus»"
 tenet_ritual_celebrations_name: "Celebraciones rituales"
 tenet_ritual_celebrations_desc: "La adoración de la divinidad debe ser algo que exaltar y compartir con nuestra comunidad. Organizar grandes festivales para honrar y alabar lo divino nos une a todos."
 doctrine_parameter_mandatory_feast_attendance: "Es más probable que asistan [vassals|lE] a tus banquetes y, si se niegan, perderán [piety|lE] por ello"
 tenet_sky_burials_name: "Entierros celestiales"
 tenet_sky_burials_desc: "No se debe encerrar a los muertos bajo tierra. Es mucho mejor dejar que sean consumidos por aves carroñeras para que, en un acto final de generosidad, puedan alimentar al mundo que les alimentó."
 doctrine_parameter_sky_burials_active: "Los [rulers|lE] pueden dar a sus antepasados un entierro celestial para ganar [piety|lE] y contentar a sus [vassals|lE]\n$EFFECT_LIST_BULLET$Se puede construir el [duchy_building|lE] [GetBuilding('charnel_grounds_01').GetName|l]"
 can_build_towers_of_silence_active_name: "capacidad para usar el [duchy_building|lE] [GetBuilding('tower_of_silence_01').GetName|l]"
 doctrine_parameter_can_build_towers_of_silence_active: "Los [vassals|lE] pueden construir el [duchy_building|lE] [GetBuilding('tower_of_silence_01').GetName|l] para aumentar el celo del [county|lE] — #EMP si#! la [faith|lE] de su [liege|lE] no toma parte en $tenet_sky_burials_name$"
 tenet_sacred_childbirth_name: "Parto sagrado"
 tenet_sacred_childbirth_alternate_name: "Kūdikis Lemti"
 tenet_sacred_childbirth_desc: "Las casas de baños donde las madres dan a luz deben limpiarse y prepararse adecuadamente, para alentar a la divinidad a otorgarnos su bendición durante el parto."
 doctrine_parameter_safer_childbirths_active: "Es #P menos probable#! que las madres mueran dando a luz"
 doctrine_parameter_healthier_children_active: "Los niños enfermizos o nacidos muertos se darán #P menos a menudo#!"
 doctrine_parameter_piety_from_childbirth_active: "Los progenitores ganan [piety|lE] cuando nace su hijo"
 piety_from_childbirth_toast: "Parto sagrado"
 tenet_sanctity_of_nature_name: "Santidad de la naturaleza"
 tenet_sanctity_of_nature_desc: "La naturaleza ha sido creada por un ser divino y nosotros somos meros huéspedes. Debemos respetar y honrar todo árbol, animal e incluso la tierra misma."
 #This parameter does nothing; it's just here to flag the tenet's nature silently so we can reference it without directly tagging the tenet.
 doctrine_parameter_believes_in_harmony_with_nature_invisible: ""
 tenet_mystical_birthright_name: "Derechos de nacimiento prometedores"
 tenet_mystical_birthright_alternate: "Táltos Születés"
 tenet_mystical_birthright_desc: "Todos nacemos con un destino, el más importante de los cuales es el de los táltos: los que son elegidos desde el nacimiento para ostentar poderes mágicos y convertirse en grandes líderes espirituales."
 doctrine_parameter_mystic_birthright_active: "Rara vez los niños nacerán con el rasgo [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )]"
 tenet_astrology_name: "Astrología"
 tenet_astrology_desc: "El cielo nocturno es nuestra ventana al reino de lo divino. Allí están escritos los grandes secretos y misterios del mundo, abiertos para que todos los descubran, si saben dónde mirar."
 doctrine_parameter_divine_the_stars_active: "Permite a los practicantes leer las estrellas y predecir su futuro"
 tenet_divination_name: "Adivinación"
 tenet_divination_desc: "El destino de mortales y el futuro del mundo están escritos en las estrellas y en señales secretas; mediante rituales, sueños y profecías, practicantes capaces puede adivinar estos secretos de los espíritus del más allá."
 tenet_sun_worship_name: "Adoración del sol"
 tenet_sun_worship_desc: "Aquel que trae la luz, da la vida, la llama inextinguible, reina arriba en el cielo como auténtico soberano del mundo."
 doctrine_parameter_summer_festivals_active: "Celebrar festines en los meses de verano gana [piety|lE]"
 doctrine_parameter_trial_by_sun_active: "Los [criminals|lE] encarcelados pueden ser sentenciados a un juicio del sol"
