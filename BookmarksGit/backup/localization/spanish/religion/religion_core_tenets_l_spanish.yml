 tenet_sacred_shadows_name: "Mentiras sagradas"
 tenet_sacred_shadows_desc: "Mentir es el arte más profundo que existe. Quienes convencen a otros de sus mentiras son sagrados. Aquellos que consiguen engañarse a sí mismos son imparables."
 doctrine_parameter_piety_gain_from_successful_intrigue_schemes: "Los practicantes ganan piedad por completar [schemes|lE] de [intrigue|lE]"
 doctrine_parameter_adherents_more_likely_to_join_schemes: "Los practicantes están más dispuestos a convertirse en agentes en las [schemes|lE] de otros personajes"
 tenet_pursuit_of_power_name: "Búsqueda del poder"
 tenet_pursuit_of_power_desc: "Lo justo o injusto de algo es pasajero, definido por aquellos que tienen el poder en cada momento. Esto significa que la búsqueda del poder es la única causa verdaderamente justa."
 tenet_pastoral_isolation_name: "Aislamiento pastoral"
 tenet_pastoral_isolation_desc: "Solo queremos que nos dejen en paz. Nuestras prácticas son nuestras y no son más asunto de nadie que las suyas de nosotros."
 doctrine_parameter_unattractive_for_character_conversions: "Los [characters|lE], pero no [counties|lE], están más dispuestos a dejarse convertir fuera de esta [faith|lE]"
 tenet_natural_primitivism_name: "Primitivismo natural"
 tenet_natural_primitivism_desc: "La civilización es antinatural, un intento inútil y blasfemo del hombre de imponer orden en una creación inherentemente anárquica. Abracemos el naturismo y vivamos como [ROOT.Faith.PantheonTerm] nos quiso, salvajes y libres."
 doctrine_parameter_naked_adherents_active: "Los practicantes no llevan ropa"
 doctrine_parameter_natural_primitivism_law_cost_increase: "Coste de leyes: #N +50%#!"
 doctrine_parameter_unlock_jizya_contract: "Desbloquea el [vassal_contract|lE] y [tax_decree|lE] de yizia"
 #FP3 tenets
 tenet_communal_possessions_name: "Posesiones comunales"
 tenet_communal_possessions_desc: "[ROOT.Faith.HighGodName] quiso que todos nosotros tuviéramos una parte equitativa en los recursos de la tierra. Deberíamos tener todas las cosas en común y redistribuir la riqueza robada de los poderosos."
 doctrine_parameter_piety_from_gifts_active: "Los practicantes ganan [piety|lE] al enviar [gifts|lE] y regalar [artifacts|lE]"
 doctrine_parameter_piety_from_marrying_lowborn_active: "Los gobernantes ganan [piety|lE] por casarse con personajes [lowborn|lE]"
 tenet_sacrificial_ceremonies_name: "Ceremonias de sacrificios"
 tenet_sacrificial_ceremonies_desc: "El sacrificio humano, tanto voluntario como involuntario, nos acerca a lo divino. Es tradicional y virtuoso que alguien se ofrezca voluntario para sacrificarse en la ceremonia. Igualmente virtuoso es sacrificar a quienes han cometido crímenes imperdonables contra los dioses."
 tenet_megaliths_name: "Construcciones megalíticas"
 tenet_megaliths_desc: "El culto no debe confinarse solo a los templos, construcciones primitivas de los hombres que los distraen de las creaciones divinas que nos rodean a todos. Abrazamos la piedra y el aire libre disponiendo las rocas que el Creador nos dio, de forma que le complazca y nos acerque a la divinidad."
 doctrine_parameter_can_build_megaliths: "Permite la construcción de megalitos en posesiones [Concept( 'temple', 'consagradas' )|E] y grandes megalitos en las capitales ducales."
 province_is_of_a_megalith_faith_tt: "Este [county|lE] debe seguir una [faith|lE] que crea en la importancia de los megalitos."
 tenet_fp3_fedayeen_name: "Fedaiyín"
 tenet_fp3_sacred_murder_name: "Asesinato sagrado"
 tenet_fp3_fedayeen_desc: "Cuando la guerra ordinaria no es posible, es nuestro deber ante [ROOT.Faith.HighGodNameAlternate] destruir a Sus enemigos mediante infiltración y engaño. No hemos de temer la muerte ni el dolor, y entregaremos nuestras vidas con entusiasmo por una causa mayor."
