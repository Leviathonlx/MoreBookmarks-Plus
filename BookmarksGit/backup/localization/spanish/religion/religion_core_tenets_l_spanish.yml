 tenet_benevolent_governance_desc: "Quienes gobiernan sobre las masas tienen el deber moral de promover lo bueno y abjurar de lo malo. Solo adhiriéndose a este principio puede ser un gobernante justo de verdad."
 tenet_filial_piety_name: "Piedad filial"
 tenet_filial_piety_desc: "La piedad filial y la obediencia a nuestros mayores son fundamentales para la realización de la bondad humana. Cuando nuestros progenitores están vivos, les servimos como es debido; cuando mueren, los enterramos como es debido y después los honramos como es debido."
 tenet_harmonious_society_name: "Sociedad armoniosa"
