 #Additional Tenets
 tenet_ritual_cannibalism_name: "Canibalismo ritual"
 tenet_ritual_cannibalism_desc: "La humanidad ha sido bendecida con la chispa de la divinidad. Por lo tanto, la carne humana es sagrada, y su presencia debe ser saboreada, no enterrada o quemada."
 doctrine_parameter_cannibalism_legal: "El rasgo [GetTrait('cannibal').GetName( GetNullCharacter )] ya no se considera [criminal|lE]"
 tenet_exaltation_of_pain_name: "Exaltación del dolor"
 tenet_exaltation_of_pain_desc: "El dolor es una emoción universal y la violencia, el lenguaje universal. Ofrecer dolor a alguien es concederle una bendición, así que hacernos dolor a nosotros mismos es recibir gracia."
