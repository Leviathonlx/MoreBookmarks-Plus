 doctrine_parameter_hostility_override_special_doctrine_immaterial_harmony: "Considera que las [faiths|lE] con la doctrina especial de la $special_doctrine_immaterial_harmony_name$ son, y es considerada por estas, [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en vez de tener un carácter $hostility_astray_tooltippable$, $hostility_hostile_tooltippable$ o $hostility_evil_tooltippable$"
 tenet_extinction_of_dharma_name: "Extinción del dharma"
 tenet_extinction_of_dharma_desc: "Los demonios recorren la tierra bajo el disfraz de piadosos y devotos; quien mate a uno dará un paso para convertirse en Buda, quien mate a diez dará diez pasos para convertirse en Buda."
 tenet_cranial_trophies_name: "Trofeos de cráneos"
 tenet_cranial_trophies_desc: "La cabeza contiene la quintaesencia de su propietario. Si la cortamos y extraemos sus contenidos, podemos reclamar para nosotros su poderosa energía espiritual."
 doctrine_parameter_killing_bestows_heads: "Es posible conseguir un [artifact|lE] trofeo craneal al [executing|lE] a otro personaje, matarlo en un [single_combat_duel|lE] o abatirlo en [battle|lE]"
