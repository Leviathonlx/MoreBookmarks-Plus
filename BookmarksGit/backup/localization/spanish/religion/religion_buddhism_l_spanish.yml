 GLOSS_NEMBUTSU: "Recitar el nombre de Amitābha es una antigua práctica budista de meditación que despertó gran interés en las escuelas de Asia oriental. Es conocida como nianfo en China o nembutsu en Japón. Algunas escuelas consideran que esta práctica invoca directamente la piedad de Amitābha, cuya gracia puede otorgar la entrada a la Tierra Pura tanto a los monjes como a los legos."
