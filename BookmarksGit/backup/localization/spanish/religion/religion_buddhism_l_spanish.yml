 #Ari
 ari: "Ari"
 ari_adj: "ari"
 ari_adherent: "ari"
 ari_adherent_plural: "aris"
 ari_desc: "La fe ari combina elementos del budismo tántrico, del culto a los espíritus, del culto tradicional naga, así como del hinduismo. Los fieles del ari son considerados budistas aunque sus prácticas puedan ser poco convencionales."
 #Theravada
 theravada: "Theravada"
 theravada_adj: "theravada"
 theravada_adherent: "theravada"
 theravada_adherent_plural: "theravadas"
 theravada_desc: "El camino a la iluminación pasa por la experiencia personal, la reflexión y el razonamiento. Buda Gautama encontró su propio camino al Nirvana y la única manera de encontrar un camino similar es experimentar, aprender y estudiar la propia existencia."
 #Mahayana
 mahayana: "Mahayana"
 mahayana_adj: "mahayana"
 mahayana_adherent: "mahayana"
 mahayana_adherent_plural: "mahayanas"
 mahayana_desc: "La liberación del Samsara no es algo que simplemente se haga a nivel individual, sino que es una experiencia que se comparte entre seres conscientes. Lograr el estado búdico es un paso en el largo camino para que todos los seres conscientes sean liberados en el Nirvana. Esa es la meta virtuosa del Samsara."
 #Vajrayana
 vajrayana: "Vajrayana"
 vajrayana_adj: "vajrayana"
 vajrayana_adherent: "vajrayana"
 vajrayana_adherent_plural: "vajrayanas"
 vajrayana_desc: "La motivación para el estado búdico es de vital importancia. La verdadera iluminación solo puede lograrse cuando se busca el beneficio de todos los seres conscientes. Todos los seres nacen con una mente iluminada, pero la existencia la oscurece. La práctica de ver la verdad del mundo (y, por lo tanto, del universo) desbloquea la iluminación innata propia."
 vajrayana_religious_text: "Tantras budistas"
