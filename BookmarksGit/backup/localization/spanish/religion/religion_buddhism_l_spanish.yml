 dhyana: "Dhyana"
 dhyana_adj: "dhyana"
 dhyana_adherent: "dhyanista"
 dhyana_adherent_plural: "dhyanistas"
 dhyana_desc: "El budismo dhyana hace énfasis en la meditación profunda y entregada como único medio viable para la iluminación; solo se puede alcanzar la verdadera comprensión a través de una reflexión y meditación internas, no mediante el estudio de las escrituras."
 vinaya: "Vinaya"
 vinaya_adj: "vinaya"
 vinaya_adherent: "vinayista"
 vinaya_adherent_plural: "vinayistas"
 vinaya_desc: "Los practicantes del budismo vinaya se adhieren a unos principios morales y éticos rigurosos, pues el autocontrol es el cimiento necesario para una búsqueda de la sabiduría profunda."
 pundarika: "Pundarika"
 pundarika_adj: "pundarika"
 pundarika_adherent: "pundarikista"
 pundarika_adherent_plural: "pundarikistas"
 pundarika_desc: "En el budismo pundarika se venera y respeta el sutra del loto por encima de todos los demás, el cual hace énfasis en los mantras y rituales complejos, y surgió de una mezcla de elementos tántricos y esotéricos transmitidos a China a través de la Ruta de la Seda."
 sukhavati: "Sukhavati"
 sukhavati_adj: "sukhavati"
 sukhavati_adherent: "sukhavatista"
 sukhavati_adherent_plural: "sukhavatistas"
 sukhavati_desc: "El sukhavati, o budismo de la Tierra Pura, enseña que las rutas tradicionales a la iluminación ya no son posibles. Sin embargo, si se invoca la compasión de Amitābha recitando su nombre, cualquiera podrá renacer en su Tierra Pura tras la muerte, ya sea monje o laico."
 yogacara: "Yogachara"
 yogacara_adj: "yogachara"
 yogacara_adherent: "yogacharista"
 yogacara_adherent_plural: "yogacharistas"
 yogacara_desc: "Los budistas del yogachara se cuestionan aquello que otros dan por sentado en sus vidas y tratan el mundo material como poco más que una manifestación de sus conciencias."
 avatamsaka: "Avatamsaka"
 avatamsaka_adj: "avatamsaka"
 avatamsaka_adherent: "avatamsakista"
 avatamsaka_adherent_plural: "avatamsakistas"
 avatamsaka_desc: "Los budistas del avatamsaka consideran el sutra de la guirnalda de flores como la fuente suprema de la verdad, que habla de una infinidad de mundos, de universos enteros contenidos en una sola mota de polvo."
 mantrayana: "Mantrayana"
 mantrayana_adj: "mantrayana"
 mantrayana_adherent: "mantrayananista"
 mantrayana_adherent_plural: "mantrayananistas"
 mantrayana_desc: "Los budistas del mantrayana aumentan su conocimiento de lo profundo y aceleran su viaje espiritual con una serie de rituales esotéricos y herramientas místicas."
 maitreya: "Maitreya"
 maitreya_adj: "maitreya"
 maitreya_adherent: "maitreyanista"
 maitreya_adherent_plural: "maitreyanistas"
 maitreya_desc: "La era del Sakyamuni Buda ha terminado y Maitreya Buda ha descendido al mundo, o eso sostienen quienes ensalzan y adoptan a Maitreya como el salvador profetizado. Solo mediante la destrucción del viejo orden se podrá salvar el mundo."
 acharya: "Acharya"
 acharya_adj: "acharya"
 acharya_adherent: "acharyista"
 acharya_adherent_plural: "acharyistas"
 acharya_desc: "El acharya es un derivado del budismo vajrayana que cristalizó en el siglo IX con la influencia e integración de los rituales chinos y las prácticas tántricas tibetanas, lo que dio lugar a una manifestación regional única de las prácticas y culto budistas."
