 lamaism_desc: "El budismo en el Tíbet se llama nangchos, o «dharma de los interiores». En el imperio tibetano, las creencias y prácticas vajrayana y mahayana, sincretizadas con creencias, prácticas y deidades tradicionales tibetanas, con diferentes escuelas, también compiten entre sí por el control secular."
