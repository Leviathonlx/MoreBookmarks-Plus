 # Shinto
 shinto: "Sinto" # 神道
 shinto_adj: "sinto"
 shinto_adherent: "sintoísta"
 shinto_adherent_plural: "sintoístas"
 shinto_desc: "El mundo espiritual nos rodea, los espíritus habitan en todas partes de este mundo. Cualquier cosa puede estar habitada por seres sobrenaturales: una cama, una montaña, incluso una tormenta. Es importante mantener esta armonía con el mundo espiritual, y darle el respeto y el reconocimiento que merece."
 # Shugendo
 shugendo: "Shugendō" # 修験道
 shugendo_adj: "shugendō"
 shugendo_adherent: "shugendoísta"
 shugendo_adherent_plural: "shugendoístas"
 shugendo_desc: "El poder espiritual se alcanza por medio de la disciplina. Para entender el mundo espiritual, los seguidores del shugendō llevan a cabo toda clase de rituales y buscan los espacios más sagrados, donde la pared que separa el mundo humano y el espiritual es más fina."
 shugendo_devotee: "yamabushi" # 山伏
 shugendo_devoteeplural: "yamabushis"
