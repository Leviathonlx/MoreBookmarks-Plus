 is_hostile_to_maitreya_name: "Hostilidad a $maitreya$"
 special_doctrine_maitreya_hostility_name: "Hostil a los $maitreya_adherent_plural$"
 special_doctrine_maitreya_hostility_desc: "Los $maitreya_adherent_plural$ aspiran a destruir a los demás seguidores de las enseñanzas de Buda. Aunque no todos sigamos el mismo sendero, la actuación de los $maitreya$ es intolerable."
