 doctrine_adultery_women_name: "Adulterio femenino"
 doctrine_adultery_women_crime_name: "Criminales"
 doctrine_adultery_women_crime_desc: "Es un delito que las mujeres tengan relaciones sexuales fuera del matrimonio y, en consecuencia, serán castigadas."
 doctrine_adultery_women_shunned_name: "Reprobable"
 doctrine_adultery_women_shunned_desc: "Es un pecado que las mujeres tengan relaciones sexuales fuera del matrimonio, pero, como todos los pecados, será la divinidad quien les juzgue por sus defectos."
 doctrine_adultery_women_accepted_name: "Aceptadas"
 doctrine_adultery_women_accepted_desc: "No hay nada malo en que una mujer decida tener relaciones sexuales fuera del matrimonio, así que la decisión es solo suya."
 doctrine_parameter_adultery_female_crime: "Las mujeres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [criminals|lE]"
 doctrine_parameter_adultery_female_shunned: "Las mujeres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_adultery_female_accepted: "Las mujeres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son totalmente aceptadas"
 doctrine_kinslaying_name: "Familicidio"
 doctrine_kinslaying_any_dynasty_member_crime_name: "El dinástico es delito"
 doctrine_kinslaying_any_dynasty_member_crime_desc: "Toda la parentela está unida por sangre y matar incluso a un familiar lejano es un crimen grave contra toda la dinastía. Estas transgresiones no serán olvidadas."
 doctrine_parameter_kinslaying_any_dynasty_member_crime: "Los [kinslayers|lE] con el [trait|lE] [GetTrait('kinslayer_1').GetName( GetPlayer )] o peor son [criminals|lE] a ojos de su [dynasty|lE]"
 doctrine_parameter_kinslaying_extended_family_crime: "Los [kinslayers|lE] con el [trait|lE] [GetTrait('kinslayer_2').GetName( GetPlayer )] o peor son [criminals|lE] a ojos de su [dynasty|lE]"
 doctrine_parameter_kinslaying_close_kin_crime: "Los [kinslayers|lE] con el [trait|lE] [GetTrait('kinslayer_3').GetName( GetPlayer )] son [criminals|lE] a ojos de su [dynasty|lE]"
 doctrine_parameter_kinslaying_shunned: "Los [kinslayers|lE] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_kinslaying_accepted: "Los personajes que maten a parientes no serán considerados [kinslayers|lE]"
 doctrine_kinslaying_extended_family_crime_name: "El de un pariente es delito"
 doctrine_kinslaying_extended_family_crime_desc: "El asesinato de alguien con quien se guarda parentesco es uno de los crímenes más abominables que se puedan cometer. Quienes hagan algo así serán castigados duramente."
 doctrine_kinslaying_close_kin_crime_name: "El de un familiar cercano es delito"
 doctrine_kinslaying_close_kin_crime_desc: "El fratricidio y actos semejantes no serán tolerados en una sociedad justa y virtuosa. Quienes comentan tales ofensas serán castigados."
 doctrine_kinslaying_shunned_name: "Reprobable"
 doctrine_kinslaying_shunned_desc: "Aunque asesinar a los parientes es espantoso, tales actos no son un delito mayor que otro asesinato cualquiera."
 doctrine_kinslaying_accepted_name: "Aceptado"
 doctrine_kinslaying_accepted_desc: "El asesinato de un familiar no es distinto de cualquier otro asesinato y se tratará del mismo modo."
 kinslayer_crime_dynasty: "Familicida"
 doctrine_consanguinity_name: "Consanguinidad"
 doctrine_consanguinity_dynastic_name: "Prohibición lineal"
 doctrine_consanguinity_dynastic_desc: "Se prohíbe estrictamente casarse con alguien con quien se comparta apellido y ascendencia, sin importar lo distante que sea el parentesco, así como tampoco es aceptable el matrimonio entre personas con otros apellidos con parentesco de sangre cercano."
 doctrine_consanguinity_restricted_name: "Tabú familiar"
 doctrine_consanguinity_restricted_desc: "Es un pecado contra [ROOT.Faith.HighGodName] permitir el matrimonio de dos parientes o que estos tengan relaciones sexuales."
 doctrine_parameter_consanguinity_restricted_marriage: "El matrimonio entre [extended_family_members|lE] o [close_family_members|lE] está prohibido"
 doctrine_parameter_consanguinity_restricted_close_kin_incest: "Las relaciones sexuales entre [extended_family_members|lE] o [close_family_members|lE] será causa del [secret|lE] de incesto"
 doctrine_consanguinity_cousins_name: "Matrimonio entre primos"
 doctrine_consanguinity_cousins_desc: "Los primos son parientes, pero en un grado lo bastante lejano para que puedan casarse con el fin de preservar su linaje."
 doctrine_parameter_consanguinity_cousins_marriage: "El matrimonio entre primos está permitido"
 doctrine_parameter_consanguinity_cousins_incest: "Relaciones sexuales entre primos no será causa del [secret|lE] de incesto"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_name: "Matrimonio avunculado"
 doctrine_consanguinity_aunt_nephew_and_uncle_niece_desc: "Mientras no guarden parentesco directo, se permite que los miembros de una familia se casen entre sí por el bien de la dinastía."
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_marriage: "Se permite el matrimonio entre primos, tías/sobrinos y tíos/sobrinas"
 doctrine_parameter_consanguinity_aunt_nephew_and_uncle_niece_incest: "Relaciones sexuales entre primos, tías/sobrinos y tíos/sobrinas no será causa del [secret|lE] de incesto"
 doctrine_consanguinity_unrestricted_name: "Matrimonio sin restricciones"
 doctrine_consanguinity_unrestricted_desc: "Es natural y sano que los miembros de una familia se amen, y quienes dicen que el amor debe estar restringido a relaciones no sexuales son unos necios."
 doctrine_parameter_consanguinity_unrestricted_marriage: "Se permite el matrimonio entre todos los miembros de la familia"
 doctrine_parameter_consanguinity_unrestricted_incest: "Relaciones sexuales entre todos los miembros de la familia no será causa del [secret|lE] de incesto"
 doctrine_parameter_consanguinity_restricted_dynastic_marriage: "El matrimonio entre miembros de la misma [dynasty|El] está prohibido"
