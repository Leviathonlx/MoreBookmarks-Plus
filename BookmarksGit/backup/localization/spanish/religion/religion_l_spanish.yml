 doctrine_pluralism_pluralistic_name: "Pluralista"
 doctrine_pluralism_pluralistic_desc: "Es un auténtico sinsentido decir que solo hay una interpretación correcta de la voluntad divina y que todas las demás están equivocadas. Cada uno de nosotros tiene su propio modo de adorar a [ROOT.Faith.HighGodName]."
