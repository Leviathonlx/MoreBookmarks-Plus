 witchcraft_shunned_name: "Doctrina de la brujería reprobable"
 doctrine_head_of_faith_name: "Cabeza de la fe"
 doctrine_head_of_faith_desc: "El [head_of_faith|lE] es la máxima autoridad de una [faith|E]"
 doctrine_no_head_name: "Nadie"
 doctrine_no_head_desc: "Es una locura asumir que alguien puede entender la voluntad de [ROOT.Faith.HighGodName]. Debemos seguir nuestros corazones para descubrir cuál es Su plan para nosotros."
 doctrine_parameter_no_head_of_faith: "No tiene [head_of_faith|lE]"
 no_head_of_faith_name: "Sin [doctrine|lE] de [head_of_faith|lE]"
 doctrine_parameter_minimum_fervor: "El fervor no puede ser menor del #V $VALUE|0$%#!"
 doctrine_spiritual_head_name: "Espiritual"
 doctrine_spiritual_head_desc: "El mundo físico y espiritual no se parecen. Asegurémonos de que el mundo espiritual tenga su propio líder que nos guíe y que defienda nuestra fe de ser profanada por deseos físicos."
 doctrine_parameter_spiritual_head_of_faith: "El cargo de [head_of_faith|lE] se concede a un miembro destacado del clero"
 doctrine_parameter_spiritual_head_of_faith_claims: "El [head_of_faith|lE] puede conceder [claims|lE] sobre títulos con tierras a practicantes piadosos"
 doctrine_parameter_spiritual_head_of_faith_gold: "El [head_of_faith|lE] puede conceder [gold|lE] a practicantes piadosos"
 doctrine_temporal_head_name: "Temporal"
 doctrine_parameter_temporal_head_of_faith: "El cargo de [head_of_faith|lE] se otorga al fundador de la [faith|lE] y, a su muerte, se transmite a su [primary_heir|lE]"
 doctrine_parameter_temporal_head_of_faith_directed_holy_wars: "Si la fe está inmersa en [great_holy_wars|lE], el cabeza de la fe puede dirigir la guerra y elegir quién será el objetivo bélico"
 doctrine_temporal_head_desc: "Lo espiritual y lo físico están unidos de manera intrínseca, completa e inseparable. Es absurdo tener dos líderes distintos para un solo señorío."
 doctrine_marriage_type_name: "Tipo de matrimonio"
 doctrine_monogamy_name: "Monogamia"
 doctrine_monogamy_desc: "El matrimonio es un vínculo sagrado entre dos individuos. Intentar forjarlo entre varias personas a la vez es un sacrilegio."
 doctrine_polygamy_name: "Poligamia"
 doctrine_polygamy_desc: "Como el matrimonio es una unión sagrada, tener múltiples matrimonios es obviamente más sagrado que uno solo, siempre y cuando cada uno sea sagrado en sí mismo."
 doctrine_concubines_name: "Concubinato"
 doctrine_concubines_desc: "El matrimonio es un vínculo sagrado, pero, aunque el cónyuge tiene prioridad, se permiten concubinas o concubinos que también participen de él."
