 doctrine_deviancy_name: "Desviación"
 doctrine_deviancy_crime_name: "Criminal"
 doctrine_deviancy_crime_desc: "Está claro que solo hay una manera adecuada de amar a otra persona. Cualquier desviación de esa forma es pecaminosa y debe ser castigada."
 doctrine_deviancy_shunned_name: "Reprobable"
 doctrine_deviancy_shunned_desc: "Hay algunas prácticas sexuales que son sencillamente anormales y extrañas. Lógicamente, las personas con esos deseos también son anormales y extrañas."
 doctrine_deviancy_accepted_name: "Aceptada"
 doctrine_deviancy_accepted_desc: "El amor es hermoso y sagrado, no importa la forma que tome. A todos se les debe permitir amar y hacer lo que quieran."
 doctrine_deviancy_virtuous_name: "Virtuoso"
 doctrine_deviancy_virtuous_desc: "Los placeres de la carne nos acercan a la divinidad y, de este modo, aquellos que no están atados por deseos convencionales están la cumbre de la virtud de nuestra fe."
 doctrine_parameter_deviancy_illegal: "Los personajes con [trait|lE] [GetTrait('deviant').GetName( GetPlayer )] son [criminals|lE]"
 doctrine_parameter_deviancy_shunned: "Los personajes con [trait|lE] [GetTrait('deviant').GetName( GetPlayer )] son [Concept( 'shunned', 'evitados' )|E]"
 doctrine_parameter_deviancy_accepted: "Los personajes con [trait|lE] [GetTrait('deviant').GetName( GetPlayer )] son totalmente aceptados"
 doctrine_witchcraft_name: "Brujería"
 doctrine_witchcraft_crime_name: "Criminal"
 doctrine_witchcraft_crime_desc: "Solo la divinidad tiene derecho a hacer milagros en esta tierra. Cualquiera que haga intentos profanos por hacer lo mismo será castigado por su orgullo desmedido y arrogancia."
 doctrine_witchcraft_shunned_name: "Reprobable"
 doctrine_witchcraft_shunned_desc: "La divinidad tiene la jurisdicción legítima sobre las fuerzas sobrenaturales de este mundo, así que cualquier intento de coaccionar a estas fuerzas a obedecer la voluntad de un mortal es intrínsecamente erróneo."
 doctrine_witchcraft_accepted_name: "Aceptada"
 doctrine_witchcraft_accepted_desc: "La magia llena el mundo que nos rodea y es nuestro derecho y privilegio participar de ella como hicieron nuestros antepasados."
 doctrine_witchcraft_virtuous_name: "Virtuoso"
 doctrine_witchcraft_virtuous_desc: "Practicar la brujería es poner en peligro el alma ante los espíritus malignos. Se venera a las brujas por su valor en este aspecto necesario de mantener nuestras propias almas limpias."
 doctrine_parameter_witchcraft_illegal: "Los personajes con el [trait|lE] [GetTrait('witch').GetName( GetPlayer )] [trait|lE] son [criminals|lE]"
 doctrine_parameter_witchcraft_shunned: "Los personajes con el [trait|lE] [GetTrait('witch').GetName( GetPlayer )] [trait|E] son [Concept( 'shunned', 'evitados' )|E]"
