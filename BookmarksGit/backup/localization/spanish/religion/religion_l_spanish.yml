 doctrine_pluralism_fundamentalist_name: "Fundamentalista"
 doctrine_pluralism_fundamentalist_desc: "Nuestra fe es la única y verdadera, nuestra palabra la única y verdadera. Toda desviación respecto al libro sagrado ([ROOT.Faith.ReligiousText]) es inherentemente blasfema."
