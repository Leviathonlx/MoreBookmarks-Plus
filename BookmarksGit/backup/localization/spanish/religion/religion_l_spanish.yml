 doctrine_homosexuality_name: "Relaciones homosexuales"
 doctrine_homosexuality_crime_name: "Criminales"
 doctrine_homosexuality_crime_desc: "Los deseos pecaminosos de los sodomitas son un peligro para la sociedad misma, así que deben castigados y encerrados por sus transgresiones."
 doctrine_homosexuality_shunned_name: "Rechazadas"
 doctrine_homosexuality_shunned_desc: "Es antinatural que dos hombres tengan relaciones sexuales entre sí, independientemente de las circunstancias."
 doctrine_homosexuality_accepted_name: "Aceptadas"
 doctrine_homosexuality_accepted_desc: "El amor trasciende lo físico en algo tan profundo y maravilloso que no puede restringirse solo por el género."
