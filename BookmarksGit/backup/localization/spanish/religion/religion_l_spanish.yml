 doctrine_clerical_function_name: "Función clerical"
 doctrine_clerical_function_taxation_name: "Control"
 doctrine_clerical_function_taxation_desc: "La autoridad de los [ROOT.Faith.AltPriestTermPlural] deriva directamente de [ROOT.Faith.HighGodName], y eso se aplica aquí en la Tierra."
 doctrine_clerical_function_alms_and_pacification_name: "Limosnas y pacificación"
 doctrine_clerical_function_alms_and_pacification_desc: "Nuestros [ROOT.Faith.PriestNeuterPlural] deben encargarse de que los pobres y oprimidos tengan comida y alojamiento cuando no puedan conseguirlos por sí mismos."
 doctrine_clerical_function_recruitment_name: "Reclutamiento"
 doctrine_clerical_function_recruitment_desc: "Nuestros [ROOT.Faith.PriestNeuterPlural] pueden tomar armas y defender nuestra fe. La responsabilidad de dar ejemplo les proporciona una fuerza adicional en el combate."
 doctrine_parameter_clergy_can_fight: "Todos los miembros del [clergy|lE] pueden servir como [commanders|lE] y $knight_culture_player_plural$"
 doctrine_clerical_gender_name: "Género de miembros del clero"
 doctrine_clerical_gender_male_only_name: "Solo hombres"
 doctrine_clerical_gender_male_only_desc: "Solo los hombres pueden cargar con la gran responsabilidad de servir como [ROOT.Faith.PriestMalePlural] de nuestra fe."
 doctrine_parameter_clergy_must_be_male: "Solo los hombres pueden recibir [holdings|lE] consagradas o servir como [court_chaplains|lE]"
 doctrine_clerical_gender_female_only_name: "Solo mujeres"
 doctrine_clerical_gender_female_only_desc: "Solo las mujeres son lo bastante sabias como para interpretar la voluntad [ROOT.Faith.HighGodNamePossessive] y servir como [ROOT.Faith.PriestFemalePlural] de nuestra fe."
 doctrine_parameter_clergy_must_be_female: "Solo las mujeres pueden recibir [holdings|lE] consagradas o servir como [court_chaplains|lE]"
 doctrine_clerical_gender_either_name: "Ambos"
 doctrine_clerical_gender_either_desc: "Todos los que hayan sentido la llamada de la divinidad deberían poder servir como [ROOT.Faith.PriestNeuterPlural] sin importar su género."
 doctrine_parameter_clergy_can_be_either_gender: "El género no influye sobre quién puede recibir [holdings|lE] consagradas o servir como [court_chaplains|lE]"
 doctrine_clerical_marriage_name: "Matrimonio clerical"
 doctrine_clerical_marriage_allowed_name: "Permitido"
 doctrine_clerical_marriage_allowed_desc: "El matrimonio es una institución santa de la que deberían poder formar parte los [ROOT.Faith.PriestNeuterPlural], como cualquier otro practicante fiel."
 doctrine_parameter_clergy_can_marry: "Los miembros del [clergy|lE] se pueden [marry|lE]"
 doctrine_clerical_marriage_disallowed_name: "No permitido"
 doctrine_clerical_marriage_disallowed_desc: "Ser [ROOT.Faith.PriestNeuter] significa consagrar la vida a [ROOT.Faith.HighGodName]. Por lo tanto, tomar además un cónyuge mortal es algo inherentemente infiel."
 doctrine_parameter_clergy_can_marry_disabled: "A los miembros del [clergy|lE] se les prohíbe el [marriage|lE]"
 doctrine_clerical_succession_name: "Nombramientos clericales"
 doctrine_clerical_succession_temporal_appointment_name: "Temporal, revocable"
 doctrine_clerical_succession_temporal_appointment_desc: "En última instancia, los [ROOT.Faith.BishopNeuterPlural] sirven al señorío, así su señor debe poder contratarlos y despedirlos con solo pequeñas restricciones."
 doctrine_clerical_succession_spiritual_appointment_name: "Espiritual, revocable"
 doctrine_clerical_succession_spiritual_appointment_desc: "Aunque los [ROOT.Faith.AltPriestTermPlural] deben nombrar a todos los [ROOT.Faith.BishopNeuterPlural], los gobernantes seculares también pueden despedir a aquellos que les fallen."
 doctrine_clerical_succession_temporal_fixed_appointment_name: "Temporal vitalicio"
 doctrine_clerical_succession_temporal_fixed_appointment_desc: "Aunque un gobernante pueda elegir a sus propios [ROOT.Faith.BishopNeuterPlural], sus responsabilidades son santas y sagradas, así que su nombramiento no puede ser revocado."
 doctrine_clerical_succession_spiritual_fixed_appointment_name: "Espiritual vitalicio"
 doctrine_clerical_succession_spiritual_fixed_appointment_desc: "Los [ROOT.Faith.BishopNeuterPlural|U] son servidores de la divinidad y, como representantes de esta, la elección de los [ROOT.Faith.AltPriestTermPlural] para estos puestos es final y definitiva."
 doctrine_parameter_clerical_appointment_ruler: "Los [rulers|lE] nombran a sus [realm_priest|lE] o [court_chaplain|lE]"
 doctrine_parameter_clerical_appointment_head_of_faith: "El [head_of_faith|lE] o del clero nombra a todos los [realm_priests|lE] o [court_chaplains|lE]"
 doctrine_parameter_clerical_appointment_fixed_disabled: "El [realm_priest|lE] o [court_chaplain|lE] puede ser despedido y reemplazado por otra persona designada"
 doctrine_parameter_clerical_appointment_fixed: "El cargo de [realm_priest|lE] o [court_chaplain|lE] es vitalicio"
 doctrine_theism_name: "Teísmo"
 doctrine_monotheist_name: "Monoteísta"
 doctrine_monotheist_desc: "Solo se adora a un dios. Los otros supuestos «dioses» no son más que ídolos vanos, cuando no son intentos malignos de tentar y engañar a los piadosos para que se alejen de la adoración de [ROOT.Faith.HighGodName]."
 doctrine_polytheist_name: "Politeísta"
 doctrine_polytheist_desc: "El cosmos está lleno de deidades y espíritus poderosos. En algunas creencias, están claramente definidos en un panteón, mientras que en otras ni siquiera tienen nombre, puesto que su mundo espiritual es inmenso e impregna todo lo que nos rodea."
 unreformed_faith_doctrine_name: "Sin reformar"
 unreformed_faith_name: "doctrina"
 unreformed_faith_doctrine_desc: "Una fe sin reformar carece de clero organizado y doctrinas canónicas establecidas. Comunidades distintas pueden seguir nominalmente la misma fe aun practicando ritos y creencias religiosas totalmente diferentes."
 doctrine_parameter_unreformed: "Impide que los [rulers|lE] tribales puedan cambiar el [Concept( 'government', 'tipo de gobierno' )|E] \n$EFFECT_LIST_BULLET$Proporciona la [unreformed_pagan_combat_bonus|lE]"
 doctrine_parameter_hostility_override_tenet_unreformed_syncretism: "Las [faiths|lE] no paganas con el dogma $tenet_unreformed_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
 west_african_unreformed_faith_doctrine_name: "$unreformed_faith_doctrine_name$"
 west_african_unreformed_faith_doctrine_desc: "$unreformed_faith_doctrine_desc$"
 heresy_hostility_name: "Parecer sobre herejías"
 heresy_hostility_doctrine_name: "Otras [faiths|lE] de la misma [religion|lE] son heréticas"
 heresy_hostility_doctrine_desc: "Cuidado con los falsos profetas que quieren distorsionar y subvertir la fe para sus propios fines. Aquellos que lo hagan son herejes y deben ser destruidos."
 divine_destiny_name: "Destino divino"
 divine_destiny_doctrine_name: "Legítimos gobernantes del mundo"
 divine_destiny_doctrine_desc: "Somos los que guiaremos a una era de paz y prosperidad a todos los pueblos. Somos los legítimos gobernantes del mundo."
 doctrine_parameter_divine_destiny_holy_war_cost_reduction: "Coste en [piety|lE] de guerra santa: #P -50%#!"
 adoptionist_school_name: "Credo adopcionista"
 special_doctrine_adoptionist_school_elipandic_doctrine_name: "Escuela elipandista"
 special_doctrine_adoptionist_school_elipandic_doctrine_desc: "La variante elipandista del $adoptionist$, que prefiere centrarse en las variaciones sutiles de la cristología, subraya la importancia de las diferencias #EMP precisas#! con respecto al dogma trinitario. Una distinción compleja bien hecha se considera infinitamente mejor que una explicación simple mal justificada."
 special_doctrine_adoptionist_school_felicitous_doctrine_name: "Escuela feliciana"
 special_doctrine_adoptionist_school_felicitous_doctrine_desc: "El $adoptionist$ Félix cree en el pragmatismo por encima de la pureza, entendiendo que se debe trabajar dentro de los sistemas hostiles para socavarlos. Se cree que una mentira atroz en pos de una causa noble vale más que mil verdades contundentes."
 special_doctrine_adoptionist_school_radical_doctrine_name: "Escuela radical"
 special_doctrine_adoptionist_school_radical_doctrine_desc: "Los $adoptionist_adherent_plural$ radicales no admiten más Dios que el Padre, no aceptan la divinidad de la carne mortal y no reconocen más $christianity_religion_adherent_plural$ que ellos mismos. Recibir a Cristo sin estar de acuerdo con hasta la última #EMP letra#! del canon es admitir la apostasía."
 special_doctrine_is_christian_faith_name: "Enseñanzas de Jesús"
 is_christian_faith_name: "$special_doctrine_is_christian_faith_name$"
 special_doctrine_is_christian_faith_desc: "Hay gente en el mundo que se adhiere a las enseñanzas de Jesús sin reconocer su divinidad. Aunque blasfemos, debemos mostrar compasión por estas almas descarriadas, ya que un día se convertirán a la fe verdadera."
 doctrine_parameter_hostility_override_tenet_christian_syncretism: "Las [faiths|lE] no cristianas con el dogma $tenet_christian_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
 special_doctrine_is_islamic_faith_name: "Enseñanzas del profeta"
 is_islamic_faith_name: "$special_doctrine_is_islamic_faith_name$"
 special_doctrine_is_islamic_faith_desc: "Aunque no siguen todas las leyes del Profeta, algunos en este mundo siguen la voluntad de Alá en mayor medida de lo que creen. Con el tiempo, ¡estos medio conversos podrían abandonar su camino de infidelidad y ser verdaderos miembros de la umma!"
 doctrine_parameter_hostility_override_tenet_islamic_syncretism: "Las [faiths|lE] no islámicas con el dogma $tenet_islamic_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
 special_doctrine_is_jewish_faith_name: "Enseñanzas de Moisés"
 is_jewish_faith_name: "$special_doctrine_is_jewish_faith_name$"
 special_doctrine_is_jewish_faith_desc: "No todos los gentiles viven sumidos en el pecado. Algunos respetan al pueblo elegido de Dios y, por tanto, merecen a su vez un respeto."
 doctrine_parameter_hostility_override_tenet_jewish_syncretism: "Las [faiths|lE] no judías con el dogma $tenet_jewish_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
 prophecy_of_malachi_name: "La profecía de Malaquías"
 special_doctrine_not_allowed_to_hof_name: "Sacerdocio desmontado"
 not_allowed_to_hof_name: "$special_doctrine_not_allowed_to_hof_name$"
 prophecy_of_malachi_desc: "Según la doctrina tradicional judía, solo se puede nombrar un nuevo sumo sacerdote con la llegada del Profeta o si se encuentra un descendiente de Aarón digno de servir como sacerdote."
 special_doctrine_not_allowed_to_hof_desc: "El Sumo Sacerdocio de esta fe se ha desmontado completamente. Cualquier intento de nombrar un sumo sacerdote primero precisará de una reconstrucción completa de la estructura eclesiástica tradicional."
 doctrine_parameter_block_from_create_hof_parameter: "Esta fe no puede recrear su [head_of_faith|lE] en circunstancias normales."
 special_doctrine_is_eastern_faith_name: "Entretejido multirreligioso"
 is_eastern_faith_name: "$special_doctrine_is_eastern_faith_name$"
 special_doctrine_is_eastern_faith_desc: "Hoy no nos une una sola fe, sino las muchas que conforman el tejido religioso de nuestra sociedad. Aunque nos demos distintos nombres y sigamos distintos caminos, quienes provienen de fuera de nuestro sistema de creeencias han aprendido a coexistir en nuestra sociedad como si fueran uno más de nosotros."
 doctrine_parameter_hostility_override_tenet_eastern_syncretism: "Las [faiths|lE] no levantinas con el dogma $tenet_eastern_syncretism_name$ se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V] en lugar de $hostility_evil_tooltippable$"
