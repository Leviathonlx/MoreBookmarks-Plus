 doctrine_pilgrimage_forbidden_desc: "La presencia de [ROOT.Faith.HighGodName] se siente en todas partes y la idea de que ciertos lugares son más divinos que otros es poco menos que herejía."
 doctrine_pilgrimage_encouraged_name: "Animada"
 doctrine_pilgrimage_encouraged_desc: "Esta fe anima a sus miembros a visitar lugares terrenales considerados de importancia espiritual como medio de demostrar su veneración a [ROOT.Faith.PantheonTerm]."
 doctrine_pilgrimage_mandatory_name: "Obligatoria"
 doctrine_pilgrimage_mandatory_desc: "Se espera que todos los [ROOT.Faith.GetAdherentNamePlural] lleven a cabo un viaje espiritual a un lugar sagrado en cuanto sean capaces. No hacerlo supone un fracaso en su sumisión a [ROOT.Faith.HighGodName]."
 doctrine_pilgrimage_mandatory_hajj_name: "Hach"
 doctrine_pilgrimage_mandatory_hajj_desc: "Se espera que todos los musulmanes sanos realicen el hach a La Meca una vez en la vida. Aunque a menudo se hacen exenciones especiales, a todo [ROOT.Faith.GetAdherentNameNoTooltip] que no complete el hach se le mirará con escepticismo."
