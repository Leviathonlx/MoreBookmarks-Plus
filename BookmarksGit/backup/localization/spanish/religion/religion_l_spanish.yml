 doctrine_funeral_name: "Tradición funeraria"
 doctrine_funeral_stoic_name: "Entierro estoico"
 doctrine_funeral_stoic_desc: "El cuerpo ha muerto, pero el alma vive. La defunción no es momento de pena y lamento, sino que un funeral es para honrar a los muertos entregando su cuerpo a la tierra en una ceremonia silenciosa y humilde."
 doctrine_funeral_bewailment_name: "Entierro plañidero"
 doctrine_funeral_bewailment_desc: "El alma ha comenzado su largo viaje a [ROOT.Faith.PositiveAfterLife] y nunca volveremos a verla en el mundo de los vivos. Es imperativo que todos los que conocieron al muerto se reúnan y exhiban su dolor en una muestra pública de duelo. De esta forma, honramos a los muertos y limpiamos nuestras almas del dolor que sentimos por su partida."
 doctrine_funeral_cremation_name: "Incineración"
 doctrine_funeral_cremation_desc: "De las cenizas salimos, a las cenizas volvemos. El cuerpo del fallecido se entrega a una gran pira funeraria y las cenizas resultantes se extienden por la tierra para continuar el viaje de los muertos."
 doctrine_funeral_sky_burial_name: "$tenet_sky_burials_name$"
 doctrine_funeral_sky_burial_desc: "$tenet_sky_burials_desc$"
 doctrine_funeral_mummification_name: "Momificación"
 doctrine_funeral_mummification_desc: "El cuerpo ha dejado de actuar, pero sigue siendo el recipiente en el que el espíritu viajará a [ROOT.Faith.PositiveAfterLife]. Por lo tanto, la forma física debe ser tan permanente como el alma, aguardando el juicio de [ROOT.Faith.FateGodName]."
 doctrine_family_rites_name: "Ritos familiares"
 doctrine_family_rites_desc: "La muerte es un periodo de ritos y duelo para quienes siguen vivos. La jerarquía y edad importan en la muerte tanto como en vida; es fundamental venerar a los más ancianos incluso después de la muerte, y que todos vean que practicas esta veneración de la manera correcta."
