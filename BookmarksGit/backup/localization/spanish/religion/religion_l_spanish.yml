 special_tolerance_name: "Tolerancia especial"
 special_doctrine_ecumenical_christian_name: "Ecumenismo"
 special_doctrine_ecumenical_christian_desc: "Históricamente, nuestros líderes religiosos han participado en diálogos interreligiosos para aumentar la cooperación entre las distintas confesiones cristianas."
 special_doctrine_full_tolerance_name: "Tolerancia total"
 full_tolerance_name: "$special_doctrine_full_tolerance_name$"
 doctrine_parameter_hostility_override_special_doctrine_full_tolerance: "Todas las [faiths|lE] se consideran [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 special_doctrine_full_tolerance_desc: "Todo el mundo es libre de elegir su propia fe. Nuestras diferencias no nos dividen, nos hacen más fuertes."
 nudity_doctrine_name: "Parecer sobre desnudez"
 special_doctrine_naked_priests_name: "Sacerdotes desnudos"
 special_doctrine_naked_priests_desc: "Nuestros sacerdotes saben que la ropa atrapa el espíritu y nos impide alcanzar la verdadera iluminación. Solo quitándonos nuestros ropajes podemos despertar las almas y experimentar el amor [ROOT.Faith.HighGodNamePossessive]."
 doctrine_parameter_naked_priests_active: "Sacerdotes y personajes fervorosos no llevan ropa."
 doctrine_gender_name: "Parecer sobre sexos"
 doctrine_gender_male_dominated_name: "Dominio del varón"
 doctrine_gender_male_dominated_desc: "Los hombres son más fuertes y están mejor equipados para guiarnos en este mundo duro y despiadado, así que debemos confiarles el gobierno de nuestra sociedad."
 doctrine_gender_equal_name: "Igualdad"
 doctrine_gender_equal_desc: "Es absurdo negar a la gente con talento un papel en el gobierno solo por su género, así que permitiremos que nuestra sociedad sea dirigida por aquellos que sean más capaces."
 doctrine_gender_female_dominated_name: "Dominio de la mujer"
 doctrine_gender_female_dominated_desc: "Las mujeres han demostrado una y otra vez que solo ellas tienen la sabiduría y prudencia necesarias para gobernar nuestra sociedad como es debido."
 doctrine_divorce_name: "Divorcio"
 doctrine_divorce_disallowed_name: "No permitido"
 doctrine_divorce_disallowed_desc: "Los votos matrimoniales son irrevocables y vitalicios. Solo la muerte puede separarnos."
 doctrine_divorce_approval_name: "Debe aprobarse"
 doctrine_divorce_approval_desc: "Aunque los lazos matrimoniales no deben tomarse a la ligera, a veces, en circunstancias excepcionales, el divorcio puede ser necesario."
 doctrine_divorce_allowed_name: "Siempre permitido"
 doctrine_divorce_allowed_desc: "El matrimonio es solo una asociación entre dos personas, y como cualquier otra, puede terminarse a voluntad."
 doctrine_parameter_divorce_disallowed: "A los personajes nunca se les concederá el [divorce|lE] de sus [spouses|lE]"
 doctrine_parameter_divorce_approval: "A los personajes se les concederá el [divorce|lE] de sus [spouses|lE] si lo aprueba su [head_of_faith|lE] espiritual (o [house_head|lE] si no existe cabeza espiritual de la fe)"
 doctrine_parameter_divorce_allowed: "Los personajes siempre podrán [Concept( 'divorce', 'divorciarse' )|E] de sus [Concept( 'spouse', 'cónyuges' )|E] gastando [piety|lE]"
 doctrine_bastardry_name: "Bastardía"
 doctrine_bastardry_none_name: "Todos los hijos son legítimos"
 doctrine_bastardry_none_desc: "La sangre, no el matrimonio, determina el linaje. Los niños nacidos fuera del matrimonio son tan legítimos como cualquier otro."
 doctrine_bastardry_legitimization_name: "Legitimización"
 doctrine_bastardry_legitimization_desc: "El matrimonio es sagrado, así que los niños nacidos fuera de este deberán ser bendecidos de otro modo para que considerarse legítimos."
 doctrine_bastardry_all_name: "Sin legitimización"
 doctrine_bastardry_all_desc: "Los lazos matrimoniales son sacrosantos y los niños nacidos fuera del matrimonio siempre serán ilegítimos."
 doctrine_parameter_bastards_none: "No existen los [bastards|lE], todos los hijos son [Concept( 'legitimate', 'legítimos' )|E]"
 doctrine_parameter_bastards_legitimize: "Los [bastards|lE] solo se podrán legitimar con la aprobación de su [house_head|lE] o [dynast|lE]"
 doctrine_parameter_bastards_always: "Los [bastards|lE] nunca se podrán legitimar"
 doctrine_adultery_men_name: "Adulterio masculino"
 doctrine_adultery_men_crime_name: "Criminal"
 doctrine_adultery_men_crime_desc: "Es un delito que los hombres tengan relaciones sexuales fuera del matrimonio y, en consecuencia, serán castigados."
 doctrine_adultery_men_shunned_name: "Reprobable"
 doctrine_adultery_men_shunned_desc: "Es un pecado que los hombres tengan relaciones sexuales fuera del matrimonio, pero, como todos los pecados, será la divinidad quien les juzgue por sus defectos."
 doctrine_adultery_men_accepted_name: "Aceptado"
 doctrine_adultery_men_accepted_desc: "No hay nada malo en que un hombre decida tener relaciones sexuales fuera del matrimonio, así que la decisión es solo suya."
 doctrine_parameter_adultery_male_crime: "Los hombres con el [trait|lE] [GetTrait('adulterer').GetName( GetNullCharacter )] o [GetTrait('fornicator').GetName( GetNullCharacter )] son [criminals|lE]"
