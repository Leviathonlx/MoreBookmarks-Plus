 doctrine_parameter_pluralism_fundamentalist_vulnerable_to_heresy: "#N Aumenta el peligro#! de herejías cuando el [fervor|lE] es bajo"
 doctrine_pluralism_righteous_name: "Justa"
 doctrine_pluralism_righteous_desc: "Como mortales, no podemos llegar a comprender completamente la voluntad [ROOT.Faith.HighGodNamePossessive], pero nuestros [ROOT.Faith.PriestNeuterPlural] siguen teniendo una buena idea de lo que es santo y de lo que es profano."
