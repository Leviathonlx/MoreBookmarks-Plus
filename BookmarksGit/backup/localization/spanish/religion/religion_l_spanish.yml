 doctrine_theocracy_name: "Tradición clerical"
 doctrine_theocracy_temporal_name: "Teocrática"
 doctrine_theocracy_temporal_desc: "Solo a [ROOT.Faith.PriestNeuterPlural] autorizados se les puede confiar la defensa de las doctrinas de nuestra fe y, por extensión, gestionar y mantener nuestros lugares santos."
 doctrine_parameter_theocracy_temple_lease: "Las [holdings|lE] consagradas se arriendan al [realm_priest|lE] de su titular, que actuará como [vassal|lE] [theocratic|lE]"
 doctrine_theocracy_lay_clergy_name: "Clero secular"
 doctrine_theocracy_lay_clergy_desc: "Cualquier seguidor devoto es más que capaz de comprender, seguir y predicar las doctrinas de nuestra fe."
 doctrine_parameter_theocracy_temple_ownership: "Los [rulers|lE] seculares controlan directamente sus [holdings|lE] consagradas y se llevan todos los beneficios asociados."
