 fire_worship_name: "$special_doctrine_fire_worship_name$"
 special_doctrine_fire_worship_desc: "Todos estamos unidos en nuestra veneración del fuego, el elemento más puro y agente de la gloria divina. Es nuestro sagrado deber el mantener ardiendo en el mundo los fuegos eternos para despejar la falsedad y el mal."
