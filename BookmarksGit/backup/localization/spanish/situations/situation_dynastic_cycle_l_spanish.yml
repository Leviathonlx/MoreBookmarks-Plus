 cycle_history_key_rise_of_the_qin: "La dinastía Qin, la primera dinastía verdaderamente imperial, unifica las tierras de lo que antes eran los Siete Estados Guerreros."
 cycle_history_key_collapse_of_the_qin: "Acosada por las rebeliones internas, la dinastía Qin no tarda en colapsar y dividirse en dieciocho reinos enfrentados entre sí."
 cycle_history_key_rise_of_the_han: "El triunfo de la dinastía Han sobre sus rivales vuelve a restaurar el orden en estas tierras."
 cycle_history_key_yellow_turban_rebellion: "Las masas descontentas, inspiradas por una profecía revolucionaria, se levantan contra la dinastía Han, lo que conduce a décadas de luchas intestinas."
 cycle_history_key_three_kingdoms_period: "Tras forzar la abdicación del último emperador de la dinastía Han, comienza oficialmente una era de división entre los tres reinos de Wei, Shu y Wu."
 cycle_history_key_rise_of_the_jin: "El periodo de los Tres Reinos llega a su fin de la mano del regente de Wei, quien obliga al emperador a abdicar y establece la dinastía Jin."
 cycle_history_key_war_of_the_eight_princes: "El reinado del emperador Hui de Jin está marcado por el conflicto: los príncipes de la casa imperial libran guerras para hacerse con el control frente al emperador."
 cycle_history_key_sixteen_kingdoms: "La instauración de un reino separatista en Sichuan anuncia la desintegración del norte en varios estados rivales fragmentados."
 cycle_history_key_northern_southern_dynasties: "El caos del periodo de los Dieciséis Reinos poco a poco va dejando paso a dinastías mucho más consolidades en el norte y el sur, aunque la reunificación continúa siendo una ensoñación."
 cycle_history_key_rise_of_the_sui: "Tras la muerte del inestable emperador Xuan de Zhou del Norte, su suegro toma el poder y funda la dinastía Sui."
 cycle_history_key_decline_of_the_sui: "Los costosos proyectos de construcción y los fracasos militares llevan a la dinastía Sui a una crisis; el emperador es asesinado y su hijo sube al trono en su lugar."
 cycle_history_key_rise_of_the_tang: "Al obligar al niño-emperador de los Sui a abdicar, el regente imperial asciende a primer emperador de la dinastía Tang."
 cycle_history_key_an_lushan_rebellion: "El general Ān Lùshān dirige una rebelión infructuosa contra los Tang, con consecuencias catastróficas para millones de personas."
 cycle_history_key_collapse_of_the_tang: "El asesinato del último emperador Tang marca el fin de la dinastía, con más de una decena de caciques rivalizando para ser reconocidos como su sucesor."
 cycle_history_key_rise_of_the_song: "Un brillante general reunifica los reinos en liza y da pie a una nueva era de paz y prosperidad como fundador de la dinastía Song."
 cycle_history_key_sack_of_kaifeng_by_jin: "La dinastía Song sufre una fatídica derrota cuando la capital imperial es asaltada por la dinastía yurchen Jin y el propio emperador es hecho prisionero."
