l_spanish:
 # everybody's intro to Japan
 action_reactive_advice_welcome_to_japan: "Consejo: Japón"
 action_reactive_advice_welcome_to_japan_desc: "En el periodo Heian, Japón oscila entre funcionarios imperiales y caudillos locales. Abre esto para ver una presentación de esta estructura política única."
 action_reactive_advice_welcome_to_japan_click: "$click_to_open_lesson$"
 reactive_advice_welcome_to_japan_step_intro: "Japón"
 reactive_advice_welcome_to_japan_step_intro_desc: "¡Te damos la bienvenida al periodo Heian!\n\nEn esta era, Japón oscila entre tradición y violencia. Las [houses|lE] ambiciosas compiten por el poder y el control del trono imperial.\n\n#TUT Vamos a suponer que tienes experiencia jugando a Crusader Kings 3.#!"
 reactive_advice_welcome_to_japan_step_government: "Gobierno"
 reactive_advice_welcome_to_japan_step_government_desc: "Japón es un [realm|El] dividido entre dos tipos de señores.\n\nLos [rulers|El] tienen cualquiera de estas formas de [government|El]:\n$EFFECT_LIST_BULLET$[ritsuryo|E] [ritsuryo_i] #weak (oficiales imperiales)#!\n$EFFECT_LIST_BULLET$[soryo|E] [soryo_i] #weak (caudillos feudales)#!\n\nHistóricamente, los caudillos $game_concept_soryo$ fueron ganando fuerza hasta acabar ejerciendo un dominio [shogun|El] en Japón."
 reactive_advice_welcome_to_japan_step_open_families_tab: "$reactive_advice_welcome_to_japan_step_emperor_and_regent$"
 reactive_advice_welcome_to_japan_step_open_families_tab_desc: "En Japón no es lo mismo ser el gobernante que ser quien #EMP realmente#! gobierna. Ahora echaremos un vistazo a esto."
 reactive_advice_welcome_to_japan_step_open_families_tab_prompt: "Abre la pestaña «$administraction_tab_families|V$» en la pantalla «$ADMINISTRATIVE_GOVERNMENT_HEADER|V$» (resaltada)"
 reactive_advice_welcome_to_japan_step_emperor_and_regent: "El emperador y su regente"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_desc: "Este es el [japanese_emperor|El], también conocido como $king_tenno_male_japanese$.\n\nAunque su nombre lo señala como gobernante de Japón, es conocido como el [ceremonial_liege|El], y no tiene poder real.\n\nSin embargo, casarse con algún miembro de su familia concede mucho [prestige|El], y un $king_tenno_male_japanese$ ambicioso podría intentar hacerse con el poder."
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2: "El emperador y su regente"
 reactive_advice_welcome_to_japan_step_emperor_and_regent_2_desc: "El verdadero poder en Japón lo ostenta el [ceremonial_regent|El], como se muestra aquí.\n\nEs el verdadero [ruler|El] [independent|El] de Japón. Además de los poderes normales de un $game_concept_ruler$ $game_concept_independent$, también establece la [law|El] de la [imperial_policy|lE] que afecta a todo el [realm|El]."
 reactive_advice_welcome_to_japan_step_manor: "$japanese_manor_domicile_type$"
 reactive_advice_welcome_to_japan_step_manor_desc: "Todo [house_head|El] de Japón tiene una $japanese_manor_domicile_type$, que puedes ampliar y desarrollar usando el [gold|El] que ganes.\n\nEn contraste con las [holdings|El] de tu [domain|El], la $japanese_manor_domicile_type$ permanece en posesión del [house_head|El] y no se pierde si tu [domain|El] es conquistado.\n\n#I Si eres $game_concept_house_head$, verás y desarrollarás tu $japanese_manor_domicile_type$ si usas el botón que aparece resaltado.#!"
 reactive_advice_welcome_to_japan_step_house_aspirations: "Aspiraciones de casa"
 reactive_advice_welcome_to_japan_step_house_aspirations_desc: "Todas las [houses|lE] japonesas tienen una [Concept('house_aspiration', 'aspiración')|E].\n\nEste atributo afecta a todos los miembros de la $game_concept_house$ y el [house_head|lE] puede mejorarlo con el tiempo si gasta [prestige|El] [prestige_i|E].\n\n#I Como $game_concept_house_head$, puedes ver y mejorar tu $game_concept_house_aspiration$ a través del botón resaltado."
 reactive_advice_welcome_to_japan_step_blocs: "Bloques de casas"
 reactive_advice_welcome_to_japan_step_blocs_desc: "La mayoría de [vassals|El] de Japón solo gobierna un [county|El].\n\nPara consolidar su poder, la mayoría de las [houses|El] pertenecen a un [house_bloc|El], una alianza defensiva de [houses|El].\n\nLos miembros de un bloque tienen generalmente la misma [Concept('house_aspiration', 'aspiración')|E] y existen buenas [Concept('house_relations', 'relaciones')|E] entre ellos. Si no es así, se reduce la [Concept('bloc_cohesion', 'cohesión del bloque')|E] y la [leading_house|El] puede elegir expulsar del $game_concept_bloc$ a las $game_concept_houses$ problemáticas.\n\n#I Si eres parte de un $game_concept_bloc$, puedes ver la posición de tu bloque con solo presionar el botón resaltado.#!"
 reactive_advice_welcome_to_japan_step_end: "Japón"
 reactive_advice_welcome_to_japan_step_end_desc: "En Japón, la política siempre es una lucha de dos bandos. Dirige a tu [house|lE] con sabiduría y decidirás el futuro de Japón."
 # Soryo in japan, your goal to become Shogun
 action_reactive_advice_soryo_intro: "Consejo: gobernante $japan_feudal_government$"
 action_reactive_advice_soryo_intro_desc: "Eres un gobernante soryo, un caudillo local. Abre esto para leer una presentación sobre este tipo de gobierno."
 action_reactive_advice_soryo_intro_click: "$click_to_open_lesson$"
 # lets assume you are in a bloc, but be a bit vague about it. Most on game start are anyway
 reactive_advice_soryo_intro_NAME: "Gobierno $japan_feudal_government$"
 ra_soryo_intro: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_desc: "Eres un [ruler|El] [GetGovernment('japan_feudal_government').GetName|l]: un caudillo que gobierna con el poder de las armas, y no con la legitimidad de la burocracia imperial."
 ra_soryo_basics: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_basics_desc: "El [government|El] [GetGovernment('japan_feudal_government').GetName|l] es muy similar al $game_concept_government$ [GetGovernment('feudal_government').GetName|l] fuera de Japón.\n\nSin embargo, en el Japón Heian, ampliar tu [realm|El] a través de la [war|El] se considera un [crime|El]. En tal caso, tu [top_liege|El] podría revocar libremente tus [titles|El].\n\nPara evitar que tu $game_concept_top_liege$ te quite lo que has obtenido por derecho, asegúrate de que formas parte de un [house_bloc|El]. En caso de que tu $game_concept_top_liege$ te declare la $game_concept_war$, las [houses|El] de tu $game_concept_bloc$ se unirán a ti como [allies|El].\n\n#I Si formas parte de un $game_concept_bloc$, selecciónalo con el botón resaltado.#!"
 ra_soryo_open_decisions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_open_decisions_desc: "El deseo definitivo de un [ruler|El] [GetGovernment('japan_feudal_government').GetName|l] es convertirse en [shogun|El], un $game_concept_ruler$ militar y hereditario de Japón.\n\nPara conseguir esto, hay dos [decisions|El] clave que debes tomar. Echemos un vistazo."
 ra_soryo_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_soryo_regional_dominion: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_regional_dominion_desc: "La primera [decision|El] que deberías intentar tomar es «$tgp_japan_assert_regional_dominion_government_decision|V$».\n\nTe permitirá conquistar el [duchy|El] de tu región local. Aunque no se requiere para convertirse en [shogun|El], es un primer paso muy útil.\n\n#TUT Esta $game_concept_decision$ no está disponible si ya tienes el [rank|El] de [duke|El].#!"
 ra_soryo_shogunate: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_shogunate_desc: "La [decision|El] de convertirse en [shogun|El] es «$tgp_japan_become_shogun_decision_TUTORIAL|V$».\n\nSin embargo, para empezar a considerar esto, primero debes ser [ceremonial_regent|El]."
 ra_soryo_intro_open_factions: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_open_factions_desc: "Para instalarte como [ceremonial_regent|El], debes iniciar una [faction|El]."
 ra_soryo_intro_open_factions_prompt: "Abre la pestaña «$factions_tab_my_factions|V$» en la pantalla «$FACTIONS_WINDOW|V$»."
 ra_soryo_intro_install_regent_faction: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_intro_install_regent_faction_desc: "Para convertirte en [ceremonial_regent|El], debes formar una [faction|El] $replace_ceremonial_regent_faction_name|V$ y hacer que se cumplan tus exigencias.\n\nComo [leading_house|El], todas las [houses|El] de tu $game_concept_bloc$ se unirán a ti en la $game_concept_faction$. Cuanto más poderosa sea la fuerza militar de tu $game_concept_bloc$, más probable será que la $game_concept_faction$ tenga éxito.\n\nTambién debes asegurarte de tener una [cohesion|El] lo suficientemente alta; de lo contrario, no podrás ni formar la $game_concept_faction$."
 ra_soryo_end: "$reactive_advice_soryo_intro_NAME$"
 ra_soryo_end_desc: "Como [ruler|El] [GetGovernment('japan_feudal_government').GetName|l], emplearás la espada para abrirte paso y llegar a ser [shogun|El].\n\nUna vez consolidado el poder local, forma una [faction|El] con tu [house_bloc|El] y algún día gobernarás como $game_concept_shogun$."
 # reactive_advice_lead_your_soryo_bloc
 action_reactive_advice_lead_your_soryo_bloc_NAME: "Liderar tu $game_concept_house_bloc$"
 action_reactive_advice_lead_your_soryo_bloc: "Consejo: $action_reactive_advice_lead_your_soryo_bloc_NAME$"
 action_reactive_advice_lead_your_soryo_bloc_desc: "Eres $game_concept_house_head$ de la $game_concept_leading_house$ de tu $game_concept_bloc$. Abre esto para aprender a gestionar tu $game_concept_bloc$."
 action_reactive_advice_lead_your_soryo_bloc_click: "$click_to_open_lesson$"
 ra_soryo_bloc_leader_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_intro_desc: "Eres [house_head|El] de la [leading_house|El] de tu [house_bloc|El], ¡enhorabuena!\n\n¡Como líder de tu $game_concept_bloc$, ya no es un simple escudo, sino una manera de que puedas crear una poderosa [faction|El] para instalarte como [ceremonial_regent|El]!"
 ra_soryo_bloc_leader_open_bloc: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_open_bloc_desc: "Echemos un vistazo a tu [house_bloc|lE]."
 ra_soryo_bloc_leader_open_bloc_prompt: "Selecciona tu $game_concept_bloc$ (resaltado)"
 ra_soryo_bloc_leader_strength_intro: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_intro_desc: "Las [houses|El] de tu [bloc|El] se unirán a la [leading_house|El] cuando inicien [factions|El].\n\n¡Si deseas convertirte en [ceremonial_regent|El] y posteriormente en [shogun|El], se unirán a tu $game_concept_faction$ $replace_ceremonial_regent_faction_name|V$!"
 ra_soryo_bloc_leader_strength_details: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_strength_details_desc: "La fuerza de todos los miembros del [bloc|El] se mostrará aquí.\n\nCuanto más fuerte sea el $game_concept_bloc$, más probable será que tu [faction|El] pueda imponer sus exigencias y establecerte como [ceremonial_regent|El]."
 ra_soryo_bloc_leader_expanding: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_expanding_desc: "Un [bloc|El] fuerte se compone de muchas [houses|El] poderosas.\n\nEn el mapa podrás ver todos los $game_concept_blocs$ y encontrar a los [house_heads|El] sin [Concept( 'bloc', '$game_concept_bloc|q$' )|l]. Puedes intentar convencerlos para que se unan a tu bloque con la [character_interaction|El] $invite_to_house_bloc_interaction|V$.\n\nSin embargo, no siempre aceptarán… En lugar de ello, como [ruler|El] [GetGovernment('japan_feudal_government').GetName|l], puedes expandir tu bloque mediante la [war|El].\n\nTienes dos opciones:\n$EFFECT_LIST_BULLET$La [bloc_expansion|El] te permite conquistar tierras que pasan a estar bajo el control de tu [Concept( 'bloc', '$game_concept_bloc|q$' )|l].\n$EFFECT_LIST_BULLET$La [bloc_supremacy|El] es una guerra total entre dos [Concept( 'blocs', '$game_concept_blocs|q$' )|l], en la que los miembros del [Concept( 'bloc', '$game_concept_bloc|q$' )|l] perdedor pueden unirse al vencedor."
 ra_soryo_bloc_leader_cohesion: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_desc: "Intentar unificar [houses|El] dispares en un [bloc|El] más grande presenta un desafío, ya que cada $game_concept_house$ contribuye a la [cohesion|El] general del $game_concept_bloc$.\n\nAdemás de las bonificaciones que concede una $game_concept_cohesion$ alta, necesitas cierto nivel de $game_concept_cohesion$ para formar una [faction|El]."
 ra_soryo_bloc_leader_cohesion_2: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_leader_cohesion_2_desc: "Para mejorar la [cohesion|El] de una [house|El] determinada, primero asegúrate de que compartís la misma [house_aspiration|El] mediante la [character_interaction|El] $demand_aspiration_change_interaction|V$ sobre su [house_head|El].\n\nIncluso así, la $game_concept_cohesion$ se basa principalmente en tener buenas [house_relations|El] entre todas las $game_concept_houses$ del [bloc|El]. Las $game_concept_house_relations$ pueden mejorar, por ejemplo, si se conciertan matrimonios entre los miembros de la $game_concept_house$.\n\nSi todo lo demás falla, puedes usar la $game_concept_character_interaction$ $kick_from_house_bloc_interaction|V$."
 ra_soryo_bloc_end: "$action_reactive_advice_lead_your_soryo_bloc_NAME$"
 ra_soryo_bloc_end_desc: "Como líder de tu [bloc|El], consigue más tierras a través de la [war|El] para asegurar su crecimiento.\n\nSi tienes un $game_concept_bloc$ fuerte con una [cohesion|El] elevada, ¡ya tienes todo listo para formar tu [faction|El] $replace_ceremonial_regent_faction_name|V$!"
 # You are soryo regent, but not yet shogun
 reactive_advice_soryo_regent_become_shogun_NAME: "Formar $empire_shogunate_japanese$"
 action_reactive_advice_soryo_regent_become_shogun: "Consejo: $reactive_advice_soryo_regent_become_shogun_NAME$"
 action_reactive_advice_soryo_regent_become_shogun_desc: "Eres $game_concept_ceremonial_regent$. Abre esto para saber cómo consolidar aún más tu poder y convertirte en $game_concept_shogun$."
 action_reactive_advice_soryo_regent_become_shogun_click: "$click_to_open_lesson$"
 ra_become_shogun_intro: "Consejo: $reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_intro_desc: "Eres [ceremonial_regent|El] de Japón y su [ruler|El] de facto. Sin embargo, ¡como [shogun|El] podrías tener aún más poder y control!"
 ra_become_shogun_open_decisions: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_decisions_desc: "Para convertirte en [shogun|El], debes cumplir algunos requisitos. Echemos un vistazo."
 ra_become_shogun_open_decisions_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 ra_become_shogun_decision: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_decision_desc: "«$tgp_japan_become_shogun_decision_TUTORIAL|V$» es la [decision|El] que debes promulgar para convertirte en [shogun|El].\n\nSin embargo, antes hay tres obstáculos importantes que debes sortear:\n$EFFECT_LIST_BULLET$Promulgar la [law|El] [GetLaw('japanese_bureaucracy_2').GetName]\n$EFFECT_LIST_BULLET$Tu [prestige_level|E] es [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] [prestige_i] o mayor\n$EFFECT_LIST_BULLET$Tu [legitimacy_level|El] es mayor que o igual a #V 4#!"
 ra_become_shogun_open_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_laws_desc: "Primero, echemos un vistazo al estado de tus [laws|El]."
 ra_become_shogun_open_laws_prompt: "Abre la pestaña «$MY_REALM_WINDOW_BODY_TITLE_LAWS|V$» en la pantalla «#V Señorío#!» (resaltada)"
 ra_become_shogun_laws: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_laws_desc: "Aquí puedes promulgar poco a poco una administración más restrictiva. Para convertirte en [shogun|El], necesitas al menos la [law|El] [GetLaw('japanese_bureaucracy_2').GetName]\n\nTen en cuenta que te costará [prestige|El] y empeorará la [opinion|El] que tus [vassals|El] tienen de ti."
 ra_become_shogun_open_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_open_subjects_desc: "A continuación, echemos un vistazo a tus [vassals|El] [GetGovernment('japan_administrative_government').GetNameWithIcon|l]"
 ra_become_shogun_open_subjects_prompt: "Abre la pestaña «$MY_REALM_WINDOW_BODY_TITLE_SUBJECTS|V$» en la pantalla «#V Señorío#!» (resaltada)"
 ra_become_shogun_subjects: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_subjects_desc: "No puedes convertirte en [shogun|El] si no eliminas los restos anticuados del [government|El] [GetGovernment('japan_administrative_government').GetNameWithIcon|l].\n\nSi alguno de tus [vassals|El] es $japan_administrative_government$, lo encontrarás aquí y podrás tomar sus [titles|El] mediante la [character_interaction|El] $revoke_title_interaction|V$."
 ra_become_shogun_end: "$reactive_advice_soryo_regent_become_shogun_NAME$"
 ra_become_shogun_end_desc: "Las riendas del poder están en tus manos, ya solo tienes que sostenerlas con fuerza para convertirte en [shogun|El].\n\n¡Expulsa a los [rulers|El] [GetGovernment('japan_administrative_government').GetName|l] débiles y promulga la ley [GetLaw('japanese_bureaucracy_2').GetName] para que el país sea tuyo!"
