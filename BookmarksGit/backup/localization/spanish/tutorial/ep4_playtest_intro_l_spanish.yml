l_spanish:
 ### MANDALA
 action_lesson_tgp_playtest_intro_mandala: "Gobierno mandala"
 action_lesson_tgp_playtest_intro_mandala_desc: "El mandala es un gobierno especial que se centra en la piedad y los tributarios. Abre esto para acceder a una presentación de este gobierno."
 action_lesson_tgp_playtest_intro_mandala_click: "$click_to_open_lesson$"
 lesson_tgp_playtest_intro_mandala_step_intro: "Mandala"
 lesson_tgp_playtest_intro_mandala_step_intro_desc: "¡Eres un [ruler|lE] [mandala|lE]!\n\nEl $game_concept_mandala$ es un [government|lE] especial del sudeste de Asia que se centra en la fe y la [piety|lE]."
 lesson_tgp_playtest_intro_mandala_step_government: "Gobierno mandala"
 lesson_tgp_playtest_intro_mandala_step_government_desc: "Tu base de poder proviene de una red más fluida de [tributaries|lE] y solo unos cuantos [vassals|lE] permanentes.\n\nEsto significa que puedes «robar» tributarios a otro [ruler|lE] mandala; por ejemplo, usando la [character_interaction|lE] $offer_tributary_status_interaction|V$.\n\nLa religión también tiene un papel vital en el [mandala_government|lE]. Para llevar a cabo muchas acciones fundamentales del gobierno, tendrás que gastar [piety|lE]."
 lesson_tgp_playtest_intro_mandala_step_temple_complex: "Complejo de templos"
 lesson_tgp_playtest_intro_mandala_step_temple_complex_desc: "Además, para expandir los límites de tamaño de tu [realm|lE], debes mejorar el [great_building|lE] «Complejo de templos» de tu [capital|lE].\n\nEsto se lleva a cabo comenzando un [great_project|lE]. Dicho proyecto puede resultar bastante caro, pero si tus [subjects|lE] añaden [great_project_contributions|lE] propias, no tendrás que pagar el coste completo.\n\n#I Puedes empezar los grandes proyectos en la pestaña «Grandes proyectos» de la pantalla «$DECISIONS_VIEW_TITLE$».#!"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect: "Aspecto mandala"
 lesson_tgp_playtest_intro_mandala_step_mandala_aspect_desc: "Como [house_head|lE] [mandala|lE], tu [house|lE] posee un [mandala_aspect|lE], similar a un [powerful_family_attribute|lE] del Imperio bizantino.\n\nEste atributo no afecta a tu [liege|lE], si lo tienes, y se puede mejorar más adelante gastando [piety|lE] y [prestige|lE]."
 lesson_tgp_playtest_intro_mandala_step_end: "Gobierno mandala"
 lesson_tgp_playtest_intro_mandala_step_end_desc: "Un gran [ruler|lE] [mandala|lE] se basa en la [piety|lE], los [tributaries|lE] y la fuerza de su [mandala_aspect|lE]. Domínalos y tu influencia se extenderá por todo el sudeste de Asia."
