l_spanish:
 lesson_china_introduction: "$lesson_basics_welcome$"
 lesson_china_introduction_desc: "@tutorial_screenshot_1_china!\nComo joven estudiante en China, tu posición es humilde, pero prometedora. A través del aprendizaje, la astucia y una conducta meritoria, puedes ascender a través de los rangos imperiales.\n\nAunque tu vida sea fugaz, tus herederos llevarán el nombre de tu casa hasta la gloria eterna.\n\nBajo el estable gobierno de la dinastía Song, los exámenes imperiales ofrecen una vía hacia una gobernación, y quizá hasta el propio trono imperial."
 lesson_china_camera: "$lesson_basics_quick_camera$"
 lesson_china_camera_desc: "$lesson_basics_quick_camera_desc$"
 lesson_china_zoom: "$lesson_basics_quick_zoom$"
 lesson_china_zoom_desc: "$lesson_basics_quick_zoom_desc$"
 lesson_china_nested_tooltips: "Ayuda emergente anidada"
 lesson_china_nested_tooltips_desc: "$lesson_basics_tooltips_in_tooltips_desc$"
 lesson_china_nested_tooltips_hover_word: "$lesson_basics_tooltips_in_tooltips_hover_word$"
 lesson_china_nested_tooltips_hover_word_deeper: "$lesson_basics_tooltips_in_tooltips_hover_word_deeper$"
 lesson_china_nested_tooltips_complete: "$lesson_china_nested_tooltips$"
 lesson_china_nested_tooltips_complete_desc: "$lesson_china_nested_tooltips_desc$"
 lesson_china_characters: "Personajes"
 lesson_china_characters_desc: "Juegas con [GetPlayer.GetShortUINameNotMeNoTooltip], uno de los muchos [characters|lE] de este mundo, representados por los avatares de personajes.\n\n¡Eres aspirante a burócrata en [GetTitleByKey('h_china').GetDefinitiveName]!"
 lesson_china_this_is_you_1: "$lesson_basics_quick_this_is_you_1$"
 lesson_china_this_is_you_1_desc: "Aquí es donde te verás a ti y a tu [family|El] más cercana.\n\nA la derecha, verás a tu [player_heir|El], con quien jugarás cuando tu [character|El] actual muera.\n\n#TUT Si llegas a perderte en el mapa, puedes hacer clic en tu personaje para volver a centrar la cámara en tu [realm|El].#!"
 lesson_china_this_is_you_2: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_this_is_you_2_desc: "Suele ser una buena idea tener [spouse|El]. Te asistirá en la gestión de tu [realm|lE] y te ayudará a asegurar el futuro de tu [dynasty|lE].\n\nDe momento, no te has casado. ¿Por qué no hacemos algo al respecto?"
 lesson_china_find_spouse_tt: "$lesson_basics_quick_find_spouse_tt$"
 lesson_china_marriage_window: "$lesson_basics_quick_this_is_you_2$"
 lesson_china_marriage_window_desc: "Encontrar al [spouse|El] ideal no es sencillo, pero aquí tienes algunas cosas a tener en cuenta:\n\n$EFFECT_LIST_BULLET$Habilidad: sus [skills|El] se añadirán a las tuyas\n$EFFECT_LIST_BULLET$Genética: [congenital_traits|El] como «[GetTrait('lisping').GetName( GetNullCharacter )|l]» podrán ser heredados por tus [children|El]\n$EFFECT_LIST_BULLET$Nobleza: si te casas con alguien [lowborn|El], perderás [prestige|El]"
 lesson_china_married_great_job: "$lesson_basics_quick_married_great_job$"
 lesson_china_married_great_job_desc: "¡Enhorabuena por la boda!\n\nSi a la muerte de tu personaje no quedan más miembros vivos de tu [dynasty|lE], habrás perdido la partida. Tener $game_concept_spouse$ te puede ayudar a impedir algo así."
 lesson_china_this_is_you_3: "$lesson_basics_quick_this_is_you_3$"
 lesson_china_this_is_you_3_desc: "¡Aquí tienes los [traits|El] de tu personaje! Como puedes ver, es [GetTrait('ambitious').GetName( GetNullCharacter )|l] @ambitious_icon_tutorial!, [GetTrait('compassionate').GetName( GetNullCharacter )|l] @compassionate_icon_tutorial! y [GetTrait('gregarious').GetName( GetNullCharacter )|l] @gregarious_icon_tutorial!.\n\n#TUT Los $game_concept_traits$ afectan a la reacción de tu personaje ante los eventos del mundo. Puedes adquirir nuevos rasgos a medida que juegas.#!"
 lesson_china_skills: "$lesson_basics_quick_skills$"
 lesson_china_skills_desc: "$lesson_basics_quick_skills_desc$"
 lesson_china_house: "$game_concept_house$"
 lesson_china_house_desc: "Esta es tu [house|El], la #V casa [GetPlayer.GetHouse.GetNameNoTooltip]#!, una familia china de [nobles|E].\n\nComo [house_head_head|El] de tu $game_concept_house$, se espera que dirijas a los miembros de tu $game_concept_house$ hasta el éxito dentro del gobierno chino.\n\nTu $game_concept_house$ es pequeña, pero crecerá con el tiempo cuando nazcan [children|El].\n\n#TUT Cada [house|El] pertenece a una [dynasty|El]. Sin embargo, la casa [GetPlayer.GetHouse.GetNameNoTooltip] es tan pequeña que la $game_concept_house$ y la $game_concept_dynasty$ son la misma cosa.#!"
 lesson_china_realm: "$game_concept_realm$"
 lesson_china_realm_desc: "En esta zona se muestra tu [realm|El], o dicho de otra manera, las tierras y recursos que controlas.\n\nComo tu personaje es un humilde noble, no tienes [land|El], por lo que tu $game_concept_realm$ es limitado. Para adquirir tierras, puedes intentar convertirlo en [governor|El]. Ya hablaremos de eso más adelante."
 lesson_china_titles: "$game_concept_titles$"
 lesson_china_titles_desc: "Posees un [title|El]. Los $game_concept_titles$ representan la titularidad sobre las tierras.\n\nSolo tienes el $game_concept_title$ de [GetPlayer.GetPrimaryTitle.GetName], que te concede la propiedad de la [estate|El] privada de tu familia. Regresaremos a esta $game_concept_estate$ pronto.\n\n#TUT Cuando dirijas una [province|El] como [governor|El], también aparecerá como $game_concept_title$ en esta zona.#!"
 lesson_china_relationships: "$lesson_basics_quick_relationships$"
 lesson_china_relationships_desc: "En esta sección verás una serie de [characters|lE] distintos con los que tienes una conexión. Esto incluye a tu [family|lE], todo aquel con quien tengas una [relationship|lE], tus [courtiers|lE] y [subjects|lE]."
 lesson_china_liege_introduction: "$game_concept_liege$"
 lesson_china_liege_introduction_desc: "Tu [liege|El] es el [son_of_heaven|E], el emperador de China. Una forma de interactuar con él es haciendo clic derecho sobre el personaje.\n\nSe abrirá el menú de interacción, que te permite, por ejemplo, #high buscar un anciano#! o #high solicitar una mentoría#!."
 lesson_china_find_elder_tt: "Haz clic derecho en tu $game_concept_liege$"
 lesson_china_liege_introduction_good_job: "Otros personajes"
 lesson_china_liege_introduction_good_job_desc: "¡Bien hecho! Puedes interactuar con la mayoría de [characters|El] si haces clic derecho sobre ellos.\n\nTal vez quieras [GetScheme('seduce').GetTypeName] a tu [spouse|El] o #high educar#! a tus hermanos más jóvenes."
 lesson_china_resources_1: "$lesson_basics_quick_resources_1$"
 lesson_china_resources_1_desc: "Ahora fijémonos en la barra de la parte superior derecha de la pantalla.\n\nAllí encontrarás una serie de recursos que se pueden usar para interactuar con el mundo de distintas maneras."
 lesson_china_resources_gold: "$lesson_basics_quick_resources_gold$"
 lesson_china_resources_gold_desc: "$lesson_basics_quick_resources_gold_desc$"
 lesson_china_resources_prestige: "$lesson_basics_quick_resources_prestige$"
 lesson_china_resources_prestige_desc: "$lesson_basics_quick_resources_prestige_desc$"
 lesson_china_resources_piety: "$lesson_basics_quick_resources_piety$"
 lesson_china_resources_piety_desc: "La [piety|lE] [piety_i|E] es un recurso que refleja lo virtuoso que es tu personaje.\n\nTu [piety_level|lE] también aumenta con la $game_concept_piety$ que acumules. Centrarse en el [learning|lE] [learning_i|E] puede ser una buena idea para un personaje especialmente devoto."
 lesson_china_resources_influence: "@influence_icon! $game_concept_influence$"
 lesson_china_resources_influence_desc: "La [influence|El] [influence_i] es tu habilidad para hacer que otros escuchen lo que tienes que decir. Al ganar $game_concept_influence$, tu [influence_level|El] también aumenta.\n\nComo recurso, la $game_concept_influence$ se usa principalmente para promocionar a tu candidato deseado y hacer que se convierta en [governor|El] de una [province|El]."
 lesson_china_resources_renown: "$lesson_basics_quick_resources_renown$"
 lesson_china_resources_renown_desc: "$lesson_basics_quick_resources_renown_desc$"
 lesson_china_estate_heading: "Tu finca familiar"
 lesson_china_open_estate: "$lesson_china_estate_heading$"
 lesson_china_open_estate_desc: "Como [house_head_head|El] de tu [house|El], posees una [estate|El].\n\nEs tu sede de poder privada y las inversiones que hagas en ella se mantendrán durante el resto de la partida.\n\nSe encuentra en [GetPlayer.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], y seguirá ahí incluso si te haces [governor|El] de otro lugar."
 lesson_china_open_estate_prompt: "Abre tu finca (resaltada)"
 lesson_china_estate_intro: "$lesson_china_estate_heading$"
 lesson_china_estate_intro_desc: "Los beneficios que recibes de tu [estate|El] proceden de los [estate_buildings|El]. ¡Construyamos uno ahora!"
 lesson_china_estate_intro_prompt: "Selecciona una casilla de edificio vacía (resaltada)"
 lesson_china_estate_build_list: "$lesson_china_estate_heading$"
 lesson_china_estate_build_list_desc: "Un [estate_building|El] que aumente tus ingresos de [gold|El], como el $rice_field_01_domicile_building|V$, sería un buen comienzo.\n\nNo obstante, elige el edificio que prefieras."
 lesson_china_estate_build_list_prompt: "Construye cualquier $game_concept_estate_building$"
 lesson_china_estate_manor: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_desc: "¡La construcción está en marcha, bien hecho!\n\nHabrás notado que hay un límite en el número de casillas en las que puedes construir [estate_buildings|El]. Para hacer espacio para construir más edificios, tendrás que mejorar tu edificio de #V mansión#! central."
 lesson_china_estate_manor_prompt: "Selecciona tu mansión (resaltada)"
 lesson_china_estate_manor_selected: "$lesson_china_estate_heading$"
 lesson_china_estate_manor_selected_desc: "Todos los [estate_buildings|El] se pueden mejorar y la mansión no es una excepción.\n\nLo que es más importante: al actualizar la mansión, obtendrás más casillas para $game_concept_estate_buildings$.\n\nMejorar la mansión es bastante caro, así que no lo hagas por ahora."
 lesson_china_estate_close: "$lesson_china_estate_heading$"
 lesson_china_estate_close_desc: "Dejemos la finca de momento.\n\nPrimero debes cerrar la mansión, y luego la ventana de finca."
 lesson_china_estate_close_prompt: "Cierra la ventana de finca"
 lesson_china_estate_summary: "$lesson_china_estate_heading$"
 lesson_china_estate_summary_desc: "Como ya hemos dicho, tu [estate|El] es tu propiedad privada.\n\nPermanecerá contigo en el momento en que empieces a jugar como [player_heir|El].\n\nAunque te acabes convirtiendo en [governor|El] de una rica [province|El], todas las inversiones que hagas allí pertenecerán a tu finca.\n\n¡Por tanto, gastar el [gold|El] que ganas para mejorar tu [estate|El] es una buena idea!"
 lesson_china_admin_intro: "Carrera de gobierno"
 lesson_china_admin_intro_desc: "Aunque parezca una idea tentadora, no deberías pasarte toda la vida en tu [estate|El].\n\nComo funcionario, se espera que demuestres tu [merit|El] ascendiendo de rango y convirtiéndote en [governor|El], e incluso, si es posible, en [minister|El]."
 lesson_china_admin_merit: "$lesson_china_admin_intro$"
 lesson_china_admin_merit_desc: "Este es tu [merit_level|El] actual.\n\nEl $game_concept_merit_level$ mide tu valía y posición en la burocracia imperial. El rango más bajo es el #V 9.º#! y el más meritorio es el #V 1.º.#!\n\nDe momento, no has demostrado nada, así que no tienes $game_concept_merit_level$ y no puedes ser [governor|El]."
 lesson_china_admin_open: "$lesson_china_admin_intro$"
 lesson_china_admin_open_desc: "¡Aumentemos nuestro [merit_level|El]!"
 lesson_china_admin_open_prompt: "Abre la pantalla «$ADMINISTRATIVE_GOVERNMENT_HEADER$» (resaltada)"
 lesson_china_exam: "$lesson_china_admin_intro$"
 lesson_china_exam_desc: "El imperio es una meritocracia y los [imperial_examinations|El] aseguran que solo los más hábiles y virtuosos dirijan las [provinces|El] como [governors|El].\n\nPuedes aumentar tu [merit_level|El] si te presentas a los $activity_local_examination|V$ y las [activities|El] de $activity_imperial_examination|V$.\n\nLos anfitriones de los $game_concept_examinations$ son tanto los [governors|El] como el mismísimo [son_of_heaven|E].\n\nRecibirás una invitación cuando se celebren."
 lesson_china_STUDY_SCHEME_SEGMENT: "Estudiar"
 TUTORIAL_OPEN_DECISION_PANEL_PROMPT: "Abre la pantalla «$DECISIONS_VIEW_TITLE$»"
 lesson_china_decisions_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_open_desc: "Si decides presentarte a los [imperial_examinations|El], es buena idea que te prepares bien.\n\nPuedes prepararte para los $game_concept_examinations$ si estudias los clásicos del confucianismo."
 lesson_china_decisions_open_prompt: "$TUTORIAL_OPEN_DECISION_PANEL_PROMPT$"
 lesson_china_decisions: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_decisions_desc: "Estas son las decisiones, diversas acciones personales que puedes llevar a cabo.\n\nPor ahora, elige $tgp_china_study_confucian_classics_decision|V$."
 lesson_china_decisions_prompt: "Comienza la decisión '$tgp_china_study_confucian_classics_decision$'"
 lesson_china_stress: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_stress_desc: "¡Bien, has iniciado tus estudios!\n\nEstudiar te aumentará el [stress|lE] [stress_i]. Además, el estrés se suele ganar o perder según cómo actúes dependiendo de tus [personality_traits|lE].\n\nSi ganas [GetDefine('NCharacter', 'STRESS_PER_LEVEL')|0V] de $game_concept_stress$, aumentará tu [stress_level|El] y tu salud mental se verá perjudicada.\n\n#I No pierdas de vista el indicador resaltado de $game_concept_stress$ para evitar ataques de nervios#!"
 lesson_china_schemes_open: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_open_desc: "Estudiar es una [scheme|El]: un proyecto personal a largo plazo. Echemos un vistazo al estado de tu $game_concept_scheme$."
 lesson_china_schemes_open_prompt: "Abre la pantalla «Intriga»"
 lesson_china_schemes_list: "$lesson_china_STUDY_SCHEME_SEGMENT$"
 lesson_china_schemes_list_desc: "Esta es tu [scheme|El] de $study_confucian_classics$.\n\nEs una $game_concept_scheme$ recurrente. Cuando la completes, se resolverá en función de la [scheme_success_chance|El] y podrás volver a iniciarla.\n\nComo esta $game_concept_scheme$ aumenta tu [stress|El], en algún momento tendrás que dejarla.\n\n#I Para abandonar una $game_concept_scheme$, usa el botón en la esquina superior derecha de la $game_concept_scheme$."
 lesson_china_unpause: "$lesson_basics_quick_resources_time$"
 lesson_china_unpause_desc: "Ahora mismo la partida está en pausa. Puedes controlar lo rápido que trascurre el tiempo en el mundo con el botón de la esquina superior derecha.\n\n#TUT Crusader Kings III es un juego que se desarrolla a lo largo de cientos de años, así que eres libre de tomarte tu tiempo.#!\n\nCuando el juego esté en pausa, nadie celebrará ningún [imperial_examination|El] para que asistas, ni progresará tu [scheme|El] de $study_confucian_classics$, así que ¡reanuda la partida y espera a que te llegue una invitación!"
 lesson_china_unpause_tt: "$lesson_basics_quick_unpause_tt$"
 lesson_china_done: "$lesson_basics_quick_done$"
 lesson_china_done_desc: "Ahora la partida ya no está en pausa y el tiempo pasa. A partir de este momento, eres libre para gestionar el futuro de la familia [GetPlayer.GetHouse.GetName].\n\n#TUT No pierdas de vista los consejos reactivos @reactive_advice_icon! que aparezcan en la parte superior de la pantalla con más información.#!\n\nPor ahora, tu objetivo más importante es esperar a que comience el próximo [imperial_examination|El] y participar en él."
 # special reactive advice for china
 action_reactive_advice_china_council: "Consejo: $ra_china_council_1$"
 action_reactive_advice_china_council_desc: "Como $game_concept_governor$, puedes confiar en tu $game_concept_council$ para ayudarte a dirigir la $game_concept_province$. Abre aquí para ver una introducción sobre el funcionamiento del consejo."
 action_reactive_advice_china_council_click: "$click_to_open_lesson$"
 ra_china_council_1: "Consejo del gobernador"
 ra_china_council_1_desc: "Como [governor|El], no tienes que gestionar la [province|lE] tú solo. Miremos el [council|lE], que se ha ampliado desde antes de que te convirtieras en $game_concept_governor$."
 ra_china_council_1_prompt: "$lesson_basics_council_view_tt$"
 ra_china_council_2: "$ra_china_council_1$"
 ra_china_council_2_desc: "Este es tu [council|lE], que consta de seis [councillors|lE], incluyendo tu [spouse|lE].\n\nPueden, por ejemplo, $task_collect_taxes|V$ o $task_find_secrets|V$ mediante las [councillor_tasks|El].\n\nAhora que eres [governor|El], también pueden $task_develop_county|V$ o realizar una $task_conversion|V$, entre otras cosas."
