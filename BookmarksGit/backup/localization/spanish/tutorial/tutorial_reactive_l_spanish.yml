 ra_maa_stationing_open_card_step_desc: "Tienes [men_at_arms|lE] que no están [Concept( 'stationed', 'acantonados' )|lE].\n\nSi acantonas tus [regiments|El] los haces más poderosos y mejores en el combate, lo que puede ser vital para ganar [battles|El].\n\n¡Vamos a acantonar un regimiento!"
 ra_maa_stationing_open_card_step_tt: "Haz clic en uno de tus hombres de armas marcado con el texto «#X $MAA_UNSTATIONED$#!» (resaltado)"
