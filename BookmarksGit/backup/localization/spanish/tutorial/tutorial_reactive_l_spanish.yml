 ra_regency_liege_scales_of_power_desc: "Esta es la [scales_of_power|El].\n\nCuanto más favorezca a tu [regent|El], a más [diarch_powers|El] tendrá acceso y más costará acabar con la [regency|El].\n\nPuedes inclinar la balanza a tu favor directamente con el botón '$DIARCHY_WINDOW_SWING_SCALES$'."
