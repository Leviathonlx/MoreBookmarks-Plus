 reactive_advice_lesson_army_purpose: "Batallas y asedios"
 reactive_advice_lesson_battle_mechanics: "$lesson_battle_mechanics$"
 reactive_advice_lesson_siege_mechanics: "$lesson_siege_mechanics$"
 reactive_advice_lesson_warscore: "$lesson_warscore$"
 reactive_advice_lesson_winning_wars: "$lesson_winning_wars$"
 reactive_advice_lesson_losing_wars: "$lesson_losing_wars$"
 #CE2
 reactive_advice_migration: "Migración"
 action_reactive_advice_migration: "Consejo: $reactive_advice_migration$"
 action_reactive_advice_migration_desc: "Como nómada en la gran estepa, puedes migrar a nuevas tierras. Abre para saber más sobre la migración."
 action_reactive_advice_migration_click: "$click_to_open_lesson$"
 ra_migration_1: "$reactive_advice_migration$"
 ra_migration_1_desc: "Al jugar como [nomad|lE] en [the_great_steppe|lE], tienes la posibilidad de [migrate|lE].\nLa migración es importante para los nómadas porque es su forma de dar con nuevas tierras para su [herd|lE] donde pastar y crecer.\n\nLa grey representa a tu gente y a sus rebaños, y esta necesita tierra con buena [county_fertility|lE] para alimentarse.\nVeamos cómo encontrar los mejores lugares de la estepa donde la fertilidad os beneficie a ti y a tu [realm|lE]."
 ra_migration_1_prompt: "Haz clic en el botón Migración (resaltado)"
 ra_migration_1b: "$ra_migration_1$"
 ra_migration_2: "$reactive_advice_migration$"
 ra_migration_2_desc: "La elección de una nueva ubicación para ti y tu [herd|lE] debería basarse principalmente en la [county_fertility|lE]. La fertilidad de la tierra se mide en un escala de 0 a 100 y se agotará a un ritmo constante a medida que habites las tierras. Una vez agotada, tendrás que [migrate|lE] a una nueva ubicación para seguir creciendo."
 ra_migration_2_prompt: "Haz clic en el modo mapa para ver el mapa de Fertilidad (resaltado)"
 ra_migration_3: "$reactive_advice_migration$"
 ra_migration_3_desc: "La distancia a la que puedes [migrate|lE] depende de tus [title_tiers|lE] y de la ley de [dominance|lE] que impongas en ese momento. Los señoríos con un dominio grande y una dominación elevada tendrán necesidades diferentes a la hora de migrar, y en algún momento, para que su [herd|lE] pueda crecer, no necesitarán migrar en absoluto. Para seleccionar una potencial ubicación a la que migrar, haz clic en un título [de_jure|lE] en el mapa."
 ra_migration_3_prompt: "Haz clic en cualquier ubicación dentro del alcance en el mapa"
 ra_migration_4: "$reactive_advice_migration$"
 ra_migration_4_desc: "Según la ubicación que elijas, verás alfileres en el mapa que indicarán la [county_fertility|lE] concreta, o una suma de toda la [domain_fertility|lE] del título [de_jure|lE] seleccionado."
 ra_migration_5: "$reactive_advice_migration$"
 ra_migration_5_desc: "En la ubicación que elijas para tu [migration|lE], siempre habrá un [nomad|lE] o [herder|lE] con quien tendrás que negociar para que te conceda acceso. Puedes ofrecerle [herd|lE], [gold|lE] o usar un [hook|lE] para convencerlo de que acepte tu propuesta de migrar a su zona."
 ra_migration_6: "$reactive_advice_migration$ (aceptar negociación)"
 ra_migration_6_desc: "Puede haber varios [nomads|lE] en la misma ubicación que tu objetivo. Si decides [migrate|lE] reaccionarán de forma hostil, pero si puedes persuadir al personaje más poderoso de la zona a la que te trasladas, disfrutarás al instante de una bienvenida favorable. \n\n Si acepta negociar sobre la migración, dejarías atrás tu título actual y posiblemente también a tus [subjects|lE]."
 ra_migration_7: "$reactive_advice_migration$ (negociación rechazada)"
 ra_migration_7_desc: "Si el [nomad|lE] con la [herd|E] más grande de la zona no acepta tu propuesta, tendrás que declararle la [war|lE] a él y a los demás nómadas que habiten el lugar. En estos casos, podrás ver en la ventana la fuerza total de la grey.\n\nAl igual que cuando aceptan negociar, el rechazo de una propuesta te llevará a dejar tu [title|lE] actual y, posiblemente, a tus [subjects|lE] también. Asimismo, se te considerará [unlanded|lE], por lo que carecerás de [county_fertility|lE] y, por tanto, tu grey no crecerá.\n\nVa en tu interés ganar la guerra o, después, encontrar otro lugar al que podáis emigrar tu grey y tú."
 ra_migration_8: "$reactive_advice_migration$"
 ra_migration_8_desc: "Si todo va bien con la [migration|lE], tendrás un montón de nuevas tierras donde pastar y un nuevo [Concept('settlement_issue', 'asunto de asentamiento')|E] que afrontar, que te dará la oportunidad de gestionar conflictos y aumentar el [Concept('county_control', 'control del condado')|E] local en el nuevo [domain|lE].\n\nEn [the_great_steppe|lE], las tierras cambian a menudo de manos, así que procura tener un buen balance de [dread|lE] y [opinion|lE] para no cerrarte ninguna puerta. Para un [nomad|lE], perder un título significa tener el triple a su alcance, siempre que sigas aumentando tu [herd|lE] y tu [dominance|lE]."
 #one small steppe for man...
 reactive_advice_great_steppe: "La gran estepa"
 action_reactive_advice_great_steppe: "Consejo: $reactive_advice_great_steppe$"
 action_reactive_advice_great_steppe_desc: "La gran estepa es una situación en la que tendrás que tener en cuenta la fertilidad de las tierras. Abre para saber más sobre a qué afecta esto."
 action_reactive_advice_great_steppe_click: "$click_to_open_lesson$"
 ra_great_steppe_1: "$reactive_advice_great_steppe$"
 ra_great_steppe_1_desc: "¡Te damos la bienvenida a [the_great_steppe|lE]!\n\nAl jugar como [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l], tu primera preocupación será que tu [herd|lE] pueda crecer. Y para que crezca, deberás tener tierras fértiles para pastar, por lo que tendrás que desplazarte en busca de pastos abundantes para que tu grey y tú podáis prosperar.\n\nLos [GetGovernment( 'nomad_government' ).GetName]s gobiernan en la región de la estepa, donde tomarás parte en una [situation|lE]. La estepa se divide en tres regiones, donde lo importante es la [county_fertility|lE] de esas tierras."
 ra_great_steppe_1_prompt: "Haz clic en el botón Situaciones para continuar (resaltado)"
 ra_great_steppe_1b: "$reactive_advice_great_steppe$"
 ra_great_steppe_2: "$reactive_advice_great_steppe$"
 ra_great_steppe_2_desc: "Cada una de las tres regiones se verá afectada por una [steppe_season|lE]. Estas no son unos inviernos o veranos normales, sino un efecto a largo plazo sobre la [county_fertility|lE] de la tierra.\n\nCómo y dónde te afectarán estos efectos se verá en los efectos de la estación. Por ejemplo, vivir en una región con pastos abundantes tendrá impacto en la fertilidad para que pueda pastar tu [herd|lE], pero también afectará a la opinión que tenga la gente que te sigue."
 ra_great_steppe_3: "$reactive_advice_great_steppe$"
 ra_great_steppe_3_desc: "Para poder planificar por adelantado, puedes recibir la ayuda de tu [GetCourtPositionType('court_astrologer_court_position').GetName()|l]. El augur predecirá la probabilidad de cuál de las dos estaciones será la siguiente en una región.\n\nCon esta información, podrás decidir si lo mejor es quedarse en una ubicación o intentar [migrate|lE] a una región vecina.\n\nCuanto más tiempo te quedes en tierra fértil, mayor se hará tu [herd|lE] y más feliz será tu gente."
 ra_great_steppe_4: "$reactive_advice_great_steppe$"
 ra_great_steppe_4_desc: "Para ver un resumen de cómo les va a los otros [nomads|lE] en [the_great_steppe|lE], consulta la parte inferior del panel. El nómada con la [herd|lE] más grande ostenta el título de [gurkhan|lE], que, por la fuerza de su grey, es la mayor amenaza o el mayor aliado que te podrás encontrar en la estepa. Si eres tú quien ostenta dicho título, tienes la posibilidad de subir tu [dominance|lE] (en el panel de señoríos) hasta el quinto y máximo nivel: Dominación sin restricciones.\n\nLa fuerza de la grey se utilizará durante las guerras e incursiones, pero en forma de [horde|lE]. La horda es la parte de tu grey apta para la lucha, así que piensa en ella como tus caballos, tus camellos y tu gente que sabe manejar un arco, mientras que la grey que queda son las ovejas, las vacas, los niños, etc."
 ra_great_steppe_5: "$reactive_advice_great_steppe$"
 ra_great_steppe_5_desc: "Para ver otras regiones, puedes hacer clic en ellas en esta vista, pero la que te afecta es esta en la que te encuentras. \n\n Y ahora, ¿todo listo para dirigir a tu rebaño en tiempos abundantes y difíciles? Encontrar nuevas tierras mediante [war|lE] o [migrating|lE] es siempre una opción para un [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l] fuerte que desee indicar a su pueblo el camino a las tierras ricas, la manzana de oro de la estepa."
 reactive_advice_kurultai: "Consejo del kurultái"
 action_reactive_advice_kurultai: "Consejo: $reactive_advice_kurultai$"
 action_reactive_advice_kurultai_desc: "Abre esto para saber más sobre el kurultái, el consejo nómada."
 action_reactive_advice_kurultai_click: "$click_to_open_lesson$"
 ra_kurultai_1: "$reactive_advice_kurultai$"
 ra_kurultai_1_desc: "Como gobernante en [the_great_steppe|lE] tienes un [council|lE] [kurultai|lE]. \n\nEs probable que ya sepas cómo va el consejo, pero cuando juegues como [nomad|lE] tendrás un nuevo tipo de administradores que se centrarán más en apoyar el crecimiento de tu [county_fertility|lE] o de tu [herd|lE]."
 ra_kurultai_1_prompt: "Haz clic en la pantalla Consejo para continuar (resaltada)"
 ra_kurultai_1b: "$ra_kurultai_1$"
 ra_kurultai_2: "$reactive_advice_kurultai$"
 ra_kurultai_2_desc: "Puedes tener cuatro miembros del [kurultai|lE] en tu [council|lE], junto con tu [spouse|lE] y un [spymaster|lE]. El kurultái puede tener varias tareas asociadas a distintas [skills|lE], por ejemplo, la de gestionar fertilidad se basará en la [stewardship|lE] de tu kurultái. Si tienes asignado un kurultái, puedes hacer clic en el botón de la parte inferior izquierda para cambiar de tarea."
 ra_kurultai_3: "$reactive_advice_kurultai$"
 ra_kurultai_3_desc: "El [kurultai|lE] trabajará en las tareas asignadas, pero su mayor impacto será en la [succession|lE] de tu [realm|lE].\n\nCada personaje de [the_great_steppe|lE] puede ser [obedient|lE] a un solo [ruler|lE] y la obediencia es muy importante, sobre todo en lo que respecta a los miembros de tu kurultái y lo que tengan que decir a la hora de confirmar a tu [heir|lE]."
 ra_kurultai_3_prompt: "Haz clic en la pestaña Señoríos para continuar (resaltada)"
 ra_kurultai_4: "$reactive_advice_kurultai$"
 ra_kurultai_4_desc: "En la parte superior de esta pantalla podrás ver si tu [succession|lE] se considera estable o caótica. Esto indicará si tu [heir|lE] heredará tu [realm|lE] entero o si se dividirá entre otros personajes más poderosos."
 ra_kurultai_4_prompt: "Haz clic en la pestaña Sucesión para continuar (resaltada)"
 ra_kurultai_5: "$reactive_advice_kurultai$"
 ra_kurultai_5_desc: "En la barra resaltada verás un indicio de si tu [kurultai|lE] y tu vástago primogénito aceptarán la [succession|lE] o se opondrán.\n\nPara llegar a tener una sucesión estable deberás mantener al kurultái [obedient|lE] a ti, pero también tendrás que hacer que las [steppe_seasons|lE] jueguen a tu favor. Si la estación actual afecta a tus tierras de modo negativo, como lo haría un zud, tu gente puede creer que te están castigando y pondrán en duda tu gobierno y quién te debe suceder. \n\nPara seguir controlando la sucesión, mantén a tu pueblo obediente y [Concept('migrate', 'migra')|E] a tierras que te sean más favorables."
 #tributaries
 reactive_advice_tributaries: "Tributarios"
 action_reactive_advice_tributaries: "Consejo: $reactive_advice_tributaries$"
 action_reactive_advice_tributaries_desc: "Los tributarios son un tipo que súbditos que puede tener un gobernante. Abre esto para una presentación sobre qué son los tributarios."
 action_reactive_advice_tributaries_click: "$click_to_open_lesson$"
 ra_tributaries_1: "$reactive_advice_tributaries$"
 ra_tributaries_1_desc: "Los [tributaries|lE] son un tipo de [subject|lE], un tipo de relación entre dos [rulers|lE] que mantienen un acuerdo de [truce|lE] a cambio de pagos periódicos. Cuando el pacto está en vigor, el tributario proporciona a su [suzerain|lE] [herd|lE], [taxes|lE] o [prestige|lE]."
 ra_tributaries_1_prompt: "Haz clic en la pantalla Señoríos para continuar (resaltada)"
 ra_tributaries_2: "$reactive_advice_tributaries$"
 ra_tributaries_2_desc: "Comparados con los [vassals|lE], que son el tipo de [subject|lE] habitual, los [tributaries|lE] gozan de un poco más de libertad de su [suzerain|lE]. Si este líder no cumple sus requisitos, pueden liberarse de él y buscar suerte en otra parte."
 ra_tributaries_2_prompt: "Haz clic en la pestaña Súbditos para continuar (resaltada)"
 ra_tributaries_3: "$reactive_advice_tributaries$"
 ra_tributaries_3_desc: "En la pantalla de señoríos se mostrarán todos los tipos de [subjects|lE]. En la lista de súbditos podrás ver la probabilidad de que tus [tributaries|lE] quieran liberarse y un [tributary_contract|lE] especial donde tú, como [suzerain|lE], puedes, por ejemplo, aumentar o reducir sus pagos o el apoyo bélico que cualquiera de los dos tendrá en próximas disputas."
 ra_tributaries_4: "$reactive_advice_tributaries$"
 ra_tributaries_4_desc: "Como la [migration|lE] es una acción común para los [nomads|lE], el hecho de alejarte de las tierras de tus [tributaries|lE] influirá mucho en su voluntad de seguir rindiéndote tributo. Si no pueden ser testigos de tu grandeza, pronto buscarán protección y treguas con otros [rulers|lE] más próximos."
 ra_tributaries_5: "$reactive_advice_tributaries$"
 ra_tributaries_5_desc: "Si el papel de [tributary|lE] lo ejerces tú, podría favorecerte a la hora de expandir tu [herd|lE] en paz bajo la protección de un [suzerain|lE] más importante, aunque el poder puede cambiar de manos rápidamente en [the_great_steppe|lE]; asegúrate de que el pueblo que consideres amigo y tú os ayudéis mutuamente cuando lo necesitéis para crecer, pero no temas liberarte y unirte al bando de un kan mayor cuando la situación lo requiera."
 reactive_advice_meritocratic_governor: "Gobernador"
 action_reactive_advice_meritocratic_governor: "Consejo: $reactive_advice_meritocratic_governor$"
 action_reactive_advice_meritocratic_governor_desc: "Como $game_concept_governor$, tendrás poderes especiales, pero también responsabilidades. Abre esto para ver una introducción sobre cómo ser $game_concept_governor$."
 action_reactive_advice_meritocratic_governor_click: "$click_to_open_lesson$"
 ra_merit_governor_intro: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_intro_desc: "¡Eres [governor|El]!\n\nComo funcionario público de alto rango, tienes acceso a los recursos del gobierno, pero deberás usarlos bien."
 ra_merit_governor_advancing: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_desc: "Cada [governor|El] gobierna una [province|El] de un determinado [title_tier|El].\n\nEn orden ascendente de importancia, son los siguientes:\n$EFFECT_LIST_BULLET$$county_celestial_chinese_vassal$ #weak (un título de [county|El])#!\n$EFFECT_LIST_BULLET$$duchy_celestial_chinese_vassal$ #weak (un título de [duchy|El])#!\n$EFFECT_LIST_BULLET$$kingdom_celestial_chinese_vassal$ #weak (un título de [kingdom|El])#!\n\nPara poder avanzar en la jerarquía y alcanzar un $game_concept_title_tier$ más alto, debes aumentar tu [merit_level|El] ganando [merit|lE] y, llegado el momento, retirarte para superar los [imperial_examinations|El]."
 ra_merit_governor_treasury_1: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_1_desc: "$ra_treasury_1_desc$"
 ra_merit_governor_treasury_2: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_2_desc: "$ra_treasury_2_desc$"
 ra_merit_governor_treasury_3: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_treasury_3_desc: "$ra_treasury_3_desc$"
 ra_merit_governor_realm_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_realm_open_desc: "Ya que tienes acceso al [treasury|El], así que convendría darle un buen uso.\n\nComo [governor|El], gobiernas sobre las tierras y la gente de tu [province|El]. Usar el $game_concept_treasury$ para invertir en ella sería una buena idea."
 ra_merit_governor_realm_open_prompt: "Abre la pantalla «Señorío»"
 ra_merit_governor_domain_tab_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_domain_tab_open_desc: "Las [holdings|El] que gobiernas aparecen listadas en la pestaña «Dominio»."
 ra_merit_governor_domain_tab_open_prompt: "Abre la pestaña «Dominio»"
 ra_merit_governor_holdings_list: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holdings_list_desc: "Aquí puedes ver cada [holding|El] que gobiernas, las cuales forman tu [domain|El].\n\nCada [holding|El] es un asentamiento central donde se recaudan [taxes|El] y se reclutan tropas de [levy|El]."
 ra_merit_governor_holdings_list_prompt: "Selecciona una de tus $game_concept_holdings$"
 ra_merit_governor_holding_view: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_holding_view_desc: "Estas son las casillas de la [holding|El] seleccionada donde se pueden construir [buildings|El].\n\nComo estos $game_concept_buildings$ pertenecen a la [province|El], pagas por su construcción haciendo uso del [treasury|El], no de tu [gold|El] personal.\n\nConstruir edificios como [governor|lE] te otorgará [merit|lE], lo que te acabará permitiendo gobernar [provinces|lE] de un [title_tier|lE] más alto.\n\n#I Si quieres, inicia una construcción antes de continuar#!."
 ra_merit_governor_activities_open: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_activities_open_desc: "Como [governor|lE], otro modo de emplear tu [treasury|lE] es llevar a cabo la [activity|lE] $activity_survey|V$."
 ra_merit_governor_activities_open_prompt: "Abre la pantalla «Actividades»"
 ra_merit_governor_inspection: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_inspection_desc: "La [activity|lE] $activity_survey|V$ deducirá [treasury|lE] de tu [province|lE], pero también mejorará la $game_concept_province$ y te dará la oportunidad de ganar [merit|lE]."
 ra_merit_governor_advancing_retire: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_advancing_retire_desc: "Da igual cuánto [merit|lE] ganes, para desbloquear [merit_levels|lE] más altos, también debes superar los [imperial_examinations|lE].\n\nSin embargo, a los [governors|El] no se les permite participar en los [imperial_examinations|El].\n\nPor tanto, una vez alcances el [merit_level|El] máximo actual, la única manera de progresar a una [province|El] de [title_tier|El] superior será retirarte y asistir a los $game_concept_examinations$.\n\n#I Puedes retirarte de tu puesto de $game_concept_governor$ si usas la [decision|El] $renounce_governorship_decision|V$ en la pantalla «$DECISIONS_VIEW_TITLE$»."
 ra_merit_governor_finish: "$reactive_advice_meritocratic_governor$"
 ra_merit_governor_finish_desc: "Eso es todo lo que hay que saber sobre ser [governor|El], por ahora. Más adelante, recibirás más consejos a medida que surjan situaciones específicas.\n\nEl mejor modo de empezar es construir [buildings|lE] en las [holdings|lE] de la [province|lE] y llevar a cabo la [activity|lE] $activity_survey|V$, ya que te hará ganar [merit|El]."
 reactive_advice_treasury: "$game_concept_treasury$"
 action_reactive_advice_treasury: "Consejo: $ra_treasury_1$"
 action_reactive_advice_treasury_desc: "El tesoro representa el dinero al que tienes acceso como $game_concept_governor$ o $game_concept_hegemon$. Ábrelo para ver una introducción al funcionamiento del tesoro."
 action_reactive_advice_treasury_click: "$click_to_open_lesson$"
 ra_treasury_1: "$reactive_advice_treasury$"
 ra_treasury_1_desc: "En este [realm|El], el [top_liege|El] y cada [governor|El] tienen un [treasury|El] [treasury_i].\n\nMientras que el [gold|El] representa tu riqueza personal, el $game_concept_treasury$ solo se usa para fines gubernamentales, como mejorar tu [province|El] si eres $game_concept_governor$.\n\nEl $game_concept_treasury$ está ligado a tu [title|El] actual; por tanto, si tu posición dentro del [realm|El] cambia, dejarás de tener acceso a tu antiguo $game_concept_treasury$."
 ra_treasury_2: "$ra_treasury_1$"
 ra_treasury_2_desc: "Eres libre de donar tu propio [gold|El] para suplir tu [treasury|El] en caso de tener pocas reservas.\n\n¡Ten en cuenta que no tendrás una manera legal de recuperar el $game_concept_gold$ que dones!\n\n#I Si deseas hacerlo, puedes usar el botón que aparece resaltado.#!"
 ra_treasury_3: "$ra_treasury_1$"
 ra_treasury_3_desc: "Si te quedas sin [gold|El], puedes usar la [scheme|El] $celestial_siphon_treasury_interaction_without_scheme_suffix|V$ sobre tu personaje o cualquier otro [governor|El] del [realm|El]. Así, convertirás el [treasury|El] de dicho [character|El] en $game_concept_gold$ para ti.\n\nSin embargo, no querrás que te pillen malversando fondos del Estado…"
 #dynastic cycle
 reactive_advice_dynastic_cycle: "$game_concept_dynastic_cycle$"
 action_reactive_advice_dynastic_cycle: "Consejo: $game_concept_dynastic_cycle$"
 action_reactive_advice_dynastic_cycle_desc: "El $game_concept_dynastic_cycle$ es el ciclo de ascenso y caída de las dinastías de China y su visión del imperio."
 action_reactive_advice_dynastic_cycle_click: "$click_to_open_lesson$"
 ra_dynastic_cycle_intro: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_effects: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_eras: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_groups: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_group_leader: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_actions: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_intro_desc: "#F El imperio, antaño dividido, debe unirse;\ny tras mucho tiempo unido, debe dividirse.\nAsí ha sido siempre.\n\n — #italic Luó Guànzhōng\nRomance de los Tres Reinos#!#!\n\nHistóricamente, China ha estado gobernada por muchas [dynasties|El] distintas, separadas por épocas de guerra y división.\n\nEl [dynastic_cycle|El] representa este proceso y la lucha por la influencia y las reformas dentro del imperio."
 ra_dynastic_cycle_open: "$game_concept_dynastic_cycle$"
 ra_dynastic_cycle_open_desc: "El [dynastic_cycle|El] es una [situation|El] que involucra a todos los [rulers|El] de China y sus alrededores.\n\nEchemos un vistazo."
 ra_dynastic_cycle_open_trigger: "Abrir la vista de $game_concept_dynastic_cycle$"
 ra_dynastic_cycle_era_open_eras_desc: "Primero, veamos en qué [dynastic_cycle_era_short|El] se encuentra el ciclo dinástico."
 ra_dynastic_cycle_era_open_eras_trigger: "Abrir la pestaña de $dynastic_cycle_tab_dynastic_cycle$"
 ra_dynastic_cycle_era_effects_desc: "China está en una [dynastic_cycle_era_short|El] de avance.\n\nSi eres funcionario de bajo rango, lo más importante para ti es entender cómo te afecta, lo que te mostraremos aquí.\n\nHay muchas $game_concept_dynastic_cycle_eras_short$ distintas, y todas conducen a China por una dirección diferente."
 ra_dynastic_cycle_era_open_groups_desc: "El estado del imperio no puede cambiar por sí solo, pero se ve influido por grupos de [characters|El] poderosos dentro de las fronteras de China. Echemos un vistazo a estos $game_concept_characters$."
 ra_dynastic_cycle_era_open_groups_trigger: "Abrir la pestaña de $dynastic_cycle_tab_movements$"
 ra_dynastic_cycle_era_groups_desc: "Muchos [characters|El] a lo largo y ancho de China afectan a su futuro. Estos $game_concept_characters$ pertenecen a [movements|El], y cada uno de ellos quiere guiar a China hacia una dirección distinta.\n\nPor ejemplo, el $dynastic_cycle_participant_group_advancement_movement|V$ quiere mejorar el imperio mirando hacia dentro a través de la [dynastic_cycle_era_short|El] de avance, mientras que el $dynastic_cycle_participant_group_expansion_movement|V$ desea que China crezca y se expanda por medio de la fuerza militar en una era expansionista."
 ra_dynastic_cycle_era_group_leader_desc: "Cada [movement|El] tiene un [movement_leader|El], que puede hacer peticiones para apoyar la causa de su $game_concept_movement$.\n\nSolo los $game_concept_characters$ más poderosos de China pueden convertirse en $game_concept_movement_leader$, ya que es preciso tener el [movement_power|El] más alto dentro del $game_concept_movement$."
 ra_dynastic_cycle_era_actions_desc: "También puedes realizar acciones para influir en el [dynastic_cycle|El], ya sea por tu cuenta o a través de tu [movement|El].\n\nEncontrarás estas acciones en la parte inferior de la ventana.\n\nSi tu situación es todavía «$dynastic_cycle_participant_group_undecided_movement|V$», deberías unirte a un $game_concept_movement$. Cada movimiento te otorga distintos beneficios o penalizaciones."
 #merit candidacy
 reactive_advice_merit_candidacy: "Candidatos a gobernador"
 action_reactive_advice_merit_candidacy: "Consejo: $reactive_advice_merit_candidacy$"
 action_reactive_advice_merit_candidacy_desc: "Echemos un vistazo a lo que supone ser $game_concept_governor$."
 action_reactive_advice_merit_candidacy_click: "$click_to_open_lesson$"
 ra_merit_candidacy_intro: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_intro_desc: "Solo aquellos con el [merit_level|El] más alto se convierten en [governors|El].\n\nCada vez que un $game_concept_governor$ deja su puesto, se nombra automáticamente a otra persona para que ocupe su lugar.\n\nEn ese sentido, si mantienes un buen $game_concept_merit_level$, en algún momento te acabarán nombrando [governor|El], si la [law|El] de tu [realm|El] lo permite."
 ra_merit_candidacy_open: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_open_desc: "¡Echemos un vistazo a cómo tu [house|El] y tú progresáis dentro de la burocracia!"
 ra_merit_candidacy_open_prompt: "Abre la pantalla «$ADMINISTRATIVE_GOVERNMENT_HEADER$» (resaltada)"
 ra_merit_candidacy_house_members: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_house_members_desc: "Esta lista muestra cómo se las apaña cada miembro de tu [house|El] con la burocracia.\n\nComo solo puedes ser [governor|El] de una [province|El], ayudar a los miembros de tu familia en sus carreras es igual de importante."
 ra_merit_candidacy_merit: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_merit_desc: "Cada [character|El] tiene un [merit_level|El]. Cuanto mayor sea el $game_concept_merit_level$, mayor será el [title_tier|El] de las [provinces|El] sobre las que pueda mandar como [governor|El].\n\nA medida que aumenta tu $game_concept_merit_level$, podrás presentarte a nombramientos de mayor influencia:\n$BULLET_WITH_TAB$#V 9.º a 8.º#!: $game_concept_governor$ de un $county_celestial_chinese_vassal$ #weak (un título de [county|El])#!\n$BULLET_WITH_TAB$#V 7.º a 6.º#!: $game_concept_governor$ de un $duchy_celestial_chinese_vassal$ #weak (un título de [duchy|El])#!\n$BULLET_WITH_TAB$#V 5.º a 4.º#!: $game_concept_governor$ de un $kingdom_celestial_chinese_vassal$ #weak (un título de [kingdom|El])#!\n$BULLET_WITH_TAB$#V 3.º a 1.º#!: [minister|lE] del [son_of_heaven|E] #weak (un título de [empire|El])#!\n\nLos $game_concept_characters$ sin $game_concept_merit_level$ no pueden convertirse en $game_concept_governor$."
 ra_merit_candidacy_score: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_score_desc: "Si bien el [merit_level|El] es importante, si dos candidatos tienen el mismo [merit_level|El], quien tenga la [candidate_score|El] @appointment_score! más alta recibirá una [province|El] primero.\n\nPor tanto, aumentar tu $game_concept_candidate_score$ implica que no tendrás que esperar tanto para convertirte en [governor|El].\n\nPara aumentar la $game_concept_candidate_score$ de un miembro de la [house|lE], gastas [influence|lE] [influence_i] con $influence_meritorious_career_interaction|V$, o comienzas una conjura de $promote|V$ #weak (ambas opciones resaltadas)#!."
 ra_merit_candidacy_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_exams_desc: "Cada [imperial_examination|El] completado aumenta el [merit|El] y desbloquea [merit_levels|El] más altos.\n\nOtros miembros de la $game_concept_house$ se unirán a ti si te presentas a los $game_concept_examinations$ e intentarán aprobarlos.\n\nPor tanto, volver a un $game_concept_examination$ que ya has aprobado tendrá beneficios no solo para ti."
 ra_merit_candidacy_child_exams: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_child_exams_desc: "Si los miembros de la [house|El] son todavía [children|El], también puedes ayudarles en sus carreras si los envías al #V examen infantil#! @child_exam_icon!.\n\nSi lo aprueban, acelerarán su progreso para presentarse a los $game_concept_examinations$."
 ra_merit_candidacy_summary: "$reactive_advice_merit_candidacy$"
 ra_merit_candidacy_summary_desc: "Si acumulas [merit_level|El] asistiendo a los [imperial_examinations|El] y gobernando tu [province|El], subirás a lo más alto de la burocracia.\n\nUna vez en la cima de la jerarquía, podrías incluso lograr que te nombren [minister|El], ¡por lo que servirías al mismísimo [son_of_heaven|E] directamente!"
 action_reactive_advice_great_projects: "Consejo: grandes proyectos"
 reactive_advice_great_projects: "$action_reactive_advice_great_projects$"
 action_reactive_advice_great_projects_desc: "Puedes planificar o contribuir a un $game_concept_great_project$."
 action_reactive_advice_great_projects_click: "$click_to_open_lesson$"
 ra_gp_1: "Grandes proyectos"
 ra_gp_1_desc: "¡Puedes iniciar o contribuir a un [great_project|El]! Vamos a dedicar un momento a hablar de ellos."
 ra_gp_1_prompt: "Abre la pestaña «Proyectos» en la pantalla «Decisiones» (resaltada)"
 ra_gp_2: "$ra_gp_1$"
 ra_gp_2_desc: "Los [great_projects|El] son empresas a gran escala que se pueden completar con la ayuda de varios [characters|El].\n\nSe usan para construir [great_buildings|El] y para recuperarse de [natural_disasters|El], entre otras cosas.\n\nEchemos un vistazo a un $game_concept_great_project$."
 ra_gp_2_prompt: "Abrir un gran proyecto (resaltado)"
 ra_gp_3: "$ra_gp_1$"
 ra_gp_3_desc: "Los [great_projects|El] tienen una ubicación y un coste que se ha de pagar antes de iniciarlos.\n\nUna vez iniciados, el fundador y sus [subjects|El] podrán proporcionar [great_project_contributions|El] para ayudar a completarlos, lo que significa que el fundador normalmente no tendrá que asumir el coste de todas las $game_concept_great_project_contributions$.\n\nLos $game_concept_great_projects$ suelen tardar mucho tiempo en completarse y suponen un gran esfuerzo."
 reactive_advice_natural_disasters: "Catástrofes naturales"
 action_reactive_advice_natural_disasters: "Consejo: $reactive_advice_natural_disasters$"
 action_reactive_advice_natural_disasters_desc: "Hay una $game_concept_natural_disaster$ en tu $game_concept_realm$. Puedes emprender varias acciones para mitigar sus efectos."
 action_reactive_advice_natural_disasters_click: "$click_to_open_lesson$"
 ra_natural_disasters_1: "$reactive_advice_natural_disasters$"
 ra_natural_disasters_1_desc: "¡Oh, no! Una [natural_disaster|El] ha afectado a tu [realm|El].\n\nEchemos un vistazo para ver qué puedes hacer al respecto."
 ra_natural_disasters_1_prompt: "Abrir la situación de la catástrofe natural"
 ra_natural_disasters_2: "$reactive_advice_natural_disasters$"
 ra_natural_disasters_2_desc: "Una [natural_disaster|El] tiene tres [situation_phases|El].\n\n#high Alerta#!: está a punto de ocurrir una $game_concept_natural_disaster$.\n#high Impacto#!: se ha producido una catástrofe.\n#high Recuperación#!: puedes comenzar la reconstrucción.\n\nComo [ruler|El], tus [subjects|El] esperan que te enfrentes a las consecuencias de una $game_concept_natural_disaster$."
 reactive_advice_women_in_china: "Mujeres en China"
 action_reactive_advice_women_in_china: "Consejo: Mujeres en China"
 action_reactive_advice_women_in_china_desc: "La $game_concept_law$ de género de tu $game_concept_realm$ no te permite convertirte en $game_concept_governor$."
 action_reactive_advice_women_in_china_click: "$click_to_open_lesson$"
 ra_women_in_china: "Mujeres en China"
 ra_women_in_china_desc: "Para convertirte en [Concept('governor', 'gobernadora')|E] siendo mujer en China, primero debes cambiar las leyes de género de la [hegemony|El]. Para hacerlo, deberás convertirte en el [hegemon|El].\n\nSi te interesa disfrutar de esta experiencia, te recomendamos cambiar las reglas de juego sobre las leyes de género durante la Configuración, o crear tu propio personaje personalizado para que sea el $game_concept_hegemon$ en la pantalla de marcador."
