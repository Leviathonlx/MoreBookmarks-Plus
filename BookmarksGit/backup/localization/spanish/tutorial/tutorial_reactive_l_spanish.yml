 ra_tours_picking_vassals_add: "$REACTIVE_ADVICE_TOURS$"
 ra_tours_picking_vassals_add_desc: "Primero tienes que elegir qué [vassals|lE] visitarás.\n\nA quién visitar depende del tipo de [GetActivityType( 'activity_tour' ).GetName()|l]. Por ejemplo, en una [majesty_tour|El], cada [stop|lE] aumenta la [opinion|lE] de ese vasallo, así que puedes elegir vasallos con baja opinión sobre ti.\n\nViajar lejos entre paradas aumenta el coste en [gold|lE] de cada parada."
