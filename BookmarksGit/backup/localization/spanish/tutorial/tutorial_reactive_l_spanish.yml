 ra_regency_liege_effects_desc: "En una [regency|El] todavía tienes la posibilidad de realizar las mismas acciones que en circunstancias normales.\n\nSin embargo, el [regent|El] obtiene [diarch_powers|El] especiales que puede usar contigo o con tus [vassals|El]. Tú siempre tienes derecho a [Concept( 'veto', 'vetar' )|E] estos poderes."
