 ra_maa_stationing_select_station_desc: "Las distintas [holdings|lE] dan distintas cantidades de bonificaciones dependiendo de los [buildings|lE] que decidas construir.\n\nEn esta vista puedes observar cómo mejorará tu [regiment|El] de [men_at_arms|lE] si se acantona en una posesión.\n\nHaz clic en una provincia #P verde#! del mapa, la cual dará a tu regimiento las mejores bonificaciones."
