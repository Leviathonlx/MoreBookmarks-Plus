 action_reactive_advice_travel_planning_click: "$click_to_open_lesson$"
 reactive_advice_travel_planning: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_intro_desc: "Estás a punto de [Concept( 'travel', 'viajar' )|E] desde tu ubicación actual. Antes de partir, deberías planificar tu viaje."
 ra_travel_planning_entourage: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_entourage_desc: "No sueles [Concept( 'travel', 'viajar' )|E] a solas. Los [characters|lE] que viajan contigo son tu [entourage|lE].\n\nEstos personajes a veces también se unirán a ti en tu destino."
 ra_travel_planning_speed_safety: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_speed_safety_desc: "Hay dos factores principales que tener en cuenta a la hora de planificar el [travel|lE]: la [travel_speed|lE] y la [Concept( 'travel_safety', 'seguridad' )|E].\n\nLa velocidad base es del 100 % y una mayor velocidad significa llegar antes al destino.\n\nLa seguridad contrarresta cualquier [travel_danger|lE] que puedas encontrar en la ruta. Tener una seguridad alta significa que tu [entourage|lE] y tú podéis viajar por zonas peligrosas con menos riesgo."
 ra_travel_planning_caravan_master: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_caravan_master_desc: "Puedes nombrar un [GetCourtPositionType('travel_leader_court_position').GetName()|l]; un [court_position|lE] especial que se unirá a ti en todos tus [travels|lE].\n\nTiene un gran impacto en la [Concept( 'travel_speed', 'velocidad' )|lE] y la [travel_safety|lE], así que lo normal es querer a alguien en este puesto para viajes largos."
 ra_travel_planning_travel_options: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_travel_options_desc: "También puedes elegir entre dos [travel_options|El] para este viaje específico.\n\nLas opciones de viaje suelen costar [gold|lE] y proporcionan diversos beneficios, sobre todo en la [travel_speed|lE] y la [travel_safety|lE].\n\nMuchas opciones reducen el [travel_danger|lE] en ciertos tipos de [terrain|lE] de tu ruta. En el mapa aparece cada tipo de peligro en una ubicación con un color único. Cualquiera de los peligros que puedas encontrar también se muestran en tu ruta como iconos."
 ra_travel_planning_custom_route: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_custom_route_desc: "Por último, puedes personalizar tu ruta para evitar ciertos [Concept( 'travel_danger', 'peligros' )|E] durante el viaje en lugar de ir directamente al destino."
 ra_travel_planning_conclusion: "$REACTIVE_ADVICE_TRAVEL_PLANNING$"
 ra_travel_planning_conclusion_desc: "Antes de partir, comprueba el tiempo total de viaje y que haya pocas probabilidades de encontrar [Concept( 'travel_danger', 'peligros del viaje' )|E] en la ruta.\n\n¡Que tengas un viaje seguro!"
 #Create Accolade
 REACTIVE_ADVICE_CREATE_ACCOLADE: "Galardones"
 reactive_advice_create_accolade: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_knights_panel_desc: "¡Ahora puedes conceder un [accolade|lE] a uno de tus [knights|lE]!\n\nTodo caballero que posea un galardón se convierte en [acclaimed_knight|lE], que dará bonificaciones a tus [armies|lE].\n\nEl galardón se mantendrá hasta que lo destruyas y pase a caballeros futuros en el [accolade_succession|lE]."
 ra_create_accolade_knights_panel_prompt: "Elegir un galardón sin asignar (resaltado)"
 ra_create_accolade_candidates: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_candidates_desc: "Cuando creas un [accolade|lE], eliges uno de tus [knights|lE] aptos de la lista."
 ra_create_accolade_candidates_prompt: "Elige un candidato de la lista (resaltado)"
 ra_create_accolade_attributes: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_attributes_desc: "Todo [acclaimed_knight|lE] tiene dos [accolade_types|lE] (resaltados): uno principal y otro secundario. Antes de crear el [accolade|lE], estos atributos aparecen para cada candidato.\n\nCada atributo da a tus [armies|lE] y a ti diversas bonificaciones, ya que el galardón gana [glory|lE]. La gloria se consigue tomando parte en [contests|lE] de [GetActivityType( 'activity_tournament' ).GetName()|l] y [battles|lE].\n\nEl atributo principal es siempre parte del [accolade|lE] y no se puede cambiar durante el [accolade_succession|lE]."
 ra_create_accolade_conclusion: "$REACTIVE_ADVICE_CREATE_ACCOLADE$"
 ra_create_accolade_conclusion_desc: "Ahora puedes crear este [accolade|lE] si quieres.\n\nHabrá más galardones disponibles a medida que tu [culture|lE] vaya descubriendo [innovations|lE]."
 #House Unity
 reactive_advice_house_unity: "Unidad de la casa"
 action_reactive_advice_house_unity: "Consejo: $reactive_advice_house_unity$"
 action_reactive_advice_house_unity_desc: "Aprende sobre la [house_unity|lE] para [clans|lE] y cómo puedes modificarla para conseguir beneficios y acceder a [succession_laws|lE] distintas."
 action_reactive_advice_house_unity_click: "$click_to_open_lesson$"
 ra_house_unity_1: "$reactive_advice_house_unity$"
 ra_house_unity_1_desc: "¡Como [clan|lE], tienes acceso a la [house_unity|lE]!\n\nEsta representa el estado de las relaciones internas de tu [house|lE], que van de Antagonista a Armoniosa. Cada [house_unity_level|lE] aporta una serie de efectos para todos los miembros de la casa y determinará la [succession_law|lE] activa.\n\nSaber cómo modificar la unidad de la casa te resultará útil para lograr tus metas."
 ra_house_unity_2: "$reactive_advice_house_unity$"
 ra_house_unity_2_desc: "Primero, tienes que saber cómo visualizar la [house_unity|lE]. Para ello, abre la vista de tu [house|lE]."
 ra_house_unity_panel_prompt: "Abrir la vista de [house|lE]"
 ra_house_unity_3: "$reactive_advice_house_unity$"
 ra_house_unity_3_desc: "La pestaña de unidad de la casa tiene toda la información e interacciones que necesitas para aprovechar al máximo la unidad de la casa. Puedes ver tu marcador actual de unidad, el nivel vigente, y acceder a una vista previa de los niveles superiores e inferiores.\n\nAdemás, aquí puedes ver los cambios recientes en la unidad. Esto es importante porque todos los miembros de la casa pueden emprender [house_unity_unifying_actions|lE] o [house_unity_devisive_actions|lE] que afecten a la unidad de la casa."
 ra_house_unity_4: "$reactive_advice_house_unity$"
 ra_house_unity_4_desc: "Como ya se dijo antes, cada [house_unity_level|lE] tiene sus efectos. En esta sección, podrás ver la lista de efectos activos.\n\nRecuerda, estos efectos son para todos los miembros de la [house|lE]. Entre los efectos, encontrarás la [succession_law|lE] activa de tu casa."
 ra_house_unity_5: "$reactive_advice_house_unity$"
 ra_house_unity_5_desc: "Por último, cada casa del clan tiene acceso a decisiones de unidad de la casa. Estas [decisions|lE] proporcionarán distintas bonificaciones a todos los miembros de la casa. Sin embargo, en su mayor parte, solo el [house_head|lE] puede promulgarlas.\n\n#weak Puedes intentar convertirte en jefe de tu casa usando la interacción «Desafiar al jefe de la casa» contra tu jefe actual.#!"
 ra_house_unity_6: "$reactive_advice_house_unity$"
 ra_house_unity_6_desc: "¡Ahora ya sabes todo lo necesario sobre la unidad de la casa!\n\nEmplea este conocimiento para asegurarte de que tu casa deje una huella permanente en la historia."
 #Tax Collection
 action_reactive_advice_tax_collector: "Consejo: recaudación de impuestos"
 action_reactive_advice_tax_collector_desc: "Abre para ver una presentación de las [tax_jurisdictions|lE] y [tax_collectors|lE]."
 action_reactive_advice_tax_collector_click: "$click_to_open_lesson$"
 reactive_advice_tax_collector: "Recaudación de impuestos"
 ra_tax_collector_1: "$reactive_advice_tax_collector$"
 ra_tax_collector_1_desc: "¡Ya tienes [tax_collectors|lE]!\n\nTe ayudarán a reunir el [gold|lE] y las [levies|lE] de los vasallos del tu clan. Los recaudadores de impuestos también te ayudarán a gestionar las [tax_jurisdictions|lE] y harán cumplir los decretos fiscales.\n\n#weak La aptitud de tus recaudadores de impuestos afectará a las aportaciones que recibas de tus contribuyentes.#!"
 ra_tax_collector_2: "$reactive_advice_tax_collector$"
 ra_tax_collector_2_desc: "Primero, tienes que saber dónde encontrar tus [tax_jurisdictions|lE], cómo nombrar [tax_collectors|lE] y asignar contribuyentes."
 ra_tax_collector_panel_prompt: "Abrir panel de [tax_jurisdictions|lE]"
 ra_tax_collector_3: "$reactive_advice_tax_collector$"
 ra_tax_collector_3_desc: "¡Bienvenido a la vista de [tax_jurisdiction|lE]!\n\nAquí podrás ver y gestionar todo lo referente a tus jurisdicciones.\n\nEn la parte superior, puedes ver cuántos [tax_collectors|lE] has nombrado y la cantidad total de [gold|lE] y [levies|lE] que obtienes de tus contribuyentes."
 ra_tax_collector_4: "$reactive_advice_tax_collector$"
 ra_tax_collector_4_desc: "Estas son tus [tax_jurisdictions|lE], en las que puedes asignar a tus vasallos de clan como contribuyentes y seleccionar decretos fiscales para cada jurisdicción. También tendrás que nombrar un [tax_collector|lE] para que gestione cada una de tus jurisdicciones y haga cumplir los decretos fiscales.\n\n#weak Una jurisdicción con contribuyentes pero sin recaudador de impuestos será «no contribuidora», lo que significa que no sacarás ni [gold|lE] ni [levies|lE] de ella.#!"
 ra_tax_collector_5: "$reactive_advice_tax_collector$"
 ra_tax_collector_5_desc: "¡Enhorabuena!\n\nYa sabes lo básico sobre recaudación de impuestos. Recuerda establecer los decretos fiscales de las [tax_jurisdictions|lE] para adaptar las [vassal_obligations|lE] a tus necesidades actuales.\n\nQue tu [clan|lE] deje una huella permanente en la historia."
 action_reactive_advice_legitimacy: "Consejo: legitimidad"
 action_reactive_advice_legitimacy_desc: "Abrir para una presentación a la [legitimacy|lE]."
 action_reactive_advice_legitimacy_click: "$click_to_open_lesson$"
 reactive_advice_legitimacy: "Legitimidad"
 ra_legitimacy_1: "$reactive_advice_legitimacy$"
 ra_legitimacy_1_desc: "La [legitimacy|lE] es la representación de tu «derecho a reinar». Tus [vassals|lE] generan [legitimacy_expectations|lE], y se espera que tú las cumplas.\n\nUna $game_concept_legitimacy$ alta te da una serie de beneficios, y una $game_concept_legitimacy$ baja afectará negativamente a la facilidad con la que gobiernas.\n\n#weak La $game_concept_legitimacy$ tiene 5 [legitimacy_levels|lE] y un nivel inferior «Ilegítimo». Una cierta fracción de la [legitimacy|lE] del gobernante anterior la hereda su [heir|lE]. Se gana $game_concept_legitimacy$ a través de muchos medios distintos, incluido ganar guerras, crear [legends|lE] o asistir a [activities|lE]. Y de la misma manera, también se puede perder por perder guerras y títulos, o por [epidemics|lE] incontroladas que asolen la tierra.#!"
 ra_legitimacy_2: "$reactive_advice_legitimacy$"
 ra_legitimacy_2_desc: "La vista de [legitimacy|lE] se encuentra abajo a la izquierda. Contiene información sobre tu [legitimacy_level|lE], tus [legitimacy_expectations|lE], de cuánta [legitimacy|lE] dispones y los efectos actuales de todo lo anterior.\n\n#weak Los inconvenientes y beneficios de tener una cierta puntuación de [legitimacy|lE] incluyen bonificaciones y penalizaciones de opinión, desventajas y ventajas en [dynasty_prestige|lE], costes aumentados y reducidos de [casus_belli|lE], y límites variables para unirse a [Concept( 'faction', 'facciones' )|E] y [alliances|lE].#!"
 action_reactive_advice_epidemics: "Consejo: pestes"
 action_reactive_advice_epidemics_desc: "Abrir para una presentación a las [epidemics|lE]."
 action_reactive_advice_epidemics_click: "$click_to_open_lesson$"
 reactive_advice_epidemics: "Pestes"
 ra_epidemics_panel_prompt: "Abre la pantalla de [epidemics|lE]"
 ra_specific_epidemics_panel_prompt: "Abre la pantalla «Ver pestes»"
 ra_epidemics_1: "$reactive_advice_epidemics$"
 ra_epidemics_1_desc: "Las [epidemics|lE] son brotes de enfermedades que se extienden por el mapa, afectando tanto a los [characters|lE] como a las [holdings|lE]. Cuando hay una peste presente en una zona, las [baronies|lE] afectadas tienen un [infection_rate|lE] que determina la gravedad de su impacto.\n\nLa vista de [epidemics|lE] se halla abajo a la derecha."
 ra_epidemics_2: "$reactive_advice_epidemics$"
 ra_epidemics_2_desc: "Toda [epidemic|lE] en el mapa se divide en secciones en la pantalla $reactive_advice_epidemics$.\n\n$reactive_advice_epidemics$ de señorío muestra información sobre $reactive_advice_epidemics$ en tu señorío, $reactive_advice_epidemics$ mundiales te informa sobre $reactive_advice_epidemics$ en el resto del mundo y $reactive_advice_epidemics$ cercanas muestra el progreso de $reactive_advice_epidemics$ que aún no están en tu señorío, pero están lo bastante cerca para suponer una amenaza en el futuro."
 ra_epidemics_3: "$reactive_advice_epidemics$"
 ra_epidemics_3_desc: "En esta pantalla se guarda información sobre cada peste. Sigue su gravedad –menor, mayor o apocalíptica–, dónde y cuándo comenzó, a cuántos [characters|lE] ha matado y los [modifiers|lE] de personajes y ubicaciones para [baronies|lE] y [counties|lE].\n\nEl botón «Ver pestes» te ampliará los detalles."
 ra_epidemics_4: "$reactive_advice_epidemics$"
 ra_epidemics_4_desc: "Esta pantalla incluye información sobre el [infection_rate|lE] de cada [barony|lE] afectada por la peste. El [infection_rate|lE] progresará hacia su valor máximo a diferentes ritmos dependiendo de la intensidad de la peste, y se puede mitigar con $game_concept_epidemic_resistance$.\n\n#weak La forma en que gestiones y hagas frente a la $reactive_advice_epidemics$ no solo determinará cómo se recupera tu [realm|lE] y prospera después, sino también cuánta [legitimacy|lE] perderás como gobernante.#!"
 action_reactive_advice_legends: "Consejo: leyendas"
 action_reactive_advice_legends_desc: "Abrir para una presentación a las [legends|lE]."
 action_reactive_advice_legends_click: "$click_to_open_lesson$"
 reactive_advice_legends: "Leyendas"
 ra_legends_panel_prompt: "Abrir la pantalla [legends|lE]"
 ra_legends_view_panel_prompt: "Abrir la pantalla Creación de leyendas"
 ra_legends_1: "$action_reactive_advice_legends$"
 ra_legends_1_desc: "Las [legends|lE] son los relatos de las hazañas famosas que un [character|lE] realizó en vida. Toda leyenda tiene un [legend_type|lE] propio: legendario, heroico o sagrado.\n\nLa vista [legends|lE] se encuentra abajo a la izquierda."
 ra_legends_2: "$action_reactive_advice_legends$"
 ra_legends_2_desc: "Aquí aparecen todas las [Concept( 'legend', 'leyendas' )|E] que tienes disponibles, así como su información.\n\nArriba del todo están las [legend_seeds|lE], las bases de una leyenda. Se pueden ganar o, en algunos casos, poseer porque tu personaje haya cumplido ciertos criterios. Debajo de ellas están las $action_reactive_advice_legends$ del mundo, donde se siguen otras $action_reactive_advice_legends$ del mundo que tú no promueves directamente.\n\n#weak Los «impulsores» son los personajes que respaldan activamente una leyenda determinada.#!"
 ra_legends_3: "$action_reactive_advice_legends$"
 ra_legends_3_desc: "La información comprendida en la pantalla $action_reactive_advice_legends$ incluye coste base, mantenimiento, efectos activos y calidad de la leyenda.\n\nSe ha resaltado el botón para seleccionar una leyenda de tu lista."
 ra_legends_4: "$action_reactive_advice_legends$"
 ra_legends_4_desc: "Esta pantalla incluye información sobre la leyenda que estás a punto de crear, además de darte una selección de [characters|lE]. Estas son las opciones potenciales para [legend_protagonists|lE].\n\n#weak Empezar una leyenda activará la crónica de la leyenda, desde la cual puedes aumentar la [Concept( 'legend_quality', 'calidad de la leyenda' )|E] o completar la misma.#!"
 #Plague Resistance
 action_reactive_advice_plague_resistance: "Consejo: resistencia a la peste"
 action_reactive_advice_plague_resistance_desc: "Abrir para una presentación a la [epidemic_resistance|lE]."
 action_reactive_advice_plague_resistance_click: "$click_to_open_lesson$"
 reactive_advice_plague_resistance: "Resistencia a la peste"
 ra_plague_resistance_1: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_1_desc: "A la hora de enfrentarse a las pestes, tienes unas cuantas opciones para restringir su avance por tus tierras.\n\nEl factor principal que lo determina es la [epidemic_resistance|lE]. Cuanto mayor sea la resistencia a la peste de tus [baronies|lE] y [counties|lE], mejor podrás contener una peste.\n\n#weak Aunque puedes combatir una peste, es importante recordar que es improbable que puedas detenerla del todo. Prepárate para la propagación de grandes pestes a pesar de todos tus esfuerzos.#!"
 ra_plague_resistance_2: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_2_desc: "La $reactive_advice_plague_resistance$ puede aumentar de distintos modos. Edificios como $building_type_hospices_01$ y $building_type_charnel_grounds_01$ dan bonificaciones innatas a la $reactive_advice_plague_resistance$ al [county|lE] o [barony|lE] en los que se construyen.\n\n Otras opciones menos permanentes incluyen [court_position_tasks|lE] realizadas por el $court_physician_court_position$, [decisions|lE] o eventos."
 ra_plague_resistance_3: "$reactive_advice_plague_resistance$"
 ra_plague_resistance_3_desc: "Según aumenta la $reactive_advice_plague_resistance$, se reduce el [infection_rate|lE] de las [baronies|lE] relevantes.\n\nSi bien es improbable erradicar completamente una gran peste con solo tomar esta clase de medidas, reducir el [infection_rate|lE] ayudará a disminuir la devastación general en tu [realm|lE]."
 action_reactive_advice_tutorial_schemes: "Consejo: $game_concept_schemes$"
 action_reactive_advice_tutorial_schemes_desc: "Abrir para una presentación a las [schemes|lE]."
 action_reactive_advice_tutorial_schemes_click: "$click_to_open_lesson$"
 reactive_advice_tutorial_schemes: "$ra_tutorial_schemes_1$"
 ra_tutorial_schemes_1: "$game_concept_schemes$"
 ra_tutorial_schemes_1_desc: "¡Acabas de empezar una [scheme|lE]! Las $game_concept_schemes$ son metas a largo plazo dirigidas hacia otro personaje. Pueden constar de objetivos hostiles, como [GetScheme('murder').GetTypeName|l] o [GetScheme('abduct').GetTypeName|l], o ser más amables, como la de [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_2: "$game_concept_schemes$"
 ra_tutorial_schemes_2_desc: "¡Acabas de empezar una [scheme|lE]! Las $game_concept_schemes$ son metas a largo plazo dirigidas hacia otro personaje. Pueden constar de objetivos hostiles, como [GetScheme('murder').GetTypeName|l] o [GetScheme('abduct').GetTypeName|l], o ser más amables, como la de [GetScheme('befriend').GetTypeName|l]."
 ra_tutorial_schemes_3: "$game_concept_schemes$"
 ra_tutorial_schemes_3_desc: "Aquí verás todas tus conjuras activas. Puedes tener activadas una [personal_scheme|lE] y una [Concept('hostile_scheme', 'hostil')|E] a la vez.\n\n#TUT Emplea conjuras cuando quieras, pero ten en cuenta que a tu personaje se le darán mejor o peor ciertas conjuras según sus [traits|lE] y [skills|lE]. Ciertos [perks|lE] de [lifestyle|lE] pueden desbloquear $game_concept_schemes$ extra para tu personaje.#!"
 #Favorite Child
 action_reactive_advice_favorite_child: "Consejo: hijo preferido"
 action_reactive_advice_favorite_child_desc: "Ahora puedes elegir un [favorite_child|lE]. Abre aquí para saber más al respecto y cómo seleccionarlo."
 action_reactive_advice_favorite_child_click: "$click_to_open_lesson$"
 reactive_advice_favorite_child: "Hijo preferido"
 ra_favorite_child_1: "$reactive_advice_favorite_child$"
 ra_favorite_child_1_desc: "Ahora puedes elegir quién es tu [favorite_child|lE]. Eso significa que tendrá mejor [opinion|lE] de ti, y cuando mueras, podrás elegir continuar tu legado con este, en vez de con tu heredero.\n\nTu hijo preferido puede ser uno de tus:\n$BULLET_WITH_TAB$Vástagos\n$BULLET_WITH_TAB$Nietos\n$BULLET_WITH_TAB$Bisnietos\nSiempre que pertenezca a tu [dynasty|lE]."
 ra_favorite_child_1_prompt: "Abre la vista de tu personaje (resaltado)"
 ra_favorite_child_2: "$reactive_advice_favorite_child$"
 ra_favorite_child_2_desc: "En la vista de tu personaje, encuentra al personaje que quieras nombrar como hijo preferido.\n\nHaz clic secundario en el personaje para interactuar y busca la opción Elegir hijo preferido. O haz clic en los vástagos de tus vástagos.\n\nRecuerda que elegir un $game_concept_favorite_child$ también significa que el resto de tus descendientes empeorarían su opinión sobre ti."
 ra_favorite_child_2_prompt: "Haz clic secundario en uno de tus hijos para ver las interacciones disponibles (resaltado)"
 ra_favorite_child_3: "$reactive_advice_favorite_child$"
 ra_favorite_child_3_desc: "Cuando hayamos elegido a un hijo preferido, habrá un icono sobre su retrato. Y aunque no sea nuestro heredero, será posible continuar con este personaje cuando hayamos muerto.\n\nSi alguna vez queremos cambiar de hijo preferido, solo hay que volver a la vista de personaje y seleccionar otro."
 #Army Automation
 action_reactive_advice_army_automation: "Consejo: $ARMY_AUTOMATION_FEATURE_NAME$"
 action_reactive_advice_army_automation_desc: "Si no quieres controlar manualmente toda [war|lE], puedes activar $ARMY_AUTOMATION_FEATURE_NAME$. Abre esto para saber cómo hacerlo."
 action_reactive_advice_army_automation_click: "$click_to_open_lesson$"
 reactive_advice_army_automation: "$ARMY_AUTOMATION_FEATURE_NAME$"
 ra_army_auto_intro: "$reactive_advice_army_automation$"
 ra_army_auto_intro_desc: "Si quieres centrarte en otras cosas que no sea controlar tus [armies|lE], puedes dejar que el juego los lleve."
 ra_army_auto_open: "$reactive_advice_army_automation$"
 ra_army_auto_open_desc: "Puedes activar o desactivar $ARMY_AUTOMATION_FEATURE_NAME$ en la vista Militar."
 ra_army_auto_open_prompt: "Abre la vista Militar"
 ra_army_auto_explain: "$reactive_advice_army_automation$"
 ra_army_auto_explain_desc: "Aquí puedes decidir si tus [armies|lE] actúan automáticamente o no. Lo puedes hacer en cualquier momento, incluso en plena [war|lE].\n\nSeguirás comprando [men_at_arms|lE], contratando [mercenaries|lE] y realizando [raids|lE] de forma manual. Puedes gestionar este comportamiento aquí, con solo hacer clic en el botón $ARMY_AUTOMATION_FEATURE_NAME$ de Ajustes."
 #EP3
