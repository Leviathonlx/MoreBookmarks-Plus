 reactive_advice_tooltip_modes_step_1: "Modos de ayuda emergente"
 reactive_advice_tooltip_modes_step_2: "Modos avanzados de ayuda emergente"
 reactive_advice_tooltip_modes_desc: "Los modos de ayuda controlan #EMP cómo#! accedemos al [highlighted_text|lE] y la información de la ayuda #weak (en otras palabras, cómo bloquear las ayudas emergentes para poder mover el ratón sobre ellas)#!.\n\nEl modo predeterminado se llama #V Bloqueo temporal#!. Con este modo, las ayudas quedarán bloqueadas en su sitio tras un tiempo determinado, marcado por una pequeña barra de progreso."
 reactive_advice_tooltip_modes_2_desc: "Si ya tienes experiencia en el juego o no quieres que las ayudas emergentes se bloqueen automáticamente, recomendamos el modo #V Bloqueo por acción#!. Con este modo, puedes pulsar el #V botón central del ratón#! para bloquear las ayudas emergentes.\n\n#I Para cambiar el modo de ayuda emergente, ve al #V menú del juego#!, luego a #V Opciones#!, y, en la sección #V Juego#!, encontrarás las #V Opciones de modo de ayuda emergente#!.#!"
