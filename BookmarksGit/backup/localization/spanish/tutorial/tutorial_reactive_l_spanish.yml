 ra_landless_adventurer_1: "Aventurero sin tierras"
 ra_landless_adventurer_2: "Tu campamento"
 ra_landless_adventurer_3: "Tus seguidores"
 ra_landless_adventurer_4: "Contratos"
 ra_landless_adventurer_5: "Propósito del campamento"
 ra_landless_adventurer_6: "En el camino al poder"
 ra_landless_adventurer_1_desc: "@ra_landless_adventurer_2! \n¡Eres un [adventurer|lE]! Recorre el mundo, visita las [courts|lE] de [rulers|lE] para encontrar trabajo y completa [task_contracts|lE] para obtener recompensas remuneradas. Puedes mejorar tu [camp|lE], reclutar [followers|lE] y crear una extensa [contact_list|lE]."
 ra_landless_adventurer_2_desc: "Como [adventurer|lE], no estás vinculado a ningún trozo de tierra, sino que tienes la libertad de recorrer el mundo. Tu base de operaciones como $game_concept_adventurer$ es tu [camp|lE], que puedes mejorar y ampliar con [camp_buildings|lE] en el transcurso de tu carrera aventurera. "
 ra_landless_adventurer_3_desc: "Durante tus viajes, puedes reunir [followers|lE], que tendrán funciones similares a las de los [courtiers|lE] de [rulers|lE] con tierras. Al [Concept( 'traveling', 'viajar' )|E] como [adventurer|lE], tendrás la opción de usar la [travel_option|lE] [GetTravelOption('adventurers_scout_for_talent_option').GetName|l].\n\nAdemás, también podrás conseguir $game_concept_followers$ nuevos si tomas la [decision|lE] «Visitar posesión». En tu $game_concept_camp$, puedes ver a tus $game_concept_followers$ con el botón situado en la esquina superior izquierda de la pantalla."
 ra_landless_adventurer_4_desc: "Como [adventurer|lE], tu principal fuente de ingresos serán los [task_contracts|lE]. Los puedes ver representados en el mapa en forma de pergaminos. Se pueden encontrar $game_concept_task_contracts$ por todo el mundo y precisan que lleves a cabo una tarea específica para un empleador.\n\nTu [prestige_level|lE] marca el [task_contract_tier|lE] de los $game_concept_task_contracts$ que recibirás. Obtener el nivel de fama [GetPrestigeLevelName('(int32)2')] o superior desbloquea la compra o conquista de [land|lE], si es que deseas convertirte en un [ruler|lE] [landed|lE]. Niveles superiores desbloquean opciones aún más poderosas.\n\nPuedes acceder a $game_concept_task_contracts$ nuevos al trasladar el [camp|lE], una acción que costará una cantidad de [provisions|lE] [provisions_i] que dependerá de la distancia recorrida."
 ra_landless_adventurer_5_desc: "En la pestaña $game_concept_realm$ (resaltada), puedes ver los detalles de tu [camp|lE]. Desde allí podrás cambiar el [camp_purpose|lE] y abrir el resumen de $game_concept_camp$.\n\nEl propósito de tu $game_concept_camp$ determinará el tipo de [task_contracts|lE] que encontrarás y puede desbloquear ciertas [decisions|lE] y [camp_buildings|lE], así como una variedad de ventajas diversas."
 ra_landless_adventurer_6_desc: "@ra_landless_adventurer!\nAcepta [task_contracts|lE], traslada tu [camp|lE] para explorar distintas partes del mundo y aumenta el número de quienes [Concept('following', 'te siguen' )|E].\n\nComo [adventurer|lE], tienes la libertad de elegir la futura ruta de tu [dynasty|lE]. ¿Seguirás en el camino, intentarás ganar un [title|lE] en una tierra lejana o interferirás en los asuntos de [rulers|lE] a lo largo y ancho del mundo?"
 reactive_advice_admin_gov: "Gobierno administrativo"
