 ra_maa_stationing_click_station_button_desc: "Puedes acantonar un [regiment|lE] de [men_at_arms|lE] por [holding|lE] en tu [domain|lE]\n\nTodas las posesiones son válidas para cualquier tipo de regimiento, pero algunas dan mayores bonificaciones que otras.\n\nElijamos una posesión donde acantonar este regimiento."
