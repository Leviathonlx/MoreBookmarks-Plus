 ra_admin_gov_troops_1: "Fuerzas militares en un gobierno administrativo"
 ra_admin_gov_troops_1b: "Fuerzas militares en un gobierno administrativo"
 ra_admin_gov_troops_1_desc: "@ra_admin_troops_1! En un [administrative_government|lE], las fuerzas militares y la gestión de las tropas funcionan de modo distinto que en otros tipos de $game_concept_government$.\n\nSi bien sigues teniendo acceso y control total de tus propias tropas, también tienes acceso a los $TUTORIAL_PROVINCIAL_ARMIES$. En un $game_concept_administrative_government$, cada [province|lE] puede tener un [army|lE] propio que pertenece a ese [title|lE] específico.\n\nLos [governors|lE] asumen el papel de funcionario civil y militar, mientras que el [top_liege|lE] tiene la habilidad de dirigir las tropas de los $game_concept_governors$, tomar el control sobre ellas o asignarlas a otros $game_concept_governors$ por todo el [realm|lE]."
 ra_admin_gov_troops_1_prompt: "Abrir la pestaña $TUTORIAL_PROVINCIAL_ARMIES_NO_TOOLTIP$ (resaltada)"
 ra_admin_gov_troops_2: "Fuerzas militares en un gobierno administrativo"
 ra_admin_gov_troops_2b: "Fuerzas militares en un gobierno administrativo"
 ra_admin_gov_troops_2_desc: "Los [governors|lE] pueden crear [men_at_arms|lE] como parte de la $game_concept_governorship$ de la que son responsables. Estas tropas pertenecen al [title|lE] y otros $game_concept_governors$ del [realm|lE] pueden tomarlas prestadas.\n\nEl [top_liege|lE] tiene los $TUTORIAL_PROVINCIAL_ARMIES$ a su disposición y posee la habilidad de gestionar las tropas de los $game_concept_governors$. Puede controlarlas en sus propias [wars|lE] o reasignarlas a $game_concept_governors$ que pudieran necesitarlas.\n\nEsto le concede la habilidad de reclutarlas y usarlas para reforzar las fronteras del $game_concept_realm$."
 ra_admin_gov_troops_2_prompt: "Inspeccionar un [GetPlayer.Custom('GetProvincialArmyConceptNoTooltip')]"
 ra_admin_gov_troops_3: "Conseguir ejércitos extra"
 ra_admin_gov_troops_3_desc: "Como [governor|lE], puedes emplear tu [influence|lE] para pedir la ayuda del $game_concept_army$ de una [province|lE] distinta.\n\nEl [top_liege|lE] puede obligar a cualquier $game_concept_governor$ a reasignar su $game_concept_army$ o tomar el control del mismo directamente."
 ra_admin_gov_troops_4: "Detalles del ejército"
 ra_admin_gov_troops_4_desc: "Si el [governor|lE] recluta las tropas en una [war|lE], el [top_liege|lE] no puede reasignarlas hasta que se las despida.\n\nEn caso de revueltas de $game_concept_governors$ contra el [liege|lE], el $game_concept_governor$ recupera cualquier tropa cuyo origen esté en su [governorship|lE].\n\nPara usarlas de un modo óptimo hay que estar atentos a la situación de todo el señorío."
 ra_admin_gov_troops_5: "En la ruta al poder"
 ra_admin_gov_troops_5_desc: "@ra_admin_troops_5! Si bien un [realm|lE] de [administrative|lE] está impulsado por la acción política y la intriga, tener unas fuerzas militares fuertes y bien gestionadas no solo refuerza tus defensas, sino que también te pude ayudar en tus empresas diplomáticas.\n\nDespués de todo, la fuerza militar es una de las muchos rutas al poder…"
 action_reactive_advice_laamp_contract_move: "$open_tutorial_lesson$ Encontrar contratos"
 action_reactive_advice_laamp_contract_move_desc: "¿Tus oportunidades de hallar un [task_contract|lE] local son escasas? Abre esto para acceder a una presentación sobre cómo encontrar contratos nuevos."
 action_reactive_advice_laamp_contract_move_click: "$click_to_open_lesson$"
 reactive_advice_laamp_contract_move: "$ra_laamp_contract_move_1$"
 ra_laamp_contract_move_1: "Buscar contratos"
 ra_laamp_contract_move_1_desc: "Si el trabajo escasea en tu zona o buscas trabajos más emocionantes, trasladar el [camp|lE] puede ser la forma más fácil de encontrar una pila de [task_contracts|lE] nuevos.\n\nDebes [Concept('travel', 'viajar' )|lE] una distancia razonable desde la antigua ubicación de tu campamento para garantizar que encuentras nuevas oportunidades al llegar."
 ra_domicile_camp_task: "Ir a la ventana de Campamento"
 ra_laamp_contract_move_2: "Trasladar tu campamento"
 ra_laamp_contract_move_2_desc: "Aquí tienes un ejemplo de un destino a una distancia aceptable de la ubicación actual de tu [camp|lE].\n\nPuedes planificar el [travel|lE] directamente desde la vista de [county|lE] a cualquier [barony|lE] seleccionada del condado.\n\n#weak Atención: también puedes empezar tu viaje de campamento desde la pantalla de Campamento, usando el botón Trasladar domicilio en la parte de abajo.#!"
 ra_domicile_travel_task: "Ir a la vista de $relocate_camp_to_interaction$"
 ra_laamp_contract_move_3: "Viajar con tu campamento"
 ra_laamp_contract_move_3_desc: "[Concept('traveling', 'Viajar' )|E] con tu [camp|lE] es como un viaje normal, pero llevas contigo todos tus [camp_buildings|lE] y [followers|lE] y tendrás que gastar [provisions|lE]."
 ra_domicile_depart_task: "Empezar tu viaje de campamento"
 ra_laamp_contract_move_4: "$ra_laamp_contract_move_3$"
 ra_laamp_contract_move_4_desc: "$ra_laamp_contract_move_3_desc$"
 ra_domicile_arrive_task: "Terminar tu viaje de campamento"
 ra_laamp_contract_move_5: "Nuevos contratos"
 ra_laamp_contract_move_5_desc: "¡Ahora que has llegado, muchos [task_contracts|lE] nuevos te aguardan en la región!\n\nRecuerda, puedes trasladar tu [camp|lE] en cualquier momento para encontrar nuevos [task_contracts|lE] y surgirán nuevas oportunidades siempre y cuando [Concept('travel', 'viajes' )|E] lo bastante lejos: dos [duchies|lE] [de_jure|lE] de distancia desde tu antiguo campamento es una buena regla general."
 reactive_advice_tutorial_war: "Guerra"
