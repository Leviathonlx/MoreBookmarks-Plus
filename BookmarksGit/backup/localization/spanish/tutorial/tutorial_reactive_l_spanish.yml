 ra_admin_gov_3: "Resumen de la provincia"
 ra_admin_gov_4: "Sucesión e influencia"
 ra_admin_gov_5: "Gobernanza de la provincia"
 ra_admin_gov_5b: "Gobernanza de la provincia"
 ra_admin_gov_6: "Familias poderosas"
 ra_admin_gov_7: "Fincas"
 ra_admin_gov_8: "En el camino al poder"
 ra_admin_gov_1_desc: "@ra_admin_gov_1!Estás en un [administrative_government|lE]. Está formado por $TUTORIAL_GOVERNORS$, que gestionan y dirigen territorios en nombre de su [top_liege|lE], aunque en realidad no poseen tierras por sí mismos."
 ra_open_admin_gov_panel_prompt: "Abre la pestaña «$TUTORIAL_PROVINCES_NO_TOOLTIP$» de la pantalla «Gobierno administrativo» (resaltada)"
 ra_admin_gov_2_desc: "Estas son todas las $TUTORIAL_PROVINCES$ presentes en el [top_realm|lE].\n\nUn $TUTORIAL_GOVERNOR$ solo puede poseer una $TUTORIAL_PROVINCE_NO_TOOLTIP$, y hacerse más fuerte significa distribuir el poder sobre las $TUTORIAL_PROVINCES_NO_TOOLTIP$ entre los miembros de su [house|lE].\n\nComo un $TUTORIAL_GOVERNOR_NO_TOOLTIP$ no posee la $TUTORIAL_PROVINCE_NO_TOOLTIP$ asignada, tendrá que asegurar su puesto mediante [schemes|lE] y acción política.\n\n#I Puedes inspeccionar las $TUTORIAL_PROVINCES_NO_TOOLTIP$, ya sea pinchando en ellas en el mapa o en el listado.#!"
 ra_open_admin_gov_theme_detail_prompt: "Inspeccionar una $TUTORIAL_PROVINCE_NO_TOOLTIP$"
 ra_admin_gov_3_desc: "Las [skills|lE] de un $TUTORIAL_GOVERNOR_NO_TOOLTIP$ y su nivel en el [trait|lE] [GetTrait('governor').GetName( GetNullCharacter )] determinarán su [governor_efficiency|lE], lo que indica cuántas [levies|lE] e [taxes|lE] podrá recaudar para su $game_concept_top_liege$.\n\nUna $game_concept_governor_efficiency$ alta también refuerza los $TUTORIAL_PROVINCIAL_ARMIES$ de la [province|lE].\n\nSi eres el [top_liege|lE], deberías asegurarte de que las $game_concept_provinces$ estén en manos de $TUTORIAL_GOVERNORS_NO_TOOLTIP$ con una $game_concept_governor_efficiency$ alta."
 ra_admin_gov_3_prompt: "Abre la pestaña «Nombramiento de $TUTORIAL_GOVERNOR_NO_TOOLTIP$»"
 ra_admin_gov_4_desc: "La [succession|lE] de una $TUTORIAL_PROVINCE$ en un [administrative_government|lE] se decide por elección, en la que se gasta [influence|lE] @influence_icon! para aumentar la [Concept('candidate_score', 'puntuación')|E] de una candidatura. \n\nSi quieres ampliar tu poder dentro del [realm|lE], querrás asegurarte de que los miembros de tu [house|lE] sean $TUTORIAL_GOVERNORS$, o hasta posean el [title|lE] de $game_concept_top_realm$."
 ra_admin_gov_5_desc: "Toda $TUTORIAL_PROVINCE$ está [Concept('governed', 'gobernada' )|E] por una [family|lE]. Se puede ver el escudo de armas de la [house|lE] junto a cada $TUTORIAL_PROVINCE_NO_TOOLTIP$.\n\nSegún tu $game_concept_house$ adquiera más [titles|lE], irá generando más fama y podría llegar a ser una [powerful_family|lE]."
 ra_open_admin_gov_powerful_families_intro: "Abrir la pestaña Familias nobles (resaltada)"
 ra_admin_gov_6_desc: "Una [powerful_family|lE] es una [house|lE] influyente en un [administrative_government|lE]. La familia del [top_liege|lE] siempre se considera poderosa, sin importar cuál sea su [powerful_family_rating_mid|lE]. Además de esta, puede haber otras cinco $game_concept_powerful_families$.\n\nSi bien cualquier $game_concept_house$ puede establecer un [powerful_family_attribute|lE], solo tendrá efecto si se considera que la familia asociada es poderosa."
 ra_open_admin_gov_open_estate_prompt: "Ver tu finca"
 ra_admin_gov_7_desc: "Una [estate|lE] es un tipo de [domicile|lE], que representa una tenencia de tierra privada no unida a ningún [title|lE] [landed|lE] particular. En un [administrative_government|lE], funciona como base de operaciones para tu [family|lE] y se heredará dentro de tu [house|lE].\n\nPuedes mejorarla y construir [estate_buildings|lE] nuevos dentro de tu $game_concept_estate$ para aumentar tu [influence|lE] y capacidad de influir políticamente en el [realm|lE].\n\n#TUT Notablemente, los [rulers|lE] de tipo [feudal|lE] en un $game_concept_administrative_government$ no tendrán acceso a una $game_concept_estate$.#!"
 ra_admin_gov_8_desc: "@ra_admin_gov_8! En un [administrative_government|lE] todo gira en torno a la familia, la influencia política, la intriga y nombrar a la persona correcta para el trabajo correcto.\n\nUsarás la [influence|lE] para mejorar tu posición en el [realm|lE] al tiempo que conduces a miembros de tu [dynasty|lE] hacia posiciones de poder.\n\n[Concept('scheme', 'Intriga')|E] contra tus rivales y socava su autoridad mediante complots políticos. El camino al poder es largo y sinuoso, pero juega bien tus cartas y puede que consigas abrirte camino."
 ra_agent_scheme_rework_1: "Conjuras complejas"
 ra_agent_scheme_rework_1_desc: "Detengámonos un momento para repasar las [schemes|lE] complejas. Están formadas por tres parámetros principales: [success_chance|lE], [scheme_speed_single|lE] y [secrecy|lE].\n\nPara ayudarte a completar una $game_concept_scheme$, existen distintos tipos de [agents|lE], que suelen venir en grupos preseleccionados de cinco al comenzar una $game_concept_scheme$ compleja."
 reactive_advice_agent_scheme_rework: "$ra_agent_scheme_rework_1$"
 ra_agent_scheme_rework_2: "Detalles de conjura compleja"
 ra_agent_scheme_rework_2_desc: "Una [scheme|lE] compleja se desarrollará a lo largo de varias [scheme_phases|lE]. Cada $game_concept_scheme_phase$ consta de un número de días, tras los cuales aumentará tu [success_chance|lE].\n\nCabe la posibilidad de que consigas una [scheme_opportunity_opportunity|lE] al finalizar cada $game_concept_scheme_phase$, que podrás gastar en convencer a [agents|lE] para que se unan o en ejecutar la $game_concept_scheme$ con una $game_concept_success_chance$ mayor."
 ra_agent_scheme_rework_3: "Potencial de conjura compleja"
 ra_agent_scheme_rework_3_desc: "Toda [scheme|lE] tiene un [scheme_potential|lE] asociado. Este puede aumentar con el uso de [agents|lE] y funciona como el tope máximo de [success_chance|lE] que puedes acumular.\n\nEl $game_concept_scheme_potential$ nunca puede superar el 95 %, lo que significa que todas las $game_concept_schemes$, no importa cuántas [scheme_opportunity_opportunities|lE] se hayan gastado para aumentar la $game_concept_success_chance$, siempre tendrán una posibilidad de fracasar."
 ra_agent_scheme_rework_4: "Secretismo de conjura compleja"
 ra_agent_scheme_rework_4_desc: "Una [scheme|lE] compleja conlleva un cierto nivel de [secrecy|lE]. Este valor representa lo probable que es que la conjura sea descubierta.\n\nCuando se empieza una $game_concept_scheme$, esta tiene un periodo de gracia de unos cuantos meses durante los cuales no se puede descubrir bajo ninguna circunstancia. Después de este periodo, la conjura corre el peligro de ser descubierta por [scheme_breaches|lE].\n\nSe puede ejecutar una conjura aunque tenga brechas, pero con una [success_chance|lE] reducida. Si tu $game_concept_scheme$ acumula siete brechas, será cancelada.\n\n#TUT Es más, ciertas conjuras básicas, como [GetScheme('seduce').GetTypeName|l], también se pueden considerar secretas y, por tanto, tienen un periodo de gracia asociado.#!"
 ra_agent_scheme_rework_5: "Agentes en conjuras complejas"
 ra_agent_scheme_rework_5_desc: "Las [schemes|lE] complejas tienen cinco casillas de [agent|lE] que se pueden ocupar con coconspiradores potenciales. En general, es buena idea ocupar tantas casillas de agente como sea posible, ya que pueden proporcionar bonificaciones beneficiosas para la [scheme_speed|lE], el [secrecy|lE] o el [scheme_potential|lE].\n\nLos distintos tipos de agente favorecen [skills|lE] distintas. Por ejemplo, un [GetAgentSlotType( 'agent_infiltrator' ).GetName|l] se beneficia de [intrigue|lE] [intrigue_i|E] y [diplomacy|lE] [diplomacy_i|E] además de ciertos [traits|lE]."
 ra_agent_scheme_rework_6: "Ejecutar una conjura"
 ra_agent_scheme_rework_6_desc: "Si consideras que ya has intrigado bastante, puede ser el momento de pensar en ejecutar tu [scheme|lE]. Para eso, puedes emplear [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t1_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t2_value')], [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t3_value')] o [EmptyScope.ScriptValue('multi_ending_scheme_charge_to_advance_threshold_t4_value')] de las [scheme_opportunity_opportunities|lE] que hayas acumulado.\n\nEs más, si sospechas que alguien está intrigando contra ti, puede valer la pena cambiar tu [scheme_countermeasure|lE] activa para evitar cualquier posible contratiempo.\n\n¡Buena suerte y buena conjura!"
