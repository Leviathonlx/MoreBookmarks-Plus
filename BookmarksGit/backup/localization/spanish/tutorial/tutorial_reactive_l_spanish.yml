 reactive_advice_varangian_adventure_desc: "Puedes declarar una [varangian_adventure|lE].\n\nMientras dure la [era|lE] $culture_era_tribal$ tendrás este tipo de guerra a tu disposición para empezar una nueva vida en una tierra remota, lejos de las frías costas de tu tierra natal.\n\nEl éxito de las $game_concept_varangian_adventures$ no solo trasladarán tu señorío a una ubicación extranjera, sino que también independizarán todas tus tierras existentes, incluyendo a tus vasallos.\n\nTu primera [varangian_adventure|lE] realizada como gobernante $north_germanic_group$ también traerá tropas extras de los condados de tu misma [faith|lE] y [culture|lE] que poseas en [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName] para ayudarte a conquistar tu nuevo hogar."
