 nick_the_grazer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por vivir con ascetismo como una fiera salvaje."
 nick_the_iron_wearer: "[CHARACTER.Custom('ES_ElLa')] Portafierros"
 nick_the_iron_wearer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por vivir con mortificación ascética, cubiert[CHARACTER.Custom('ES_OA')] de pesadas cadenas."
 nick_wolf_slayer: "[CHARACTER.Custom('ES_ElLa')] Matalobos"
 nick_wolf_slayer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre en toda la región por ser quien mató valientemente a un lobo feroz en el campamento."
 nick_wolf_father: "el Padre de lobos"
 nick_wolf_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre en toda la región por haber ayudado a una loba preñada a dar a luz a una camada de lobatos."
 nick_wolf_mother: "la Madre de lobos"
 nick_wolf_mother_desc: "$nick_wolf_father_desc$"
 nick_old_man_of_the_mountain: "el Viejo de la montaña"
 nick_old_man_of_the_mountain_desc: "Con una larga barba blanca y un bastón torcido, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] temid[CHARACTER.Custom('ES_OA')] por los no creyentes por organizar y liderar a los temidos Asesinos desde su fortaleza montañosa."
 nick_barbarossa: "Barbarossa"
 nick_barbarossa_desc: "En dudoso reconocimiento a los cabellos antes escarlatas que le adornaban la barbilla, [CHARACTER.GetShortUINameNoTooltipNoFormat] recibió el apodo de #italic Barbarrossa#! —Barbarroja— por parte de sus enemigos italianos."
 nick_danishmend: "Danişmend"
 nick_danishmend_desc: "Dotad[CHARACTER.Custom('ES_OA')] de un conocimiento profundo, la erudición de [CHARACTER.LocalPlayerString( 'tu persona', CHARACTER.GetShortUINameNoFormat )] es bien conocida y respetada por muchos."
 nick_protosebastos: "Protosebastos"
 nick_protosebastos_desc: "El título de «primer augusto», una elevada distinción bizantina, al que muy pocos acceden, señala a [CHARACTER.GetShortUINameNoTooltipNoFormat] con el aprecio imperial."
 nick_protosebaste: "Protosebaste"
 nick_protosebaste_desc: "El título de «primera augusta», una elevada distinción bizantina, al que muy pocas acceden, señala a [CHARACTER.GetShortUINameNoTooltipNoFormat] con el aprecio imperial."
 nick_the_narrow_minded: "de Miras estrechas"
 nick_the_narrow_minded_desc: "Todo lo que es familiar es bueno para [Select_CString(CHARACTER.IsLocalPlayer,'ti', CHARACTER.GetShortUINameNoTooltipNoFormat)|U], y lo contrario también es cierto."
 #Bandit King nicknames
 nick_the_bandit_king: "el Rey de los bandidos"
 nick_the_bandit_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te haces', 'se hace' )] de temer en estas tierras por ser un salteador violento y traicionero."
 nick_the_bandit_queen: "la Reina de los bandidos"
 nick_the_bandit_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te haces', 'se hace' )] de temer en estas tierras por ser una bandida violenta y traicionera."
 nick_the_pirate_king: "el Rey de los piratas"
 nick_the_pirate_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] el terror de los mares e [Select_CString( CHARACTER.IsLocalPlayer, 'infundes', 'infunde' )] miedo en los corazones de todos los que se atreven a salir a la mar."
 nick_the_pirate_queen: "la Reina de los piratas"
 nick_the_pirate_queen_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] el terror de los mares e [Select_CString( CHARACTER.IsLocalPlayer, 'infundes', 'infunde' )] miedo en los corazones de todos los que se atreven a salir a la mar."
 nick_the_rhymer: "[CHARACTER.Custom('ES_ElLa')] Rimador[CHARACTER.Custom('ES_XA')]"
 nick_the_rhymer_desc: "Con vista para la aliteración y enlazar pareados como arma, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'recibes', 'recibe' )] la admiración de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] coetáneos por el diestro empleo del verso."
 nick_the_elegist: "[CHARACTER.Custom('ES_ElLa')] Elegista"
 nick_the_elegist_desc: "Las poesías lastimeras y melancólicas por las que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] tanta fama sacan una lágrima hasta al espectador más impasible."
 nick_the_poetaster: "[CHARACTER.Custom('ES_ElLa')] Poetuch[CHARACTER.Custom('ES_OA')]"
 nick_the_poetaster_desc: "La poesía de [Select_CString( CHARACTER.IsLocalPlayer, 'tu repertorio', CHARACTER.GetShortUINameNoTooltipNoFormat )] es famosa, pero tal vez no por las razones que [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] gustarían."
 nick_the_elysian_muse: "la Musa del Elíseo"
 nick_the_elysian_muse_desc: "Célebre en estas tierras y muchas otras por su capacidad absolutamente trascendente de conjurar versos magníficos, [CHARACTER.GetShortUINameNoTooltipNoFormat] muestra un dominio absoluto de la palabra escrita en todas sus formas."
 nick_iscariot: "Iscariote"
 nick_iscariot_desc: "Se [Select_CString(CHARACTER.IsLocalPlayer,'te', '' )] conoce a [Select_CString(CHARACTER.IsLocalPlayer,'ti', CHARACTER.GetShortUIName)] por traicionar los principios más firmes y valorados que [Select_CString(CHARACTER.IsLocalPlayer,'posees', 'posee')] y venderlos por [Select_CString(CHARACTER.IsLocalPlayer,'tu', 'su')] propio beneficio"
 nick_the_foreign_mother: "el/la de la nación [CHARACTER.GetMother.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_mother_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'eres', 'es')] incapaz de superar la vergüenza de una herencia materna extranjera, y [Select_CString(CHARACTER.IsLocalPlayer,'tienes', 'tiene')] que sufrir una sarta de pullas étnicas baratas."
 nick_the_foreign_father: "[CHARACTER.Custom('ES_ElLa')] de la nación [CHARACTER.GetFather.GetCulture.GetNameNoTooltip]"
 nick_the_foreign_father_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'eres', 'es')] incapaz de superar la vergüenza de una herencia paterna extranjera, y [Select_CString(CHARACTER.IsLocalPlayer,'tienes', 'tiene')] que sufrir una sarta de pullas étnicas baratas."
 nick_the_corpulent: "[CHARACTER.Custom('ES_ElLa')] Corpulent[CHARACTER.Custom('ES_OA')]"
 nick_the_corpulent_desc: "Caballos y pisos se estremecen por igual bajo el montón de carne grasienta que [Select_CString(CHARACTER.IsLocalPlayer,'eres', 'es')] [CHARACTER.GetShortUINameNoTooltipNoFormat]"
 nick_the_insubordinate: "[CHARACTER.Custom('ES_ElLa')] Insubordinad[CHARACTER.Custom('ES_OA')]"
 nick_the_insubordinate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] siempre [Select_CString(CHARACTER.IsLocalPlayer,'estás', 'está')] dispuest[CHARACTER.Custom('ES_OA')] a resistir y responder, un sirviente horrible y un vasallo desleal."
 nick_the_backstabber: "[CHARACTER.Custom('ES_ElLa')] Traicioner[CHARACTER.Custom('ES_OA')]"
 nick_the_backstabber_desc: "Muchos puñales, literales y metafóricos, se han clavado entre omóplatos a instancias de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_corrupt: "[CHARACTER.Custom('ES_ElLa')] Corrupt[CHARACTER.Custom('ES_OA')]"
 nick_the_corrupt_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'eres', 'es')] una criatura inteligente que se sienta sobre un montón de oro de procedencia cuestionable."
 nick_the_incompetent: "[CHARACTER.Custom('ES_ElLa')] Incompetente"
 nick_the_incompetent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] no [Select_CString(CHARACTER.IsLocalPlayer,'estás', 'está')] hech[CHARACTER.Custom('ES_OA')] para el poder y la responsabilidad que se han puesto en [Select_CString(CHARACTER.IsLocalPlayer,'tus', 'sus')] manos."
 nick_the_gambler: "[CHARACTER.Custom('ES_ElLa')] Jugador[CHARACTER.Custom('ES_XA')]"
 nick_the_gambler_desc: "Las apuestas que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'haces', 'hace')] son monumentales incluso cuando las probabilidades son escasas… y, #EMP en especial#!, cuando hay mucho en juego."
 nick_the_obscene: "[CHARACTER.Custom('ES_ElLa')] Obscen[CHARACTER.Custom('ES_OA')]"
 nick_the_obscene_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'eres', 'es')] célebre por una vulgaridad franca y malhablada. La inocencia no sobrevive al oído de tales barbaridades."
 nick_the_miser: "[CHARACTER.Custom('ES_ElLa')] Avar[CHARACTER.Custom('ES_OA')]"
 nick_the_miser_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'eres', 'es')] ruin y roñica en extremo, para disgusto de servidores y familia."
 nick_the_unfortunate: "[CHARACTER.Custom('ES_ElLa')] Desafortunad[CHARACTER.Custom('ES_OA')]"
 nick_the_unfortunate_desc: "Hay algo que hace de la mera existencia de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]… una desgracia. Se sabe que permanecer a la sombra de [Select_CString(CHARACTER.IsLocalPlayer,'tu', 'su')] estandarte causa desasosiego."
 nick_brown_cheeks: "Mejillas marrones"
 nick_brown_cheeks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'intentaste', 'intentó' )] iniciar un motín contra [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] líder y… [Select_CString( CHARACTER.IsLocalPlayer, 'te asustaste', 'se asustó' )] muchísimo."
 nick_the_drunkard_michael_iii: "el Beodo"
 nick_the_drunkard_michael_iii_desc: "Lástima de Miguel, un joven emperador, abatido por su #EMP poco cristiano#! abuso del alcohol. Una lección para todos nosotros de que el linaje puede indicar talento, pero no lo garantiza."
 nick_the_pious_michael_iii: "el Piadoso"
 nick_the_pious_michael_iii_desc: "Aunque un accidente trágico reclamó prematuramente su vida, es seguro que Miguel tiene una posición elevada en las gracias del cielo por su papel #EMP vital#! para acabar con la iconoclastia."
 nick_the_young_michael_iii: "el Joven"
 nick_the_young_michael_iii_desc: "Al haber reinado desde que era niño, parece una broma cruel que Miguel tuviese un reinado tan largo, pero a la vez, muriese tan joven. Por accidente."
 nick_the_exile: "el/la Exiliad[CHARACTER.Custom('ES_OA')]"
 nick_the_exile_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'fuiste', 'fue' )] bien expulsad[CHARACTER.Custom('ES_OA')] del hogar o [Select_CString( CHARACTER.IsLocalPlayer, 'tuviste', 'tuvo' )] que escapar de alguna carga imprevista y buscar refugio en el extranjero."
 nick_lackland_young: "Sin tierras"
 nick_lackland_young_desc: "Pobre de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], nacid[CHARACTER.Custom('ES_OA')] [CHARACTER.Custom('ES_ElLa')] menor de una serie de hermanos ilustres. ¿Cómo se puede esperar de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe )] gobernar nada en absoluto?"
 nick_lackland_ironic: "$nick_lackland_young$"
 nick_lackland_ironic_desc: "Puede que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'fueras', 'fuera' )] en el pasado hij[CHARACTER.Custom('ES_OA')] de señores mayores, pero [Select_CString( CHARACTER.IsLocalPlayer, 'te labraste', 'se labró' )] un dominio respetable a pesar de tenerlo todo en contra… y de las risitas poco sutiles."
 nick_lackland_old: "$nick_lackland_young$"
 nick_lackland_old_desc: "Cuán lamentable ha de ser para [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] llegar a [Select_CString( CHARACTER.IsLocalPlayer, 'hacerte', 'hacerse' )] con la posesión de un patrimonio tan grande, solo para perder gran parte. Y cuán profético [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] epíteto."
 nick_curtmantle: "Mantocorto"
 nick_curtmantle_desc: "[CHARACTER.GetWomanMan] práctic[CHARACTER.Custom('ES_OA')], [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por preferir las capas de viaje cortas en lugar de asuntos más floridos o elaborados."
 #BP3
 nick_pauper_king: "[Select_CString( CHARACTER.IsFemale, 'la Reina', 'el Rey' )] Convidador[CHARACTER.Custom('ES_XA')]"
 nick_pauper_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por esa tendencia [Select_CString( CHARACTER.IsLocalPlayer, 'tuya', 'suya' )] a beber con los lugareños de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] pueblos y ciudades."
 nick_the_mapmaker: "[CHARACTER.Custom('ES_ElLa')] Cartógraf[CHARACTER.Custom('ES_OA')]"
 nick_the_mapmaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por haber viajado mucho, pero también por pasar un tiempo considerable trazando mapas de las áreas que [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] visitado."
 nick_the_ploughman: "[CHARACTER.Custom('ES_ElLa')] Arador[CHARACTER.Custom('ES_XA')]"
 nick_the_ploughman_desc: "A [CHARACTER.GetShortUINameNoTooltipNoFormat|U], entonces [Select_CString( CHARACTER.IsFemale, 'una humilde campesina', 'un humilde campesino' )], se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] encontró al arado cuando llegaron los emisarios para llevar[Select_CString( CHARACTER.IsLocalPlayer,'te', CHARACTER.GetHerHim)] al trono."
 #MPO
 nick_the_dreadful: "[CHARACTER.Custom('ES_ElLa')] Temible"
 nick_the_dreadful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] cree que la única forma de conseguir respeto es mediante el temor."
 #TGP
 nick_shinno: "Shin'nō"
 nick_shinno_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por haber[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] proclamado «[Select_CString( CHARACTER.IsFemale, 'la nueva emperatriz', 'el nuevo emperador' )]» de Japón, y dirigir una rebelión contra el gobierno central."
 nick_murasaki_shikibu: "Murasaki Shikibu"
 nick_murasaki_shikibu_desc: "A [CHARACTER.GetShortUINameNoTooltipNoFormat] se la conoce por el epíteto #EMP Murasaki Shikibu#!, que deriva de la flor morada (#EMP murasaki#!) de la glicinia, conocida como #EMP fujiwara#!, de la que su familia tomó el nombre, y de la posición de su padre en el #EMP Shikibu-shō#!, el Ministerio de Asuntos Ceremoniales."
 nick_izumi_shikibu: "Izumi Shikibu"
 nick_izumi_shikibu_desc: "A [CHARACTER.GetShortUINameNoTooltipNoFormat] se la conoce por el epíteto #EMP Izumi Shikibu#!, que deriva de la posición de su marido como gobernador de la provincia de #EMP Izumi#!, y de la posición de su padre en el #EMP Shikibu-shō#!, el Ministerio de Asuntos Ceremoniales."
 nick_sei_shonagon: "Sei Shōnagon"
 nick_sei_shonagon_desc: "A [CHARACTER.GetShortUINameNoTooltipNoFormat] se la conoce por el epíteto #EMP Sei Shōnagon#!, que se deriva de #EMP Sei#!, la lectura china de #EMP Kiyohara#!, su nombre familiar, y de la posición de un familiar varón como #EMP Shōnagon#!, un consejero de estado menor."
 nick_the_fierce: "[CHARACTER.Custom('ES_ElLa')] Feroz"
 nick_the_fierce_desc: "La reputación de [CHARACTER.GetShortUINameNoTooltipNoFormat|U] de tenacidad [CHARACTER.GetHerHim] precede."
 nick_tenjin: "Tenjin"
 nick_tenjin_desc: "Se cree que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] se ha convertido en un espíritu vengativo por lo injustamente que se le trató y ahora se le venera como un ser celestial."
 nick_ushiwakamaru: "Ushiwakamaru"
 nick_ushiwakamaru_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] tiene fama de tener la fuerza y la tenacidad de un toro joven, y todos a su alrededor [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] temen."
