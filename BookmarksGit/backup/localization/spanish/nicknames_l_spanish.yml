 nick_the_undying_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'deberías', 'debería' )] estar enferm[CHARACTER.Custom('ES_OA')], pero [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está' )] tremendamente san[CHARACTER.Custom('ES_OA')]."
 nick_of_the_empty_pockets: "de la Bolsa Vacía"
 nick_of_the_empty_pockets_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] agujeros en la bolsa y siempre se [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] recordará por la deuda en la que [Select_CString( CHARACTER.IsLocalPlayer, 'hundiste', 'hundió' )] la tesorería."
 nick_the_goliath: "el/la Goliat"
 nick_the_goliath_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'una guerrera', 'un guerrero' )] enorme, como el Goliat bíblico."
 nick_the_shield_of_capital: "el Escudo de [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_shield_of_capital_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'una guerrera empedernida', 'un guerrero empedernido' )], amad[CHARACTER.Custom('ES_OA')] por el pueblo de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] capital."
 nick_the_ladder_legs: "el/la Patas de escalera"
 nick_the_ladder_legs_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'caminas', 'camina' )] sobre unas piernas largas como zancos, lo que invita a comentarios malintencionados."
 nick_the_peacock: "el/la Pavo Real"
 nick_the_peacock_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] superficial e insuls[CHARACTER.Custom('ES_OA')] y [Select_CString( CHARACTER.IsLocalPlayer, 'exhibes', 'exhibe' )] [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] nueva moda como un ave del paraíso."
 nick_the_bellower: "el/la Campaner[CHARACTER.Custom('ES_OA')]"
 nick_the_bellower_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] muy muy ruidos[CHARACTER.Custom('ES_OA')]. Y muy muy aterrador[CHARACTER.Custom('ES_XA')]."
 nick_the_healer: "el/la Sanador[CHARACTER.Custom('ES_XA')]"
 nick_the_healer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] aprendido el arte de la medicina, y no [Select_CString( CHARACTER.IsLocalPlayer, 'rehúsas', 'rehúsa' )] tratar a los necesitados."
 nick_the_prophet: "el/la Profeta"
 nick_the_prophet_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un icono religioso de renombre."
 nick_the_understanding: "el/la Comprensiv[CHARACTER.Custom('ES_OA')]"
 nick_the_understanding_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] compasiv[CHARACTER.Custom('ES_OA')] y racional, y con mucho gusto [Select_CString( CHARACTER.IsLocalPlayer, 'aconsejas', 'aconseja' )] a quienes lo necesitan."
 nick_the_righteous: "el/la Just[CHARACTER.Custom('ES_OA')]"
 nick_the_righteous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por tener un fuerte sentido de la justicia y la ecuanimidad."
 nick_the_venerable: "[CHARACTER.Custom('ES_ElLa')] Venerable"
 nick_the_venerable_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] pasado la vida de un modo respetable, lo que [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le')] ha ganado confianzas."
 nick_the_miracle_worker: "el/la Obrador[CHARACTER.Custom('ES_XA')] de milagros"
 nick_the_miracle_worker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te aventuras', 'se aventura' )] en temas místicos, pero [Select_CString( CHARACTER.IsLocalPlayer, 'usas', 'usa' )] lo que [Select_CString( CHARACTER.IsLocalPlayer, 'aprendes', 'aprende' )] para hacer buenas acciones."
 nick_the_merciful: "el/la Compasiv[CHARACTER.Custom('ES_OA')]"
 nick_the_merciful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] indulgente, benevolente y lent[CHARACTER.Custom('ES_OA')] para la ira. Es poco común que los prisioneros pasen mucho tiempo en [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] mazmorras."
 nick_the_silver_tongue: "Pico de oro"
 nick_the_silver_tongue_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'sabes', 'sabe' )] usar las palabras de modos que pocos dominan, y [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] capaz de volver la mayoría de las situaciones en [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] favor."
 nick_the_stallion: "el Semental"
 nick_the_stallion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] fuerte, atlétic[CHARACTER.Custom('ES_OA')]… y muy a menudo se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] mira con ojos anhelantes."
 nick_the_forgetful: "el/la Olvidadiz[CHARACTER.Custom('ES_OA')]"
 nick_the_forgetful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te olvidas', 'se olvida' )] a menudo de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] deberes, para consternación de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos."
 nick_the_hermit: "el/la Ermitañ[CHARACTER.Custom('ES_OA')]"
 nick_the_hermit_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'prefieres', 'prefiere' )] no tener compañía y rara vez se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] ve."
 nick_the_recluse: "el/la Reclus[CHARACTER.Custom('ES_OA')]"
 nick_the_recluse_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'sueles aislarte', 'sueles aislarse' )] lejos de miradas indiscretas."
 nick_the_feeble: "el/la Endeble"
 nick_the_feeble_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] rara vez [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )] reunir la fuerza necesaria incluso para mover objetos pequeños, y a menudo se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] ridiculiza por ello."
 nick_the_vain: "el/la Van[CHARACTER.Custom('ES_OA')]"
 nick_the_vain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] considerado por [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos como tremendamente superficial e insuls[CHARACTER.Custom('ES_OA')]."
 nick_the_castellan: "el/la Castellan[CHARACTER.Custom('ES_OA')]"
 nick_the_castellan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] supervisado muchos proyectos de construcción dentro de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] dominio."
 nick_the_carpenter: "el/la Carpinter[CHARACTER.Custom('ES_OA')]"
 nick_the_carpenter_desc: "Igual que Jesús era carpintero, [CHARACTER.GetShortUINameNoTooltipNoFormat] también lo [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )]. Piados[CHARACTER.Custom('ES_OA')] y diligente."
 nick_the_griffin: "el/la Grifo"
 nick_the_griffin_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] feroz tanto con la espada como con las intrigas."
 nick_the_patron_of_arts: "el/la Mecenas de las artes"
 nick_the_patron_of_arts_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] patronazgo de artistas y artesanos."
 nick_the_zealot: "el/la Fervoros[CHARACTER.Custom('ES_OA')]"
 nick_the_zealot_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por una violenta devoción a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] fe."
 nick_the_elder: "el/la Viej[CHARACTER.Custom('ES_OA')]"
 nick_the_elder_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] vivido muchos muchos años. Más de los que nadie esperaría."
 nick_the_evil: "el/la Malign[CHARACTER.Custom('ES_OA')]"
 nick_the_evil_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un[CHARACTER.Custom('ES_XA')] pecador[CHARACTER.Custom('ES_XA')], impí[CHARACTER.Custom('ES_OA')], y nunca [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] temido intimidar a sacerdotes y súbditos por igual."
 nick_the_jovial: "el/la Jovial"
 nick_the_jovial_desc: "¡Festines! ¡Bailes! ¡Comida! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por ser buena compañía en esta clase de reuniones."
 nick_the_jolly: "el/la Alegre"
 nick_the_jolly_desc: "¡Música y buena comida! Eso es todo lo que a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] importa a los ojos de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos."
 nick_the_strange: "el/la Extrañ[CHARACTER.Custom('ES_OA')]"
 nick_the_strange_desc: "Si bien [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos no creen que [Select_CString( CHARACTER.IsLocalPlayer, 'seas', 'sea' )] mal[CHARACTER.Custom('ES_OA')], [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] unas aficiones… bastante excéntricas."
 nick_the_unlucky: "el/la Infortunad[CHARACTER.Custom('ES_OA')]"
 nick_the_unlucky_desc: "Parece que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] nunca [Select_CString( CHARACTER.IsLocalPlayer, 'consigues', 'consigue' )] un momento de paz, ya que la desgracia [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] acompaña desde el nacimiento."
 nick_the_lucky: "el/la Afortunad[CHARACTER.Custom('ES_OA')]"
 nick_the_lucky_desc: "Los retos de la vida son meros baches en el camino para [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] que, obviamente, [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] sido bendecid[CHARACTER.Custom('ES_OA')] por los poderes fácticos."
 nick_the_effeminate: "el/la Afeminad[CHARACTER.Custom('ES_OA')]"
 nick_the_effeminate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te has', 'se ha' )] visto menospreciad[CHARACTER.Custom('ES_OA')] por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] falta de destreza guerrera en una cultura dominada por ideales de masculinidad."
 nick_the_clueless: "el/la Despistad[CHARACTER.Custom('ES_OA')]"
 nick_the_clueless_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] sencillamente nunca [Select_CString( CHARACTER.IsLocalPlayer, 'pareces', 'parece' )] ser capaz de tomar una decisión, pasando de una cosa a otra con la convicción de una sardina."
 nick_the_ill_tempered: "el/la Malhumorad[CHARACTER.Custom('ES_OA')]"
 nick_the_ill_tempered_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] rápid[CHARACTER.Custom('ES_OA')] para la ira… y [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos lo saben."
 nick_the_sleeping_king: "el/la [CHARACTER.GetTitleAsNameNoTooltip] durmiente"
 nick_the_sleeping_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te pasas', 'se pasa' )] todo el día y toda la noche en la cama, invitando a la especulación a [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos. ¿Quizá sea una maldición?"
 nick_the_humble: "el/la Humilde"
 nick_the_humble_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] un comportamiento altruista y humilde, y atribuye a la divinidad todos sus éxitos."
 nick_the_horse: "el/la Caballo"
 nick_the_horse_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( ROOT.Char.IsFemale, 'una guerrera', 'un guerrero' )] de renombre de las estepas, que lidera hordas al galope a saquear tierras extranjeras."
 nick_the_desired: "el/la Desead[CHARACTER.Custom('ES_OA')]"
 nick_the_desired_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] desead[CHARACTER.Custom('ES_OA')] por todas partes."
 nick_the_determined: "el/la Determinad[CHARACTER.Custom('ES_OA')]"
 nick_the_determined_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'proponerte', 'proponerse' )] algo y #EMP hacerlo.#!."
 nick_do_nothing: "Inerte"
 nick_do_nothing_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por su pereza, inacción y falta de ambición."
 nick_the_indolent: "el/la Indolente"
 nick_the_indolent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por ser petulantemente apátic[CHARACTER.Custom('ES_OA')]."
 nick_the_sluggard: "el/la Perezos[CHARACTER.Custom('ES_OA')]"
 nick_the_sluggard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te tomas', 'se toma' )] su tiempo para hacer #EMP lo que sea#!…"
 nick_the_idle: "el/la Ocios[CHARACTER.Custom('ES_OA')]"
 nick_the_idle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )]… no hacer nada."
 nick_the_short: "el/la Cort[CHARACTER.Custom('ES_OA')]"
 nick_the_short_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] baj[CHARACTER.Custom('ES_OA')] de estatura, algo que todo el mundo no tarda en señalar."
 nick_longshanks: "Piernas largas"
 nick_longshanks_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'atlética y musculosa', 'atlético y musculoso' )], y muy a menudo se [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] encuentra haciendo ejercicio."
 nick_the_wrathful: "el/la Irascible"
 nick_the_wrathful_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por ser de mecha corta y más corto aún el tiempo que necesita para desenvainar la espada."
 nick_elbow_high: "Mediometro"
 nick_elbow_high_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] no [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] más alt[CHARACTER.Custom('ES_OA')] que un niño, para diversión de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] compañeros."
 nick_the_rotund: "el/la Redond[CHARACTER.Custom('ES_OA')]"
 nick_the_rotund_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] casi tan anch[CHARACTER.Custom('ES_OA')] como alt[CHARACTER.Custom('ES_OA')], ¡prácticamente esféric[CHARACTER.Custom('ES_OA')]!"
 nick_the_faith: "[CHARACTER.Custom('ES_ElLa')] del credo [CHARACTER.GetFaith.GetAdherentNameNoTooltip]"
 nick_the_faith_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] una persona ardiente de credo [CHARACTER.GetFaith.GetAdherentNameNoTooltip] fuera de lugar, lo que [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] convierte en una novedad a los ojos de los demás."
 nick_the_eunuch: "el Eunuco"
 nick_the_eunuch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está' )] desprovisto de hombría, algo que la gente disfruta en señalar."
 nick_longsword: "Espada larga"
 nick_longsword_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'estudiaba', 'estudió' )] la hoja cuando los demás festejaban."
 nick_greataxe: "Gran hacha"
 nick_greataxe_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'una maestra', 'un maestro' )] del hacha. ¡Enemigos, tened cuidado!"
 nick_the_mace: "la Maza"
 nick_the_mace_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )] someter a cualquier enemigo."
 nick_the_spear_of_capital: "la lanza de [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_spear_of_capital_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un paragón de lucha con lanza."
 nick_the_maul: "el Mazo"
 nick_the_maul_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por aplastar a todos sus oponentes con un poderoso martillo."
 nick_no_pants: "Sin calzas"
 nick_no_pants_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te has', 'se ha' )] visto menospreciad[CHARACTER.Custom('ES_OA')] por ser un[CHARACTER.Custom('ES_XA')] [CHARACTER.GetWomanMan] en una cultura dominada por ideales de masculinidad."
 nick_the_tiger_of_place: "el Tigre de [CHARACTER.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 nick_the_tiger_of_place_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un[CHARACTER.Custom('ES_XA')] temible guerrer[CHARACTER.Custom('ES_OA')] y valiente defensor[CHARACTER.Custom('ES_XA')]."
 nick_the_navigator: "el/la Navegante"
 nick_the_navigator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'una maestra', 'un maestro' )] de los mares, que atraviesa las olas como una serpiente marina."
 nick_foul_fart: "Pedos asquerosos"
 nick_foul_fart_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por tener… un control cuestionable de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] funciones corporales durante fiestas, reuniones del consejo y encuentros públicos."
 nick_ale_lover: "Amante de la cerveza"
 nick_ale_lover_desc: "¡[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] capaz de ganar a beber a cualquiera!"
 nick_the_berserker: "el/la Berserker"
 nick_the_berserker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un[CHARACTER.Custom('ES_XA')] temible y #EMP furios[CHARACTER.Custom('ES_OA')]#! guerrer[CHARACTER.Custom('ES_OA')] que destroza la moral de cualquiera que se ponga delante de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe )]."
 nick_the_actually_bald: "el/la Calv[CHARACTER.Custom('ES_OA')]"
 nick_the_actually_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'recibes', 'recibe' )] muchas burlas por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] falta de pelo."
 nick_the_iron_and_golden_king: "el/la [CHARACTER.GetTitleAsNameNoTooltip] de hierro y oro"
 nick_the_iron_and_golden_king_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] gran riqueza en forma de minas, y una imponente caballeriza de caballería pesada."
 nick_the_slobberer: "el/la Babas"
