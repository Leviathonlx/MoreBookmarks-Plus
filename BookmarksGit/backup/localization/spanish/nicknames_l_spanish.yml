l_spanish:
 DEFAULT_NICKNAME_DESC: "Amigos y enemigos por doquier conocen a [CHARACTER.GetShortUINameNoTooltipNoFormat] como «[CHARACTER.GetNicknameNoTooltip]»."
 nick_tiny: "Pequeñ[CHARACTER.Custom('ES_OA')]"
 nick_tiny_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )]… altura de miras."
 nick_bluetooth: "Diente Azul"
 nick_bluetooth_desc: "Un diente solitario y ennegrecido da a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] una sonrisa especialmente famosa."
 nick_canmore: "[CHARACTER.Custom('ES_ElLa')] Cabez[CHARACTER.Custom('ES_OnOna')]"
 nick_canmore_desc: "También llamad[CHARACTER.Custom('ES_OA')] «[CHARACTER.Custom('ES_ElLa')] Gran Jef[CHARACTER.Custom('ES_EA')]», se [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] considera una fuerza poderosa y unificadora del señorío."
 nick_tanglehair: "Cabelloenredado"
 nick_tanglehair_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'hiciste', 'hizo' )] un voto: no peinar, cortar o limpiar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] el pelo antes de unir a los señores menores enemistados de Noruega."
 nick_fairhair: "Cabellera Hermosa"
 nick_fairhair_desc: "Tras unir Noruega bajo [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] estandarte, [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] [Select_CString( CHARACTER.IsLocalPlayer, 'ganaste', 'ganó' )] el derecho a cortar, peinar y perfumar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] el pelo de nuevo. No hay cabello más hermoso que el ganado con trabajo y lucha."
 nick_haardraade: "Hardrada"
 nick_haardraade_desc: "A la cara, la gente [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llama «$nick_haardraade$». A la espalda, [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] actitud sombría y justicia severa hacen que [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] apoden «$nick_the_tyrant$»."
 nick_hardeknud: "Hardicanuto"
 nick_hardeknud_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )|U] muchos súbditos no pueden ponerse de acuerdo en la pronunciación exacta de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] nombre, así que se [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] conoce con muchas variaciones."
 nick_hildetand: "Diente de guerra"
 nick_hildetand_desc: "Abundan las leyendas sobre cómo [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'perdiste', 'perdió' )] unos dientes de forma dramática en la batalla, solo para que milagrosamente [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] creciesen dos nuevos."
 nick_lodbrok: "Lodbrok"
 nick_lodbrok_desc: "Las masas cobardes del mundo [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] llaman «Calzaspeludas», porque se dice que [Select_CString( CHARACTER.IsLocalPlayer, 'vistes', 'viste' )] unas calzas de piel arrancada del cadáver de un poderoso dragón. Evidentemente, uno que #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )]#! [Select_CString( CHARACTER.IsLocalPlayer, 'abatiste', 'abatió' )]."
 nick_ring: "Anillo"
 nick_ring_desc: "Nadie sabe realmente por qué el mundo [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] llama «$nick_ring$», aunque algunos campesinos animosos esperan que sea porque [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es')] generos[CHARACTER.Custom('ES_OA')] con [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] bolsa."
 nick_snake_in_the_eye: "Ojos de serpiente"
 nick_snake_in_the_eye_desc: "Los viajeros susurran que [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'portas', 'porta' )] el uróboros, el símbolo infinito de una serpiente mordiéndose la cola, como una mancha en el ojo. Pocos están dispuestos a acercarse tanto como para comprobar la veracidad de tales afirmaciones."
 nick_the_affable: "el/la Afable"
 nick_the_affable_desc: "Tranquil[CHARACTER.Custom('ES_OA')], de trato fácil, agradable. A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe )] no [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] importa qué epíteto [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] llame la gente pero, por suerte, casi siempre es algo #EMP agradable#!."
 nick_the_apostle: "el/la Apóstol"
 nick_the_apostle_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'fuiste', 'fue' )] un[CHARACTER.Custom('ES_OA')] de los acompañantes personales de Jesucristo, yendo con él durante toda su vida y predicando Su palabra después de su martirio."
 nick_the_avenger: "el/la Vengador[CHARACTER.Custom('ES_XA')]"
 nick_the_avenger_desc: "Los enemigos de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] conocen como una fuerza imparable e incansable de la justicia a cualquier precio."
 nick_the_bald: "el/la Calv[CHARACTER.Custom('ES_OA')]"
 nick_the_bald_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'sufriste', 'sufrió' )] una paralizante falta de cabello, y parece que nadie está dispuesto a dejar que lo [Select_CString( CHARACTER.IsLocalPlayer, 'olvides', 'olvide' )]."
 nick_the_bald_ironic: "$nick_the_bald$"
 nick_the_bald_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'pasaste', 'pasó' )] gran parte de la vida sin una corona que [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] adornase la cabeza, y la corte se niega a dejar que lo [Select_CString( CHARACTER.IsLocalPlayer, 'olvides', 'olvide' )]."
 nick_the_bastard: "el/la Bastard[CHARACTER.Custom('ES_OA')]"
 nick_the_bastard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'naciste', 'nació' )] fuera de los lindes del matrimonio, y se ve que no [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )] olvidarlo. El resto del mundo seguramente no lo hará."
 nick_the_betrayer: "el/la Traidor[CHARACTER.Custom('ES_XA')]"
 nick_the_betrayer_desc: "Todo el mundo sabe lo que [Select_CString( CHARACTER.IsLocalPlayer, 'hiciste', 'hizo' )]."
 nick_the_black: "el/la Negr[CHARACTER.Custom('ES_OA')]"
 nick_the_black_desc: "Una actitud cruel, tratos notablemente injustos y una conducta execrable en general hacia [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] semejantes dan a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] una mala reputación."
 nick_the_blessed: "el/la Bendit[CHARACTER.Custom('ES_OA')]"
 nick_the_blessed_desc: "Un talante recto y una voz firme en defensa de la fe es todo lo que se puede decir a la hora de describir a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_blind: "el/la Cieg[CHARACTER.Custom('ES_OA')]"
 nick_the_blind_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )|U] falta de vista parece ser lo único que el mundo puede ver de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_bold: "el/la Valiente"
 nick_the_bold_desc: "Audaz, intrépid[CHARACTER.Custom('ES_OA')], valiente, heroic[CHARACTER.Custom('ES_OA')]: [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] nombre es sinónimo de acción directa y rápida. Incluso [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] enemigos [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llaman [CHARACTER.GetShortUINameNoTooltipNoFormat] «$nick_the_bold$»; al menos eso detiene la oleada de sinónimos."
 nick_the_boneless: "el/la Deshuesad[CHARACTER.Custom('ES_OA')]"
 nick_the_boneless_desc: "El frágil esqueleto de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] oculta la ferocidad de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] mente y espíritu."
 nick_the_brave: "el/la Gallard[CHARACTER.Custom('ES_OA')]"
 nick_the_brave_desc: "Ni unas piernas trémulas ni una muñeca temblorosa [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] apartan de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] objetivos."
 nick_the_chaste: "el/la Cast[CHARACTER.Custom('ES_OA')]"
 nick_the_chaste_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] renombre por preferir una buena noche de sueño."
 nick_the_confessor: "el/la Confesor[CHARACTER.Custom('ES_XA')]"
 nick_the_confessor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] renombre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] contrición por hasta el más leve de los pecados."
 nick_the_conqueror: "el/la Conquistador[CHARACTER.Custom('ES_XA')]"
 nick_the_conqueror_desc: "¿Qué hazaña más poderosa puede escribirse en los anales que la subyugación de #EMP todo#! un señorío? Desde luego, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] no [Select_CString( CHARACTER.IsLocalPlayer, 'dejarás', 'dejará' )] que la gente se olvide de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] logro."
 nick_the_cruel: "el/la Cruel"
 nick_the_cruel_desc: "A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] gusta pensar que, en realidad, [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] un temperamento relativamente risueño. La gente no parece captar [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] sentido del humor #EMP #!."
 nick_the_child_of_devilgod: "el Fruto de [CHARACTER.GetFaith.DevilName|U]"
 #_Oh my_, an extra E? Wonder what _that_ could mean!
 ## Shh, it's fine. Leave it alone.
 nick_the_child_of_devilgod_desc: "Lenguas jocosas rumorean que [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'hija ilegítima', 'hijo ilegítimo' )] de [CHARACTER.GetFaith.DevilName|U]. Por lo menos, hasta que las [Select_CString( CHARACTER.IsLocalPlayer, 'arrancas', 'arranca' )]."
 nick_the_crusader: "el/la Cruzad[CHARACTER.Custom('ES_OA')]"
 nick_the_crusader_desc: "Infieles, apóstatas y herejes caen por igual ante [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] espada."
 nick_the_destroyer: "el/la Destructor[CHARACTER.Custom('ES_XA')]"
 nick_the_destroyer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por incendiar posesiones, quemar edificios y sembrar la tierra con sal y los huesos de los muertos."
 nick_the_destroyer_prophecy: "$nick_the_destroyer$"
 nick_the_destroyer_prophecy_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )|U] sobrenombre se ha atribuido a una profecía. Si [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] destino es derrocar un orden corrupto o incendiar uno justo, es motivo de debate."
 nick_the_devil: "el/la Diabl[CHARACTER.Custom('ES_OA')]"
 nick_the_devil_desc: "Malas intenciones envuelven [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] acciones como una capa, y todo el territorio atribuye a [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] actos la peor intención posible."
 nick_the_drunkard: "el/la Borrach[CHARACTER.Custom('ES_OA')]"
 nick_the_drunkard_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te pasas', 'se pasa' )] la vida buscando claridad en el fondo de una jarra de cerveza. Todo el mundo sabe que nunca la [Select_CString( CHARACTER.IsLocalPlayer, 'encontrarás', 'encontrará' )]."
 nick_the_fair: "el/la Bell[CHARACTER.Custom('ES_OA')]"
 nick_the_fair_desc: "Se cree que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] un semblante agradable."
 nick_the_fat: "el/la Gord[CHARACTER.Custom('ES_OA')]"
 nick_the_fat_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] quijadas tienen fama de haber sido capaces de engullir patas de pollo enteras."
 nick_the_fearless: "el/la Intrépid[CHARACTER.Custom('ES_OA')]"
 nick_the_fearless_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] soldados dicen que nunca [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] han visto dar un paso atrás. Ni ante hombre, caballo o proyectil. La mayoría de la gente les cree."
 nick_the_fowler: "el/la Pajarer[CHARACTER.Custom('ES_OA')]"
 nick_the_fowler_desc: "Las habladurías de la corte dicen que [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'pasas', 'pasa' )] tanto tiempo cazando aves salvajes como gobernando."
 nick_the_gentle: "el/la Mans[CHARACTER.Custom('ES_OA')]"
 nick_the_gentle_desc: "Cuando [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'haces', 'hace' )] las cosas bien, la gente no está segura de si [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'han' )] hecho algo."
 nick_the_german: "el/la Alem[CHARACTER.Custom('ES_AnAna')]"
 #East Francia will be renamed...
 nick_the_german_desc: "La gente de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] señorío [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llaman «$nick_the_german$», pero, en realidad, no [Select_CString( CHARACTER.IsLocalPlayer, 'entiendes', 'entiende' )] por qué."
 nick_the_german_post_mortem: "$nick_the_german$"
 #... Germany when you die!
 nick_the_german_post_mortem_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] muerte marcó la dura transición cuando Francia Oriental comenzó a llamarse Alemania."
 nick_the_good: "el/la Buen[CHARACTER.Custom('ES_OA')]"
 nick_the_good_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] disposición justa y compromiso con los valores de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] fe hace que otros [CHARACTER.GetFaith.GetAdherentNamePluralNoTooltip] se admiren con [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_gouty: "el/la Gotos[CHARACTER.Custom('ES_OA')]"
 nick_the_gouty_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] articulaciones inflamadas y dolorosamente deformadas señalan a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltip )] como parte de las clases altas y lujosas de la sociedad. Quizás #EMP demasiado#! lujosas."
 nick_the_great: "el/la Grande"
 nick_the_great_desc: "Los logros de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] son legendarios. El pueblo llano canta canciones sobre [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] hazañas, y la nobleza refunfuña sobre expectativas injustas."
 nick_the_hammer: "el Martillo"
 nick_the_hammer_desc: "Quien quiera saber por qué [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llaman «$nick_the_hammer$» solo tiene que preguntar a [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] desafortunados enemigos."
 nick_the_handsome: "el/la Hermos[CHARACTER.Custom('ES_OA')]"
 nick_the_handsome_desc: "#EMP Oh, cielos#!. Pocas personas en el mundo pueden presumir de esa mandíbula cincelada, esos hombros rectos, o la hermosura de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] mirada."
 nick_the_heathen: "el/la Hereje"
 nick_the_heathen_desc: "En una conversión ciertamente atroz, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] no solamente [Select_CString( CHARACTER.IsLocalPlayer, 'abandonaste tu', 'abandonó su' )] fe, sino #EMP toda#! la tradición religiosa, cambiándola por una visión totalmente separada del orden divino."
 nick_the_heathen_rebel: "$nick_the_heathen$"
 nick_the_heathen_rebel_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] rebelión contra lo que [Select_CString( CHARACTER.IsLocalPlayer, 'consideras', 'considera' )] las costumbres idólatras de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] compatriotas y su teología falsa."
 nick_the_holy: "el/la Sagrad[CHARACTER.Custom('ES_OA')]"
 nick_the_holy_desc: "Ningún vicio, pecado, sacrilegio, ni impiedad mancha [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] vida decretada por la divinidad."
 nick_the_hunchback: "el/la Jorobad[CHARACTER.Custom('ES_OA')]"
 nick_the_hunchback_desc: "Nadie que mire a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] puede dejar de notar el bulto característico de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] espalda y [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] cabeza prominente. A veces parece que es lo único que pueden ver."
 nick_the_hunter: "el/la Cazador[CHARACTER.Custom('ES_XA')]"
 nick_the_hunter_desc: "El tiro rápido y ojo veloz de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] tienen fama de llegar a leguas en todas direcciones. Algunos dicen que [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] arco alcanza tan lejos como la fama de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] nombre."
 nick_the_ironside: "Costados de Hierro"
 nick_the_ironside_desc: "Lanza, hacha, espada, flecha…, [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] fama de ser capaz de desviar cualquier golpe, desde el más majestuoso barrido hasta la hoja de un asesino."
 nick_the_just: "el/la Just[CHARACTER.Custom('ES_OA')]"
 nick_the_just_desc: "La ley y el orden son la base de todo lo bueno de la vida. Sin ley, el orden es tiránico; sin orden, la ley es impotente."
 nick_the_kind: "el/la Amable"
 nick_the_kind_desc: "Una palabra tranquila, una sonrisa tranquilizadora, una invitación en un día frío…, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'crees', 'cree' )] que el mundo puede cambiar con un poco de compasión."
 nick_the_lame: "el/la Coj[CHARACTER.Custom('ES_OA')]"
 nick_the_lame_desc: "Aquejad[CHARACTER.Custom('ES_OA')] de una pata coja, el mundo no solo se niega a adaptarse, sino que ni siquiera deja que [CHARACTER.GetShortUINameNoTooltipNoFormat] lo [Select_CString( CHARACTER.IsLocalPlayer, 'olvides', 'olvide' )]."
 nick_the_lawgiver: "el/la Legislador[CHARACTER.Custom('ES_XA')]"
 #em-dashes out in memory of Maxi.
 nick_the_lawgiver_desc: "Reglas, orden, juicios justos… Los regalos de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] pueblo son muchos."
 nick_the_liberator: "el/la Liberador[CHARACTER.Custom('ES_XA')]"
 nick_the_liberator_desc: "Con acero afilado o palabras persuasivas, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] ganado grandes libertades para quienes están esclavizados."
 nick_the_lion: "el/la Le[CHARACTER.Custom('ES_OnOna')]"
 nick_the_lion_desc: "Noble, feroz, majestuoso: si el león es el rey de las bestias, entonces [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] obvia similitud con el animal sugiere un destino brillante para [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_lionheart: "Corazón de León"
 #I wish to protest having to write nice things about Richard the Lionheart.
 ## Everyone knows Edward I is the superior English king, and that his great uncle sucks.
 nick_the_lionheart_desc: "Valiente hasta la exageración, devastador[CHARACTER.Custom('ES_XA')] en la batalla, letal en el duelo. Quienes se preguntan cómo [Select_CString( CHARACTER.IsLocalPlayer, 'te has', 'se ha')] ganado este apodo, está claro que no saben nada de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_lisp_and_lame: "el/la Tartamud[CHARACTER.Custom('ES_OA')] Coj[CHARACTER.Custom('ES_OA')]"
 nick_the_lisp_and_lame_desc: "No contento con un andar lento y torpe, [CHARACTER.GetFaith.HealthGodName] también ha visto adecuado maldecir a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] con un horrible ceceo."
 nick_the_magnificent: "el/la Magnífic[CHARACTER.Custom('ES_OA')]"
 nick_the_magnificent_desc: "Las historias de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] espléndidas acciones son famosas de Irlanda a Catay."
 nick_the_martyr: "el/la Mártir"
 nick_the_martyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] murió por [CHARACTER.GetFaith.HighGodName], y los [CHARACTER.GetFaith.GetAdherentNamePlural] del mundo recuerdan [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] sacrificio."
 nick_the_merry: "el/la Alegre"
 nick_the_merry_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] gran humor, buenos chistes y fiestas excelentes."
 nick_the_honorable: "el/la Honorable"
 nick_the_honorable_desc: "Cuando se llega a un acuerdo o cuando [Select_CString( CHARACTER.IsLocalPlayer, 'das', 'da' )] la palabra, se puede confiar en que [CHARACTER.GetShortUINameNoTooltipNoFormat] la [Select_CString( CHARACTER.IsLocalPlayer, 'mantendrás', 'mantendrá' )] con tanta fuerza como el acero."
 nick_the_greedy: "el/la Codicios[CHARACTER.Custom('ES_OA')]"
 nick_the_greedy_desc: "¿Qué hay mejor que un saco de plata? ¡Dos sacos de plata!"
 nick_the_monk: "el/la Monj[CHARACTER.Custom('ES_EA')]"
 nick_the_monk_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] porte religioso y estilo de vida comedido hacen de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsFemale, 'la monja', 'el monje' )] ideal en la cabeza de muchos."
 nick_the_noble: "el/la Noble"
 #Technically "HerHim" would be more correct here, be "SheHe" reads nicer IMHO.
 nick_the_noble_desc: "Aunque en este mundo hay muchos nobles, pocos están tan a la altura de los ideales del término como [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe)]."
 nick_the_old: "el/la Viej[CHARACTER.Custom('ES_OA')]"
 nick_the_old_desc: "No es extraño que la gente salude a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] con asombro al ver que [Select_CString( CHARACTER.IsLocalPlayer, 'sigues', 'sigue')] con vida."
 nick_the_pious: "el/la Piados[CHARACTER.Custom('ES_OA')]"
 nick_the_pious_desc: "El fervor y la dedicación de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] al [CHARACTER.GetFaith.GetName|l] se consideran una señal de devoción intensa e inspiradora."
 nick_the_proud: "el/la Orgullos[CHARACTER.Custom('ES_OA')]"
 nick_the_proud_desc: "La mayoría de los nobles aprenden a mantener la espalda recta en todo momento, pero pocos hacen de ello un motivo de orgullo como [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_quarreller: "el/la Pendencier[CHARACTER.Custom('ES_OA')]"
 nick_the_quarreller_desc: "Se considera prudente no iniciar una conversación con [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )], a menos que se disponga de horas. O, a veces, días."
 nick_the_restorer: "el/la Restaurador[CHARACTER.Custom('ES_XA')]"
 nick_the_restorer_desc: "Cuando el señorío parecía perdido en las tinieblas, #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )]#! [Select_CString( CHARACTER.IsLocalPlayer, 'emergiste', 'emergió' )] para devolverlo a la luz."
 nick_the_saint: "el/la Sant[CHARACTER.Custom('ES_OA')]"
 nick_the_saint_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer,'has', 'ha' )] entrado en la historia del [CHARACTER.GetFaith.GetName|l] como un[CHARACTER.Custom('ES_XA')] de sus adherentes más bendecid[CHARACTER.Custom('ES_OA')]s. Habid[CHARACTER.Custom('ES_OA')]s y por haber."
 nick_the_scholar: "el/la Erudit[CHARACTER.Custom('ES_OA')]"
 nick_the_scholar_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] sabiduría y conocimientos forman parte del corpus de muchas academias eruditas."
 nick_the_silent: "el/la Silencios[CHARACTER.Custom('ES_OA')]"
 nick_the_silent_desc: "El silencio es oro y [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] abundancia de ello."
 nick_the_stammerer: "el/la Tartamud[CHARACTER.Custom('ES_OA')]"
 nick_the_stammerer_desc: "Aunque la articulación de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] frases pueda ser elocuente, la declamación deja mucho que desear."
 nick_the_stranger: "el/la Extrañ[CHARACTER.Custom('ES_OA')]"
 nick_the_stranger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'llegaste', 'llegó' )] a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] señorío desde muy lejos. Incluso ahora, muchos de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] costumbres siguen siendo extrañas y foráneas."
 nick_the_strong: "el/la Fuerte"
 nick_the_strong_desc: "El mundo en general [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] considera capaz de partir rocas… con los dientes."
 nick_the_troubadour: "el/la Trovador[CHARACTER.Custom('ES_XA')]"
 nick_the_troubadour_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] conocid[CHARACTER.Custom('ES_OA')] por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] fina voz y propensión a la música. Al menos, por aquellos a los que les [Select_CString( CHARACTER.IsLocalPlayer, 'caes', 'cae' )] bien."
 nick_the_unready: "el/la Indecis[CHARACTER.Custom('ES_OA')]"
 nick_the_unready_desc: "Raro es el conflicto o discusión que no abruma completamente a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_unready_anglo_saxon: "$nick_the_unready$"
 nick_the_unready_anglo_saxon_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] nombre se traduce literalmente como «Consejo noble». [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )|U] provoca no poca irritación recibir el sobrenombre «[CHARACTER.Custom('ES_ElLa')] Indecis[CHARACTER.Custom('ES_OA')]» o «Consejo noble sin consejos». Probablemente porque alguien pensó que el juego de palabras era gracioso."
 nick_the_usurper: "el/la Usurpador[CHARACTER.Custom('ES_XA')]"
 nick_the_usurper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'derrocaste', 'derrocó' )] al legítimo señor de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] señorío, tomando lo que le pertenecía a punta de espada."
 nick_the_victorious: "el/la Victorios[CHARACTER.Custom('ES_OA')]"
 nick_the_victorious_desc: "El triunfo [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] llega naturalmente a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] y el mundo lo acepta."
 nick_the_viking: "el/la Viking[CHARACTER.Custom('ES_OA')]"
 nick_the_viking_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] siempre [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] creído que la propiedad es un concepto más maleable que la mayoría de la gente."
 nick_the_young: "el/la Joven"
 nick_the_young_desc: "Siendo joven, [Select_CString( CHARACTER.IsLocalPlayer, 'encontraste', 'encontró' )] distinción y notabilidad. No importa cuántos años pasen, [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está' )] segur[CHARACTER.Custom('ES_OA')] de que el epíteto permanecerá."
 nick_the_younger: "el/la Menor"
 nick_the_younger_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] la desgracia de compartir nombre con otra persona notable y, por tanto, [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] sido degradad[CHARACTER.Custom('ES_OA')] para siempre a [CHARACTER.GetFirstName] #EMP «$nick_the_younger$»#!."
 nick_whiteshirt: "Camisa Blanca"
 nick_whiteshirt_desc: "La gente suele preguntar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] por qué [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llaman «$nick_whiteshirt$». Y [CHARACTER.GetShortUINameNoTooltipNoFormat] solo [Select_CString( CHARACTER.IsLocalPlayer, 'sonríes', 'sonríes' )]."
 nick_the_cannibal: "el/la Caníbal"
 nick_the_cannibal_desc: "Poca gente puede soportar [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] sonrisa con los labios abiertos, especialmente cuando sangre fresca corre por [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] dientes bien mantenidos."
 nick_the_dragon: "el/la Drag[CHARACTER.Custom('ES_OnOna')]"
 nick_the_dragon_desc: "$nick_the_dragoness_desc$"
 nick_the_devourer: "el/la Devorador[CHARACTER.Custom('ES_XA')]"
 nick_the_devourer_desc: "El mundo tiembla al pensar en cuántas vidas han caído en [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] fauces sin fondo…"
 nick_the_bewitched: "el/la Hechizad[CHARACTER.Custom('ES_OA')]"
 nick_the_bewitched_desc: "Abandonad[CHARACTER.Custom('ES_OA')] por [CHARACTER.GetFaith.HighGodName] y maldecid[CHARACTER.Custom('ES_OA')] por [CHARACTER.GetFaith.WitchGodName], cuando la gente habla de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], a menudo es con lástima."
 nick_the_witch: "el/la Bruj[CHARACTER.Custom('ES_OA')]"
 nick_the_witch_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] considerad[CHARACTER.Custom('ES_OA')] un traficante de materias extrañas más allá del velo de la mundanidad."
 nick_the_unfaithful: "el/la Infiel"
 nick_the_unfaithful_desc: "Los votos nupciales son más bien… directrices nupciales en [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] opinión."
 nick_the_unchaste: "el/la Impúdic[CHARACTER.Custom('ES_OA')]"
 nick_the_unchaste_desc: "Se cree que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [Select_CString( CHARACTER.IsFemale, 'una lujuriosa', 'un lujurioso' )] fuera del matrimonio."
 nick_the_beguiling: "el/la Cautivador[CHARACTER.Custom('ES_XA')]"
 nick_the_beguiling_desc: "Se dice que una mirada recatada [Select_CString( CHARACTER.IsLocalPlayer, 'tuya', 'suya' )] puede provocar… un aflojamiento de rodillas."
 nick_the_temptress: "la Tentación"
 nick_the_temptress_desc: "En [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] dedo invitador, noble y mendigo se ven atrapados por igual."
 nick_the_seductress: "la Seductora"
 nick_the_seductress_desc: "Una sonrisa vale más que mil palabras, palabras que probablemente no se dirían en compañía educada."
 nick_the_lewd: "el/la Lasciv[CHARACTER.Custom('ES_OA')]"
 nick_the_lewd_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] comentarios, comportamiento y, a veces, vigorosa gesticulación física son, en el mejor de los casos, poco sutiles."
 nick_the_lecher: "el/la Libidinos[CHARACTER.Custom('ES_OA')]"
 nick_the_lecher_desc: "La gente que [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] gusta se acostumbra a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] babeo. O se alejan."
 nick_the_seducer: "el Seductor"
 nick_the_seducer_desc: "$nick_the_seductress_desc$"
 nick_the_shadow: "la Sombra"
 #Big RIP Bleden Mark.
 nick_the_shadow_desc: "Los rumores dicen que allá donde cae la oscuridad, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] oídos."
 nick_the_whisperer: "el/la Susurrador[CHARACTER.Custom('ES_XA')]"
 nick_the_whisperer_desc: "Así llamad[CHARACTER.Custom('ES_OA')] porque [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'pasas', 'pasa' )] más tiempo hablando en voz baja de lo que parece."
 nick_the_spider: "el/la Araña"
 nick_the_spider_desc: "Cuidado en la corte, dicen. Allá donde vayas, te encontrarás con $nick_the_spider$."
 nick_the_fox: "el/la Zorr[CHARACTER.Custom('ES_OA')]"
 nick_the_fox_desc: "Astut[CHARACTER.Custom('ES_OA')], sagaz, ambicios[CHARACTER.Custom('ES_OA')]… Puede que [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] virtudes no sean caballerescas, pero sí #EMP son#! efectivas."
 nick_the_shrewd: "el/la Astut[CHARACTER.Custom('ES_OA')]"
 nick_the_shrewd_desc: "Es aconsejable no jugar nunca a las cartas contra [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe)]; pocos pueden estar seguros de lo que [Select_CString( CHARACTER.IsLocalPlayer, 'llevas', 'lleva' )] bajo la manga."
 nick_the_gracious: "el/la Gracios[CHARACTER.Custom('ES_OA')]"
 nick_the_gracious_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] buenos modales, noble comportamiento e indulgencia señorial hacen que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'seas', 'sea' )] muy popular en la mayoría de las mesas."
 nick_the_magnanimous: "el/la Magnánim[CHARACTER.Custom('ES_OA')]"
 nick_the_magnanimous_desc: "Que no se diga nunca que [Select_CString( CHARACTER.IsLocalPlayer, 'dejaste', 'dejó' )] algo sin dar."
 nick_the_architect: "el/la Arquitect[CHARACTER.Custom('ES_OA')]"
 nick_the_architect_desc: "La mayoría mira una pila de ladrillos y madera, y ve el trabajo de un obrero. [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )|U] [Select_CString( CHARACTER.IsLocalPlayer, 'ves', 've' )] #EMP potencial#!."
 nick_the_wise: "el/la Sensat[CHARACTER.Custom('ES_OA')]"
 nick_the_wise_desc: "Se considera inteligente pedir [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] opinión, si se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] puede convencer para darla."
 nick_the_impaler: "el/la Empalador[CHARACTER.Custom('ES_XA')]"
 nick_the_impaler_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] métodos de justicia pueden ser duros, pero la tasa de reincidencia #EMP es#! pequeña."
 nick_the_tormentor: "el/la Atormentador[CHARACTER.Custom('ES_XA')]"
 nick_the_tormentor_desc: "La mayoría prefiere morir por la espada de un alguacil que dejar que los lleven a [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] mazmorras."
 nick_the_depraved: "el/la Depravad[CHARACTER.Custom('ES_OA')]"
 nick_the_depraved_desc: "La buena gente susurra que [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] deseos no son naturales. [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )|U] los [Select_CString( CHARACTER.IsLocalPlayer, 'consideras', 'considera' )] sencillamente #EMP refinados#!."
 nick_the_monster: "el/la Monstru[CHARACTER.Custom('ES_OA')]"
 nick_the_monster_desc: "El campesinado cree que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un monstruo, una pesadilla chupasangre que viene a alimentarse de la médula de sus hijos. Esperemos que se equivoquen."
 nick_the_wicked: "el/la Horrible"
 nick_the_wicked_desc: "El [CHARACTER.GetFaith.GetName|l] tiene muchas restricciones… que [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'sueles', 'suele' )] romper habitualmente."
 nick_the_accursed: "el/la Maldit[CHARACTER.Custom('ES_OA')]"
 nick_the_accursed_desc: "Es raro el [CHARACTER.GetFaith.PriestNeuter] capaz de pronunciar [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] nombre sin escupir al suelo."
 nick_priest_hater: "el/la Odiacuras"
 nick_priest_hater_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] aversión al clero es bien conocida y, debido a la capacidad sacerdotal para escribir, bien documentada."
 nick_priest_eater: "el/la Comecuras"
 nick_priest_eater_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'detestas', 'detesta' )] todo lo relativo al clero, menos su sabor."
 nick_the_able: "el/la Diestr[CHARACTER.Custom('ES_OA')]"
 nick_the_able_desc: "¿Gobernar un señorío? ¿Librar una batalla? ¿Preparar una comida? ¿Calmar a un niño? ¿Diseñar un edificio? ¿Sacar un diente? Hay pocas cosas que [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] no [Select_CString( CHARACTER.IsLocalPlayer, 'sepas', 'sepa' )] hacer cuando [Select_CString( CHARACTER.IsLocalPlayer, 'te pones', 'se pone' )] a ello. Al fin y al cabo, la especialización es para los insectos."
 nick_the_mad: "el/la Loc[CHARACTER.Custom('ES_OA')]"
 nick_the_mad_desc: "Si la gente supiera lo que [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'sabes', 'sabe' )], también reiría: esta vida es un juego de un dios loco."
 nick_the_ruthless: "el/la Implacable"
 nick_the_ruthless_desc: "No todo el mundo tiene la fuerza para hacer lo que se debe. Todo el mundo no, pero [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] sí."
 nick_the_simple: "el/la Simple"
 nick_the_simple_desc: "Los pensamientos de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] se pueden describir mejor como «dichosamente ligeros»."
 nick_the_leper: "el/la Lepros[CHARACTER.Custom('ES_OA')]"
 nick_the_leper_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] nunca [Select_CString( CHARACTER.IsLocalPlayer, 'podrías', 'podría' )] olvidar la enfermedad que lentamente se apodera de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] carne. De todos modos, al mundo le encanta recordár[Select_CString( CHARACTER.IsLocalPlayer, 'telo', 'selo' )]."
 nick_half_hand: "Mediamano"
 nick_half_hand_desc: "Algunos dicen que [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] falta un dedo. Otros, que media mano, y aún más que [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] el brazo dividido hasta el codo. A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] no [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] place comentar."
 nick_the_hideous: "el/la Esperpento"
 nick_the_hideous_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] un rostro que solo una madre amaría. O esperamos que amase."
 nick_the_frog: "el/la Rana"
 nick_the_frog_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] rasgos tienen algo de batracio. Fuera del alcance de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] oídos, generalmente se utilizan explicaciones menos #EMP corteses#!."
 nick_the_repulsive: "el/la Repulsiv[CHARACTER.Custom('ES_OA')]"
 nick_the_repulsive_desc: "El hacinamiento no suele ser un problema cuando [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está')] cerca."
 nick_the_frail: "el/la Frágil"
 nick_the_frail_desc: "Se suele decir que [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] huesos son de cristal. Al menos, se rompen como si lo fueran."
 nick_the_weak: "el/la Débil"
 nick_the_weak_desc: "Ciertos niños fanfarrones creen que podrían luchar contra [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] y ganar. [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'preferirías', 'preferiría' )] que no se pusiera a prueba la teoría."
 nick_the_brute: "el/la Brut[CHARACTER.Custom('ES_OA')]"
 nick_the_brute_desc: "Nunca dad[CHARACTER.Custom('ES_OA')] a rehuir la violencia, [Select_CString( CHARACTER.IsLocalPlayer, 'trazas', 'traza' )] poca diferencia entre daño físico, social y mental. Al final todo es lo mismo, ¿no?"
 nick_the_bear: "el/la Os[CHARACTER.Custom('ES_OA')]"
 nick_the_bear_desc: "La forma peluda e imponente de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] puede ser intimidante…, aunque hay que reconocer que no para #EMP todos#!."
 nick_the_terrible: "el/la Terrible"
 nick_the_terrible_desc: "Los niños lloran, los campesinos se estremecen y la leche se agria cuando [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'pasas', 'pasas' )] cerca. O eso se dice."
 nick_the_tyrant: "el/la Tiran[CHARACTER.Custom('ES_OA')]"
 nick_the_tyrant_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )]#! el señorío, y todo el que no esté de acuerdo sabrá lo que hace el señorío con los traidores."
 nick_the_wolf: "el/la Lob[CHARACTER.Custom('ES_OA')]"
 nick_the_wolf_desc: "Astut[CHARACTER.Custom('ES_OA')], vicios[CHARACTER.Custom('ES_OA')], noble, pero rara vez honorable. Hay peores formas de resumir a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_benevolent: "el/la Benevolente"
 nick_the_benevolent_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te comprometes', 'se compromete' )] con patronazgos y caridad siempre que [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )]."
 nick_the_philosopher: "el/la Filósof[CHARACTER.Custom('ES_OA')]"
 nick_the_philosopher_desc: "El mundo natural está lleno de curiosidades, misterios y enigmas, y [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'adoras', 'adora' )] hablar de ellos. Largo y tendido."
 nick_the_compassionate: "el/la Compasiv[CHARACTER.Custom('ES_OA')]"
 nick_the_compassionate_desc: "¿Qué es lo mejor de la vida de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUINameNoTooltipNoFormat )]? Entablar amistad con un enemigo, ver cómo cede su odio ante [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe )] y sentir el júbilo de la reconciliación."
 nick_the_theologian: "el/la Teólog[CHARACTER.Custom('ES_OA')]"
 nick_the_theologian_desc: "¿Para qué sirve la vida si no para explorar la verdadera naturaleza de [CHARACTER.GetFaith.CreatorName]?"
 nick_the_enlightened: "el/la Iluminad[CHARACTER.Custom('ES_OA')]"
 nick_the_enlightened_desc: "El conocimiento superior es su propia recompensa, pero ser reconocid[CHARACTER.Custom('ES_OA')] por ello #EMP sí#! que es bastante agradable."
 nick_the_stalwart: "el/la Empedernid[CHARACTER.Custom('ES_OA')]"
 #Kyros Go Home.
 nick_the_stalwart_desc: "No importa cómo sea la tormenta, las espadas que blandan el aire, o las tumbas en el suelo, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'resistirás', 'resistirá' )]. [Select_CString( CHARACTER.IsLocalPlayer, 'Tienes', 'Tiene' )] que hacerlo."
 nick_the_merciless: "el/la Despiadad[CHARACTER.Custom('ES_OA')]"
 nick_the_merciless_desc: "No se da ni se espera cuartel. Los amigos [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] llaman pragmátic[CHARACTER.Custom('ES_OA')]. Los enemigos, deshonorable."
 nick_the_imperious: "el/la Imperios[CHARACTER.Custom('ES_OA')]"
 nick_the_imperious_desc: "No hay más razón que la de la fuerza, y como siempre [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene')] la razón, [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] corresponde asegurar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] de que todos sepan que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] la fuerza."
 nick_the_poet: "el/la Poe[CHARACTER.Custom('ES_TaTisa')]"
 nick_the_poet_desc: "Allá donde [Select_CString( CHARACTER.IsLocalPlayer, 'vas', 'va' )], sigue poco después el sonido de una pluma que rasca torpemente rimas y versos."
 nick_the_cosmic_poet: "el/la Poe[CHARACTER.Custom('ES_TaTisa')] Cósmic[CHARACTER.Custom('ES_OA')]"
 nick_the_cosmic_poet_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tienes', 'Tiene' )] la cabeza en las nubes, y los pensamientos entre las estrellas."
 nick_the_gardener: "el/la Jardiner[CHARACTER.Custom('ES_OA')]"
 nick_the_gardener_desc: "Para [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] mente, el mundo entero es un jardín: si se nutre, crecerá."
 nick_the_mindbreaker: "el/la Quiebramentes"
 nick_the_mindbreaker_desc: "La gente murmura temerosa sobre lo que les pasa a aquellos que experimentan [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] pruebas tortuosas."
 nick_the_flayer: "el/la Desollador[CHARACTER.Custom('ES_XA')]"
 nick_the_flayer_desc: "Gracias a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], el señorío está íntimamente familiarizado con lo que se dice de los secretos de un hombre desollado."
 nick_the_meticulous: "el/la Meticulos[CHARACTER.Custom('ES_OA')]"
 nick_the_meticulous_desc: "La atención al detalle es importante, y la falta de esta demuestra un defecto de carácter… Al menos, según [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_heartbreaker: "el/la Rompecorazones"
 nick_the_heartbreaker_desc: "Dicen que a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] gusta un poco de peligro."
 nick_the_bully: "el/la Bravuc[CHARACTER.Custom('ES_OnOna')]"
 nick_the_bully_desc: "A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] gusta meter[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] con aquellos que [Select_CString( CHARACTER.IsLocalPlayer, 'consideras', 'considera' )] por debajo de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe)]."
 nick_the_foolish: "el/la Neci[CHARACTER.Custom('ES_OA')]"
 nick_the_foolish_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )]… enfoque #EMP particular#! hacia la toma de decisiones."
 nick_the_gullible: "[CHARACTER.Custom('ES_ElLa')] Crédul[CHARACTER.Custom('ES_OA')]"
 nick_the_gullible_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] demasiado confiad[CHARACTER.Custom('ES_OA')] para [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] propio bien."
 nick_the_undefeated: "el/la Invict[CHARACTER.Custom('ES_OA')]"
 nick_the_undefeated_desc: "Absoluta y totalmente invict[CHARACTER.Custom('ES_OA')] en combate, nunca [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] sentido el aguijón de una derrota ignominiosa."
 nick_the_triumphant: "el/la Triunfante"
 nick_the_triumphant_desc: "Cuando el mundo presentó a un campeón que se proclamaba invencible, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] lo [Select_CString( CHARACTER.IsLocalPlayer, 'abatiste', 'abatió' )] y [Select_CString( CHARACTER.IsLocalPlayer, 'cercenaste', 'cercenó' )] su leyenda."
 nick_the_fury: "el/la Furios[CHARACTER.Custom('ES_OA')]"
 nick_the_fury_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] ira, rencor y #EMP venganza#! se consideran una terrible certeza. Una que #EMP es#! inevitable."
 nick_feareater: "Sin Miedo"
 nick_feareater_desc: "El miedo, el odio y el #EMP terror#! del enemigo motivan a [CHARACTER.LocalPlayerString( 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )], incitándo[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] a actos de masacre y crueldad. Actos muy muy efectivos."
 nick_the_hawk: "el Halcón"
 nick_the_hawk_desc: "Poco evade [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] mirada penetrante y nada escapa de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] garras afiladas."
 nick_the_trustworthy: "el/la Fiable"
 nick_the_trustworthy_desc: "Firme, fiable, entrañablemente concienzud[CHARACTER.Custom('ES_OA')], aunque escandalosamente crédul[CHARACTER.Custom('ES_OA')] con [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] enemigos."
 nick_the_trustworthy_ironic: "$nick_the_trustworthy$"
 nick_the_trustworthy_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U], literalmente, nunca [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] dicho una mentira en la vida."
 nick_the_unrelenting: "el/la Constante"
 nick_the_unrelenting_desc: "Cuando [Select_CString( CHARACTER.IsLocalPlayer, 'te empeñas', 'se empeña' )] en algo, lo [Select_CString( CHARACTER.IsLocalPlayer, 'consigues', 'consigue' )]. No importa el tiempo que lleve."
 nick_the_glorious: "el/la Glorios[CHARACTER.Custom('ES_OA')]"
 nick_the_glorious_desc: "Seguro que [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'pasarás', 'pasará' )] a la historia como uno de los individuos con más majestuosidad que jamás haya agraciado al mundo."
 nick_the_ecumenist: "el/la Ecumenista"
 nick_the_ecumenist_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] esfuerzos hacia la consolidación y conciliación del mundo cristiano hacen de [CHARACTER.LocalPlayerString( 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsFemale, 'una heroína', 'un héroe' )] para muchos, aunque también un[CHARACTER.Custom('ES_XA')] hereje para algunos."
 nick_the_unifier_of_africa: "el/la Unificador[CHARACTER.Custom('ES_XA')] de África"
 nick_the_unifier_of_africa_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] la primera persona de la historia que une África bajo [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] estandarte."
 nick_the_motherfather_of_spain: "el/la [CHARACTER.GetMotherFather|U] de España"
 nick_the_motherfather_of_spain_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'uniste', 'unió' )] varios reinos ibéricos dispares en uno solo de base sólida: España."
 nick_the_ladylord_of_the_ganges: "el/la [CHARACTER.GetLadyLord] del Ganges"
 nick_the_ladylord_of_the_ganges_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [CHARACTER.Custom('ES_ElLa')] administrador[CHARACTER.Custom('ES_XA')] sagrad[CHARACTER.Custom('ES_OA')] del río #EMP más#! santo del mundo."
 nick_the_wend: "el/la Wend[CHARACTER.Custom('ES_OA')]"
 nick_the_wend_desc: "Habiendo consolidado los dispares reinos eslavos occidentales en uno, [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] una leyenda de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] tiempo."
 nick_the_crowned: "[CHARACTER.Custom('ES_ElLa')] Coronad[CHARACTER.Custom('ES_OA')]"
 nick_the_crowned_desc: "Hubo coronas antes que la [Select_CString(CHARACTER.IsLocalPlayer,'tuya','suya')], claro, pero #EMP esas#! casi no cuentan."
 nick_the_bogatyr: "el/la Bogatyr"
 nick_the_bogatyr_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] reconocid[CHARACTER.Custom('ES_OA')] por haber logrado unificar todos los pueblos eslavos."
 nick_the_polyanitsa: "el/la Polyanitsa"
 nick_the_polyanitsa_desc: "$nick_the_bogatyr_desc$"
 nick_the_dane: "el/la Dánic[CHARACTER.Custom('ES_OA')]"
 nick_the_dane_desc: "El mundo [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] conoce como un escandinav[CHARACTER.Custom('ES_OA')] infame. No le importa demasiado de qué #EMP tipo#!."
 nick_pendragon: "Pendragón"
 nick_pendragon_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te apoyaste', 'se apoyó' )] en… #EMP antiguas#! leyendas para respaldar [Select_CString(CHARACTER.IsLocalPlayer,'tus','sus')] derechos sobre Britania."
 nick_the_tuatha_de_danann: "Tuatha Dé Danann"
 nick_the_tuatha_de_danann_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te apoyaste', 'se apoyó' )] en antiguas leyendas para respaldar [Select_CString(CHARACTER.IsLocalPlayer,'tus','sus')] derechos sobre Britania."
 nick_the_sword_of_god: "la Espada de Dios"
 nick_the_sword_of_god_desc: "Como arma justa elegida por el Señor, [Select_CString( CHARACTER.IsLocalPlayer, 'esculpiste', 'esculpió' )] $e_outremer$ a partir de las tierras de los infieles."
 nick_the_messenger_of_christ: "el/la Mensajer[CHARACTER.Custom('ES_OA')] de Cristo"
 nick_the_messenger_of_christ_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'llevaste', 'llevó' )] la palabra del Cordero de Dios a todo el pueblo de $e_outremer$."
 nick_the_maiden_of_virgin: "el/la Donce[CHARACTER.Custom('ES_LLla')] de la Virgen"
 nick_the_maiden_of_virgin_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] pureza es tan renombrada como la mismísima bendita Madre de Dios."
 nick_the_knight_of_gabriel: "Paladín de Gabriel"
 nick_the_knight_of_gabriel_desc: "Como espada ardiente del ángel vengador de Dios, [Select_CString( CHARACTER.IsLocalPlayer, 'levantaste', 'levantó' )] $e_outremer$ ladrillo sangriento a ladrillo."
 nick_the_shepherd: "el/la Pastor[CHARACTER.Custom('ES_XA')]"
 nick_the_shepherd_desc: "No importa dónde vaguen los elegidos de Dios, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] los [Select_CString( CHARACTER.IsLocalPlayer, 'ayudarás', 'ayudará' )] a llevarlos sanos y salvos a casa."
 nick_the_judge: "el/la Juez"
 nick_the_judge_desc: "$k_israel$ ha clamado por jueces justos y verdaderos a lo largo de la historia. A veces se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] recuerda entre ellos."
 nick_the_saoshyant: "el/la Saoshyant"
 nick_the_saoshyant_desc: "Cuando el mundo entero parecía engullido por [CHARACTER.GetFaith.DevilName], [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'estuviste', 'estuvo' )] allí para restaurar la Luz."
 nick_the_timely_rain: "la Lluvia Oportuna"
 nick_the_timely_rain_desc: "La generosidad de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] espíritu y el respeto en [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] porte honran a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_jade_unicorn: "el Unicornio de Jade"
 nick_the_jade_unicorn_desc: "A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] considera invencible con un bastón."
 nick_the_wizard: "el/la Mag[CHARACTER.Custom('ES_OA')]"
 nick_the_wizard_desc: "La gente suele fijarse tanto en [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] peculiar puntualidad que no presta atención a [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] trucos retorcidos."
 nick_the_big_halberd: "la Gran Alabarda"
 #^Unclear what this one refers to, so rather than assume... the obvious, we allow it to lapse to the default.
 nick_the_panther_head: "Cabeza de Pantera"
 nick_the_panther_head_desc: "Unos ojos crueles y penetrantes, bigotes erizados y un gruñido felino dan merecidamente este epíteto a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_thunderbolt: "el Rayo"
 nick_the_thunderbolt_desc: "Se comenta que [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] enemigos solo [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] oyen después de haber recibido [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] impacto."
 nick_the_whirlwind: "el Torbellino"
 nick_the_whirlwind_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'golpeas', 'golpea' )] fuerte, rápido y, sobre todo, impredeciblemente."
 nick_the_beautiful_beard: "Barba Bella"
 #"HerHim" is probably more grammatically correct, but "SheHe" has a nice ring to it here.
 nick_the_beautiful_beard_desc: "Su volumen, sus rizos, su fragante perfume; ¿puede alguien en el mundo presumir de lucir una barba tan majestuosa como la [Select_CString( CHARACTER.IsLocalPlayer, 'tuya', 'suya' )]?"
 nick_the_tattooed_monk: "el/la Monj[CHARACTER.Custom('ES_EA')] Tatuad[CHARACTER.Custom('ES_OA')]"
 nick_the_tattooed_monk_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] fuerza prodigiosa puede ser legendaria, pero [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'te alegras', 'se alegra' )] de que la gente se acuerde primero de la decorosa tinta de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] cuerpo."
 nick_the_pilgrim: "el/la Peregrin[CHARACTER.Custom('ES_OA')]"
 nick_the_pilgrim_desc: "Poca gente viaja tan lejos o tanto tiempo como [CHARACTER.GetShortUINameNoTooltipNoFormat], pero [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'sabes', 'sabe' )] que para entender verdaderamente [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] fe, hay que experimentarla, en sus lugares más sagrados y sus muchas expresiones."
 nick_the_black_whirlwind: "Remolino Negro"
 nick_the_black_whirlwind_desc: "La mirada de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] infunde temor en el corazón de los hombres."
 nick_the_unrestrained: "el/la Desmedid[CHARACTER.Custom('ES_OA')]"
 nick_the_unrestrained_desc: "El apodo de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] es tanto un comentario sobre [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] lengua sin riendas, como sobre [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] habilidad para huir de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] carceleros."
 nick_the_winged_tiger: "el/la Tigr[CHARACTER.Custom('ES_EEsa')] Alad[CHARACTER.Custom('ES_OA')]"
 nick_the_winged_tiger_desc: "Lo único igual a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] ferocidad es [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] salto vertical."
 nick_the_turbulent_river_dragon: "el/la Drag[CHARACTER.Custom('ES_OnOna')] de Río Turbulento"
 nick_the_turbulent_river_dragon_desc: "A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] gustan el agua y los pantanos como a un… dragón."
 nick_the_wild: "el/la Salvaje"
 nick_the_wild_desc: "De aspecto maníaco, acciones enloquecidas y frenesí en el campo de batalla."
 nick_the_ferocious_giant: "el/la Gigant[CHARACTER.Custom('ES_EA')] Feroz"
 nick_the_ferocious_giant_desc: "Puede que el epíteto de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] no sea poético, pero no se puede negar su exactitud."
 nick_the_prodigy: "el/la Prodigio"
 nick_the_prodigy_desc: "Polímata reconocid[CHARACTER.Custom('ES_OA')], [Select_CString( CHARACTER.IsLocalPlayer, 'demuestras', 'demuestra' )] una habilidad inmensa en prácticamente todo aquello que [Select_CString( CHARACTER.IsLocalPlayer, 'te propones', 'se propone' )]."
 nick_the_defender_of_highgod: "el/la Defensor[CHARACTER.Custom('ES_XA')] de [CHARACTER.GetFaith.HighGodName]"
 nick_the_defender_of_highgod_desc: "El [CHARACTER.GetFaith.GetName|l] tiene pocos guardianes en el mundo mortal como [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_blood_motherfather: "el/la [CHARACTER.GetMotherFather|U] de sangre"
 nick_the_blood_motherfather_desc: "La gente susurra sobre [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] sobrenombre con miedo y admiración. Hace falta ser un tipo muy particular de [CHARACTER.Custom('MatriarchPatriarch')] para tratar a la familia como [Select_CString( CHARACTER.IsLocalPlayer, 'haces', 'hace' )] [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )]."
 nick_the_divine: "el/la Divin[CHARACTER.Custom('ES_OA')]"
 nick_the_divine_desc: "Cuando oyen hablar de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], pocos pueden pensar en nada más. ¿No [Select_CString( CHARACTER.IsLocalPlayer, 'estarás', 'estará' )] como poco tocad[CHARACTER.Custom('ES_OA')] por la divinidad?"
 nick_the_anointed: "el/la Ungid[CHARACTER.Custom('ES_OA')]"
 nick_the_anointed_desc: "Los campesinos susurran que [CHARACTER.GetFaith.HighGodName] [Select_CString( CHARACTER.IsLocalPlayer, ' te', '' )] eligió a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] para realizar Su obra en el mundo mortal."
 nick_the_stupor_mundi: "Stupor Mundi"
 nick_the_stupor_mundi_desc: "Quizás sea un poco arrogante, pero… ¿qué más [Select_CString( CHARACTER.IsLocalPlayer, 'puedes ser', 'puede ser' )] [CHARACTER.GetShortUINameNoTooltipNoFormat], sino la Maravilla del Mundo?"
 nick_the_glass: "el/la [CHARACTER.GetWomanMan|U] de Cristal"
 nick_the_glass_desc: "La obsesión de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] con construir extrañas chozas de cristal es tan comentada como confusa."
 nick_the_trojan: "el/la Troyan[CHARACTER.Custom('ES_OA')]"
 nick_the_trojan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'rivalizaste', 'rivalizó' )] con las hazañas del antiguo Corineo al revivir a la verdadera heredera de Troya: Dumnonia."
 nick_the_butcher: "el/la Carnicer[CHARACTER.Custom('ES_OA')]"
 nick_the_butcher_desc: "La carne es carne. Al final todo acaba dejando de gritar."
 nick_the_fishy: "el/la Sospechos[CHARACTER.Custom('ES_OA')]"
 nick_the_fishy_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] no #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'consigues', 'consigue' )]#! que se deje de hablar de un cierto olor a pez en torno a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe)]."
 nick_blue_snake: "Serpiente azul"
 nick_blue_snake_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] no [Select_CString( CHARACTER.IsLocalPlayer, 'respondes', 'responde' )] preguntas sobre [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] sobrenombre."
 nick_the_loyal: "el/la Leal"
 nick_the_loyal_desc: "Llueva o truene, pase lo que pase, [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] amigos saben que [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe)] [Select_CString( CHARACTER.IsLocalPlayer, 'estarás', 'estará' )] a su lado."
 nick_troublemaker: "Buscalíos"
 nick_troublemaker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] opiniones, entendimiento y cantidad."
 nick_the_seer: "el/la Vidente"
 nick_the_seer_desc: "Para creer hay que ver, pero aquellos que no pueden verse a sí mismos acuden a alguien como [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_the_timid: "el/la Tímid[CHARACTER.Custom('ES_OA')]"
 nick_the_timid_desc: "De modales suaves, hasta nerviosos, [CHARACTER.GetShortUINameNoTooltipNoFormat] no [Select_CString( CHARACTER.IsLocalPlayer, 'lidias', 'lidia' )] bien con la confrontación directa."
 nick_the_red: "el/la Roj[CHARACTER.Custom('ES_OA')]"
 nick_the_red_desc: "El cabello rojo fuego de [Select_CString( CHARACTER.IsLocalPlayer, 'tu cabeza', CHARACTER.GetShortUINameNoTooltipNoFormat )] es algo que la mayoría de la gente destaca. De modo tedioso, según [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] propia experiencia."
 nick_the_truthspeaker: "que dice la Verdad"
 nick_the_truthspeaker_desc: "No importa cuán grave sea el asunto, la gente sabe que puede confiar en [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] honradez e integridad."
 nick_the_curthose: "Curthose"
 nick_the_curthose_desc: "De pequeñ[CHARACTER.Custom('ES_OA')], [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] padre [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llamaba «Curthose» o «Botitas». De adult[CHARACTER.Custom('ES_OA')], [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] incapaz de #EMP impedir#! que la gente [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] siga llamando por tal sobrenombre."
 nick_the_deep_minded: "el/la Doct[CHARACTER.Custom('ES_OA')]"
 nick_the_deep_minded_desc: "La gente habla de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] ideas de peso y opiniones profundas. [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )|U] [Select_CString( CHARACTER.IsLocalPlayer, 'prefieres sentarte', 'prefiere sentarse' )] y pensar."
 nick_the_white: "el/la Blanc[CHARACTER.Custom('ES_OA')]"
 nick_the_white_desc: "Si [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] llaman «$nick_the_white$» por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] piel pálida o por un cabello aún más pálido, no lo [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] claro. Hay nombres peores."
 nick_wang_khan: "Wang Kan"
 nick_wang_khan_desc: "¡[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] grandes victorias sobre los tártaros han hecho que se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] declare Rey Kan! Seguro que después de esto [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] espera un futuro largo y brillante, ¿verdad?"
 nick_the_bard: "el/la Bard[CHARACTER.Custom('ES_OA')]"
 nick_the_bard_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] hermoso cantar y buenos dedos de instrumentista [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] convierten en una celebridad en cualquier corte que [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] [Select_CString( CHARACTER.IsLocalPlayer, 'dignas', 'digna' )] en visitar."
 nick_the_bard_ironic: "$nick_the_bard$"
 nick_the_bard_ironic_desc: "Se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] llama «$nick_the_bard$» porque resulta más divertido imaginar[Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] como barda o fardo que oyéndo[Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] cantar."
 nick_hotspur: "Audaz"
 nick_hotspur_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] enemigos susurran que durante las campañas [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] espuelas no tocan nunca el suelo, así es el tiempo como [Select_CString( CHARACTER.IsLocalPlayer, 'pasas', 'pasa' )] en la silla, así como la audacia de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus')] ataques. No [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está' )] segur[CHARACTER.Custom('ES_OA')] de que sea algo malo."
 nick_the_black_adder: "la Víbora negra"
 nick_the_black_adder_desc: "Con tantos planes astutos, [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] enemigos [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] consideran [Select_CString( CHARACTER.IsFemale, 'una mujercilla', 'un hombrecillo' )] horrible."
 nick_the_inevitable: "el/la Inevitable"
 nick_the_inevitable_desc: "Al final todo acaba saliendo siempre a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su')] manera. La gente lo aprende por sí misma o se lo [Select_CString( CHARACTER.IsLocalPlayer, 'enseñas', 'enseña' )] [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )]."
 nick_the_plump: "el/la Regordet[CHARACTER.Custom('ES_EA')]"
 nick_the_plump_desc: "La mayoría de la gente [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] llama «$nick_the_plump$» porque hay mucho de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] que amar."
 nick_the_diseased: "el/la Enferm[CHARACTER.Custom('ES_OA')]"
 nick_the_diseased_desc: "Lo primero que la gente oye de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] es [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] tos."
 nick_the_flash: "el Relámpago de [CHARACTER.GetFaith.HighGodName]"
 nick_the_flash_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'intentas', 'intenta' )] no considerar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] la Ira de [CHARACTER.GetFaith.HighGodName]; «el Relámpago» es mucho más diplomático."
 nick_hand: "Malamano"
 nick_hand_desc: "Se ha tomado nota de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] falta de suerte y propensión a tomar decisiones que resultan ser desastrosas."
 nick_bloody: "Sangrient[CHARACTER.Custom('ES_OA')]"
 nick_bloody_desc: "No es extraño entre la nobleza matar a unos cuantos enemigos a lo largo de la vida. Algunos se preguntan incómodos cuántos #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'habrás', 'habrá' )]#! tenido que matar para que solo se [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] conozca por ello."
 nick_the_oathbreaker: "el/la Rompejuramentos"
 nick_the_oathbreaker_desc: "Un[CHARACTER.Custom('ES_OA')] vale lo que su palabra."
 nick_little: "Pequeñ[CHARACTER.Custom('ES_OA')]"
 nick_little_desc: "Puede que [Select_CString( CHARACTER.IsLocalPlayer, 'seas', 'sea' )] pequeñ[CHARACTER.Custom('ES_OA')], pero [Select_CString( CHARACTER.IsLocalPlayer, 'albergas', 'alberga' )] toda la ira y la furia de un animal rabioso."
 nick_the_honest: "el/la Honrad[CHARACTER.Custom('ES_OA')]"
 nick_the_honest_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'consideras', 'considera' )] que la honradez es #EMP siempre#! la mejor política."
 nick_the_passionate: "el/la Apasionad[CHARACTER.Custom('ES_OA')]"
 nick_the_passionate_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tus', 'Sus' )] amigos y aliados adoran [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] impulso, pero [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] detractores creen que [Select_CString( CHARACTER.IsLocalPlayer, 'necesitas', 'necesita' )] tranquilizar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )]."
 nick_the_silly: "el/la Bob[CHARACTER.Custom('ES_OA')]"
 nick_the_silly_desc: "Digan lo que digan los demás sobre [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] al respecto, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] nunca [Select_CString( CHARACTER.IsLocalPlayer, 'te tomas', 'se toma' )] la vida #EMP demasiado#! en serio."
 nick_one_eyed: "Tuerto"
 nick_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_trembling: "el/la Tembloros[CHARACTER.Custom('ES_OA')]"
 nick_the_trembling_desc: "No se puede decir que [Select_CString( CHARACTER.IsLocalPlayer, '', 'CHARACTER.GetShortUINameNoTooltipNoFormat' )] [Select_CString( CHARACTER.IsLocalPlayer, 'seas', 'sea' )] célebre por un encanto audaz o cargas osadas, lamentablemente."
 nick_the_rash: "el/la Impetuos[CHARACTER.Custom('ES_OA')]"
 nick_the_rash_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te ves', 'se ve' )] como alguien directo, pero el resto del mundo [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] considera irreflexiv[CHARACTER.Custom('ES_OA')] y precipitad[CHARACTER.Custom('ES_OA')]."
 nick_moneybags: "el/la Adinerad[CHARACTER.Custom('ES_OA')]"
 nick_moneybags_desc: "Probablemente [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'preferirías', 'preferiría' )] ser conocid[CHARACTER.Custom('ES_OA')] como «[CHARACTER.Custom('ES_ElLa')] Adinerad[CHARACTER.Custom('ES_OA')]», pero, por desgracia, la gente tiene una visión muy específica de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] fortuna."
 nick_the_elegant: "el/la Elegante"
 nick_the_elegant_desc: "Un toque delicado provoca un resultado elegante, un proceso refinado cultiva una reputación sofisticada."
 nick_the_eager: "el/la Ansios[CHARACTER.Custom('ES_OA')]"
 nick_the_eager_desc: "El entusiasmo es [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] consigna, el gusto [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] credo."
 nick_the_insane: "el/la Demente"
 nick_the_insane_desc: "La gente camina con sumo cuidado en torno a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe)]; tal vez con razón, tal vez no, pero ¿por qué arriesgarse a ofender a [Select_CString( CHARACTER.IsFemale, 'una loca', 'un loco' )]?"
 nick_the_sleeper: "el/la Durmiente"
 nick_the_sleeper_desc: "La gente suele señalar que tal vez [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] [Select_CString( CHARACTER.IsLocalPlayer, 'serías', 'sería')] más feliz siendo un gato doméstico."
 nick_the_quick: "el/la Veloz"
 nick_the_quick_desc: "Mente rápida, cuerpo veloz."
 nick_the_quick_ironic: "$nick_the_quick$"
 nick_the_quick_ironic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'dices', 'dice' )] a los demás que es porque [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es')] de mente rápida. No es por eso."
 nick_the_selfish: "el/la Egoísta"
 nick_the_selfish_desc: "Todo el mundo sabe que [CHARACTER.GetShortUINameNoTooltipNoFormat] no [Select_CString( CHARACTER.IsLocalPlayer, 'piensa', 'piensas' )] en nadie más que en #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'ti', 'sí' )] mism[CHARACTER.Custom('ES_OA')]#!."
 nick_the_worthy: "el/la Dign[CHARACTER.Custom('ES_OA')]"
 nick_the_worthy_desc: "Se debate quién lo decidió, pero todos aceptan que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es')] ciertamente un[CHARACTER.Custom('ES_XA')] [CHARACTER.GetWomanMan] de mérito."
 nick_the_unworthy: "el/la Indign[CHARACTER.Custom('ES_OA')]"
 nick_the_unworthy_desc: "Un fracaso de [CHARACTER.GetWomanMan], en la teoría y la práctica."
 nick_the_traitor: "el/la Traidor[CHARACTER.Custom('ES_XA')]"
 nick_the_traitor_desc: "Una promesa dada por [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe)] vale tanto como el aire que la lleva."
 nick_the_courageous: "el/la Valeros[CHARACTER.Custom('ES_OA')]"
 nick_the_courageous_desc: "Se puede confiar en que [Select_CString( CHARACTER.IsLocalPlayer, 'seguirás', 'seguirá' )] adelante, sin importar los peligros."
 nick_the_brilliant: "el/la Brillante"
 nick_the_brilliant_desc: "Pocos pueden igualar [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] dotes intelectuales y menos aún se atreven a intentarlo."
 nick_the_demon: "el/la Demoni[CHARACTER.Custom('ES_OA')]"
 nick_the_demon_desc: "[CHARACTER.GetFaith.DevilName|U] seguramente daría una referencia favorable de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] en el Parlamento de [CHARACTER.GetFaith.random_NegativeAfterLife]."
 nick_the_immortal: "el/la Inmortal"
 nick_the_immortal_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'pareces', 'parece' )] bastante joven para la edad que [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )]."
 nick_the_generous: "el/la Generos[CHARACTER.Custom('ES_OA')]"
 nick_the_generous_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Darías', 'Daría')] a alguien hasta la camisa, si otra persona no se la hubiera llevado antes."
 nick_the_diplomat: "el/la Diplomátic[CHARACTER.Custom('ES_OA')]"
 nick_the_diplomat_desc: "Una solución pacífica es aquella que se puede lograr con palabras y a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe)] se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le')] dan #EMP muy#! bien las palabras."
 nick_the_peacemaker: "el/la Pacificador[CHARACTER.Custom('ES_XA')]"
 nick_the_peacemaker_desc: "La paz vale cualquier precio."
 nick_the_tactician: "el/la Estratega"
 nick_the_tactician_desc: "La estrategia puede requerir astucia, pero la táctica requiere ingenio."
 nick_the_overseer: "el/la Vigilante"
 nick_the_overseer_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] notable por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )]… mucha atención."
 nick_the_guardian: "el/la Guardián"
 nick_the_guardian_desc: "Llueva o truene, sea amigo o enemigo, [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] siempre [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está' )] ahí para aquellos a quienes [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] jurado proteger"
 nick_the_chivalrous: "el/la Caballeros[CHARACTER.Custom('ES_OA')]"
 nick_the_chivalrous_desc: "Para algunos el honor puede ser barato, pero para [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], no hay nada más valioso en el mundo."
 nick_the_valiant: "el/la Osad[CHARACTER.Custom('ES_OA')]"
 nick_the_valiant_desc: "Un líder que no dirige desde el frente no es un líder."
 nick_the_deceiver: "el/la Impostor[CHARACTER.Custom('ES_XA')]"
 nick_the_deceiver_desc: "¿Para qué molestarse con costosos acero y sangre cuando las palabras son gratis?"
 nick_the_crow: "el Cuervo"
 nick_the_crow_desc: "Aquellos que son como [CHARACTER.GetShortUINameNoTooltipNoFormat] dicen que es por mente aguda y visión precisa. Los que no, dicen que es porque la muerte ronda a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] alrededor."
 nick_the_trickster: "el/la Embuster[CHARACTER.Custom('ES_OA')]"
 nick_the_trickster_desc: "¿De verdad #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'dices', 'dice' )]#! unas mentiras tan descaradas como las historias que los demás cuentan sobre [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetSheHe )]?"
 nick_the_chronicler: "el/la Cronista"
 nick_the_chronicler_desc: "Las generaciones futuras seguramente se alegrarán de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] olfato meticuloso para la documentación."
 nick_the_truthseeker: "el/la Buscador[CHARACTER.Custom('ES_XA')] de la verdad"
 nick_the_truthseeker_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por buscar la verdad, lleve donde lleve y cueste lo que cueste."
 nick_the_sage: "el/la Sabi[CHARACTER.Custom('ES_OA')]"
 nick_the_sage_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] cult[CHARACTER.Custom('ES_OA')] y [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está' )] más que deseos[CHARACTER.Custom('ES_OA')] de transmitir conocimientos a los jóvenes."
 nick_the_historian: "el/la Historiador[CHARACTER.Custom('ES_XA')]"
 nick_the_historian_desc: "Quienes no intentan al menos aprender de la historia están condenados a repetirla."
 nick_the_sly: "el/la Taimad[CHARACTER.Custom('ES_OA')]"
 nick_the_sly_desc: "¿Eh? Oh, ¿esa mirada? No es nada. No os preocupéis."
 nick_the_cucumber_king: "El Rey Pepino"
 nick_the_cucumber_king_desc: "Poca gente puede decir que ha usurpado un reino. Menos aún pueden argumentar que una fruta estratégicamente malversada fue clave en el acto."
 nick_the_peaceful: "que Trae la Paz"
 nick_the_peaceful_desc: "¿No podemos todos llevarnos bien?"
 nick_the_whetstone: "la Piedra de Esmerilado"
 nick_the_whetstone_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe)|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] célebre por ceder hasta ante las hojas romas, como una buena piedra de amolar."
 nick_the_slayer_of_the_snake: "el/la Mataserpientes"
 nick_the_slayer_of_the_snake_desc: "Proveniente de Bagdad, [Select_CString( CHARACTER.IsLocalPlayer, 'mataste', 'mató' )] a la poderosa serpiente Sarki, maligna causante de una sequía devastadora, para obtener la mano de la reina de Daura."
 nick_the_illuminator: "el/la Iluminador[CHARACTER.Custom('ES_XA')]"
 nick_the_illuminator_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'recibes', 'recibe' )] alabanzas por ser [Select_CString( CHARACTER.IsFemale, 'la primera', 'el primero' )] en traer la luz de la #EMP fe#! verdadera a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] pueblo, siendo este el origen de su salvación."
 nick_the_builder: "el/la Constructor[CHARACTER.Custom('ES_XA')]"
 nick_the_builder_desc: "La mayoría de los gobernantes hablan de «construir» su señorío en el sentido teórico. Pero [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )] no."
 nick_the_martyrophile: "el/la Martirófil[CHARACTER.Custom('ES_OA')]"
 nick_the_martyrophile_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )|U] recibe un extenso reconocimiento dentro de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su')] fe por el hecho de documentar las vidas de sus mártires sagrados."
 nick_the_campeador: "el Campeador[CHARACTER.Custom('ES_XA')]"
 nick_the_campeador_desc: "Muchos sostienen que jamás ha habido una expresión más pura de la virtud marcial de la bondad caballeresca; [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'rechazas', 'rechaza' )] las alabanzas y [Select_CString( CHARACTER.IsLocalPlayer, 'te contentas', 'se contenta' )] con vivir según los ideales que [Select_CString( CHARACTER.IsLocalPlayer, 'te has', 'se ha' )] impuesto."
 nick_the_girthy: "el/la Grues[CHARACTER.Custom('ES_OA')]"
 nick_the_girthy_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su')] masa, volumen y fuerza son la comidilla de todas las ciudades que [Select_CString( CHARACTER.IsLocalPlayer, 'visitas', 'visita' )]."
 nick_the_missionary: "el/la Misioner[CHARACTER.Custom('ES_OA')]"
 nick_the_missionary_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] no [Select_CString( CHARACTER.IsLocalPlayer, 'descansarás', 'descansará' )] mientras haya un alma sin salvar por la luz del [CHARACTER.GetFaith.GetName]."
 #Version of Hotspur _without_ the football reference.
 nick_the_hotspur: "el/la Audaz"
 nick_the_hotspur_desc: "Dicen que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] tan valiente en [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus')] decisiones que [Select_CString( CHARACTER.IsLocalPlayer, 'te lanzas', 'se lanza')] a ellas sin siquiera quitar[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se')] las espuelas."
 nick_the_vanquisher: "el/la Vencedor[CHARACTER.Custom('ES_XA')]"
 nick_the_vanquisher_desc: "Que quienquiera que lo desee se enfrente a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], pues [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] la Guadaña de [CHARACTER.GetFaith.DeathDeityName]."
 nick_the_bloody: "el/la Sangrient[CHARACTER.Custom('ES_OA')]"
 nick_the_bloody_desc: "A [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] no te afecta un poco de revoltijo… aunque sea de partes corporales."
 nick_the_shy: "el/la Tímid[CHARACTER.Custom('ES_OA')]"
 nick_the_shy_desc: "Se [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] ve tan poco que lo que más conoce la gente de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] es [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] sobrenombre."
 nick_the_giant: "el/la Gigant[CHARACTER.Custom('ES_EA')]"
 nick_the_giant_desc: "Los rumores dicen que [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es')] tan grande como una casa… Según [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] experiencia, depende de la casa."
 nick_bad_hand: "Malamano"
 nick_bad_hand_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Afirmas', 'Afirma' )] que es por culpa de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] torpe diestra, pero la mayoría de la gente sabe que sencillamente se [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] dan fatal los juegos de cartas."
 nick_the_little: "el/la Pequeñ[CHARACTER.Custom('ES_OA')]"
 nick_the_little_desc: "De [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] se dice que solo [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene')] problemas de extensión vertical."
 nick_the_one_eyed: "el/la Tuert[CHARACTER.Custom('ES_OA')]"
 nick_the_one_eyed_desc: "$nick_monophthalmos_desc$"
 nick_the_oppressor: "el/la Opresor[CHARACTER.Custom('ES_OA')]"
 nick_the_oppressor_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] no [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] [CHARACTER.Custom('ES_ElLa')] gobernante más celebrad[CHARACTER.Custom('ES_OA')] que hayan tenido [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] súbditos."
 nick_the_apostate: "el/la Apóstata"
 nick_the_apostate_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'hiciste', 'hizo' )] frente a la marea exitosa de otra religión y, al contrario, [Select_CString( CHARACTER.IsLocalPlayer, 'proclamaste', 'proclamó' )] [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] amor y lealtad para con [CHARACTER.GetFaith.HighGodName]."
 nick_the_pagan: "el/la Pagan[CHARACTER.Custom('ES_OA')]"
 nick_the_pagan_desc: "La mayoría intenta burlarse de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )] cuando [Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim )] llaman así. Que lo hagan. [Select_CString( CHARACTER.IsLocalPlayer, 'Tú', CHARACTER.GetSheHe )|U] [Select_CString( CHARACTER.IsLocalPlayer, 'sabes', 'sabe' )] la verdad."
 nick_the_heretic: "el/la Hereje"
 nick_the_heretic_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] conversión al [CHARACTER.GetFaith.GetName|l] fue tan dramática que es uno de los hechos que la gente más recuerda de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )]."
 nick_the_savage: "el/la Salvaje"
 nick_the_savage_desc: "No hay nada ni nadie que no [Select_CString( CHARACTER.IsLocalPlayer, 'dudarías', 'dudaría')] en despedazar miembro a miembro. Hombre, mujer, niño, perro… [CHARACTER.GetShortUINameNoTooltipNoFormat|U] los [Select_CString( CHARACTER.IsLocalPlayer, 'matarías', 'mataría' )] a todos y [Select_CString( CHARACTER.IsLocalPlayer, 'dejarías', 'dejaría' )] que [CHARACTER.GetFaith.HighGodName] reconociera a los suyos."
 nick_the_defiant: "el/la Desafiante"
 nick_the_defiant_desc: "¡Que vengan, que vengan cuantos quieran! [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )|U] camino es el correcto ¡y [Select_CString( CHARACTER.IsLocalPlayer, 'matarás', 'matará' )] a cuantos hagan falta para demostrarlo!"
 nick_the_sea_king: "[CHARACTER.Custom('ES_ElLa')] [CHARACTER.Custom('GetQueenKing')|U] de los mares"
 nick_the_sea_king_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] costumbre es saquear y desvalijar, tomar lo que [Select_CString( CHARACTER.IsLocalPlayer, 'quieres', 'quiere' )] de quien [Select_CString( CHARACTER.IsLocalPlayer, 'quieres', 'quiere' )]. [Select_CString( CHARACTER.IsLocalPlayer, 'Te niegas', 'Se niega' )] a cambiar de costumbres o a dejar que [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] pueblo cambie las suyas."
 nick_the_great_and_terrible: "el/la Gran y Terrible"
 nick_the_great_and_terrible_desc: "Pirata sin igual, [Select_CString( CHARACTER.IsFemale, 'una dama', 'un señor' )] de sangre y oro, la misma encarnación de una espada refulgente sostenida sobre las olas encrestadas de sal marina. [Select_CString( CHARACTER.IsLocalPlayer, 'Te ganaste', 'Se ganó' )] el derecho al nombre de «[CHARACTER.Custom('ES_ElLa')] Grande» y [Select_CString( CHARACTER.IsLocalPlayer, 'te has', 'se ha' )] labrado la reputación para ser apodad[CHARACTER.Custom('ES_OA')] «[CHARACTER.Custom('ES_ElLa')] #EMP Terrible#!»."
 nick_the_stonefaced: "Rostro de Piedra"
 nick_the_stonefaced_desc: "¿Podéis esbozar una sonrisa? ¿Por favor? ¿Una al menos?"
 nick_the_dry: "el/la Sec[CHARACTER.Custom('ES_OA')]"
 nick_the_dry_desc: "Se considera imposible saber si [Select_CString( CHARACTER.IsLocalPlayer, 'te estás', 'se está' )] riendo por dentro todo el rato o es que… directamente no [Select_CString( CHARACTER.IsLocalPlayer, 'entiendes', 'entiende' )] el concepto de #EMP diversión#!."
 nick_the_joyless: "el/la Sin humor"
 nick_the_joyless_desc: "Quienquiera que trate con [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] a diario aprende pronto a ser exacto y preciso en sus palabras, porque [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe)] jamás las [Select_CString( CHARACTER.IsLocalPlayer, 'comprenderás', 'comprenderá' )] de otro modo."
 nick_lacks_laughs: "Pocarrisas"
 nick_lacks_laughs_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] una reputación tan notable de seriedad que se dice que no [Select_CString( CHARACTER.IsLocalPlayer, 'oíste', 'oyó' )] reír a nadie hasta que [Select_CString( CHARACTER.IsLocalPlayer, 'fuiste', 'fue' )] un[CHARACTER.Custom('ES_XA')] [Select_CString( CHARACTER.IsFemale, 'mujer hecha y derecha', 'hombre hecho y derecho' )]. Y entonces [Select_CString( CHARACTER.IsLocalPlayer, 'creíste', 'creyó' )] que a esa persona le estaba dando un ataque."
 nick_the_dull: "el/la Sos[CHARACTER.Custom('ES_OA')]"
 nick_the_dull_desc: "Nadie recuerda exactamente por qué empezaron a llamar[Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] «$nick_the_dull$». Todos coinciden en que no vale la pena hacer memoria."
 nick_the_snorer: "el/la Roncador[CHARACTER.Custom('ES_XA')]"
 nick_the_snorer_desc: "Que [Select_CString( CHARACTER.IsLocalPlayer, 'ronques', 'ronque' )] o no es una cuestión de especulación frívola, pero cuando [Select_CString( CHARACTER.IsLocalPlayer, 'estás', 'está')] en casa, los ronquidos plagan [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] corte."
 nick_troll_slayer: "Matatroles"
 nick_troll_slayer_desc: "El pueblo llano presume orgulloso de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] toque protector y de cómo [Select_CString( CHARACTER.IsLocalPlayer, 'mataste', 'mató')] a un trol en su defensa."
 nick_the_bane_of_danes: "la Ruina de daneses"
 nick_the_bane_of_danes_desc: "La opinión popular sostiene que no hay familia en Escandinavia que no haya perdido a un pariente por culpa de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] espada."
 nick_the_culture_wall: "la Muralla [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_the_culture_wall_desc: "Ningún asaltante extranjero, ni vikingo esclavo, ni saqueador hambriento surca [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] vías fluviales o hace presa de [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] gentes."
 nick_nord_foe: "Enemig[CHARACTER.Custom('ES_OA')] del Norte"
 nick_nord_foe_desc: "Algunos necios dicen que no [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )] asustar a un nórdico, porque tienen hielo en las venas. [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe )|U] [Select_CString( CHARACTER.IsLocalPlayer, 'sabes', 'sabe' )] que mueren chillando y sangrando como todos los demás."
 nick_the_scourge_of_the_northerners: "el Azote de norteños"
 nick_the_scourge_of_the_northerners_desc: "Daneses, noruegos, suecos. Todos acuden a [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] tierras en busca de esclavos y botín. [CHARACTER.GetShortUINameNoTooltip] solo les [Select_CString( CHARACTER.IsLocalPlayer, 'das', 'da' )] una muerte rápida y una eternidad en [CHARACTER.GetFaith.random_NegativeAfterLife]."
 nick_the_burner_of_ash: "el/la Quemafresno"
 nick_the_burner_of_ash_desc: "Me encanta el olor a drakkar quemado por la mañana."
 nick_the_garlic: "el Rey ajo"
 nick_the_garlic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'apareciste', 'apareció' )] representad[CHARACTER.Custom('ES_OA')] en una popular y burlona canción infantil."
 nick_garlic_queen: "la Reina ajo"
 nick_garlic_queen_desc: "$nick_the_garlic_desc$"
 nick_gajapati: "Gajapati"
 nick_gajapati_desc: "El innovador uso de elefantes de guerra de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] seguramente pase a la historia."
 nick_the_transcriber: "el/la Transcriptor[CHARACTER.Custom('ES_XA')]"
 nick_the_transcriber_desc: "El conocimiento se basa en la transmisión, y ¿qué mejor instrumento para ello que libros y pergaminos que pueden leerse durante generaciones?"
 nick_of_clairvaux: "de Claraval"
 #I really, sincerely hate the Problem of the Three Bernards.
 ## Not least because there's more than three of them.
 ### I realize that Clairvaux is not in Occitania but I had to slog through dozens of Occitan/Catalan Bernards and now the greater French region's Bernard population are hopelessly tainted for me.
 nick_of_clairvaux_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] origen es importante para distinguir[Select_CString( CHARACTER.IsLocalPlayer, 'te', CHARACTER.GetHerHim)] de un número sinceramente ridículo de «Bernardos» competidores."
 nick_the_headless: "sin Cabeza"
 nick_the_headless_desc: "Rápid[CHARACTER.Custom('ES_OA')] y direct[CHARACTER.Custom('ES_OA')]. Muy similar a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] fin."
 nick_the_footstool: "el Escabel"
 nick_the_footstool_desc: "Las responsabilidades de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltip )] son… onerosas. Y muy debatidas."
 nick_father_of_the_baltic: "Padre del Báltico"
 nick_father_of_the_baltic_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'trajiste', 'trajo' )] Livonia a este mundo con sangre, sudor y esfuerzo."
 nick_mother_of_the_baltic: "Madre del Báltico"
 nick_mother_of_the_baltic_desc: "$nick_father_of_the_baltic_desc$"
 nick_scourge_of_the_baltic: "Azote del Báltico"
 nick_scourge_of_the_baltic_desc: "Gracias a [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltipNoFormat )], Livonia seguramente perdurará sobre unos sólidos cimientos de huesos y sufrimiento."
 nick_the_mountain_king: "el Rey de las montañas"
 nick_the_mountain_king_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )|U] salones majestuosos gozan de buena reputación."
 nick_beth_nahrain: "Soberano de los dos ríos"
 nick_beth_nahrain_desc: "La sola presencia de este individuo causa un maremoto entre las masas, las pasma de impresión y maravilla por sus logros de unificación."
 nick_the_child_killer: "el/la Mataniños"
 nick_the_child_killer_desc: "Los eruditos bíblicos suelen sostener que no [Select_CString( CHARACTER.IsLocalPlayer, 'entendiste', 'entendió' )] la sentencia de Salomón."
 nick_the_anathema: "el/la Aborrecible"
 nick_the_anathema_desc: "El caos del mundo mortal retrocede ante [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltip)]."
 nick_the_angel_of_death: "el Ángel de [CHARACTER.GetFaith.DeathDeityName|U]"
 nick_the_angel_of_death_desc: "En [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] opinión, [Select_CString( CHARACTER.IsLocalPlayer, 'pusiste', 'puso' )] fin a su sufrimiento. El resto del mundo no lo ve así."
 nick_monophthalmos: "Monoftalmos"
 nick_monophthalmos_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu', 'Su' )] ojo restante recibe mucha más atención de la que llegó a tener jamás el par entero."
 nick_health_god_mercy: "Clemencia [CHARACTER.GetFaith.HealthGodNamePossessive]"
 nick_health_god_mercy_desc: "A pesar de unos sórdidos comienzos, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString(CHARACTER.IsLocalPlayer,'te abriste','se abrió')] camino en el mundo de la medicina y [Select_CString( CHARACTER.IsLocalPlayer, 'ganaste', 'ganó' )] fama por atender a los pobres."
 nick_genghis_khan: "Gengis Kan"
 nick_genghis_khan_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString(CHARACTER.IsLocalPlayer,'eres','es')] el castigo de [CHARACTER.GetFaith.HighGodName] por todos los pecados del mundo. Pues, si el mundo no estuviera lleno de pecadores, ¿habría enviado [CHARACTER.GetFaith.HighGodName] a alguien como #EMP [Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetShortUINameNoTooltip)]#! en castigo?"
 nick_cengiz_khan: "Cengiz Kan"
 nick_cengiz_khan_desc: "$nick_genghis_khan_desc$"
 nick_yekhe_khagan: "Kagán yekhe"
 nick_yekhe_khagan_desc: "¡El grande, el magnífico, el soberano del mar de pastos y de todas las tierras habitadas! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] el semental que montará al mundo."
 nick_dort_yonlug_khagan: "Kagán Dört Yönlüg"
 nick_dort_yonlug_khagan_desc: "La tierra se extiende por los cuatro puntos cardinales hasta los confines más lejanos, oscuros y desconocidos. ¡[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'posees', 'posee' )] todo por derecho! El cosmos se reordena a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] conveniencia y está a [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] disposición."
 nick_tengri_khagan: "Kagán Tengri"
 nick_tengri_khagan_desc: "¡En los días antiguos de los poderosos kaganes göktürks, este título se grabó en piedra! ¡El kagán Tengri, el sabio nacido de los cielos! [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] una creación del mismísimo gran cielo azul para gobernar el mundo."
 nick_xormuzta: "Xormuzta"
 nick_xormuzta_desc: "Un antiguo nombre honorífico asociado hace mucho con la antigua «deidad celestial» irania y que ahora usan los cristianos orientales y sus allegados para venerar a fundadores legendarios como [CHARACTER.GetShortUINameNoTooltipNoFormat]."
 nick_mar_sargis: "Mar Sargis"
 nick_mar_sargis_desc: "Se dice que visiones santas [Select_CString( CHARACTER.IsLocalPlayer, 'te', 'le' )] guían a un gobierno piadoso, [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] patrón es el mártir sSan Sargis."
 nick_cihangir: "Cihangir"
 nick_cihangir_desc: "Por la voluntad divina de Alá, [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'conquistarás', 'conquistará' )] el mundo entero. ¡La Dar al-Islam y las tierras de los infieles jamás han oído tan fuerte el estruendo de los cascos de los caballos!"
 nick_culture_khagan: "Kagán [CHARACTER.GetCulture.GetNameNoTooltip]"
 nick_culture_khagan_desc: "¡[CHARACTER.GetShortUINameNoTooltipNoFormat|U], la más insigne criatura de entre todos los [CHARACTER.GetCulture.GetCollectiveNounNoTooltip], y [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] [CHARACTER.GetCulture.GetCollectiveNounNoTooltip]: los hijos del destino, los jinetes que arrasan ciudades portando las espadas y los látigos del imperio!"
 nick_akhshunwar: "Akhshunwar"
 nick_akhshunwar_desc: "Mucho tiempo los señores de la Ruta de la Seda han ostentado grandes títulos como #EMP ikhshid#!, #EMP shahanshah#! y #EMP akhshunwar#!, pero ninguno antes ha sido tan dign[CHARACTER.Custom('ES_OA')] como [CHARACTER.GetShortUINameNoTooltipNoFormat] de poseer el honorífico «portador[CHARACTER.Custom('ES_XA')] del poder»."
 nick_fabulous_she_he: "Gran [CHARACTER.GetFirstNameNoTooltip], [CHARACTER.GetNameNoTooltip]"
 nick_fabulous_she_he_desc: "No resulta extraño que observadores espontáneos se arrodillen por respeto al pasar esta persona."
 nick_the_wary: "el/la Precavid[CHARACTER.Custom('ES_OA')]"
 nick_the_wary_desc: "Una mirada penetrante y una expresión de sospecha son las cosas que la gente más recuerda de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUINameNoTooltip)]."
 nick_the_black_sheep: "la Oveja negra."
 nick_the_black_sheep_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] y la mayor parte de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] familia no [Select_CString( CHARACTER.IsLocalPlayer, 'os habláis', 'se hablan' )]."
 nick_sisyphus: "el/la Sísifo"
 nick_sisyphus_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] sobre todo conocid[CHARACTER.Custom('ES_OA')] por intentar mover objetos pesados en trayectorias imposibles."
 nick_blue_lion: "el León azul"
 nick_blue_lion_desc: "Todos saben que cuando llega el invierno, $nick_blue_lion$ #EMP solo#! ruge a medianoche."
 nick_the_hairy: "el Piloso"
 nick_the_hairy_desc: "¿Qué [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )]? ¿[CHARACTER.GetWomanMan|U] o [CHARACTER.Custom('GetGenderAlliteratingAnimal')]? A simple vista, es difícil saberlo."
 nick_the_child: "el/la Niñ[CHARACTER.Custom('ES_OA')]"
 nick_the_child_desc: "Ay, [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] vida acabó demasiado pronto para ser conocid[CHARACTER.Custom('ES_OA')] por algo más que por [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] súbito final."
 nick_the_wake: "la Estela"
 nick_the_wake_desc: "¡Con una mirada siempre atenta a la injusticia, conquistadores extranjeros y traidores nativos tiemblan ante la mera mención de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] nombre!"
 nick_the_bearded: "el/la Barbud[CHARACTER.Custom('ES_OA')]"
 nick_the_bearded_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'tú', CHARACTER.GetSheHe)|U], al igual que muchos hombres, [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )] barba. De verdad, no [Select_CString( CHARACTER.IsLocalPlayer, 'sabes', 'sabe' )] realmente por qué la gente insiste en señalarlo."
 nick_the_mountain_dweller: "quien Habita en las montañas"
 nick_the_mountain_dweller_desc: "Es poco común ver a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] fuera de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] hogar montañoso."
 nick_the_honest_hipped: "Caderas sinceras"
 nick_the_honest_hipped_desc: "[CHARACTER.GetSheHe|U] hace a uno querer hablar $language_iberian_name$."
 nick_the_legend_riad: "la Leyenda"
 nick_the_legend_riad_desc: "[Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )|U] leyenda ensombrecedora se cierne sobre el mundo entero."
 nick_the_shadow_riad: "$nick_the_shadow$"
 nick_the_shadow_riad_desc: "$nick_the_legend_riad_desc$"
 nick_the_justicar: "[CHARACTER.Custom('ES_ElLa')] Justiciar"
 nick_the_justicar_desc: "La mayoría de la gente coincide en que [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] decisiones son justas y equilibradas."
 nick_the_green: "[CHARACTER.Custom('ES_ElLa')] Verde"
 nick_the_green_desc: "Se cree que [CHARACTER.GetShortUINameNoTooltipNoFormat] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] un[CHARACTER.Custom('ES_XA')] manitas con la pala de jardinería."
 #EP1
 nick_king_of_fashion: "el/la [CHARACTER.GetTitleAsNameNoTooltip] de la moda"
 nick_king_of_fashion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] encontrado poder e influencia en un mundo de seda y cibelina."
 nick_prince_of_fashion: "[CHARACTER.Custom('ES_ElLa')] [CHARACTER.Custom('GetPrincessPrince')] de la moda"
 nick_prince_of_fashion_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'has', 'ha' )] sido ridiculizad[CHARACTER.Custom('ES_OA')] por [Select_CString( CHARACTER.IsLocalPlayer, 'tus', 'sus' )] elecciones de moda."
 nick_the_foreigner: "el/la Extranjer[CHARACTER.Custom('ES_OA')]"
 nick_the_foreigner_desc: "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [Select_CString( CHARACTER.IsLocalPlayer, 'eres', 'es' )] de tierras lejanas de aquí."
 nick_the_culture: "el/la de la raza [CHARACTER.MakeScope.Var('nick_the_culture_var').Culture.GetNameNoTooltip]"
 nick_the_culture_desc: "Las gentes del señorío prefieren referirse a [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUINameNoTooltipNoFormat )] por la cultura que asumen que [Select_CString( CHARACTER.IsLocalPlayer, 'tienes', 'tiene' )]."
 nick_the_linguist: "el/la Lingüista."
