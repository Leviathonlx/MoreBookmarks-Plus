l_spanish:
 # Decision Menu Localization
 pledge_loyalty_to_liege_decision: "Jurar lealtad [GetPlayer.GetLiege.Custom('ES_AlAla')] [GetPlayer.GetLiege.GetTitleTierName|l]"
 pledge_loyalty_to_liege_decision_desc: "He de jurar lealtad formal y públicamente [GetPlayer.GetLiege.Custom('ES_AlAla')] [GetPlayer.GetLiege.GetTitleTierName|l] en su corte. No hacerlo se consideraría un insulto y un desafío a su autoridad."
 pledge_loyalty_to_liege_decision_tooltip: "#V Jurar lealtad#! formalmente a tu [liege|lE] en su [court|lE]"
 pledge_loyalty_to_liege_decision_effects: "Viajas a la corte [THIS.Char.GetLiege.Custom('ES_DelDela')] [THIS.Char.GetLiege.GetTitledFirstName|l] para postrarte formalmente ante [THIS.Char.GetLiege.GetSheHe]"
 pledge_loyalty_to_liege_decision_confirm: "$pledge_loyalty_to_liege_decision$"
 pledge_loyalty_to_liege_decision_second_tooltip: "$DESC$\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_tt: "#weak Solo se puede #V jurar lealtad#! al mismo señor una vez#!"
 pledge_loyalty_to_liege_gift_warning_effect: "#weak Los regalos aumentan las recompensas por el #V juramento de lealtad#!#!\n$pledge_loyalty_to_liege_grace_tt$"
 pledge_loyalty_to_liege_grace_valid_tt: "No ha jurado lealtad [THIS.Char.GetLiege.Custom('ES_AlAla')] [THIS.Char.GetLiege.GetTitledFirstName|l] antes"
 pledge_loyalty_to_liege_DECISION_NEXT_STEP_BUTTON: "Elegir un regalo"
 pledge_loyalty_to_liege_available_adult_tt: "Es un adulto disponible"
 pledge_loyalty_to_liege_available_liege_tt: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitledFirstName|l] es un[ROOT.Char.GetLiege.Custom('ES_XA')] adult[ROOT.Char.GetLiege.Custom('ES_OA')] disponible"
 # Submission
 pledge_loyalty_to_liege_decision_option_submission: "Mostrar sumisión\n#low No dar nada#!"
 pledge_loyalty_to_liege_submission_desc: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitledFirstName|l] solo recibirá una muestra de tu sumisión"
 pledge_loyalty_to_liege_submission_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 # Gold
 pledge_loyalty_to_liege_decision_option_gold: "… y conceder regalos\n#low Dar [gold|lE]#!"
 pledge_loyalty_to_liege_gold_desc: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitledFirstName|l] recibirá un regalo de [gold|lE] de tu parte"
 pledge_loyalty_to_liege_gold_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_gold: "Tu [liege|lE] recibirá tu regalo de [gold|lE]"
 pledge_loyalty_to_liege_gold_tt: "#X No tienes bastante [gold|lE]#!"
 # Hook
 pledge_loyalty_to_liege_decision_option_hook: "… y prometer favores\n#low Dar un [hook|lE]#!"
 pledge_loyalty_to_liege_hook_desc: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitledFirstName|l] recibirá un [hook|lE] débil sobre ti"
 pledge_loyalty_to_liege_hook_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_hook: "Tu [liege|lE] recibirá un [hook|lE] fuerte sobre ti"
 pledge_loyalty_to_liege_hook_tt: "#X Tu [liege|lE] ya tiene un [hook|lE] sobre ti#!"
 # Contract
 pledge_loyalty_to_liege_decision_option_contract: "… y aumentar las obligaciones\n#low Dar obligaciones del [vassal_contract|lE]#!"
 pledge_loyalty_to_liege_contract_desc: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitledFirstName|l] recibirá mayores impuestos o levas por el [vassal_contract|lE]"
 pledge_loyalty_to_liege_contract_tooltip: "$pledge_loyalty_to_liege_decision_second_tooltip$"
 pledge_loyalty_to_liege_decision_effects_contract_gold: "Tu [liege|lE] recibirá más [taxes|lE] de tu parte"
 pledge_loyalty_to_liege_decision_effects_contract_levies: "Tu [liege|lE] recibirá más [levies|lE] de tu parte"
 pledge_loyalty_to_liege_contract_modifiable_tt: "#X Tu [vassal_contract|lE] ha cambiado hace muy poco#!"
 pledge_loyalty_to_liege_contract_increasable_tt: "#X No puedes subir tus [taxes|lE] y [levies|lE]#!"
 pledge_loyalty_to_liege_costs_refunded: "$pledge_loyalty_to_liege_decision$ costes reembolsados"
 pledge_loyalty_to_liege_header: "Jurar lealtad:"
 # Activity Start: Liege decides whether or not to hear petition
 pledge_loyalty_to_liege.0001.opening: "[pledge_loyalty_to_liege_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pledge_loyalty_to_liege.0001.desc: "He llegado a [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] para rendiros homenaje, glorios[pledge_loyalty_to_liege_scope.Custom('ES_OA')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l], como muestra de mi lealtad. \n\n"
 pledge_loyalty_to_liege.0001.desc.submission: "Espero que mi promesa de sumisión sea prueba suficiente de mi honor."
 pledge_loyalty_to_liege.0001.desc.gold: "Os traigo ricos regalos dignos de vuestra majestad, como muestra de mi buena voluntad y servidumbre."
 pledge_loyalty_to_liege.0001.desc.hook: "Tenéis mi palabra de que haré todo lo que deseéis de mí, mi [pledge_loyalty_to_liege_scope.GetLadyLord]."
 pledge_loyalty_to_liege.0001.desc.contract: "Para marcar vuestro dominio y mi lealtad hacia vos, me comprometo a mayores obligaciones como vasall[GetPlayer.Custom('ES_OA')] vuestr[GetPlayer.Custom('ES_OA')]."
 pledge_loyalty_to_liege.0001.a: "Proporcionar los favores habituales en respuesta."
 pledge_loyalty_to_liege.0001.b: "No darle nada a cambio."
 pledge_loyalty_to_liege.0001.c: "Superar sus artículos con obsequios más lujosos a cambio."
 pledge_loyalty_to_liege.0001.c.insulted: "#EMP ¡[pledge_loyalty_to_liege_vassal.GetShortUIName] lo [Select_CString(pledge_loyalty_to_liege_scope.IsLocalPlayer, 'considerarás', 'considerará')] un insulto!#!"
 pledge_loyalty_to_liege.0001.c.honored: "#EMP [pledge_loyalty_to_liege_vassal.GetShortUIName] lo [Select_CString(pledge_loyalty_to_liege_scope.IsLocalPlayer, 'considerarás', 'considerará')] un honor#!"
 # Liege Event: Liege receives homage from vassal
 pledge_loyalty_to_liege.0101.t: "$pledge_loyalty_to_liege_header$ hincar la rodilla"
 pledge_loyalty_to_liege.0101.desc: "Espero pacientemente en mi trono la llegada [pledge_loyalty_to_liege_vassal.Custom('ES_DelDela')] [pledge_loyalty_to_liege_vassal.GetTitledFirstName|l], a quien muy pronto se anuncia y se presenta ante mí. \n\n"
 pledge_loyalty_to_liege.0101.desc.submission: "Se arrodilla en señal de deferencia, sin ofrecer nada más que su juramento de servir fielmente como vasall[pledge_loyalty_to_liege_vassal.Custom('ES_OA')] de mi [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 pledge_loyalty_to_liege.0101.desc.gold: "Se arrodilla en señal de deferencia, mientras unos cortesanos traen sus regalos en monedas y objetos preciosos. Se realiza el juramento, y los escribanos registran sus promesas de servir a mi [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip|l].\n\n"
 pledge_loyalty_to_liege.0101.desc.hook: "Se arrodilla en señal de deferencia y, entre otros juramentos suyos de servir a mi [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip|l], se pone personalmente a mi disposición y se considera en deuda conmigo.\n\n"
 pledge_loyalty_to_liege.0101.desc.contract: "Se arrodilla en señal de deferencia y, entre otros juramentos suyos de servir a mi [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetNameNoTooltip|l], me ofrece mayores contribuciones como señor[pledge_loyalty_to_liege_vassal.Custom('ES_XA')] vasall[pledge_loyalty_to_liege_vassal.Custom('ES_OA')] de mi [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 pledge_loyalty_to_liege.0101.desc.success: "Por último, pido [pledge_loyalty_to_liege_vassal.Custom('ES_AlAla')] [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip|l] que se levante y confirmo mi satisfacción y sus derechos a las tierras que gobierna en mi nombre."
 pledge_loyalty_to_liege.0101.smooth.submission: "«Servidme bien, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip|l]»."
 pledge_loyalty_to_liege.0101.smooth.gold: "«Acepto vuestros generosos obsequios, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip|l]»."
 pledge_loyalty_to_liege.0101.smooth.hook: "«Me alegra saber que puedo contar con vos, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip|l]»."
 pledge_loyalty_to_liege.0101.smooth.contract: "«Vuestros servicios son inestimables, [pledge_loyalty_to_liege_vassal.GetTitledFirstNameNoTooltip|l]»."
 # Activity End: Vassal learns that liege refuses to hear petition
 pledge_loyalty_to_liege.0009.opening: "[pledge_loyalty_to_liege_scope.Custom2('AppropriateGreeting', ROOT.Char )]"
 pledge_loyalty_to_liege.0009.desc: "No me engaña vuestro teatro [pledge_loyalty_to_liege_vassal.Custom2('InsultAdjective', SCOPE.sC('pledge_loyalty_to_liege_scope'))]; una promesa de homenaje de vuestra parte no significa nada para mí."
 pledge_loyalty_to_liege.0009.a: "¡Es indignante!"
 # Vassal Event: Vassal hears how it went
 pledge_loyalty_to_liege.0201.t: "$pledge_loyalty_to_liege_header$ hincar la rodilla"
 pledge_loyalty_to_liege.0201.desc: "Unos servidores me dirigen al gran salón [pledge_loyalty_to_liege_scope.Custom('ES_DelDela')] [pledge_loyalty_to_liege_scope.GetTitledFirstNameRegnal|l] de [pledge_loyalty_to_liege_scope.GetCapitalLocation.GetNameNoTooltip], donde [pledge_loyalty_to_liege_scope.GetSheHe] se sienta en el trono a la espera de escuchar mi juramento.\n\n"
 pledge_loyalty_to_liege.0201.desc.success: "Me arrodillo a los pies de mi [pledge_loyalty_to_liege_scope.GetLadyLord] y recito los muchos juramentos de homenaje, mientras sus escribanos registran el acontecimiento.\n\n"
 pledge_loyalty_to_liege.0201.desc.submission: "Así termina la ceremonia. No tengo nada que ofrecer a mi [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l], excepto mi promesa de servir fielmente como vasall[ROOT.Char.Custom('ES_OA')] de su [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 pledge_loyalty_to_liege.0201.desc.gold: "Mis criados entran a continuación y presentan mis exquisitos obsequios [pledge_loyalty_to_liege_scope.Custom('ES_AlAla')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] ante la corte reunida."
 pledge_loyalty_to_liege.0201.desc.gold.received_as_expected: " Como es costumbre, ofrece algunos presentes a cambio para reforzar nuestra relación en los tiempos venideros.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_more: "\n\nComo había previsto, [pledge_loyalty_to_liege_scope.Custom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] me ofrece obsequios en respuesta, ¡pero estos no dejan de llegar! Mucho tiempo después, me hallo rodead[ROOT.Char.Custom('ES_OA')] de más riquezas de las que le he ofrecido. Los cortesanos a nuestro alrededor intentan contener su desconcierto ante esta ruptura del adecuado protocolo; dudosos de si [pledge_loyalty_to_liege_scope.Custom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] nos recompensa, nos soborna o solo se limita a exhibir su poder y riqueza.\n\n"
 pledge_loyalty_to_liege.0201.desc.gold.received_nothing: "\n\nMe arrodillo durante lo que parece mucho tiempo antes de que quede claro que [pledge_loyalty_to_liege_scope.Custom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] no me ofrecerá ningún de los obsequios tradicionales en respuesta. Los cortesanos a nuestro alrededor miran incómodos, dudosos de si las arcas del palacio están vacías o si [pledge_loyalty_to_liege_scope.Custom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l] quiere dar ejemplo conmigo.\n\n"
 pledge_loyalty_to_liege.0201.desc.hook: "Después llega mi promesa de que [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] puede pedirme cualquier favor en todas sus iniciativas, como fiel seguidor[ROOT.Char.Custom('ES_XA')] [pledge_loyalty_to_liege_scope.Custom('ES_DelDela')] [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l].\n\n"
 pledge_loyalty_to_liege.0201.desc.contract: "Después llega mi regalo; afirmo que aumentaré las contribuciones a su [pledge_loyalty_to_liege_scope.GetPrimaryTitle.GetTierAsNameNoTooltip|l] como muestra de mi lealtad y para el bien de la corona.\n\n"
 pledge_loyalty_to_liege.0201.desc.brush_off: "Para mi sorpresa, [pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] actúa como si nada hubiera pasado y acepta mi homenaje con gracia.\n\n"
 pledge_loyalty_to_liege.0201.desc.outro: "[pledge_loyalty_to_liege_scope.GetFirstNameNoTooltip] pide que me levante y confirma su satisfacción, junto con mis derechos a las tierras que gobierno en su nombre."
 pledge_loyalty_to_liege.0201.smooth.submission: "¡Salve, [pledge_loyalty_to_liege_scope.GetTitleAsNameNoTooltip|l]!"
 pledge_loyalty_to_liege.0201.smooth.gold: "El precio de la lealtad…"
 pledge_loyalty_to_liege.0201.smooth.hook: "Esperemos que sea un favor pequeño…"
 pledge_loyalty_to_liege.0201.smooth.contract: "La carga del servicio…"
 pledge_loyalty_to_liege.0201.faux_pas: "Un señor justo, después de todo."
 pledge_loyalty_to_liege.0201.insult: "No debería haber venido."
 # Invalidated event
 pledge_loyalty_to_liege.0601.t: "$pledge_loyalty_to_liege_header$ invalidación"
 pledge_loyalty_to_liege.0601.desc.court: "Una vez terminada mi coronación como [ROOT.Char.GetTitleAsNameNoTooltip|l], ya no necesito hacer preparativos para rendir homenaje…"
 pledge_loyalty_to_liege.0601.desc.imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('ES_ElLa')] [ROOT.Char.GetImprisonedBy.GetTitledFirstName|l] me metió en la cárcel."
 pledge_loyalty_to_liege.0601.desc.imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.Custom('ES_ElLa')] [ROOT.Char.GetImprisonedBy.GetTitledFirstName|l] me capturó."
 pledge_loyalty_to_liege.0601.desc.liege_dead_me: "$pledge_loyalty_to_liege.0601_shared_intro$ acabé matando [pledge_loyalty_to_liege_scopeCustom('ES_AlAla')] [pledge_loyalty_to_liege_scopeGetTitledFirstName|l]… \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_dead: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scope.Custom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetTitledFirstName|l] [pledge_loyalty_to_liege_scope.GetDeathReasonHideKiller]... \n\n"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned_me: "$pledge_loyalty_to_liege.0601_shared_intro$ ¡acabé capturando [pledge_loyalty_to_liege_scopeCustom('ES_AlAla')] [pledge_loyalty_to_liege_scopeGetTitledFirstName|l]!"
 pledge_loyalty_to_liege.0601.desc.liege_imprisoned: "$pledge_loyalty_to_liege.0601_shared_intro$ [pledge_loyalty_to_liege_scopeCustom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetTitledFirstName|l] resultó capturad[pledge_loyalty_to_liege_scope.Custom('ES_OA')] por [pledge_loyalty_to_liege_scope.GetImprisonedBy.Custom('ES_ElLa')] [pledge_loyalty_to_liege_scope.GetImprisonedBy.GetTitledFirstName|l]."
 pledge_loyalty_to_liege.0601.desc.new_liege: "Si quiero jurar lealtad, tendré que hacerlo a mi nuev[ROOT.Char.GetLiege.Custom('ES_OA')] señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.GetTitledFirstNameRegnal|l]."
 pledge_loyalty_to_liege.0601_shared_intro: "Justo cuando le daba los últimos toques a mi juramento de lealtad,"
 pledge_loyalty_to_liege.0601.desc: "\n\nDesde luego, esto cambia la situación."
 pledge_loyalty_to_liege.0601.a_court: "Adelante, hacia cosas mayores."
 pledge_loyalty_to_liege.0601.a_prison: "Rayos."
 pledge_loyalty_to_liege.0601.a_liege: "Qué irritante…"
 pledge_loyalty_to_liege.0601.a: "Hora de repensar las cosas…"
 pledge_loyalty_to_liege_overdue.1000.t: "Vasallo deshonroso"
 pledge_loyalty_to_liege_overdue.1000.desc.1: "Al examinar los registros de quienes han acudido a jurarme lealtad como su [ROOT.Char.GetTitleAsName|l], un nombre se mantiene notablemente ausente: [SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('ES_ElLa')] [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|l] de la dinastía [SCOPE.sC('pledge_loyalty_to_liege_offender').GetDynasty.GetName]. Han pasado más de [SCOPE.sC('pledge_loyalty_to_liege_offender').MakeScope.Var('pledge_loyalty_to_liege_found_overdue_years').GetValue] años "
 pledge_loyalty_to_liege_overdue.1000.desc.new_liege: "desde que subí al trono, "
 pledge_loyalty_to_liege_overdue.1000.desc.new_title: "desde que se convirtió en mi [Select_CString(pledge_loyalty_to_liege_offender.IsFemale, 'vasalla', 'vasallo' )], "
 pledge_loyalty_to_liege_overdue.1000.desc.2: "y ni una palabra ni un tributo han llegado de sus tierras.\n\nMis cortesanos intercambian miradas incómodas. Murmullos se extienden por las salas… ¿Se trata de un simple descuido o de un desprecio intencionado contra mi derecho a reinar? El peso de un desafío no expresado flota en el aire."
 pledge_loyalty_to_liege_overdue.1000.a: "Mandad a un enviado para exigir su presencia inmediatamente."
 pledge_loyalty_to_liege_overdue.1000.a.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('ES_ElLa')|U] [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|l] recibirá una carta que le recuerde sus obligaciones. Según sea su respuesta, podrás [usurp|lE] sus [titles|lE]."
 pledge_loyalty_to_liege_overdue.1000.b: "Probablemente solo está ocupad[SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('ES_OA')]."
 pledge_loyalty_to_liege_overdue.1000.b.tt: "[SCOPE.sC('pledge_loyalty_to_liege_offender').Custom('ES_AlAla')|U] [SCOPE.sC('pledge_loyalty_to_liege_offender').GetTitledFirstName|l] se le perdonarán sus obligaciones."
 pledge_loyalty_to_liege_overdue.1010.t: "El honor llama"
 pledge_loyalty_to_liege_overdue.1010.desc.new_liege: "Con el ascenso [ROOT.Char.GetLiege.Custom('ES_DelDela')] [ROOT.Char.GetLiege.GetTitledFirstName|l] al apreciado trono de [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc.new_title: "Como [ROOT.Char.GetTitleTierName|l] de [ROOT.Char.GetPrimaryTitle.GetName] y vasall[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetLiege.GetPrimaryTitle.GetName], "
 pledge_loyalty_to_liege_overdue.1010.desc: "ha llegado la hora de que emprenda viaje y presente mis respetos para reafirmar mi lealtad y fidelidad.\n\nFaltar a ello en su debido momento podría entenderse como algo deshonroso, o peor aún, interpretarse como una declaración de intenciones rebeldes."
 pledge_loyalty_to_liege_overdue.1010.a: "¡Embarcad de inmediato y daos prisa!"
 pledge_loyalty_to_liege_overdue.1010.a.tt: "Abre la pantalla de la [decision|v] #V Jurar lealtad [GetPlayer.GetLiege.Custom('ES_AlAla')] [GetPlayer.GetLiege.GetTitleTierName|l]#!"
 pledge_loyalty_to_liege_overdue.1010.b: "[ROOT.Char.GetLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetLiege.GetTitleAsName|l] tendrá que esperar."
 pledge_loyalty_to_liege_overdue.1010.b.tt: "¡Si lo postergas demasiado, se pueden [Concept('revoked', 'revocar')|E] tus [titles|lE]!"
 pledge_loyalty_to_liege_overdue.1020.t: "[spurned_liege.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 pledge_loyalty_to_liege_overdue.1020.desc: "No se me ha escapado vuestra negligencia en presentaros ante mi corte. El honor os obliga a solventar este descuido con prontitud.\n\nFaltar a vuestro deber puede obligarme a actuar para preservar la armonía y el orden en mi señorío."
 pledge_loyalty_to_liege_overdue.1020.a: "¡Embarcad de inmediato y daos prisa!"
 pledge_loyalty_to_liege_overdue.1020.a.tt: "Abre la pantalla de la [decision|v] #V Jurar lealtad [GetPlayer.GetLiege.Custom('ES_AlAla')] [GetPlayer.GetLiege.GetTitleTierName|l]#!\n$pledge_loyalty_to_liege_overdue.1020.b.tt$"
 pledge_loyalty_to_liege_overdue.1020.b: "Unas amenazas tan efímeras como las flores de cerezo al viento."
 pledge_loyalty_to_liege_overdue.1020.b.tt: "¡Si lo postergas demasiado, se pueden [Concept('revoked', 'revocar')|E] tus [titles|lE]!"
 pledge_loyalty_to_liege_overdue.1020.c: "Estropear el sello y devolver la carta."
 pledge_loyalty_to_liege_overdue.1020.c.tt: "¡[SCOPE.sC('spurned_liege').GetName] podría intentar [Concept('revoke', 'revocar' )|E] tus [titles|lE]!"
 pledge_loyalty_to_liege_overdue.1030.t: "Perdonar y olvidar"
