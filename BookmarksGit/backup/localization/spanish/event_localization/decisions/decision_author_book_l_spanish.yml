 author_book.0005.t: "Describiendo el mundo"
 author_book.0005.desc: "Con gran trabajo, la mente puede penetrar en el significado tras la naturaleza del mundo. Describir y organizar estas observaciones en un texto del que otros puedan aprender es algo grandioso, pero también más extenuante y llevará más tiempo.\n\nMientras me siento a trazar planes para una nueva monografía, debo decidir en qué área centrarme. Las matemáticas y la geografía son temas apropiados, en los que se interesan muchos de mis iguales."
