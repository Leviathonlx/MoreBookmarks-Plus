 author_book.1000.t: "[newly_created_artifact.GetNameNoTooltip]"
 author_book.1000.poem_intro.desc: "Cuando recito el poema que acabo de componer a [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], no puedo evitar sentir un cierto orgullo por lo que he logrado. El tema, [SCOPE.Custom('GetCiPoemTheme')], es uno que creo que jamás se había captado de esta manera. Con expectación, echo un vistazo a [trusted_influencer.GetFirstNameNoTooltip], a la espera de que valore mi obra.\n\n"
 author_book.1000.poem_weak.desc: "«Todo tiene belleza, pero no todos la ven», dice con… ¿lo que se supone que es aprecio?\n\nTal vez esta obra recién creada no sea tan brillante como esperaba."
 author_book.1000.poem_mid.desc: "«Una obra conmovedora», [trusted_influencer.SheHe] me mira con aprobación tras haber estado en silencio durante lo que me ha parecido una eternidad."
 author_book.1000.poem_great.desc: "«Obtened nuevos conocimientos a la vez que reflexionáis sobre los antiguos y podréis llegar a enseñar a otros». [trusted_influencer.GetFirstNameNoTooltip] claramente aprecia mi nueva obra."
 author_book.1000.prose_intro.desc: "La escritura argumentativa es algo que debería ser natural para cualquier erudito. En mi texto sobre [SCOPE.Custom('GetProseTheme')], he sido capaz de usar mis habilidades para sostener una afirmación central.\n\n"
 author_book.1000.prose_weak.desc: "«Vuestro razonamiento es sensato, pero veo unas pocas áreas que mejorar», es lo que dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName]. Buscando claramente darme apoyo, pasa a describir algunas de las observaciones de mi texto que teme que los lectores podrían pasar por alto."
 author_book.1000.prose_mid.desc: "«Es un gran escrito, habéis captado bien la esencia del problema», es lo que dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], como primer[trusted_influencer.Custom('ES_XA')] lector[trusted_influencer.Custom('ES_XA')] de mi obra."
 author_book.1000.prose_great.desc: "«¡Habéis conseguido hablar con una claridad que pocos poseen en nuestros tiempos!», proclama mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName].\nEstá claro que he logrado provocar una emoción genuina con mis palabras."
 author_book.1000.scholarship_intro.desc: "No fue tarea fácil, pero por fin he llegado a su conclusión. Mi nueva monografía sobre [SCOPE.Custom('GetMonographTopic')] está terminada y el tiempo que he pasado enfrascad[ROOT.Char.Custom('ES_OA')] en la bibliografía relacionada ha hecho que esté más versad[ROOT.Char.Custom('ES_OA')] en este tema que antes.\n\n"
 author_book.1000.scholarship_weak.desc: "«¡Un gran hito en vuestra carrera!», proclama mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] y veo cierto orgullo en su mirada. Aun así, me pregunto si lo podría haber hecho mejor de haber tenido una segunda oportunidad."
 author_book.1000.scholarship_mid.desc: "«¡Un libro idóneo e informativo que recomendaré a otros!», dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName] cuando lo termina.\nDebería sentirme content[ROOT.Char.Custom('ES_OA')] con mi obra, pero me cuesta no sentir que podría escribir algo incluso mejor en el futuro."
 author_book.1000.scholarship_great.desc: "«¡Una obra de referencia que sitúa vuestro nombre entre los grandes autores de nuestro tiempo!».\nEso dice mi primer[trusted_influencer.Custom('ES_XA')] lector[trusted_influencer.Custom('ES_XA')], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetFirstName], tras terminar la obra. Este es un logro que no olvidaré en un futuro próximo."
 author_book.1000.a: "He aprendido mucho de esta experiencia."
 author_book.1000.b: "Un trabajo bien hecho."
 author_book.1000.c: "Está claro que tengo lo que hace falta."
 author_book.1000.d: "«¡Este será mi obsequio para vos!»."
