 author_book.0001.t: "Virtud poética"
 author_book.0001.desc: "Pocos géneros son tan puros y dinámicos como la [Glossary( 'poesía ci', 'CI_GLOSS' )]. Distintas estrofas asumen la tarea de mostrar diferentes temas o emociones, que permiten a mis poetas favoritos expresar sentimientos profundos de un modo conciso y hermoso.\n\nAhora que ha llegado el momento de poner mis propias palabras en una melodía, debo elegir con cuidado cuál usar."
 CI_GLOSS: "#bold Poesía ci#!: una forma de poesía que se hizo muy popular durante las dinastías Tang y Song.\nSe supone que los poemas se cantan y deben adaptar sus temas a estrofas de diferente longitud que encajen con la melodía asociada.\n\nComo los poemas ci suelen tomar prestados personajes de poemas antiguos, su significado real puede resultar oscuro sin la suficiente formación."
 author_book.0001.a: "Usaré #italic [SCOPE.Custom('GetCiPoemName')]#!"
 author_book.0001.a.tt: "#italic [SCOPE.Custom('GetCiPoemName')]#! se llamará mi poema"
 author_book.0001.b: "Consultaré con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('trusted_influencer'))] [trusted_influencer.GetShortUINameNoTooltip]"
 author_book.0001.b.tt: "[trusted_influencer.GetShortUIName] elegirá una melodía para el poema"
 paid_me_respect: "Me presentó sus respetos"
 author_book.0004.t: "Sobre la virtud en nuestro tiempo"
 author_book.0004.desc: "Cuando me siento ante mi escritorio para reflexionar sobre el trabajo que tengo frente a mí, mis ojos se fijan en los [Glossary( 'cuatro tesoros del estudio', 'FOUR_TREASURES')]. Como erudit[ROOT.Char.Custom('ES_OA')], estas son las herramientas de mi oficio. Con ellas puedo usar la razón e ilustrar a otros.\n\n¿Pero qué debería decir?\n\nPodría arrojar nueva luz sobre eventos del pasado, o embarcarme en algo más actual y analizar las acciones virtuosas aprovechando un evento reciente."
