 #Commision Legend Book
 ce1_decision_events.0001.t: "Dejarlo por escrito"
 ce1_decision_events.0001.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chronicler'))] [chronicler.GetFirstName] me saluda con una sonrisa de satisfacción. Su lámpara de lectura casi se ha quedado sin aceite.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», dice mientras deposita un libro bellamente ornamentado, «nos hemos asegurado de dejar constancia de toda pequeñez, hazaña, batalla, aventura y romance».\n\n«Todo ello», continúa, «ha quedado registrado para los siglos venideros»."
 ce1_decision_events.0001.a: "¡Divino!"
 legend_book: "[ROOT.Var('finished_legend_var').Legend.GetName]"
 legend_book_desc: "#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('opening')]#!\n\n#EMP La leyenda [ROOT.Var('finished_legend_var').Legend.GetProtagonist.Custom('ES_DelDela')] [ROOT.Var('finished_legend_var').Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] culmina una aventura maravillosa: sus grandes hechos de armas fueron tales que maravillaron a todos los reyes, y muchos nobles y plebeyos por igual acudieron a su encuentro, pues deseaban ver a la leyenda en carne y hueso.#!\n\n#EMP [ROOT.Var('finished_legend_var').Legend.GetChapterDescriptionByName('conclusion')]#!"
