l_spanish:
 ##################################################
 ##Misc Keys
 aging_gracefully_modifier: "Envejecer con gracia"
 aging_gracefully_modifier_desc: "Este personaje está empezando a declinar, pero el paso del tiempo parece desgastarle menos que a la mayoría."
 thick_skulled_modifier: "Cabeza dura"
 thick_skulled_modifier_desc: "Al parecer, la cabeza de este personaje puede soportar los golpes."
 strong_willed_modifier: "Voluntad fuerte"
 strong_willed_modifier_desc: "Este personaje está acostumbrado a luchar incluso pese al dolor más intenso."
 harm.0000.tt.spared_for_now: "Se te perdona. Por ahora."
 harm.0000.tt.no_permanent_damage: "No sufres ningún daño permanente."
 harm.0000.tt.physician: "#EMP ¡[ROOT.Char.Custom('GetRandomCourtMedic')|U]! ¡[medic.GetFirstNameNoTooltip]!#!"
 harm.0000.tt.incapable.success: "No sufres daños permanentes"
 harm.0000.tt.incapable.failure: "La experiencia te deja endeble"
 harm.0000.tt.death.success: "Sobrevives"
 harm.0000.tt.death.failure: "Pereces"
 ##################################################
 ##Responsive Incapability Events
 harm.0001.t.pre_title: "Empeorando con la edad"
 harm.0001.t: "$harm.0001.t.pre_title$: debilidad"
 harm.0001.desc: "Me despierto tosiendo y escupiendo, con la mente nublada y pálpitos en la cabeza. Casi retorciéndome, intento levantarme del lecho, pero mi agarre al armazón es frágil, débil como el de un recién nacido.\n\nCon un gran esfuerzo, me pongo en pie y me tambaleo hasta el lavabo. Por [ROOT.Char.GetFaith.HealthGodName], ¿de dónde viene esta debilidad? Me… Me siento tan mal.\n\nEl agua fría ayuda poco a refrescarme. Con los ojos desorbitados, miro fijamente al sombrío y borroso reflejo de mi bruñido espejo de plata. [Select_CString( ROOT.Char.IsFemale, 'La mujer', 'El hombre' )] que me devuelve la mirada parece muy muy viej[ROOT.Char.Custom('ES_OA')]."
 harm.0001.a: "¡Seguiré aquí durante años, lo sé!"
 harm.0001.a.tt.success: "Tienes el cuerpo sano y la mente despejada"
 harm.0001.a.tt.failure: "No estás tan en forma como creías"
 harm.0001.b: "Tal vez podría vivir de forma más sana…"
 harm.0001.b.tt.success: "Haces un par de cambios necesarios"
 harm.0001.b.tt.failure: "Nada detiene el paso del tiempo"
 harm.0001.c: "Me iré cuando esté list[ROOT.Char.Custom('ES_OA')] y preparad[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFaith.DeathDeityName], no antes."
 harm.0001.d: "Ya no soy [ROOT.Char.Custom('ES_ElLa')] joven de antes."
 harm.0001.d.tt.success: "El tiempo es amable contigo"
 harm.0001.d.tt.failure: "Tu cuerpo enferma con la edad"
 harm.0002.t: "$harm.0001.t.pre_title$: ofuscación"
 harm.0002.desc: "¿Dónde iba? ¿Para qué vine aquí? Hubiera jurado que…, sí. Buscaba un… un… un algo.\n\n¿Era urgente? Tenía que devolvérselo a #EMP alguien#!. ¡Deprisa! ¿La semana que viene? Sí, creo.\n\n¡Ajajá! Ahí está lo que buscaba, lo que necesitaba para… para…"
 harm.0002.a: "¿En qué estaba pensando?"
 harm.0002.a.tt: "Tu mente ya no es tan veloz como antes…"
 harm.0003.t: "$harm.0001.t.pre_title$: dolores"
 harm.0003.desc.intro: "Por la voluntad de [ROOT.Char.GetFaith.HealthGodName], ¿por qué me #EMP duele#! todo? He dormido tan bien como de costumbre, pero cada vez que me estiro, es como si todos mis huesos se rozasen entre sí y echasen chispas.\n\n"
 harm.0003.desc.sighted: "Me fijo en mi/s [ROOT.Char.Custom('HandHands')] y me observo las uñas. Amarillean con la edad, sobre una piel que se arruga más de lo que me gustaría."
 harm.0003.desc.blind: "Me paso la/s [ROOT.Char.Custom('HandHands')] por la piel, noto una textura de papel y lo que parecen remolinos de arrugas demasiado gruesas tapando la superficie."
 harm.0003.desc.outro: "Cuesta imaginar que en el pasado la juventud bullera en esta carne, cálida y vital…"
 harm.0003.a: "Arhg, ¿las articulaciones de todo el mundo #EMP crujen#! así?"
 harm.0003.a.tt: "Tu cuerpo empieza a ir más despacio…"
 harm.0011.t: "Roto por el combate"
 harm.0011.desc.default_body: "Una vez finalizado el conflicto en [battle_location.GetName], los heridos y los mutilados se alejan cojeando del campo de batalla, mientras que a los muertos más notables los llevan amigos y criados.\n\nPor mi parte, me vi envuelt[ROOT.Char.Custom('ES_OA')] en algunos de los combates más intensos, donde poca delicadeza hubo, solo golpes, gritos y muertes. La cabeza aún me da vueltas por los impactos y la adrenalina, las oleadas de miedo y rabia y exultación y…\n\nVu-vueltas. La cabeza me da vueltas. Se me nubla la vista, luego veo doble, y me desplomo sobre [ROOT.Char.Custom('GritType')].\n\n«Que venga un [ROOT.Char.Custom('GetRandomBattlefieldMedic')], ¡le han dado [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!», se oye gritar,"
 harm.0011.desc.medic_present: "y lo último que veo es [medic.Custom('ES_AlAla')] [medic.GetTitledFirstName|l] abrirse paso entre la gente."
 harm.0011.desc.no_medic: "pero nadie responde. Nadie en absoluto."
 harm.0011.a: "¡Estoy bien! E-Estoy bien…"
 harm.0011.a.tt.success: "Te recuperas, con el tiempo"
 harm.0011.a.tt.success.bone: "Te salvas por tu cráneo robusto"
 harm.0011.a.tt.success.brain: "La pura fuerza de voluntad te saca adelante"
 harm.0011.a.tt.failure: "No estás bien"
 harm.0011.b: "[medic.GetFirstNameNoTooltip]. Por favor. La #EMP cabeza.#!"
 harm.0011.b.tt.success: "Sales adelante con su ayuda"
 harm.0011.b.tt.failure: "Los mejores esfuerzos de [medic.GetFirstName] no fueron suficientes"
 ##################################################
 ##Random Incapability Events
 harm.0501.t.prefix: "Pecados familiares"
 harm.0501.t: "$harm.0501.t.prefix$: lo mejor de la raza"
 harm.0501.desc: "Mi ser entero está en llamas, es como si mi alma hubiera prendido y ardiera por dentro. ¿A dónde iba… por qué estoy aquí? ¿Por qué #EMP duele#! tanto?\n\nNervio a nervio, la agonía ardiente se extiende por toda mi miserable forma, golpeando aquí y allá en oleadas antes de retroceder. Tengo tanto calor, y a la vez tanto frío; me acribillan dolores punzantes y chispeantes.\n\nEn un único y abrasador momento de claridad, el origen de mi aflicción resulta obvio. Mi cuerpo sufre los defectos de mi linaje."
 harm.0501.a: "Dónde… ¿dónde estoy?"
 harm.0501.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0501.b: "Puedo #EMP controlarme#!."
 harm.0501.c: "Mi mente es más aguda que esto."
 harm.0501.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0501.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0502.t: "$harm.0501.t.prefix$: estrellas fugaces"
 harm.0502.desc: "Al cruzar mi [ROOT.Char.Custom('GetCourtyard')] a toda prisa para realizar un encargo banal, siento un dolor repentino y agudo en la pierna, luego otro en el brazo. ¿Me… me tiembla la mano? ¿Por qué tengo la cabeza a punto de reventar? ¿Dónde…?\n\nTras un instante, doy un traspié y caigo al suelo. Después me recupero y sigo adelante.\n\nNo… no sé qué ha sido eso."
 harm.0502.a: "¿Qué extraña dolencia es esta?"
 harm.0502.a.tt: "#WEAK El dolor vuelve a desvanecerse…#!"
 harm.0511.t.prefix: "Mordiendo el polvo"
 harm.0511.t: "$harm.0511.t.prefix$: un pequeño revolcón"
 harm.0511.desc: "Mi séquito y yo disfrutamos de una larga cabalgata sin prisas cerca de [ROOT.Char.GetCurrentLocation.GetName]. Hemos concluido los asuntos del día y vamos de camino para llegar a tiempo a la cena.\n\nEl sol comienza a hundirse bajo el horizonte y lanza rayos de luz roja en nuestra dirección, cuando mi caballo se encabrita de repente. El movimiento es demasiado fuerte y demasiado rápido para que recupere el control y me hace salir disparad[ROOT.Char.Custom('ES_OA')] de la silla."
 harm.0511.a: "¡Esperad, n…!"
 harm.0511.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0511.b: "Agáchate y rueda."
 harm.0511.c: "Recíbelo con el hombro."
 harm.0511.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0511.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0512.t: "$harm.0511.t.prefix$: casi"
 harm.0512.desc: "Cabalgar por las tierras salvajes cercanas a [ROOT.Char.GetCurrentLocation.GetName] es una parte sencilla y placentera de la vida como [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Algo que disfrutar, en soledad o con mi séquito, cuando el día a día de la jefatura se hace demasiado pesado.\n\nAbsort[ROOT.Char.Custom('ES_OA')] en mis pensamientos, casi no me doy cuenta cuando mi corcel divisa algún pequeño reptil amenazador y se lanza a la carrera. Rápidamente agarro las riendas con fuerza y lo tranquilizo.\n\nLa cabalgada continúa."
 harm.0512.a: "Ja, no dejaré que #EMP eso#! me vuelva a pasar."
 harm.0512.a.tt: "#WEAK Tu caballo sigue nervioso el resto de la cabalgada…#!"
 harm.0521.t.prefix: "Oleada tras oleada"
 harm.0521.t: "$harm.0521.t.prefix$: gorgoteo y opresión"
 harm.0521.desc.sea: "Siempre me gusta estar en el mar. Incluso en un día de borrasca como hoy; tiene una belleza cruda, una sensación de fragilidad, de…"
 harm.0521.desc.river: "El río cercano a [ROOT.Char.GetCurrentLocation.GetName] no suele estar tan agitado, pero sigo disfrutando de mi cabalgata. Es relajante, es…"
 harm.0521.desc.coastal: "Las costas de [ROOT.Char.GetCurrentLocation.GetName], azotadas por las tormentas, a veces resultan peligrosas para el viaje, pero aun así disfruto de navegar por ellas. Me hacen sentir…"
 harm.0521.desc.outro: "\n\nLa embarcación da un bandazo y acabo cayendo al agua. El impacto de la caída me saca el aire de los pulmones, el repentino cambio de temperatura me deja el cuerpo conmocionado.\n\nCuando vuelvo en mí, tosiendo y balbuceando bajo el agua, tengo el cuerpo y la mente en llamas. La consciencia se me escapa, el cerebro se me ahoga y se apaga con cada segundo que pasa."
 harm.0521.a: "¡Lanzadme algo, una cuerda, una red, una tabla!"
 harm.0521.a.tt.success: "Tus manos se aferran a algo"
 harm.0521.a.tt.failure: "Estás demasiado tiempo bajo el agua"
 harm.0521.b: "¡Has de salir a la superficie!"
 harm.0521.b.tt.unlocked_by_cultrad: "Esta opción está desbloqueada por las [traditions|lE] de tu [culture|lE]"
 harm.0521.c: "Nada, ¡#EMP nada#!!"
 harm.0521.c.tt.success: "Llegas a la superficie a tiempo"
 harm.0521.c.tt.failure: "Tardas demasiado"
 harm.0522.t: "$harm.0521.t.prefix$: un semblante calmo"
 harm.0522.desc.sea: "¿Hay algo más estimulante que el mar? El olor de la sal, los graznidos de las gaviotas cuando pasan por la tierra, el suave sonido del agua al lamer nuestro casco."
 harm.0522.desc.river: "El río cercano a [ROOT.Char.GetCurrentLocation.GetName] ofrece una maravillosa forma de transporte sencillo que a veces he tenido la ocasión de utilizar, como hoy.\n\nDe verdad, es muy tonificante. Escuchar los gruñidos y gritos de los remeros que nos trasladan con la corriente y ver pasar el paisaje mientras permanezco completamente inmóvil."
 harm.0522.desc.coastal: "Raro es el año en el que #EMP no#! tenga que utilizar el transporte marítimo. Dada su cercanía a [ROOT.Char.GetCurrentLocation.GetName], sería pura necedad no hacerlo.\n\nEl viaje de hoy ha sido rápido; se requería mi presencia para resolver una disputa sin importancia, lo que me ha permitido disfrutar de la tranquila sensación de que me transporten de vuelta a casa y contemplar la costa sin tener que preocuparme de nada."
 harm.0522.desc.outro: "\n\nDe pie sobre la cubierta de la embarcación, inclinad[ROOT.Char.Custom('ES_OA')] sobre la borda, me siento tan en paz…"
 harm.0522.a: "El agua es casi hipnótica…"
 harm.0522.a.tt: "#WEAK Casi… hipnótica…#!"
 harm.0531.t.prefix: "Problemas internos"
 harm.0531.t: "$harm.0531.t.prefix$: el mundo se escapa"
 harm.0531.desc: "Siento tanto… entumecimiento. Qué está… pasando…\n\nNo puedo mantenerme en pie. No puedo concentrarme. No puedo sentir. Salvo un dolor punzante y…\n\nSocorro.\n\nQue algo.\n\nAlguien.\n\nPor favor.\n\n#EMP Por favor#!."
 harm.0531.a: "Mi mente está… en #EMP llamas#!…"
 harm.0531.a.tt.success: "La nada retrocede"
 harm.0531.a.tt.failure: "Sucumbes a una apoplejía masiva"
 harm.0531.b: "Me conozco y esto pasará."
 harm.0531.c: "[ROOT.Char.GetFaith.HealthGodName], dadme fuerzas."
 harm.0531.c.tt.success: "$harm.0531.a.tt.success$"
 harm.0531.c.tt.failure: "$harm.0531.a.tt.failure$"
 harm.0532.t: "$harm.0531.t.prefix$: no poder pensar"
 harm.0532.desc: "Últimamente me acosan las migrañas más horribles. Me desgarran la mente y arañan el cuerpo, enviando fragmentos dentados de agonía que rebotan por todo el cráneo.\n\nCon el tiempo, todas #EMP pasan#!, pero nunca lo bastante rápido como quisiera."
 harm.0532.a: "¿No cesarán nunca estos dolores de cabeza infernales?"
 harm.0532.a.tt: "#WEAK Cesarán… probablemente…#!"
 harm.0541.t.prefix: "Enfermedades en pleno invierno"
 harm.0541.t: "$harm.0541.t.prefix$: en silencio e inmóvil"
 harm.0541.desc.baby: "…\n\nMe cuestiono. Me cuestiono cómo habría sido la vida.\n\n…"
 harm.0541.desc.fallback: "Tiro de las mantas con más fuerza. Remeto más los miembros. Aprieto los dientes helados contra el frío.\n\nEste invierno gélido y miserable parece absorber hasta la última pizca de salud de mi cuerpo, dejándome como un triste monigote que no puede siquiera toser. No sucumbiré.\n\nNo…"
 harm.0541.a: "…"
 harm.0541.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.a.tt.failure: "El maligno frío hace de las suyas"
 harm.0541.b: "Me he enfrentado a cosas peores."
 harm.0541.c: "¡No dejaré que el #EMP frío#! me deje fuera de combate!"
 harm.0541.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0541.c.tt.failure: "$harm.0541.a.tt.failure$"
 harm.0542.t: "$harm.0541.t.prefix$: congelad[ROOT.Char.Custom('ES_OA')] hasta los huesos"
 harm.0542.desc.baby: "Mi pequeño mundo es tan extraño. ¿Qué sensación es esta? ¿Por qué no tengo calor?\n\nNo siempre fue así, pero ahora sí. No lo entiendo. Intento gritar, que los cuidadores vengan a ayudarme, pero mis pulmones no producen más que una leve tos."
 harm.0542.desc.fallback: "Por mucho que me abrigue de noche, sigo sintiendo mucho mucho frío. Este frío invernal se aferra a mí como la carne a los huesos, envolviéndome en su abrazo cortante.\n\nCierro los párpados con fuerza: pronto llegará la mañana y, con ella, la luz y la vida del sol y del hogar."
 harm.0542.a: "Ojalá hiciera más calor…"
 harm.0542.a.tt: "#WEAK Fuego… Hace falta otro fuego…#!"
 harm.0551.t.prefix: "Creciendo a lo alto"
 harm.0551.t: "$harm.0551.t.prefix$: un golpe y un chasquido"
 harm.0551.desc: "¡Por [ROOT.Char.GetFaith.FateGodName], me encanta explorar [ROOT.Char.GetCurrentLocation.GetName]! Si no fuera por mi camino secreto a través de las murallas, nunca podría pasar tiempo lejos de mis quisquillosos guardianes, y mucho menos jugar a solas así.\n\n¿Cómo tendría siquiera la oportunidad de encontrar un árbol tan grande como este y mucho menos de trepar por él? Esos metomentodos nunca me dejarían… nunca me dejarían…\n\nEs un árbol bastante alto, ¿no?"
 harm.0551.a: "Solo… tengo que tener cuidado…"
 harm.0551.a.tt.success: "Eres capaz de bajar"
 harm.0551.a.tt.failure: "Un golpe y un chasquido"
 harm.0551.b: "Socorro. ¡Auxilio! ¡SOCORRO!"
 harm.0551.c: "No parece #EMP tan#! alto…"
 harm.0551.c.tt.success: "$harm.0551.a.tt.success$"
 harm.0551.c.tt.failure: "$harm.0551.a.tt.failure$"
 harm.0552.t: "$harm.0551.t.prefix$: la ruta secreta"
 harm.0552.desc: "Como [ROOT.Char.GetTitleAsNameNoTooltip|l], no tengo mucho tiempo para mí. Hay cuidadores y guardias por todas partes, para mantenerme a salvo tanto de daños como de cualquier clase de diversión.\n\n¡Pero, por fin, los he engañado! Ha hecho falta un poco de audacia, pero no conocen la ruta más allá de las murallas que #EMP yo#! sí.\n\nNo puedo usarla muy a menudo, pero cuando lo hago, [ROOT.Char.GetCurrentLocation.GetName] en su totalidad se extiende ante mí. Libertad."
 harm.0552.a: "¡Qué diversión!"
 harm.0552.a.tt: "#WEAK Seguro que así jamás te encontrará nadie…#!"
 harm.0561.t.prefix: "No tan joven"
 harm.0561.t: "$harm.0561.t.prefix$: el descenso"
 harm.0561.desc_adventurer: "Me vuelvo a encontrar mirando el lío de lodo y cuerdas de tiendas y preguntándome si necesito un cuidador.\n\nDebería ser sencillo. Soy [Select_CString( ROOT.Char.IsFemale, 'una adulta', 'un adulto' )] y sé cómo atravesar un campamento sin romperme el cuello, maldita sea.\n\nTendría que ser muy #EMP muy#! sencillo.\n\nY aun así…"
 harm.0561.desc: "Me vuelvo a encontrar mirando las escaleras que descienden desde mi habitación y preguntándome si necesito un cuidador.\n\nDebería ser sencillo. Soy [Select_CString( ROOT.Char.IsFemale, 'una adulta', 'un adulto' )] y sé usar las escaleras sin romperme el cuello, maldita sea.\n\nTendría que ser muy #EMP muy#! sencillo.\n\nY aún así…"
 harm.0561.a: "Ah, espera… NOO…"
 harm.0561.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0561.b: "Un pie delante del otro, tranquilidad."
 harm.0561.c: "Son solo unas #EMP escaleras#!."
 harm.0561.c.adventurer: "Solo son #EMP tiendas#!."
 harm.0561.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0561.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0562.t: "$harm.0561.t.prefix$: fragilidad creciente"
 harm.0562.desc_adventurer: "Al levantarme del lecho y salir al trajín del campamento, me encuentro agarrándome al palo de la tienda.\n\nEsto… debería ser fácil. Mas parece tan complicado, da tan mal agüero, el lío de barro, cuerdas de tiendas y equipajes se extienden ante mí como la misma eternidad…\n\nNo, no; estoy montando un drama. Soy #EMP [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]#! y puedo atravesar mi campamento sin ayuda."
 harm.0562.desc: "Al bajar los escalones desde mi alcoba, me encuentro agarrándome a la pared.\n\nEsto… debería ser sencillo. Mas parece tan difícil, da tan mal presentimiento, la estrecha escalera se estira ante mí como la misma eternidad…\n\nNo, no; estoy montando un drama. Soy #EMP [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]#! y puedo salir de mi [ROOT.Char.Custom('GetRoom')|l] sin ayuda."
 harm.0562.rump: ""
 harm.0562.a: "Preocupante."
 harm.0562.a.tt: "#WEAK ¿Cuándo se convirtió esto en un problema para ti?#!"
 harm.0571.t.prefix: "Entrenamiento necesario"
 harm.0571.t: "$harm.0571.t.prefix$: un golpe de suerte"
 harm.0571.desc: "Entrenar con [sparring_partner.Custom('ES_ElLa')] [sparring_partner.GetTitledFirstName|l] para ser mejor guerrer[ROOT.Char.Custom('ES_OA')] es uno de mis deberes más onerosos, pero es algo que conlleva ser [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsName|l].\n\nEl encuentro de hoy ha sido especialmente frustrante, ya que [sparring_partner.GetFirstNameNoTooltip] se ha mostrado peor que nunca. A veces me pregunto si…\n\nEl dolor florece en mi cráneo, me… ¿me ha dado #EMP en la sien#!? ¿Qué clase de #EMP idiota#!…"
 harm.0571.a: "Por [ROOT.Char.GetFaith.TricksterGodName], ¡imbécil, me habéis dado en la cabeza!"
 harm.0571.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0571.b: "No ha sido más que arañazo."
 harm.0571.c: "Respiro, podría ser peor."
 harm.0571.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0571.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0572.t: "$harm.0571.t.prefix$: solo un accidente"
 harm.0572.desc: "Practicando en mi [ROOT.Char.Custom('GetCourtyard')|l], [sparring_partner.Custom('ES_ElLa')] [sparring_partner.GetTitledFirstName|l] y yo entrelazamos nuestras espadas de práctica en una danza que, en el campo de batalla, probablemente habría acabado con [sparring_partner.GetSheHe] muriendo mil veces.\n\nSencillamente, [sparring_partner.GetSheHe] no es [Select_CString( sparring_partner.IsFemale, 'la guerrera', 'el guerrero' )] que yo sí soy.\n\nAun así, es un entrenamiento necesario para alguien que se supone que va a representarme en el terreno, así que me tomo tiempo pa…\n\n¡Por [ROOT.Char.GetFaith.WarGodName], ese golpe casi me acierta en el cráneo!"
 harm.0572.a: "¡Tened cuidado, patán!"
 harm.0572.a.tt: "#WEAK Podrías haber acabado mucho peor…#!"
 harm.0581.t.prefix: "Extraña soledad"
 harm.0581.t: "$harm.0581.t.prefix$: pisar con descuido"
 harm.0581.desc: "Disfrutar de un baño solitario, lejos de los sirvientes y los parásitos, es un placer para mí. No es frecuente tener tiempo para mí y disfruto cada instante.\n\nPero todo lo bueno termina y empiezo a hacer palanca para salir de la bañera.\n\nNo obstante, mi agarre no es tan firme como creía, se me resbala el pie y empiezo a deslizarme rápida e inesperadamente."
 harm.0581.a: "¡Espera, [ROOT.Char.GetFaith.TricksterGodName], n…!"
 harm.0581.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0581.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0581.b: "Ir con cuidado, ir con seguridad."
 harm.0582.t: "$harm.0581.t.prefix$: resbala cuando se moja"
 harm.0582.desc: "Bañarme a solas es un capricho poco frecuente para mí. Al ser [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l], cuesta encontrar un momento sin que me acosen mis sirvientes o un [ROOT.Char.Custom('GetCourtier')|l] que busca hablar tranquilamente sin interrupciones; incluso algo tan íntimo como asearme está sujeto a ello.\n\nSaco con suavidad mi lánguida figura de la bañera, me agarro al borde y doy un paso hacia una pila de toallas dobladas.\n\nSalvo que… no ocurre del todo.\n\nMi pie, aún mojado, resbala y solo mis reflejos evitan que acabe tumbad[ROOT.Char.Custom('ES_OA')] sobre el suelo."
 harm.0582.a: "Supongo que debería tener más cuidado."
 harm.0582.a.tt: "#WEAK No es que te bañes sin asistentes muy a menudo…#!"
 harm.0591.t.prefix: "Sin importancia"
 harm.0591.t: "$harm.0591.t.prefix$: muerte desde las alturas"
 harm.0591.desc: "Un pequeño encargo en la ciudad ha reclamado mi atención más de lo que me habría gustado, pero al fin mi séquito y yo nos dirigimos a casa.\n\nLos residentes de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] abarrotan las calles de su ciudad más grande, todos haciendo sus humildes vidas con poca consideración por [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] que cabalga por sus calles.\n\nUna sensación súbita y punzante estalla en mi consciencia: #EMP peligro#!. Hay algo justo encima de mí, que desciende rápidamente."
 harm.0591.a: "Te lanzas a un lado."
 harm.0591.a.tt.success: "Estás a salvo"
 harm.0591.a.tt.failure: "El orinal de un burgués te alcanza en la sien"
 harm.0591.b: "#EMP ¡¿Es que jamás voy a estar a salvo?!#!"
 harm.0591.b.tt: "Reaccionas con la velocidad provocada por la paranoia"
 harm.0591.c: "Ya me estoy moviendo."
 harm.0591.c.tt.success: "$harm.0591.a.tt.success$"
 harm.0591.c.tt.failure: "$harm.0591.a.tt.failure$"
 harm.0592.t: "$harm.0591.t.prefix$: eliminación"
 harm.0592.desc: "Cuando cabalgábamos por las calles de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] después de haber realizado un recado banal en la ciudad, mi séquito y yo oímos un fuerte estruendo.\n\nUna pequeña investigación demuestra que fue un burgués u otro que tiró un orinal de barro por la ventana, sin preocuparse de si le daba a alguien debajo.\n\nDesconsiderado, sí, pero ¿qué se puede esperar?\n\nEn todo caso, no vale la pena preocuparse por ello."
 harm.0592.a: "Dichosos #EMP peones#!."
 harm.0592.a.tt: "#WEAK Podía haberle hecho daño a alguien…#!"
 harm.0601.t.prefix: "Juego brusco"
 harm.0601.t: "$harm.0601.t.prefix$: consecuencias"
 harm.0601.desc: "Como solemos hacer, [playmate.GetFirstName] y yo estamos jugando en una parte que no se usa de mi palacio.\n\nAmigos sinceros, #EMP siempre#! encontramos formas de entretenernos, y, para variar, está bien tener cerca a alguien que no sea un guardia o un cuidador.\n\nHoy jugamos a la lucha libre lejos de los estirados guardianes que siempre se están entrometiendo. ¡Ha sido muy divertido! Salvo… salvo que el último estrangulamiento me ha dejado algo maread[ROOT.Char.Custom('ES_OA')] y… #DIE1 y…#!"
 harm.0601.a: "No… me encuentro bien…"
 harm.0601.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0601.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0602.t: "$harm.0601.t.prefix$: ¿qué puede pasar?"
 harm.0602.desc: "Me encanta jugar con [playmate.GetFirstName], ¡[playmate.GetSheHe] siempre sabe qué hacer para divertirnos!\n\nEscalar edificios, asustar animales, burlar a mis cortesanos… Todo es para reírse un poco y anima la corte. Solo quiero divertirme con [playmate.GetSheHe] para siempre."
 harm.0602.a: "¡Deberíamos jugar todos los días!"
 harm.0602.a.tt: "#WEAK En el fondo, sois solo niños…#!"
 harm.0611.t.prefix: "Demasiado lejos, demasiado rápido"
 harm.0611.t: "$harm.0611.t.prefix$: alturas vertiginosas"
 harm.0611.desc.intro: "Tras otra ajetreada tarde respondiendo misivas, me dispongo a levantarme. La cena llama, y ojalá… por [ROOT.Char.GetFaith.HealthGodName], ¿qué es esta #EMP oleada#!? ¿Por qué estoy tan maread[ROOT.Char.Custom('ES_OA')]?\n\n¿Dónde está el…? ¿Dónde estoy? ¿Qué está pasando?\n\n"
 harm.0611.desc.blind: "Es como si hubiera saltado a las mismas nubes. No oigo nada. No siento nada. Solo una sensación de distancia, altura vertiginosa y el retumbar de la sangre en mis venas."
 harm.0611.desc.fallback: "Empiezo a perder la visión, vista y oído se ven reemplazados por una oscuridad que se precipita y la perspectiva de un final rápido."
 harm.0611.a: "Esperad… qué… mi…"
 harm.0611.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0611.b: "Aprieta los dientes contra el ataque."
 harm.0611.c: "Concéntrate. Claridad. #EMP Concéntrate#!."
 harm.0611.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0611.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0612.t: "$harm.0611.t.prefix$: una ráfaga"
 harm.0612.desc: "Esa es la última. Un centenar y una cartas, o así me lo ha parecido, de los muchos funcionarios distintos que mantienen mi [ROOT.Char.Custom('GetRealmOrDomicile')|l] en marcha, por no mencionar toda una tarde perdida para responder todas y cada una de ellas.\n\nCreo que ahora mismo me tomaré un refrigerio antes de acostarme.\n\nEmpujo la silla, me pongo en pie y… y… estoy grogui. La sangre palpita en las venas. \n\nConcentración.\n\n#EMP Concentración#!.\n\nArgh, ¿qué ha sido eso #EMP eso#!?"
 harm.0612.a: "Sigo grogui."
 harm.0612.a.tt: "#WEAK ¿De verdad tan débil es vuestro cuerpo?#!"
 harm.0621.t.prefix: "Escabechado"
 harm.0621.t: "$harm.0621.t.prefix$: un buen rato"
 harm.0621.desc: "Una noche más, una pinta más, ¡lo que yo siempre digo! ¡Y #EMP siempre#! hay otra noche!\n\nLa pequeña taberna de [ROOT.Char.GetCurrentLocation.GetName] da vueltas en torno a mí, un montaje empañado de caras y acciones. ¡Otra! Otra… Es… es difícil escapar de esta mesa. ¿Cómo me levanto?\n\nCómo me… Ups, me he caíd… Argh, voto a [ROOT.Char.GetFaith.HealthGodName], la cabeza…"
 harm.0621.a: "*HIP*… *hip*… …"
 harm.0621.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0621.b: "Jeje, ya lo sentiré al alba."
 harm.0621.c: "Ay, la cabeza. Ha sido una mala, ¿eh?"
 harm.0621.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0621.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0622.t: "$harm.0621.t.prefix$: malas costumbres"
 harm.0622.desc: "«¡Mesonero, otra ronda!» grito, entre hurras y aullidos.\n\nEl resto de los parro-*HIP*-quianos me aclama y yo sonrío. Ahora, aquí debe de estar la mitad de [ROOT.Char.GetCurrentLocation.GetName], y todos me aclaman y me vitorean.\n\nDespués de todo, ¿quién sabe hacer desaparecer una pinta como #EMP yo#!?"
 harm.0622.a: "La vida es buena."
 harm.0622.a.tt: "#WEAK ¡Y mejor con más bebida!#!"
 harm.0631.t.prefix: "Éxtasis"
 harm.0631.t: "$harm.0631.t.prefix$: un buen rato alocado"
 harm.0631.desc: "[bonker.GetFirstName] me hace sentir [Select_CString( ROOT.Char.IsFemale, 'la mujer', 'el hombre' )] más afortunad[ROOT.Char.Custom('ES_OA')] del mundo. En noches como esta, cuando nuestro amor puede expresarse físicamente, su afecto es innegable.\n\nSe me curvan los dedos, pongo los ojos en blanco y me lanzo hacia [bonker.Custom('ES_ElLa')] amante más entusiasta de mi vida.\n\nMe palpita la sangre, apenas puedo concentrarme. Sangre. Sangre… palpitante… Qué es… Esto no es…"
 harm.0631.a: "Espera… no puedo… ¡el pecho!"
 harm.0631.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0631.b: "N-no, no lo hagas, corazón, #EMP ahora#! no…"
 harm.0631.c: "Necesito sacarme esto de encima cabalgando."
 harm.0631.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0631.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0632.t: "$harm.0631.t.prefix$: música dulce"
 harm.0632.desc: "Por las estrellas del cielo, [bonker.GetFirstName] me saca los fuegos más ardientes del amor. Nadie es capaz de darme una experiencia tan feroz, ni una noche tan placentera como [bonker.GetSheHe], y ahora mismo, no se me ocurre\n\n…\n\nnadie con quien quisiera estar en su lugar."
 harm.0632.a: "[bonker.GetFirstNameNoTooltip] me hace sentir tan #EMP viv[ROOT.Char.Custom('ES_OA')]#!."
 harm.0632.a.tt: "#WEAK Tan tan viv[ROOT.Char.Custom('ES_OA')]…#!"
 harm.0641.t.prefix: "Ingesta de fluidos"
 harm.0641.t: "$harm.0641.t.prefix$: una hinchazón leve"
 harm.0641.desc: "Maldita sea mil veces esta hidropesía infernal, ¿no puedo tener nada en paz? Mi carne… #EMP se hincha#! con esta corrupción; fluido pálido y tejido macilento sobresalen suavemente mucho más allá de lo debido.\n\nMi forma hinchada y corpulenta está destrozada por la agonía, y yo con ella.\n\nNo puedo pensar con claridad.\n\nSolo sufrir.\n\nSufrir, sufrir y gemir…"
 harm.0641.a: "Pero qué… me pasa…"
 harm.0641.a.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.a.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0641.b: "Esto pasará."
 harm.0641.c: "Esto se podrá curar, ¿no?"
 harm.0641.c.tt.success: "$harm.0000.tt.incapable.success$"
 harm.0641.c.tt.failure: "$harm.0000.tt.incapable.failure$"
 harm.0642.t: "$harm.0641.t.prefix$: sensibilidad"
 harm.0642.desc: "Últimamente me duelen mucho las articulaciones.\n\nHay una cierta… ¿contusión? ¿inflamación? Como mínimo, una acumulación de líquidos en las partes móviles de mis miembros me provocan no poco sufrimiento.\n\nSolo tengo la esperanza de que remitan, con tiempo y descanso."
 harm.0642.a: "Argh, está un poco dolorido…"
 harm.0642.a.tt: "#WEAK Seguramente pasará…#!"
 ##################################################
 ##Random Death Events
 harm.1001.t.prefix: "La cena"
 harm.1001.t: "$harm.1001.t.prefix$: atragantándose"
 harm.1001.desc: "La cena de esta noche es un popurrí de varios de mis platos favoritos. Últimamente la comida ha sido inesperadamente deliciosa y la engullo con gusto.\n\nExcepto, excepto que algo no… Mi garganta, ¡tengo algo atascado en la garganta!\n\nAire, no puedo… #EMP aire#!."
 harm.1001.a: "Intenta sacarlo tosiendo."
 harm.1001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1001.b: "Calma. Respira."
 harm.1001.c: "Te golpeas el pecho y los pulmones."
 harm.1001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1002.t: "$harm.1001.t.prefix$: casi encajado"
 harm.1002.desc: "Por reflejo, con toses y resoplidos despejo las vías respiratorias. La cena es deliciosa, pero tal vez… #EMP demasiado#! deliciosa, ya que tragué con demasiada rapidez.\n\nCalma, me digo.\n\nNo hay por qué precipitarse."
 harm.1002.a: "Es solo que estoy disfrutando de la comida últimamente."
 harm.1002.a.tt: "#WEAK Una delicia inofensiva…#!"
 harm.1011.t.prefix: "Volubles"
 harm.1011.t: "$harm.1011.t.prefix$: cabalgar o morir"
 harm.1011.desc: "Cuando mi séquito y yo regresábamos de un encargo en la zona campestre de [ROOT.Char.GetCurrentLocation.GetName], algo pequeño y feroz sale de debajo de una roca y sisea a mi corcel.\n\nDe improviso, el caballo entra en pánico, lanzándose a la carrera de forma torpe, galopando a una velocidad de vértigo.\n\nAterrorizada tanto por su propia reacción instintiva como por cualquier otra cosa, la bestia corcovea y cocea en su carrera, casi derribándose a sí misma, no digamos ya a mí."
 harm.1011.a: "Agárrate como si tu vida dependiera de ello."
 harm.1011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1011.b: "Cabeza gacha, agarrarse con fuerza."
 harm.1011.c: "No es mi primer corcel asustado."
 harm.1011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1012.t: "$harm.1011.t.prefix$: de regreso"
 harm.1012.desc: "De mí, como de todos los que mandan, se espera que sea capaz de cabalgar a caballo, a menudo y bien. Después de todo, difícil sería dirigir mi [ROOT.Char.Custom('GetRealmOrDomicile')|l] si no pudiera.\n\nEl encargo de hoy es una tarea trivial en una zona campestre de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], algo que mi séquito y yo podemos resolver rápidamente y en pers…\n\nSin previo aviso, mi corcel se encabrita, asustado por algún animalito en el camino. Casi me tira con fuerza, pero recupero el control en el último momento."
 harm.1012.a: "Soo, chico, tranquilo…"
 harm.1012.a.tt: "#WEAK Eso podría haber acabado mal…#!"
 harm.1021.t.prefix: "Una tripa llena"
 harm.1021.t: "$harm.1021.t.prefix$: demasiado"
 harm.1021.desc: "La cena, la mejor comida del día, ¡por no decir la más copiosa!\n\nAh, qué momento tan delicioso para estar viv[ROOT.Char.Custom('ES_OA')]: tantas texturas que asimilar, sabores que absorber, tantos ricos condimentos que… que…\n\nTengo un nudo en las tripas.\n\nUn floreciente tumor de dolor, que me succiona el estómago a la vez que traza helados dedos de agonía sobre el resto de mis órganos. No es una ponzoña asquerosa, solo una horrenda confluencia de ricos alimentos que me desgarran las entrañas.\n\n¿Qué he comido…? #DIE1 Yo#!… #DIE2 puag#!…"
 harm.1021.a: "No… me encuentro bien…"
 harm.1021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1021.b: "Traedme agua fresca. Necesito echarme. Ahora."
 harm.1021.c: "¡Debemos tener alguna medicina guardada para esto!"
 harm.1021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1022.t: "$harm.1021.t.prefix$: insuficiente"
 harm.1022.desc: "Por [ROOT.Char.GetFaith.HouseholdGodName], me siento #EMP saciad[ROOT.Char.Custom('ES_OA')]#!. Al reclinarme en mi silla tras la cena y escuchar a mis [ROOT.Char.Custom('GetCourtierPlural')|l] entre sí, por una vez el mundo parece ir bien.\n\nÚltimamente cada vez tengo más ganas de cenar. Las vistas, los sabores, los sonidos… La mera sensación de los jugos y la salsa cremosa al gotear por la barbilla.\n\nAl menos, hasta que mi estómago gime con el esfuerzo de tanta rica comida, y un ligero revoltijo me amenaza con echar las tripas.\n\nAun así, se va tan rápido como llega. La mayoría de las veladas."
 harm.1022.a: "Me alegro que haya pasado rápido."
 harm.1022.a.tt: "#WEAK De vuelta a la cena…#!"
 harm.1031.t.prefix: "Una garganta obstruida"
 harm.1031.t: "$harm.1031.t.prefix$: asfixia"
 harm.1031.desc: "Un fuego al rojo vivo en mis venas me hace despertar, el grito ardiente de la carne que pide aire, alivio, algo.\n\nMi boca… la garganta… ¿obstruida? No llena, sino bloqueada por algo sucio que brota de dentro.\n\nExpulso gruesos glóbulos amarillos de pus empalagosamente dulzón, con el hedor de la muerte y la carne podrida colgando de cada trozo fibroso de flema, pero siguen brotando.\n\nAyuda. Necesito… #EMP ayuda#!."
 harm.1031.a: "No puedo… respirar…"
 harm.1031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1031.b: "Solo tengo que controlarme. Respirar. Hasta encontrar. Médico."
 harm.1031.c: "Calma. Respiraciones pequeñas. Ir al médico."
 harm.1031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1032.t: "$harm.1031.t.prefix$: problemas al respirar"
 harm.1032.desc: "Por [ROOT.Char.GetFaith.HealthGodName], esta vez son dos #EMP días#! de dolor.\n\nMe duele la mandíbula, tengo la garganta seca e irritada, siento el interior de la boca… ¿hinchado? Me duele al comer. Me duele al tragar. Me duele hasta #EMP mascar#!.\n\nEl boticario me asegura que no hay de lo que preocuparse, es solo un desequilibrio natural que se resolverá por sí mismo con el tiempo.\n\nEso espero…"
 harm.1032.a: "Estas cosas suelen pasar."
 harm.1032.a.tt: "#WEAK Pronto llegará el alivio…#!"
 harm.1041.t.prefix: "Aguas tranquilas"
 harm.1041.t: "$harm.1041.t.prefix$: un accidente inevitable"
 harm.1041.desc: "Con mis guardias fuera de la vista pero al alcance del oído, disfruto de un poco de soledad en [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')], por donde ya he pasado antes.\n\nIntroduzco un pie en las frescas aguas y me regocijo con la sensación de limpieza que ya se lleva el polvo del día. ¡Este será un baño digno de recordar!\n\nSin pensar, el pie me patina, tropiezo y caigo de bruces al agua. Mi cabeza rebota contra algo duro que me aturde.\n\nEsto… esto es más profundo de lo que creía. Me veo arrastrad[ROOT.Char.Custom('ES_OA')] hacia abajo, hacia la oscuridad…"
 harm.1041.a: "Debo… moverme… No puedo… respirar…"
 harm.1041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1041.b: "#EMP ¡Debo vivir!#!"
 harm.1042.t: "$harm.1041.t.prefix$: probablemente seguro"
 harm.1042.desc: "Es bastante raro que tenga algún tiempo a solas en [ROOT.Char.GetCurrentLocation.GetName], pero ocurre. Relativamente a solas, claro: mis cuidadores están al alcance del oído, pero lo bastante lejos como para dejarme un poco de espacio mientras cabalgo por mis tierras.\n\nMe detengo un rato junto a [ROOT.Char.Custom('IndefiniteBodyOfWater_Static')]. Un lugar apartado, no creo haber estado antes por aquí… es tranquilo. Las aguas son claramente profundas, aunque leves remolinos y corrientes en la superficie sugieren que drena hacia algo mayor que esté cerca.\n\nQuizás vuelva pronto por aquí."
 harm.1042.a: "Bonito lugar este."
 harm.1042.a.tt: "#WEAK Seguro que vale la pena otra visita…#!"
 harm.1051.t.prefix: "Llamas titilantes"
 harm.1051.t: "$harm.1051.t.prefix$: el infierno"
 harm.1051.desc: "Me despierta un grito: «¡[ROOT.Char.GetTitledFirstNameNoTooltip|l]!», que viene de fuera, la advertencia de un sirviente horrorizado.\n\nAl volver a rastras a la conciencia, noto que el sudor me empaña el cuerpo, seguido de cerca por el calor sofocante y abrasador. Mi [ROOT.Char.Custom('GetRoom')|l] está en llamas, ¡tengo la piel medio llena de ampollas por el fuego!\n\nTengo que *COFF* salir de aquí, ¿cómo pudo siquiera…? ¡#EMP Malditas velas#!!\n\nEl fuego bloquea la entrada y cada vez va a peor."
 harm.1051.a: "¡La única salida es a través!"
 harm.1051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1051.b: "Por la ventana, ¡esa es la ruta de escape más rápida!"
 harm.1052.t: "$harm.1051.t.prefix$: a la luz de las velas"
 harm.1052.desc: "Despierto con un sobresalto, sacando la mano de la vela encendida en la que había caído. Por los muchos tormentos de [ROOT.Char.GetFaith.random_EvilGodNames], ¡cómo escuece!\n\nMedio adormilad[ROOT.Char.Custom('ES_OA')] reviso mi [ROOT.Char.Custom('GetRoom')|l]. Debí de quedarme dormido sin haber apagado la vela. Suerte que mi mano cayó sobre ella.\n\nSi la vela se hubiera volcado sobre el lecho…"
 harm.1052.a: "Debo tener más cuidado con estas velas."
 harm.1052.a.tt: "#WEAK Eso podría haber sido mucho peor…#!"
 harm.1061.t.prefix: "Qué vistas"
 harm.1061.t: "$harm.1061.t.prefix$: cayendo"
 harm.1061.desc: "Como intento hacer la mayor parte de los días, empiezo la mañana contemplando las vistas y los sonidos del mundo más allá de la ventana de mi alcoba.\n\nQué vibrante es todo ahí fuera, qué lleno de luz y de vida, qué perfecta parece ser la creación; ¡ah, solo un poco más de esta vista de pájaro! Solo un poco más…\n\n#EMP Mierda#!, demasiado lejos, #EMP ¡me resbalo!#!"
 harm.1061.a: "Agarrarse al marco de la ventana."
 harm.1061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1061.b: "agarra…#EMP agarra#!¡AGARRA!"
 harm.1061.c: "Retroceder tambaleándose."
 harm.1061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1062.t: "$harm.1061.t.prefix$: admiración inofensiva"
 harm.1062.desc: "Vaya, ¡qué día tan impresionante!\n\nDe pie junto a la ventana de mi alcoba, me siento tan feliz de estar viv[ROOT.Char.Custom('ES_OA')], contemplando a la gente que se mueve abajo y la lejana naturaleza del exterior. Fresc[ROOT.Char.Custom('ES_OA')], estoy list[ROOT.Char.Custom('ES_OA')] para empezar el día.\n\nAún así…, un poco más no vendría mal. Bebiéndolo todo con impaciencia, inclino la cabeza hacia fuera, saboreando el aire fresco que sopla en la elevada alcoba.\n\nY ya está bien."
 harm.1062.a: "¡Impresionante!"
 harm.1062.a.tt: "#WEAK Una forma encantadora e inofensiva de empezar la mañana…#!"
 harm.1071.t.prefix: "Crímenes pasionales"
 harm.1071.t: "$harm.1071.t.prefix$: tomando medidas"
 harm.1071.desc: "La [ROOT.Char.Custom('GetDoor')|l] está casi destrozada cuando la cruzo, [other.Custom('ES_ElLa')] [other.GetTitledFirstName|l] huye lo más rápido que puede y me hace caer hacia atrás.\n\nVeo un destello de acero plateado detrás de [other.GetSheHe] y el gruñido [killer.Custom('ES_DelDela')] [killer.GetTitledFirstName|l] al perseguirme, su cuchillo ya centellea hacia mí. Su ira se reduce cuando se da cuenta de que #EMP no#! soy la víctima que busca, pero su alocada embestida es demasiado rápida para detenerse.\n\nLa punta de la daga se dirige hacia mi cuello."
 harm.1071.a: "Esquivar el cuchillo."
 harm.1071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1071.b: "Esquivada la hoja con facilidad."
 harm.1071.c: "Confía en tus reflejos."
 harm.1071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1071.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1072.t: "$harm.1071.t.prefix$: un pequeño desacuerdo"
 harm.1072.desc: "«Y algo más, so [other.Custom2('InsultAdjective', SCOPE.sC('killer'))] [other.Custom2('InsultNoun', SCOPE.sC('killer'))]», chilla [killer.Custom('ES_ElLa')] [killer.GetTitledFirstName|l] al atacar [other.Custom('ES_AlAla')] [other.GetTitledFirstName|l] en lo que ha de ser su tercera competición de gritos del día.\n\nNo presto atención a sus discusiones a pesar del volumen y sigo de largo. [Select_CString(And(killer.IsFemale, other.IsFemale), 'Las dos', 'Los dos')] riñen constantemente, y aunque son personas muy ruidosas, al final resultan inofensivas.\n\nTengo cosas más importantes de las que preocuparme que una disputa menor entre mis [ROOT.Char.Custom('GetCourtierPlural')|l]."
 harm.1072.a: "Otro día apasionante en la [ROOT.Char.Custom('GetCourt')|l], ¿eh?"
 harm.1072.a.tt: "#WEAK Eso es asunto suyo…#!"
 harm.1081.t.prefix: "Tiempo caprichoso"
 harm.1081.t: "$harm.1081.t.prefix$: la furia de la tormenta"
 harm.1081.desc: "Maldito mil veces sea el caprichoso espíritu de [ROOT.Char.GetFaith.WaterGodName], ¡nos ha condenado a mi séquito y a mí a morir en esta miserable tempestad!\n\nLo que debería haber sido un pequeño encargo en una aldea local pasó de ser un día claro y luminoso a una oscura penuria, un viaje entre vendavales, azotados por una lluvia tan dura como guijarros y amenazados por relámpagos y truenos.\n\nSi no nos refugiamos pronto, el frío y la humedad acabarán con nuestras vidas con la misma certeza que una espada."
 harm.1081.a: "Si cabalgamos con ganas, podemos llegar a casa."
 harm.1081.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1081.b: "Ese hueco, ¡nos refugiaremos allí!"
 harm.1081.c: "Cre… ¿creo que hay un refugio cerca?"
 harm.1081.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1081.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1082.t: "$harm.1081.t.prefix$: retumbar lejano"
 harm.1082.desc: "Observo las tormentas, atípicamente intensas, que retumban en el paisaje con un lejano estruendo de truenos procedentes de una hilera de nubes a escasos kilómetros de distancia.\n\nUn diluvio molesto… ¿Indican estas lluvias algún problema divino que he fracasado en solventar, o son movimientos aleatorios del viento sin más?\n\nEn cualquier caso, no me gustaría que me atrapasen."
 harm.1082.a: "Espero que [ROOT.Char.GetFaith.FateGodName] no esté indicando nada."
 harm.1082.a.tt: "#WEAK No es un buen momento para salir…#!"
 harm.1091.t.prefix: "Corazón retumbante"
 harm.1091.t: "$harm.1091.t.prefix$: pensamientos ardientes"
 harm.1091.desc: "#EMP ¡Dulce [ROOT.Char.GetFaith.HighGodName], ten compasión, sálvame de este sufrimiento#!!\n\n¿Qué es esta agonía palpitante que martillea mi cráneo hasta convertirlo en cintas ensangrentadas, esta palpitación ardiente que retumba en mis venas al ritmo del tambor [ROOT.Char.GetFaith.DevilNamePossessive]…\n\nEstaba bien, y de repente me encuentro vomitando sin aviso, después estaba… #EMP Argggh#!, haz que pare, haz que pare, ¡#BER HAZ QUE PARE#!!\n\nP-por favor. #DIE1 Haz que#! #DIE2 pare#!."
 harm.1091.a: "#EMP ¡¿Mi mente?!#!"
 harm.1091.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1091.b: "Aguantaré."
 harm.1091.c: "Claridad, claridad, necesito #EMP claridad#!."
 harm.1091.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1091.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1092.t: "$harm.1091.t.prefix$: mente dolorida"
 harm.1092.desc.intro: "Esta última quincena, he estado sufriendo… migrañas #EMP palpitantes#!.\n\n"
 harm.1092.desc.blind: "No puedo pensar, no puedo concentrarme, apenas puedo oír; los sonidos parecen desaparecer por completo a menos que sean muy agudos o muy graves.\n\n[ROOT.Char.GetFaith.HealthGodName|U] debe pensar que es una gran broma cruel maldecirme con dolores de cabeza que lo filtran todo salvo los gritos de los niños y los bufidos de los caballos."
 harm.1092.desc.fallback: "Cuando me golpean, mi visión parece reducirse, toda la vista y la luz se encogen hasta que solo me queda un pequeño rincón del mundo, siempre al borde del enfoque y recalcado por un manantial de dolor.\n\nEstá claro que a [ROOT.Char.GetFaith.HealthGodName|U] le hace gracia mi sufrimiento porque los ataques son alarmantemente regulares."
 harm.1092.a: "Argh, mi cabeza…"
 harm.1092.a.tt: "#WEAK Igual deberías tomártelo con calma…#!"
 harm.1101.t.prefix: "Un asentamiento bullicioso"
 harm.1101.t: "$harm.1101.t.prefix$: ¡cuidado!"
 harm.1101.desc: "Cabalgo una vez más por la calles de [ROOT.Char.GetCurrentLocation.GetName], y mi séquito porta orgulloso mi estandarte a mi espalda. Un pequeño encargo en la ciudad precisaba de mi atención, así que hemos pasado el día en ello, pero añoro las comodidades del hogar.\n\nSegún llegamos a un cruce, me distraen las risitas de un grupo de jóvenes impresionados y no oigo el ruido de la veloz y traqueteante carreta que se acerca rauda hacia mí hasta que su conductor grita alarmado."
 harm.1101.a: "Intenta saltarla."
 harm.1101.a.tt.success: "Un estrépito tremendo y un quejido desgarrador tras de ti"
 harm.1101.a.tt.failure: "El mundo es un borrón de madera destrozada y miembros rotos"
 harm.1101.b: "Llevas tu caballo aún más cerca de las paredes."
 harm.1101.c: "Te lanzas hacia delante y esperas que funcione."
 harm.1101.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1101.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1102.t: "$harm.1101.t.prefix$: seguridad callejera"
 harm.1102.desc: "Cabalgando con mi séquito por las calles de [ROOT.Char.GetCurrentLocation.GetName], mantengo una actitud severa. A veces es importante que nos vean, pero también lo es seguir siendo una figura de cierta autoridad.\n\nNos detenemos cuando una carreta pasa a toda velocidad junto a nosotros en un cruce muy transitado, a demasiada velocidad para la seguridad de los demás.\n\nPor suerte para el conductor, pues no es prudente cortar el paso [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip|l], su caballo le lleva demasiado rápido para ver nada, y mucho menos para detenerse."
 harm.1102.a: "Los plebeyos necesitan ver a su [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 harm.1102.a.tt: "#WEAK Aunque solamente sea pasar por delante de sus moradas…#!"
 harm.1111.t.prefix: "Reinado del terror"
 harm.1111.t: "$harm.1111.t.prefix$: la justicia del pueblo"
 harm.1111.desc: "Al atravesar mi [ROOT.Char.Custom('GetCourt')|l], siempre me flanquean unos guardias para mi protección. Y aún más guardias vigilan la entrada, por no hablar de mi [ROOT.Char.Custom('GetChamber')|l]. Suficientes para detener a cualquier intruso, pero al parecer no los suficientes para impedir que un maldito sirviente choque conmigo y…\n\nDolor. El dolor de una puñalada, literalmente. La sangre ya brota de mi vientre mientras me tambaleo hacia atrás, con el cuchillo del sirviente que sobresale de mi cuerpo.\n\nMis guardaespaldas caen sobre [Select_CString( killer.IsFemale, 'la asesina', 'el asesino' )] en segundos, abatiéndo[killer.GetHerHim] contra el suelo. La sonrisa de satisfacción cuando expira no deja lugar a dudas de que se trata de algo total y puramente personal.\n\nTodos quieren morir como héroes."
 harm.1111.a: "¡Argh, muert[ROOT.Char.Custom('ES_OA')] soy!"
 harm.1111.a.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1111.b: "Hace falta más que eso para #EMP matarme#!."
 harm.1111.c: "¿#EMP Otro#! asesino? ¡Qué patético!"
 harm.1111.c.tt.dread: "Esta opción está desbloqueada por tu alto [dread|lE]"
 harm.1111.c.tt.success: "$harm.0000.tt.death.success$"
 harm.1111.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.1112.t: "$harm.1111.t.prefix$: cumplimiento asustado"
 harm.1112.desc: "Al doblar la esquina, con mis guardias siguiéndome fieles, un sirviente con un cuenco casi se tropieza conmigo.\n\nSe aparta en el último momento, evitando por los pelos echarme sopa hirviendo a la cara.\n\n«¡A ver si miras por dónde vas!», gruñe uno de mis escoltas.\n\nEl sirviente asiente profusamente, demasiado asustado para hablar, antes de escabullirse en la dirección opuesta. La forma correcta de actuar tras un error tan grave."
 harm.1112.a: "Supongo que podría haber sido peor."
 harm.1112.a.tt: "#WEAK El servicio está fatal hoy en día…#!"
 ##################################################
 ##Random Death Battle Events
 harm.2001.t: "El piojo verde"
 harm.2001.desc: "¡Maldito sea todo [ROOT.Char.GetCurrentLocation.GetName]! ¡Qué ironía infernal es que, aunque se supone que los asedios desgastan a los defensores, los #EMP campamentos#! de los sitiadores sean lodazales llenos de piojos y enfermedades!\n\nAl despertar esta mañana, tenía las entrañas revueltas y fuego líquido en el vientre. No puedo parar de vaciarme por cada orificio, ya ni siquiera puedo mantenerme en pie.\n\nNunca quise morir así."
 harm.2001.a: "Las… las tripas… urgh… "
 harm.2001.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2001.b: "No acabaré aquí."
 harm.2001.c: "Sé lo que necesito. Traedme… traedme…"
 harm.2001.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2001.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.t: "Malestares de marcha"
 harm.2011.desc: "Llevo casi una semana sufriendo sudores fríos y fiebre, tripas revueltas y manos temblorosas. No sé qué he contraído, pero está claro que es alguna enfermedad inesperada provocada por las condiciones en la marcha y en nuestros campamentos nocturnos.\n\nY ahora mismo se me empieza a nublar la vista, pero he de seguir adelante.\n\nHe de… seguir. Tenemos que… seguir…"
 harm.2011.a: "¿Por qué… qué es…?"
 harm.2011.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2011.b: "Mis soldados solo aguantarán lo que yo pueda aguantar."
 harm.2011.c: "Seguramente he soportado cosas peores."
 harm.2011.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2011.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.t: "Tanto… frío…"
 harm.2021.desc: "No está bien estar en campaña con tanto frío. No está bien. Todas las noches, en el campamento, cavamos nuevas tumbas para las bajas que descubriremos por la mañana, para los que debemos dejar atrás pero no deberían quedar a merced de bandadas de cuervos insensibles.\n\nCasi los envidio. Para ellos, la lucha ha terminado. No tienen que enfrentarse a esta #EMP helada#! sin sentido.\n\nEl frío invernal me cala hasta el tuétano, interrumpiendo continuamente mis pensamientos con ráfagas de dolor entumecedoras que me niegan el descanso y la concentración.\n\nQuizás… quizás sería mejor que…"
 harm.2021.a: "…"
 harm.2021.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2021.b: "Tengo… un… destino… superior."
 harm.2021.c: "No… terminaré…"
 harm.2021.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2021.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.t: "Tanto… calor…"
 harm.2031.desc: "¿Ha sido siempre el sol tan brillante? ¿Tan caliente? ¿Tan agobiante?\n\nNi siquiera sé cuanto tiempo llevamos en esta tierra olvidada de la mano de [ROOT.Char.GetFaith.HealthGodName], privados de un acceso fácil al agua y obligados a seguir caminando.\n\nLa campaña nos exige que continuemos, pero cada día que pasa nos arrebata un poco más de fuerza. Un poco más, sudados y derrumbados sobre un terreno siempre sediento. Un poco más de nosotros se pierde para siempre en el calor sin sentido.\n\nTodos y cada uno de los días."
 harm.2031.a: "La tiranía de la luz y la sed son nuestra ruina…"
 harm.2031.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2031.b: "Tengo… un… destino… superior."
 harm.2031.c: "No soy la marioneta [ROOT.Char.GetFaith.DeathDeityNamePossessive]."
 harm.2031.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2031.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.t: "Por el señorío"
 harm.2041.desc: "Hasta yo he perdido la cuenta de cuántos años llevamos en guerra. La campaña es dura para todos nosotros, nos quita un poco más cada día y solo nos ofrece un mínimo respiro con cada acampada nocturna.\n\nDe regreso a mi tienda tras discutir con el intendente, encuentro el lugar extrañamente vacío. Ni guardias cansados, ni mercenarios amargados, ni reclutas con nostalgia. Vacío, esto es, hasta que media docena de soldados armados y con cota de malla se deslizan desde las sombras y me rodean por todos los lados.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|l]», escupe el líder rebelde, «vuestras guerras temerarias nos han salido demasiado caras. Por una vez, #EMP vos#! pagaréis el precio»."
 harm.2041.a: "¡Traidores! ¡TRAIDORES!"
 harm.2041.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2041.b: "¿Solo seis? ¡En guardia, gallinas!"
 harm.2041.c: "#BER ¡OS HARÉ SANGRAR POR ESTO!#!"
 harm.2041.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2041.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.t: "Hambruna"
 harm.2051.desc: "Pocas cosas son más destructivas para un ejército que el hambre: no hay escudo que la detenga, ni espada que la rechace, ni malla que evite su mordedura.\n\nSin comida, sin agua, sin nada que nos mantenga en marcha, excepto los animales de carga que impulsan nuestro avance, mis tropas se van deteniendo poco a poco.\n\nIncluso… incluso yo… me estoy marchitando sin sustento…"
 harm.2051.a: "Mi piel… como papel…"
 harm.2051.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2051.b: "La situación aún tiene salvación."
 harm.2051.c: "Tenemos reservas, ¡#EMP debemos#! tener reservas!"
 harm.2051.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2051.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.t: "Acoso a cada paso"
 harm.2061.desc: "Con mi ejército huyendo del campo en [ROOT.Char.GetCurrentLocation.GetName], grupos de tropas se enzarzan en escaramuzas, corren o se persiguen durante leguas en todas direcciones. Mi séquito está disperso, mis guardias muertos o a la fuga, y yo me disperso con ellos.\n\nSi pudiéramos reagruparnos, si tan solo pudiéramos…\n\nBordeo una gran roca y me topo con una banda de soldados vestidos con la librea del enemigo.\n\nEnseñando los dientes, cargan con un solo grito."
 harm.2061.a: "¡Apartaos de mí, malditos!"
 harm.2061.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2061.b: "¡HUID!"
 harm.2061.c: "Haced sonar el cuerno, ¡[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] precisa ayuda!"
 harm.2061.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2061.c.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.t: "Una victoria desastrosa"
 harm.2071.desc: "Mi ejército victorioso barre el campo en [ROOT.Char.GetCurrentLocation.GetName]. Por doquier se oyen los gritos triunfantes de mis tropas mientras arrollamos al enemigo.\n\nIncluso mi séquito y yo nos entregamos a tan fructífera carnicería, exultantes por nuestra victoria. Nos dispersamos un poco, sí, pero el enemigo está vencido y no puede…\n\n¿Dónde están mis guardias? Los soldados que me rodean… ¡enarbolan el estandarte de [actor.GetPrimaryTitle.GetNameNoTier]! Con odio en los ojos y sangre en los dientes, los enemigos derrotados se lanzan contra mí, listos para darme fin."
 harm.2071.a: "¡Todavía no puedes reclamarme, [ROOT.Char.GetFaith.DeathDeityName]!"
 harm.2071.a.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.a.tt.failure: "$harm.0000.tt.death.failure$"
 harm.2071.b: "¡HUID!"
 harm.2071.c: "¡A mí! ¡Acudid [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 harm.2071.c.tt.success: "$harm.0000.tt.death.success$"
 harm.2071.c.tt.failure: "$harm.0000.tt.death.failure$"
