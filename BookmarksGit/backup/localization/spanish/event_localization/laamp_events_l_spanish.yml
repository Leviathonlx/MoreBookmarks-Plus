 ep3_laamp_flavour_ewan.4001.t: "¡Bandidos!"
 ep3_laamp_flavour_ewan.4001.desc: "Los bandidos lanzan su ataque cuando aún estamos en movimiento, con nuestros defensores y miembros vulnerables separados por igual en una columna larga y sinuosa.\n\nSe coordinan bien, hacen sonar un largo toque de cuerno antes de salir de sus escondrijos y golpean a la vez distintos puntos de nuestra caravana con una furia terrible.\n\nAun así, es obvio de inmediato cuál es su objetivo, ya que su líder, un[bandit_leader.Custom('ES_XA')] temible [bandit_leader.GetWomanMan] de apariencia [bandit_leader.GetCulture.GetName], conduce a su banda directamente a los carromatos más pesados, repletos de provisiones."
 ep3_laamp_flavour_ewan.4001.a: "¡Rechazadlos!"
 ep3_laamp_flavour_ewan.4001.a.tt.success: "Los bandidos son puestos en desbandada"
 ep3_laamp_flavour_ewan.4001.a.tt.failure: "Aun así se marchan con el botín."
 ep3_laamp_flavour_ewan.4001.b: "¡Preparaos para saborear el acero, malandrines!"
 ep3_laamp_flavour_ewan.4001.c: "Atrás, #EMP morralla#!."
 ep3_laamp_flavour_ewan.4001.c.tt.success: "Intimidas a los delincuentes locales"
 ep3_laamp_flavour_ewan.4001.c.tt.failure: "Tu reputación te falla"
 ep3_laamp_flavour_ewan.4001.d: "Entregar las provisiones"
 ep3_laamp_flavour_ewan.4003.t: "$ep3_laamp_flavour_ewan.4001.t$: duelo victorioso"
 ep3_laamp_flavour_ewan.4003.desc: "La muerte de su líder provoca un ataque de pánico entre los bandidos.\n\nLos gritos y llantos pasan de salir de los no combatientes aterrorizados del tren de equipajes a los asesinos desalmados que ven cómo su plan se desmorona delante de sus narices.\n\nLos más cobardes se separan y huyen, los más despiadados hieren a sus camaradas para cubrir su huida. Sea como sea, el ataque termina en cuestión de minutos."
 ep3_laamp_flavour_ewan.4003.a: "A mí no me roba nadie."
 ep3_laamp_flavour_ewan.4011.t: "Una tierra de leche y miel"
 ep3_laamp_flavour_ewan.4011.desc: "En este mundo hay muchos lugares duros e implacables.\n\n[current_county.GetBaseNameNoTier] no es uno de ellos.\n\nNo, al contrario, su fecunda tierra engendra gente generosa y forrajeo fácil. Las tensiones se relajan y la comida para todo el grupo parece que dejará de ser un problema por un tiempo: qué #EMP dicha#! tan inesperada."
 ep3_laamp_flavour_ewan.4011.a: "Disfrutad de los frutos de la abundancia."
 ep3_laamp_flavour_ewan.4021.t: "Resecos"
 ep3_laamp_flavour_ewan.4021.desc: "Hace días desde la última vez que el campamento encontró agua.\n\nLa comida…, todos podemos pasar sin comer durante un tiempo. Los rugidos del estómago tardan semanas en matarnos.\n\nPero sin agua, sin ningún lugar en el que reabastecernos y unas reservas cada vez más escasas, la sed amenaza con una muerte mucho más #EMP veloz#!."
 ep3_laamp_flavour_ewan.4021.tt.dehydration_increments: "La [GetModifier('ep3_laamp_flavour_ewan_4021_extended_period_of_dehydration_t1_modifier').GetNameWithTooltip|l] empeora mucho"
