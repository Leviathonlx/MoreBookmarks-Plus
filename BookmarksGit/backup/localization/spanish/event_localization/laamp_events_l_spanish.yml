 ep3_laamp_flavour_ewan.4062.desc.intro: "No nos podemos permitir otra noche de intentar ser más listos que esta cosa. Reúno a mi partida de caza y pretendo ponerle fin a esto, esta misma mañana.\n\nLas huellas de la bestia"
 ep3_laamp_flavour_ewan.4062.desc.tracks.canine: "son suaves y difíciles de seguir, pero, inconfundiblemente, de canino."
 ep3_laamp_flavour_ewan.4062.desc.tracks.feline: "son casi imperceptibles, aunque parecen ser de felino."
 ep3_laamp_flavour_ewan.4062.desc.tracks.ursine: "son sorprendentemente leves pero, claramente, de oso."
 ep3_laamp_flavour_ewan.4062.desc.tracks.hippopotomine: "son pesadas y… Qué raro, no las puedo identificar."
 ep3_laamp_flavour_ewan.4062.desc.tracks.crocodyline: "parecen casi… manos humanas, que se arrastran con dedos terminados en garras."
 ep3_laamp_flavour_ewan.4062.desc.tracks.human: "son leves e inidentificables, como si se intentasen camuflarlas."
 ep3_laamp_flavour_ewan.4062.desc.tracks.connector: "Después de casi una hora,"
 ep3_laamp_flavour_ewan.4062.desc.terrain.major_river: "llegamos a un tramo arenoso de playa junto al río"
 ep3_laamp_flavour_ewan.4062.desc.terrain.farmlands: "llegamos a un hueco en un seto largo"
 ep3_laamp_flavour_ewan.4062.desc.terrain.hills: "llegamos a la cima de una colina alta"
 ep3_laamp_flavour_ewan.4062.desc.terrain.mountains: "llegamos al borde un precipicio escarpado"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert: "llegamos al pie de una duna alta"
 ep3_laamp_flavour_ewan.4062.desc.terrain.desert_mountains: "$ep3_laamp_flavour_ewan.4062.desc.terrain.mountains$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4062.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.jungle: "llegamos a un claro extenso de la selva"
 ep3_laamp_flavour_ewan.4062.desc.terrain.forest: "llegamos a una arboleda extensa"
 ep3_laamp_flavour_ewan.4062.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4062.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4062.desc.terrain.wetlands: "llegamos a un trozo de terreno más seco"
 ep3_laamp_flavour_ewan.4062.desc.terrain.steppe: "llegamos a un barranco rocoso"
 ep3_laamp_flavour_ewan.4062.desc.terrain.floodplains: "llegamos a una península estrecha"
 ep3_laamp_flavour_ewan.4062.desc.terrain.drylands: "llegamos a un valle polvoriento"
 ep3_laamp_flavour_ewan.4062.desc.terrain.plains: "atravesamos una breve colina"
 ep3_laamp_flavour_ewan.4062.desc.terrain.connector: "donde las huellas simplemente parecen desaparecer.\n\n"
 ep3_laamp_flavour_ewan.4062.desc.animal.dog: "Un gruñido quedo a nuestra espalda me hace girar sobre mí mism[ROOT.Char.Custom('ES_OA')] para toparme un mastín salvaje [ROOT.Char.Custom('4061_size_adjective')], cuyo hocico sigue empapado en la sangre de las presas de anoche, y que está casi sobre nosotros. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.wolf: "Un gruñido feroz a mi espalda me hace girar en redondo sobre mí mism[ROOT.Char.Custom('ES_OA')] para toparme con un lobo [ROOT.Char.Custom('4061_size_adjective')], con los ojos encendidos por un hambre fiera, los dientes chasqueando y gruesas babas que vuelan de su boca. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hyena: "Una risita maníaca por detrás me hace girar sobre mí mism[ROOT.Char.Custom('ES_OA')]; una hiena de tamaño [ROOT.Char.Custom('4061_size_adjective')], con el hocico bañado en sangre y salpicaduras de carne humana, nos observa con hambre. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lion: "Un rugido estruendoso a nuestra espalda nos hace darnos la vuelta,; un león [ROOT.Char.Custom('4061_size_adjective')], cuyo grueso hocico sigue cubierto por las vísceras de la noche, resuella con hambre obvia. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.tiger: "Un rugido escalofriante a nuestra espalda nos hace darnos la vuelta; un tigre [ROOT.Char.Custom('4061_size_adjective')], que aún hiede a las víctimas de la noche, nos mira con hambre. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.leopard: "Un gruñido fuerte a mi espalda me hace girar en redondo; un leopardo [ROOT.Char.Custom('4061_size_adjective')] y rabioso, con la faz y las garras aún empapadas en sangre, aguarda. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.panther: "Un gruñido fuerte a mi espalda me hace girar en redondo; casi me quedo atónit[ROOT.Char.Custom('ES_OA')] al ver a una pantera de color ónice y tamaño [ROOT.Char.Custom('4061_size_adjective')] frente a nosotros, aún llena de adrenalina y ansias de sangre por su cacería vespertina. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.lynx: "Un siseo quedo a mi espalda me hace girar en redondo; un lince [ROOT.Char.Custom('4061_size_adjective')], con ojos encendidos con una astucia poco natural, entra en escena sin hacer ruido. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.caracal: "Un gruñido fuerte a mi espalda me hace girar en redondo; un caracal [ROOT.Char.Custom('4061_size_adjective')], cuya faz está recubierta de sangre, aguarda. Parece antinaturalmente grande para su especie; es más un pequeño león que un gato salvaje. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.bear: "Un bramido gutural a nuestra espalda nos hace darnos la vuelta para toparnos con un oso [ROOT.Char.Custom('4061_size_adjective')] con el hocico pringoso de sangre, que nos clava una mirada con unos ojos demasiado inteligentes. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.largest: "A nuestra espalda resuena el rugido más fuerte y furioso que haya oído jamás; al girarnos nos topamos con un hipopótamo [ROOT.Char.Custom('4061_size_adjective')]. Con unos dientes que parecen ramas de árbol y una mole muscular como la de un carromato cargado, puede que sea la mayor bestia con la que nos hayamos cruzado hasta la fecha. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.hippo.fallback: "Un bramido gutural a nuestra espalda nos hace darnos la vuelta; las fauces con dientes como garrotes de un hipopótamo [ROOT.Char.Custom('4061_size_adjective')] nos esperan. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.crocodile: "Un rugido gutural hondo a nuestra espalda nos hace darnos la vuelta; nos topamos con el morro de un cocodrilo [ROOT.Char.Custom('4061_size_adjective')] —aún con la costra de las vísceras de mis seguidores— dirigido directamente hacia nosotros. $ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate$"
 ep3_laamp_flavour_ewan.4062.desc.animal.boilerplate: "La criatura, con las fauces abiertas, echa a correr."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_generated: "«Tú fuiste [ROOT.Char.Custom('ES_ElLa')] primer[ROOT.Char.Custom('ES_OA')], ¿sabes?», murmura una voz desconocida por detrás. Al girar, vemos a [Select_CString( cannibal.IsFemale, 'una mujer', 'un hombre' )] con el pelo embadurnado de sangre y trozos de carne cruda entre los dientes. «Mi primera degustación, ¡y qué degustación! Pero tú… ¡serás un #EMP banquete!#!». Arma en mano, [cannibal.Custom('ES_ElLa')] caníbal se lanza contra mí."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.anna: "Un grito de pura rabia rompe nuestro cuasisilencio, antes de que una jabalina lanzada desde lo que debería ser la altura de la espinilla alcance a uno de los míos en la base de la columna vertebral, derribándole al instante. Me giro y me enfrento al rostro empapado en sangre de un enano furioso, cuyas manos pegajosas de vísceras aferran un arma que va directa hacia mis partes bajas."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.secret: "«Tuve que hacerlo. #EMP Tuve#! que hacerlo», grita una voz angustiada detrás de nosotros. Al girarnos, nos topamos con un[cannibal.Custom('ES_XA')]… ¿[cannibal.GetWomanMan]? Solo un[cannibal.Custom('ES_XA')] [cannibal.GetWomanMan]; rostro y dientes cubiertos en sangre reseca de color óxido rojo. «No conoces el #EMP hambre#!, tú no… ¡tú #EMP no#! lo entenderías!», chilla [cannibal.Custom('ES_ElLa')] caníbal lanzándose hacia mí."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_existing.fallback: "«Vaya, vaya, vaya», ríe una voz desconocida detrás de nosotros. Nos giramos como uno solo para encontrar a un[cannibal.Custom('ES_XA')] [cannibal.GetWomanMan] que empuña un arma y sonríe con locura. «¡Parece que la comida se sirve sola!», bromea, lanzándose directamente hacia mí."
 ep3_laamp_flavour_ewan.4062.desc.animal.cannibal_chad: "«No quería hacer daño a nadie», gimotea una voz temblorosa y desconocida detrás de nosotros. Al girarnos, encontramos… ¿un hombre? Diría incluso que un erudito con pinta de ratón de biblioteca. Alguien que no encaja aquí ni ahora. «Yo solo… necesitaba #EMP carne#!. ¡Todavía la necesito!», grita, arma en mano, cuando salta hacia mí."
