 ep3_laamp_flavour_ewan.4031.desc: "No cabe duda: ya sea por el clima, el terreno, la sobrecarga o tan solo mala suerte, alguna dolencia se ha contagiado a los animales de carga del campamento.\n\nGimen, rebuznan, caminan, pero todo se va haciendo más lento y abotargado con el paso de las horas, no importa el día.\n\nAlgunos de los caballos tienen fiebre y una de las mulas más viejas parece que se vaya a morir; una amenaza grave si se extiende."
