 ep3_laamp_flavour_ewan.1051.t: "No es justo"
 ep3_laamp_flavour_ewan.1051.desc: "Los gritos petulantes de [child.GetFirstName] podrían despertar a los muertos.\n\n«He dicho que #EMP no es justo#!. ¡Para nada! ¿Por qué #EMP tenemos#! que vivir así, a la intemperie? Somos como… animales, que vagan de un lado para otro, sin palacios, ni castillos, ni siquiera lechos de verdad. ¡Yo no pedí esta #EMP pobreza#! y merezco algo mejor!».\n\nEntre tanto grito e indignación, puedo [ROOT.Char.Custom('SenseObserve_SenseSee')|l] que la frustración de mi [child.Custom('GetDaughterSon')] es auténtica. Lágrimas de rabia y tristeza caen por sus mejillas."
 ep3_laamp_flavour_ewan.1051.tt.success: "[child.GetFirstNameNoTooltip] se tranquiliza"
 ep3_laamp_flavour_ewan.1051.tt.failure: "No hay quien consuele a [child.GetFirstNameNoTooltip]"
 ep3_laamp_flavour_ewan.1051.a: "Ven aquí, [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]; todo saldrá bien."
 ep3_laamp_flavour_ewan.1051.b: "¿Justo? ¡Eres un[child.Custom('ES_XA')] [child.GetHouse.GetNameNoTooltip]! ¡Ponte rect[child.Custom('ES_OA')]!"
 ep3_laamp_flavour_ewan.1051.c: "Lo sé, pero las cosas son como son."
 ep3_laamp_flavour_ewan.1051.d: "Déjal[child.Custom('ES_OA')] con su rabieta."
 ep3_laamp_flavour_ewan.1051.d.tt.annoyance_fades: "Su irritación se esfuma con el tiempo"
 ep3_laamp_flavour_ewan.1051.d.tt.grudge_held: "[child.GetFirstNameNoTooltip] se lo guarda"
 ep3_laamp_flavour_ewan.1061.t: "Aprendizaje rápido"
 ep3_laamp_flavour_ewan.1061.desc: "Parece que nuestro tiempo en [current_county.GetBaseNameNoTier] ha sido beneficioso para mi [child.Custom('GetDaughterSon')] [child.GetFirstName].\n\nLa cultura local tiene algo que le #EMP fascina#!; tanto que durante nuestra breve estancia aquí ha conseguido aprender un [current_county.GetProvince.GetCulture.GetLanguage.GetName] aceptable, un logro que mi [child.Custom('GetLassLad')] pregona a los cuatro vientos porque lo habla continuamente en el campamento y hasta desliza palabritas y frases cuando habla con sus inferiores.\n\nUn comportamiento algo petulante, no cabe duda, pero tal vez por una buena razón."
 ep3_laamp_flavour_ewan.1061.a: "Hum, [child.Custom('GirlBoy')] list[child.Custom('ES_OA')]."
 ep3_laamp_flavour_ewan.1061.b: "Igual podría enseñarme también a mí…"
 ep3_laamp_flavour_ewan.1061.b.tt.success: "Aprendéis el idioma juntos"
 ep3_laamp_flavour_ewan.1061.b.tt.failure: "Lo intentas y fallas"
 ep3_laamp_flavour_ewan.1061.c: "¡Sácate esa inmundicia extranjera de la boca!"
 ep3_laamp_flavour_ewan.1071.t: "Al borde del campamento"
 ep3_laamp_flavour_ewan.1071.desc.intro: "El paseo de vuelta a mi [ROOT.Char.Custom('GetRandomCampBuilding')|l] me acerca al borde del campamento, donde los chillidos y gritos de los niños al jugar atraen mi atención.\n\nMi [own_child.Custom('GetDaughterSon')] [own_child.GetFirstName] dirige a otros para"
 ep3_laamp_flavour_ewan.1071.desc.plains: "realizar una carga de caballería imaginada por un trozo de terreno llano en la que golpean con palos y ramas a enemigos imaginarios y hacen huir despavorido a un oponente ilusorio."
 ep3_laamp_flavour_ewan.1071.desc.farmlands: "trepar a un árbol solitario y nudoso que se yergue torcido en pleno campo de un granjero. Los mayores han llegado mucho más arriba, mientras que los pequeños se entretienen a su pie."
 ep3_laamp_flavour_ewan.1071.desc.hills: "tirarse rodando ferozmente por una colina cubierta de hierba desde la cima a su base. No parece que conlleve mucha habilidad, pero los niños compiten por ver quién baja más rápido."
 ep3_laamp_flavour_ewan.1071.desc.mountains: "tirar piedras y rocas desde una cresta, para ver lo lejos que pueden llegar sus proyectiles en el valle. Gritan de alegría cuando uno llega más lejos que el resto y se ríen de aquellos que lanzan sus piedras donde aún se las puede ver."
 ep3_laamp_flavour_ewan.1071.desc.desert: "lanzarse por una duna alta, despidiendo chorros de arena por todas partes. Siguen risas y sonidos de #EMP pfft#!, #EMP pfft#! cuando a un niño se le mete arena en la boca. Lo que ocurre muy a menudo."
 ep3_laamp_flavour_ewan.1071.desc.desert_mountains: "$ep3_laamp_flavour_ewan.1071.desc.mountains$"
 ep3_laamp_flavour_ewan.1071.desc.oasis: "levantar… ¿montones de arena con hojas y hierba? No me queda claro para qué pueden serv… Otro niño se esconde tras una duna cercana y, de repente, una andanada de bolas de arena sale volando como proyectiles."
 ep3_laamp_flavour_ewan.1071.desc.jungle: "tocar una serpiente muerta con un palo. El animal está claramente muerto, algún otro depredador le ha arrancado la cabeza de modo horripilante, pero los niños se lo están pasando como nunca intentando levantar su cuerpo lacio, para volver a tirarlo luego."
 ep3_laamp_flavour_ewan.1071.desc.forest: "defender las ramas más altas de un árbol contra otros niños que intentar trepar desde abajo. Cuando los que están en tierra empiezan a ganar terreno, los jóvenes arborícolas los acribillan con ramas, hojas y trozos de savia."
 ep3_laamp_flavour_ewan.1071.desc.taiga: "$ep3_laamp_flavour_ewan.1071.desc.forest$"
 ep3_laamp_flavour_ewan.1071.desc.wetlands: "crear una isla improvisada. Han encontrado un afloramiento fangoso estrecho rodeado de aguas salobres y trabajan con ahínco para separarlo del resto de la marisma con manos sucias y palos podridos."
 ep3_laamp_flavour_ewan.1071.desc.steppe: "lo que parece un juego de tabas bastante tenso. Cada dos tiradas, alguien anuncia una nueva regla y los demás abuchean o aplauden para aprobarla."
 ep3_laamp_flavour_ewan.1071.desc.floodplains: "una batalla de lanzamiento de bolas de barro tan tensa como cualquier choque de armas de adultos. Desde luego, los dos bandos parecen dispuestos a dar sus vidas por… lo que sea que estén peleando."
 ep3_laamp_flavour_ewan.1071.desc.drylands: "un emocionante juego de corre que te pillo, levantando polvo o gritando de alegría e indignación cuando pillan a alguno."
 ep3_laamp_flavour_ewan.1071.desc.outro: "\n\nAl cabo de un momento, [own_child.GetFirstNameNoTooltip] repara en mí. Me mira y se debate entre llevar a sus compañeros de juegos de vuelta al campamento o adentrarse un poco más en la naturaleza."
 ep3_laamp_flavour_ewan.1071.tt.every_playing_child: "Todo niño que juega"
 ep3_laamp_flavour_ewan.1071.a: "¡Quedaos donde se os pueda ver!"
 ep3_laamp_flavour_ewan.1071.b: "Adelante, explorad."
 ep3_laamp_flavour_ewan.1071.c: "Los niños se emocionan por las cosas más sencillas…"
 ep3_laamp_flavour_ewan.1081.t: "El crecimiento"
 ep3_laamp_flavour_ewan.1081.desc: "«[ROOT.Char.GetMotherFather|U]», empieza mi [child.Custom('GetDaughterSon')] [child.GetFirstName] según se me acerca. «He decidido que ya que soy un[child.Custom('ES_XA')] [child.GetWomanMan] y tengo que tener una tienda propia. ¡Basta ya lo de compartirla con nadie!».\n\n[child.Custom('ES_ElLa')|U] joven permanece firme, tras terminar su perorata, con una postura que exuda rebeldía arrogante. Casi sin querer, levanto una ceja ante esta actuación no provocada.\n\n«¡No pienso ceder! ¡Soy [Select_CString( child.IsFemale, 'una adulta', 'un adulto' )] y exijo que se me trate como tal!»."
 ep3_laamp_flavour_ewan.1081.a: "Bien, sea. Eres un[child.Custom('ES_XA')] [child.GetWomanMan]."
 ep3_laamp_flavour_ewan.1081.b: "¿La quieres? Gánatela."
 ep3_laamp_flavour_ewan.1081.b.f: "Pones un desafío a tu [child.Custom('GetDaughterSon')] basado en tu [education_trait|lE]."
 ep3_laamp_flavour_ewan.1081.b.tt.success: "[child.GetFirstNameNoTooltip] triunfa"
 ep3_laamp_flavour_ewan.1081.b.tt.failure: "[child.GetSheHe|U] no te impresiona"
 ep3_laamp_flavour_ewan.1081.c: "Bah, eres una criatura hasta que yo diga lo contrario."
 ep3_laamp_flavour_ewan.1091.t: "El deber de todo padre."
 ep3_laamp_flavour_ewan.1091.desc: "«¿Y no me tirará?», pregunta mi [child.Custom('GetDaughterSon')] [child.GetFirstName], mientras intenta —y fracasa— en controlar el temblor de su voz.\n\nMiro desde arriba al poni sobre el que está subid[child.Custom('ES_OA')]; la montura para aprender más fácil y tranquila que he podido encontrar en todo el campamento. ¿Tenía yo tanto miedo cuando mi [ROOT.Char.GetMotherFather] me enseñó a cabalgar?\n\n«Vale, o sea que le doy con el pie para que empiece a trotar y…»."
 ep3_laamp_flavour_ewan.1091.tt.success: "¡Mira, [ROOT.Char.Custom('GetMumDad')], lo estoy logrando!"
 ep3_laamp_flavour_ewan.1091.tt.failure: "No, no, no, no, ¡NO!"
 ep3_laamp_flavour_ewan.1091.a: "Recuerda, firme, pero con respeto."
 ep3_laamp_flavour_ewan.1091.b: "¡No tengas miedo de usar la fusta!"
 ep3_laamp_flavour_ewan.1091.c: "Domina al caballo o te tirará."
 ep3_laamp_flavour_ewan.1091.d: "No dices nada."
 ep3_laamp_flavour_ewan.1091.d.tt.success: "Se le da bastante bien"
 ep3_laamp_flavour_ewan.1091.d.tt.failure: "No puede hacerlo sin ayuda"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier: "Confianza ganada"
 ep3_laamp_flavour_ewan_1091_confidence_gained_modifier_desc: "Es increíble cómo se abre el mundo cuando se sabe montar a caballo."
 ep3_laamp_flavour_ewan.1101.t: "Echando una mano"
 ep3_laamp_flavour_ewan.1101.desc: "Aunque el campamento tenga que cambiar de ubicación cada pocas noches, hay viajes que implican trayectos más largos y, con ellos, más bultos.\n\nLa mayoría de mis porteadores están atareados ocupándose de parte de las postrimerías de la noche anterior, así que, para variar, me toca embalar la mayoría de mis cosas. Una situación bastante lamentable que ya me ha arrancado más de un suspiro.\n\nUn repentino tirón de la manga me alerta de la presencia de mi [child.Custom('GetDaughterSon')] pequeñ[child.Custom('ES_OA')] [child.GetFirstName], que lleva en las manos una túnica hecha un gurruño en un torpe intento de ayudarme."
 ep3_laamp_flavour_ewan.1101.a: "¿Qué hacéis aquí, jovencit[child.Custom('ES_OA')]?"
 ep3_laamp_flavour_ewan.1101.b: "¡Fuera, incordio!"
 ep3_laamp_flavour_ewan.1103.t: "$ep3_laamp_flavour_ewan.1101.t$: rituales personales"
 ep3_laamp_flavour_ewan.1103.desc.child_younger: "Con otro traslado por la mañana y mis porteadores ocupados de nuevo, entro en mis aposentos personales y me encuentro a mi [child.Custom('GetDaughterSon')] [child.GetFirstName], cubiert[child.Custom('ES_OA')] de [ROOT.Char.Custom('GritType')] por jugar afuera, que intenta embalar mis cosas por mí.\n\n«¡[child.Custom('GetMaMaPaPa')|U]!», me sonríe con un sonrisa desdentada y corre para darme un abrazo. Una manita mugrienta agarra mi sombrero favorito, que está arrugado y destrozado."
 ep3_laamp_flavour_ewan.1103.desc.child_older: "Al entrar en mi tienda para preparar el traslado de mañana, no me sorprende ver que mi [child.Custom('GetDaughterSon')] [child.GetFirstName] ya está aquí.\n\nJunto a [child.GetSheHe], sobre mi lecho hay un montón de ropa doblada y efectos personales acumulados de cualquier manera, y se gira orgullosamente para presentarme su trabajo.\n\n«¡Todo organizado como os gusta, [child.Custom('GetMumDad')], ¡ya casi llevo la mitad!»."
 ep3_laamp_flavour_ewan.1103.desc.child_teen: "Aunque ya es casi un[child.Custom('ES_XA')] [child.GetWomanMan], un viaje largo suele significar que mi [child.Custom('GetDaughterSon')] [child.GetFirstName] me visite para ayudarme a hacer el equipaje.\n\nAl menos esta vez, me he adelantado a [child.GetSheHe] y ya he empezado cuando llega [child.Custom('ES_ElLa')] adolescente.\n\n«¡Podríais haberme esperado!», dice [child.GetFirstNameNoTooltip], medio en broma medio en serio. Mi risa burlona provoca un grito de indignación, y la siguiente prenda doblada vuela a mi cabeza en lugar de al cesto."
 ep3_laamp_flavour_ewan.1103.desc.child_adult: "Mi [child.Custom('GetDaughterSon')] [child.GetFirstName] se cuela en mi tienda esta tarde y ya me encuentra embalando para el viaje de mañana, si bien está claro que voy un poco lento para [child.GetSheHe].\n\nNo dice nada mientras me ayuda a organizar mis cosas, solo sonríe y tararea una tonada familiar mientras trabaja.\n\n«¿No eres un poco mayor para esto?», le pregunto.\n\n«Nunca se es lo bastante mayor para dejar de ayudar a [Select_CString( ROOT.GetCharacter.IsFemale, 'una anciana', 'un anciano' )] en apuros», responde [child.GetFirstNameNoTooltip] con una risotada."
 ep3_laamp_flavour_ewan.1103.a: "Aah, gracias, [child.GetFirstNameNoTooltip], ahora ve a lavarte."
 ep3_laamp_flavour_ewan.1103.b: "Le revuelves el pelo."
 ep3_laamp_flavour_ewan.1103.c: "¡Tan servicial como siempre!"
 ep3_laamp_flavour_ewan.1103.d: "Ríe y abraza a [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1103.e: "Deberías dejar de hacer esto, [child.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.1104.t: "$ep3_laamp_flavour_ewan.1101.t$: las pequeñas ausencias"
 ep3_laamp_flavour_ewan.1104.desc.child_dead: "El traslado de la mañana parece mucho más… sombrío. Hay un peso imposible de definir, una ausencia que no puedo localizar mientras empaqueto mis cosas.\n\nMe cae como un jarro de agua helada.\n\n[child.GetFirstName|U]. No está aquí, ayudándome. Jamás lo volverá hacer."
 ep3_laamp_flavour_ewan.1104.desc.child_rival: "Tener que embalar mis cosas para el viaje de la mañana no es un trabajo arduo, pero aun así se me escapa un suspiro de pena.\n\nHacer el equipaje me recuerda a mi [child.Custom('GetDaughterSon')] [child.GetFirstName], a tiempos más felices, cuando [child.GetSheHe] era pequeñ[child.Custom('ES_OA')] y lo único que quería era pasar tiempo con su [child.Custom('GetMaPa')].\n\nEn aquel entonces, aún me hablaba, me sonreía.\n\nEsa sonrisita desdentada…"
 ep3_laamp_flavour_ewan.1104.a: "¿Qué he hecho…?"
 ep3_laamp_flavour_ewan.1104.b: "¡Me vengaré!"
 ep3_laamp_flavour_ewan.1104.c: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.1104.d: "Intenta pasar página."
 ep3_laamp_flavour_ewan.1111.t: "Olfato para los problemas"
 ep3_laamp_flavour_ewan.1111.desc.intro: "«¡[ROOT.Char.GetMotherFather|U]!», grita mi [child.Custom('GetDaughterSon')] [child.GetFirstName] mientras salta hacia mí a toda velocidad y casi me tira: «¡Mira lo que he encontrado! ¡Un CACHORRITO!».\n\nY, ciertamente, parece que acuna a un cachorro recién parido que ha puesto en sus brazos.\n\n"
 ep3_laamp_flavour_ewan.1111.desc.has_kennels: "Desde luego, no es uno de los perros de las perreras y"
 ep3_laamp_flavour_ewan.1111.desc.no_kennels: "[ROOT.Char.GetFaith.KnowledgeGodName] sabrá dónde lo habrá encontrado, pero,"
 ep3_laamp_flavour_ewan.1111.desc.outro: "a pesar de los torpes movimientos, el animal parece emocionado de estar ahí. Hace semanas que no veía a [child.GetFirstNameNoTooltip] tan feliz."
 ep3_laamp_flavour_ewan.1111.a: "Un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] y su perro."
 ep3_laamp_flavour_ewan.1111.b: "Ahogar al cachorro."
 ep3_laamp_flavour_ewan.1111.c: "#EMP Vaya#!, que perrote más gordo. ¡Buen hallazgo, [child.Custom('GetLassLad')]!"
 ep3_laamp_flavour_ewan.1111.d: "¡[child.GetFirstNameNoTooltip]! ¡Deja de jugar con ese chucho asqueroso!"
 ##################################################
 #PERSONAL TENSIONS
 ep3_laamp_flavour_ewan.2001.t: "Mucho en común"
 ep3_laamp_flavour_ewan.2001.desc.intro: "La vida en espacios reducidos suele magnificar las relaciones, para bien y para mal.\n\nPor suerte para [follower_1.GetFirstName] y [follower_2.GetFirstName], su interés común por"
 ep3_laamp_flavour_ewan.2001.desc.lustful: "los chistes subidos de tono y los comentarios lascivos"
 ep3_laamp_flavour_ewan.2001.desc.chaste: "la compostura física y la castidad pública"
 ep3_laamp_flavour_ewan.2001.desc.gluttonous: "la buena comida y la mejor bebida"
 ep3_laamp_flavour_ewan.2001.desc.temperate: "una dieta comedida y una vida saludable"
 ep3_laamp_flavour_ewan.2001.desc.greedy: "el oro, la plata y la consecución de riquezas"
 ep3_laamp_flavour_ewan.2001.desc.generous: "los beneficios de un espíritu generoso y una vida altruista"
 ep3_laamp_flavour_ewan.2001.desc.lazy: "los males del trabajo duro y los beneficios de una buena siesta"
 ep3_laamp_flavour_ewan.2001.desc.diligent: "el madrugar y trabajar con dedicación"
 ep3_laamp_flavour_ewan.2001.desc.wrathful: "la violencia y el arte de gritar"
 ep3_laamp_flavour_ewan.2001.desc.calm: "mantenerse firme y con la cabeza fría ante la adversidad"
 ep3_laamp_flavour_ewan.2001.desc.patient: "escucharse mutuamente y esperar el momento oportuno"
 ep3_laamp_flavour_ewan.2001.desc.impatient: "actuar siempre cuando surge la ocasión,"
 ep3_laamp_flavour_ewan.2001.desc.arrogant: "su supuesta superioridad"
 ep3_laamp_flavour_ewan.2001.desc.humble: "los beneficios de una actitud modesta y un aspecto humilde"
 ep3_laamp_flavour_ewan.2001.desc.deceitful: "contar mentiras cada vez mayores"
 ep3_laamp_flavour_ewan.2001.desc.honest: "evitar sea como sea los peligros de mentir"
 ep3_laamp_flavour_ewan.2001.desc.craven: "vivir para volver a luchar, sea como sea,"
 ep3_laamp_flavour_ewan.2001.desc.brave: "afrontar los retos —y a quienes les retan— de frente, sin importar el riesgo"
 ep3_laamp_flavour_ewan.2001.desc.shy: "evitar situaciones sociales ruidosas y disfrutar del silencio"
 ep3_laamp_flavour_ewan.2001.desc.gregarious: "el clamor constante y las risotadas de los irremediablemente sociales"
 ep3_laamp_flavour_ewan.2001.desc.ambitious: "los logros futuros y los planes complejos"
 ep3_laamp_flavour_ewan.2001.desc.content: "ser feliz con su suerte humilde en la vida"
 ep3_laamp_flavour_ewan.2001.desc.arbitrary: "hacer caso omiso de las normas y reglas que les resultan inconvenientes"
 ep3_laamp_flavour_ewan.2001.desc.just: "obedecer las leyes debidamente establecidas de la zona; de hecho, de cualquier zona,"
 ep3_laamp_flavour_ewan.2001.desc.cynical: "una visión de la vida decididamente terrena"
 ep3_laamp_flavour_ewan.2001.desc.zealous: "una devoción absoluta a [follower_1.GetFaith.HighGodName]"
 ep3_laamp_flavour_ewan.2001.desc.paranoid: "impedir que los muchos planes de sus enemigos den fruto"
 ep3_laamp_flavour_ewan.2001.desc.trusting: "evitar todas las complejidades de intrigas y sospechas"
 ep3_laamp_flavour_ewan.2001.desc.compassionate: "mantener la comprensión y la empatía bajo cualquier circunstancia"
 ep3_laamp_flavour_ewan.2001.desc.callous: "ser tan [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'duras', 'duros')] con los demás como creen que la vida lo ha sido con [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'ellas', 'ellos')]"
 ep3_laamp_flavour_ewan.2001.desc.sadistic: "un humor malicioso y el lado más oscuro de la vida"
 ep3_laamp_flavour_ewan.2001.desc.stubborn: "mantenerse estoicamente en su opinión cueste lo que cueste"
 ep3_laamp_flavour_ewan.2001.desc.fickle: "tener opiniones completamente cambiantes día a día"
 ep3_laamp_flavour_ewan.2001.desc.vengeful: "aferrarse a todas y cada una de las rencillas que les afectan"
 ep3_laamp_flavour_ewan.2001.desc.forgiving: "dejar atrás sus rencores y perdonar a quienes les hicieron mal"
 ep3_laamp_flavour_ewan.2001.desc.eccentric: "lo extraño, lo insólito y lo total y absolutamente bizarro"
 ep3_laamp_flavour_ewan.2001.desc.outro: "ha demostrado ser un agente adhesivo muy fuerte.\n\nCada vez es más habitual ver[Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'las', 'los')] reír y bromear en el campamento, así como cabalgar [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'juntas', 'juntos')] durante los viajes."
 ep3_laamp_flavour_ewan.2001.a: "Animemos la amistad."
 ep3_laamp_flavour_ewan.2001.a.tt.success: "Una amistad florece"
 ep3_laamp_flavour_ewan.2001.a.tt.failure: "Un líder dominante"
 ep3_laamp_flavour_ewan.2001.b: "Intenta separar[Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'las', 'los')]."
 ep3_laamp_flavour_ewan.2001.b.tt.success: "Una amistad echada a perder"
 ep3_laamp_flavour_ewan.2001.b.tt.failure: "$ep3_laamp_flavour_ewan.2001.a.tt.failure$"
 ep3_laamp_flavour_ewan.2001.c: "¡Me alegro por [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'ellas', 'ellos')]!"
 ep3_laamp_flavour_ewan.2011.t: "Cotilleos de campamento"
 ep3_laamp_flavour_ewan.2011.desc.intro: "No es raro oír rumores en torno a este campamento —o cualquier otro—. Después de todo, las ideas salaces y los susurros sobre escándalos pueden ayudar a pasar las largas noches. A veces hasta son verdad.\n\nLos de esta semana"
 ep3_laamp_flavour_ewan.2011.desc.affair: "son sobre una supuesta infidelidad de alguna clase, si bien el #EMP quién#! ha engañado a quién puede ser objeto de debate pseudoerudito y de burlas ocasionales."
 ep3_laamp_flavour_ewan.2011.desc.petty_theft: "giran en torno a [victim.GetFirstName], quien se supone que últimamente ha perdido pequeñas sumas de dinero. Al menos, unos cuantos afirman haber visto a una figura merodeando cerca de su tienda y, supuestamente, con [victim.GetSheHe] como objetivo."
 ep3_laamp_flavour_ewan.2011.desc.cruel_pranks: "se refieren a una racha de mala suerte especialmente nefasta para [victim.GetFirstName]. No le han dejado de #EMP pasar#! accidentes desgraciados, desagradables o embarazosos y se dice por ahí que pueden ser intencionados."
 ep3_laamp_flavour_ewan.2011.desc.nasty_rumours: "son paradójicos: se habla mucho de los hábitos desagradables de [victim.GetFirstName], pero mucha gente afirma que todo eso les huele mal y sostienen que [victim.GetSheHe] es la víctima de una campaña de calumnias."
 ep3_laamp_flavour_ewan.2011.desc.hidden_feud: "sugieren que dos personas de nuestro grupo libran una guerra privada entre sí, pero se lo callan para que no se descubra y castigue su indisciplina."
 ep3_laamp_flavour_ewan.2011.desc.outro: "\n\nNo es algo agradable que la gente cuente tales cosas para entretenerse, pero es lo que tienen los rumores."
 ep3_laamp_flavour_ewan.2011.a: "Investiga la verdad del asunto."
 ep3_laamp_flavour_ewan.2011.a.tt.explanation: "Si los rumores son falsos, no descubrirás nada aunque tengas éxito"
 ep3_laamp_flavour_ewan.2011.a.tt.success: "Investigas el asunto con éxito"
 ep3_laamp_flavour_ewan.2011.a.tt.failure: "¿Quién decide qué es verdad o no?"
 ep3_laamp_flavour_ewan.2011.b: "Acepta las acusaciones sin fundamento."
 ep3_laamp_flavour_ewan.2011.c: "Se les dejará en paz."
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier: "Fuente de la verdad"
 ep3_laamp_flavour_ewan_2011_source_of_truth_modifier_desc: "Si el personaje al mando lo dice, será verdad."
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier: "Buscador de la verdad"
 ep3_laamp_flavour_ewan_2011_truth_hound_modifier_desc: "Este personaje es célebre por rastrear los rumores hasta sus conclusiones naturales."
 ep3_laamp_flavour_ewan.2012.t: "$ep3_laamp_flavour_ewan.2011.t$: amantes secretos"
 ep3_laamp_flavour_ewan.2012.desc: "Las hábiles pesquisas de investigadores competentes siempre dan fruto.\n\nCuando me topo con [lover_1.GetFirstName] y [lover_2.GetFirstName] [Select_CString(And(lover_1.IsFemale, lover_2.IsFemale), 'entregadas', 'entregados')] a un abrazo #EMP íntimo#! en las sombras detrás de mi [ROOT.Char.Custom('GetRandomCampBuilding')|l], permanezco un momento allí antes de que se den cuenta de mi presencia y se recompongan las ropas.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], por favor, os lo ruego», medio susurra y llora [lover_1.GetFirstNameNoTooltip], «no nos descubráis al campamento. El resto no lo entendería»."
 ep3_laamp_flavour_ewan.2012.a: "Lo divulgas inmediatamente."
 ep3_laamp_flavour_ewan.2012.b: "Guardas el secreto… por ahora."
 ep3_laamp_flavour_ewan.2013.t: "$ep3_laamp_flavour_ewan.2011.t$: hurtos"
 ep3_laamp_flavour_ewan.2013.desc: "No se necesita más que una simple trampa para pillar a [thief.GetFirstName] con las manos en la masa: que [victim.GetFirstName] salga de su tienda de forma llamativa, dejando la entrada abierta y unas monedas cuidadosamente apiladas sobre un taburete en su interior.\n\nTras un minuto para asegurarse de que [victim.GetFirstNameNoTooltip] no regresa inmediatamente, [Select_CString( thief.IsFemale, 'la ladrona', 'el ladrón' )] sale sigilosamente de su escondite cercano, solo para darse la vuelta y encontrarme allí, [ROOT.Char.Custom('ArmArms')] cruzado(s).\n\n«Ju… ¡juro que no es lo que parece! Solo le gastaba una broma a [victim.GetFirstNameNoTooltip]!», grita [thief.GetSheHe]. Un bufido audible de [victim.GetFirstNameNoTooltip], ya de vuelta, señala que no ve la gracia por ninguna parte."
 ep3_laamp_flavour_ewan.2013.a: "Castiga a [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.b: "Protege a [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2013.c: "Que se sepa la verdad, pero eso será todo."
 ep3_laamp_flavour_ewan.2014.t: "$ep3_laamp_flavour_ewan.2011.t$: bromas crueles"
 ep3_laamp_flavour_ewan.2014.desc: "Con unas pocas preguntas, [prankster.GetFirstName] aparece como [Select_CString( prankster.IsFemale, 'la perpetradora', 'el perpetrador' )] obvi[prankster.Custom('ES_OA' )]: se le vio cerca antes, durante o después de casi todos los #EMP accidentes#! notables, y normalmente con poca razón para estar allí.\n\n«Sí, le gasté unas cuantas bromas a [victim.GetFirstName]. ¿Qué tiene de malo? [victim.GetSheHe] es [Select_CString( victim.IsFemale, 'una amargada', 'un amargado' )] y, la última vez que me fije, mofarse no es motivo para proscribir a nadie»."
 ep3_laamp_flavour_ewan.2014.a: "Castigar a [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.b: "Proteger a [prankster.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2014.c: "Que se sepa la verdad, pero eso será todo."
 ep3_laamp_flavour_ewan.2015.t: "$ep3_laamp_flavour_ewan.2011.t$: rumoreando"
 ep3_laamp_flavour_ewan.2015.desc: "No me lleva mucho antes de que pueda señalar a [rumourmonger.GetFirstName] con el dedo, y cuando le pregunto sobre el asunto, lo reconoce rápidamente, pero sin arrepentirse.\n\n«¿Y qué si he exagerado un par de cositas sobre esa especie de [victim.Custom2('InsultNoun', SCOPE.sC('rumourmonger'))] rimbombante? [victim.GetFirstNameNoTooltip] es un[victim.Custom('ES_XA')] imbécil y un[victim.Custom('ES_XA')] sinvergüenza y no hay mentira sobre [victim.GetSheHe] peor que la verdad».\n\nUn[victim.Custom('ES_XA')] indignad[victim.Custom('ES_OA')] [victim.GetFirstName] echa chispas a mi espalda, casi a punto de estrangular a su calumniador[rumourmonger.Custom('ES_XA')]."
 ep3_laamp_flavour_ewan.2015.a: "Castigar a [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.b: "Proteger a [rumourmonger.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2015.c: "Que se sepa la verdad, pero eso será todo."
 ep3_laamp_flavour_ewan.2016.t: "$ep3_laamp_flavour_ewan.2011.t$: enemistad oculta"
 ep3_laamp_flavour_ewan.2016.desc: "Al echar la vista atrás, tal vez debería haber sido obvio que [rival_1.GetFirstName] y [rival_2.GetFirstName] estaban como el perro y el gato.\n\nCuando se buscan, las señales de animadversión son evidentes, aunque, cuando se les cita para interrogarles, [Select_CString(And(rival_1.IsFemale, rival_2.IsFemale), 'ambas', 'ambos')] #EMP insistan#! en que no han dejado que el asunto se extienda para afectar a todo el campamento.\n\nEn un espacio tan reducido como este, ese cuento suena bastante #EMP improbable#!."
 ep3_laamp_flavour_ewan.2016.a: "Intenta reconcilar[Select_CString(And(rival_1.IsFemale, rival_2.IsFemale), 'las', 'los')]."
 ep3_laamp_flavour_ewan.2016.a.tt.success: "Las tensiones se reducen"
 ep3_laamp_flavour_ewan.2016.a.tt.failure: "La cosa solo empeora"
 ep3_laamp_flavour_ewan.2016.b: "No permitiréis que esto se os vaya de las manos, ¿está claro?"
 ep3_laamp_flavour_ewan.2017.t: "$ep3_laamp_flavour_ewan.2011.t$: nada que ver aquí"
 ep3_laamp_flavour_ewan.2017.desc.affair: "A pesar de todas las historias de líos amorosos, escarceos románticos a la luz de la luna detrás de mi [ROOT.Char.Custom('GetRandomCampBuilding')|l] y miradas furtivas compartidas en la cena, el amor en [ROOT.Char.GetPrimaryTitle.GetDefinitiveName] parece… definitivamente ortodoxo."
 ep3_laamp_flavour_ewan.2017.desc.petty_theft: "Pese a las protestas de [victim.GetFirstName] sobre lo contrario, ningún testigo creíble puede describir ningún rasgo común de la misteriosa figura que se supone que está desvalijándole; es más, hasta sus pérdidas no coinciden."
 ep3_laamp_flavour_ewan.2017.desc.cruel_pranks: "Acabo teniendo que concluir que [victim.GetFirstName] es sencillamente torpe, gafe o ambas cosas. No hay motivo ni causa común algunos de sus muchos problemillas, ni hay un sospechoso evidente de provocarlos."
 ep3_laamp_flavour_ewan.2017.desc.nasty_rumours: "Al final, puede que [victim.GetFirstName] sea el elemento problemático. Todas las pistas de gente que le querrían mal se vienen abajo en cuanto se investigan, mientras que las historias de sus faltas no dejan de aumentar."
 ep3_laamp_flavour_ewan.2017.desc.hidden_feud: "¿Conflicto secreto? La idea de que dos personas de aquí pudieran puedan mantener su ira en secreto durante la cena mientras se fastidian mutuamente es totalmente irrisoria. Sobre todo dada la cohorte de bufones con la que viajo."
 ep3_laamp_flavour_ewan.2017.desc.duel.won: "\n\nMi investigación meticulosa no ha dado resultado, pero me siento satisfech[ROOT.Char.Custom('ES_OA')] de todas maneras. Si hubiera algo que descubrir, ya lo habría descubierto."
 ep3_laamp_flavour_ewan.2017.desc.duel.lost: "\n\nLo he hecho lo mejor que he podido, pero solo saco a la luz más rumores y habladurías.\n\nSupongo que la gente se da cuenta de que [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] husmea algo y eso a su vez incita a más comentarios sin fundamento."
 ep3_laamp_flavour_ewan.2017.a: "Al menos me he quedado satisfech[ROOT.Char.Custom('ES_OA')]."
 ep3_laamp_flavour_ewan.2017.b: "En realidad me daba igual…"
 ep3_laamp_flavour_ewan.2021.t: "Unidos"
 ep3_laamp_flavour_ewan.2021.desc: "Como [ROOT.Char.GetTitleAsNameNoTooltip|l] de este campamento, cuando dos de mis seguidores más notables desean casarse, tengo el derecho a decir la última palabra. Después de todo, viven bajo mi protección, viajan con mis animales y comen mi pan.\n\nLa esperanzada pareja de hoy son [follower_1.GetFirstName] y [follower_2.GetFirstName] y, con todo arreglado, solo esperan que dé mi permiso o indique mi oposición."
 ep3_laamp_flavour_ewan.2021.a: "Permitir la unión."
 ep3_laamp_flavour_ewan.2021.b: "Permitirla, pero sin ceremonia formal."
 ep3_laamp_flavour_ewan.2021.c: "Prohibirla."
 ep3_laamp_flavour_ewan.2021.c.tt: "Ordenar a unos amantes que dejen de verse pocas veces es eficaz del todo"
 ep3_laamp_flavour_ewan.2031.t: "Estamos hartos"
 ep3_laamp_flavour_ewan.2031.desc.intro: "¡… y de vuestros discursos quejumbrosos y timoratos, vuestras marchas homicidas a ninguna parte y vuestra incapacidad para proveer como [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¿Me habéis oído? ¡Estoy #EMP hart[firebrand.Custom('ES_OA')]!#!», grita [firebrand.GetFirstName], sacudiendo [firebrand.Custom('ArmArms')] desaforad[firebrand.Custom('ES_OA')] al gesticular a una muchedumbre de curiosos.\n\n"
 ep3_laamp_flavour_ewan.2031.desc.waverers.some: "Muchos de mis otros seguidores muestran expresiones de descontento similares y, al parecer, están listos para marcharse con [firebrand.GetFirstNameNoTooltip]: #EMP si#! se le permitiese."
 ep3_laamp_flavour_ewan.2031.desc.waverers.none: "El resto de mis seguidores parecen bastante indiferentes. A pesar de todos sus desvaríos y vociferaciones sobre mis males, [firebrand.GetFirstNameNoTooltip] se queda sol[firebrand.Custom('ES_OA')] con su odio tan intenso hacia mí."
 ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers: "Todos los [followers|lE] vacilantes"
 ep3_laamp_flavour_ewan.2031.tt.failure.wavering_courtiers_move_to_pool: "$ep3_laamp_flavour_ewan.2031.tt.success.wavering_courtiers$"
 ep3_laamp_flavour_ewan.2031.a: "Tal vez pueda persuadiros…"
 ep3_laamp_flavour_ewan.2031.a.tt.success: "Reduces el descontento"
 ep3_laamp_flavour_ewan.2031.a.tt.failure: "Palabras sin valor de una persona sin valor"
 ep3_laamp_flavour_ewan.2031.b: "No iréis a ninguna parte, ¡ponedle grilletes!"
 ep3_laamp_flavour_ewan.2031.c: "Marchaos si queréis, pero no os llevaréis nada ni a nadie."
 ep3_laamp_flavour_ewan.2031.c.tt.success: "[firebrand.GetHerHim|U] humillas con la mirada"
 ep3_laamp_flavour_ewan.2031.c.tt.failure: "Tu arrogancia convence a muchos"
 ep3_laamp_flavour_ewan.2031.d.multi: "Marchaos pues, todos."
 ep3_laamp_flavour_ewan.2031.d.solo: "Marchaos, pues."
 ep3_laamp_flavour_ewan.2041.t: "Espacios más reducidos"
 ep3_laamp_flavour_ewan.2041.desc: "Entre el caos de cambiar de ubicación con regularidad y el ir y venir de caras nuevas de una ciudad a otra, hay mucho tiempo al día para que los seguidores descubran que tienen una conexión inesperada con alguien nuevo y sorprendente.\n\nA juzgar por las bromas compartidas, el intercambio de susurros y las escapadas poco sutiles, este parece ser el caso de [follower_1.GetFirstName] y [follower_2.GetFirstName].\n\nEstá claro que [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'las tortolitas', 'los tortolitos')] creen ser [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'discretas', 'discretos')]. En absoluto lo son."
 ep3_laamp_flavour_ewan.2041.a: "Que les separen."
 ep3_laamp_flavour_ewan.2041.a.tt.success: "Un amor resecado"
 ep3_laamp_flavour_ewan.2041.a.tt.failure: "El corazón quiere lo que quiere"
 ep3_laamp_flavour_ewan.2041.b: "En realidad, no me concierne."
 ep3_laamp_flavour_ewan.2051.t: "¿Qué sentido tiene?"
 ep3_laamp_flavour_ewan.2051.desc.intro: "[smelly.GetFirstName|U] ha dejado de bañarse. Ha dejado incluso de intentar limpiarse; un hecho al que me enfrento brutalmente cuando varios de mis seguidores me ruegan que trate con [smelly.GetSheHe].\n\n«Sé lo que pensáis, [ROOT.Char.GetTitleAsName|l], pero no es pereza."
 ep3_laamp_flavour_ewan.2051.desc.diligent_and_humble: "¡Al contrario! Soy [Select_CString( smelly.IsFemale, 'una mujer sencilla', 'un hombre sencillo' )], entregad[smelly.Custom('ES_OA')] a mis tareas, y el día tiene el tiempo que tiene. ¿Para qué molestarme en limpiarme si de todos modos mañana por la mañana volveré a tener encima el polvo del camino?»."
 ep3_laamp_flavour_ewan.2051.desc.athletic: "Me paso el día caminando, corriendo o cabalgando, todo por el bien del campamento, así que es natural que desprenda un poco de olor a #EMP almizcle#!, dado todo lo que hago por aquí. ¿Es de verdad tan malo dejar de fingir al respecto?»."
 ep3_laamp_flavour_ewan.2051.desc.gregarious: "Soy el alma de todas las fiestas y popular con todo el mundo, desde el círculo más íntimo al seguidor menos importante —o al menos eso creo—, lo que me hace vital para la moral. ¿De verdad importa si llevo un poco de lodo y sudor encima dada la alegría que traigo?»."
 ep3_laamp_flavour_ewan.2051.desc.lazy: "Es, esto… ¿un impulso para la eficiencia? En realidad, puedo hacer #EMP más#! trabajo si paso menos tiempo quitándome el polvo del camino. Así es como luce un enfoque implacable sobre el valor»."
 ep3_laamp_flavour_ewan.2051.desc.outro: "\n\nEstá loc[smelly.Custom('ES_OA')] o es imbécil. O ambas cosas."
 ep3_laamp_flavour_ewan.2051.a.diligent_and_humble: "No es una tarea de nada que se pueda saltar."
 ep3_laamp_flavour_ewan.2051.a.athletic: "Una sudoración continua exige un baño periódico, maldita sea."
 ep3_laamp_flavour_ewan.2051.a.gregarious: "Maldita sea, ¡pensad en los demás!"
 ep3_laamp_flavour_ewan.2051.a.lazy: "¡Vuestra pereza va demasiado lejos!"
 ep3_laamp_flavour_ewan.2051.b: "Es un buen argumento."
 ep3_laamp_flavour_ewan.2051.c: "Tan solo cabalgad por delante… #EMP Muy#! por delante."
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier: "Apestoso"
 ep3_laamp_flavour_ewan_2051_is_stinker_modifier_desc: "Este personaje, pese a las muchas protestas, es muy reacio a bañarse."
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier: "Disciplina higiénica"
 ep3_laamp_flavour_ewan_2051_disciplined_stinker_modifier_desc: "Este personaje no tiene tiempo para los sudorosos imprudentes."
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier: "Otra peste"
 ep3_laamp_flavour_ewan_2051_joined_stinker_modifier_desc: "Este personaje ha decidido unirse a uno de sus seguidores en la renuncia a bañarse."
 ep3_laamp_flavour_ewan.2061.t: "Mi sitio"
 ep3_laamp_flavour_ewan.2061.desc: "«¡Apartad vuestra condenada tienda, [thief.GetFirstName], maldita sea! ¡Este es mi sitio!», grita [victim.GetFirstName], desbaratando mi paseo vespertino. A [thief.GetFirstNameNoTooltip] no parece afectarle, por cómo cruza [thief.Custom('ArmArms')] sobre el pecho.\n\n«No puede ser vuestro sitio si #EMP mi#! tienda está encima, ¿no?», responde sarcástic[thief.Custom('ES_OA')].\n\nDesperad[victim.Custom('ES_OA')] por apelar a una autoridad superior, [victim.GetFirstNameNoTooltip] se gira hacia mí: «[ROOT.Char.GetTitledFirstName], por favor, os lo ruego, disciplinad a semejante #EMP [Select_CString( thief.IsFemale, 'desgraciada', 'desgraciado' )]#!»."
 ep3_laamp_flavour_ewan.2061.a: "Del lado de [victim.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.b: "Del lado de [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.c: "Tenemos normas por un motivo, [thief.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2061.d: "Resolvedlo entre vosotros."
 ep3_laamp_flavour_ewan.2071.t: "Segundo al mando"
 ep3_laamp_flavour_ewan.2071.desc.sic_exists: "No es ningún secreto que [current_sic.GetFirstName] no es, quizás, [current_sic.Custom('ES_ElLa')] mejor segund[current_sic.Custom('ES_OA')] que podría tener."
 ep3_laamp_flavour_ewan.2071.desc.sic_vacant: "Hace ya algún tiempo que el puesto de segundo al mando está vacante."
 ep3_laamp_flavour_ewan.2071.desc.outro: "El descontento con la situación se ha prolongado tanto que tres candidatos han dado un paso adelante para ofrecerse para el puesto.\n\n[candidate_1.GetFirstName], que se compromete a jurarme lealtad hasta exhalar su último aliento.\n\n[candidate_2.GetFirstName], quien parece list[candidate_2.Custom('ES_OA')] para trabajar para mí hasta caer desfallecid[candidate_2.Custom('ES_OA')].\n\nY, por supuesto, [candidate_3.GetFirstName], sin duda [candidate_3.Custom('ES_ElLa')] mejor cualificad[candidate_3.Custom('ES_OA')] en el campamento para el cargo."
 ep3_laamp_flavour_ewan.2071.a: "Aceptar la lealtad de [candidate_1.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.a.tt.candidate_aptitude: "La [aptitude|lE] de [candidate_1.GetFirstName] sería [candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.b: "Aprovecharse de la ética de trabajo de [candidate_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.b.tt.candidate_aptitude: "La [aptitude|lE] de [candidate_2.GetFirstName] sería [candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.c: "Emplear las habilidades evidentes de [candidate_3.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.2071.c.tt.candidate_aptitude: "La [aptitude|lE] de [candidate_3.GetFirstName] sería [candidate_3.GetCourtPositionAptitude( GetCourtPositionType( 'second_camp_officer') )]"
 ep3_laamp_flavour_ewan.2071.d.post_filled: "¡[current_sic.GetFirstNameNoTooltip] conservará su puesto!"
 ep3_laamp_flavour_ewan.2071.d.post_empty: "El puesto seguirá vacante."
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier: "Trabajar hasta matarse"
 ep3_laamp_flavour_ewan_2071_b_work_self_to_death_modifier_desc: "«Descansar» es la excusa que los dados al ocio se permiten como lujo."
 ep3_laamp_flavour_ewan.2081.t: "Una máquina bien engrasada"
 ep3_laamp_flavour_ewan.2081.desc.intro: "De un tiempo a esta parte se nos da muy bien montar nuestro bosquecillo de tiendas cada pocas noches. Primero una, luego otra, luego otra; gentes y herramientas que se reparten por las líneas para ayudar a sus vecinos en un modelo de rapidez y eficiencia.\n\n"
 ep3_laamp_flavour_ewan.2081.desc.dislike: "Hasta [follower_1.GetFirstName] y [follower_2.GetFirstName], que jamás han estado muy de acuerdo, se ayudan mutuamente esta noche, riendo como [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'viejas amigas', 'viejos amigos')]."
 ep3_laamp_flavour_ewan.2081.desc.like: "[follower_1.GetFirstName] y [follower_2.GetFirstName], que generalmente se llevaban bien en el pasado, parece que esta noche congenien especialmente mientras se echan una mano."
 ep3_laamp_flavour_ewan.2081.desc.neutral: "Hasta [follower_1.GetFirstName] y [follower_2.GetFirstName], que de normal no se mueven en los mismos círculos, tararean [Select_CString(And(follower_1.IsFemale, follower_2.IsFemale), 'juntas', 'juntos')] mientras se ayudan."
 ep3_laamp_flavour_ewan.2081.desc.outro: "\n\nUn sitio para todo, y todo en su sitio."
 ep3_laamp_flavour_ewan.2081.a: "¿Necesitáis otra mano?"
 ep3_laamp_flavour_ewan.2081.b: "Cuando hayáis terminado aquí, ayudadme a levantar mi pabellón."
 ep3_laamp_flavour_ewan.2081.c: "Hum… No me acaba de gustar; que se separen."
 ep3_laamp_flavour_ewan.2081.d: "Como tiene que ser."
 ep3_laamp_flavour_ewan.2081.e: "¡Me alegra que se lleven bien!"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier: "Funcionamiento pulido"
 ep3_laamp_flavour_ewan_2081_d_well_oiled_operation_modifier_desc: "El campamento de este personaje opera como el mecanismo de un trabuquete bien engrasado."
 ep3_laamp_flavour_ewan.2091.t: "Crímenes de pasión"
 ep3_laamp_flavour_ewan.2091.desc: "Al salir de mi [ROOT.Char.Custom('GetRandomCampBuilding')|l], rodeo una colección de tiendas y me encuentro con un grupo de seguidores que cenan en torno a un pequeño fuego.\n\nEs curioso que entre ellos estén [attacker.GetFirstName] y [defender.GetFirstName], pues no disfrutan especialmente con la compañía [Select_CString(And(attacker.IsFemale, defender.IsFemale), 'de la otra', 'del otro')].\n\nAntes de que pueda reflexionar sobre este peculiar arreglo de asientos, [defender.GetFirstNameNoTooltip] murmura algo inaudible que ciega de rabia a [attacker.GetFirstNameNoTooltip]. En un abrir y cerrar de ojos se desenvaina un arma y está a punto de correr la sangre."
 ep3_laamp_flavour_ewan.2091.tt.duel_commences: "[attacker.GetFirstName] y [defender.GetFirstName] lucharán inmediatamente en un duelo a muerte"
 ep3_laamp_flavour_ewan.2091.a: "Intervenir."
 ep3_laamp_flavour_ewan.2091.a.tt.success: "Pones fin a esto"
 ep3_laamp_flavour_ewan.2091.a.tt.failure: "Aun así, se intercambian unos cuantos golpes"
 ep3_laamp_flavour_ewan.2091.b: "¿Por qué no lo solucionáis con un duelo de verdad?"
 ep3_laamp_flavour_ewan.2091.c: "¡Arrestad a [attacker.GetFirstNameNoTooltip]! ¡Al cepo se ha dicho!"
 ep3_laamp_flavour_ewan.2091.d: "Les dejaremos jugar."
 ep3_laamp_flavour_ewan.2092.tt.attacker_won: "[attacker.GetFirstNameNoTooltip] vence"
 ep3_laamp_flavour_ewan.2092.tt.attacker_won.tt: "[attacker.GetSheHe|U] masacra a [defender.GetFirstName]"
 ep3_laamp_flavour_ewan.2092.tt.defender_won: "[defender.GetFirstNameNoTooltip] gana"
 ep3_laamp_flavour_ewan.2092.tt.defender_won.tt: "[defender.GetSheHe|U] mata a [attacker.GetFirstName] en defensa propia"
 ##################################################
 #CAMP PURPOSE
 ep3_laamp_flavour_ewan.3001.t: "Hemos oído hablar de vos"
 ep3_laamp_flavour_ewan.3001.desc.intro: "Siguiendo a un centinela, entro en una tienda poco iluminada junto a mi [ROOT.Char.Custom('GetRandomCampBuilding')|l], donde me espera un trío de lugareños desaliñados. Empiezan a [ROOT.Char.Custom('SenseObserve_SeemLook')] nerviosos, como si el estar aquí fuera un peligro.\n\nUno de ellos se levanta antes de hacer una reverencia verdaderamente #EMP horrible#!. «Saludos, su Señoría; me llamo [brains.GetFirstName]. [brawn.Custom('ES_ElLa')|U] [brawn.Custom('GetLassLad')] grande es [brawn.GetFirstName], y es[fingers.Custom('ES_EA')] es [fingers.GetFirstName]. Hemos venido a alistarnos».\n\n"
 ep3_laamp_flavour_ewan.3001.desc.legendary: "«Somos artistas de corazón, ya sea con el cuchillo, la soga o la flecha asaetada y no se nos ocurre un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MistressMaster')] más dign[ROOT.Char.Custom('ES_OA')] de nuestros talentos»."
 ep3_laamp_flavour_ewan.3001.desc.exalted: "«Nos tomamos en serio lo que hacemos, lo que significa no dejar que el orgullo nos prive de la oportunidad de nuestra vida. Aceptadnos y robaremos el mundo para vos»."
 ep3_laamp_flavour_ewan.3001.desc.illustrious: "«Éramos los peces más gordos del estanque… hasta que aparecisteis vos. No es que nos importe. El negocio es el negocio y no tiene sentido competir cuando podemos trabajar juntos»."
 ep3_laamp_flavour_ewan.3001.desc.distinguished: "«Hemos oído hablar de vos desde que llegasteis, y me da que podríamos ser útiles en vuestras operaciones»."
 ep3_laamp_flavour_ewan.3001.desc.established: "«Somos muy trabajadores —al menos en nuestro #EMP campo#!— y para nosotros que os vendría bien ayuda para ganar fama y forraros la bolsa»."
 ep3_laamp_flavour_ewan.3001.desc.disgraced: "«Nos hemos… topado con la ley en [current_county.GetBaseNameNoTier] demasiadas veces ya y buscamos algo que nos saque d'aquí. Vuestra banda parece tan buena como cualquier otra»."
 ep3_laamp_flavour_ewan.3001.a: "Claro, os acogeremos…"
 ep3_laamp_flavour_ewan.3001.b: "… pero primero hay que contribuir al #EMP bote#!."
 ep3_laamp_flavour_ewan.3001.b.tt.success: "Vacían sus bolsas por ti"
 ep3_laamp_flavour_ewan.3001.b.tt.failure: "¡Entonces no hay honor entre ladrones!"
 ep3_laamp_flavour_ewan.3001.c: "Ja; largo de aquí, canallas."
 ep3_laamp_flavour_ewan.3011.t: "Seguir con la discusión"
 ep3_laamp_flavour_ewan.3011.desc: "Tener opiniones es discutir.\n\nUn tópico cierto para cualquier reunión de más de dos personas de inclinaciones académicas. Y, decididamente, hay más de dos personas así en [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nEn esta preciosa velada hay dos discusiones solapadas —y bastante ruidosas—; una sobre retórica y política refinada con [eloquent_follower.GetFirstName] y otra de historia y sabiduría filosófica con [wise_follower.GetFirstName]."
 ep3_laamp_flavour_ewan.3011.a: "[eloquent_follower.GetFirstNameNoTooltip] es interesante…"
 ep3_laamp_flavour_ewan.3011.a.tt.success: "Un debate para la posteridad"
 ep3_laamp_flavour_ewan.3011.a.tt.failure: "Palabras elegantes y charla elegante"
 ep3_laamp_flavour_ewan.3011.b: "¡La mente de [wise_follower.GetFirstNameNoTooltip] me estimulará!"
 ep3_laamp_flavour_ewan.3011.b.tt.success: "Un debate esclarecedor"
 ep3_laamp_flavour_ewan.3011.b.tt.failure: "Divagaciones entretenidas"
 ep3_laamp_flavour_ewan.3011.c: "Disfrutar del caos docto."
 ep3_laamp_flavour_ewan.3011.d: "Asentir mientras hablan."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier: "Presidir debates animados"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_lively_debates_modifier_desc: "Es sorprendente lo ruidosos que pueden ser los eruditos cuando se meten en faena."
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier: "Presidir debates"
 ep3_laamp_flavour_ewan_3011_d_presiding_over_debates_modifier_desc: "Un poco de conocimiento ayuda mucho."
 ep3_laamp_flavour_ewan.3021.t: "Más allá del horizonte"
 ep3_laamp_flavour_ewan.3021.desc: "Sentad[ROOT.Char.Custom('ES_OA')] en mi tienda, me encuentro investigando registros, mapas y manuscritos que relatan sobre reinos exóticos y lejanos. Qué historias tan tentadoras narran, qué lugares tan #EMP extraños#! nos ofrece este mundo…\n\nMe pregunto si sus gentes oyen hablar de nosotros del mismo modo. ¿Estoy analizando meros rumores o relatos veraces —y fantásticos— de lugares aparentemente alejados de la mirada [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_1.contracts_appear: "Aparecerán varios contratos de alto nivel en [kingdom_1.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_2.contracts_appear: "Aparecerán varios contratos de alto nivel en [kingdom_2.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.kingdom_3.contracts_appear: "Aparecerán varios contratos de alto nivel en [kingdom_3.GetDefinitiveName]"
 ep3_laamp_flavour_ewan.3021.tt.success: "Qué sintaxis más elegante"
 ep3_laamp_flavour_ewan.3021.tt.failure: "Qué palabras más complicadas"
 ep3_laamp_flavour_ewan.3021.a: "[kingdom_1.GetBaseNameNoTierNoTooltip] me interesa."
 ep3_laamp_flavour_ewan.3021.b: "¡Siempre he querido ver [kingdom_2.GetBaseNameNoTierNoTooltip]!"
 ep3_laamp_flavour_ewan.3021.c: "[kingdom_3.GetBaseNameNoTierNoTooltip] me parece fascinante."
 ep3_laamp_flavour_ewan.3021.d: "Aún tengo lugares que sopesar…"
 ep3_laamp_flavour_ewan.3031.t: "Mío por derecho"
 ep3_laamp_flavour_ewan.3031.desc.intro: "Tendría que ser mío.\n\nNo está bien que yo me encuentre aquí, sentad[ROOT.Char.Custom('ES_OA')] en una tienda con corrientes de aire, en lugar de en un lecho caliente en mi palacio de la capital. Mi anhelo por recuperar mi propiedad —mi #EMP derecho de nacimiento#!— arde un poco más cada noche, una motivación que me obliga a seguir adelante a pesar de estas… indignidades.\n\nPero ¿acaso es eso todo?"
 ep3_laamp_flavour_ewan.3031.desc.family_title: "¿No tengo buenos derechos a [family_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.adjacent_title: "¿No me ha de pertenecer [adjacent_title.GetBaseNameNoTier] por lógica?"
 ep3_laamp_flavour_ewan.3031.desc.memory_title: "¿Acaso no me arrebataron [memory_title.GetBaseNameNoTier]?"
 ep3_laamp_flavour_ewan.3031.desc.outro: "\n\nMi humor se ensombrece con el cielo."
 ep3_laamp_flavour_ewan.3031.a: "¡[family_title.GetBaseNameNoTierNoTooltip] me pertenece por derecho!"
 ep3_laamp_flavour_ewan.3031.b: "No cabe duda que [adjacent_title.GetBaseNameNoTierNoTooltip] es mi dominio natural…"
 ep3_laamp_flavour_ewan.3031.c: "En mi corazón, jamás he renunciado a [memory_title.GetBaseNameNoTierNoTooltip]."
 ep3_laamp_flavour_ewan.3031.d: "Algún día, todo esto y más…"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier: "Dándole vueltas a los títulos"
 ep3_laamp_flavour_ewan_3031_d_brooding_over_titles_modifier_desc: "Una mente centrada tiene muchos beneficios."
 ep3_laamp_flavour_ewan.3041.t: "Gentes de tiempos mejores"
 ep3_laamp_flavour_ewan.3041.desc.intro: "Un[commander.Custom('ES_XA')] [commander.GetWomanMan] de la comunidad [commander.GetCulture.GetName] se halla de pie rígid[commander.Custom('ES_OA')] en mi tienda, con la cabeza respetuosamente inclinada.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip], soy [commander.GetFirstName], y traigo conmigo a todos vuestros leales seguidores de [former_title.GetBaseNameNoTier] que pude reunir. Los usurpadores reinan sobre vuestras tierras, y nosotros, vuestros servidores, ya no podíamos aguantarlo más…"
 ep3_laamp_flavour_ewan.3041.desc.compassionate: "vuestra naturaleza compasiva y corazón bondadoso siempre os han señalado como nuestr[ROOT.Char.Custom('ES_OA')] soberan[ROOT.Char.Custom('ES_OA')] legítim[ROOT.Char.Custom('ES_OA')]»."
 ep3_laamp_flavour_ewan.3041.desc.sadistic: "sin vuestra justicia implacable, los criminales prosperan y se multiplican»."
 ep3_laamp_flavour_ewan.3041.desc.callous: "sin vuestra disciplina firme como guía, vuestro señorío ha caído en la decadencia»."
 ep3_laamp_flavour_ewan.3041.desc.wrathful: "sin vuestro temperamento marcial, nuestros enemigos amenazan con borrarnos de la faz de la Tierra»."
 ep3_laamp_flavour_ewan.3041.desc.calm: "sin vuestra mano firme para guiarlo, vuestro señorío va a la ruina»."
 ep3_laamp_flavour_ewan.3041.desc.arrogant: "sin vuestra autoridad natural, el señorío está en un caos perpetuo»."
 ep3_laamp_flavour_ewan.3041.desc.humble: "sin vuestra humildad para guiarnos, la arrogancia y la crueldad están descontroladas»."
 ep3_laamp_flavour_ewan.3041.desc.ambitious: "sin vuestro impulso y ambiciones, somos como corderos perdidos»."
 ep3_laamp_flavour_ewan.3041.desc.content: "sin vuestra sabiduría y perspectiva, somos como perros salvajes»."
 ep3_laamp_flavour_ewan.3041.desc.arbitrary: "sin vuestros caprichos para guiarnos, la ley se ha vuelto tiránica»."
 ep3_laamp_flavour_ewan.3041.desc.just: "sin vuestra justicia imparcial, el imperio de la ley ha muerto»."
 ep3_laamp_flavour_ewan.3041.desc.fallback: "os hicimos un juramento y pretendemos cumplirlo hasta que la muerte se nos lleve»."
 ep3_laamp_flavour_ewan.3041.desc.title_claimed: "\n\n«Aún reclamáis [former_title.GetBaseNameNoTierNoTooltip], ¡#EMP tomadnos#! como el tributo que os corresponde!»."
 ep3_laamp_flavour_ewan.3041.desc.title_forsaken: "\n\n«Tanto si deseáis reconquistar [former_title.GetBaseNameNoTierNoTooltip] como si no, preferimos serviros que seguir allí»."
 ep3_laamp_flavour_ewan.3041.tt.up_to_ten_usurper_held_counties: "Hasta diez [counties|lE] en posesión del usurpador"
 ep3_laamp_flavour_ewan.3041.a.imperial: "¡Más tropas para el ejército imperial en el exilio!"
 ep3_laamp_flavour_ewan.3041.a.royal: "¡Más tropas para el ejército real en el exilio!"
 ep3_laamp_flavour_ewan.3041.b: "Tomamos nota de vuestra lealtad, pero precisamos de subversivos."
 ep3_laamp_flavour_ewan.3041.c: "Volved a casa y hostigad al usurpador allí donde se encuentre."
 ep3_laamp_flavour_ewan.3041.d: "Gracias, pero no os #EMP necesito#!."
 legitimist_loyalists: "Legitimistas leales"
 #Ngl I think this is probably the funniest title I've ever written.
 ep3_laamp_flavour_ewan.3051.t: "Pintar mapas"
 ep3_laamp_flavour_ewan.3051.desc: "Hay algo de terapéutico en la cartografía.\n\nLlevar el lápiz y el pincel al lienzo, observar cómo cobran vida las curvas y contornos de una región, ver el mundo desde una perspectiva totalmente nueva. Es meramente un ejercicio agradable, que de un tiempo a esa parte ocupa muchas de mis tardes ociosas.\n\nPuede que la más reciente sea mi máxima creación hasta la fecha: un mapa completo, ilustrado y anotado de [kingdom.GetBaseNameNoTier]."
 ep3_laamp_flavour_ewan.3051.tt.success: "Un trabajo hermoso"
 ep3_laamp_flavour_ewan.3051.tt.failure: "Tus garabatos valen de poco"
 ep3_laamp_flavour_ewan.3051.a: "¡Crearé una obra ilustre!"
 ep3_laamp_flavour_ewan.3051.b: "Mi mapa será famoso en todo el mundo."
 ep3_laamp_flavour_ewan.3051.c: "Siempre aspiro a crear obras maestras…"
 ep3_laamp_flavour_ewan.3051.d: "Me divierto con ello sin más."
 handcrafted_map: "Mapa ilustrado de [kingdom.GetBaseNameNoTierNoTooltip]"
 handcrafted_map_desc.boilerplate: "Este mapa cuidadosamente producido abarca la totalidad de [kingdom.GetBaseNameNoTier], sus territorios fronterizos y sus vecinos más importantes.\n\nSe ha prestado atención particular a"
 handcrafted_map_desc.mythic_beasts: "detallar los mitos y leyendas locales, dibujar monstruos, bestias y cosas aún más extrañas en todos los rincones donde se supone que se ocultan."
 handcrafted_map_desc.geography: "la geografía, señalando regiones, rasgos principales de los distintos terrenos locales e incluso una acotación aproximada cuando es posible."
 handcrafted_map_desc.settlements: "los asentamientos que salpican el terreno, abarcando toda ciudad principal, todo pueblo e incluso algunas de las mayores aldeas; tan solo la capital se ha ampliado considerablemente y señalado sus distritos individuales."
 handcrafted_map_desc.people.urban: "tomar nota de los hábitos y la reputación de las gentes de sus principales núcleos urbanos: a quién conviene invitar a una cena formal, quién cría los mejores caballos, quién es más fácil de desplumar, etcétera."
 handcrafted_map_desc.fauna: "las criaturas de la tierra; de la caza más menor y las aves más diminutas a la realeza del reino animal; sus muchas ilustraciones ocupan los márgenes y corren por cualquier espacio en blanco posible."
 handcrafted_map_desc.flora: "la flora del terreno, desde la hierba más pequeña a su árbol más grande y expansivo; un denso macizo de flores, todas inmaculadamente detalladas, ocupa los bordes."
 handcrafted_map_desc.government: "cómo los lugareños llevan a cabo los asuntos del gobierno, quiénes son sus líderes más famosos y cómo se legitiman. Pequeños retratos de monarcas célebres se apelotonan en los rincones."
 handcrafted_map_desc.tourism_sites: "los lugares de referencia importantes que pueden desear visitar peregrinos, viajeros y aventureros de todo pelaje. Hay hasta pequeñas ilustraciones de los mayores de ellos."
 handcrafted_map_desc.routes: "los caminos más cortos, las carreteras mejor mantenidas y las rutas más seguras por las que desplazarse. Pequeñas ilustraciones de bestias, bandidos y bárbaros indican a las claras las zonas más peligrosas."
 handcrafted_map_desc.people.rural: "anotar los hábitos y reputación de la gente de las muchas zonas rurales: dónde los campesinos negocian con más fuerza, quiénes cultivan las mejores uvas y dónde es más probable un exceso de… intimidad familiar."
 ep3_laamp_flavour_ewan.3061.t: "Una guía para…"
 ep3_laamp_flavour_ewan.3061.desc: "Unas… pocas… palabras… finales… y…\n\n¡Terminado! Un folleto completo sobre los habitantes de [current_county.GetBaseNameNoTier] y sus excentricidades. De acuerdo, puede que no sea exhaustivo, pero las palabras no crecen en los árboles, hay que copiarlas minuciosamente, letra a letra.\n\nY bien, ¿qué título le doy a esta maravilla del conocimiento?"
 ep3_laamp_flavour_ewan.3061.a: "«Gentes y lugares»."
 ep3_laamp_flavour_ewan.3061.b: "«Prosa y poesía»."
 ep3_laamp_flavour_ewan.3061.c: "«Plantas y animales»."
 ep3_laamp_flavour_ewan.3061.d: "Sigue garabateando ideas."
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier: "Gentes y lugares"
 ep3_laamp_flavour_ewan_3061_peoples_and_places_modifier_desc: "Para manipular a la gente, primero hay que entenderla."
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier: "Prosa y poesía"
 ep3_laamp_flavour_ewan_3061_prose_and_poetry_modifier_desc: "Un auténtico erudito tiene tanto de autor de teatro como de orador."
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier: "Plantas y animales"
 ep3_laamp_flavour_ewan_3061_plants_and_animals_modifier_desc: "El mundo natural es la fuente principal de conocimiento."
 ep3_laamp_flavour_ewan.3071.t: "La ley en [current_county.GetBaseNameNoTierNoTooltip]"
 ep3_laamp_flavour_ewan.3071.desc: "La emboscada se produce casi en cuanto entro en las tierras salvajes, multitud de guerreros [local_soldier.GetCulture.GetCollectiveNoun] brotan de escondites preparados, directamente contra mí y mi pequeño grupo de servidores.\n\nLlevan buenas armas y armaduras; demasiado buenas para ser un ataque espontáneo. Una milicia entonces, o tal vez las tropas de la casa, que vienen a acabar conmigo por mis delitos.\n\nUn[local_soldier.Custom('ES_XA')] gigante dirige la carga, proclamando su desafío contra mí con toda la fuerza de sus poderosos pulmones: «#EMP ¡Muerte!#! #BER ¡MUERTE O GLORIA!#!»."
 ep3_laamp_flavour_ewan.3071.a: "Batirte en duelo con el líder del ataque."
 ep3_laamp_flavour_ewan.3071.b: "¡Que comience tu emboscada!"
 ep3_laamp_flavour_ewan.3071.c: "¡Haced sonad el cuerno!"
 ep3_laamp_flavour_ewan.3071.c.tt.success: "Tus tropas cercanas los abruman"
 ep3_laamp_flavour_ewan.3071.c.tt.failure: "¡Qué desastre!"
 ep3_laamp_flavour_ewan.3071.d: "Contraatacas con facilidad."
 ep3_laamp_flavour_ewan.3071.e: "Reúnes a tu partida para un contraataque."
 ep3_laamp_flavour_ewan.3071.e.tt.success: "Los rechazas"
 ep3_laamp_flavour_ewan.3071.e.tt.failure: "¡Qué desastre!"
 ep3_laamp_flavour_ewan.3071.f: "Huir."
 ep3_laamp_flavour_ewan.3071.f.success: "Escapas"
 ep3_laamp_flavour_ewan.3071.f.failure: "El enemigo te alcanza"
 ep3_laamp_flavour_ewan.3073.t: "$ep3_laamp_flavour_ewan.3071.t$: duelo victorioso"
 ep3_laamp_flavour_ewan.3073.desc: "Cuando el cuerpo maltrecho de [local_soldier.GetFirstName] se derrumba sobre el suelo, un grito de consternación emerge de sus tropas.\n\nAhora que su comandante ha muerto, la moral de los lugareños se desmorona y caen en una retirada desordenada con mis soldados pisándoles los talones.\n\nObservo el cuerpo. Humph.\n\nSí, muerte o gloria."
 ep3_laamp_flavour_ewan.3073.a: "Pobre imbécil."
 ep3_laamp_flavour_ewan.3081.t: "Luchándolo"
 ep3_laamp_flavour_ewan.3081.desc: "El oponente más reciente de [challenger.GetFirstName] se desploma, resollando y derrotado.\n\nLa lucha es un deporte bastante popular entre la mayoría de los mercenarios, por motivos obvios, pero [challenger.GetFirstNameNoTooltip] la practica como si fuera una forma de arte. A veces me pregunto si no preferiría luchar con las manos desnudas, sin más armas.\n\n[challenger.GetFirstNameNoTooltip] se fija en mi rostro meditabundo y alza el puño en una chanza educada, pero burlona. «Y bien, [ROOT.Char.GetFirstNameNoTooltip], ¿qué me decís?»."
 ep3_laamp_flavour_ewan.3081.a: "Valientes palabras para alguien que va a perder inminentemente."
 ep3_laamp_flavour_ewan.3081.a.tt.success: "Luchas con [challenger.GetFirstNameNoTooltip] hasta someter[challenger.GetHerHim]"
 ep3_laamp_flavour_ewan.3081.a.tt.failure: "Derrota"
 ep3_laamp_flavour_ewan.3081.b: "Que le den una paliza por preguntar siquiera."
 ep3_laamp_flavour_ewan.3081.c: "Ja, #EMP no#!."
