 ep3_laamp_flavour_ewan.4061.t: "Ojos en la noche"
 ep3_laamp_flavour_ewan.4061.desc.intro: "La mañana trae un informe, la bestia devorahombres ha vuelto a atacar:"
 ep3_laamp_flavour_ewan.4061.desc.size.titanic: "tres desaparecidos la noche anterior, de quienes solo quedan manchas rojas y las huellas embarradas de algo ciertamente titánico."
 ep3_laamp_flavour_ewan.4061.desc.size.colossal: "tres desaparecidos la noche anterior, de los que solo quedan fragmentos de hueso y la mayor parte un brazo, devorados por algún monstruo colosal."
 ep3_laamp_flavour_ewan.4061.desc.size.mammoth: "dos desaparecidos la noche anterior, encontrados hechos jirones y repartidos casi a lo largo de un kilómetro por algún depredador descomunal."
 ep3_laamp_flavour_ewan.4061.desc.size.huge: "dos desaparecidos la noche anterior, lo que quedó de ellos se encontró no muy lejos del perímetro; solo trozos de carne enredados, dejados por alguna bestia enorme."
 ep3_laamp_flavour_ewan.4061.desc.size.large: "otro seguidor masacrado; la mayor parte del cadáver se halló cerca de mi [ROOT.Char.Custom('GetRandomCampBuilding')|l], donde fue abandonado por ese gran animal."
 ep3_laamp_flavour_ewan.4061.desc.size.nimble: "otra vida desaparecida sin dejar rastro, salvo las leves marcas de arrastre y unas pocas salpicaduras de sangre donde la ágil criatura lisió a su presa."
 ep3_laamp_flavour_ewan.4061.desc.midtro: "\n\nLos centinelas no han conseguido ver nada. Sea lo que sea, parece que nos ha cogido el gusto y es lo bastante astuto como para seguirnos durante el día o a primeras horas de la noche.\n\n"
 ep3_laamp_flavour_ewan.4061.desc.sight.blind: "Centro la mente"
 ep3_laamp_flavour_ewan.4061.desc.sight.sighted: "Centro la mirada"
 ep3_laamp_flavour_ewan.4061.desc.terrain.major_river: "en el río junto al que nos conduce nuestro camino. Una masa de agua tan extensa puede esconder toda una serie de terrores sumergidos."
 ep3_laamp_flavour_ewan.4061.desc.terrain.farmlands: "en las tierras de cultivo que nos rodean, un denso mar de setos y campos salpicados por pequeños matorrales. Cada pocos metros podría esconderse otro horror."
 ep3_laamp_flavour_ewan.4061.desc.terrain.hills: "en el tapiz de colinas que recorremos. Cada una de ellas rompe la visión de lo que hay detrás, lo que facilita que un animal terrorífico pueda acecharnos."
 ep3_laamp_flavour_ewan.4061.desc.terrain.mountains: "en los picos y crestas escarpados que se ciernen sobre nosotros a la pálida luz del amanecer. Una cantidad incontable de lugares donde puede esconderse un horror que habite en cavernas."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert: "en el mar de dunas que nos rodea. Puede [ROOT.Char.Custom('SenseObserve_SeemLook')] abierto, pero un terror nocturno astuto pude nadar por él con la facilidad con la que un tiburón recorre los mares."
 ep3_laamp_flavour_ewan.4061.desc.terrain.desert_mountains: "en los picos polvorientos y crestas arenosas que nos resguardan de la brillante luz de la mañana. Demasiados lugares donde un horror hambriento puede esperar a que baje el calor del día."
 ep3_laamp_flavour_ewan.4061.desc.terrain.oasis: "$ep3_laamp_flavour_ewan.4061.desc.terrain.desert$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.jungle: "en la espesa maraña de árboles y las copas cubiertas por enredaderas de encima. El terrorífico animal podría estar a unos tres metros de nosotros y ni nos enteraríamos."
 ep3_laamp_flavour_ewan.4061.desc.terrain.forest: "en el manto de árboles que se extiende en todas direcciones. Demasiado denso para ver unos metros más allá del perímetro del campamento, lo proporciona mucho sitio donde puede esconderse el horror."
 ep3_laamp_flavour_ewan.4061.desc.terrain.taiga: "$ep3_laamp_flavour_ewan.4061.desc.terrain.forest$"
 ep3_laamp_flavour_ewan.4061.desc.terrain.wetlands: "en el horizonte neblinoso y las lomas bajas y gruesas que salpican los pantanos. La mayor parte del terreno es llano, pero no tanto como para #EMP no#! ofrecer cobertura a algún horror extraño."
 ep3_laamp_flavour_ewan.4061.desc.terrain.steppe: "en el mar de hierba que nos rodea. Solo un idiota pensaría que el terreno llano significa que no hay lugar donde esconderse, ni crestas ni valles, ni cuevas que alberguen extraños horrores."
 ep3_laamp_flavour_ewan.4061.desc.terrain.floodplains: "en las llanuras aluviales fangosas y arboladas por las que nos movemos. El terreno perfecto para que se escabulla cualquier horror dado a las emboscadas."
 ep3_laamp_flavour_ewan.4061.desc.terrain.drylands: "en el terreno seco y polvoriento sobre el que nos movemos. Roto por colinas y árboles ocasionales, cualquier horror babeante podría acecharnos fácilmente por este terreno."
 ep3_laamp_flavour_ewan.4061.desc.terrain.plains: "en las amplias y onduladas llanuras por las que nos movemos. Un terreno llano, pero #EMP no del todo#! con bastantes picos y hondonadas para ocultar todo tipo de horrores."
 ep3_laamp_flavour_ewan.4061.desc.outro: "Acechando. Esperando. Con un hambre que aumenta poco a poco para su comida crepuscular."
 ep3_laamp_flavour_ewan.4061.a: "Reforcemos la guardia."
 ep3_laamp_flavour_ewan.4061.a.tt.duel.safe: "En el peor de los casos, la bestia devorará a algunos de tus [followers|lE]"
 ep3_laamp_flavour_ewan.4061.a.tt.success: "Interceptado y aniquilado"
 ep3_laamp_flavour_ewan.4061.a.tt.failure: "Unas cuantas muertes más"
 ep3_laamp_flavour_ewan.4061.b: "¡Me cobraré su cabeza!"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky: "Perseguirás a la bestia en persona; te arriesgas a una posible [character_death_death|lE] a cambio de [prestige|lE]"
 ep3_laamp_flavour_ewan.4061.a.tt.duel.risky.are_you_sure: "@alert_icon! #alert_trial Dependiendo de lo que sea —y de lo grande que sea en realidad—, esto puede ser bastante fácil o muy muy complicado. Y una vez que te hayas decidido, no podrás echarte atrás#!"
