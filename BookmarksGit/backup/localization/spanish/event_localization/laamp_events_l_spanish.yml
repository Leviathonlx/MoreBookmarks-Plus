 ep3_laamp_flavour_ewan.9531.t: "Seguidor perdido: [visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9531.desc: "Han pasado años y ya está claro que mi seguidor[visitor.Custom('ES_XA')] ausente, [visitor.Custom('ES_ElLa')] [visitor.GetTitledFirstNameNicknamed|l] no volverá.\n\nAlgo en la falta de noticias me dice que falleció durante su estancia, si bien no sé por qué.\n\nNo hay que seguir esperando su regreso."
 ep3_laamp_flavour_ewan.9531.tt.follower_is_dead: "[visitor.Custom('ES_ElLa')|U] [visitor.GetTitledFirstName|l] ha muerto fuera del [camp|lE]"
 ep3_laamp_flavour_ewan.9531.a: "Y pensar que jamás volveremos a ver[visitor.GetHerHim]…"
 ep3_laamp_flavour_ewan.9531.b: "#EMP Eh.#!"
 ep3_laamp_flavour_ewan.9532.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9532.desc: "Si bien mi seguidor[visitor.Custom('ES_XA')] [visitor.Custom('ES_ElLa')] [visitor.GetTitledFirstNameNicknamed|l] lleva años lejos de nosotros, habíamos esperado que regresase relativamente pronto.\n\nMas, ay, un mensajero nos transmite que es imposible; ¡según parece, [imprisoner.Custom('ES_ElLa')] ruin [imprisoner.GetTitledFirstName|l] [visitor.GetHerHim] ha encarcelado! Si queremos volver a ver[visitor.GetHerHim], tendremos que pagar un rescate."
 ep3_laamp_flavour_ewan.9532.a: "¡Debemos liberar a [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9532.b: "Por mí que se [visitor.GetHerHim] quede."
 ep3_laamp_flavour_ewan.9533.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9533.desc: "Después de muchos años fuera, empezamos a preocuparnos por [visitor.Custom('ES_ElLa')] [visitor.GetTitledFirstNameNicknamed|l]; a estas alturas ya debería haber vuelto.\n\nMas, ay, parece que nuestras preocupaciones estaban bien fundadas, pues esta tarde [visitor.GetFirstNameNoTooltip] llegó trastabillando al campamento y se derrumbó, una cáscara vacía con forma de [visitor.GetWomanMan]. No sé explicar cómo le ha podido pasar esto y cómo ha conseguido llegar a nosotros en estas condiciones.\n\nY en el estado en el que se halla, [visitor.GetSheHe] tampoco puede."
 ep3_laamp_flavour_ewan.9533.tt.follower_is_incapable: "[visitor.GetTitledFirstName] quedó [GetTrait('incapable').GetName( GetNullCharacter )|l] cuando estaba fuera del [camp|lE]"
 ep3_laamp_flavour_ewan.9533.a: "¿Pero qué rayos le ha pasado?"
 ep3_laamp_flavour_ewan.9533.b: "No os preocupéis, [visitor.GetFirstNameNoTooltip], cuidaremos de vos."
 ep3_laamp_flavour_ewan.9533.c: "Echad a est[visitor.Custom('ES_EA')] imbécil antes de que alguien [visitor.GetHerHim] vea."
 ep3_laamp_flavour_ewan.9534.t: "$ep3_laamp_flavour_ewan.9531.t$"
 ep3_laamp_flavour_ewan.9534.desc: "[visitor.Custom('ES_ElLa')|U] [visitor.GetTitledFirstNameNicknamed|l] ya debería haber vuelto a estas alturas.\n\nNo se suponía que estaría tanto tiempo fuera y, no obstante, ni ha regresado, ni avisado de ningún modo. Tal vez haya perdido nuestro rastro y no pueda encontrarlo.\n\nSea cual sea el caso, parece claro que [visitor.GetFirstNameNoTooltip] jamás regresará con nosotros."
 ep3_laamp_flavour_ewan.9534.tt.follower_is_lost: "[visitor.Custom('ES_ElLa')|U] [visitor.GetTitledFirstName|l] se ha perdido, no sabemos cómo ni dónde, y no regresará al [camp|lE]"
 ep3_laamp_flavour_ewan.9534.a: "Me pregunto qué le habrá pasado…"
 ep3_laamp_flavour_ewan.9541.t.nickname_gained: "Seguidor consigue apodo"
 ep3_laamp_flavour_ewan.9541.desc.nickname_gained: "La gente del campamento le ha dado un mote a [eponymee.GetFirstName] basado en su [personality|lE] y [traits|lE].\n$EFFECT_LIST_BULLET$Ahora se [eponymee.Custom('ES_LeLa')] conoce como #V [eponymee.GetFirstNameNicknamed]#!"
 ep3_laamp_flavour_ewan.9541.t.dog_gained: "Seguido consigue un sabueso"
 ep3_laamp_flavour_ewan.9541.desc.dog_gained: "[pet_owner.GetFirstNameNicknamed] ha conseguido un perro."
 ep3_laamp_flavour_ewan.9541.t.cat_gained: "Seguidor adoptado por gato"
 ep3_laamp_flavour_ewan.9541.desc.cat_gained: "A [pet_owner.GetFirstNameNicknamed] ahora le acompaña un gatito."
 ep3_laamp_flavour_ewan.9541.t.opinion_gained: "Cordialidad entre seguidores"
 ep3_laamp_flavour_ewan.9541.desc.opinion_gained: "[follower_1.GetFirstNameNicknamed] y [follower_2.GetFirstNameNicknamed] congenian por tener puntos en común."
 ep3_laamp_flavour_ewan.9541.t.opinion_lost: "Hostilidad entre seguidores"
 ep3_laamp_flavour_ewan.9541.desc.opinion_lost: "[follower_1.GetFirstNameNicknamed] y [follower_2.GetFirstNameNicknamed] se enemistan por sus diferencias."
 ep3_laamp_flavour_ewan.9541.t.stress_gained: "Una vida difícil"
 ep3_laamp_flavour_ewan.9541.desc.stress_gained: "[stressee.GetFirstNameNicknamed] no sobrelleva bien las penurias de la vida."
 ep3_laamp_flavour_ewan.9541.t.stress_lost: "La vida fácil"
 ep3_laamp_flavour_ewan.9541.desc.stress_lost: "[stressee.GetFirstNameNicknamed] aprecia la libertad de la vida en el camino."
