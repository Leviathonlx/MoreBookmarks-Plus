 #LOANED COURTIER RETURNS
 ep3_laamp_flavour_ewan.9511.t: "Seguidor[visitor.Custom('ES_XA')] retornad[visitor.Custom('ES_OA')]: [visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9511.desc.intro: "Al cabo de años lejos con [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], mi leal seguidor[visitor.Custom('ES_XA')] [visitor.GetFirstNameNicknamed] ha conseguido por fin volver con nosotros.\n\n"
 ep3_laamp_flavour_ewan.9511.desc.spouse.got_married: "Si bien no ha cambiado demasiado desde que se marchó de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], sí que parece que #EMP ha#! tomado un[visitor_spouse.Custom('ES_XA')] [visitor_spouse.Custom('WifeHusband')] de [capital.GetBaseNameNoTier]: [visitor_spouse.GetFirstName], quien acompaña a su [visitor.Custom('WifeHusband')] de vuelta al campamento."
 ep3_laamp_flavour_ewan.9511.desc.spouse.nope: "[visitor.GetFirstNameNoTooltip] apenas ha cambiado desde el día en que abandonó [ROOT.Char.GetPrimaryTitle.GetDefinitiveName], para bien o para mal, y simplemente se alegra de estar de vuelta entre una compañía familiar."
 ep3_laamp_flavour_ewan.9511.desc.outro: "\n\nViejos amigos y rostros nuevos por igual acuden a ver [visitor.Custom('ES_AlAla')] retornad[visitor.Custom('ES_OA')], todos igual de felices con esta buena noticia inesperada."
 ep3_laamp_flavour_ewan.9511.a: "¡Bienvenidos, bienvenidos!"
 ep3_laamp_flavour_ewan.9511.b: "#EMP ¿Casad[visitor.Custom('ES_OA')]?#! ¡Va ser que no!"
 ep3_laamp_flavour_ewan.9511.c: "Ya no se os necesita. Marchad."
 ep3_laamp_flavour_ewan.9512.t: "Seguidor[visitor.Custom('ES_OA')] regresa mejorad[visitor.Custom('ES_OA')]: [visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9512.desc: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!», grita emocionada la voz semifamiliar de [visitor.GetFirstName] al entrar en el campamento después de pasar unos años en [ROOT.Char.GetPrimaryTitle.GetDefinitiveName]. «¡He regresado, y no he permanecido mano sobre mano durante mi ausencia!».\n\nCierto es; parece que su tiempo con [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] le ha dado muchas oportunidades para ejercitar sus habilidades, algo que [visitor.GetFirstNameNoTooltip] parece desear aprovechar ahora que ha vuelto con nosotros."
 ep3_laamp_flavour_ewan.9512.a: "¡Cuánto habéis crecido, [visitor.GetFirstNameNoTooltip]!"
 ep3_laamp_flavour_ewan.9512.b: "Marchaos, vagabund[visitor.Custom('ES_OA')]."
 ep3_laamp_flavour_ewan.9521.t: "No sois como os recordaba: [visitor.GetTitledFirstNameNicknamedNoTooltip|l]"
 ep3_laamp_flavour_ewan.9521.desc.intro: "Después de unos años lejos de nosotros, mi seguidor[visitor.Custom('ES_XA')] [visitor.GetTitledFirstNameNicknamed|l] ha regresado por fin.\n\nMas… no está tal y como nos dejó."
 ep3_laamp_flavour_ewan.9521.desc.source.host: "Parece que el tiempo que pasó con [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha dejado una huella indeleble en sus modos y personalidad; ahora parece ser más de la nación [new_culture.GetName] que de la [old_culture.GetName].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.source.capital: "Está claro que los días en [capital.GetBaseNameNoTier] han sido instructivos, pues todo rastro de su antigua guisa [old_culture.GetName] ha desaparecido, reemplazada por el modo de hablar y comportarse de los [new_culture.GetCollectiveNoun].\n\n"
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_away: "Al ser yo también un alma [old_culture.GetNameNoTooltip], este cambio es… inquietante."
 ep3_laamp_flavour_ewan.9521.desc.reaction.changed_to: "Por supuesto, como yo también soy de la nación [new_culture.GetNameNoTooltip], también podía haber[visitor.GetHerHim] educado perfectamente bien #EMP sin#! tener que pasar años lejos de nosotros."
 ep3_laamp_flavour_ewan.9521.desc.reaction.uninvolved: "Es extraño ver cómo [visitor.GetHerHim] ha cambiado el tiempo, pero supongo que todos pasamos por esos momentos de transición."
 ep3_laamp_flavour_ewan.9521.desc.outro: "\n\nA [visitor.GetFirstNameNoTooltip] no parece que le perturbe su metamorfosis y solo se alegra de haber regresado al campamento."
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.diplomacy: "Ha ganado [skill_1.GetValue|V0] [skill|lE] de [diplomacy|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.martial: "Ha ganado [skill_1.GetValue|V0] [skill|lE] [martial|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.stewardship: "Ha ganado [skill_1.GetValue|V0] [skill|lE] de [stewardship|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.primary_skill.learning: "Ha ganado [skill_1.GetValue|V0] [skill|lE] de [learning|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.diplomacy: "Ha ganado [skill_2.GetValue|V0] [skill|lE] de [diplomacy|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.stewardship: "Ha ganado [skill_2.GetValue|V0] [skill|lE] de [stewardship|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.intrigue: "Ha ganado [skill_2.GetValue|V0] [skill|lE] de [intrigue|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.learning: "Ha ganado [skill_2.GetValue|V0] [skill|lE] de [learning|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.tt.secondary_skill.prowess: "Ha ganado [skill_2.GetValue|V0] [skill|lE] de [prowess|lE] al aprender a adoptar la [ethos|lE] [new_culture.GetName]"
 ep3_laamp_flavour_ewan.9521.a.changed_away: "Peculiar, ¡pero seguís siendo de los nuestros!"
 ep3_laamp_flavour_ewan.9521.a.changed_to: "¡Una decisión sensata!"
 ep3_laamp_flavour_ewan.9521.a.uninvolved: "¡Bienvenid[visitor.Custom('ES_OA')] de nuevo!"
 ep3_laamp_flavour_ewan.9521.b: "No necesitamos una presencia extraña #EMP [visitor.GetCulture.GetNameNoTooltip]#!, marchaos."
 ep3_laamp_flavour_ewan.9522.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9522.desc.intro: "Aunque llevó unos cuantos años, al final mi antigu[visitor.Custom('ES_OA')] seguidor[visitor.Custom('ES_XA')] [visitor.GetTitledFirstNameNicknamed|l] ha conseguido volver a [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nSolo que… algo ha cambiado…"
 ep3_laamp_flavour_ewan.9522.desc.source.host: "Habla de la deidad [new_faith.GetAdjective] [new_faith.CreatorName] de su [host.GetTitledFirstName|l] con veneración y afirma haber encontrado la salvación verdadera en las enseñanzas del [new_faith.GetNameNoTooltip|l]"
 ep3_laamp_flavour_ewan.9522.desc.source.capital: "Habla de la luz del [new_faith.GetName|l] y las creencias de [capital.GetBaseNameNoTier] con veneración, y afirma haber encontrado la salvación verdadera en las enseñanzas [new_faith.HighGodNamePossessive]"
 ep3_laamp_flavour_ewan.9522.desc.source.bridge: "en lugar del credo [old_faith.GetAdherentName] que dejamos atrás.\n\n"
 ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit: "No me importa tanto como a otros, pero, aun así, es sorprendente."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away: "Abandonar el modo de vida [old_faith.GetAdherentNameNoTooltip] y desechar nuestras tradiciones más sagradas como una capa que se tira al suelo es casi impensable."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours: "Naturalmente, siento euforia al conocer su elección correcta, al abrazar la salvación y el auténtico sentido de la existencia con [new_faith.HighGodName]."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable: "Aunque la elección me haya tomado por sorpresa, no puedo decir que el [new_faith.GetNameNoTooltip|l] sea un mal modo de vivir. Después de todo, el [ROOT.Char.GetFaith.GetName|l] lo tiene en gran consideración."
 ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_acceptable: "No puedo afirmar saber qué ha motivado su elección, pero al menos el [new_faith.GetNameNoTooltip|l] es una fe más aceptable que otras en este mundo impío."
 ep3_laamp_flavour_ewan.9522.desc.reaction.uninvolved: "Al ser yo también de fe [ROOT.Char.GetFaith.GetAdjective], su conversión no significa #EMP demasiado#! para mí, pero desde luego resulta un imprevisto."
 ep3_laamp_flavour_ewan.9522.desc.outro: "\n\n[visitor.GetFirstNameNoTooltip], sin preocuparse por el revuelo que anuncia su regreso y cambios repentinos, se limita a seguir con sus asuntos, como si jamás se hubiera ido."
 ep3_laamp_flavour_ewan.9522.a: "¡Bienvenid[visitor.Custom('ES_OA')], [visitor.Custom('SisterBrother')]!"
 ep3_laamp_flavour_ewan.9522.b: "Pero por qué convertirse al [new_faith.GetNameNoTooltip|l]…"
 ep3_laamp_flavour_ewan.9522.c: "¡¿Qué habéis hecho, insensat[visitor.Custom('ES_OA')]?!"
 ep3_laamp_flavour_ewan.9522.d: "[old_faith.GetAdherentNameNoTooltip], [new_faith.GetAdherentNameNoTooltip|l], seguís siendo [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.e: "Me alegra teneros de vuelta, [visitor.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.9522.f: "Ya no sois bien recibid[visitor.Custom('ES_OA')] aquí."
 ep3_laamp_flavour_ewan.9523.t: "$ep3_laamp_flavour_ewan.9521.t$"
 ep3_laamp_flavour_ewan.9523.desc.intro: "$ep3_laamp_flavour_ewan.9522.desc.intro$ habla y viste más como los [new_culture.GetCollectiveNoun] con los que estuvo, y proclama haber encontrado la luz de la única fe verdadera [new_faith.GetAdjective] de"
 ep3_laamp_flavour_ewan.9523.desc.source.host: "su [Select_CString( host.IsFemale, 'anfitriona', 'anfitrión' )], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l]"
 ep3_laamp_flavour_ewan.9523.desc.source.capital: "[capital.GetBaseNameNoTier]"
 ep3_laamp_flavour_ewan.9523.desc.source.bridge: "en lugar del credo [old_faith.GetAdherentName|l] que dejamos atrás.\n\n"
 ep3_laamp_flavour_ewan.9523.desc.reaction.give_a_shit: "$ep3_laamp_flavour_ewan.9522.desc.reaction.give_a_shit$"
 ep3_laamp_flavour_ewan.9523.desc.reaction.changed_away: "$ep3_laamp_flavour_ewan.9522.desc.reaction.changed_away$"
 ep3_laamp_flavour_ewan.9523.desc.reaction.changed_to_ours: "$ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_ours$"
 ep3_laamp_flavour_ewan.9523.desc.reaction.changed_to_lovable: "$ep3_laamp_flavour_ewan.9522.desc.reaction.changed_to_lovable$"
