 #CHILDREARING
 ep3_laamp_flavour_ewan.1001.t: "Amigos en los bajos fondos"
 ep3_laamp_flavour_ewan.1001.desc: "«¡[ROOT.Char.GetMotherFather|U], [ROOT.Char.GetMotherFather]!», grita mi [own_child.Custom('GetDaughterSon')] mientras corre hacia mí. «¡Quiero que conozcas a alguien!».\n\nSe gira para presentar a [Select_CString( other_child.IsFemale, 'otra niña', 'otro niño' )], abriendo mucho los brazos como si presentara el regalo [ROOT.Char.GetFaith.HighGodNamePossessive] a los fieles en lugar de lo que parece un[other_child.Custom('ES_XA')] [Select_CString( other_child.IsFemale, 'plebeya andrajosa', 'plebeyo andrajoso' )].\n\n«Se llama [other_child.GetFirstName] y es mi [Select_CString( other_child.IsFemale, 'nueva compañera', 'nuevo compañero' )] de juegos. #EMP Algún día#!, me ayudará a dirigir este campamento»."
 ep3_laamp_flavour_ewan.1001.set_best_friendship: "Juntos contra el mundo"
 ep3_laamp_flavour_ewan.1001.set_friendship: "Ha nacido una amistad"
 ep3_laamp_flavour_ewan.1001.set_hidden_potential_friendship: "Compañero de juegos favorito"
 ep3_laamp_flavour_ewan.1001.friendship_fizzles: "La amistad se queda en nada"
 ep3_laamp_flavour_ewan.1001.a: "Ja, apañáoslas entonces."
 ep3_laamp_flavour_ewan.1001.b: "Creo que has hecho una amistad para toda la vida, [own_child.Custom('GetDaughterSon')] mí[own_child.Custom('ES_OA')]."
 ep3_laamp_flavour_ewan.1001.c: "[own_child.GetFirstNameNoTooltip], no es dign[other_child.Custom('ES_OA')] de ti."
 ep3_laamp_flavour_ewan.1011.t: "Aprendiendo del ejemplo"
 ep3_laamp_flavour_ewan.1011.desc: "[child.GetFirstName|U] está en esa edad en la que los niños absorben como esponjas todo, cualquier cosa que les rodee.\n\nSi bien las circunstancias actuales me impiden darle la mejor de las educaciones, [child.Custom('ES_ElLa')] [child.Custom('GetLassLad')] no parece menos ansios[child.Custom('ES_OA')] por aprender. En lugar de los tutores y libros a los que alguien de riquezas más… tangibles podría sentirse con derecho, [child.GetFirstNameNoTooltip] deambula por el campamento, imita a mis oficiales y les ayuda con entusiasmo en sus tareas.\n\nUn pequeño empujón hacia alguien específico seguramente haría maravillas para centrar sus esfuerzos."
 ep3_laamp_flavour_ewan.1011.a: "Mi segundo al mando."
 ep3_laamp_flavour_ewan.1011.b: "Mi $quartermaster_camp_officer$."
 ep3_laamp_flavour_ewan.1011.c: "Mi $armorer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.d: "Mi $chief_forager_camp_officer$."
 ep3_laamp_flavour_ewan.1011.e: "Mi $master_thief_camp_officer$."
 ep3_laamp_flavour_ewan.1011.f: "Mi $head_porter_camp_officer$."
 ep3_laamp_flavour_ewan.1011.g: "Mi $head_groom_camp_officer$."
 ep3_laamp_flavour_ewan.1011.h: "Mi $huntperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.i: "Mi $kennelperson_camp_officer$."
 ep3_laamp_flavour_ewan.1011.j: "Mi $chief_engineer_camp_officer$."
 ep3_laamp_flavour_ewan.1011.k: "Mi $witness_camp_officer$."
 ep3_laamp_flavour_ewan.1011.l: "Mi $person_haggler_camp_officer$."
 ep3_laamp_flavour_ewan.1011.m: "Mi $camp_cook_camp_officer$."
 ep3_laamp_flavour_ewan.1011.n: "Mi $master_bard_camp_officer$."
 ep3_laamp_flavour_ewan.1011.o: "Mi $master_of_arms_camp_officer$."
 ep3_laamp_flavour_ewan.1011.p: "Mi $master_of_spoils_camp_officer$."
 ep3_laamp_flavour_ewan.1021.t: "Amor al primer campamento"
 ep3_laamp_flavour_ewan.1021.desc: "«[ROOT.Char.Custom('StammerLetterMotherFather')|U]-[ROOT.Char.GetMotherFather], qui-quiero pediros algo», tartamudea mi [child.Custom('GetDaughterSon')] [child.GetFirstName]. Detrás de [child.GetSheHe], agarrando tímidamente la mano de mi [child.Custom('GirlBoy')], se asoma un[crush_child.Custom('ES_XA')] joven [Select_CString( other_child.IsFemale, 'larguirucha', 'larguirucho' )] de vestimenta [crush_child.GetCulture.GetName].\n\n«Se llama [crush_child.GetFirstName]. M-me gusta mucho y quería saber si se puede venir con nosotros. Y sus padres también, ¡no puede dejarlos atrás!»."
 ep3_laamp_flavour_ewan.1021.a: "Supongo que podríamos acoger a otra familia…"
 ep3_laamp_flavour_ewan.1021.b: "¡Dejarás de ver[crush_child.GetHerHim] ahora mismo!"
 ep3_laamp_flavour_ewan.1021.c: "No es más que un capricho pasajero, se te pasará."
 ep3_laamp_flavour_ewan.1021.c.crush_endures: "El flechazo de [child.GetFirstNameNoTooltip] aumenta"
 ep3_laamp_flavour_ewan.1021.c.crush_fades: "El flechazo se desvanece"
 ep3_laamp_flavour_ewan.1031.t: "Formación"
 ep3_laamp_flavour_ewan.1031.desc.intro: "Se dice que los niños reaccionan más que nadie a los lugares donde se encuentran.\n\nEn tal caso, es una suerte que mi [child.Custom('GetDaughterSon')] [child.GetFirstName] se encuentre en la compañía de"
 ep3_laamp_flavour_ewan.1031.desc.purpose.wanderers: "los compañeros más leales, conocidos más interesantes y criados más serviciales"
 ep3_laamp_flavour_ewan.1031.desc.purpose.mercenaries: "los $knight_culture_player_plural_no_tooltip$ más resistentes, los mercenarios más feroces y los soldados más tenaces"
 ep3_laamp_flavour_ewan.1031.desc.purpose.scholars: "los eruditos más doctos, los diplomáticos más elocuentes y los mejores literatos"
 ep3_laamp_flavour_ewan.1031.desc.purpose.explorers: "los aventureros más ambiciosos, los lugareños más exóticos y los viajeros más resistentes"
 ep3_laamp_flavour_ewan.1031.desc.purpose.brigands: "los ladrones más astutos, los bandidos más implacables y la escoria más despiadada"
 ep3_laamp_flavour_ewan.1031.desc.purpose.legitimists: "los leales más decididos, los mejores guardaespaldas y los mercenarios más valiosos"
 ep3_laamp_flavour_ewan.1031.desc.outro: "que he podido reunir.\n\nUn entorno espléndido en el que un[child.Custom('ES_XA')] joven pueda crecer, y uno en el que [child.GetSheHe] parece decidid[child.Custom('ES_OA')] a aprender sus lecciones de memoria."
 ep3_laamp_flavour_ewan.1031.tt.trait_adopted: "Rasgo ganado"
 ep3_laamp_flavour_ewan.1031.tt.skill_gain: "Habilidad ganada"
 ep3_laamp_flavour_ewan.1031.a: "Ah, le han entrado ganas de conocer mundo."
 ep3_laamp_flavour_ewan.1031.b: "Un día será un[child.Custom('ES_XA')] guerrer[child.Custom('ES_OA')]."
 ep3_laamp_flavour_ewan.1031.c: "¡Cuánto entusiasmo en alguien tan joven!"
 ep3_laamp_flavour_ewan.1031.d: "Me pregunto qué llegará a ver…"
 ep3_laamp_flavour_ewan.1031.e: "Esta actitud le vendrá bien."
 ep3_laamp_flavour_ewan.1031.f: "Tanta ambición es de lo más natural."
 ep3_laamp_flavour_ewan.1031.g: "¿A lo mejor podríamos tener en cuenta otro camino?"
 ep3_laamp_flavour_ewan.1031.g.tt.success: "Inculcas un poco de sabiduría"
 ep3_laamp_flavour_ewan.1031.g.tt.failure: "Tus lecciones son desoídas"
 ep3_laamp_flavour_ewan.1031.h: "*suspiro* Deja eso, [child.Custom('GirlBoy')]."
 geterim_er: "la"
 geterim_im: "le"
 ep3_laamp_flavour_ewan.1041.t: "El viejo país"
 ep3_laamp_flavour_ewan.1041.desc: "«[ROOT.Char.GetMotherFather|U], ¿cómo era nuestro hogar?», pregunta mi [child.Custom('GetDaughterSon')] [child.GetFirstName] en el desayuno.\n\nUn poco desconcertad[ROOT.Char.Custom('ES_OA')] por una pregunta tan repentina, examino un momento mi cuenco de gachas y regreso a cuando [memory.GetDescription].\n\nHan pasado años ya… Supongo que es natural para alguien tan joven como [child.GetFirstNameNoTooltip] querer saber cómo #EMP eran#! las cosas."
 ep3_laamp_flavour_ewan.1041.a: "Era hermoso, pequeñ[child.Custom('ES_OA')]."
 ep3_laamp_flavour_ewan.1041.a.tt.diplomacy: "Historias del viejo país"
 ep3_laamp_flavour_ewan.1041.a.tt.stewardship: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.a.tt.learning: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b: "Un lugar horrible que nos rechazó."
 ep3_laamp_flavour_ewan.1041.b.tt.martial: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.b.tt.intrigue: "$ep3_laamp_flavour_ewan.1041.a.tt.diplomacy$"
 ep3_laamp_flavour_ewan.1041.c: "Algún día lo verás en persona."
 ep3_laamp_flavour_ewan.1041.d: "Quizá volvamos algún día; pregúntamelo entonces."
 ep3_laamp_flavour_ewan.1041.e: "No hablaré de aquello."
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate: "Añoranza de una tierra perdida"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate: "Lecciones de antaño"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: diplomacia"
 ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc: "Este personaje disfruta con las historias de una tierra natal que o bien recuerda vagamente o jamás ha visto."
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: administración"
 ep3_laamp_flavour_ewan_1041_beautiful_home_stewardship_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier.boilerplate$: aprendizaje"
 ep3_laamp_flavour_ewan_1041_beautiful_home_learning_modifier_desc: "$ep3_laamp_flavour_ewan_1041_beautiful_home_diplomacy_modifier_desc$"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$: marcialidad"
 ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc: "Puede que este personaje no tenga ningún vínculo con su tierra natal perdida, pero aun así recuerda sus lecciones."
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier.boilerplate$: intriga"
 ep3_laamp_flavour_ewan_1041_horrible_home_intrigue_modifier_desc: "$ep3_laamp_flavour_ewan_1041_horrible_home_martial_modifier_desc$"
