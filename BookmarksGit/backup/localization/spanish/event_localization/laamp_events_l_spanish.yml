 ep3_laamp_flavour_ewan.4064.t: "$ep3_laamp_flavour_ewan.4061.t$: duelo victorioso"
 ep3_laamp_flavour_ewan.4064.desc: "El cuerpo del caníbal se desploma hacia atrás, la sangre primero brota y luego gotea de sus heridas mortales.\n\nNo es el resultado que esperaba, desde luego, pero nadie podrá negar que he acabado con un devorahombres.\n\nA medida que la tensión del combate va desapareciendo de mi cuerpo, el resto de la partida de caza lanza un coro de vítores. Echo un último vistazo [cannibal.Custom('ES_AlAla')] [cannibal.GetWomanMan] que yace muert[cannibal.Custom('ES_OA')] en el suelo y me dirijo a casa."
 ep3_laamp_flavour_ewan.4064.a.is_cannibal: "Bueno, y ahora #EMP me#! ha entrado hambre…"
 ep3_laamp_flavour_ewan.4064.a.not_cannibal: "Una locura perversa."
 ep3_laamp_flavour_ewan.4071.t: "Esclavistas"
 ep3_laamp_flavour_ewan.4071.desc: "La emboscada sale perfecta.\n\nUn cuello de botella vulnerable en el terreno permite que una horda de esclavistas, grilletes y espadas en mano, se lancen contra nosotros por los dos costados mientras un tercer grupo retrasa que el cuerpo principal de la caravana nos ayude. Un coro de gritos surge de quienes me acompañan y carecen de armas cuando caen en la cuenta de lo que ocurre.\n\nSi estos monstruos ganan, a muchos de nosotros nos aguarda un futuro horrible."
 ep3_laamp_flavour_ewan.4071.a: "¡A mí! ¡Agrupaos y masacrad a esta escoria!"
 ep3_laamp_flavour_ewan.4071.a.tt.success: "Tus defensores avanzan"
 ep3_laamp_flavour_ewan.4071.a.tt.failure: "Un cuerpo a cuerpo brutal"
 ep3_laamp_flavour_ewan.4071.b: "Enfréntate en un duelo al líder esclavista."
 ep3_laamp_flavour_ewan.4071.c: "Negocia y vende unos cuantos seguidores menores."
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.profit: "Se te pagará en [gold|lE] el equivalente a la suma de las [skills|lE] de tus cinco peores [followers|lE]"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.limitations: "Cualquiera que sea importante para ti, especialmente diestro, enfermo o herido, queda exento de la venta"
 ep3_laamp_flavour_ewan.4071.c.sale_explanation.death: "Vender a un [character|lE] como esclavo lo sacará de la partida y a todos los efectos contará como una [character_death_death|lE]"
 ep3_laamp_flavour_ewan.4071.d: "No hacer caso de los gritos y esperar que todo salga bien."
 ep3_laamp_flavour_ewan.4071.d.tt.success: "[ROOT.Char.GetFaith.FateGodName] te sonríe"
 ep3_laamp_flavour_ewan.4071.d.tt.failure: "Los gritos desaparecen en la noche"
 ep3_laamp_flavour_ewan.4073.t: "$ep3_laamp_flavour_ewan.4071.t$: duelo victorioso"
 ep3_laamp_flavour_ewan.4073.desc: "La muerte de su líder envía una oleada de confusión y terror entre las filas del enemigo.\n\nLa batalla a mi alrededor declina, un coro de gritos y gemidos húmedos surge del enemigo mientras los esclavistas son pasados a cuchillo a decenas, muriendo a montones. Al cabo de unos minutos, una fuerza de socorro del cuerpo principal de la caravana rompe la retaguardia esclavista y todo termina.\n\nCon una patada despectiva, arrojo lo que queda del rostro de su jefe hacia un montón de [ROOT.Char.Custom('GritType')]."
 ep3_laamp_flavour_ewan.4073.a: "Eso es lo que pienso de vos, escoria."
 ep3_laamp_flavour_ewan.4081.t: "Producto de la desesperación"
 ep3_laamp_flavour_ewan.4081.desc.intro: "Al principio solo vemos a unos cuantos campesinos demacrados de etnia [current_county.GetCountyData.GetCulture.GetName]. Se ven a lo lejos o asomándose entre los escasos elementos del terreno, y huyen cuando nos fijamos en ellos.\n\nLas horas pasan, los lugareños asustadizos nos observan de lejos continuamente.\n\nCuando parecía que se habían echado atrás, surge un grito y una horda frenética se precipita hacia nosotros al amparo de una cresta. Con los ojos desorbitados y escuálidos,"
 ep3_laamp_flavour_ewan.4081.desc.epidemic: "parecen enfermos, infectados con alguna enfermedad espantosa, no cabe duda;"
 ep3_laamp_flavour_ewan.4081.desc.mundane: "parecen frágiles, en los primeros días de la inanición, no cabe duda;"
 ep3_laamp_flavour_ewan.4081.desc.outro: "aunque no tan débiles como para que no sean capaces de robarnos muchas de nuestras provisiones antes de poder ahuyentarlos."
 ep3_laamp_flavour_ewan.4081.a: "Intentar calmar a la muchedumbre."
 ep3_laamp_flavour_ewan.4081.a.tt.success: "Convences a la turba para que se calme"
 ep3_laamp_flavour_ewan.4081.a.tt.failure: "Tus palabras significan poco para ellos"
 ep3_laamp_flavour_ewan.4081.b: "¡Si quieren provisiones, tendrán que #EMP pagar#!!"
 ep3_laamp_flavour_ewan.4081.b.tt.success: "Un beneficio sustancial"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_compassionate_or_generous_follower: "Todo [follower|lE] de carácter [GetTrait('compassionate').GetName( GetNullCharacter )|l] o [GetTrait('generous').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.success.every_callous_greedy_or_sadistic_follower: "Todo [follower|lE] de carácter [GetTrait('greedy').GetName( GetNullCharacter )|l] o [GetTrait('sadistic').GetName( GetNullCharacter )|l]"
 ep3_laamp_flavour_ewan.4081.b.tt.failure: "Frenesí hambriento"
 ep3_laamp_flavour_ewan.4081.c: "Hagamos retroceder a esta chusma."
 ep3_laamp_flavour_ewan.4081.c.tt.success: "Tus servidores armados rompen los huesos suficientes"
 ep3_laamp_flavour_ewan.4081.c.tt.failure: "No los puedes detener a todos"
 ep3_laamp_flavour_ewan.4081.d: "Deja que se lleven algunas provisiones"
 ep3_laamp_flavour_ewan.4091.t: "Ataque nocturno"
 ep3_laamp_flavour_ewan.4091.desc: "Es de noche cuando los atacantes caen sobre nuestro perímetro, un variopinto destello de armaduras relucientes y espadas refulgentes, solo iluminadas por una fogata lejana.\n\nSi llevan distintivos, no se les ve, pero su intención es bastante evidente: expulsarnos de [current_county.GetBaseNameNoTier], vivos o muertos.\n\nPero el campamento no carece de defensores y, con gritos de rabia, nos preparamos para rechazar este asalto local."
 ep3_laamp_flavour_ewan.4091.a: "¡Al contraataque, conmigo!"
 ep3_laamp_flavour_ewan.4091.a.tt.success: "Una victoria táctica"
 ep3_laamp_flavour_ewan.4091.a.tt.failure: "Ensangrentados y rotos"
 ep3_laamp_flavour_ewan.4091.b: "¡A la refriega que voy!"
 ep3_laamp_flavour_ewan.4091.b.tt.success: "Una carga exitosa"
 ep3_laamp_flavour_ewan.4091.b.tt.failure: "$ep3_laamp_flavour_ewan.4091.a.tt.failure$"
 ep3_laamp_flavour_ewan.4091.c: "Esconderse del caos."
 ep3_laamp_flavour_ewan.4091.c.every_non_craven_follower: "Todo [follower|lE] de carácter no [GetTrait('craven').GetName( GetNullCharacter )|l]"
 ep3_laamps.5999.t: "Noticias de la isla"
 ep3_laamps.5999.desc: "Mi padre era un hombre severo. Con el beneficio de los años, ahora veo que mis… indiscreciones hacia él se tomaron con el humor que merecían. Su llamamiento [edward.Custom('ES_AlAla')] [edward.GetTitledFirstName|l] fue escuchado, de manera que me encuentro aquí en [location.GetName], haciendo el trabajo sucio para [flanders.Custom('ES_ElLa')] [flanders.GetTitledFirstName|l].\n\nPero han sido unos años muy largos e Inglaterra se encuentra presa de la incertidumbre. [edward.Custom('ES_ElLa')|U] [edward.GetTitledFirstNameNoTooltip|l] ha muerto, [harold.Custom('ES_ElLa')] [harold.GetTitledFirstName|l] se ha apoderado del trono y sus enemigos, [william.Custom('ES_ElLa')] [william.GetTitledFirstName|l] y [harald.Custom('ES_ElLa')] [harald.GetTitledFirstName|l] planean su caída.\n\nSolo espero que, independientemente de la tormenta que traigan los próximos días, se mantenga alejada de mi familia y de nuestras tierras."
 ep3_laamps.5999.a: "Debo estar al tanto de la situación."
 ep3_laamps.5999.b: "Mi destino no se encuentra en Inglaterra."
 ep3_laamps.5999.b.tt: "Añade un [task_contract|lE]"
 ep3_laamps.6000.t: "Destino"
 ep3_laamps.6000.intro: "Le doy vueltas a la carta que tengo entre las manos y noto su exterior rugoso. Miro el sello de cera y el emblema que tiene estampado. El de [ROOT.Char.GetHouse.GetBaseName]. Corto el sello y empiezo a leer.\n\nLas noticias son nefastas, desde luego."
 ep3_laamps.6000.body.alive: "Mi hermano, [brother.GetFirstName], vive, y es obvio que su mano ha escrito esta misiva, pero los rumores que llegaban de Normandía han demostrado ser ciertos."
 ep3_laamps.6000.body.dead: "Mi hermano, [brother.GetFirstName], yace muerto; se dice que [brother.GetDeathReasonHideKiller] y los rumores que llegaban de Normandía han demostrado ser ciertos."
 ep3_laamps.6000.desc: "\n\n[harold.GetFirstName] de [harold.GetHouse.GetBaseName] ha sido depuest[harold.Custom('ES_OA')] a la fuerza y bien ha muerto, bien se esconde. [Select_CString( william.IsFemale, 'La duquesa', 'El duque' )] [william.GetFirstName], antes [william.Custom('ES_ElLa')] pretendiente [Select_CString( william.IsFemale, 'bastarda', 'bastardo' )] al trono inglés, ahora es [william.Custom('ES_ElLa')] [william.GetTitledFirstNameNoTooltip|l] de [william.GetPrimaryTitle.GetNameNoTier] y ya ha empezado a desgajar territorios y entregarlos a sus partidarios, arrancándoselos a los derrotados [ROOT.Char.GetCulture.GetCollectiveNoun].\n\n"
 ep3_laamps.6000.closing.alive: "Mi hermano reclama ayuda…"
 ep3_laamps.6000.closing.dead: "Mi familia está destrozada…"
 ep3_laamps.6000.a: "¡No abandonaré a mi familia en un momento de necesidad!"
 ep3_laamps.6000.a.dead: "¡No abandonaré mi herencia legítima!"
 ep3_laamps.6000.a.flavor: "Trazar un camino a mi patria."
 ep3_laamps.6000.a.tt: "Empezar el viaje a [ely.GetName]"
 ep3_laamps.6000.b: "Ya hace mucho que no soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 ep3_laamps.6000.b.tt: "@alert_icon!#alert_trial En cuanto se haya tomado este camino, no habrá vuelta atrás…#!"
 ep3_laamps.6001.t: "Hogar, ¿dulce hogar?"
 ep3_laamps.6001.desc: "En cuanto pongo el pie en los antiguos terrenos de mi familia, sé que algo va mal. Un bulto deforme aparece entre la niebla, un delgado poste se eleva sobre él. Un paso más hacia adelante y…\n\nLa cabeza de [brother.GetFirstName], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('brother'))] [brother.GetFirstName] está clavada a una estaca, el resto del cuerpo forma un montón arrugado y salpicado de sangre debajo de ella.\n\n«¿Quién sois?». La voz, con un acento que no reconozco, me sobresalta. Me giro para ver a un[frederick.Custom('ES_XA')] [frederick.GetWomanMan] que limpia de sangre el arma que tiene en las manos, con las cejas arqueadas ante mi presencia. «Si estáis aquí por el cuerpo, no pienso pagar para que os lo llevéis».\n\nObservo el cuerpo roto y retorcido de mi hermano."
 ep3_laamps.6001.a: "«Moriréis por lo que habéis hecho aquí»."
 ep3_laamps.6001.b: "«Tenéis una sola oportunidad de huir, miserable»."
 ep3_laamps.6001.b.one: "[frederick.Custom('ES_ElLa')|U] [frederick.GetWomanMan] escapa"
 ep3_laamps.6001.b.one.tt: "Recuperas el cuerpo de [brother.GetFirstNameNoTooltip] sin que te molesten"
 ep3_laamps.6001.b.two: "[frederick.Custom('ES_ElLa')|U] [frederick.GetWomanMan] avanza hacia ti, arma en alto"
 ep3_laamps.6001.b.two.tt: "Comienza un [single_combat_duel|lE]"
 ep3_laamps.6003.t: "Un plato que se sirve…"
 ep3_laamps.6003.desc: "Paso con desdén por encima del cadáver retorcido de [frederick.GetFirstName] y regreso al cuerpo de [brother.GetFirstName]. En su momento, se cavará una tumba, se celebrarán los oficios y una ceremonia que recuerde su vida cruelmente corta. Por ahora, la tarde se convierte en noche y me siento a recordar.\n\nEra un[brother.Custom('ES_XA')] [brother.GetWomanMan] pacífic[brother.Custom('ES_OA')]. No ha sido justo que alguien que solo quería vivir su vida sin conflictos haya sufrido semejante destino. De repente, me viene a la mente una idea.\n\nLos [frederick.GetCulture.GetCollectiveNoun]. [brother.GetFirstNameNoTooltip] estaría viv[brother.Custom('ES_OA')] de no haber sido por ellos. Esta noche morirán un millar de hermanos, hermanas, padre y madres, hijos e hijas por #EMP toda#! la tierra, #EMP todo#! por culpa de esos… \n\n#EMP Condenados [frederick.GetCulture.GetCollectiveNounNoTooltip].#!"
 ep3_laamps.6003.a: "«Te vengaré, hermano. Te lo prometo»."
 ep3_laamps.6003.b: "Aguarda el primero de muchos desagravios."
 ep3_laamps.6003.b.flavor: "Esa escoria que maté por lo menos tenía algo de riqueza a su nombre…"
 ep3_laamps.6003.b.tt: "Adquirir un [artifact|lE] de alhaja"
 ep3_laamps.6005.t: "De vuelta a la ciénaga"
 ep3_laamps.6005.desc: "Han pasado demasiados años desde que pisé estas tierras por última vez. Una pisada no muy fuerte, por muy buenos motivos. Incluso ahora, el terreno pantanoso me sigue sorbiendo las botas.\n\nEstas tierras —mi hogar— se conocen como «[Glossary( 'los Fens', 'FENS_GLOSS' )]» desde hace generaciones. De hecho, las aguas suben tanto en según qué zonas que Ely llega a ser técnicamente una isla.\n\nNo hay tiempo que perder. Sobre todo ahora que es[william.Custom('ES_EA')] canalla normand[william.Custom('ES_OA')] estrecha su control sobre la gentil tierra anglosajona. Para alimentar cualquier resistencia, hemos de satisfacer las dos principales necesidades de toda guerra: dinero y hombres."
 ep3_laamps.6005.a: "Primero debemos llenar las arcas, usando el método que sea."
 ep3_laamps.6005.a.tt: "Creo que he visto pasar trotando a un noble poco protegido…"
 ep3_laamps.6005.b: "¿Se podrá ganar para mi causa a un caballero local?"
 ep3_laamps.6005.b.tt: "Y, al ser de aquí, quizá sepa el mejor modo de cómo moverse por este terreno…"
 every_fenland_holding: "Toda [holding|lE] en los Fens"
 FENS_GLOSS: "Las fértiles marismas que rodean el Wash se conocen localmente como «los Fens». En ellos se encuentran muchas de las iglesias y catedrales más notables de Inglaterra.\n\nSe suele aceptar que los Fens contienen estas [baronies|lE]:\n\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_lynn').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_cambridge').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_radfield').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_papworth').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_ely').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_hurstingstone').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_norman_cross').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_stamford').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_boston').GetBaseName]\n$EFFECT_LIST_BULLET$[GetTitleByKey('b_peterborough').GetBaseName]"
 ep3_laamps.6010.t: "[powerful_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.6010.desc: "He sabido de vuestras hazañas y el buen trabajo que estáis realizando en los Fens.\n\nMe placería que os unierais a mí en [powerful_vassal_capital.GetName]: tenemos mucho de lo que hablar."
 ep3_laamps.6010.a: "Esperadme en los días venideros."
 ep3_laamps.6010.a.flavor: "[powerful_vassal_capital.GetNameNoTooltip], ¿no? Mejor que me vaya organizando."
 ep3_laamps.6010.a.tt: "Partes hacia [powerful_vassal_capital.GetNameNoTooltip]."
 ep3_laamps.6010.b: "Yo recorro mi propio camino."
 ep3_laamps.6015.t: "Por Inglaterra"
 ep3_laamps.6015.desc: "[powerful_vassal.Custom('ES_ElLa')|U] [powerful_vassal.GetTitledFirstNameRegnal], [Select_CString( powerful_vassal.IsFemale, 'la más poderosa', 'el más poderoso' )] del resto de la nobleza [powerful_vassal.GetCulture.GetName], me ha recibido con los brazos abiertos. Durante nuestras charlas, pocas veces el tema se ha mantenido lejos de lo obvio.\n\n«Aquí arriba no nos resulta tan raro lo de ser gobernados por extranjeros», constata [powerful_vassal.GetFirstNameNoTooltip], con una sonrisa sarcástica ante su propia frivolidad y puntas de los dedos apoyadas a propósito. «Después de todo, nuestros padres estuvieron sometidos a más de un danés. Pero esto… esto es distinto».\n\n«Planeo desafiar a est[william.Custom('ES_EA')] #EMP [william.GetFirstNameNoTooltip]#!». [powerful_vassal.GetFirstNameNoTooltip] escupa el nombre como si fuera venenoso, «pero necesito apoyo. La lealtad de casi todos es tenue». Levanta la mirada hasta la mía.\n\n«¿Puedo contar con vuestra ayuda?»."
 ep3_laamps.6015.a: "Tenéis mi apoyo."
 every_direct_vassal_william: "Todo [direct_vassal|lE] normando [william.Custom('ES_DelDela')] [william.GetFirstNameRegnal|l]"
 every_anglo_noble: "Todo [noble|lE] anglosajón"
 ep3_laamps.6015.b: "Necesito más tiempo"
 ep3_laamps.6016.t: "Un final desfavorable"
 ep3_laamps.6016.frustrated: "«¡Es un tiempo que no tenemos!», [powerful_vassal.GetFirstName|U] golpea la mesa para reforzar sus palabras, un destello de ira se enciende en su rostro. «Incluso ahora corren rumores de represalias. Cuanto más tardemos, más tiempo tendrá [william.GetFirstNameNoTooltip] para reunir apoyos».\n\n«#EMP Debemos#! movernos con rapidez. Tomaos el tiempo que preciséis, pero solo os puedo implorar que elijáis vuestro bando mientas aún podáis».\n\n"
 ep3_laamps.6016.happy: "«¡Excelente! ¡Maravilloso!». [powerful_vassal.GetFirstName] da un manotazo en la mesa para señalar su alivio. «No se me ocurre nadie mejor con quien alzarme en armas». Estira las manos y atrapa las mías entre las suyas.\n\n«[Select_CString(And(ROOT.Char.IsFemale, powerful_vassal.IsFemale),'Juntas','Juntos')] podemos arrebatarle estas tierras a esa víbora normanda. Bien, hemos de actuar con rapidez…».\n\n"
 ep3_laamps.6016.ending: "[powerful_vassal.GetFirstNameNoTooltip] vuelve a abrir la boca, pero la puerta abierta de golpe frena su intención en seco. Un mensajero, empapado y con ojos desorbitados, corta la reacción indignada de [powerful_vassal.GetFirstNameNoTooltip] presentando una carta.\n\nEspero a que [powerful_vassal.GetFirstNameNoTooltip] parta el sello y revise el pergamino.\n\nSu rosto empalidece poco a poco."
 ep3_laamps.6016.a: "«¿De qué se trata?»."
 ep3_laamps.6016.a.tt: "Tomas la carta que se te presenta…"
 ep3_laamps.6020.t: "El tormento del norte"
 ep3_laamps.6020.desc: "La instauración de [Select_CString( william.IsFemale, 'una nueva reina', 'un nuevo rey' )] extranjer[william.Custom('ES_OA')], —y encima un[william.Custom('ES_XA')] bastard[william.Custom('ES_OA')] de sangre [william.GetCulture.GetName], nada menos— ha demostrado ser suficiente para partir la cuerda deshilachada que mantenía unida a Inglaterra. Los levantamientos locales, promovidos y avivados por los derrotados y resentidos [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] anglosajones, se han extendido por todo el país como un reguero de pólvora.\n\n[william.Custom('ES_ElLa')|U] [william.GetTitledFirstName|l], una vez asegurada su base de poder en el sur, ahora mira al norte para pacificar a aquellos tan valientes y necios como para desafiar[william.Custom('ES_LoLa')]. Allá donde caiga su mirada, le seguirán la muerte y la destrucción, y se ha originado una lucha desesperada por el país.\n\n[william.GetFirstName] tendrá que recorrer una fina línea entre el guante de seda y la mano dura. Una mano demasiado suave puede hacerle perder el reino, pero unos castigos demasiado brutales no le dejarán mucho reino que gobernar.\n\nA los Æthelings, solo les aguarda la muerte o la gloria."
 ep3_laamps.6020.a: "Inglaterra pende de un hilo."
 AETHELINGS_GLOSS: "«Ætheling» es un término anglosajón con el que se denomina a todo anglosajón de noble cuna, y a menudo se solía unir el prefijo «æthel» a sus nombres."
 every_aetheling: "Todo [vassal|lE] $anglo_saxon$ [william.Custom('ES_DelDela')] [william.GetTitledFirstName|l]"
 every_county: "Todo [county|lE]"
 ep3_laamps.6021.desc: "Mi legítima instauración en el trono de Inglaterra ha demostrado ser suficiente para partir la cuerda deshilachada que mantenía unida a Inglaterra. Los levantamientos locales, promovidos y avivados por los derrotados y resentidos [Glossary( 'Æthelings', 'AETHELINGS_GLOSS' )] anglosajones, se extienden por todo el país como un reguero de pólvora.\n\nUna vez asegurada mi base de poder en el sur, ahora he de mirar al norte para pacificar a aquellos tan valientes y necios como para desafiarme. Allá donde caiga mi mirada, le seguirán la muerte y la destrucción, para evitar que mi puesto sea usurpado por lugareños maquinadores.\n\nHe de recorrer una fina línea entre el guante de seda y la mano dura. Una mano demasiado suave puede hacerme perder el reino, pero unos castigos demasiado brutales no me dejarán mucho reino que gobernar. Sin embaro, para los Æthelings…\n\nNo habrá clemencia para quienes no entregaron su lealtad."
 ep3_laamps.7000.t: "Otro camino"
 ep3_laamps.7000.desc: "Ante la conmoción que se apodera de las tierras de [england.GetName], a veces me pregunto si mi destino no se hallará en otro lugar.\n\nLa agitación ya ha comenzado, con [william.Custom('ES_ElLa')] [william.GetTitledFirstName|l] luchando por el control del señorío, y sospecho que se volverá más fea de lo que ya lo es, y una vida en los caminos, tras los pasos de mi padre, tiene un cierto atractivo.\n\n¿Tal vez podría ir al norte, a Escocia? ¿O quizás al sur de Italia, a las colinas de Apulia?"
 ep3_laamps.7000.a: "Escocia parece un buen plan."
 ep3_laamps.7000.b: "¡Ya casi saboreo el aceite de oliva de Apulia!"
 ep3_laamps.7000.c: "No debo eludir mis deberes."
 ep3_laamps.7001.t: "Hay otro"
 ep3_laamps.7001.desc: "«¿[ROOT.Char.GetFirstNameNoTooltip]? ¿Aquí vive [ROOT.Char.GetFirstNameNoTooltip]? Ah, ¡soltadme pandilla de…». Una voz retumbante anuncia la llegada de un visitante, a quien rápidamente rodean mis guardias. Salgo de la tienda y me encuentro con un[siward.Custom('ES_XA')] [siward.GetWomanMan] fornid[siward.Custom('ES_OA')] con una espada al hombro.\n\n«¡Vos! Sois [ROOT.Char.GetFirstNameNoTooltip], ¿verdad?»; asiento mientras [siward.GetSheHe] da un paso adelante y ofrece el brazo libre.\n\n«¡Vuestra fama os precede! Soy [siward.GetFirstName], de [siward.GetHouse.GetBaseName]. He venido a unirme a vos»."
 ep3_laamps.7001.a: "«[siward.GetFirstNameNoTooltip], ¿decís? ¡Os doy la bienvenida!»."
 ep3_laamps.7001.b: "«Témome que estamos llenos»."
 ep3_laamps.7002.t: "Una nueva Inglaterra"
 ep3_laamps.7002.desc: "[siward.GetFirstName], mi leal [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('siward'))], se me acerca con un cierto brillo en la mirada.\n\n«Vengo a despedirme». Levanta la mano para cortar mis próximas protestas. «He tomado una decisión; no podéis disuadirme». Hace un gesto para que me siente.\n\n«Llegan rumores de Constantinopla. [emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstName|l] ofrece salvoconductos para todos lo que busquen refugio de la ira [king_england.Custom('ES_DelDela')] [king_england.GetTitledFirstName|l], y la posibilidad de reconstruir». [siward.GetFirstNameNoTooltip] se palmea los muslos y echa un vistazo alrededor.\n\n«Echaré de menos este lugar. Adiós, [ROOT.Char.Custom('SisterBrother')]»."
 ep3_laamps.7002.a: "«Que vuestro viaje sea seguro. Ojalá encontréis la paz»."
 ep3_laamps.7002.b: "Pues eso suena #EMP muy#! interesante…"
 ep3_laamps.7002.c.success: "[siward.GetFirstNameNoTooltip] se queda"
 ep3_laamps.7002.c.failure: "[siward.GetFirstNameNoTooltip] se marcha"
 ep3_laamps.7003.t: "Una audiencia muy real"
 ep3_laamps.7003.desc: "Que se nos conceda audiencia con [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] no es una hazaña pequeña, pero está claro que mi llegada con mi banda harapienta de extranjeros ha desatado algunas lenguas.\n\n«Os doy la bienvenida, [ROOT.Char.GetFirstName] de [ROOT.Char.GetHouse.GetBaseName]. ¿Habéis venido a reclamar refugio ante las penurias de vuestra patria?». Solo consigo asentir torpemente; [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] ofrece una sonrisa cruda y sin humor. «Aquí estaréis a salvo, pero hay mayores objetivos a vuestro alcance».\n\n«Al noreste hay tierras gobernadas por un pérfido vasallo mío. Viajad allí, tomadlas y os las podréis quedar a cambio de vuestra lealtad».\n\nLas palabras [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l] resuenan entre exclamaciones entrecortadas. ¿Un nuevo señorío? ¿Para unos fugitivos como nosotros?"
 ep3_laamps.7003.a: "«Acepto vuestra proposición, poderos[emperor.Custom('ES_OA')] [emperor.GetTitleAsNameNoTooltip|l]»."
 ep3_laamps.7003.a.tt: "Partes hacia las nuevas tierras…"
 ep3_laamps.7003.b: "«Casi prefiero quedarme aquí, en Constantinopla»."
 ep3_laamps.7004.t: "Otra audiencia real"
 ep3_laamps.7004.desc: "«Os ha enviado aquí, ¿verdad? Y os ha dicho que estas tierras son suyas, ¿no?». Los labios de [title_holder.GetFirstName] se curvan de ira y desdén. «Os ha contado un cuento, infeliz».\n\nAl parecer, el imperio [emperor.Custom('ES_DelDela')] [emperor.GetTitleAsNameNoTooltip|l] no se extiende tanto como hace creer. Las tierras que descubrimos a la llegada —densamente arboladas, pero sorprendentemente fértiles— no estaban precisamente en manos griegas, sino en las [title_holder.Custom('ES_DelDela')] [title_holder.GetTitleAsNameNoTooltip|l] [title_holder.GetFirstNameNoTooltip].\n\n«Es[emperor.Custom('ES_EA')] canalla en su lujoso trono os ha enredado, pero…», se detiene para mirarme a mí y a mis seguidores, desaliñados pero decididos. «… tal vez #EMP pueda#! ofreceros algo. Si tenéis los caudales para comprar, podéis quedaros estas tierras. Como [Select_CString( ROOT.Char.IsFemale, 'vasalla mía', 'vasallo mío' )], por supuesto»."
 ep3_laamps.7004.a: "«Sería un honor para mí»."
 ep3_laamps.7004.b: "«Se me prometieron estas tierras. Las tomaré a la fuerza»."
