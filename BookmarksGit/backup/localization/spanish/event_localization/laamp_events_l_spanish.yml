l_spanish:
 ep3_laamps.0001.t.female: "La [lost_primary_title.Custom('GetTierBaseTitleFemale')|l] que fue y hubo"
 ep3_laamps.0001.t.male: "El [lost_primary_title.Custom('GetTierBaseTitleMale')|l]  que fue y hubo"
 ep3_laamps.0001.intro: "¡Asquerosa e ignominiosa derrota!"
 ep3_laamps.0001.memory: "¡Esta maldita [war_memory.MakeScope.Var('war_cb').GetFlagName|l] me lo ha quitado todo!"
 ep3_laamps.0001.fallback: "¡Esta maldita guerra me lo ha quitado todo!"
 ep3_laamps.0001.desc: "¡Me han arrojado a los caminos mientras que [winner.Custom('ES_ElLa')] [winner.GetTitledFirstName|l] y sus soldados celebran la victoria!\n\nHe perdido el trono [lost_primary_title.GetAdjectiveNoTooltip]… ¡y puede que ahora mismo esa especie de [winner.Custom2('InsultNoun', ROOT.Char)] [winner.Custom('PersonalityGetNegativeTraitDesc')] esté tomando posesión de las galas de #EMP mi#! [lost_primary_title.GetTierAsNameNoTooltip]!"
 ep3_laamps.0001.a: "¡Un día #EMP recuperaré#! mis tierras!"
 ep3_laamps.0001.b: "Todo depende de [alt_1.GetFirstNameNoTooltipRegnal]."
 target_character_government: "[government|E]: [TARGET_CHARACTER.GetGovernment.GetName]"
 target_character_independent: "[independent_ruler|E]"
 target_character_liege: "[Select_CString(TARGET_CHARACTER.IsIndependentRuler, 'Independiente', 'Vasallaje hacia')][Select_CString(TARGET_CHARACTER.IsIndependentRuler, \"\", TARGET_CHARACTER.GetLiege.GetName)]"
 ep3_laamps.0001.c: "[alt_2.GetFirstNameNoTooltipRegnal] habrá de forjar el futuro de nuestra casa."
 ep3_laamps.0001.d: "Ahora nos confiaremos a [alt_3.GetFirstNameNoTooltipRegnal|l]."
 ep3_laamps.0001.e: "El tiempo ha pasado…"
 ep3_laamps.0003.opening: "[adventurer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 ep3_laamps.0003.desc: "Vuestras malignas huestes y vos me habréis arrebatado mi [lost_primary_title.GetTierAsNameNoTooltip|l], pero recordad lo que os digo: ¡ni habéis acabado conmigo, ni renunciaré a [lost_primary_title.GetBaseNameNoTierNoTooltip] así como así!"
 ep3_laamps.0003.a: "¡Ja! ¡Idiota, pero con brío!"
 ep3_laamps.0004.desc: "Esos detestables traidores me han arrebatado mi [conquered.GetTierAsNameNoTooltip|l] y arrojado a los caminos, ¡mientras que [winner.Custom('ES_ElLa')] [winner.GetTitledFirstName|l] y sus soldados coronan [heir.Custom('ES_AlAla')] [heir.GetTitledFirstName|l] en mi lugar!\n\nPermití que renegados y mentirosos me arrebataran el trono [conquered.GetAdjectiveNoTooltip]… No somos más que los juguetes de [ROOT.Char.GetFaith.FateGodName]…"
 lose_all_prestige_tt: "Solo conservas hasta #V 100#! de [prestige|lE] [prestige_i]"
 lose_all_prestige_level_tt: "Pierdes #value 3#! [prestige_levels|lE]"
 ep3_laamps.0010.t: "Un[potential_laamp.Custom('ES_XA')] [potential_laamp.Custom('GetDaughterSon')] menor de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0010.single: "Mientras mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))]"
 ep3_laamps.0010.multi: "Mientras mis hermanos"
 ep3_laamps.0010.desc: "y yo lloramos a mi difunt[deceased.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('deceased'))], [deceased.Custom('ES_ElLa')] [deceased.GetTitledFirstNameRegnal|l], nos ocupamos del reparto de sus tierras.\n\n[inherited.GetBaseNameNoTierNoTooltip] recae en mí,"
 ep3_laamps.0010.inheritor_1: "[inherited_1.GetBaseNameNoTierNoTooltip] es para [inheritor_1.GetFirstName];"
 ep3_laamps.0010.inheritor_2: "[inherited_2.GetBaseNameNoTierNoTooltip] es para [inheritor_2.GetFirstName];"
 ep3_laamps.0010.inheritor_3: "[inherited_3.GetBaseNameNoTierNoTooltip] es para [inheritor_3.GetFirstName];"
 ep3_laamps.0010.connector: "y"
 ep3_laamps.0010.laamp: "pero ¿qué pasa con mi [potential_laamp.Custom('PersonalityGetPositiveTraitDesc')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName]?\n\nSe quedó con las manos vacías y contempló la transición de poder desde fuera; no hubo ceremonias para #EMP [potential_laamp.GetSheHe]#!, solo juramentos hacia otros. Sangre noble y una espada al costado es su única herencia."
 ep3_laamps.0010.a: "Ay, alguna gente no está destinada a gobernar…"
 ep3_laamps.0010.b: "… aunque #EMP sí#! que envidio la libertad de [potential_laamp.GetFirstNameNoTooltip]."
 ep3_laamps.0020.t: "El exilio [revoked.GetAdjectiveNoTooltip]"
 ep3_laamps.0020.desc: "Lo he perdido todo en un abrir y cerrar de ojos: mi [revoked.GetTierAsNameNoTooltip|l], mis títulos, mi dignidad…\n\n¡Es[banisher.Custom('ES_EA')] [Select_CString( banisher.IsFemale, 'perra traicionera', 'perro traicionero' )], [banisher.Custom('ES_ElLa')] [banisher.GetTitledFirstName|l], espera que le agradezca el haberme perdonado la vida y solo desterrarme de [banisher.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! Hasta el más necio sabe que el exilio puede ser un destino #EMP peor#! que la muerte…"
 ep3_laamps.0020.a: "¡No renunciaré a mi [revoked.GetBaseNameNoTierNoTooltip] tan fácilmente!"
 ep3_laamps.0022.desc: "Puede que me hayáis quitado mi [revoked.GetTierAsNameNoTooltip|l] a cambio de mi libertad, pero [revoked.GetBaseNameNoTier] no os corresponde y no permitiré que se olviden mis derechos.\n\nLlegará el día en el que se vuelvan las tornas y vuestra vida esté en #EMP mis#! manos."
 ep3_laamps.0022.a: "Perro ladrador, poco mordedor."
 ep3_laamps.0030.t: "Más allá de [old_primary_title.GetBaseNameNoTierNoTooltip]"
 ep3_laamps.0030.desc: "¡Al fin me libero de los atavíos, las responsabilidades banales, la carga cotidiana de mi vida en [old_capital_province.GetNameNoTooltip] y planto mi tienda en los/las [old_capital_province.Custom('GetTerrainTypePlural')] sin límites!\n\nMe acompañan mis sirvientes y partidarios de mayor confianza, con diversos grados de entusiasmo por sus nuevas vidas en la naturaleza.\n\n"
 ep3_laamps.0030.heir: "Ocupando mi lugar, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('laamp_inheritor'))] y hereder[laamp_inheritor.Custom('ES_OA')], [laamp_inheritor.GetFirstName], se ha hecho cargo de mis títulos como [laamp_inheritor.Custom('ES_ElLa')] [laamp_inheritor.GetTitleAsNameNoTooltip|l] de [laamp_inheritor.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 ep3_laamps.0030.liege: "Mi antiguo señorío pasa a mi antigu[laamp_inheritor.Custom('ES_OA')] señor[laamp_inheritor.Custom('ES_XA')], [laamp_inheritor.Custom('ES_ElLa')] [laamp_inheritor.GetTitledFirstName|l], que ha aceptado mi decisión de dejar su servicio."
 ep3_laamps.0030.new: "La nobleza ha elegido a [laamp_inheritor.GetFirstName], un[laamp_inheritor.Custom('ES_XA')] potentad[laamp_inheritor.Custom('ES_OA')] local, para que gobierne mi antiguo señorío en mi lugar."
 ep3_laamps.0030.a: "Bueno, ¿a qué estamos esperando?"
 ep3_laamps.0032.opening: "[adventurer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ep3_laamps.0032.desc: "Una vida más emocionante, recorriendo el mundo, me llama. Tras mucho reflexionar, he decidido ceder mis tierras a vos, mi señor[ROOT.Char.Custom('ES_XA')]. Pronto dejaré [old_primary_title.GetBaseNameNoTierNoTooltip] y marcharé por los caminos abiertos."
 ep3_laamps.0032.a: "Un movimiento audaz, que algunos calificarían de necio."
 ep3_laamps.0040.t: "Del trono al arroyo"
 ep3_laamps.0040.family: "¿Dónde #EMP ha#! encontrado mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))] [actor.Custom2('InsultAdjective', ROOT.Char)|l]"
 ep3_laamps.0040.other: "¿Donde #EMP encontró#! mi señor[actor.Custom('ES_XA')] [actor.Custom2('InsultAdjective', ROOT.Char)|l]"
 ep3_laamps.0040.desc: "las #EMP agallas#!? ¡Mis títulos, anulados! ¡Mis tierras, perdidas! ¡Mi posición, destrozada!\n\nSi quiero defender y restaurar mi legítima propiedad, no digamos ya mi honor, parece que tendré que empezar desde cero!\n\nMe vengaré de la ruindad codiciosa [actor.Custom('ES_DelDela')] [actor.GetTitledFirstName|l], por largo que sea el camino…"
 ep3_laamps.0040.a: "Esto no quedará así."
 ep3_laamps.0042.desc: "Vuestra confiscación de mi [landed_title.GetTierAsNameNoTooltip|l] no me deja otra opción. Me habéis obligado a llevar la vida de aventurer[ROOT.Char.Custom('ES_OA')].\n\n¡Pero no estoy acabad[ROOT.Char.Custom('ES_OA')], ni olvidaré mis legítimos derechos sobre [landed_title.GetNameNoTierNoTooltip]!"
 ep3_laamps.0042.a: "Le doy dos semanas, como mucho."
 ep3_laamps.0050.t: "Salirse con la suya"
 ep3_laamps.0050.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('potential_laamp'))], [potential_laamp.GetFirstName], lleva un tiempo inquiet[potential_laamp.Custom('ES_OA')] y casi no me sorprende cuando una noche me acorrala cuando contemplábamos el/la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip].\n\n«[potential_laamp.Custom2('RelationToMeShort', ROOT.Char)|U]», suspira melancólic[potential_laamp.Custom('ES_OA')], mirando al horizonte, «estoy cansad[potential_laamp.Custom('ES_OA')] de [ROOT.Char.Custom('ResidenceBuildingPlural')]. ¡Quiero salir #EMP ahí fuera#!, ver el mundo y dejar mi #EMP propia#! marca en él!».\n\nSe [potential_laamp.Custom('ES_LeLa')] ve decidid[potential_laamp.Custom('ES_OA')] de verdad, animad[potential_laamp.Custom('ES_OA')] con un entusiasmo que no había visto en [potential_laamp.GetSheHe], o en nadie, desde hace un tiempo."
 ep3_laamps.0050.a: "¡La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se enorgullece de vos!"
 ep3_laamps.0050.b: "Si debéis marchar, no os retendré."
 ep3_laamps.0050.c: "¡Dejaos de sandeces!"
 ep3_laamps.0051.desc: "Cuando me levanto a la mañana siguiente, la discusión con [potential_laamp.GetFirstName] sigue resonando en mi cabeza, pero ¡me informan de que esa especie de [potential_laamp.Custom('PersonalityGetNegativeTraitDesc')|l] ha desaparecido en plena noche!\n\n¡[potential_laamp.Custom('ES_ElLa')|U] muy imbécil ha desobedecido mis deseos explícitos para echarse al bosque a jugar con una banda de granujas!"
 ep3_laamps.0051.a: "Mocos[potential_laamp.Custom('ES_OA')] insolente…"
 ep3_laamps.0051.b: "… ¡tiene espíritu, eso sí!"
 allowed_runaway_laamp_opinion: "Permitida la aventura"
 forbidden_runaway_laamp_opinion: "Prohibida la aventura"
 ep3_laamps.0100.t: "Un precio para todo"
 ep3_laamps.0100.desc: "Casi no podía creerlo cuando recibí la aprobación [recipient.Custom('ES_DelDela')] [recipient.GetTitledFirstName|l] a mi oferta; por fin tendré un/a [ROOT.Char.Custom('FortifiedBuilding')] para mí, ¡con un tejado y cuatro paredes sólidas!\n\nVoy a ser [Select_CString( ROOT.Char.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0100.fellow_vassal: "que gobernará la región como otr[ROOT.Char.Custom('ES_OA')] vasall[ROOT.Char.Custom('ES_OA')] de [new_liege.GetName], dependiente y en deuda con mi [Select_CString( new_liege.IsFemale, 'nueva señora', 'nuevo señor' )] en igual medida."
 ep3_laamps.0100.liege: "que gobernará la región como vasall[ROOT.Char.Custom('ES_OA')] del pueblo [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip], dependiente y en deuda con mi [Select_CString( recipient.IsFemale, 'nueva señora', 'nuevo señor' )] en igual medida."
 ep3_laamps.0100.independent: "¡que gobernará este antiguo territorio [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] como mi propio feudo!"
 ep3_laamps.0100.unpopular: "\n\nAunque seguramente mi rápido ascenso por la traicionera escalera de [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip] haya indignado a los demás señores y damas…"
 ep3_laamps.0100.fallback: "\n\nHa sido un viaje largo, pero al fin puedo dejar atrás mi catre de campamento…"
 ep3_laamps.0100.a: "Ja, ¡y decían que la nobleza no se podía comprar!"
 ep3_laamps.0101.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 ep3_laamps.0101.desc: "¡Cuánto me ha animado enterarme de que habéis aceptado mi oferta!\n\nSe ha enviado el oro y me traslado para establecer mi residencia en [new_primary_title.GetPreferredCapital.GetName]"
 ep3_laamps.0101.fellow_vassal: "como parte de los vasallos de [new_liege.GetName]."
 ep3_laamps.0101.liege: "como vuestr[ROOT.Char.Custom('ES_OA')] humilde vasall[ROOT.Char.Custom('ES_OA')]."
 ep3_laamps.0101.independent: "y gobernar allí como mi propio feudo."
 ep3_laamps.0101.a: "Más le vale a [actor.GetSheHe] saber cuál es su sitio."
 ep3_laamps.0101.b: "Espero que esto no haya sido un error."
 ep3_laamps.0101.c: "Un trato justo, espero."
 ep3_laamps.0101.liege_message.title: "Vasallo vendió tierras"
 ep3_laamps.0102.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0102.desc: "Cuán absurda es la oferta que habéis hecho. ¿En serio creéis que vendería mis títulos? ¡¿Y a alguien como #EMP vos#!?!"
 ep3_laamps.0102.a: "No hay por qué ser descortés."
 ep3_laamps.0200.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0200.desc: "Sea, ayudaré en vuestra invasión de [secondary_recipient.GetPrimaryTitle.GetTierAsNameNoTooltip|l] [secondary_recipient.Custom('ES_DelDela')] [secondary_recipient.GetTitledFirstName|l], siempre que me juréis lealtad en caso de conseguir la victoria."
 ep3_laamps.0200.a: "¡Excelente!"
 ep3_laamps.0201.opening: "[recipient.Custom2('AppropriateGreeting', actor)]"
 ep3_laamps.0201.desc: "He reflexionado cuidadosamente sobre vuestra propuesta y he llegado a la conclusión de que no puedo prestar ayuda a vuestra causa en este momento."
 ep3_laamps.0201.a: "Tampoco [recipient.GetHerHim] necesito…"
 ep3_laamps.0300.t: "… Y a los enemigos más cerca"
 ep3_laamps.0300.desc: "Tras esperar con ansia la respuesta de [recipient.GetFirstName] a mi oferta, no puedo negar el alivio que siento cuando veo su garabato de aprobación en la misiva.\n\nSe acabó: [recipient.GetSheHe] será [Select_CString( recipient.IsFemale, 'la nueva', 'el nuevo' )] [recipient.GetTitleAsNameNoTooltip|l] de [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_laamps.0300.fellow_vassal: "que gobierne sobre la región como parte de los vasallos de [new_liege.GetName]."
 ep3_laamps.0300.liege: "que gobierne sobre la región como [Select_CString( recipient.IsFemale, 'vasalla mía', 'vasallo mío' )]… si se comporta."
 ep3_laamps.0300.independent: "¡que gobierne este territorio [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] como su propio feudo!"
 ep3_laamps.0300.unpopular: "\n\nSeguro que su rápido ascenso a las filas del estamento noble [actor.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip|l] asombrará a mucha gente en [actor.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]…"
 ep3_laamps.0300.fallback: "\n\nTal vez por fin pueda dirigir mi atención a asuntos más apremiantes…"
 ep3_laamps.0300.a: "Más vale que esto sea el fin."
 ep3_laamps.0301.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 ep3_laamps.0301.desc: "Me congratula que hayáis entrado en razón y confío en que esto ponga fin a nuestras disputas.\n\nSe ha dispuesto [new_primary_title.GetPreferredCapital.GetNameNoTier] para vuestra llegada, para que gobernéis"
 ep3_laamps.0301.fellow_vassal: "como parte de los vasallos de [new_liege.GetName]."
 ep3_laamps.0301.liege: "como [Select_CString( actor.IsFemale, 'vasalla mía', 'vasallo mío' )]."
 ep3_laamps.0301.independent: "como si fuera vuestro propio feudo."
 ep3_laamps.0301.a: "Estoy a vuestro servicio."
 ep3_laamps.0301.b: "¡Cuánto han ascendido los caídos!"
 ep3_laamps.0301.c: "Al fin [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 ep3_laamps.0301.liege_message.title: "Aventurero asentado como vasallo"
 ep3_laamps.0302.opening: "[recipient.Custom2('AppropriateGreetingNegative', actor)]"
 ep3_laamps.0302.desc: "¿Creéis que se me puede comprar tan fácilmente con estos títulos de poca monta? Si quiero tenerlos, os los quitaré con la espada."
 ep3_laamps.0302.a: "¡Oh! ¡Maldito sea semejante don nadie!"
 ep3_laamps.0800.t: "Bifurcación en el camino"
 ep3_laamps.0800.inherited: "Ha llegado un heraldo que trae la importante revelación de que he heredado [new_title.GetBaseNameNoTier] y sus territorios asociados de [previous_holder.GetFullName]…"
 ep3_laamps.0800.abdication: "Ha llegado un heraldo que trae la importante revelación de que he heredado [new_title.GetBaseNameNoTier] y sus territorios asociados tras la abdicación de [previous_holder.GetFullName]…"
 ep3_laamps.0800.granted: "Ha llegado un heraldo que trae la importante revelación de que [new_liege.Custom('ES_ElLa')] [new_liege.GetTitledFirstName|l] me ha concedido [new_title.GetBaseNameNoTier] y sus territorios asociados…"
 ep3_laamps.0800.election: "Ha llegado un heraldo que trae la importante revelación de que me han elegido como gobernante de [new_title.GetBaseNameNoTier] y sus territorios asociados…"
 ep3_laamps.0800.faction: "Ha llegado un heraldo que trae la importante revelación de que los nobles de [new_title.GetBaseNameNoTier] me han conferido su gobierno, después de destituir a [previous_holder.GetFullName]…"
 ep3_laamps.0800.claim_war: "Al fin he derrotado [previous_holder.Custom('ES_AlAla')] [previous_holder.GetTitledFirstName|l] y me ha apoderado de las tierras que me pertenecían legítimamente. Tengo el futuro de [new_title.GetBaseNameNoTier] en mis manos…"
 ep3_laamps.0800.holy_war: "Al fin he derrotado [previous_holder.Custom('ES_AlAla')] [previous_holder.GetTitledFirstName|l] y me ha apoderado de sus tierras en nombre de [ROOT.Char.GetFaith.HighGodName]. Tengo el futuro de [new_title.GetBaseNameNoTier] en mis manos…"
 ep3_laamps.0800.conquest: "Al fin he derrotado [previous_holder.Custom('ES_AlAla')] [previous_holder.GetTitledFirstName|l] y he conquistado sus tierras. Tengo el futuro de [new_title.GetBaseNameNoTier] en mis manos…"
 ep3_laamps.0800.vassal: "\n\n¿Es mi destino asumir el legado y sentarme en [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] al servicio [new_liege.Custom('ES_DelDela')] [new_liege.GetTitledFirstNameRegnal|l] como [ROOT.Char.GetLadyLord] vasall[ROOT.Char.Custom('ES_OA')] del trono [new_liege.GetPrimaryTitle.GetAdjectiveNoTooltip]?"
 ep3_laamps.0800.independent: "\n\n¿Es mi destino asumir el legado y sentarme en [new_capital.GetCountyData.GetCapital.GetBaronyNameExplicitlyNoTooltip] como [ROOT.Char.GetLadyLord] soberan[ROOT.Char.Custom('ES_OA')] por derecho propio?"
 ep3_laamps.0800.desc: "\n\nLa vida en los caminos está desde luego llena de tribulaciones y peligros, pero ¡cuánta libertad! No puedo negar su atractivo, libre de las muchas responsabilidades del gobierno.\n\n"
 ep3_laamps.0800.a: "Sí, es hora de dejar el campamento atrás…"
 ep3_laamps.0800.a.tt: "#mixed_value #BER [THIS.Char.GetShortUIName|U] [Select_CString( THIS.Char.IsLocalPlayer, 'serás', 'será' )] un[THIS.Char.Custom('ES_XA')] [ruler|lE] [Concept('landed', 'con tierras' )|E]#!#!"
 ep3_laamps.0800.b: "El camino me llama: ¡que se lo quede mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_1'))], [alt_1.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.b.claimant: "El camino me llama: ¡que [alt_1.GetFirstNameNoTooltip] asuma sus derechos!"
 ep3_laamps.0800.c: "Confiaré [new_title.GetBaseNameNoTierNoTooltip] a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_2'))], [alt_2.GetFirstNameNoTooltip]."
 ep3_laamps.0800.c.claimant: "Se lo confiaré a su pretendiente legítim[alt_2.Custom('ES_OA')]: ¡[alt_2.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.d: "¡Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('alt_3'))], [alt_3.GetFirstNameNoTooltip], reinará sobre el/la [new_title.Custom('GetTierBase')|l]!"
 ep3_laamps.0800.d.claimant: "¡Apoyaré los derechos de [alt_3.GetFirstNameNoTooltip]!"
 ep3_laamps.0800.e: "¡Renuncio a estas tierras, que otro se las quede!"
 ep3_laamps.0800.e.liege: "Renuncio a estas tierras, ¡que [new_liege.Custom('ES_ElLa')] [new_liege.GetTitleAsNameNoTooltip|l] se las quede!"
 ep3_laamps.0800.claim.tt: "@warning_icon! #N Perderás todos los [claims|lE] a los [titles|lE] renunciados#!"
 renounced_land_to_me_opinion: "Renunció a títulos a mi favor"
 renounced_land_to_weaker_claim_opinion: "Renunció a títulos en favor de un pretendiente más débil"
 renounced_land_to_other_opinion: "Renunció a títulos en favor de otro"
 renounced_land_outside_family_opinion: "Renunció a títulos fuera de la familia"
 adventurer_titles_renounced_title: "Títulos renunciados"
 adventurer_titles_renounced_to_me_desc: "[adventurer.GetFirstName] renunció a sus nuevos [titles|lE] para seguir siendo [Concept('adventurer',Select_CString(adventurer.IsFemale,'aventurera', 'aventurero'))|E]"
 adventurer_titles_renounced_by_me_desc: "Renuncié a mis nuevos [titles|lE] en favor [beneficiary.Custom('ES_DelDela')] [beneficiary.GetTitledFirstName|l]"
 ep3_laamps.1001.t: "Los caminos que recorremos"
 ep3_laamps.1001.desc.intro: "El camino que tenemos por delante se extiende sin fin, una senda sinuosa solitaria hacia el lejano horizonte.\n\nMi campamento está… en silencio, solo unas cuantas tiendas dispersas y animales de carga que bostezan con la brisa. Forasteros y acompañantes se despiertan con el día y se preparan a desgana para sus tareas matutinas.\n\nLo que más hay son deshechos varios que entran y salen de un grupo en marcha con cada nuevo asentamiento."
 ep3_laamps.1001.desc.blind: "Pocas voces son las que reconozco, al menos, de pasada."
 ep3_laamps.1001.desc.at_least_one_working_eye: "Pocos rostros me llaman la atención por reconocerlos, al menos, de pasada."
 ep3_laamps.1001.a: "Por suerte, a quienes sí reconozco son de conversación elocuente."
 ep3_laamps.1001.a.tt: "Comienzas con dos [followers|lE] diestros en [diplomacy|lE]"
 ep3_laamps.1001.b: "Un día, esto será un ejército."
 ep3_laamps.1001.b.tt: "Comienzas con dos [followers|lE] diestros en [Concept('martial', 'marcialidad' )|E]"
 ep3_laamps.1001.c: "Con esta gente levantaré un imperio."
 ep3_laamps.1001.c.tt: "Comienzas con dos [followers|lE] diestros en [stewardship|lE]"
 ep3_laamps.1001.d: "Hum, y ni siquiera hay robos por la noche."
 ep3_laamps.1001.d.tt: "Comienzas con dos [followers|lE] diestros en [intrigue|lE]"
 ep3_laamps.1001.e: "¡Gracias a [ROOT.Char.GetFaith.KnowledgeGodName] que al menos tenemos intelectuales!"
 ep3_laamps.1001.e.tt: "Comienzas con dos [followers|lE] diestros en [learning|lE]"
 ep3_laamps.1001.f: "Al menos cuento con unos reñidores buenos."
 ep3_laamps.1001.f.tt: "Comienzas con dos [followers|lE] diestros en [prowess|lE]"
 ep3_laamps.1001.g: "No he aceptado seguidores dignos… por ahora."
 ep3_laamps.1001.g.tt.followers: "Empiezas sin [followers|lE] generados, solo la [family|lE] y los [friends|lE] que ya tengas"
 ep3_laamps.1001.g.tt.difficulty: "@alert_icon! #alert_trial Algunos [task_contracts|lE] pueden resultar difíciles o imposibles hasta que consigas [followers|lE]#!"
 ep3_laamps.1011.t: "Jurado por la espada"
 ep3_laamps.1011.desc.four_plus_titles: "«… y juro defender siempre vuestros derechos a [title_1.GetNameNoTier], [title_2.GetNameNoTier], [title_3.GetNameNoTier] y cualquier otro señorío que por justicia habría de ser vuestro, mi señor[ROOT.Char.Custom('ES_XA')]», "
 ep3_laamps.1011.desc.three_titles: "«… y juro defender siempre vuestros derechos a vuestro dominio natural, desde [title_1.GetNameNoTier] a [title_2.GetNameNoTier], pasando por [title_3.GetNameNoTier], mi señor[ROOT.Char.Custom('ES_XA')]», "
 ep3_laamps.1011.desc.two_titles: "«… y juro defender siempre vuestros derechos a los señoríos hermanos de [title_1.GetNameNoTier] y [title_2.GetNameNoTier], mi señor[ROOT.Char.Custom('ES_XA')]», "
 ep3_laamps.1011.desc.one_title: "«… y juro defender siempre vuestros derechos a vuestro legítimo domino de [title_1.GetNameNoTier], mi señor[ROOT.Char.Custom('ES_XA')]», "
 ep3_laamps.1011.desc.midtro: "proclama [recipient.Custom2('MyCharacterIntroduction', actor)].\n\nEst[recipient.Custom('ES_EA')] mantiene la cabeza inclinada en sumisión respetuosa al terminar su juramento largo y enrevesado, en espera de mi respuesta.\n\n"
 ep3_laamps.1011.desc.prior_swords: "Otro buen brazo armado comprometido con mi causa"
 ep3_laamps.1011.desc.first_sword: "La primera espada que me jura con tanto aprecio"
 ep3_laamps.1011.desc.outro: "—su lealtad es irreprochable— la única cuestión es: ¿cuánta lealtad #EMP deseo#! devolver a cambio?"
 ep3_laamps.1011.a: "[recipient.Custom('SisterBrother')|l] mí[recipient.Custom('ES_OA')], siempre tendréis asiento en mi mesa."
 ep3_laamps.1011.b: "Ojalá mi triunfo se gane vuestra lealtad, [recipient.GetFirstNameNoTooltip]."
 ep3_laamps.5000.t: "Cajas vacías"
 ep3_laamps.5000.desc: "Miro con tristeza mi comida. Una manzana apenas madura parece la más apetecible de las viandas.\n\n"
 ep3_laamps.5000.provisionslow: "Nuestras provisiones se siguen vaciando, y ahora estamos de verdad contra las cuerdas. Los estómagos rugen por todo en todo el campamento y nuestros cintos casi se han quedado sin agujeros que apretar."
 ep3_laamps.5000.provisionsok: "En el campamento no falta comida, pero la variedad es escasa. Verduras marchitas tenemos de sobra, pero no diría que no a algo de buena carne."
 ep3_laamps.5000.ending: "\n\n[hunter.GetFirstName] se pone de pie de un salto, arco en mano, para buscar un carcaj.\n\n«Ya no puedo más. Puede que sean las tierras [local_lord.Custom('ES_DelDela')] [local_lord.GetTitledFirstName|l], pero seguramente pueda prescindir de unas mínimas lascas de grasa»."
 ep3_laamps.5000.a: "Nada de caza furtiva."
 ep3_laamps.5000.a.tt: "Le escribiré para pedir derechos de caza."
 ep3_laamps.5000.a.success: "[local_lord.GetFirstNameNoTooltip] acepta"
 ep3_laamps.5000.a.failure: "[local_lord.GetFirstNameNoTooltip] insiste en que paguéis por el derecho a cazar"
 ep3_laamps.5000.a.critfailure: "[local_lord.GetFirstNameNoTooltip] se niega"
 ep3_laamps.5000.b: "Id raud[hunter.Custom('ES_OA')] y en silencio."
 ep3_laamps.5000.b.success: "[hunter.GetFirstNameNoTooltip] caza sin que [hunter.Custom('ES_LoLa')] descubran"
 ep3_laamps.5000.b.failure: "Pillan y multan a [hunter.GetFirstName] y le confiscan la mitad de lo cazado"
 ep3_laamps.5000.b.critfailure: "Pillan y encarcelan a [hunter.GetFirstNameNoTooltip]"
 ep3_laamps.5000.c: "No podemos correr el riesgo. Mejor id a buscar bayas."
 ep3_laamps.5000.c.success: "[hunter.GetFirstNameNoTooltip] trae bayas varias"
 ep3_laamps.5000.c.failure: "Los arbustos de bayas están vacíos"
 ep3_laamps.5005.t: "Un visitante fiel"
 ep3_laamps.5005.desc: "La hoguera crepita e ilumina a una figura que entra en nuestro círculo. Se mueve con vigor a pesar de lo avanzado de la hora, la mano aferrada a un bastón. Los guardias [priest.GetHerHim] interceptan, pero les hago un gesto para que se aparten.\n\n«¿Tenéis lugar para un[priest.Custom('ES_XA')] [priest.GetWomanMan] de [priest.GetFaith.HighGodName]?». Me sonríe expectante, con ropas sucias que susurran con la fuerte brisa. ¡Una especie de [ROOT.Char.GetFaith.PriestNeuter] errante!\n\n"
 ep3_laamps.5005.samefaith: "Tales figuras son bien conocidas en los círculos [ROOT.Char.GetFaith.GetAdherentNamePlural]. Los predicadores itinerantes extienden la palabra de [priest.GetFaith.HighGodName] hasta el último recoveco del mundo."
 ep3_laamps.5005.difffaith: "Un [ROOT.Char.GetFaith.PriestNeuter], quizás, pero no uno de fe [ROOT.Char.GetFaith.GetAdjective], eso lo tengo claro. Unos cuantos de mis correligionarios se mueven inquietos cuando llegan a la misma conclusión."
 ep3_laamps.5005.a: "Nos vendía bien un[priest.Custom('ES_XA')] [priest.GetWomanMan] de tanto mundo…"
 ep3_laamps.5005.a.success: "[priest.GetSheHe|U] acepta quedarse un poco"
 ep3_laamps.5005.a.failure: "Tiene planes más allá del campamento"
 ep3_laamps.5005.b: "«¡Sentaos, quedaos una noche y contadnos vuestras historias!»."
 ep3_laamps.5005.c: "«Debo pediros que os marchéis»."
 ep3_laamps.5005.c.tt: "No tenemos sitio suficiente; ¡jamás le pediré a uno de mis seguidores que ceda su lecho a un extraño!"
 ep3_laamps.5005.d: "«¡Fuera de aquí! ¡No queremos gente de vuestra calaña!»."
 every_non_faith_follower: "Todo [follower|lE] no [priest.GetFaith.GetAdherentName]"
 ep3_laamps.5010.t: "Achaques y dolores"
 ep3_laamps.5010.desc: "#EMP ¡Puf!#!\n\nMe he descubierto haciendo ruiditos al sentarme esta noche en la hoguera. Los ancianos siempre dicen que eso pasa según te haces mayor, pero solo tengo [ROOT.Char.GetAge] años…\n\nNo, es el desgaste y el cansancio de una vida dura. También lo veo en otros. [follower.GetName] se estremece un poco cuando se deja caer a mi lado."
 ep3_laamps.5010.a: "La posada que dejamos atrás tenía muchas camas libres…"
 ep3_laamps.5010.b: "Mi pobre espalda exige un mobiliario más suntuoso."
 ep3_laamps.5010.b.tt: "Mejora tu [building|lE] $camp_main_01_domicile_building$ para obtener un descuento"
 ep3_laamps.5010.c: "Hay que seguir adelante."
 ep3_laamps.5010.c.success: "Tu cuerpo se acostumbra"
 ep3_laamps.5010.c.failure: "Sigues sufriendo"
 ep3_laamps.5015.t: "Soldados famélicos"
 ep3_laamps.5015.desc: "Una figura entra en el campamento tambaleándose, sucia, agotada, y claramente necesita una buena comida. Se llama [knight.GetFirstName], dice.\n\n«Hay muchos más como yo», y hace un gesto hacia la lejanía, «a todos nos abandonan a nuestra suerte cada vez que acaba un conflicto. Nuestras espadas funcionan tan bien como siempre, pero nuestra suerte es vagar y pasar hambre».\n\n«Somos los únicos que quedan que no roban a los vulnerables su comida y objetos de valor». Su mirada brilla con determinación, a pesar de su porte demacrado. «Antes la muerte»."
 ep3_laamps.5015.a: "«Sois mejor que yo. Y más neci[knight.Custom('ES_OA')]»."
 ep3_laamps.5015.a.tt: "Te apoderas hasta de su última moneda y objeto en posesión."
 ep3_laamps.5015.b: "¿Hay más como vos, decís?"
 ep3_laamps.5015.c: "Nos vendría bien otra espada…"
 ep3_laamps.5015.c.success: "Se extiende la noticia de tu generosidad"
 ep3_laamps.5015.d: "Venid, sentaos y recuperaos. Comed."
 ep3_laamps.5020.t: "Raciones desconocidas"
 ep3_laamps.5020.desc: "La cultura de [location.GetName] es nueva para mí y algunas de sus costumbres me son igual de extrañas. Esto demuestra ser verdad sobre todo cuando [cook.GetFirstName], que cocina esta noche, me hace señas para que me acerque a la olla.\n\n«Es una receta local», empieza, «supuestamente #EMP auténtica#! comida [local_culture.GetName]. Me lo aseguró un mercader ambulante».\n\nObservo la sustancia con suspicacia. Es… ¿estofado de [cook.Custom('GetRandomRegionalSmallGame')]? ¡¿Con #EMP [cook.Custom('RegionalRootVegetablePlural')]?!#!"
 ep3_laamps.5020.tt: "Requiere uno de: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l] o [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5020.a: "… tal vez necesite un #EMP toque#! extra especial."
 ep3_laamps.5020.a.tt: "Y tal vez [cook.GetFirstNameNoTooltip] también lo encuentre especial."
 ep3_laamps.5020.b: "Agregadle hierbas de la cocina [culture.GetNameNoTooltip]."
 ep3_laamps.5020.c: "Bueno, lo probaré."
 ep3_laamps.5020.c.success: "Está delicioso"
 ep3_laamps.5020.c.failure: "Está asqueroso"
 cultural_acceptance_gain_food_acceptance: "Dos culturas intercambiaron técnicas de cocina."
 ep3_laamps.5020.d: "¡¿Qué es esta bazofia?!"
 ep3_laamps.5020.d.tt: "Tu aprensión se hace famosa"
 ep3_laamps.5025.t: "¿Medios para un fin?"
 ep3_laamps.5025.desc: "Me siento junto a mi [ROOT.Char.Custom('GetRandomCampBuilding')|l] y me dejo llevar por los sonidos y olores del campamento. Es diferente de la vida entre los muros seguros de un palacio, muy diferente.\n\nEs fácil disfrutar de la libertad. Sin obligaciones, sin el parloteo de consejeros, sin dignatarios a los que agasajar, sin ninguno de los inconvenientes de la parafernalia del poder.\n\nY, sin embargo, estas libertades cuestan caro. La lucha constante por la supervivencia nos desgasta. Y, cada vez más a menudo, por las noches anhelo un lecho de verdad…"
 ep3_laamps.5025.a: "#EMP Tengo#! que reclamar tierras en el futuro."
 ep3_laamps.5025.b: "Disfruto bastante de esta vida."
 ep3_laamps.5025.b.flavor: "¡Habrá que acostumbrarse a ella!"
 ep3_laamps.5025.b.tt: "Añade #value 2#! [task_contracts|lE] nuevos"
 ep3_laamps.5025.c: "Es mejor mantener las opciones abiertas."
 ep3_laamps.5025.c.flavor: "… y también conviene aprovisionarse para lo que pueda venir."
 ep3_laamps.5025.c.toast: "Aprendes el valor de la flexibilidad"
 lust_for_land_modifier_tt: "Modificador [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip|l]"
 ep3_laamps.5030.t: "Posadas y rechazos"
 ep3_laamps.5030.desc: "Según avanzamos con dificultades por el camino, un edificio aparece a la vista. El maltrecho cartel del exterior reza «[ROOT.Char.Custom('GetPubName')] — Posada».\n\n«No tenéis suerte aquí esta noche. Apenas tenemos sitio para nuestros inquilinos actuales, no digamos ya otros nuevos». En el interior, el tabernero niega con la cabeza con desdén. «¡Y #EMP mucho menos#! para unos desharrapados como vosotros!».\n\n#EMP ¡¿Desharrapados?!#!"
 ep3_laamps.5030.a: "Ah, no importa. Bebamos algo."
 ep3_laamps.5030.a.tt: "Esta opción está disponible gracias a tu elevado [dynasty_prestige|lE]\n"
 ep3_laamps.5030.b: "No soy un[ROOT.Char.Custom('ES_XA')] pedigüeñ[ROOT.Char.Custom('ES_OA')]. Soy de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 ep3_laamps.5030.b.tt: "«¡Y #EMP exijo#! hospitalidad!»."
 ep3_laamps.5030.c: "Me temo que exijo alojamiento categóricamente."
 ep3_laamps.5030.c.success: "Se capta tu indirecta, con un descuento añadido"
 ep3_laamps.5030.c.failure: "Tus amenazas se hacen patentes"
 ep3_laamps.5030.c.critfailure: "Las cosas se salen de madre"
 ep3_laamps.5030.d: "¿Verdad que podremos llegar a un acuerdo?"
 ep3_laamps.5030.d.success: "Tu regateo acaba teniendo éxito"
 ep3_laamps.5030.d.failure: "[innkeeper.GetFirstNameNoTooltip] no cederá"
 ep3_laamps.5035.t: "Conocimiento del terreno"
 ep3_laamps.5035.desc: "Nadie en mi campamento conoce bien el terreno de [location.GetName] y estas tierras no se pueden tomar a la ligera. Por este motivo, me hallo frente a un[guide.Custom('ES_XA')] guía local, negociando los servicios que nos prestará.\n\n«¡Salir ahí fuera no es ninguna broma!», me comenta, inspirando aire a través de unos dientes apretados; un gesto de preocupación histriónico. «Necesitaréis estos mapas o mis servicios, y eso os lo digo gratis».\n\nTiene razón, pero… hay algo en su comportamiento que me hace dudar."
 ep3_laamps.5035.tt: "Requiere uno de: [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )|l], [GetTrait('eccentric').GetName( GetNullCharacter )|l] o [GetTrait('gluttonous').GetName( GetNullCharacter )|l]"
 ep3_laamps.5035.a: "Me vendría bien alguien como vos en el campamento."
 ep3_laamps.5035.b: "¿Cuánto decís que costaban estos mapas?"
 ep3_laamps.5035.c: "Necesitamos vuestra ayuda para superar #EMP estas#! zonas…"
 ep3_laamps.5035.c.success: "El consejo resulta ser útil"
 ep3_laamps.5035.c.failure: "La información del guía es errónea"
 ep3_laamps.5035.c.critfailure: "La ruta del guía te lleva directo a una trampa"
 ep3_laamps.5035.d: "No precisamos de vuestros servicios"
 ep3_laamps.5035.d.tt: "Solo esperemos que no nos perdamos…"
 ep3_laamps.5035.d.toast: "Te pierdes"
 guide_map: "Mapas detallados"
 guide_map_desc: "Este conjunto de mapas muestra con gran detalle el terreno de gran parte del mundo conocido. Es especialmente útil a la hora de desplazarse por terrenos complicados y traicioneros."
 ep3_laamps.5040.t: "Recorriendo ruinas"
 ep3_laamps.5040.desc: "Mientras reconozco el camino por delante del campamento, me topo con un conjunto descuidado de comerciantes. Se han instalado en torno a unos edificios grandes pero viejos y en ruinas; los que quedan en buen estado han sido ocupados por los mercaderes.\n\nSus productos son bastante corrientes. La mayor parte es comida que, al estar en una carretera muy transitada, sin duda atraerá a muchos compradores. No obstante, yo me fijo en las paredes grises y picadas de las ruinas.\n\n¡Son magníficas! Los mercaderes solo ocupan el exterior, pero su desvencijado corazón permanece intacto."
 ep3_laamps.5040.a: "Ea, probaré suerte en estas ruinas…"
 ep3_laamps.5040.a.bigsuccess: "Tu búsqueda sale muy bien"
 ep3_laamps.5040.a.bigsuccess.tt: "Descubres un arma polvorienta"
 ep3_laamps.5040.a.success: "Tu búsqueda sale bien"
 ep3_laamps.5040.a.success.tt: "Descubres una pequeña baratija"
 ep3_laamps.5040.a.failure: "Tu búsqueda es inútil"
 ep3_laamps.5040.a.failure.tt: "No descubres nada"
 ep3_laamps.5040.b: "Mejor curarse en salud y comprar provisiones."
 ep3_laamps.5040.c: "¿Y si alguno de ellos se une a mí?"
 ep3_laamps.5040.c.critsuccess.tt: "Dos [followers|lE] se unen"
 ep3_laamps.5040.c.success.tt: "Se une un [follower|lE]"
 ep3_laamps.5040.c.failure.tt: "No se une nadie"
 ep3_laamps.5040.c.critsuccess: "Una pareja acepta tu oferta"
 ep3_laamps.5040.c.success: "Alguien decide unirse a ti"
 ep3_laamps.5040.c.failure: "Nadie da un paso adelante"
 ep3_laamps.5045.t: "Los pasillos de poder"
 ep3_laamps.5045.desc: "La comida en la residencia de [local_lord.GetFullName] en [location.GetName] es excelente, por supuesto. Muy distinta de los alimentos improvisados a los que me he acostumbrado.\n\n«Me alegra que pudierais responder a mi convocatoria», dice [local_lord.GetFirstNameNoTooltip] haciendo un gesto hacia mí. «Me gustaría saber si podemos hacer algo para ayudarnos mutuamenteꡟ».\n\n«Después de todo, hay momentos en los que un[local_lord.Custom('ES_XA')] [local_lord.GetWomanMan] de mi talla no puede #EMP bajar al fango#! como requieren ciertos trabajos…»."
 ep3_laamps.5045.a: "¿Sabéis? Me estoy cansando de la vida errante…"
 ep3_laamps.5045.a.tt: "Esta opción está disponible para ti porque tienes el [modifier|lE] [GetModifier( 'ep3_lust_for_land_modifier' ).GetNameWithTooltip]"
 ep3_laamps.5045.a.success: "Tus palabras resultan persuasivas"
 ep3_laamps.5045.a.failure: "[local_lord.GetSheHe|U] se ríe de ello"
 ep3_laamps.5045.b: "Bueno, el oro nunca viene mal…"
 ep3_laamps.5045.c: "Un poco más de esta comida bastaría."
 ep3_laamps.5045.d: "Lo único que necesito es trabajo para servir a estas tierras."
 world_africa_sahara_provisions_usage_multiplier_modifier: "Provincia sahariana"
 world_africa_sahara_provisions_usage_multiplier_modifier_desc: "Esta provincia está sometida a la furia descarnada del poderoso Sáhara (o una de las cordilleras que lindan con él); solo un necio o un experto se atreverían a atravesarla."
 duel_to_the_death.tt: "@death_icon! #X Entablas al instante un [single_combat_duel|lE] a [character_death_death|lE]#!"
 ##################################################
 #SIMPLE JOYS
 ep3_laamp_flavour_ewan.0001.t: "Tonos rosáceos"
 ep3_laamp_flavour_ewan.0001.desc.intro.preamble: "Las primeras horas de la tarde son un momento de actividad intensa en el campamento, con personas y suministros que van de un lado a otro mientras nuestro hogar portátil vuelve a asentarse. Normalmente, también es cuando doy un paseo para despejarme y"
 ep3_laamp_flavour_ewan.0001.desc.intro.lazy: "evitar los pequeños quehaceres y preguntas que surgen de mis seguidores.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.diligent: "organizar mentalmente las tareas para mañana.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.intro.fallback: "escapar del ruido por un instante.\n\n"
 ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate: "veo los últimos rayos rosáceos del sol poniente bañar"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_hill: "Según llego a lo más alto de una colina pequeña, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.tree_covered_hill: "Según llego a lo más alto de una colina cubierta de árboles, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_ridge: "Según llego a lo más alto de una pequeña cresta $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.small_dune: "Según llego a lo más alto de una pequeña duna, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_ridge: "Según llego a lo más alto de una cresta polvorienta, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.stubby_hillock: "Según llego a lo más alto de un burdo altozano, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.midtro.dusty_hill: "Según llego a lo más alto de una colina polvorienta, $ep3_laamp_flavour_ewan.0001.desc.midtro.sunlight_boilerplate$"
 ep3_laamp_flavour_ewan.0001.desc.plains: "las llanuras que hay debajo, y crear brillantes focos de luz cuando alcanza los estanques y arroyos, y cubrir el resto con un suave resplandor."
 ep3_laamp_flavour_ewan.0001.desc.farmlands: "las tierras de labranza que hay debajo, captando los setos y las haciendas, suavizando sus bordes con la mínima insinuación de sombras cada vez más profundas. Tantos pequeños mundos para gente pequeña bajo el mismo cielo resplandeciente."
 ep3_laamp_flavour_ewan.0001.desc.hills: "las colinas de debajo para crear decenas de pequeños bolsillos de sombra, una colcha llena de picos rosas y valles oscuros."
 ep3_laamp_flavour_ewan.0001.desc.mountains: "los picos menores de debajo, para proyectar una sombra que avanza rápido sobre valles enteros, al tiempo que cubre las cumbres de las montañas con una luz rosa."
 ep3_laamp_flavour_ewan.0001.desc.desert: "el desierto extendido ante mí, un océano de arena rosada que se extiende hasta el horizonte e incluso más allá,. Yermo, pero no exento de rasgos, el terreno cambia con los vientos al caer el día."
 ep3_laamp_flavour_ewan.0001.desc.desert_mountains: "los picos menores de debajo, montañas sedientas que beben profunda y ansiosamente la luz rosada, arrojando valles enteros a la oscuridad cuando la agotan."
 ep3_laamp_flavour_ewan.0001.desc.oasis: "el desierto ante mí, que capta las aguas del oasis más reluciente de todos. El precioso estanque refulge aún más brillante y, por un momento, llega a ser algo más que un faro metafórico."
 ep3_laamp_flavour_ewan.0001.desc.jungle: "el dosel de la selva de debajo, un mosaico de sombras ya muy profundas, y poderosos árboles que parecen estirarse hacia arriba para echar un último vistazo a la luz mortecina."
 ep3_laamp_flavour_ewan.0001.desc.forest: "el bosque de debajo, un revoltijo de agujas nudosas y pequeñas sendas con tantos conjuntos de sombras como para esconder un ejército, con dos o tres soldados a la vez cada una."
 ep3_laamp_flavour_ewan.0001.desc.taiga: "el bosque de debajo, pinos y abetos que se extienden por colinas rocosas en leguas a la redonda, moteado de sombras y luz rosada."
 ep3_laamp_flavour_ewan.0001.desc.wetlands: "los humedales de debajo; las aguas fétidas de la marisma se transforman instantáneamente en un manto rosado de escamas plateadas, la luz convierte cada poza en una gema refulgente."
 ep3_laamp_flavour_ewan.0001.desc.steppe: "la estepa ante mí, una mar de hierba oscilante marrón amarillenta, resaltada de repente por un rosa suave. La inquietante llanura del terreno priva a la sombra de su labor, lo que da lugar a un cuadro reconfortantemente uniforme."
 ep3_laamp_flavour_ewan.0001.desc.floodplains: "las llanuras aluviales ante mí, hierba alta y frondosa e hileras de árboles exuberantes que proyectan finos hilos de sombra en todas direcciones. La tierra entera parece brillar suavemente."
 ep3_laamp_flavour_ewan.0001.desc.drylands: "las tierras áridas de debajo, y el paisaje se empapa de una suave luz rosada, de colina en colina, de aldea en aldea, que cubre los muchos pueblecitos de la zona con una tranquila quietud."
 ep3_laamp_flavour_ewan.0001.desc.outro: "\n\nUna vista preciosa… ¿Tal vez una que vale la pena compartir?"
 ep3_laamp_flavour_ewan.0001.a: "Permanece allí y disfruta de la soledad."
 ep3_laamp_flavour_ewan.0001.b: "¡[watch_partner_1.GetFirstNameNoTooltip], subid aquí!"
 ep3_laamp_flavour_ewan.0001.c: "Mejor llamar a [watch_partner_2.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0001.d: "Un momento bonito, pero el trabajo me llama."
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier: "Los pequeños detalles"
 ep3_laamp_flavour_ewan_0001_the_little_things_modifier_desc: "Este personaje se asegura de tomarse tiempo para disfrutar de las pequeñas alegrías de la vida."
 ep3_laamp_flavour_ewan_0001_all_business_modifier: "Todo es negocio"
 ep3_laamp_flavour_ewan_0001_all_business_modifier_desc: "Cuando hay trabajo por hacer, todo lo demás puede esperar."
 ep3_laamp_flavour_ewan.0011.t: "Fogata y amigos"
 ep3_laamp_flavour_ewan.0011.desc.intro: "Todas las noches, una hoguera se convierte en #EMP el#! centro de la actividad social del campamento, la gente se une a mi círculo interno para darle a la lengua e intercambiar puyas amistosas. Esta noche no es una excepción.\n\n«Mirad, yo solo digo…», ríe [mocker.GetFirstName] con las carcajadas de otros muchos seguidores, «es que [mockee.Custom('ES_ElLa')] pobre [mockee.GetFirstName]"
 ep3_laamp_flavour_ewan.0011.desc.lustful: "ha contraído tantas enfermedades venéreas como dedos tiene, ¡y no sabemos si más incluso, porque no sabe contar más!»."
 ep3_laamp_flavour_ewan.0011.desc.chaste: "aquí presente es un[mockee.Custom('ES_XA')] apóstol de la castidad. ¡Y que me aspen si no es lógico, porque de otro modo, sería una desagracia para [mockee.GetSheHe] con esa cara que tiene!»."
 ep3_laamp_flavour_ewan.0011.desc.gluttonous: "es la #EMP verdadera#! razón de que tengamos que movernos tan a menudo. ¡Cada vez que va a un mercado, provoca una hambruna!»."
 ep3_laamp_flavour_ewan.0011.desc.temperate: "no tiene culpa de haber bebido pis de cabra sin querer y no darse cuenta del sabor. La primera vez fue un accidente, pero ¿la #EMP segunda#!? ¡Eso ya indica algo!»."
 ep3_laamp_flavour_ewan.0011.desc.greedy: "#EMP técnicamente#! no hizo nada malo al tirarle esa moneda al mendigo; ¡no es culpa suya que [mockee.GetFirstNameNoTooltip] la recogiera antes que él!»."
 ep3_laamp_flavour_ewan.0011.desc.generous: "es un alma bondadosa que si no nos da la camisa que lleva, ¡es porque ningún cretino la aceptaría!»."
 ep3_laamp_flavour_ewan.0011.desc.lazy: "no tiene la culpa de desaparecer más rápido que una liebre asustada cuando alguien empieza una frase con \"¿Puedes…?\"; ¡a partir de cierto punto, la vagancia se vuelve un arte!»."
 ep3_laamp_flavour_ewan.0011.desc.diligent: "no tiene la culpa de su mal ritmo de marcha; ¡debe costar mucho caminar estirad[mockee.Custom('ES_OA')] como si llevase un palo metido en el culo!»."
 ep3_laamp_flavour_ewan.0011.desc.wrathful: "no tiene la culpa de su mal genio, ¡yo también estaría de mala leche si tuviera que levantarme sabiendo que soy [mockee.GetSheHe]!»."
 ep3_laamp_flavour_ewan.0011.desc.calm: "puede ser aburrid[mockee.Custom('ES_OA')], borde, crónicamente indolente, el arma secreta del campamento contra el insomnio y… Oh, lo siento, [mockee.GetFirstNameNoTooltip], ¡no te había visto!»."
 ep3_laamp_flavour_ewan.0011.desc.patient: "hubiera ganado a esa roca en el concurso de miradas de no haber tenido que trasladar el campamento al cabo de un par de semanas»."
 ep3_laamp_flavour_ewan.0011.desc.impatient: "puede que tenga la capacidad de atención de un mosquito, pero lo compensa con su… ehh… entusiasmo natural por las cosas nuevas, ¿verdad [mockee.GetFirstNameNoTooltip]?»."
 ep3_laamp_flavour_ewan.0011.desc.arrogant: "no tiene culpa de su ego #EMP colosal#!; después de todo, ¡es lo único grande que tiene a su nombre estos días!»."
 ep3_laamp_flavour_ewan.0011.desc.humble: "se pone tan mal a menudo que ni siquiera tengo que intentarlo, pero ¡voy a probar igual!»."
 ep3_laamp_flavour_ewan.0011.desc.deceitful: "tendría la fama de ser la persona #EMP menos#! sincera que conozco, pero ¡nadie podrá decir que una conversación con [mockee.GetSheHe] no es trepidante! ¿Verdad, [mockee.GetFirstNameNoTooltip]? ¡Si es que te llamas así!»."
 ep3_laamp_flavour_ewan.0011.desc.honest: "no puede contar ni una mentira ni para salvar la vida; o, llegado el caso, ¡ni un chiste!»."
 ep3_laamp_flavour_ewan.0011.desc.craven: "es un alma tierna a quien no debemos sobresaltar, ¡no sea que el corazón se le salga por la boca del susto!»."
 ep3_laamp_flavour_ewan.0011.desc.brave: "siempre está list[mockee.Custom('ES_OA')] para una pelea, y eso es bueno. ¡Mejor que la gente más fea se zurre, son los que tienen menos que perder!»."
 ep3_laamp_flavour_ewan.0011.desc.shy: "ha sido muy valiente al venir y sentarse al fuego esta noche. ¡Ya estoy deseando volver a verle el año que viene!»."
 ep3_laamp_flavour_ewan.0011.desc.gregarious: "tiene ganada la fama de tener don de gentes, de satisfacer a todos, ¡lo que está bien, porque jamás ha dejado satisfecha a ni una sola persona!»."
 ep3_laamp_flavour_ewan.0011.desc.ambitious: "puede tener ideas grandiosas sobre su potencial en la vida, pero hay que reconocérselo, ¡no hay mucha gente capaz de divagar un minuto entero sin pararse a respirar!»."
 ep3_laamp_flavour_ewan.0011.desc.content: "sabe mantener unas ambiciones pequeñas, ¡a la altura de sus talentos!»."
 ep3_laamp_flavour_ewan.0011.desc.arbitrary: "no puede ser responsable por no entender todas esas #EMP normas#!, después de todo, ¡ni sabe leer!»."
 ep3_laamp_flavour_ewan.0011.desc.just: "podrá ser muy estrict[mockee.Custom('ES_OA')] con las normas, cierto, pero ¡dado lo metidas que las tiene por el culo, no es de extrañar!»."
 ep3_laamp_flavour_ewan.0011.desc.cynical: "no es célebre por ser una persona piadosa, desde luego. Pero si somos #EMP estrictamente#! justos, ¡a mí también me costaría si [mocker.GetFaith.CreatorName] me hubiera maldecido con esa cara!»."
 ep3_laamp_flavour_ewan.0011.desc.zealous: "se sabe que es un[mockee.Custom('ES_OA')] de [mockee.GetHerHim]s seguidores más just[mockee.Custom('ES_OA')]s y entregad[mockee.Custom('ES_OA')]s de [mockee.GetFaith.HighGodName] en la faz de la Tierra; ¡si hasta le ha entregado su sentido del humor!»."
 ep3_laamp_flavour_ewan.0011.desc.paranoid: "es célebre por haber hecho enemigos en su momento; algunos de los cuales están aquí ahora mismo, tal vez incluso… #EMP detrás de ti#!, [mockee.GetFirstNameNoTooltip], ¡CUIDADO!»."
 ep3_laamp_flavour_ewan.0011.desc.trusting: "puede que haya perdido un par de monedas con algún que otro timador, pero, en su defensa, ¿cómo iba a saber que ese pedigüeño desdentado no era #EMP en realidad#! el rey de [current_county.GetBaseNameNoTier]?»."
 ep3_laamp_flavour_ewan.0011.desc.compassionate: "es un poco bland[mockee.Custom('ES_OA')]. O muy bland[mockee.Custom('ES_OA')]. Totalmente bland[mockee.Custom('ES_OA')], en realidad. Como una almohada de plumas de ganso en forma humana»."
 ep3_laamp_flavour_ewan.0011.desc.callous: "puede tener el mismo nivel de conciencia social que una cabra, pero, al contrario que una cabra, es… Vaya, [mockee.GetFirstNameNoTooltip], qué incómodo»."
 ep3_laamp_flavour_ewan.0011.desc.sadistic: "#EMP sí#! que pateó a ese huérfano colina abajo y #EMP sí#! que se rio a la cara de una pordiosera, pero también tiene sus cualidades positivas… supongo. En algún lugar. Probablemente»."
 ep3_laamp_flavour_ewan.0011.desc.stubborn: "puede que sea el ser más testarudo del campamento, ¡lo cual es bastante impresionante si también tenemos en cuenta a las mulas!»."
 ep3_laamp_flavour_ewan.0011.desc.fickle: "puede cambiar de opinión tan a menudo como el viento cambia de dirección, pero ¡reconozcamos que con [mockee.GetSheHe] es imposible aburrirse!»."
 ep3_laamp_flavour_ewan.0011.desc.vengeful: "puede haber jurado venganza eterna y sangrienta contra esa familia entera, pero ¿qué iba a hacer si no? ¡Se saltaron la cola del rancho!»."
 ep3_laamp_flavour_ewan.0011.desc.forgiving: "puede estar #EMP demasiado#! dispuest[mockee.Custom('ES_OA')] a hacer las paces, pero ¿qué es un asesinato de nada entre amigos? Eso nos pasa a todos, ¡incluyendo a [mockee.GetSheHe]!»."
 ep3_laamp_flavour_ewan.0011.desc.eccentric: "puede que sea extrañ[mockee.Custom('ES_OA')], que hable raro, que huela inexplicablemente a cocido, pero ¡desde luego nadie podrá decir que es predecible!»."
 ep3_laamp_flavour_ewan.0011.desc.outro: "\n\nUn coro de carcajadas ebrias estalla entre los espectadores de risa fácil, aunque parece que todo esto esté cansando a [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a: "Participa en tomarle el pelo a [mockee.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.a.tt.success: "Alma de la fiesta"
 ep3_laamp_flavour_ewan.0011.a.tt.failure: "Traspasadas las líneas"
 ep3_laamp_flavour_ewan.0011.b: "Las tornas se vuelven contra [mocker.GetFirstNameNoTooltip]."
 ep3_laamp_flavour_ewan.0011.b.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.b.tt.failure: "$ep3_laamp_flavour_ewan.0011.a.tt.failure$"
 ep3_laamp_flavour_ewan.0011.c: "Cuenta un chiste propio."
 ep3_laamp_flavour_ewan.0011.c.tt.success: "$ep3_laamp_flavour_ewan.0011.a.tt.success$"
 ep3_laamp_flavour_ewan.0011.c.tt.failure: "¿Qué #EMP significa#! eso siquiera?"
 ep3_laamp_flavour_ewan.0011.d: "Asimilarlo todo."
 ep3_laamp_flavour_ewan.0021.t: "Un pequeño seguidor"
 ep3_laamp_flavour_ewan.0021.desc.intro.cat: "Desde hace ya varios días, he visto a un gatito acechar cerca de mi pabellón,"
 ep3_laamp_flavour_ewan.0021.desc.intro.dog: "Desde hace ya varios días, un perrito asustadizo pasa las tardes sentado frente a mi pabellón,"
 ep3_laamp_flavour_ewan.0021.desc.cat.1: "caza ratones de la zona y expulsa enérgicamente a los seguidores menores con la altiva indignación de la verdadera realeza.\n\n¿Puede haber mejor resumen de la vida de un noble que estos dos actos?"
 ep3_laamp_flavour_ewan.0021.desc.cat.2: "se levanta con el campamento al alba, dormita en el camino a #EMP mi#! carreta, antes de alzarse soñoliento en busca de una comida vespertina de restos de la mesa y provisiones robadas.\n\nUn animal presuntuoso, pero resuelto, no cabe duda."
 ep3_laamp_flavour_ewan.0021.desc.cat.3: "que desaparece en cuanto alguien da un paso hacia él, solo para reaparecer silenciosamente minutos después, observando a distancia.\n\nTímido, mas eternamente curioso. Una combinación cansina para cualquiera, no digamos ya semejante gatito."
 ep3_laamp_flavour_ewan.0021.desc.cat.4: "que se enreda en torno y entre los pies de todos los visitantes —e incluso muchos transeúntes— para sacarles una golosina o una caricia en el hocico antes de abandonar a los desventurados palurdos sin pensarlo dos veces.\n\nDespiadado, quizás, pero efectivo."
 #Bazcat.
 ep3_laamp_flavour_ewan.0021.desc.cat.5: "y jamás había visto un animal más ruidoso y furioso. Poco más que una bola de dientes, garras y furia, su pequeña estatura no deja ver la aparente magnitud del #EMP odio#! que hay en su interior.\n\nTal vez debamos alegrarnos de que naciera gato y no pantera."
 ep3_laamp_flavour_ewan.0021.desc.dog.1: "que aúlla y ladra cada vez que salgo de su vista, gimiendo como… Bueno, como un perro sin su dueño, aunque apenas conozco a este sabueso.\n\nTal vez el animal siente cierta afinidad conmigo, si bien durante el día trota detrás de mí a bastante distancia."
 ep3_laamp_flavour_ewan.0021.desc.dog.2: "que gruñe y muerde a cualquiera que se acerque a un palmo o tenga la temeridad de aproximarse a mi alojamiento.\n\nPoco práctico a muchos niveles, pero hay pocos guardias mejores que un sabueso leal."
 ep3_laamp_flavour_ewan.0021.desc.dog.3: "que da vueltas, vueltas, vueltas y #EMP vueltas#! con ansia, con la energía sin límite de un sabueso con muchos sitios a los que ir, pero ninguno donde quedarse.\n\nSomos, en ese aspecto, un poco parecidos. Ambos perdidos y a la deriva en el mundo."
 ep3_laamp_flavour_ewan.0021.desc.dog.4: "que al parecer hace cuanto puede para enseñarse trucos #EMP a sí mismo#!, puede que con la esperanza de impresionarme. Es un sabueso más listo que la mayoría, algo de lo que me di cuenta cuando el dichoso animal me quitó un rábano cocido de un solo salto.\n\nLe grité, pero no puedo negar que no fuera gracioso. Incluso impresionante, teniendo en cuenta que es un perro."
 ep3_laamp_flavour_ewan.0021.desc.dog.5: "que me sigue emitiendo solo un jadeo semisilencioso cada vez que me voy, antes de acompañarme en mi viaje de vuelta. No sé por qué me guarda, pero parece satisfecho de hacerlo, sea por el motivo que sea.\n\n¿Tal vez le recuerdo a un[ROOT.Char.Custom('ES_XA')] antigu[ROOT.Char.Custom('ES_OA')] dueñ[ROOT.Char.Custom('ES_OA')]? Es difícil decirlo, pero desde luego la rutina parece resultarle fácil."
 ep3_laamp_flavour_ewan.0021.desc.outro: "\n\nLa bestia parece lo bastante amistosa, me acaricia con el hocico alegre y alguna vez me lame los dedos durante minutos, aunque se niegue a aceptar a nadie más."
 ep3_laamp_flavour_ewan.0021.a: "Ven, amiguito, ¿a que eres un buen chico?"
 ep3_laamp_flavour_ewan.0021.b: "Eso es… comida…"
 ep3_laamp_flavour_ewan.0021.c: "Patea a la criatura lo más fuerte posible."
 ep3_laamp_flavour_ewan.0021.d: "Es un compañero de viaje, dejémoslo en paz."
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier: "Gato respetado"
 ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc: "Este personaje sabe quién es de verdad el mejor amigo del hombre."
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier: "Perro respetado"
 ep3_laamp_flavour_ewan_0021_respected_dog_modifier_desc: "$ep3_laamp_flavour_ewan_0021_respected_cat_modifier_desc$"
 ep3_laamp_flavour_ewan.0031.t: "Desplomamientos"
 ep3_laamp_flavour_ewan.0031.desc.intro: "Mientras cabalgamos por [current_county.GetBaseNameNoTier], mis pensamientos vagan ociosos, aburridos por la monotonía de un trayecto sencillo, cuando, de repente, oigo un #EMP grito#! de alarma.\n\n¿Nos atacan? Vuelvo la cabeza y… no. Es es[stooge.Custom('ES_EA')] imbécil [stooge.Custom('ES_DelDela')] [stooge.GetTitledFirstName|l], que ha conseguido caerse del caballo y"
 ep3_laamp_flavour_ewan.0031.desc.plains: "rodar cuesta abajo por una pequeña pendiente hasta un matorral con bastante mala idea,"
 ep3_laamp_flavour_ewan.0031.desc.farmlands: "atravesar un seto espeso hasta una zanja llena de zarzas,"
 ep3_laamp_flavour_ewan.0031.desc.hills: "rodar cuesta abajo por la ladera de una colina empinada hasta caer en un barranco,"
 ep3_laamp_flavour_ewan.0031.desc.mountains: "derrapar por la pendiente, levantando piedras y polvo hasta caer por un saliente"
 ep3_laamp_flavour_ewan.0031.desc.desert: "recorrer una gran duna hacia abajo dando vueltas, entrechocándose con crujidos incómodos en su camino y un impulso que [stooge.Custom('ES_LoLa')] lleva hacia delante"
 ep3_laamp_flavour_ewan.0031.desc.desert_mountains: "$ep3_laamp_flavour_ewan.0031.desc.mountains$"
 ep3_laamp_flavour_ewan.0031.desc.oasis: "$ep3_laamp_flavour_ewan.0031.desc.desert$"
 ep3_laamp_flavour_ewan.0031.desc.jungle: "rodar cuesta abajo por la ladera de una colina cubierta de árboles, atrapando enredaderas y espinas extrañas mientras"
 ep3_laamp_flavour_ewan.0031.desc.forest: "rodar cuesta abajo por la ladera de una colina cubierta de árboles, atrapando ramas y zarzas mientras"
 ep3_laamp_flavour_ewan.0031.desc.taiga: "rodar cuesta abajo por la ladera de una colina cubierta de árboles, atrapando ramas y piñas viejas mientras"
 ep3_laamp_flavour_ewan.0031.desc.wetlands: "derrapar por un burdo altozano, levantando barro y hierba húmeda,"
 ep3_laamp_flavour_ewan.0031.desc.steppe: "encontrar la #EMP única#! colina en leguas a la redonda para caer rodando por ella,"
 ep3_laamp_flavour_ewan.0031.desc.floodplains: "caer en lo que parece ser una especie de zanja de drenaje salobre,"
 ep3_laamp_flavour_ewan.0031.desc.drylands: "rodar cuesta abajo por una colina polvorienta, levantando una nube gruesa de polvo arenoso y"
 ep3_laamp_flavour_ewan.0031.desc.midtro: "suelta chillidos y lloros durante el trayecto.\n\n"
 ep3_laamp_flavour_ewan.0031.desc.outro.dead: "Cuando [stooge.GetFirstNameNoTooltip] no reaparece tras unos minutos, un porteador baja a echar un vistazo. Momentos después resuena un grito de conmoción.\n\nParece que se ha matado en la caída."
 ep3_laamp_flavour_ewan.0031.desc.outro.fallback: "Unos momentos después, reaparece [stooge.GetFirstNameNoTooltip], maldiciendo efusivamente y viv[stooge.Custom('ES_OA')], pero no incólume."
 ep3_laamp_flavour_ewan.0031.a: "Ríete en voz alta."
 ep3_laamp_flavour_ewan.0031.b: "Ríete por lo bajo, pero nada más."
 ep3_laamp_flavour_ewan.0031.c: "Semejante malicia es indigna de mí."
 ep3_laamp_flavour_ewan_0031_grisly_modifier: "Sentido del humor truculento"
 ep3_laamp_flavour_ewan_0031_grisly_modifier_desc: "La vida se ríe de nosotros, ¿por qué no reír con ella?"
 ep3_laamp_flavour_ewan_0031_macabre_modifier: "Sentido del humor macabro"
 ep3_laamp_flavour_ewan_0031_macabre_modifier_desc: "Que sea oscuro no significa que no sea entretenido."
 ep3_laamp_flavour_ewan.0041.t: "Tribulaciones de un cocinero"
 ep3_laamp_flavour_ewan.0041.desc.has_cook: "«No creo estar siendo irrazonable», gruñe [camp_cook.GetFirstName] —mi [GetCourtPositionType( 'camp_cook_camp_officer' ).GetName()|l]— mientras señala con desdén el terreno que nos rodea.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.nameless_cook: "«No creo que estemos siendo irrazonables», gruñe el cocinero —probablemente perdió cuando echaron a suertes hablar conmigo— mientras señala con desdén el terreno que nos rodea.\n\n"
 ep3_laamp_flavour_ewan.0041.desc.plains: "«Hay muchas granjas por aquí; aunque no sean muy grandes, no puede ser muy complicado hacer una breve pausa y"
 ep3_laamp_flavour_ewan.0041.desc.farmlands: "«Tanta tierra de cultivo hermosa y no tenemos tiempo para"
 ep3_laamp_flavour_ewan.0041.desc.hills: "«Llevamos kilómetros con muchísimos pastos en las laderas y, aun así, no parece que tengamos tiempo para"
 ep3_laamp_flavour_ewan.0041.desc.mountains: "«Tanta caza en la montaña y parece que no tengamos tiempo para"
 ep3_laamp_flavour_ewan.0041.desc.desert: "«Metidos hasta las rodillas en este infierno de desierto, sin un solo asentamiento a la vista y nosotros tan desprovistos que no podemos ni siquiera"
 ep3_laamp_flavour_ewan.0041.desc.desert_mountains: "«Empujados hasta mitad de camino al mismo cielo, con las gargantas abrasadas y resecas, y ni se nos ocurre"
 ep3_laamp_flavour_ewan.0041.desc.oasis: "«Incluso en un oasis literal, parece que tengamos tanta ansia por volver a la dureza de desierto que ni podemos"
 ep3_laamp_flavour_ewan.0041.desc.jungle: "«Hasta con los muchos bocados exóticos de la selva a nuestra disposición, ni encontramos la voluntad para"
 ep3_laamp_flavour_ewan.0041.desc.forest: "«Ni hasta en este rico bosque encontramos tiempo para"
 ep3_laamp_flavour_ewan.0041.desc.taiga: "«Aquí fuera, en este bosque infernal perdido, tan lejos de la vida que no podemos siquiera"
 ep3_laamp_flavour_ewan.0041.desc.wetlands: "«Condenados a vagar por esta ciénaga apestosa durante toda la eternidad, incapaces siquiera de"
 ep3_laamp_flavour_ewan.0041.desc.steppe: "«Perdidos aquí en este tedioso mar de hierba, demasiado lejos de ninguna parte como para siquiera"
 ep3_laamp_flavour_ewan.0041.desc.floodplains: "«Expulsados aquí abajo, en estas llanuras aluviales putrefactas, a merced de las mareas y los terraplenes, incapaces siquiera de"
 ep3_laamp_flavour_ewan.0041.desc.drylands: "«Desterrados aquí, a este infierno polvoriento, demasiado lejos de ningún lugar lo bastante importante como para siquiera"
 ep3_laamp_flavour_ewan.0041.desc.outro: "aprovisionarnos de algunos de los pequeños lujos que hacen nuestras comidas soportables».\n\nSuspiro, ya agotad[ROOT.Char.Custom('ES_OA')] por esta conversación. Me pregunto quién de todos se vendrá abajo antes."
 ep3_laamp_flavour_ewan.0041.desc.provisions.high: "\n\nParecen desvaríos propios de un lunático. Esta misma mañana comprobé las existencias y deberíamos de estar bien abastecidos para varios meses."
 ep3_laamp_flavour_ewan.0041.desc.provisions.medium: "\n\nSí, puede que nuestras provisiones estén, quizás, un #EMP poco#! por debajo de lo que me gustaría, pero hay pocos motivos para la alarma."
 ep3_laamp_flavour_ewan.0041.desc.provisions.low: "\n\nNuestras reservas están como están y est[camp_cook.Custom('ES_EA')] idiota discutiendo sobre si el último de nuestros suministros encajará bien."
 ep3_laamp_flavour_ewan.0041.desc.provisions.sahara: "\n\nEcho un vistazo al desierto casi infinito que se extiende en todas direcciones para siempre."
 ep3_laamp_flavour_ewan.0041.a: "Pero ¿de qué os quejáis?"
 ep3_laamp_flavour_ewan.0041.b: "Sea, repondremos existencias."
 ep3_laamp_flavour_ewan.0041.b.tt.success: "Haces buenos tratos"
 ep3_laamp_flavour_ewan.0041.b.tt.failure: "Compras poca cosa a los lugareños"
 ep3_laamp_flavour_ewan.0041.c: "Decididamente no, trabajad con lo que tenéis."
 ep3_laamp_flavour_ewan.0041.d: "Seguro que se os ocurrirá algo."
 ep3_laamp_flavour_ewan.0041.e: "Probablemente encontraremos algo…"
 ep3_laamp_flavour_ewan.0041.e.tt.success: "Tus esfuerzos tienen éxito"
 ep3_laamp_flavour_ewan.0041.e.tt.failure: "Casi con las manos vacías"
 ep3_laamp_flavour_ewan.0041.f: "En todo caso, reabastecerse sería una buena idea, supongo."
 ep3_laamp_flavour_ewan.0041.f.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.f.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.g: "No está en el presupuesto."
 ep3_laamp_flavour_ewan.0041.h: "Duplicad las raciones de cerveza y ya está."
 ep3_laamp_flavour_ewan.0041.i: "Podemos parar a forrajear."
 ep3_laamp_flavour_ewan.0041.i.tt.success: "$ep3_laamp_flavour_ewan.0041.e.tt.success$"
 ep3_laamp_flavour_ewan.0041.i.tt.failure: "$ep3_laamp_flavour_ewan.0041.e.tt.failure$"
 ep3_laamp_flavour_ewan.0041.j: "Compraremos las provisiones extras que podamos…"
 ep3_laamp_flavour_ewan.0041.j.tt.success: "$ep3_laamp_flavour_ewan.0041.b.tt.success$"
 ep3_laamp_flavour_ewan.0041.j.tt.failure: "$ep3_laamp_flavour_ewan.0041.b.tt.failure$"
 ep3_laamp_flavour_ewan.0041.k: "#EMP Tenemos#! que seguir adelante."
 ep3_laamp_flavour_ewan.0041.l: "Hum, puede que tengamos #EMP algo#! guardado."
 ep3_laamp_flavour_ewan.0041.m: "¿#EMP Veis#! algún sitio por aquí donde comprar provisiones, especie de idiota?"
 ep3_laamp_flavour_ewan.0041.n: "No me importa tener que estar comiendo gachas hasta haber superado esto."
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier: "Campamento bien abastecido"
 ep3_laamp_flavour_ewan_0041_well_provided_camp_modifier_desc: "Los recuerdos de la abundancia pueden durar mucho."
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier: "Raciones de cerveza duplicadas"
 ep3_laamp_flavour_ewan_0041_doubled_beer_rations_camp_modifier_desc: "En el campamento de este personaje, la gente está #EMP muy#! alegre; solo que no muy centrada."
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier: "Austeridad en las provisiones"
 ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc: "Los seguidores de este personaje aprenden a apañárselas o a aguantarse."
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier: "Bastante austeridad con las provisiones"
 ep3_laamp_flavour_ewan_0041_quite_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier: "Mucha austeridad con las provisiones"
 ep3_laamp_flavour_ewan_0041_very_stern_camp_modifier_desc: "$ep3_laamp_flavour_ewan_0041_stern_camp_modifier_desc$"
 ep3_laamp_flavour_ewan.0051.t: "Un clamor amistoso"
 ep3_laamp_flavour_ewan.0051.desc.intro: "Cuesta describir qué resulta tan atrayentemente íntimo en el murmullo del montaje de un campamento para pasar la noche.\n\nA lo mejor consiste en"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.1: "el desfile de nuevos rostros ansiosos por huir de la vida sedentaria,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.2: "el coro de disputas al caer la noche sobre los planes de mañana,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.wanderers.3: "las chanzas algo malsonantes sobre lo que hacer a continuación,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.1: "el estruendo metálico al arrojar las armas a un sitio u otro,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.2: "las carcajadas sinceras de los guerreros al contar chistes verdes,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.mercenaries.3: "los abucheos y vítores de las lejanas partidas de dados,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.1: "el reconfortante rascar de las plumas en los diarios nocturnos,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.2: "los sonidos remotos de las mismas disputas de la noche anterior que se retoman sin demora,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.scholars.3: "las altivas quejas indignadas de los eruditos que han de vivir en la naturaleza,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.1: "las discusiones sobre lugares lejanos como si todos hubiéramos estado allí,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.2: "las ambiciones flagrantes de ver mundo de las que se alardean continuamente,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.explorers.3: "el amor sincero por las maravillas que pueda albergar el mundo,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.1: "el ansia de saquear y rapiñar en el rostro de todo seguidor,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.2: "las acusaciones de hacer trampas y las amenazas de muerte que salen de los juegos de azar,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.brigands.3: "el intercambio de historias espeluznantes en el exterior de las tiendas de amigos,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.1: "saber que esta gente me seguiría hasta el/la [ROOT.Char.random_NegativeAfter] si se lo pidiera,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.2: "el murmullo quedo de los votos diarios que se ratifican por todas las tiendas,"
 ep3_laamp_flavour_ewan.0051.desc.purpose.legitimists.3: "las historias de fondo de triunfo y heroísmo que mis seguidores cuentan sobre mi regreso."
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_01: "el hurgar en cajas y barriles de la tienda de suministros,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_sutler: "los gritos de los proveedores,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_smithy: "el eco de los chirridos de metal contra metal de la herrería,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.supply_tent_arsenal: "el recontar concentrado de toda arma y pertrecho del arsenal,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_01: "la mezcla de gritos y la amabilidad forzada de la tienda del barbero,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_surgeons_tools: "los gritos apenas contenidos de lo que se entiende por cirugía de la tienda del barbero,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_dentists_tools: "los gritos guturales de los seguidores cuando se les aplican unos alicates y una manos firmes a los dientes picados,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.barber_tent_torturers_tools: "los gritos roncos del campo de prisioneros situado demasiado cerca de la tienda del barbero,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_01: "el caos y alboroto al deshacer el conjunto de equipajes después de un día de viaje,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ample_steeds: "los relinchos de nuestra legión de caballos,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_porters: "los chistes y gruñidos de los porteadores que llevan sus cargas de un lugar a otro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_trackers: "las silenciosas jaurías de cazadores que se mueven como uno solo por los senderos y tiendas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_kennel: "los aullidos y ladridos de las perreras,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_siege_engineers: "el crujido incesante del carromato de los ingenieros que cruje bajo el peso de sus propios suministros,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_shrine: "la cola constante de fieles en torno al santuario portátil,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_scribes: "el ingenio mordaz y las observaciones irónicas de los muchos escribanos que dan vueltas por ahí, por lo demás inútiles,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_bartering_grounds: "los gritos y alaridos de mercaderes y seguidores por igual en la zona de trueque,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_ransom_cages: "los alaridos y gemidos sofocados de los prisioneros en sus cepos y jaulas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.baggage_train_pleasure_tents: "el hilillo de gente que regresa de la tienda del placer con sonrisas tontas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_01: "el estruendo de los seguidores hambrientos que sale de la tienda comedor,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_herbalists: "el olor de las hierbas secándose en sacos fuera del comedor,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_brewers: "el sonido de seguidores escandalosos que se empiezan a achispar con la cerveza recién elaborada,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_bakers: "el olor el pan cociéndose para la cena,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.mess_tent_cooks: "las discusiones habituales entre los cocineros entre tal o cual elección nimia que uno impone sobre los demás,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_01: "el olor de las fogatas que se empiezan a encender,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_trailing_musicians: "la deliciosa cacofonía que empieza a sonar de los músicos que nos acompañan,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_wandering_poets: "los pasmos de sorpresa de los seguidores al escuchar poesía subida de tono,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_capering_fools: "las travesuras retorcidas de los necios que revolotean de fogata en fogata,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_local_hangers_on: "los lugareños curiosos que aparecen y observan a tantos extraños con miedo y asombro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_fire_juicy_rumors: "los gritos ahogados de pasmo ante los rumores que ya se empiezan a difundir en torno a las fogatas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_01: "los distantes gritos y alaridos de frustración del campo de pruebas,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_horse_run: "el golpeteo de los cascos mientras la caballería ligera practica su arte,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_camel_run: "el repiqueteo atronador y el lejano berreo de los camellos,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_elephantry_reserve: "los barritos descontentos de los elefantes,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_nightly_barding_drills: "los gruñidos y sonidos metálicos que provienen de la caballería pesada al reparar y poner a punto sus armaduras,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stump: "la lluvia intermitente de #EMP impactos#! cada vez que se dispara otra andanada contra el/la [ROOT.Char.Custom('GetStumpName')] de hoy,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_personal_bouts: "los rugidos de éxito y ánimos burlones de los combates singulares,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_training_circle: "el rechinar de escudo contra escudo en los círculos de entrenamientos,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_mock_battle_drills: "el estruendo menor de un simulacro de batalla cuando los lanceros trabajan en la disciplina conjunta,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_the_stick_game: "la ocasional maldición #EMP obscena#! de verdad cuando alguien pierde el juego del palo,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.proving_grounds_bodyguard_drills: "los berridos guturales de mis guardaespaldas al entrenar dándolo todo,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_01: "las órdenes ladradas y el arrastrar de pies que señalan el establecimiento de nuestro perímetro,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_fixed_layout: "las discusiones silenciosas y los suspiros de resignación cuando nuestro diseño definido zanja los intentos de convencerme,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_palisade: "el golpear de madera contra madera según se levantan las torres de vigilancia temporales para la noche,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.camp_perimeter_ditch: "el sonido de las palas al morder la tierra cuando la guardia nocturna excava sus terraplenes,"
 ep3_laamp_flavour_ewan.0051.desc.buildings.fallback: "el entusiasmo que llega al acampar al cielo abierto,"
 ep3_laamp_flavour_ewan.0051.desc.followers.connector: "o hasta"
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.friends: "las bromas bienhumoradas de [courtier_friend_1.GetFirstName] y [courtier_friend_2.GetFirstName] al pasar por delante de mi pabellón."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.best_friends: "las burlas cariñosas entre [courtier_best_friend_1.GetFirstName] y [courtier_best_friend_2.GetFirstName] cuando tan grandes [Select_CString(And(courtier_best_friend_1.IsFemale, courtier_best_friend_2.IsFemale), 'amigas', 'amigos')] van a ocuparse de sus asuntos de la tarde."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.rivals: "las puyas resentidas de [courtier_rival_1.GetFirstName] y [courtier_rival_2.GetFirstName] al discutir, como siempre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.nemeses: "los gruñidos apenas contenidos de [courtier_nemesis_1.GetFirstName] y [courtier_nemesis_2.GetFirstName], que aprovechan cualquier oportunidad para atacarse mutuamente, como siempre."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.lovers: "las risitas y susurros de [courtier_lover_1.GetFirstName] y [courtier_lover_2.GetFirstName], que caminan del brazo en sus paseos habituales."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_relations.soulmates: "los tópicos empalagosamente dulces dichos entre [courtier_soulmate_1.GetFirstName] y [courtier_soulmate_2.GetFirstName] que, como siempre, caminan como un par de tortolitos."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_children: "las risas y carcajadas de tantos niños al jugar, cuando [leading_child.GetFirstName] grita al pasar a mi lado en una partida de corre que te pillo."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_knights: "los bramidos de [leading_knight.GetFirstName] mientras dirige a los $knight_culture_player_plural_no_tooltip$ en sus duelos diarios."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_languages: "los muchos idiomas que hablan los transeúntes, desde [culture_1.GetLanguage.GetNameNoTooltip] a [culture_2.GetLanguage.GetNameNoTooltip] y [culture_3.GetLanguage.GetNameNoTooltip]."
 ep3_laamp_flavour_ewan.0051.desc.followers.courtier_count.many_faiths: "los sonidos de las oraciones vespertinas dirigidas a [faith_1.HealthGodName] del [faith_1.GetName|l], [faith_2.HouseholdGodName] del [faith_2.GetName|l] y [faith_3.NightGodName] del [faith_3.GetName|l]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.intro: "el sonido reconocible de [notable_char.GetFirstName]"
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lustful: "al coquetear con alguien del campamento."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gluttonous: "al degustar un plato local recién hecho."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.temperate: "al sermonear de manera sonora a alguien sobre los peligros de cenar en demasía."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.greedy: "al contar sus monedas, la segunda vez de tres, para asegurarse de no haber perdido ninguna durante el trayecto."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.generous: "riéndose al tirar unas monedas a un seguidor con suerte."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.lazy: "al excusarse como si nada por no levantar su tienda… otra vez."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.diligent: "al organizar a varios seguidores menores para que realicen sus quehaceres vespertinos."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.wrathful: "que grita a algún pobre seguidor desgraciado."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.calm: "al aplacar una pelea entre dos seguidores menores."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.patient: "al ir asintiendo y haciendo ruidos de aprobación cuando un lugareño le cuenta una historia larguísima."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.impatient: "cuando interrumpe la historia de alguien para decirle que vaya al grano de una vez."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arrogant: "al agarrar a diversos seguidores menores para llevar a cabo alguna tarea nimia para [notable_char.GetSheHe]."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.humble: "cuando se para a ayudar a alguien a levantar su tienda."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.deceitful: "mientras narra una historia larga e incierta a un lugareño crédulo."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.honest: "cuando explica algún problema extraño a un lugareño irritado."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.gregarious: "al reír y bromear con alguno de los seguidores menores."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.arbitrary: "cuando exige a alguien que cambie de tienda con [notable_char.GetSheHe]… otra vez."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.just: "al sermonear a alguien sonora y confiadamente como un[notable_char.Custom('ES_XA')] [notable_char.GetLadyLord] en la corte."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.cynical: "al burlarse del culto nocturno de alguien."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.zealous: "al dirigir el culto de una pequeña congregación de seguidores fieles."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.paranoid: "al murmurar y refunfuñar para sí."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.trusting: "al escuchar crédulamente la larga y sospechosa historia de alguien."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.compassionate: "en su púlpito sobre alguien que al parecer le dio una patada a un perro."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.callous: "al escuchar imperturbable la historia lacrimógena de algún lugareño."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.sadistic: "al reírse maliciosamente de la historia lacrimógena de algún lugareño."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.stubborn: "al mantener tercamente su posición frente a una pandilla de lugareños enfadados."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fickle: "al enzarzarse en una discusión confusa con alguien, cambiando de posición una y otra vez en cada frase."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.vengeful: "al jurar otra enemistad familiar intergeneracional con alguien por… un motivo u otro."
 ep3_laamp_flavour_ewan.0051.desc.followers.notable_char.fallback: "al tararear para sí mientras pasea."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.1: "los rebuznos no muy lejanos de las mulas testarudas cuando se las mete en el establo para la noche."
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.2: "los cantos chirriantes de las aves locales cuando empieza a anochecer"
 ep3_laamp_flavour_ewan.0051.desc.followers.fallback.3: "el golpeteo metálico al clavar clavos en el terreno blando a mi alrededor."
 ep3_laamp_flavour_ewan.0051.desc.outro: "\n\nTodo esto forma una especie de manto tranquilo y reconfortante de familiaridad. Este es mi dominio y esta es mi gente: un reino pequeño, pero uno donde conozco toda vista, sonido y alma."
 ep3_laamp_flavour_ewan.0051.a: "Me retiro a mi tienda y me limito a escuchar."
 ep3_laamp_flavour_ewan.0051.b: "Comprobemos en nuestros almacenes."
 ep3_laamp_flavour_ewan.0051.c.bald.female: "¿Debería hacer que me revisasen los humores?"
 ep3_laamp_flavour_ewan.0051.c.bald.male: "¿Me afeito quizás?"
 ep3_laamp_flavour_ewan.0051.c.hairy.male: "¿Me afeito y me corto el pelo?"
 ep3_laamp_flavour_ewan.0051.c.fallback: "¿Y si me corto el pelo?"
 ep3_laamp_flavour_ewan.0051.d: "Es hora de controlar el caos del carro de equipajes…"
 ep3_laamp_flavour_ewan.0051.e: "Será mejor comer antes de que el comedor se abarrote."
 ep3_laamp_flavour_ewan.0051.f: "Creo que asumiré mi lugar tradicional junto al fuego."
 ep3_laamp_flavour_ewan.0051.g: "Los simulacros nocturnos no esperan a nadie."
 ep3_laamp_flavour_ewan.0051.h: "Un paseo por el perímetro suena agradable."
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier: "Todas las provisiones en orden"
 ep3_laamp_flavour_ewan_0051_check_building_supply_tent_modifier_desc: "Un toque personal motiva de verdad a mantener unos registros precisos."
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier: "Aspecto inmaculado"
 ep3_laamp_flavour_ewan_0051_check_building_barber_tent_modifier_desc: "Una vida en el camino no es excusa para relajar los cuidados personales."
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier: "Carro disciplinado"
 ep3_laamp_flavour_ewan_0051_check_building_baggage_train_modifier_desc: "Los carros de equipaje son una mezcolanza caótica de gentes, a menos que uno sea firme y los mantenga bajo control."
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier: "Come con el campamento"
 ep3_laamp_flavour_ewan_0051_check_building_mess_tent_modifier_desc: "Un líder no tiene por qué compartir el pan con sus seguidores, pero ayuda."
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier: "Jefe del círculo"
 ep3_laamp_flavour_ewan_0051_check_building_camp_fire_modifier_desc: "Un puesto de mando exige una postura imponente."
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier: "Siempre practicando"
 ep3_laamp_flavour_ewan_0051_check_building_proving_grounds_modifier_desc: "Una mirada firme desde lo alto hace maravillas en la disciplina."
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier: "Vigilar a los vigilantes"
 ep3_laamp_flavour_ewan_0051_check_building_camp_perimeter_modifier_desc: "Un paseo nocturno para patrullar el perímetro mantiene a los vigías alerta."
 ep3_laamp_flavour_ewan.0061.t: "Una feria inesperada"
 ep3_laamp_flavour_ewan.0061.desc: "Aunque no todos los lugares dan la bienvenida a un campamento como el nuestro, parece que en [current_county.GetBaseNameNoTier] sí es así, o, al menos, [local_merchant.GetFirstName] ha hecho que lo #EMP parezca#! al organizar una feria improvisada para intercambiar bienes y privar a mis seguidores de sus monedas.\n\n¿Resulta cínico? Tal vez, pero es difícil negar que saca una sonrisa a los rostros de la mayoría y, a veces, eso es suficiente."
 ep3_laamp_flavour_ewan.0061.tt.everyone_loves_faires: "A todo el mundo le gustan las ferias"
 ep3_laamp_flavour_ewan.0061.a: "¡Qué grata sorpresa!"
 ep3_laamp_flavour_ewan.0061.b: "A lo mejor a [local_merchant.GetFirstNameNoTooltip] le interesa un trabajo…"
 ep3_laamp_flavour_ewan.0061.c: "Hagámonos con provisiones ya que estamos aquí."
 ep3_laamp_flavour_ewan.0061.d: "De todas formas, creo que me quedaré en el campamento."
 ep3_laamp_flavour_ewan.0071.t: "Chocar de cascos"
 ep3_laamp_flavour_ewan.0071.desc: "«Argh, mi #EMP cabeza#!», gime [hanger.GetFirstName] al cabalgar a mi lado. Alzo una ceja realizando una pregunta silenciosa ante su exclamación.\n\nComo respuesta, [hanger.GetFirstNameNoTooltip] se limita a desplomarse sobre su caballo, lloriquendo y agarrándose las sienes.\n\nEstá claro que #EMP alguien#! se divirtió anoche."
 ep3_laamp_flavour_ewan.0071.a: "Reduce el paso por [hanger.GetSheHe]."
 ep3_laamp_flavour_ewan.0071.b: "Ríete de sus apuros."
 ep3_laamp_flavour_ewan.0071.c: "Azuza a su caballo."
 ep3_laamp_flavour_ewan.0071.d: "Sigue trotando y déjale a su suerte para que sufra."
