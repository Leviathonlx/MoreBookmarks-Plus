 ep3_laamp_flavour_ewan.4041.t: "Diezmo [ROOT.Char.GetFaith.TricksterGodNamePossessive]"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.thunder: "Los truenos resuenan siniestramente sobre nuestras cabezas, una interrupción sorda de los vientos que nos azotan y la lluvia que se empeña en dispersar nuestra caravana.\n\nGritos lejanos resuenan de un extremo a otro de la columna mientras los carromatos y los animales se hunden en [ROOT.Char.Custom('RainySoilType')], la tormenta hace todo lo posible para llevarnos a [ROOT.Char.GetFaith.NegativeAfterLife]. Niños y ancianos se estremecen en un silencio abatido, calados hasta los huesos, pensando en cuándo llegará la hipotermia.\n\nEl aire restalla de electricidad estática y tensión por igual,"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.wind: "El aullido del viento hace casi imposible oír nada a unos pasos de distancia.\n\nLa intensidad de esta condenada tormenta no hace más que aumentar, la lluvia nos pica los ojos y atasca nuestros pesados carromatos en un caldo de [ROOT.Char.Custom('RainySoilType')]. El mismo cuadro se repite de un extremo a otro de la columna, los seguidores más fuertes ayudan a liberar los transportes mientras los más jóvenes y ancianos se acurrucan bajo cualquier refugio posible que puedan encontrar o componer.\n\nParece que la misma naturaleza se haya puesto en nuestra contra, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.snow: "Entumecimiento.\n\nIncluso estando lo más abrigad[ROOT.Char.Custom('ES_OA')] que puedo estar, el frío me consume; grandes ráfagas de nieve propulsadas por el viento calan cada porción de carne expuesta, drenando el calor como la cera de una vela gastada. El resto de la caravana está aún peor: hombres, bestias y carromatos se hunden continuamente en este infierno teñido de blanco; niños y ancianos tiritan bajo lonas cubiertas de escarcha, mientras los adultos trabajan desesperados para liberar nuestros transportes atascados.\n\nLa tormenta de nieve va ganando fuerza, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.storm.sand: "Hay arena #EMP por todas partes#!: ojos, nariz, garganta. Ni siquiera cubriéndome la cara consigo frenarla, la arenilla infernal golpea con furia todo lo que puede.\n\nLa tormenta de arena se desató de repente, al parecer surgiendo de la nada. En cuestión de minutos, engulló la caravana entera y ahora lo único que puedo distinguir de los demás son los gritos cuando el vendaval arranca y arrastra nuestros suministros y las toses sibilantes allá donde fallan los pulmones de jóvenes y ancianos por igual.\n\nDe repente, todos nuestros cuidadosos planes se han sumido en el caos, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.intro: "Incluso a esta distancia sentimos el intenso calor de las llamas que corren hacia nosotros.\n\n"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.scrub: "El incendio avanza más rápidamente con la maleza seca que nosotros en terreno abierto; unos vientos traicioneros lo impulsan con fuerza en nuestra dirección y amenaza con achicharrar todo lo que sea demasiado lento para escapar, ya sea una mula cargada o un niño rezagado.\n\nGrandes penachos de humo se extienden por delante del frente principal del incendio para asfixiar a nuestros ancianos y enfermos, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.slopes: "Aunque seguimos adelante con fuerza por la pendiente, los vientos constantes y el suelo seco hacen que el incendio nos vaya ganando terreno y amenace con achicharrar todo lo que sea demasiado lento para escapar, ya sea una mula cargada o un niño rezagado.\n\nVolutas de humo en espiral se extienden sobre el cuerpo principal de las llamas, y se infiltran en nuestras filas para asfixiar hasta a los más duros y dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.treeline: "Con tanta maleza que quemar, el fuego nos alcanza a pasos agigantados; la ocasional explosión de árboles especialmente secos y llenos de sabia es un recordatorio aterrador del espeluznante destino que le aguarda a cualquiera demasiado lento para escapar.\n\nZarcillos grasientos de un humo perversamente fragante nos persiguen por delante del fuego, asfixiando a los débiles y dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.wild_fires.fallback: "El fuego se mueve más rápido que nosotros, encontrando #EMP justo#! el combustible suficiente para avanzar ávido hacia nuestra caravana. Todo lo que sea demasiado lento para escapar se quemará vivo, ya sea una mula cargada o un niño rezagado.\n\nY lo que es aún peor, grandes extensiones de humo salen delante de las llamas y, de vez en cuando, pasan por encima de nosotros para ahogar la vida de los más vulnerables, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.avalanche: "Es un sonido sorprendentemente suave que anuncia un peligro inminente: un inmenso y delicado #EMP golpe#! desde arriba.\n\nDecenas de ojos en la caravana se dirigen hacia los picos que se elevan sobre nosotros, antes de que el estruendo de un rayo mayor que el de cualquier tormenta resuene en toda la cordillera.\n\n«#BER ¡AVALANCHA!#!», grita alguien. De repente, todo es caos, hombres y animales por igual echan a correr rápidamente hacia el más mínimo refugio de la cascada de muerte blanca que se precipita hacia nosotros, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.flood: "La niebla parece surgir casi de la nada; hacía un momento el aire estaba húmedo y luego se espesa hasta casi convertirse en una sopa.\n\nDesde arriba caen unas gotas de lluvia y un arroyo cercano comienza a engrosar rápidamente sus márgenes. La tensión se apodera de la caravana y los hombres y los carromatos se van deteniendo hasta pararse por completo. Nadie sabe muy bien qué ocurre, pero #EMP algo#! va mal.\n\nEn menos de un minuto, el suelo, antes firme, se ha convertido en lodo espeso y el agua empieza a crecer desde abajo. «Una riada, ¡es una #EMP riada#!!», grita alguien, dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.frozen_water: "La nieve aquí es persistente pero no lo suficientemente dura como para plantear un problema, lo justo como para cubrir el mundo con una espesa alfombra blanca. Nuestra caravana pasa por un claro despejado del bosque y disfruta del alivio de las copas de los árboles, una pequeña oportunidad para apreciar el paraíso que nos rodea.\n\n#BER Crac.#!\n\nDecenas de ojos se dirigen hacia abajo, y ven con creciente horror cómo se abre una extensa hendidura en el sue… ¡no, la superficie de un #EMP lago helado#!! No hay tiempo que perder, no hay tiempo para pensar, huimos como uno solo dejando"
 ep3_laamp_flavour_ewan.4041.desc.weather_type.earthquake: "El mundo se mueve bajo nuestro pies. Hombres y mulas se tambalean, los bebés lloran a la vez y varias ruedas de carro se parten cuando se levantan y bajan de golpe o chocan de lado.\n\nMedio segundo de pánico cunde por toda la caravana tras la sacudida: ¿qué ha sido eso? ¿Habrá más o eso fue…?\n\n#EMP La tierra misma empieza a sacudirse#!. A media distancia, se abre una fisura y comienza a serpentear, más rápida que nadie, directamente hacia nosotros. La visión deja de inmediato"
 ep3_laamp_flavour_ewan.4041.desc.outro: "a mis seguidores al borde de la desesperación."
