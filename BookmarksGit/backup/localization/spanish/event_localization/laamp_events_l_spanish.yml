 ep3_laamp_flavour_ewan.4051.tt.provisions_lost: "Todas las $game_concept_provisions$ restantes perdidas"
 ep3_laamp_flavour_ewan.4051.desc: "Con tantas tropas bajo un estandarte itinerante y tanto territorio #EMP sospechoso#! que atravesar, se podría esperar que alguna vez que otra faltasen unas cuantas provisiones\n\nPero no son solo unas cuantas provisiones.\n\nSe trata de una cantidad enorme, #EMP inmensa#!, de suministros que algún idiota egoísta de entre mis soldados ha vendido a lugareños o réprobos, se ha perdido por incompetencia, directamente no se ha comprado o sencillamente se ha desperdiciado, y eso supone una infracción imperdonable de la disciplina."
