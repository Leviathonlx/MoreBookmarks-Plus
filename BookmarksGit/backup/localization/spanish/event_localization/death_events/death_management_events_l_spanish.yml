 death_management.4002.tt: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName|l], murió en arresto domiciliario."
 death_management.4008.t: "Todo lo que pudo haber sido"
 death_management.4008.desc.like_my_prison: "A pesar de mis acciones, nunca odié a [dead_character.GetTitledFirstName|l]. Y, de vez en cuando, hasta imaginaba nuestro futuro juntos… Todo lo que lograríamos y la familia que crearíamos. Tantos sueños se vinieron abajo cuando me contaron que mi prometid[dead_character.Custom('ES_OA')] había muerto siendo mi prisioner[dead_character.Custom('ES_OA')]. ¡Esto no es lo que se suponía que tenía que pasar!"
 death_management.4008.desc.like: "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l] como prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], todos mis sueños de una vida con [dead_character.GetTitledFirstName|l] se hicieron pedazos. Ahora nada de lo que había imaginado llegará a pasar. Nuestras esperanzas, ilusiones y la familia que hubiéramos creado… Todo ha desaparecido."
 death_management.4008.desc.dislike: "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l] como prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], no puedo negar que sentí alivio. Por supuesto, no me alegra que haya muerto, pero sí no tener ya que casarme con [dead_character.Custom('ES_ElElla')]. Habría sido desdichad[ROOT.Char.Custom('ES_OA')], y 'hasta que la muerte nos separe' es mucho tiempo…"
 death_management.4008.desc.dislike_my_prison: "Cuando me contaron que mi prometid[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l] había muerto siendo mi prisioner[dead_character.Custom('ES_OA')], no puedo negar que sentí alivio. Por supuesto, no me alegra que haya muerto, pero sí no tener ya que casarme con [dead_character.Custom('ES_ElElla')]. Habría sido desdichad[ROOT.Char.Custom('ES_OA')], y 'hasta que la muerte nos separe' parece un concepto tan lejano…"
 death_management.4008.desc.neutral_my_prison: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName|l], experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que [dead_character.GetSheHe] ha fallecido siendo mi prisioner[dead_character.Custom('ES_OA')], [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido juntos?"
 death_management.4008.desc.neutral: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName|l], experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que [dead_character.GetSheHe] ha fallecido prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido juntos?"
