l_spanish:
 death_management.1000.killed.tt: "[dead_character.GetTitledFirstName] fue asesinad[dead_character.Custom('ES_OA')] por [killer.GetTitledFirstName|l]."
 death_management.1000.t: "Hasta que la muerte nos separe"
 death_management.1000.murder: "¡Han asesinado a [dead_character.GetTitledFirstName|l]!\n\n"
 death_management.1000.plaguestart: "La enfermedad y la pestilencia continúan su terrible marcha por [realm.GetNameNoTier], dejando fuera de combate a los grandes y a los humildes por igual. Esta verdad brutal e indiscriminada pocas veces se revela salvo en momentos como este.\n\n"
 death_management.1000.plaguespouse: "Solo puedo observar en silencio mientras los médicos se apartan del cuerpo de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))]. Me acerco y le cojo la mano. Aún sigue cálida.\n\n"
 death_management.1000.like: "¿Cómo puede soportar tanto dolor un corazón sin romperse? ¡No puede ser posible! Y, sin embargo, mi corazón sigue latiendo mientras el tuyo se ha parado. Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. La vida no será la misma sin ti."
 death_management.1000.neutral: "Mi querid[dead_character.Custom('ES_OA')] [dead_character.GetFirstName]. Puede que no te amase, pero lamento tu fallecimiento con más pesar de lo que hubiera creído. Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante. ¿Di tu presencia por segura? Son tantas las cosas que no llegué a decir…"
 death_management.1000.dislike: "[dead_character.GetFirstName|U], cuando expiras el último aliento, el alivio me inunda. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros. ¡Por fin soy libre para volver a iniciar mi vida!"
 death_management.1000.murder_wedding: "Ah, qué muerte tan inesperada. Nada planeada en absoluto. ¡Nadie se lo hubiera imaginado!"
 death_management.1000.a: "Al menos permanecerán los recuerdos."
 death_management.1000.b: "Ojalá encuentres la paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.1000.c: "¡Estabas tardando!"
 death_management.1000.tt: "Tu [Select_CString( dead_character.IsFemale, 'esposa', 'esposo' )], [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.t: "Sobrevivir a un hijo"
 death_management.1001.murder: "¡Han asesinado a [dead_character.GetTitledFirstName|l]!\n\n"
 death_management.1001.tt: "Tu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))], [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.1001.plaguechild: "El estómago se me revuelve y retuerce en una agonía silenciosa mientras pasa frente a mí el cuerpo de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dead_character'))] [dead_character.GetFirstName]. Médicos y curanderos trabajaron día y noche para salvar[dead_character.GetHerHim], pero sus rostros lúgubres cuentan más de lo que dirán.\n\nTan joven, tanto prometía. Tantos más se dejarán morir así.\n\n[ROOT.Char.GetFaith.HighGodName] nos libre."
 death_management.1001.child: "Puse tantas esperanzas en ti, hijit[dead_character.Custom('ES_OA')] mí[dead_character.Custom('ES_OA')]. Todo lo que podías haber aprendido, experimentado y hecho. Había tantas posibilidades. Puede que un día hubieras tenido hijos propios. Pero ahora, nada de eso ocurrirá jamás…"
 death_management.1001.like: "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste hacerle esto a [dead_character.GetFirstName]? Si yo pequé, ¿por qué no me castigaste a mí en su lugar? ¡Mi [dead_character.Custom('GetDaughterSon')] perfect[dead_character.Custom('ES_OA')] no tenía culpa alguna! La vida le deparaba tantas cosas…"
 death_management.1001.neutral: "Creía ser demasiado mayor para que me sorprendieran las crueldades de este mundo, pero nunca preví experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [dead_character.Custom('GetDaughterSon')]. Mi única esperanza es que [dead_character.GetSheHe] ya se ve libre del sufrimiento que yo debo soportar…"
 death_management.1001.dislike: "¿No es el deber de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos? Pero no puedo llorar por la muerte de [dead_character.GetFirstName]. En algún momento debí de cometer un error, algo que le obligó a tomar un camino que nunca pude aprobar. Aunque puedo tener culpa por aquello en lo que se convirtió, ahora ya pertenece al pasado. Por fin."
 death_management.1001.a: "No se merecía esto."
 death_management.1001.c: "Demasiado tarde para lamentos."
 death_management.1001.d: "Descansa en paz, pobre [dead_character.GetFirstNameNoTooltip]."
 death_management.1004.t: "El vacío que se deja"
 death_management.1004.desc: "Hay una presencia en mi lecho, tan intensamente física como sentía tu cuerpo cuando me rodeabas con tus brazos. Mas esa presencia no eres tú, [dead_character.GetFirstName], sino toda la añoranza y angustia que dejaste. Durante el día intento mantenerme ocupad[ROOT.Char.Custom('ES_OA')], pero aquí, donde los recuerdos son tan nítidos, no hay escapatoria."
 death_management.1004.a: "¿Disminuirá alguna vez el dolor?"
 death_management.1004.a.tt: "Tu amante, [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.lover.desc: "Mi amante, [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReason]."
 death_management.1005.t: "Quedan los recuerdos"
 death_management.1005.desc: "Oh, [dead_character.GetFirstName]. Si aún estuvieras conmigo, sé que me dirías que fuera fuerte. Que las cosas mejorarían. Y tendrías razón, como siempre, pero primero debo maldecir y llorar. ¿Cómo no hacerlo cuando te has ido de este mundo??"
 death_management.1005.desc.ritual_best_friend: "¡[dead_character.GetFirstName] ha muerto! Mi mejor y más verdader[dead_character.Custom('ES_OA')] amig[dead_character.Custom('ES_OA')] segad[dead_character.Custom('ES_OA')], tomad[dead_character.Custom('ES_OA')] por el frío abrazo de [ROOT.Char.GetFaith.DeathDeityName] antes de su hora. Lloro, me lamento, me meso los cabellos y me rasgo la ropa, pero sé que nunca volveré a ver[dead_character.Custom('ES_LoLa')].\n\nCómo… ¿cómo puedo seguir ahora?\n\n[dead_character.GetFirstNameNoTooltip], querid[dead_character.Custom('ES_OA')] y dulce [dead_character.GetFirstNameNoTooltip] querría que lo hiciera, y tengo que esperar que su recuerdo pueda sostenerme en estos tiempos oscuros, pero la vida parece una vela sin llama sin [dead_character.Custom('ES_ElElla')]."
 death_management.1005.a: "Nunca te olvidaré, viej[dead_character.Custom('ES_OA')] amig[dead_character.Custom('ES_OA')]."
 death_management.1005.a.tt: "Tu [Select_CString( dead_character.IsFemale, 'amiga', 'amigo' )], [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.friend.desc: "Tu amig[dead_character.Custom('ES_OA')], [dead_character.GetTitledFirstName|l], ha muerto."
 death_management.1007.t: "Un giro del destino"
 death_management.1007.start_murder: "¡Han asesinado [dead_character.Custom('ES_AlAla')] [dead_character.GetTitledFirstName|l]!"
 death_management.1007.start: "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName|l], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso."
 death_management.1007.same_or_higher_tier: "Nunca sabremos si su gobierno hubiera unido nuestras tierras,"
 death_management.1007.mytitle: "Nunca sabremos qué clase de [ROOT.Char.GetTitleTierName] hubiera sido,"
 death_management.1007.ruler: "Nunca sabremos qué clase de gobernante hubiera sido,"
 death_management.1007.end: "ni si su muerte es una bendición o una maldición para este [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]"
 death_management.1007.a: "Una historia termina, otra comienza."
 death_management.1007.a.tt: "Tu [Select_CString( dead_character.IsFemale, 'heredera', 'heredero' )], [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.1006.t: "Una maldición deshecha"
 death_management.1006.desc: "Los vaivenes del destino no han estado siempre a mi favor… [ROOT.Char.GetFaith.HighGodName] sabe que quedé maldit[ROOT.Char.Custom('ES_OA')] el día que conocí [dead_character.Custom('ES_AlAla')] [dead_character.GetTitledFirstName|l]. ¡Pero hoy la maldición se ha roto! ¡La fortuna me ha sonreído y se llevado a semejante [dead_character.Custom2('InsultNoun', ROOT.Char)] [dead_character.Custom2('InsultAdjective', ROOT.Char)] a su tumba!"
 death_management.1006.a.tt: "Tu [rival|lE], [dead_character.GetFullName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.parent.desc: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetFullName], [dead_character.GetDeathReason]"
 death_management.sibling.desc: "Tu [dead_character.Custom('SisterBrother')], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.betrothed.desc: "Tu [Concept( 'betrothed', Select_CString(dead_character.IsFemale, 'prometida', 'prometido' ) )|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege_councillor.desc: "Tu [Concept( 'councillor', Select_CString(dead_character.IsFemale, 'consejera', 'consejero' ) )|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.liege.desc: "Tu [Concept( 'vassal', Select_CString(dead_character.IsFemale, 'vasalla', 'vasallo' ) )|E], [dead_character.GetFullName], [dead_character.GetDeathReason]."
 death_management.pinned.desc: "[dead_character.GetFullName], a quien apreciabas, [dead_character.GetDeathReason]."
 death_management.1008.desc: "[dead_character.GetTitledFirstName], cónyuge de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse_of_dead_character'))] [spouse_of_dead_character.GetFirstName], ha fallecido. Tantos planes pensados al detalle han quedado destrozados por el voluble capricho de [ROOT.Char.GetFaith.DeathDeityName], aunque tales quejas parecen nimias e insustanciales comparadas con el dolor de su familia…"
 death_management.1008.a: "Descanse en paz."
 death_management.1008.a.tt: "Cónyuge de [spouse_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReason]."
 death_management.spouse_child.desc: "Cónyuge de tu hereder[spouse_of_dead_character.Custom('ES_OA')], [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReason]."
 death_management.1009.t: "Una tragedia imprevista"
 death_management.1009.desc: "[dead_character.GetTitledFirstName], prometid[dead_character.Custom('ES_OA')] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('betrothed_of_dead_character'))] [betrothed_of_dead_character.GetFirstName], ha fallecido. Tantos planes pensados al detalle han quedado destrozados por el voluble capricho de [ROOT.Char.GetFaith.DeathDeityName], aunque tales quejas parecen nimias e insustanciales comparadas con el dolor de su familia…"
 death_management.1009.a: "Descansa en paz, pobre."
 death_management.1009.a.tt: "El/La prometid[betrothed_of_dead_character.Custom('ES_OA')] de [SCOPE.sC('betrothed_of_dead_character').GetFirstName], [dead_character.GetTitledFirstName|l], ha [THIS.Char.Custom('DiedHouse_arrest')] y el acuerdo de matrimonio queda anulado."
 death_management.betrothed_child.desc: "El/La prometid[dead_character.Custom('ES_OA')] de [betrothed_of_dead_character.GetFirstName], [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReason]."
 death_management.1010.t: "Se acabaron las lecciones"
 death_management.1010.murderer: "Las noticias de la muerte de [dead_character.GetTitledFirstName|l] recorren las salas y me cuesta no perder la compostura.\n\nSolo cuando estoy en el carruaje de camino a casa empiezo a asimilarlo… Ya no está."
 death_management.1010.under_12: "Ha sido un poco confuso… ¿cómo hemos pasado de que una mañana [dead_character.GetTitledFirstName|l] no me llame a mis lecciones a que ahora esté en un carruaje de vuelta a casa?\n\nCuando pregunté por qué [dead_character.GetFirstName] no se despidió de mí, los rumores a mi alrededor me dejaron claro que no volvería a ver[dead_character.Custom('ES_LoLa')] de nuevo."
 death_management.1010.12_or_over: "Me dieron la noticia cuando me estaba preparando para mis clases y ya no sé qué hacer. Mi maestr[dead_character.Custom('ES_OA')], [dead_character.GetTitledFirstName|l], ha fallecido.\n\nCuando regreso a casa, se me hace raro que no vuelva a ver[dead_character.Custom('ES_LoLa')] de nuevo."
 death_management.1010.under_12_liked_educator: "Ojalá al menos se hubiera despedido de mí."
 death_management.1010.under_12_disliked_educator: "En todo caso, ¡quiero un nuevo maestro!"
 death_management.1010.over_12_liked_educator: "Me enseñaste tanto, [dead_character.GetFirstName]."
 death_management.1010.over_12_disliked_educator: "La verdad, mejor así."
 death_management.1010.a.tt: "Con la muerte de [dead_character.GetTitledFirstName|l], ya no tienes tutela."
 death_management.educator.desc: "Tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('ward_of_dead_character'))], educador[dead_character.Custom('ES_XA')] [ward_of_dead_character.Custom('ES_DelDela')] [ward_of_dead_character.GetTitledFirstName|l], [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], [dead_character.GetDeathReasonHideKiller]."
 death_management.2000.t: "Hasta que [prison_holder.GetFirstNameNoTooltip] nos separe"
 death_management.2000.t.root_killer: "Hasta que yo nos separe"
 death_management.2000.t.no_killer: "Destrozados"
 death_management.2000.murderer: "Oh, [dead_character.GetFirstName], nuestra vida juntos podría haber sido aún más larga, pero así son las cosas.\n\nNo me place tener tu sangre en mis manos, pero sé que si pudieras decirlo, hubieras querido que siguiera adelante y encontrara la felicidad."
 death_management.2000.like: "¿Cómo puede soportar tanto dolor un corazón sin romperse? ¡No puede ser posible! Y, sin embargo, mi corazón sigue latiendo mientras el tuyo se ha parado.\n\nOh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]."
 death_management.2000.like_end_killer: "No me puedo quitar de la cabeza la imagen de [prison_holder.GetTitledFirstName|l] poniendo fin a tu vida."
 death_management.2000.like_end: "No puedo quitarme de la cabeza tu imagen, consumiéndote en las mazmorras de [prison_holder.GetTitledFirstName|l]."
 death_management.2000.neutral: "Mi querid[dead_character.Custom('ES_OA')] [dead_character.GetFirstName]. Puede que no te amase, pero lamento tu fallecimiento con más pesar de lo que hubiera creído. Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante."
 death_management.2000.neutral_end_killer: "Pensar que [prison_holder.GetTitledFirstName|l] te apartaría de mí de un modo tan violento…"
 death_management.2000.neutral_end: "Pensar que fallecerías en las mazmorras de [prison_holder.GetTitledFirstName|l]…"
 death_management.2000.dislike: "[dead_character.GetWifeHusband|U], cuando expiras tu último aliento, me inunda el alivio, y la ira. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros"
 death_management.2000.dislike_end_killer: "Sin embargo, el insulto de que perecieras a manos de un[prison_holder.Custom('ES_XA')] [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.Custom2('InsultAdjective', ROOT.Char)] como [prison_holder.Custom('ES_ElLa')] [prison_holder.GetTitledFirstName|l]…"
 death_management.2000.dislike_end_unknown_killer: "Sin embargo, el insulto de que mueras a manos de un asesino..."
 death_management.2000.dislike_end_no_killer: "$death_management.2000.dislike_end$"
 death_management.2000.dislike_end: "Sin embargo, el insulto de que perecieras en las mazmorras de un[prison_holder.Custom('ES_XA')] [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.Custom2('InsultAdjective', ROOT.Char)] como [prison_holder.GetFirstName]…"
 death_management.2000.a: "Que un[prison_holder.Custom('ES_XA')] [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.Custom2('InsultAdjective', ROOT.Char)] te arrebatase de mi lado…"
 death_management.2000.b: "¡Es un crimen imperdonable!"
 death_management.2000.c: "¡Es imperdonable!"
 death_management.2000.d: "Y qué modo de irse…"
 death_management.2000.tt: "Tu cónyuge, [dead_character.GetTitledFirstName|l], murió en las mazmorras de [prison_holder.GetTitledFirstName|l]."
 death_management.2007.t: "Un giro del destino"
 death_management.2007.start: "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName|l] en las mazmorras de [prison_holder.GetTitledFirstName|l], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.2007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.2007.ruler: "gobernante"
 death_management.2007.end: "habría sido, o si su muerte es una bendición o una maldición para el país.\n\nLo que sí sé es que [prison_holder.GetFirstName] pagará por sus crímenes."
 death_management.2007.a: "[prison_holder.GetSheHe|U] ha cometido un acto imperdonable."
 death_management.2007.a.tt: "Tu hereder[dead_character.Custom('ES_OA')], [dead_character.GetTitledFirstName|l], murió en las mazmorras de [prison_holder.GetTitledFirstName|l]."
 death_management.2007.a.new_heir.tt: "[new_heir.GetTitledFirstName] es tu nuevo hereder[new_heir.Custom('ES_OA')]"
 death_management.2001.t: "Sobrevivir a un hijo"
 death_management.2001.opening: "¡[dead_character.GetTitledFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))], ha muerto!\n\n"
 death_management.2001.child: "Puse tantas esperanzas en ti, hijit[dead_character.Custom('ES_OA')] mí[dead_character.Custom('ES_OA')]. Todo lo que podías haber aprendido, experimentado y hecho. Había tantas posibilidades. Puede que un día hubieras tenido hijos propios. Pero ahora, nada de eso ocurrirá jamás, todo gracias a [prison_holder.GetTitledFirstName|l]…"
 death_management.2001.like: "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que [prison_holder.GetTitledFirstName|l] le hiciera esto a [dead_character.GetFirstName]? ¡Mi [dead_character.Custom('GetDaughterSon')] perfect[dead_character.Custom('ES_OA')] no tenía culpa alguna!"
 death_management.2001.like_end_killer: "Rezo para que tal [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.Custom2('InsultAdjective', ROOT.Char)] de [prison_holder.GetFirstName] no conozca descanso, paz ni #EMP amor#!, como pago por acabar con la vida de mi [dead_character.Custom('GetDaughterSon')]."
 death_management.2001.like_end: "Rezo para que tal [prison_holder.Custom2('InsultNoun', ROOT.Char)] [prison_holder.Custom2('InsultAdjective', ROOT.Char)] de [prison_holder.GetFirstName] no conozca descanso, paz ni #EMP amor#!, como pago por permitir que mi [dead_character.Custom('GetDaughterSon')] perdiera la vida en sus mazmorras."
 death_management.2001.neutral: "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [dead_character.Custom('GetDaughterSon')] a manos de [prison_holder.GetTitledFirstName|l]. Mi única esperanza es que [dead_character.GetSheHe] ya está libre del sufrimiento que habrá soportado…"
 death_management.2001.dislike: "¿No es el deber de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos? Pero no puedo llorar por la muerte de [dead_character.GetFirstName]."
 death_management.2001.dislike_end_killer: "Solo siento ira por cómo me ha insultado [prison_holder.GetTitleTierName] al hacer que mi [dead_character.Custom('GetDaughterSon')] pereciese por su mano."
 death_management.2001.dislike_end: "Solo siento ira por cómo me ha insultado [prison_holder.GetTitleTierName] al hacer que mi [dead_character.Custom('GetDaughterSon')] pereciese en sus mazmorras."
 death_management.2001.a: "No se merecía esto."
 death_management.2001.c: "Demasiado tarde para lamentos."
 death_management.2001.d: "Descansa en paz, pobre [dead_character.GetFirstNameNoTooltip]."
 death_management.2001.tt: "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName|l], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName|l]."
 death_management.2002.t: "El gran descanso"
 death_management.2002.child: "¿[dead_character.Custom('MotherFather')|U]? ¿Por qué te has ido? Me dicen que no pudiste evitarlo, que [prison_holder.GetTitledFirstName|l] fue el motivo de que te fueras. Pero ¿por qué te apartó de mí, [dead_character.Custom('MotherFather')]?"
 death_management.2002.like: "Oh, [dead_character.Custom('MotherFather')]. Puedo haber crecido, pero siempre fui tu hijit[ROOT.Char.Custom('ES_OA')]. ¿Qué haré ahora que [prison_holder.GetTitledFirstName|l] te ha arrebatado de mi lado y de este mundo? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos?"
 death_management.2002.neutral: "Puede que no estuviéramos muy unidos, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')]. Pensar que [prison_holder.GetTitledFirstName|l] me apartaría de ti de un modo tan cruel, dejándome con tantas preguntas. ¿Qué poseyó [prison_holder.Custom('ES_AlAla')] [prison_holder.GetTitleTierName] para cometer un crimen tan atroz? ¿Di tu presencia por segura? [dead_character.Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.2002.dislike: "Puede que tu sangre corra por mis venas, pero nunca fuiste un[dead_character.Custom('ES_XA')] [dead_character.Custom('MotherFather')] de verdad para mí. Si tu muerte a manos de [prison_holder.GetTitledFirstName|l] no hubiera sido tamaño insulto, no sentiría nada más que alivio por tu fallecimiento."
 death_management.2002.a: "Siempre te querré, [dead_character.Custom('MotherFather')]."
 death_management.2002.b: "Supongo que ya nunca lo sabré…"
 death_management.2002.c: "Me encargaré de que lo pague."
 death_management.2002.d: "¡Quiero a mi [dead_character.Custom('MotherFather')]!"
 death_management.2002.tt: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName|l], ha muerto en las mazmorras de [prison_holder.GetTitledFirstName|l]."
 death_management.2008.t: "Todo lo que pudo haber sido"
 death_management.2008.desc.like: "Había empezado a imaginar el futuro de [dead_character.GetTitledFirstName|l] y el mío… todo lo que lograríamos juntos y la familia que crearíamos."
 death_management.2008.like_end_killer: "Tantos sueños se han venido abajo por culpa de [prison_holder.GetTitledFirstName|l], quien asesinó a mi prometid[dead_character.Custom('ES_OA')], terminando con el sueño antes de que empezara."
 death_management.2008.like_end: "Tantos sueños se han venido abajo por culpa de [prison_holder.GetTitledFirstName|l], quien dejó morir a mi prometid[dead_character.Custom('ES_OA')] en sus mazmorras."
 death_management.2008.dislike_killer: "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l] a manos de [prison_holder.GetTitledFirstName|l], no puedo negar que sentí alivio. Por supuesto, sigo sintiendo ira hacia [prison_holder.GetTitleTierName] por terminar con la vida de mi pretendiente de un modo tan violento, pero me alegra no tener ya que casarme con [dead_character.GetSheHe]."
 death_management.2008.dislike: "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l] en las mazmorras de [prison_holder.GetTitledFirstName|l], no puedo negar que sentí alivio. Por supuesto, sigo ira hacia [prison_holder.GetTitleTierName], por dejar que mi prometid[dead_character.Custom('ES_OA')] falleciera a su cuidado, pero me alegra no tener ya que casarme con [dead_character.GetSheHe]."
 death_management.2008.desc.neutral: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName|l], experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que [prison_holder.GetTitledFirstName|l] ha causado la muerte de mi pretendiente, [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido juntos?"
 death_management.2008.a.tt: "[dead_character.GetTitledFirstName], con quien te habías comprometido, ha muerto en las mazmorras de [prison_holder.GetTitledFirstName|l], lo que anula el acuerdo matrimonial."
 death_management.2008.a: "Descansa en paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.2008.b: "Fuimos directamente a lo de #EMP hasta que la muerte nos separe#!"
 death_management.3000.t: "Hasta que yo nos separe"
 death_management.3000.like: "Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. Pensar que fallecerías en mis mazmorras… Me pregunto si me creería si le dijera que aún [dead_character.Custom('ES_LoLa')] sigo amando, incluso ahora."
 death_management.3000.neutral: "Mi querid[dead_character.Custom('ES_OA')] [dead_character.GetFirstName]. Puede que no te amase y que fuera la causa de tu muerte, pero siento tu fallecimiento más profundamente de lo que creía posible. Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante. Pensar que mi mazmorra sería tu muerte…"
 death_management.3000.dislike: "Recién difunt[dead_character.Custom('ES_OA')] [dead_character.GetWifeHusband], el alivio me inunda cuando expiras tu último aliento en mis mazmorras. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros"
 death_management.3000.a: "Que descanse en paz."
 death_management.3000.b: "¿Quién lo habría imaginado?"
 death_management.3000.c: "¡Adiós, muy buenas!"
 death_management.3000.tt: "Tu cónyuge, [dead_character.GetTitledFirstName|l], murió en tus mazmorras."
 death_management.3007.t: "Un giro del destino"
 death_management.3007.start: "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName|l] en mis mazmorras, el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.3007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.3007.ruler: "gobernante"
 death_management.3007.end: "habría sido, o si su muerte es una bendición o una maldición para el país.\n\nLo que sé es que lo hecho, hecho está, y que la historia de [dead_character.GetFirstName] ha llegado a su fin."
 death_management.3007.a: "Una historia termina, otra comienza."
 death_management.3007.a.tt: "Tu hereder[dead_character.Custom('ES_OA')], [dead_character.GetTitledFirstName|l], murió en tus mazmorras.\nAhora te sucederá [new_heir.GetTitledFirstName|l]."
 death_management.3001.t: "Sobrevivir a un hijo"
 death_management.3001.tt: "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName|l], murió en tus mazmorras."
 death_management.3001.child: "Puse tantas esperanzas en ti, hijit[dead_character.Custom('ES_OA')] mí[dead_character.Custom('ES_OA')]. Todo lo que podías haber aprendido, experimentado y hecho. Había tantas posibilidades. Puede que un día hubieras tenido hijos propios. Pero ahora, nada de eso ocurrirá jamás, todo gracias a mis acciones…"
 death_management.3001.like: "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que falleciera [dead_character.GetFirstName]?\n\nRezo por que [dead_character.GetSheHe] encuentre paz en la otra vida, y que [ROOT.Char.GetFaith.HighGodName] perdone mis crímenes."
 death_management.3001.neutral: "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví el dolor que me causaría experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [dead_character.Custom('GetDaughterSon')]. Mi única esperanza es que Mi única esperanza es que [dead_character.GetSheHe] ya se ve libre del sufrimiento que yo debo soportar ahora…"
 death_management.3001.dislike: "¿No es el deber de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos? Pero no puedo llorar la muerte de [dead_character.GetFirstName] a mis propias manos."
 death_management.3001.a: "No se merecía esto."
 death_management.3001.c: "Demasiado tarde para lamentos."
 death_management.3001.d: "Descansa en paz, pobre [dead_character.GetFirstNameNoTooltip]."
 death_management.3002.t: "El gran descanso"
 death_management.3002.child: "¿[dead_character.Custom('MotherFather')|U]? ¿Por qué te has ido? Me dicen que no pudiste evitarlo, y que yo fui el motivo de que te fueras. Pero eso no tiene sentido, ¿verdad, [dead_character.Custom('MotherFather')]?"
 death_management.3002.like: "Oh, [dead_character.Custom('MotherFather')]. Puedo haber crecido, pero siempre fui tu hijit[ROOT.Char.Custom('ES_OA')]. ¿Qué haré ahora, cuando he causado tu fallecimiento? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos?"
 death_management.3002.neutral: "Puede que no estuviéramos muy unidos, y que haya causado tu muerte, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')].\n\nHas dejado este mundo y un millar de preguntas me devoran la mente. ¿Di tu presencia por segura? ¿Fue tu muerte un error que pude haber evitado? [dead_character.Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.3002.dislike: "Puede que tu sangre corra por mis venas, pero nunca fuiste un[dead_character.Custom('ES_XA')] [dead_character.Custom('MotherFather')] de verdad para mí. No siento nada más que alivio por tu fallecimiento, ni siquiera culpa por haberlo causado. Por fin tu sombra deja de cernirse sobre mi hombro."
 death_management.3002.a: "Siempre te querré, [dead_character.Custom('MotherFather')]."
 death_management.3002.b: "Supongo que ya nunca lo sabré…"
 death_management.3002.c: "¡Adiós, muy buenas!"
 death_management.3002.d: "¡Quiero a mi [dead_character.Custom('MotherFather')]!"
 death_management.3002.tt: "Tu [dead_character.Custom('MotherFather')], [dead_character.GetTitledFirstName|l], murió en tus mazmorras."
 death_management.3006.t: "Sobrevivir a mi rival"
 death_management.3006.desc: "¡Cuando el carcelero me contó la buena nueva, apenas pude creerlo! Mi rival, [dead_character.Custom('ES_ElLa')] [dead_character.GetTitledFirstName|l], ha fallecido al fin en mis mazmorras.\n\nY pensar que viviré en un mundo libre de semejante [dead_character.Custom2('InsultNoun', ROOT.Char)] y que fui yo quien lo logró… ¡Estoy tan feliz que podría bailar!"
 death_management.3006.a: "¡Bailaré sobre su tumba!"
 death_management.3006.a.tt: "¡Tu [rival|lE], [dead_character.GetFirstNameNoTooltip], ha muerto!"
 death_management.3008.t: "Todo lo que pudo haber sido"
 death_management.3008.desc.like: "Había empezado a imaginar el futuro de [dead_character.GetTitledFirstName|l] y el mío… todo lo que lograríamos juntos y la familia que crearíamos. Tantos sueños se han venido abajo por mis acciones, por dejar que mi prometid[dead_character.Custom('ES_OA')] muriera en mis mazmorras."
 death_management.3008.desc.dislike: "Cuando me contaron la muerte de mi prometid[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l] en mis mazmorras, no puedo negar que sentí alivio. ¡Me alegra no tener ya que casarme con [dead_character.Custom('ES_ElElla')]!"
 death_management.3008.desc.neutral: "Desde que se hizo oficial mi compromiso con [dead_character.GetTitledFirstName|l], experimenté tanto emoción como miedo con la idea de nuestro futuro matrimonio. Ahora que mi pretendiente ha fallecido en mis mazmorras, [dead_character.Custom('ES_LoLa')] echo de menos, aunque nunca llegué a conocer[dead_character.Custom('ES_LoLa')]. ¿Quién sabe lo que habríamos tenido juntos?"
 death_management.3008.a.tt: "[dead_character.GetTitledFirstName], con quien te habías comprometido, ha muerto en tus mazmorras, lo que anula el acuerdo matrimonial."
 death_management.3008.a: "Descansa en paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.3008.b: "Fuimos directamente a lo de #EMP hasta que la muerte nos separe#!."
 death_management.prisoner.desc: "Mi prisionero, [dead_character.GetTitledFirstName|l], ha muerto en mis mazmorras."
 death_management.4000.t: "Hasta que la muerte nos separe"
 death_management.4000.like_opening: "¿Cómo puede soportar tanto dolor un corazón sin romperse? ¡No puede ser posible! Y, sin embargo, mi corazón sigue latiendo mientras el tuyo se ha parado.\n\n"
 death_management.4000.like_my_prison: "Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. ¿Me creerías si te dijera que te sigo teniendo aprecio? ¿Incluso después de todo lo que hice?"
 death_management.4000.like: "Oh, [dead_character.GetFirstName], mi [dead_character.Custom('LoverPetName')]. No me puedo quitar de la cabeza tu imagen, consumiéndote, encerrad[dead_character.Custom('ES_OA')] por [house_arrest_holder.GetTitledFirstName|l]."
 death_management.4000.neutral_opening: "Mi querid[dead_character.Custom('ES_OA')] [dead_character.GetFirstName]. Puede que no te amase, pero lamento tu fallecimiento con más pesar de lo que hubiera creído\n\n"
 death_management.4000.neutral_my_prison: "Espero que puedas perdonar mis pecados. Tanto lo que hice como lo que dejé por decir."
 death_management.4000.neutral: "Siempre estuviste ahí, mi compañer[dead_character.Custom('ES_OA')] constante. Pensar que morirías prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l]… ¡Son tantas las cosas que no llegué a decir!"
 death_management.4000.dislike_my_prison: "[dead_character.GetWifeHusband|U], cuando expiras el último aliento siendo mi prisioner[dead_character.Custom('ES_OA')], el alivio me inunda. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros ¡Por fin soy libre para volver a iniciar mi vida!"
 death_management.4000.dislike: "[dead_character.GetWifeHusband|U], cuando expiras el último aliento como prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], el alivio me inunda. Tal vez debería avergonzarme, pero en realidad no hubo amor entre nosotros ¡Por fin soy libre para volver a iniciar mi vida!"
 death_management.4000.a: "Al menos permanecerán los recuerdos."
 death_management.4000.b: "Ojalá encuentres la paz, [dead_character.GetFirstNameNoTooltip]."
 death_management.4000.c: "¡Estabas tardando!"
 death_management.4000.tt: "Tu cónyuge, [dead_character.GetTitledFirstName|l], murió en arresto domiciliario."
 death_management.4007.t: "Un giro del destino"
 death_management.4007.start_my_prison: "Hoy, con el fallecimiento de mi prisioner[dead_character.Custom('ES_OA')] [dead_character.GetTitledFirstName|l], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.4007.start: "Hoy, con el fallecimiento de [dead_character.GetTitledFirstName|l] como prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] ha cambiado su curso. Nunca sabremos qué clase de"
 death_management.4007.mytitle: "[ROOT.Char.GetTitleTierName]"
 death_management.4007.ruler: "gobernante"
 death_management.4007.end_adventurer: "habría sido, o si su muerte es una bendición o una maldición para sus seguidores."
 death_management.4007.end: "habría sido, o si su muerte es una bendición o una maldición para el país."
 death_management.4007.end.heir: "\n\nMi única esperanza es que mi nuev[new_heir.Custom('ES_OA')] hereder[new_heir.Custom('ES_OA')] [new_heir.GetTitledFirstName|l] esté a la altura de la tarea."
 death_management.4007.a: "Una historia termina, otra comienza."
 death_management.4007.b: "Espero que mis acciones fueran correctas."
 death_management.4007.a.tt: "Tu heredero, [dead_character.GetTitledFirstName|l], murió en arresto domiciliario."
 death_management.4007.a.tt.heir: "Ahora te sucederá [new_heir.GetTitledFirstName|l]."
 death_management.4001.t: "Sobrevivir a un hijo"
 death_management.4001.tt: "Tu [dead_character.Custom('GetDaughterSon')], [dead_character.GetTitledFirstName|l], murió en arresto domiciliario."
 death_management.4001.child_my_prison: "¡Oh, mi dulce [dead_character.GetTitledFirstName|l]! Espero que tomase la decisión correcta, al obligarte a pasar tus últimos días de vida encerrad[dead_character.Custom('ES_OA')].\n\nTodo lo que nunca aprenderás, experimentarás o harás… "
 death_management.4001.child: "¡Oh, mi dulce [dead_character.GetTitledFirstName|l]! Con lo inocente y joven que eras, ¿por qué tuviste que pasar tus últimos días en la prisión de [house_arrest_holder.GetTitledFirstName]?\n\nEl mundo es cruel, sin duda… pero al menos sé que nunca vivirás sus peores horrores."
 death_management.4001.like: "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que mi querid[dead_character.Custom('ES_OA')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName] muriera en la prisión de [house_arrest_holder.GetTitledFirstName]? ¡Mi [dead_character.Custom('GetDaughterSon')] perfect[dead_character.Custom('ES_OA')] no tenía culpa alguna!\n\nRezo por que [dead_character.GetFirstName] encuentre paz y libertad en la otra vida."
 death_management.4001.like_my_prison: "Oh, [ROOT.Char.GetFaith.HighGodName], ¿cómo pudiste permitir que muriera mi querid[dead_character.Custom('ES_OA')] [dead_character.Custom('GetDaughterSon')] [dead_character.GetFirstName]? Rezo por que [dead_character.GetSheHe] encuentre tanto la paz como la fuerza para perdonarme en la otra vida."
 death_management.4001.neutral_opening: "Creía ser demasiado mayor para que las crueldades de este mundo me sorprendieran, pero nunca preví experimentar la muerte de mi propi[dead_character.Custom('ES_OA')] [dead_character.Custom('GetDaughterSon')].\n\n"
 death_management.4001.neutral_my_prison: "Aunque [dead_character.GetSheHe] tuviera que pasar sus últimos momentos en esta tierra siendo mi prisioner[dead_character.Custom('ES_OA')], espero que ahora pueda encontrar la paz"
 death_management.4001.neutral: "Me duele que [dead_character.GetSheHe] tuviera que pasar sus últimos momentos en esta tierra como prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], pero espero que ahora pueda encontrar la paz"
 death_management.4001.dislike_opening: "¿No es el deber de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('MotherFather')] amar a sus hijos?"
 death_management.4001.dislike_my_prison: "Pero no puedo llorar por la muerte de [dead_character.GetFirstName] cuando yo mism[ROOT.Char.Custom('ES_OA')] [dead_character.Custom('ES_LoLa')] tenía encarcelad[dead_character.Custom('ES_OA')]."
 death_management.4001.dislike: "Pero no puedo llorar por la muerte de [dead_character.GetFirstName], encarcelad[dead_character.Custom('ES_OA')] por [house_arrest_holder.GetTitledFirstName|l]."
 death_management.4001.dislike_end: "\n\nEn algún lugar del camino debí cometer un error, algo que le obligó a mi [dead_character.Custom('GetDaughterSon')] a tomar una ruta que nunca pude aprobar. Aunque puedo tener culpa por aquello en lo que se convirtió, ahora ya pertenece al pasado. Por fin."
 death_management.4001.a: "No se merecía esto."
 death_management.4001.c: "Demasiado tarde para lamentos."
 death_management.4001.d: "Descansa en paz, pobre [dead_character.GetFirstNameNoTooltip]."
 death_management.4002.t: "El gran descanso"
 death_management.4002.child: "¿[dead_character.Custom('MotherFather')|U]? ¿Por qué te has ido? Me dicen que no pudiste evitarlo, y que no debo llorar porque ahora estás en un lugar mejor que la prisión de [house_arrest_holder.GetTitledFirstName|l]. ¿Pero por qué no puedo ir contigo, [dead_character.Custom('MotherFather')]? ¿Ya no me quieres? Dijiste que siempre me querrías…"
 death_management.4002.like_opening: "Oh, [dead_character.Custom('MotherFather')]. Puedo haber crecido, pero siempre fui tu hijit[ROOT.Char.Custom('ES_OA')]."
 death_management.4002.like_my_prison: "¿Qué haré ahora que has muerto siendo mi prisioner[dead_character.Custom('ES_OA')]? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos ¿Llegarás a perdonarme?"
 death_management.4002.like: "¿Qué haré ahora que has muerto prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName]? ¿Quién me sostendrá ahora que las lágrimas me nublan los ojos"
 death_management.4002.neutral_opening: "Puede que no estuviéramos muy unidos, [dead_character.GetFirstName], pero siempre serás mi [dead_character.Custom('MotherFather')]."
 death_management.4002.neutral_my_prison: "Y pensar que morirías siendo mi prisioner[dead_character.Custom('ES_OA')], dejándome con tantas preguntas… ¿Di tu presencia por segura? ¿Estabas orgullos[dead_character.Custom('ES_OA')] de mí? [dead_character.Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.4002.neutral: "Y pensar que morirías siendo prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l], dejándome con tantas preguntas… ¿Di tu presencia por segura? ¿Estabas orgullos[dead_character.Custom('ES_OA')] de mí? [dead_character.Custom('MotherFather')|U]… ¿Me quisiste de verdad?"
 death_management.4002.dislike_opening: "Puede que tu sangre corra por mis venas, pero nunca fuiste un[dead_character.Custom('ES_XA')] [dead_character.Custom('MotherFather')] de verdad para mí."
 death_management.4002.dislike_my_prison: "No siento nada más que alivio cuando mueres siendo mi prisioner[dead_character.Custom('ES_OA')]. Por fin tu sombra deja de cernirse sobre mi hombro."
 death_management.4002.dislike: "No siento nada, salvo alivio, cuando mueres siendo prisioner[dead_character.Custom('ES_OA')] de [house_arrest_holder.GetTitledFirstName|l]. Por fin tu sombra deja de cernirse sobre mi hombro."
 death_management.4002.a: "Siempre te querré, [dead_character.Custom('MotherFather')]."
