 death_management.9998.t: "Conócete a ti mismo: cerca del final"
 death_management.9998.desc: "Lo siento en los huesos. [ROOT.Char.GetFaith.DeathDeityName] vendrá pronto a por mí. Como una vieja amistad, [ROOT.Char.GetFaith.DeathDeitySheHe] espera pacientemente a recibirme."
 death_management.9998.a: "Moriré en un año."
 death_management.9998.a.tt: "Deberías poner tus asuntos en orden."
