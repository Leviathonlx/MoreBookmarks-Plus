 #Intro 1
 death_management.intro.witnessed: "Intento orientarme entre el caos que envuelve el/la [battle_death_location.GetTerrain.GetNameNoTooltip|l] de [battle_death_location.GetNameNoTooltip]."
 death_management.intro.war: "Noticias del/de la [battle_death_location.GetTerrain.GetNameNoTooltip|l] de [battle_death_location.GetNameNoTooltip] acaban llegando de manos de un mensajero agotado."
 death_management.intro: "El conflicto entre [battle_death_enemy.GetPrimaryTitle.GetNameNoTierNoTooltip] y [battle_death_leader.GetPrimaryTitle.GetNameNoTierNoTooltip] me interesaba poco hasta que mi consejo me mostró el informe de la batalla de [battle_death_location.GetNameNoTooltip]."
 #Intro 2
 death_management.intro.enemy: "Por delante de mí, [dead_character.GetFirstName] carga contra el enemigo.\n\n"
 death_management.intro.friendly: "Al otro lado del campo, veo a [dead_character.GetFirstName] luchar con desesperación.\n\n"
 death_management.intro.letter.lover: "El corazón me da un vuelco, por miedo por mi amante, cuando tomo el pergamino.\n\n$death_management.intro.letter$"
 death_management.intro.letter.spouse: "Agarro el papel en busca de noticias sobre mi [dead_character.GetWifeHusband].\n\n$death_management.intro.letter$"
 death_management.intro.letter.family: "Sé de inmediato que algo horrible le ha pasado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('dead_character'))].\n\n$death_management.intro.letter$"
 death_management.intro.letter.friend: "No puedo evitar la preocupación por el destino de mi gran amigo.\n\n$death_management.intro.letter$"
 death_management.intro.letter.rival: "De algún modo, hasta antes de abrirlo, sé que contiene buenas noticias.\n\n$death_management.intro.letter$"
 death_management.intro.letter.heir: "Respiro hondo; tanto depende del destino de mi heredero.\n\n$death_management.intro.letter$"
 death_management.intro.letter: "Ahí, entre los partes, se lee:\n"
 #Death flavor
 death_management.death.witnessed.enemy: "Nuestr[battle_death_leader.Custom('ES_OA')]s [battle_death_leader.Custom('GetRandomEmployedMAA')] [dead_character.GetHerHim] hostigan sin descanso y está claro que [dead_character.GetSheHe] está casi agotad[dead_character.Custom('ES_OA')], mientras otros soldados caen como moscas a su alrededor."
 death_management.death.witnessed.friendly: "[battle_death_enemy.Custom('GetRandomEmployedMAA')] [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip]s [dead_character.GetHerHim] rodean poco a poco, su cansancio es demasiado evidente."
 death_management.death.war.enemy: "«#EMP Confirmamos que [dead_character.GetTitledFirstName|l] murió resistiendo tenazmente a los [battle_death_leader.Custom('GetRandomEmployedMAA')] de [battle_death_leader.GetPrimaryTitle.GetNameNoTooltip]."
 death_management.death.war.friendly: "«#EMP Nuestr[dead_character.Custom('ES_OA')] valiente [dead_character.GetTitledFirstName|l] murió al liderar un ataque contra el contingente [battle_death_enemy.GetPrimaryTitle.GetAdjectiveNoTooltip] de [battle_death_enemy.Custom('GetRandomEmployedMAA')]."
 death_management.death.uninvolved: "«#EMP Confirmamos que [dead_character.GetTitledFirstName|l] murió resistiendo tenazmente a los [battle_death_leader.Custom('GetRandomEmployedMAA')] de [battle_death_leader.GetPrimaryTitle.GetNameNoTooltip]."
 #Killer
 death_management.killer.witnessed.enemy: "Al cabo de unos momentos, [battle_death_killer.GetTitledFirstName|l], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName|l], carga decididamente adelante sosteniendo [battle_death_killer.Custom('signature_weapon')] en lo alto, supera con facilidad las escasas fuerzas de [dead_character.GetFirstNameNoTooltip] y da el golpe de gracia. "
 death_management.killer.witnessed.friendly: "El destello de [battle_death_killer.Custom('signature_weapon')] me llama la atención de repente y veo cómo [battle_death_killer.GetTitledFirstName|l], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName|l], propina el golpe fatal."
 death_management.killer: "[dead_character.GetSheHe|U] murió a manos de [battle_death_killer.GetTitledFirstName|l], [battle_death_killer.GetLiege.Custom2('RelationToMe', SCOPE.sC('battle_death_killer'))] de [battle_death_killer.GetLiege.GetTitledFirstName|l], en un encuentro feroz».#!"
 death_management.no_killer: "[dead_character.GetSheHe|U] recibió una flecha perdida durante una escaramuza feroz».#!"
 #Spouse
 death_management.1200.t: "Consorte caído"
 death_management.1200.desc_sad: "\n\nNo debería haber dejado que se fuera… Así no…"
 death_management.1200.desc_happy: "\n\n¡Por fin, esa especie de [dead_character.Custom2('InsultNoun', ROOT.Char)] ha muerto!"
 death_management.1200.a: "¡[battle_death_killer.GetFirstNameNoTooltip] es [battle_death_killer.GetWomanMan] muert[battle_death_killer.Custom('ES_OA')]! ¡Muert[battle_death_killer.Custom('ES_OA')]!"
 death_management.1200.b: "Jamás te olvidaré…"
 death_management.1200.c: "Demostraste tu valor, amor mío…"
 death_management.1200.d: "¡Al fin soy libre!"
 #Child
 death_management.1201.t: " [dead_character.Custom('GetDaughterSon')|U] caíd[dead_character.Custom('ES_OA')]"
 death_management.1201.desc: "\n\nNo pude salvar[dead_character.GetHerHim], pero ningún progenitor debería sobrevivir a su [dead_character.Custom('GetDaughterSon')]…"
 death_management.1201.a: "¡[battle_death_killer.GetFirstNameNoTooltip] no se irá de rositas!"
 death_management.1201.b: "#EMP Mi valiente [dead_character.Custom('GetDaughterSon')]…#!"
 death_management.1201.c: "No era tu hora, [dead_character.Custom('GetDaughterSon')] mí[dead_character.Custom('ES_OA')]…"
 death_management.1201.d: "Descansa en paz, [dead_character.Custom('GirlBoy')]."
 #Parent
 death_management.1202.t: "Padre caído"
 death_management.1202.desc: "\n\nEs demasiado tarde para cambiar nada, solo espero que encuentre la paz en [dead_character.GetFaith.PositiveAfterLife]."
 death_management.1202.a: "#EMP ¿Por qué tú, [dead_character.Custom('GetMamaPapa')]?#!"
 death_management.1202.b: "[battle_death_killer.GetFirstNameNoTooltip] lo pagará."
 #Lover
 death_management.1204.t: "Amante caído"
 death_management.1204.desc: "\n\nMi corazón se convierte en hielo, al darme cuenta de que nunca más sentiré el calor del abrazo de mi amor…"
 death_management.1204.a: "#EMP Mi valiente [dead_character.GetFirstNameNoTooltip]#!…"
 death_management.1204.b: "… ¡te vengaré!"
 #Best Friend
 death_management.1205.t: "Amistad caída"
 death_management.1205.desc: "\n\nNunca volveré a disfrutar de su apreciada compañía…"
 death_management.1205.a: "¡[dead_character.GetFirstNameNoTooltip], no!"
 death_management.1205.b: "¡[battle_death_killer.GetFirstNameNoTooltip] pagará por esto!"
 #Rival
 death_management.1206.t: "Rival caído"
 death_management.1206.desc: "\n\nNo puedo evitar sonreír al pensar que [dead_character.GetFirstNameNoTooltip] murió librando #EMP mis#! guerras, ¡esto me levantará el ánimo durante días!"
 death_management.1206.a: "Buen viaje."
 death_management.1206.b: "¡[dead_character.GetFirstNameNoTooltip] tenía que ser mí[dead_character.Custom('ES_OA')]!"
 death_management.1206.c: "¡Mi #EMP [battle_death_killer.Custom('ES_HeroeHeroina')]!#! ¡He de mandar a [battle_death_killer.GetFirstNameNoTooltip] un/a [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')]!"
 #Heir
 death_management.1207.t: "Heredero caído"
 death_management.1207.desc: "\n\nHabrá que volver a revisar la sucesión de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]…"
 death_management.1207.a: "No estabas list[dead_character.Custom('ES_OA')]…"
 death_management.1207.b: "… pero ¡tampoco lo está [battle_death_killer.GetFirstNameNoTooltip]!"
 death_battle_new_rivalry_title: "[avenger.GetTitledFirstNameNoTooltip|l] busca venganza"
 #Family Feud
 death_management.3006.b: "Qué pena, esperaba que durase más."
 death_management.3006.c: "$death_management.1006.e$"
 death_management.3006.d: "$death_management.1006.f$"
 death_management.1006.d: "¡Un [dead_character.GetHouse.GetBaseNameNoTooltip] menos del que preocuparme!"
 death_management.1006.e: "Bien, al fin creo que puedo dejar esto atrás."
 death_management.1006.f: "Jamás desairéis a la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
