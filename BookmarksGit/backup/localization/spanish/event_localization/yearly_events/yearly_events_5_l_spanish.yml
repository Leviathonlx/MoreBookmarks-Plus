l_spanish:
 yearly.5001.t: "Un encuentro desafortunado"
 yearly.5001.duelling.desc: "El repentino eco de dos voces familiares me llama la atención, llevándome a los aposentos de mi [bickering_spouse.GetWifeHusband].\n\nCuando llego, me sorprende ver a [bickering_spouse.GetFirstName], mi [bickering_spouse.GetWifeHusband], discutiendo acaloradamente con mi amante, [bickering_lover.GetFirstName]. Al verme, [bickering_attacker.GetFirstNameNoTooltip] desenvaina su arma y la blande contra [bickering_defender.GetFirstNameNoTooltip],"
 yearly.5001.backstabbing.desc: "Estoy a punto de dejar el comedor y volver a mis aposentos cuando veo a mi amante [bickering_lover.GetFirstNameNoTooltip] hablando con mi [bickering_spouse.GetWifeHusband] en un rincón apartado. [bickering_defender.GetFirstName] se vuelve para saludarme, exponiéndose sin querer a [bickering_attacker.GetFirstName],"
 yearly.5001.duelling.attackerwins.desc: "quien [bickering_loser.Custom('ES_LoLa')] golpea y [bickering_loser.Custom('ES_LoLa')] mata, dejando que se desangre en el suelo."
 yearly.5001.backstabbing.attackerwins.desc: "quien aprovecha la distracción de su rival para clavarle una daga en los pulmones."
 yearly.5001.duelling.defenderwins.desc: "pero ve cómo su rival bloquea el golpe en el último segundo, [bickering_loser.Custom('ES_LoLa')] rechaza y después [bickering_loser.Custom('ES_LoLa')] atraviesa con su propia arma."
 yearly.5001.backstabbing.defenderwins.desc: "pero, tal vez percibiendo el peligro que se avecinaba, se da la vuelta al instante hacia [bickering_loser.GetFirstNameNoTooltip], retorciéndole la muñeca y clavándole su propia daga."
 yearly.5001.lover.epilogue.desc: "\n\n«Lo hice por nosotros», afirma [bickering_winner.GetFirstNameNoTooltip], mirándome con una puntada de remordimiento. «Para que estemos juntos»."
 yearly.5001.spouse.epilogue.desc: "\n\n«Tenía que pasar», afirma [bickering_winner.GetFirstNameNoTooltip], mirándome con una puntada de remordimiento. «Tú lo provocaste»."
 yearly.5001.a.a.spouse: "Lo siento muchísimo… Tenías todo el derecho."
 yearly.5001.a.a.lover: "Pero ojalá no hubiéramos llegado a esto…"
 yearly.5001.a.b.spouse: "Lo has dejado bastante claro, [bickering_spouse.GetWifeHusband]. Ahora, corramos un tupido velo."
 yearly.5001.a.b.lover: "Lo has dejado bastante claro. Ahora, corramos un tupido velo."
 yearly.5001.a.c.spouse: "Espero encontrar fuerza en mi corazón para perdonarte."
 yearly.5001.a.c.lover: "Puede que esta fuera la única salida…"
 yearly.5001.b: "¡¿Cómo has podido hacer algo así?! ¡Márchate antes de que te envíe a las mazmorras!"
 yearly.5001.c: "No lo olvidaré, [bickering_winner.GetFirstNameNoTooltip]."
 yearly.5001.d: "No. ¡Todo el reino conocerá tu traición!"
 yearly.5001.e: "¡Tienes razón! ¡Ahora nada se interpone entre nosotros!"
 yearly.5001.f: "La corte sabrá lo que [bickering_loser.GetFirstNameNoTooltip] quiso hacerte."
 yearly.5001.g: "No puedo dejar este crimen impune. ¡Guardias!"
 yearly.5001.i: "No sabía que pudieras ser tan bestia. ¡Me encanta!"
 yearly.5002.t: "Antiguos remordimientos"
 yearly.5002.spouse.desc: "Pasaron meses desde que sometí a [bickering_loser.GetFirstName] al juicio de [ROOT.Char.GetFaith.HighGodName], limpiando así el nombre de mi familia y rectificando las tendencias adúlteras de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scoped_ruler'))]. Y, sin embargo, el rostro de mi rival me sigue atormentando las noches, robándome el sueño de los justos…"
 yearly.5002.lover.desc: "Pasaron meses desde que saqué de este mundo a quien encerraba cruelmente a mi amor, para vivir libres de su tiranía nupcial. Y, sin embargo, el rostro de mi rival me sigue acosando por las noches, atormentándome desde la tumba…"
 yearly.5002.forgiven.desc: "\n\nPese a que [scoped_ruler.GetFirstName] me asegura que no me guarda rencor por mis acciones, la culpabilidad me abruma."
 yearly.5002.unforgiven.desc: "\n\nLa fría indiferencia de [scoped_ruler.GetFirstName] a mis apuros solo empeoró las cosas, colmando mi corazón de remordimiento por mi acto violento."
 yearly.5002.a: "Si [scoped_ruler.GetFirstNameNoTooltip] me ayudara…"
 yearly.5002.b: "¡Solo [ROOT.GetCharacter.GetFaith.HighGodName] puede darme paz!"
 yearly.5002.c: "[bickering_loser.GetSheHe|U] solo dejará de atormentarme cuando comparta su destino."
 yearly.5003.spouse.desc: "Mi [bickering_winner.GetWifeHusband] [bickering_winner.GetFirstName] no es el/la mism[bickering_winner.Custom('ES_OA')] desde su último y desgraciado encuentro con mi amante. Afirma que el espíritu vengativo de [bickering_loser.GetFirstName] [bickering_winner.GetHerHim] atormenta desde aquel fatídico día."
 yearly.5003.lover.desc: "[bickering_winner.GetFirstName] no es el/la mism[bickering_winner.Custom('ES_OA')] desde su último y desgraciado encuentro con [bickering_loser.GetFirstName]. Afirma que el espíritu vengativo de [bickering_loser.GetFirstNameNoTooltip] [bickering_winner.GetHerHim] atormenta desde aquel fatídico día."
 yearly.5003.forgiven.desc: "\n\nTeme que el horrible recuerdo de su crimen secreto consuma su mente y alma."
 yearly.5003.unforgiven.desc: "\n\n[bickering_winner.GetFirstName] ruega que [bickering_winner.Custom('ES_LoLa')] perdone por el horrible crimen que cometió en mi nombre, segur[bickering_winner.Custom('ES_OA')] de que mi absolución es lo único que puede salvar su mente y alma."
 yearly.5003.a: "Está bien, [bickering_winner.GetFirstNameNoTooltip]. Te perdono."
 yearly.5003.b.forgiven: "Me temo que no puedo hacer nada más por ti."
 yearly.5003.b.forgotten: "Lo siento, pero no puedo hacerlo."
 yearly.5003.b.callous: "¿Quieres dejar de malgastar mi tiempo con tus delirios?"
 yearly.5003.c: "Es justo lo que se merece un[bickering_winner.Custom('ES_XA')] vil asesin[bickering_winner.Custom('ES_OA')] como tú."
 yearly.5004.desc: "[scoped_ruler.GetFirstName] me concedió por fin su perdón y así, volví a hallar la paz. El fantasma de [bickering_loser.GetFirstName] fue exorcizado de mis sueños para siempre."
 yearly.5004.a: "Y pronto su recuerdo también se desvanecerá…"
 yearly.5005.desc: "Fue una necedad esperar que [scoped_ruler.GetFirstName] me ayudara. Siempre fue una persona mezquina y cruel. Rechazó mi petición y se burló de mi debilidad, afirmando que me merezco todo lo que me pase."
 yearly.5005.a: "¿Por qué me preocupé por ese monstruo?"
 yearly.5006.epilogue.desc: "Incapaz de afrontar la culpa de sus acciones, [bickering_winner.GetFirstName] decidió renunciar a los asuntos mundanos y dedicar su vida a [bickering_winner.GetFaith.HighGodName]."
 yearly.5006.b.forgiven: "Si eso es lo que deseas, vete en paz."
 yearly.5006.b.upset: "¡¿Cómo pudiste hacerme esto?!"
 yearly.5006.b.default: "Entiendo…"
 yearly.5007.t: "Noches aburridas"
 yearly.5007.desc: "En estas últimas semanas me encuentro pensando a menudo sobre mi último encuentro con [bickering_loser.GetFirstName] y lo mucho que ha pasado desde que la vida cobró sentido, cuando tuve su sangre caliente sobre mi piel.\n\n[scoped_ruler.GetFirstName] parece sentir lo mismo: nunca hemos vuelto a sentir esa unión que tuvimos con la emoción íntima del asesinato, y ahora nos vamos separando lentamente…"
 yearly.5007.a: "Quizás sea la hora de reavivar la llama."
 yearly.5007.a.tt: "Es más probable que [bickering_winner.GetFirstName] se una a mis intrigas asesinas."
 yearly.5007.b: "Creo que ya he hecho bastante."
 yearly.5008.desc: "En estas últimas semanas pienso a menudo en mi amor, [bickering_loser.GetFirstName], y su prematura muerte a manos de [bickering_winner.GetFirstName]. Nunca me sentí tan unid[ROOT.Char.Custom('ES_OA')] a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bickering_winner'))] como cuando compartimos la emoción íntima del asesinato. Lo más intrigante es que [bickering_winner.GetSheHe] parece tan interesad[bickering_winner.Custom('ES_OA')] como yo en ese momento inolvidable y en reavivar la llama de nuestro amor."
 yearly.5008.a: "¡Pero esta vez yo elegiré a la víctima!"
 yearly.5008.b: "No, este juego ya me aburre."
 yearly.5009.desc: "Propuesta rechazada"
 yearly.5010.t: "Discordia compasiva"
 yearly.5010.desc: "Conmovid[bickering_vassal_1.Custom('ES_OA')] por mis tribulaciones, [bickering_vassal_1.GetTitledFirstName|l] me ha ofrecido consejo y ayuda en muchas ocasiones, esperando aliviar la carga de mis deberes.\n\nSin embargo, sus atenciones han provocado la ira de [bickering_vassal_2.GetTitledFirstName|l]. «¡No podéis confiar en [bickering_vassal_1.GetFirstNameNoTooltip]! Es solo un truco para aprovecharse de vos»."
 yearly.5010.a: "Solo confiaré en aquellos que lo merezcan."
 yearly.5010.b: "¿Podremos encontrar puntos en común?"
 yearly.5010.midwaysuccess.desc: "Conseguí aclarar parte de los desacuerdos entre [bickering_vassal_1.GetTitledFirstName|l] y [bickering_vassal_2.GetTitledFirstName|l]."
 yearly.5010.midwayfail.desc: "Fui incapaz de aclarar las cosas entre [bickering_vassal_1.GetTitledFirstName|l] y [bickering_vassal_2.GetTitledFirstName|l]."
 yearly.5010.midwaycritfail.desc: "El intento de que [bickering_vassal_1.GetTitledFirstName|l] y [bickering_vassal_2.GetTitledFirstName|l] dejasen a un lado sus diferencias solo logró que ambos vasallos también se enfadasen conmigo."
 yearly.5010.c: "Haré caso de tu advertencia, [bickering_vassal_2.GetFirstNameNoTooltip]."
 yearly.5010.d: "¡Entonces defiende el honor de tu [ROOT.Char.GetTitleTierName]!"
 yearly.5010.deceitfail.desc: "Fui incapaz de engañar a [bickering_vassal_2.GetTitledFirstName|l] para batirse en duelo con [bickering_vassal_1.GetTitledFirstName|l]."
 yearly.5011.desc: "No costó mucho avivar el desprecio entre [bickering_vassal_1.GetFirstName] y [bickering_vassal_2.GetFirstName] hasta la hostilidad abierta. Se intercambian groserías hasta que [bickering_vassal_2.GetFirstNameNoTooltip] alza finalmente su [bickering_vassal_2.Custom('signature_weapon')] contra [bickering_vassal_1.GetFirstNameNoTooltip], quien responde de la misma forma.\n\nTras un breve intercambio de golpes, [bickering_vassal_winner.GetTitledFirstNameNoTooltip|l] logra la victoria, mientras que su rival queda sangrando en el suelo."
 yearly.5011.a.new: "No sabía que me fueras tan leal, [bickering_vassal_winner.GetFirstNameNoTooltip]…"
 yearly.5011.b.new: "Se ve que las acciones hablan más que las palabras."
 yearly.5011.b.old: "¿Qué haría sin ti, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 yearly.5011.c: "¿Por qué tienes que darme tantos problemas, [bickering_vassal_winner.GetFirstNameNoTooltip]?"
 tooltip.5010.d.vassalsfight: "Conseguí incitar a los dos vasallos para que enfrentasen entre sí"
 tooltip.5010.d.vassalsfightfail: "[bickering_vassal_2.GetFirstName] se niega a verse arrastrado a una pelea"
 tooltip.5010.b.success: "Consigo reconciliar a ambos vasallos"
 tooltip.5010.b.fail: "No consigo reconciliar a ambos vasallos"
 tooltip.5010.b.critfail: "Irrito a ambos vasallos"
 tooltip.5010.d.vassalsfight.effect: "¡[bickering_vassal_2.GetFirstName] desafía a un duelo a muerte a [bickering_vassal_1.GetFirstName]!"
 yearly.5020.t: "Acerca de una tutoría"
 yearly.5020.opening: "[helpful_councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5020.intro.desc: "Vuestr[scoped_heir.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] [scoped_heir.GetFirstName] se interesó mucho últimamente por mi trabajo como [helpful_councillor.Custom('CouncilPosition')]. Si me concedéis la gracia de pasar un tiempo con"
 yearly.5020.older.desc: "el/la joven, seguro que aprendería un par de cosas"
 yearly.5020.younger.desc: "[scoped_heir.GetSheHe], aprendería un par de cosas"
 yearly.5020.chancellor.desc: "sobre política, etiqueta y diplomacia."
 yearly.5020.marshal.desc: "sobre cómo reclutar tropas, planificar asedios y otros asuntos de la guerra."
 yearly.5020.steward.desc: "sobre cómo hacer sumas y administrar tierras y riquezas."
 yearly.5020.spymaster.desc: "sobre la discreción y cómo obtener información poco conocida."
 yearly.5020.court_chaplain.desc: "sobre la historia de nuestro país y las tradiciones de nuestro pueblo."
 yearly.5020.kurultai.desc: "sobre el tiro con arco a caballo y las costumbres de pastoreo de las estepas."
 yearly.5020.a: "Mientras sepas lo que haces…"
 yearly.5020.a.e.tt: "[helpful_councillor.GetFirstNameNoTooltip] enseñará a [scoped_heir.GetFirstNameNoTooltip] sobre sus responsabilidades como [helpful_councillor.GetCouncilTitle]"
 yearly.5020.b.a: "El futuro de [scoped_heir.GetFirstName] no te concierne."
 yearly.5020.b.b: "¡Prefiero enseñarle personalmente!"
 yearly.5020.c: "¡Primero veremos si dices la verdad!"
 tooltip.5020.c.success: "Descubro sus motivos para educar a [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.success.effect: "La tutoría sigue adelante"
 tooltip.5020.c.fail: "Se me escapan sus motivos para educar a [scoped_heir.GetFirstNameNoTooltip]"
 tooltip.5020.c.fail.effect: "Puede que deba entrar en acción"
 tooltip.5020.c.critfail: "[helpful_councillor.GetFirstNameNoTooltip] descubre que intenté espiarl[helpful_councillor.Custom('ES_OA')]"
 tooltip.5020.c.critfail.effect: "[helpful_councillor.GetFirstName] se siente insultad[helpful_councillor.Custom('ES_OA')] y deja de orientar a [scoped_heir.GetFirstName]"
 yearly.5020.ruler.diplomacy.tt: "Intentas mejorar la [diplomacy|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.martial.tt: "Intentas mejorar la [Concept( 'martial', 'marcialidad' )|E] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.stewardship.tt: "Intentas mejorar la [stewardship|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.intrigue.tt: "Intentas mejorar la [intrigue|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.ruler.learning.tt: "Intentas mejorar el [learning|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.diplomacy.tt: "[helpful_councillor.GetFirstName] mejorará la [diplomacy|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.martial.tt: "[helpful_councillor.GetFirstName] mejorará la [Concept( 'martial', 'marcialidad' )|E] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.stewardship.tt: "[helpful_councillor.GetFirstName] mejorará la [stewardship|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.intrigue.tt: "[helpful_councillor.GetFirstName] mejorará la [intrigue|lE] de [scoped_heir.GetFirstName]"
 yearly.5020.councillor.learning.tt: "[helpful_councillor.GetFirstName] mejorará el [learning|lE] de [scoped_heir.GetFirstName]"
 yearly.5021.deceitfulcouncillor.desc: "¡Tenía razón al sospechar de los motivos de [helpful_councillor.GetFirstName]! Tras observarl[helpful_councillor.Custom('ES_OA')] durante varios días, quedó evidentemente claro que a [helpful_councillor.GetFirstName] solo le interesa volver a mi propi[scoped_heir.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))]contra mí."
 yearly.5021.honestcouncillor.desc: "Pese a vigilar atentamente a [helpful_councillor.GetFirstName], mi espía no pudo encontrar nada que me haga pensar que sus intenciones no son puras.\n\nSe ve que solo le interesa ayudar a que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] sea mejor gobernante."
 yearly.5021.a: "¡No hay peligro en dejar que sea mentor[helpful_councillor.Custom('ES_XA')] de [scoped_heir.GetFirstNameNoTooltip]!"
 yearly.5021.b.a: "No puede seguir junto a [scoped_heir.GetFirstNameNoTooltip]."
 yearly.5021.b.b: "¡Pero sigo sin confiar en [helpful_councillor.GetSheHe]!"
 yearly.5021.c: "¡Echadl[helpful_councillor.Custom('ES_OA')] del consejo!"
 yearly.5022.a: "¡Entonces dejemos que continúe!"
 yearly.5023.desc: "¡El inútil del espía que mandé a vigilar a mi [helpful_councillor.Custom('CouncilPosition')] [helpful_councillor.GetTitledFirstName|l] fue descubierto! [helpful_councillor.GetFirstNameNoTooltip] se irritó al saber de mi falta de confianza y retiró su oferta de tutoría."
 yearly.5023.a: "¿Cómo iba a saber si estaba siendo sincer[helpful_councillor.Custom('ES_OA')] o no?"
 yearly.5024.deceitfulcouncillor.desc: "Algo no va bien. Dejé que mi [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] ayudara en la tutela de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] para que [scoped_heir.GetFirstName] aprendiera algo sobre el arte de gobernar. Sin embargo, parece que le interesa más enseñarle a cuestionar y rechazar todas mis decisiones."
 yearly.5024.deadlycouncillor.desc: "Mi [helpful_councillor.Custom('CouncilPosition')|l] [helpful_councillor.GetFirstName] entra de golpe en el salón principal con aspecto avergonzado y sus ropas goteando sangre. \n\n«¡Bandidos, mi [ROOT.Char.GetTitleTierName|l]!», exclama casi sin aliento. [helpful_councillor.GetFirstNameNoTooltip] salió esta misma mañana de mi [ROOT.Char.Custom('ResidenceBuilding')] con [scoped_heir.GetFirstName] para visitar la campiña. «Llevé el cuerpo [scoped_heir.Custom('ES_DelDela')] [scoped_heir.GetTitleTierName|l] todo lo que pude, pero…»."
 yearly.5024.honestcouncillor.desc: "La tutoría de [helpful_councillor.GetFirstName] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] ya está dando fruto. \n\n[scoped_heir.GetFirstName] ha aprendido mucho más de lo que esperaba y se toma sus futuras responsabilidades mucho más en serio que antes."
 yearly.5024.a.a: "¡Maravilloso! ¡Sabía que podía confiar en [helpful_councillor.GetSheHe]!"
 yearly.5024.a.b: "¡¿Cómo ha podido hacerme esto?!"
 yearly.5024.a.c: "¡No me lo puedo creer!"
 yearly.5024.b: "No me lo puedo creer. ¡Estás detrás de todo esto!"
 tooltip_yearly_5022_a: "Permite que [helpful_councillor.GetFirstName] siga con su tutoría."
 yearly.5030.opening: "[squealing_vassal.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.5030.earnestvassal.desc: "Descubrí una verdad terrible sobre [blackmailed_vassal.GetTitledFirstName|l]. Aunque lamento tener que informaros de esto, debo contaros que esta persona os está ocultando unos secretos muy alarmantes."
 yearly.5030.selfishvassal.desc: "Escribo para informaros del terrible descubrimiento que hice sobre [blackmailed_vassal.GetTitledFirstName|l]. Esta persona se dedica a unas actividades desagradables y deshonrosas a vuestras espaldas.\n\nEspero sinceramente que esta información confidencial que os traje demuestre mi inquebrantable lealtad hacia vos, mi [ROOT.Char.GetTitleTierName]."
 yearly.5030.a.a: "Agradezco tu preocupación, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.b: "No olvidaré tu gesto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.a.tt: "[squealing_vassal.GetTitledFirstName] me revelará sus secretos."
 yearly.5030.secret.desc: "Conozco el secreto"
 yearly.5030.c: "Mejor que no olvides nada de esto, [squealing_vassal.GetFirstNameNoTooltip]."
 yearly.5030.c.tt: "No usará su secreto contra [blackmailed_vassal.GetSheHe]"
 yearly.5025.desc.a: "Gracias a mi reciente tutoría, [scoped_heir.GetFirstName] pudo llenar algunos vacíos en su educación.\n\nSu petición fue exactamente la motivación que necesitaba para ayudar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scoped_heir'))] a desbloquear una parte de su potencial aún sin explotar."
 yearly.5025.desc.b: "Por desgracia, mis intentos recientes de dar clase a [scoped_heir.GetFirstName] para rellenar parte de los huecos en su educación no dieron fruto.\n\nQuizás no debí rechazar la oferta de [helpful_councillor.GetTitledFirstName|l]…"
 yearly.5025.a: "Me enorgullezco de sus logros."
 yearly.5025.b: "El/La [scoped_heir.Custom('GirlBoy')] solo es un poco lent[scoped_heir.Custom('ES_OA')]."
 yearly.5040.t: "Una conversación sospechosa"
 yearly.5040.desc: "Estaba dando un paseo por los jardines de mi [ROOT.Char.Custom('ResidenceBuilding')] cuando la brisa me trajo las voces de [whisperer_1.GetFirstName] y [whisperer_2.GetFirstName]. \n\nAmbos cortesanos estaban hablando en un lugar cercano algo escondido, mirando de vez en cuando a su alrededor para asegurarse de que nadie los escuchaba. Aunque me costó entender la mayoría de sus palabras desde la distancia, está claro que la conversación estaba relacionada con [scoped_vassal.GetTitledFirstName|l]."
 yearly.5040.a.a: "Los haré atar para entregarlos a [scoped_vassal.GetFirstNameNoTooltip]."
 yearly.5040.a.b: "¡Debo avisar a [scoped_vassal.GetFirstNameNoTooltip]!"
 yearly.5040.b: "Si pudiera acercarme un poco…"
 yearly.5040.b.success.desc.tt: "Evito que me descubran"
 yearly.5040.b.success.effect.tt: "Descubro el tema de la conversación"
 yearly.5040.b.failure.desc.tt: "[whisperer_1.GetFirstNameNoTooltip] y [whisperer_2.GetFirstNameNoTooltip] me ven"
 yearly.5040.b.failure.effect.tt: "Las preguntas no dan resultado"
 yearly.5040.c.a: "No esconderéis nada a vuestr[ROOT.Char.Custom('ES_OA')] amad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName], ¿verdad?"
 yearly.5040.c.b: "Debo descubrir lo que ocultan, ¡sea como sea!"
 yearly.5040.c.success.tt: "Sonsaco la información a [whisperer_1.GetFirstNameNoTooltip] y [whisperer_2.GetFirstNameNoTooltip] mediante torturas."
 yearly.5040.c.failure.tt: "[whisperer_1.GetFirstName] y [whisperer_2.GetFirstNameNoTooltip] no cooperan"
 yearly.5040.d: "Seguro que no es nada importante…"
 yearly.5041.desc.a: "Logro acercarme a los cortesanos sin que me descubran.\n\n¡Hablan de una intriga orquestada por [scoped_vassal.GetTitledFirstName|l] contra mí!"
 yearly.5041.desc.b: "Logro acercarme a los cortesanos sin que me descubran.\n\n¡Hablan de una intriga orquestada por [scoped_vassal.GetTitledFirstName|l] en mi propia corte!"
 yearly.5041.desc.c: "Logro acercarme a los cortesanos sin que me descubran.\n\nParecen discutir sobre la vida privada de [scoped_vassal.GetTitledFirstName|l] y una costumbre desagradable suya."
 yearly.5041.a: "Interesante…"
 yearly.5042.desc.safetorture: "Cuesta un poco soltar las lenguas de los prisioneros, pero mi carcelero es un[dummy_jailor_gender.Custom('ES_XA')] [dummy_jailor_gender.GetWomanMan] paciente. Tras muchas horas de interrogatorio, los dos conspiradores están listos para confesar su secreto."
 yearly.5042.desc.deadlytorture: "Los labios de los prisioneros están más cerrados de lo que esperaba. Tras una larga noche de interrogatorio, la ira se apoderó [dummy_jailor_gender.Custom('ES_DelDela')] carceler[dummy_jailor_gender.Custom('ES_OA')] y por la mañana los dos cortesanos habían muerto, pero no antes de revelar su secreto."
 yearly.5042.desc.a: "\n\n¡Parece que [scoped_vassal.GetTitledFirstName|l] conspira contra mí!"
 yearly.5042.desc.b: "\n\n¡Parece que [scoped_vassal.GetTitledFirstName|l] conspira en mi propia corte!"
 yearly.5042.desc.c: "\n\nEl tema de su conversación era una costumbre desagradable de [scoped_vassal.GetTitledFirstName|l] que no conocía."
 yearly.5042.a.a: "¡Qué descubrimiento más casual y emocionante!"
 yearly.5042.a.b: "Un precio duro por una información vital."
 yearly.5040.torturefail.desc: "Por desgracia, el interrogatorio no dio resultados"
 yearly.5040.deceitfail.desc: "[whisperer_1.GetFirstName] y [whisperer_2.GetFirstName] me descubren y vuelven corriendo al/a la [ROOT.Char.Custom('ResidenceBuilding')]"
 yearly.5043.torturedeadlyfail.desc: "El interrogatorio fue demasiado para los dos prisioneros. \n\nExhalaron su último aliento antes de contarme su secreto."
 yearly.5043.a.a: "Qué pérdida de tiempo…"
 yearly.5043.a.b: "¿Por qué no hablaron?"
 yearly.5050.t: "Reproches maritales"
 yearly.5050.desc.a: "«¡Es inaceptable!», \n\n[scoped_spouse.GetFirstName] entra de golpe en mi [ROOT.Char.Custom('GetChamber')] con la cara roja de ira, gritando tan fuerte que [scoped_spouse.Custom('ES_LoLa')] oirán en cualquier rincón de mi [ROOT.Char.Custom('ResidenceBuilding')]. \n\n«¡[slighting_courtier.Custom('ES_ElLa')|U] [slighting_courtier.GetTitledFirstName|l] acaba de insultar mi honor! ¡Exijo que eches de tu [ROOT.Char.Custom('GetCourt')] a esa especie de [slighting_courtier.Custom2('InsultNoun', SCOPE.sC('scoped_spouse'))] [slighting_courtier.Custom2('InsultAdjective', SCOPE.sC('scoped_spouse'))]!»."
 yearly.5050.desc.b: "Me sorprende encontrarme a mi [scoped_spouse.GetWifeHusband] escondiéndose en mi estudio. Por su rostro, está claro que algo disgustó a [scoped_spouse.GetFirstName], pero me cuesta un tiempo convencer[scoped_spouse.Custom('ES_LoLa')] de que comparta sus preocupaciones conmigo. \n\n«Mi amor, debo confesarte que [slighting_courtier.GetFirstName] me ha insultado. No puedo soportar la idea de pasar más tiempo cerca de esa persona»."
 yearly.5050.a.a: "¡Mañana se habrá ido!"
 yearly.5050.b.a: "No me molestes con esas tonterías."
 yearly.5050.b.b: "¡Imposible! ¡Pero si [slighting_courtier.GetFirstNameNoTooltip] es un encanto!"
 yearly.5050.b.c: "Creo que estás exagerando, mi amor."
 yearly.5050.c: "¿Por qué no me lo cuentas todo desde el principio?"
 yearly.5050.c.success.desc.tt: "Hablo de los detalles del incidente con [scoped_spouse.GetFirstNameNoTooltip]"
 yearly.5050.c.success.effect.tt: "Averiguo si [scoped_spouse.GetFirstNameNoTooltip] es sincer[scoped_spouse.Custom('ES_OA')] o no"
 yearly.5050.c.failure.desc.tt: "[scoped_spouse.GetFirstNameNoTooltip] se niega a razonar"
 yearly.5050.c.failure.effect.tt: "Mi [scoped_spouse.GetWifeHusband] exige que actúe"
 yearly.5051.desc.a.a: "Cuanto más sé de esta historia, más me convenzo de que mi [scoped_spouse.GetWifeHusband] no me dice la verdad. Al final de la conversación me queda claro que [scoped_spouse.GetFirstName] se ha inventado todo el incidente para difamar a [slighting_courtier.GetTitledFirstName|l]."
 yearly.5051.desc.a.b: "Tras investigar cuidadosamente las afirmaciones de mi [scoped_spouse.GetWifeHusband], llego a la conclusión de que [scoped_spouse.GetFirstName] me dice la verdad.\n\n[slighting_courtier.GetTitledFirstName|l] ha insultado gravemente su honor y, al hacerlo, ofende a mi hospitalidad."
 yearly.5051.z: "Si el mundo supiera de tu falsa acusación…"
 yearly.5051.a: "Espero que te disculpes con [slighting_courtier.GetFirstNameNoTooltip] por esa acusación sin fundamento."
 yearly.5051.b: "No te preocupes, siempre te apoyaré."
 yearly.5051.c: "Ahora que estoy segur[ROOT.Char.Custom('ES_OA')], puedo enfrentarme a [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5051.d: "Creo que debes intentar perdonar a [slighting_courtier.GetFirstNameNoTooltip]."
 yearly.5052.desc.a: "Tras discutir los detalles del incidente con [scoped_spouse.GetFirstName], sigo sin saber qué pensar de todo el asunto."
 yearly.5052.desc.b.a: "\n\nUn[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] debe apoyar a su [scoped_spouse.GetTitleTierName], pero no me puedo sacar de la cabeza la idea de que [scoped_spouse.GetFirstNameNoTooltip] no me esté contando toda la historia…"
 yearly.5052.desc.b.b: "\n\nPor otra parte, un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName] debe apoyar a su [scoped_spouse.GetTitleTierName] y [scoped_spouse.GetFirstName] parece realmente deshech[scoped_spouse.Custom('ES_XA')] por el incidente."
 yearly.5052.a: "Hablaré con [slighting_courtier.GetTitledFirstNameNoTooltip|l]."
 yearly.5052.b: "Creo que deberías olvidar todo este asunto, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5053.desc.a: "Mi [scoped_spouse.GetWifeHusband] se vuelve a quejar de que alguien le ha faltado al respeto. Parece que esta vez la causa de su ira es [slighting_courtier.Custom('ES_ElLa')] [slighting_courtier.GetTitledFirstName|l] y me pide que haga algo al respecto."
 yearly.5053.desc.b: "No me sorprendo cuando mi [scoped_spouse.GetWifeHusband] me pide que castigue a otro miembro de la corte que, según [scoped_spouse.GetSheHe], ha puesto en entredicho su honor. Se ha vuelto algo tan común que ya apenas presto atención a la lista de agravios que [scoped_spouse.GetFirstName] tiene contra [slighting_courtier.GetTitledFirstName|l]."
 yearly.5053.desc.b.a: "\n\nNo puedo imaginar por qué tanta gente quiere molestar[scoped_spouse.Custom('ES_LoLa')]…"
 yearly.5053.desc.b.b: "\n\nUn[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWifeHusband] más desconfiad[ROOT.Char.Custom('ES_OA')] sospecharía que se está aprovechando de mi buena voluntad para librarse de la gente que no le gusta…"
 yearly.5053.a: "Ya basta. Aprovecharé la ocasión para dar ejemplo."
 yearly.5053.b: "No te preocupes, me ocuparé de [slighting_courtier.GetTitledFirstNameNoTooltip|l]."
 yearly.5053.c: "Basta de menudencias, [scoped_spouse.GetFirstNameNoTooltip]."
 yearly.5054.desc.a: "Desde que ejecuté horriblemente a [slighting_courtier.GetTitledFirstName|l], mi [scoped_spouse.GetWifeHusband] ha estado actuando extrañamente. Tal como predije, ningún cortesano [scoped_spouse.Custom('ES_LoLa')] ha vuelto a molestar, ni siquiera se acercan a [scoped_spouse.GetSheHe] a menos que se lo pida, y aun así, no parece satisfech[scoped_spouse.Custom('ES_OA')].\n\nDe hecho, parece mucho más triste que antes."
 yearly.5054.desc.b: "Tal como esperaba, ejecutar a [slighting_courtier.GetTitledFirstName|l] del modo más doloroso y público por despreciar a mi [scoped_spouse.GetWifeHusband] era el mensaje que tenía que enviar a la corte.\n\nNadie osa responder o siquiera acercarse a [scoped_spouse.GetFirstName] sin su permiso. Ya no tengo que preocuparme de sus quejas incesantes."
 yearly.5054.a.a: "Creo que lo mínimo es dar las gracias, querid[scoped_spouse.Custom('ES_OA')]."
 yearly.5054.a.b: "Paz al fin."
 yearly.9020.t: "Un poderoso elefante"
 yearly.9020.desc: "[marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a mí con una sonrisa de oreja a oreja. Me informa de que he recibido un regalo impresionante de un supervisor del [county.GetNameNoTooltip], y me indica que [marshal.Custom('ES_LoLa')] acompañe.\n\n¡Y desde luego es impresionante! Cuando salgo, me encuentro con un elefante #emphasis gigantesco#!. Nunca había visto uno tan grande. Esta bestia aplastará a cualquier enemigo que se le interponga, no cabe duda."
 yearly.9020.a: "¡Yo cabalgaré personalmente al combate een esta magnífica criatura!"
 yearly.9020.b: "[marshal.GetCouncilTitle]. La criatura es vuestra."
 yearly.9020.c: "Seguro que mi $knight_culture_player_no_tooltip_lowercase$ [knight.GetTitledFirstNameNoTooltip|l] hará buen uso de él."
 yearly.9020.d1: "Vamos a honrar a [ROOT.Char.GetFaith.KnowledgeGodName] y liberarlo."
 yearly.9020.d2: "Un animal de su porte ha de ser libre. Liberadlo."
 yearly_9020_personal_war_elephant: "Elefante de guerra personal"
 #Oltner
 yearly.8000.t: "El homenaje"
 yearly.8000.desc: "Mi vasall[vassal.Custom('ES_OA')], [vassal.GetTitledFirstName|l], ha llegado al exterior de mi [ROOT.Char.Custom('ResidenceBuilding')] con una gran procesión de diplomáticos bien vestidos, $knight_culture_player_plural_no_tooltip_lowercase$ y artistas exóticos. Su séquito parece un desfile, dirigido por [vassal.GetFirstNameNoTooltip] en persona.\n\n¡Con voz profunda, [vassal.GetFirstName] anuncia que ha venido a rendir homenaje y que trae regalos de #emphasis oro!#!"
 yearly.8000.desc.paranoid: "\n\n… ¡Es obvio que ha venido a #emphasis matarme!#!"
 yearly.8000.desc.lunatic: "\n\n¡El #emphasis hombre de la Luna#! ha debido escuchar mis súplicas nocturnas en las que pedía un nuevo compañero de juego!"
 yearly.8000.desc.default: "\n\nCuesta encontrar tanta generosidad en un súbdito. ¡La lealtad de [SCOPE.sC('vassal').GetFirstName] es digna de admiración!"
 yearly.8000.desc.cannibal: "\n\nCuesta encontrar una generosidad tan deliciosa en un súbdito tan tierno. ¡La suculenta lealtad de [SCOPE.sC('vassal').GetFirstName] es de lo que no hay!"
 yearly.8000.a: "¡Adelante, por favor! Depositad el oro a vuestra izquierda…"
 yearly.8000.b: "Vaya… #emphasis Seguro#! que tenéis más por entregar…"
 yearly.8000.c: "¡Guardaos el oro, vuestra amistad es suficiente!"
 yearly.8000.d: "¡Que #emphasis no#! entre en mi [ROOT.Char.Custom('ResidenceBuilding')]!"
 yearly.8000.e: "¿Por qué no os quedáis… a la cena?"
 yearly.8000.e.tt_eat_vassal: "Te lo comes"
 yearly.8000.e.tt_secret: "Consigues un secreto de asesinato"
 yearly.8100.t: "Campesinado extasiado"
 yearly.8100.desc: "Los campesinos del [county.GetName] están de buen humor. La cosecha es abundante, los caminos son seguros y los ancianos de las aldeas cuentan historias absurdas de vacas que dan leche y miel y gansos que ponen huevos de oro.\n\n¡Los campesinos #emphasis me#! alaban por su fortuna, y han enviado una delegación con regalos!"
 yearly.8100.a: "¡Acepto graciosamente sus regalos!"
 yearly.8100.b: "Qué intriga… ¡Enviad soldados a recoger más «regalos»!"
 yearly.8100.c: "No, ellos necesitan los excedentes más que yo."
 yearly.8200.t: "Una donación de buena fe"
 yearly.8200.desc: "Mi [realm_priest.GetCouncilTitle], [realm_priest.GetFirstName], ha recibido una donación importante de oro de parte de la propiedad de un terrateniente adinerado y sin descendencia, que ha fallecido. [realm_priest.GetFirstName] afirma que el difunto tuvo una vida muy frugal y piadosa y que deseaba que el oro fuera adonde pudiera hacer bien.\n\n[realm_priest.GetCouncilTitle] [realm_priest.GetFirstName] insiste en que yo reciba parte de la donación, pues soy un «ejemplo del [ROOT.Char.GetFaith.GetNameNoTooltip] en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 yearly.8200.a: "¿Regalar las riquezas #emphasis [ROOT.Char.GetFaith.HighGodNamePossessive]#! #emphasis ¡Qué herejía!#!"
 yearly.8200.b: "Prometo que el oro servirá al señorío."
 yearly.8200.c: "¡Este «ejemplo» se merece la donación entera!"
 yearly.8200.d: "Por favor, dádsela a los pobres en mi nombre."
 yearly.8200.desc.zealous: "\n\n… ¡Seguro que [ROOT.Char.GetFaith.DevilName] [realm_priest.Custom('ES_LoLa')] ha corrompido!"
 yearly.8200.desc.generous: "\n\n¡Mi corazón se exalta por todas las almas que podría salvar con ese oro!"
 yearly.8200.desc.greedy: "\n\n… Por supuesto, ¡mi idea es embolsarme ese dinero!"
 yearly.8200.desc.default: "\n\nUna oferta tentadora, ciertamente."
 yearly.8300.t: "Una contribución al cofre de guerra"
 yearly.8300.desc: "Mientras contemplo con miedo mis arcas casi vacías, el heraldo me anuncia la llegada de cuatro de mis vasallos.\n\n«Venimos a traeros oro, mi [ROOT.Char.Custom('ES_SennorSennora')]. ¡Una donación para derrotar a nuestros enemigos!», anuncia [SCOPE.sC('vassal_1').GetTitledFirstName|l].\n\n«Conmigo traigo [vassal_2.Custom('ES_AlAla')] [SCOPE.sC('vassal_2').Custom('FormalComplimentAdjective')] [SCOPE.sC('vassal_2').GetTitledFirstName|l], [vassal_3.Custom('ES_AlAla')] [SCOPE.sC('vassal_3').Custom('FormalComplimentAdjective')] [SCOPE.sC('vassal_3').GetTitledFirstName|l], y [vassal_4.Custom('ES_AlAla')] [SCOPE.sC('vassal_4').Custom('FormalComplimentAdjective')] [SCOPE.sC('vassal_4').GetTitledFirstName|l]. ¡Solo pedimos que nos llevéis a la victoria!»."
 yearly.8300.a: "¡Agradezco vuestra generosidad!"
 yearly.8300.b: "¿#emphasis Oro#!, decís? Guardias, #emphasis tomadlo todo.#!"
 yearly.8300.c: "Sois demasiado generosos, no puedo aceptar."
 yearly.8300.d: "¿Oro? ¡Prefiero #emphasis reclutaros a todos!#!"
 yearly.8400.t: "Un desviado anda suelto"
 yearly.8400.desc: "Cuando me retiraba a mi [ROOT.Char.Custom('GetChamber')] para dormir, me encontré con un[deviant_guest.Custom('ES_OA')] de mis invitad[deviant_guest.Custom('ES_OsAs')], [deviant_guest.Custom('ES_ElLa')] [deviant_guest.GetTitledFirstName|l], en mi santuario más íntimo… ¡¿Cómo ha llegado hasta aquí?!\n\n«¡No es lo que parece, [ROOT.Char.Custom('FormOfAddressForLiege')]!», sostiene.\n\nEl hecho de que esté medio desnud[deviant_guest.Custom('ES_OA')] y en el proceso de profanar corporalmente mi #emphasis [ROOT.Char.Custom('RandomPrivateObject')]#! me dice que, de hecho, es exactamente lo que parece."
 yearly.8400.a: "Qué… Pero… #emphasis ¡Fuera de mi [ROOT.Char.Custom('GetRealmOrDomicile')]!#!"
 yearly.8400.special: "Vaya, sé #emphasis perfectamente#! adónde deberíais ir."
 yearly.8400.b: "¡¿Cómo habéis podido?! ¡A la [ROOT.Char.Custom('GetDungeon')] con vos!"
 yearly.8400.c: "Esto no volverá a pasar. ¿Ha quedado claro?"
 yearly.8400.d: "No me había dado cuenta de que eráis capaz de hacer #emphasis eso#!. Qué tentador…"
 yearly.8400.a.tt: "Enviaré [deviant_guest.Custom('ES_AlAla')] [SCOPE.sC('deviant_guest').GetTitledFirstName|l] a la [appropriate_court_target_owner.Custom('GetCourt')] [SCOPE.sC('appropriate_court_target_owner').Custom('ES_DelDela')] [SCOPE.sC('appropriate_court_target_owner').GetTitledFirstName|l], donde será un[deviant_guest.Custom('ES_XA')] gran agente…"
 yearly.8500.opening: "[current_head_of_faith.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.8500.desc.a: "La situación en la que os encontráis es desafortunada. Sin embargo, os ofrezco este regalo para que podáis triunfar en estos momentos arriesgados.\n\nRezo por que [current_head_of_faith.GetFaith.HighGodName] siga a vuestro lado."
 yearly.8500.desc.b: "Vuestra justa lucha contra los infieles no ha pasado desapercibida. He enviado personalmente un emisario con suficiente moneda para que superéis estos momentos peliagudos.\n\nQue [current_head_of_faith.GetFaith.HighGodName] os proteja."
 yearly.8500.a: "¡Estoy de rodillas, alabando a [current_head_of_faith.GetFaith.HighGodName]!"
 yearly.8500.b: "No puedo aceptar este regalo, es demasiado."
