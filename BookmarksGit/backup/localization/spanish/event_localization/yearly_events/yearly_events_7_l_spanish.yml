l_spanish:
 ## Desperate faction vassals attempt a coup by Isabella Welch
 yearly.7001.t: "El último día"
 yearly.7001.desc: "Mi [marshal.GetCouncilTitle|l], [marshal.Custom('ES_ElLa')] [marshal.GetTitledFirstNameNoTooltip|l], me entrega [ROOT.Char.Custom('signature_weapon')] de la mejor calidad que tengo. Se ha afilado y bruñido tanto que puedo ver reflejada una parte de mi cara.\n\n«Deberíais llevar esta arma por vuestro propio bien. Los disidentes merodean entre las sombras como ratas enfermas, y cada vez que asistimos a un acto público, me pregunto si será el último».\n\nSe queda mirando por la ventana. «Tal vez deberíamos aumentar las patrullas de vigilancia… El aire de esta mañana tiene un sabor enfermizo, y tengo miedo»."
 yearly.7001.a: "¡Pondrá nerviosos a los invitados! Es pura paranoia."
 yearly.7001.b: "Añadid unas patrullas más, por si las moscas."
 yearly.7001.c: "¿Acaso #EMP sabéis#! algo, [marshal.GetTitledFirstNameNoTooltip]?"
 yearly.7001.c.tt: "[marshal.GetTitledFirstNameNoTooltip|l] te cuenta más sobre sus sospechas"
 yearly.7001.tt: "[marshal.GetTitledFirstNameNoTooltip|l] evita tus preguntas"
 yearly.7001.d: "Llenad el lugar de guardias. ¡Que no haya cuarto sin vigilar!"
 yearly.7001.d.tt: "Asustas a todos los que vienen a la corte"
 yearly.7001.d.win.tt: "Asustas a las facciones que se te oponen"
 ## Letter of warning from your marshal who is a sympathizer
 yearly.7002: "Corréis un peligro inmediato, [ROOT.Char.Custom('FormOfAddressForLiege')]"
 yearly.7002.d: "No siento más que vergüenza al escribir estas palabras. [coup_leader.GetTitledFirstName|l] se ha pasado meses sobornando a vuestros guardias y planea atentar contra vuestra vida delante de la corte… Ojalá salvéis la vida, pero por más que lo intente, no puedo evitar sentir muy cercana la causa de la [coup_faction.GetName].\n\nMe he lanzado al exilio. No nos volveremos a encontrar."
 yearly.7002.a: "¡No puedo confiar en nadie!"
 yearly.7002.b: "¡Debo confiar en que algunos de mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] más cercanos me guardarán!"
 yearly.7002.b.tt: "[knight_1.GetTitledFirstName] y [knight_2.GetTitledFirstName|l] son de mis mejores caballeros. Debo esperar que me protejan."
 yearly.7002.c: "¡Sé defenderme sol[ROOT.Char.Custom('ES_OA')] !"
 yearly.7002.b.tt.2: "Confías en dos de tus guardias."
 yearly.7002.c.tt: "Mantienes esto en secreto"
 #### Traitor knights carry you off in a sack
 yearly.7004.desc: "«¡Rápido, que se despierta!»\n\nAl despertar, noto la almohada más áspera que de costumbre. La cabeza me da vueltas, mi cuerpo se deja llevar y todo sigue a oscuras. No estoy en mi cama, me están arrastrando por el suelo en un saco.\n\n«¡Se retuerce demasiado! Se me sigue escurriendo».\n\nMientras las voces discuten, forcejeo lo justo y logro que suelten el saco. Cuando me arrastro fuera, me doy cuenta de que apenas han dado unos pasos más allá del jardín de mi residencia."
 yearly.7004.tt: "Se han frustrado los complots de la facción"
 yearly.7004.a: "¿A esto lo llamáis secuestro? Esperaba que hubierais llegado por lo menos a [neighbor_county.GetNameNoTier]"
 yearly.7004.b: "¡Traidores! ¡Os pudriréis todos en sacos en mis mazmorras!"
 yearly.7004.c: "¡Devolvedme a mi lecho de inmediato!"
 yearly.7004.c.tt: "Vuelven a meterte en el saco y te llevan a tu alcoba"
 #### Assassination attempt
 yearly.7005.preparation: "Casi resulta emocionante esperar a que ataque [coup_faction.GetName]."
 yearly.7005.preparation_poor: "He decidido no confiar en nadie salvo en [ROOT.Char.Custom('SignatureWeaponNameOrType')]. En su compañía iré al [ROOT.Char.Custom('GetAfterLifeDestination')], si es necesario."
 yearly.7005.preparation_good: "Es ridículo pensar que unos simples asesinos pueden matarme."
 yearly.7005.knight_support: "[knight_1.GetTitledFirstName] y [knight_2.GetTitledFirstName|l] están listos para morir por mí, pero compadezco a quien se enfrente a sus espadas."
 yearly.7005.single_knight_support: "Después de todo, confío en que mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] me apoyen."
 yearly.7005.decreased_security: "Todos los invitados de mi [ROOT.GetCharacter.Custom('FortifiedBuilding')] beben a sorbos [ROOT.Char.Custom('RegionalDrink')] y se hartan a cotilleos con despreocupación."
 yearly.7005.increased_security: "Mi [ROOT.GetCharacter.Custom('FortifiedBuilding')] está en silencio, algunos grupos susurran. Todos están nerviosos al ver el salón del trono lleno de guardias."
 yearly.7005.throne_approach: "[coup_leader.GetTitledFirstName] se acerca a mi trono."
 yearly.7005.liberty_faction: "«Parece que la única manera de romper las cadenas en torno a nuestros cuellos es cortar el mío y el vuestro»."
 yearly.7005.independence_faction: "\n\n«Si no puedo tener mi propio estado, al menos seré protagonista de mi propia tragedia»."
 yearly.7005.claimant_faction: "«No tenéis derecho a languidecer sobre ese trono. Prefiero morir antes que veros dictar un solo decreto falso más desde allí»."
 yearly.7005.populist_faction: "«Me apena, lo juro, que no pueda sino concederos una muerte más justa que las agonías de todos los que han sido aplastados bajo vuestro pie. Al menos mi final será el de un[coup_leader.Custom('ES_XA')] [coup_leader.Custom('ES_HeroeHeroina')]»."
 yearly.7005.weapon: "\n\nSaca una daga oculta y se abalanza."
 yearly.7005.single_death: "Con una embestida de aúpa, asesta un golpe a [first_character_kill.GetTitledFirstName|l]"
 yearly.7005.double_death: "En una doble erupción, golpea a [first_character_kill.GetTitledFirstName|l] y a [second_character_kill.GetTitledFirstName|l]"
 yearly.7005.triple_death: "Para horror de todos, arremete contra [first_character_kill.GetTitledFirstName|l], [second_character_kill.GetTitledFirstName|l] y [third_character_kill.GetTitledFirstName|l]."
 yearly.7005.coup_ruler_strike: "antes de lanzarse a golpearme."
 yearly.7005.no_death: "Esta locura temeraria acaba rápido cuando mis [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] [coup_leader.GetHerHim] rodean velozmente."
 yearly.7005.failure: "Cuando los guardias [coup_leader.GetHerHim] agarran, me doy cuenta de que [coup_leader.GetSheHe] intenta con todas sus fuerzas clavarse la hoja en el corazón antes que dejarse capturar."
 yearly.7005.ruler_death: "Su sangre pronto se mezcla con la mía al tiempo que noto [coup_leader.Custom('SignatureWeaponNameOrType')] golpear contra mi pecho."
 yearly.7005.success: "Es absurdo pensar que podría tomar el trono con este ridículo intento de golpe, pero cuando dirige la hoja contra su propio cuello me doy cuenta de que ese nunca fue su objetivo."
 yearly.7005.a: "Guardias, sujetad[coup_leader.GetHerHim]. No debe convertirse en mártir para los disidentes."
 yearly.7005.b: "Dejad que lo haga."
 yearly.7005.c: "¡Mereces un destino peor que morir aquí!"
 yearly.7005.c.tt: "Ciegas y encarcelas a [coup_leader.GetTitledFirstName|l]"
 yearly.7005.d: "[coup_leader.GetHerHim|U] exilio, para que cuente que no es tan fácil matarme."
 yearly.7005.d.tt: "Recibirás todos los títulos y vasallos de [coup_leader.GetTitledFirstName|l]"
 yearly.7005.devout.e: "¡Nunca te unirás a mí en [ROOT.Char.GetFaith.PositiveAfterLife], sabandija!"
 yearly.7005.e: "¡Muere y ve a [ROOT.Char.GetFaith.NegativeAfterLife], canalla!"
 ##Participate in a football game,
 #Set up event
 yearly.7010.t: "Un hermoso juego"
 yearly.7010.desc: "Un viaje a uno de las aldeas de tu posesión te ha llevado a una situación intrigante. Lo que parece ser la gran mayoría del pueblo se ha presentado en la plaza del mercado y hay formado dos grupos variopintos de personas.\n\nEquidistante a ambos -visible desde tu posición solo por el aldeano de aspecto bastante aprensivo que la sostiene- parece haber una vejiga de cerdo inflada.\n\nTal vez al notar tu expresión de extrañeza, un ayudante de cámara te explica rápidamente la situación: ¡resulta que se trata de un popular juego!"
 yearly.7010.a: "¡Qué fascinante! ¿Cuáles son las reglas?"
 yearly.7010.b: "Bueno, mejor que jueguen ellos."
 yearly.7010.tt.yes: "Investigar los eventos."
 yearly.7010.tt.win: "¡Esto puede ayudarte a ganar!"
 yearly.7010.tt.lose: "¡Elegir esto puede reducir tus posibilidades de victoria!"
 #Valet explains game
 yearly.7011.t: "Un hermoso juego: sopesando los riesgos"
 yearly.7011.desc: "Con cierta ansiedad, mi fiel ayudante de cámara me informa de las reglas y normas del próximo evento. Resulta que este juego, llamado #EMP «fútbol»#!, está muy extendido y en él participan toda clase de personas.\n\nAl parecer, ambos bandos se esfuerzan por llevar el «balón» -como se conoce a la vejiga del cerdo- al lado de la aldea que no defiende su grupo, sea como sea.\n\nEsa parte final se contó con una seriedad importante y la explicación fue rápida: aunque las muertes son raras, no así las lesiones."
 yearly.7011.a: "¿Creéis que habrá sitio para mí?"
 yearly.7011.b: "Un pasatiempo típico de plebeyos. Dejadles hacer."
 yearly.7011.tt: "¡Traedme las botas!"
 #Pre-game: Literal Under Armour
 yearly.7012.t: "Un hermoso juego: con todo el equipo…"
 yearly.7012.desc: "Mientras me encuentro entre los aldeanos, veo a un[dummy_gender.Custom('ES_XA')] [dummy_gender.GetWomanMan] de mediana edad que se ajusta unas correas de cuero bajo su túnica. De hecho, ahora que me fijo su vientre parece demasiado voluminoso para alguien de su estatura relativamente escasa, con su pecho y estómago tensándose un poco contra los límites de su ropa. Al notar mi interés, sonríe, me hace un gesto para que me acerque y levanta la tela.\n\nBajo la túnica, y rodeando su cuerpo, hay capas de rudimentarios listones de madera a modo de armadura.\n\n«¡Yo lo llamo #EMP \"armadura interior\"#!!», dice orgullos[dummy_gender.Custom('ES_OA')], con un guiño."
 yearly.7012.a: "¿Cuánto quiere por ella?"
 yearly.7012.b: "Qué premisa más ridícula."
 #Pre-game: Wealthy merchant buys your best player
 yearly.7013.t: "El hermoso juego: un gran fichaje"
 yearly.7013.desc: "Observando la masa de gente, veo a un[dummy_gender.Custom('ES_XA')] [dummy_gender.GetWomanMan] que parece curiosamente fuera de lugar. Vestid[dummy_gender.Custom('ES_OA')] con ricas pieles y con un pequeño séquito de personas, mantiene una animada conversación con otr[dummy_gender.Custom('ES_OA')] [dummy_gender.GetWomanMan] bastante más grande. Abriéndome paso entre la multitud, llego a sus inmediaciones justo para ver cómo el rico comerciante deja caer una pequeña bolsa en la mano [dummy_gender.Custom('ES_DelDela')] otr[dummy_gender.Custom('ES_OA')]\n\n«un placer hacer negocios con vos. ¡Ahora aseguraos de que mi apuesta quede a salvo!», sonríe el comerciante de la papada.\n\nAhora que semejante gran [dummy_gender.GetWomanMan] comienza a caminar hacia el grupo del otro equipo, parece que a algunos no les importa la santidad del juego…"
 yearly.7013.a: "¡Esperad! ¡Lo que os haya pagado [dummy_gender.GetSheHe], os lo doblo!"
 yearly.7013.b: "Repugnante. ¡Esto en mis tiempos no hubiera pasado!"
 yearly.7013.c: "¡Parece que tendremos que ganar sin [dummy_gender.GetSheHe]!"
 #Pre-game: Messing with pies
 yearly.7014.t: "Un hermoso juego: ojo a las tartas"
 yearly.7014.desc: "Un[dummy_gender.Custom('ES_XA')] panader[dummy_gender.Custom('ES_OA')] emprendedor[dummy_gender.Custom('ES_XA')] local ha visto la afluencia de público, y sus dos desvencijados carros llenos de pasteles de carne recién horneados están muy solicitados.\n\nAl acercarme al carro en torno al que se apelotona el equipo contrario, observo que los radios de una de las ruedas están prácticamente astillados. Apenas se me ocurre la idea, surge la oportunidad de ponerla en práctica, ya que el sonoro estruendo de algo que se cae en el otro extremo de la plaza hace que todos se vuelvan y se queden boquiabiertos.\n\nUna rápida patada a ese radio, y…"
 yearly.7014.desc.1: "Un[dummy_gender.Custom('ES_XA')] panader[dummy_gender.Custom('ES_OA')] emprendedor[dummy_gender.Custom('ES_XA')] local ha visto la afluencia de público, y sus dos desvencijados carros llenos de pasteles de carne recién horneados están muy solicitados.\n\nAl acercarme al carro en torno al que se apelotona el equipo contrario, observo las estanterías llenas de moldes muy calientes. Apenas se me ocurre la idea, surge la oportunidad de ponerla en práctica, ya que el sonoro estruendo de algo que se cae en el otro extremo de la plaza hace que todos se vuelvan y se queden boquiabiertos.\n\nMi mano revolotea hacia la pequeña bolsa de cicuta que llevo a la cintura..."
 yearly.7014.a: "A ver lo bien que jugáis ahora…"
 yearly.7014.b: "¡Oh, no! ¡Los pasteles han caído al suelo!"
 yearly.7014.c: "Mejor no."
 yearly.7014.hemlock: "Echas un poco de ingrediente extra a los pasteles…"
 #Pre-game: Performance-Enhancing Draughts
 yearly.7015.t: "Un hermoso juego: tragos que mejoran el rendimiento"
 yearly.7015.desc: "Mientras me preparo para el esfuerzo que se avecina, veo a un[dummy_gender.Custom('ES_XA')] [dummy_gender.GetWomanMan] al margen de la muchedumbre que bebe un trago de una petaca, con la mirada perdida entre trago y trago. Normalmente no sería nada demasiado sospechoso, pero sí que lo haga a escondidas, y más aún que se encoja ante mi inquisitivo toque en el hombro.\n\nSea lo que sea lo que beba, no es agua: el líquido es algo opaco, y está claro por su gesto de dolor cada vez que sus labios lo tocan, que seguramente no sea agradable al gusto. Afortunadamente, está casi ansios[dummy_gender.Custom('ES_OA')] por revelar sus secretos cuando se le insiste ligeramente.\n\n¿Dices que «mejora el rendimiento»?"
 yearly.7015.a: "¿Cuánto quieres por eso?…"
 yearly.7015.b: "¡Debería darte vergüenza!"
 #Game starts!
 yearly.7020.t: "Un hermoso juego: el saque"
 yearly.7020.desc: "Una vez resueltas todas las formalidades previas al juego, solo queda es iniciar el evento. El pregonero, asomado peligrosamente a la ventana del primer piso de una casa que da a la plaza, hace pasar la vejiga de cerdo por el marco.\n\nEl público mira expectante y, tras una breve pausa, el «balón» alza el vuelo.\n\nComienza la estampida."
 yearly.7020.a: "¡Seguidme, equipo!"
 yearly.7020.b: "¡AAAAAAAAAAARGGGH!"
 #First half: A villager comes at you with a rock!
 yearly.7021.t: "Un hermoso juego: dando duro"
 yearly.7021.desc: "Este supuesto «juego» es mucho más de lo que había esperado. La reputación de violencia tampoco es injustificada.\n\nA mi izquierda, un[dummy_gender.Custom('ES_XA')] [dummy_gender.GetWomanMan] somete a otr[dummy_gender.Custom('ES_OA')] a una llave de cabeza improvisada y pasan a trompicones ante una pelea a puñetazos entre -al parecer- cuatro personas a la vez.\n\nMientras me alejo de ese particular tumulto, otro aldeano -con los ojos desorbitados bajo una máscara de sangre que mana de un corte en la frente- se acerca a mí con una piedra en la mano."
 yearly.7021.a: "¡Eh! ¡Eso no vale!"
 yearly.7021.b: "¡TE VAS A COMER ESA PIEDRA!"
 yearly.7021.c: "¡Hora de salir por piernas!"
 yearly.7021.a.tt.win: "¡Sacas la piedra de un golpe!"
 yearly.7021.a.tt.lose: "Eres incapaz de defenderte"
 yearly.7021.c.tt.escape: "Escapas sin daños."
 yearly.7021.c.tt.escapefail: "Eres incapaz de escapar"
 #First half: Player is getting seduced by a winsome lad/lass
 yearly.7022.t: "Un hermoso juego: una belleza entre los espectadores"
 yearly.7022.desc: "¡El equipo contrario tiene el balón! ¡Lo lleva un[dummy_gender.Custom('ES_XA')] joven atractiv[dummy_gender.Custom('ES_OA')] y también diestr[dummy_gender.Custom('ES_OA')]; tras hacerse con el balón, procede a escalar una casa para alejarse de la muchedumbre aulladora que tiene debajo.\n\nAunque su plan parecía infalible al principio, parece que no había contado con sus bajos deseos; mientras me pongo a su altura en la fachada de la casa, se ve que está claramente distraíd[dummy_gender.Custom('ES_OA')] por un[same_gender.Custom('ES_XA')] [same_gender.GetWomanMan] particularmente atractiv[same_gender.Custom('ES_OA')] en la ventana.\n\nParecen haberse quedado prendad[dummy_gender.Custom('ES_OA')]s. Lo tengo al alcance de la mano…"
 yearly.7022.a: "¡Para mí!"
 yearly.7022.b: "¡Ah, el amor juvenil!"
 yearly.7022.c: "¡Ja! ¡Os voy a enseñar lo que es un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de verdad!"
 #First half: Punching a priest
 yearly.7023.t: "Un hermoso juego: la mano de [ROOT.Char.GetFaith.HighGodName]"
 yearly.7023.desc: "¡La vejiga de cerdo no tiene dueño! Un nervioso par de manos la dejan caer y bota una vez antes de que la agarre… ¿uno de los [ROOT.Char.GetFaith.AltPriestTermPlural]?\n\nSonríe y avanza a trompicones, con la multitud apartándose de [dummy_clergy_gender.GetSheHe], insegura. Nadie está seguro de qué hacer con esta persona santa que participa en un deporte tan violento, ¡y, que, además, parece salirse con la suya!\n\nDoy un paso adelante con recelo…"
 yearly.7023.a: "y le suelto un tortazo en la cara."
 yearly.7023.b: "y me aparto. Que otra persona se ocupe de [dummy_clergy_gender.GetSheHe]."
 #First half: Damaging a local building
 yearly.7024.t: "Un hermoso juego: un techo de paja"
 yearly.7024.desc: "La muchedumbre se levanta y se estrella contra las paredes de una casa cercana como si fuera una ola. Mientras el grupo retrocede ante las paredes, varias personas se aferran a los salientes que pueden mientras otras tratan de arrancarlos para llegar al que lleva el balón.\n\nEl ruido de la madera al astillarse y de los anillos de zarzo al arrugarse resuenan en la plaza del mercado y, cuando la multitud se retira, varias secciones del tejado de paja de la casa caen al suelo."
 yearly.7024.a: "¡Yo pagaré la rehabilitación!"
 yearly.7024.b: "¡Todo vale en el amor y en el fútbol!"
 #Second half: Diving scum
 yearly.7030.t: "Un hermoso juego: no le he tocado"
 yearly.7030.desc: "A medida que avanza el juego, cada vez más aldeanos tienen que abandonar. Alguien se tambalea a mi lado, con la cabeza llena de moratones.\n\nDe repente, un hombre más del grupo cae a mis pies con un grito desgarrador. El rugido basta para distraer incluso a los participantes y tanto la multitud como yo nos apartamos de sus contorsiones -aunque #EMP juraría#! que le vi abrir un ojo…\n\nEn el momento en que la luz del sol se abre paso entre la multitud, ¡el «lesionado» se levanta de un salto, coge el balón y corre hacia mí a través de la plaza!"
 yearly.7030.a: "Yo… qu… #EMP ¡árbitro!#!"
 yearly.7030.b: "¡Qué tramposo! ¡Se va a enterar!"
 yearly.7030.c: "¡Qué bien que se haya recuperado tan rápido!"
 yearly.7030.b.win: "Atrapas al teatrero"
 yearly.7030.b.lose: "Se te escapa ese pícaro"
 #Second half: Bladed boots
 yearly.7031.t: "Un hermoso juego: muerdetobillos"
 yearly.7031.desc: "El juego continúa, y noto que las filas de mi equipo comienzan a disminuir. Varios participantes están tirados por la plaza del mercado, todos ellos con heridas en los tobillos. #EMP Graves#!, por lo que parece. Mientras lucho con los que me rodean, un destello cerca del suelo me llama la atención, y me doy cuenta con cierto horror de cuál fue el destino de mis compañeros.\n\nAlguien de la aldea, especialmente cruel, se ha cosido pequeñas cuchillas en los zapatos y ahora observo cómo las clava brutalmente en las espinillas de otro. Me planteo avanzar para enfrentarme a tal salvaje."
 yearly.7031.a: "¡Quitadle esos zapatos!"
 yearly.7031.b: "¡Me gustan mis espinillas tal y como están!"
 yearly.7031.c: "Qué idea más novedosa…"
 yearly.7031.a.win: "Consigues quitarle los zapatos."
 yearly.7031.a.lose: "¡Te patea en la espinilla!"
 #Second half: Drinks break
 yearly.7032.t: "Un hermoso juego: pausa para beber"
 yearly.7032.desc: "La horda da bandazos hacia los lados, expulsándome de sus profundidades con cierta fuerza. Me tambaleo hasta una pared para orientarme y recuperar el aliento y veo a un par de comerciantes cargados con diversos refrescos. Deben estar haciendo un buen negocio, ¡dado el esfuerzo que exige este juego!\n\nResulta que me vendría bien un poco de sustento. Me pregunto qué venderán."
 yearly.7032.a: "¡Agua refrescante! ¡Perfecto!"
 yearly.7032.b: "¡Una pinta me vendría genial!"
 yearly.7032.c: "No tendréis [ROOT.Char.Custom('RegionalDrink')], ¿verdad?"
 yearly.7032.d: "¿Hay pasteles de hachís a la venta?"
 #Second half: Bowyer and dyer fight
 yearly.7033.t: "Un hermoso juego: tintes mortales"
 yearly.7033.desc: "Las peleas con rivales durante estos partidos son muy habituales, pero veo con cierta confusión lo que parecen dos de mis compañeros de equipo luchando #EMP entre sí#!. Los reconozco; uno es el fabricante de arcos local, el otro un tintorero. Los dos se enzarzan en un combate feroz, tanto que sus compañeros de equipo han empezado a darse cuenta.\n\nEsta mezquina disputa está comenzando a inmovilizar a una parte importante de mi equipo, y la masa de gente comienza a avanzar hacia el lado de la aldea que estamos defendiendo…"
 yearly.7033.a: "¡Ya está bien, parad!"
 yearly.7033.b: "No me molestaré en detener riñas triviales."
 yearly.7033.a.win: "Consigues separar la pelea."
 yearly.7033.a.lose: "La trifulca se intensifica"
 #Match resolution holding event
 yearly.7040.t: "El hermoso juego: marcador final"
 yearly.7040.desc: "A medida que transcurre el día, las ideas y venidas del partido alcanzan su punto álgido. Ambos bandos se lanzan a por el balón y yo me encuentro en medio de uno de esos remolinos en el flujo de gente.\n\nMe caigo, protegiéndome la cabeza de los pisotones, y me pongo de rodillas, solo para encontrar una calma inusual en la plaza del mercado.\n\nParece que el partido ha terminado."
 yearly.7040.a: "¿Hemos… ganado?"
 #Glorious victory
 yearly.7041.t: "El hermoso juego: ¡victoria gloriosa!"
 yearly.7041.desc: "Mi equipo me levanta y me pone de pie y sus vítores hacen que mi corazón se hinche hasta reventar. No fue solo una victoria; fue una #EMP paliza#!, ¡y yo desempeñé un papel importante en ella!\n\nNuestros oponentes comienzan a "
 yearly.7041.a: "¡Qué partido más estimulante!"
 yearly.7041.b: "¡Encargaré un recordatorio!"
 yearly.7041.desc.ending: "alejarse con desánimo de la zona, pero la fiesta no ha hecho más que empezar para los vencedores. Un gran barril de [ROOT.Char.Custom('RegionalDrink')] ya ha ocupado el centro de la plaza y las bebidas fluyen libremente para las celebraciones que sin duda durarán hasta la noche."
 #Victory
 yearly.7042.t: "Un hermoso juego: ¡victoria!"
 yearly.7042.desc: "Me tambaleo e intento enfocar la vista cuando un grupo de gente pasa a mi alrededor. En el centro de la plaza un grupo está celebrando; ¡me lleva unos cuantos segundos entender que en realidad son mi equipo!\n\nNuestros oponentes comienzan a "
 yearly.7042.a: "¡Qué partido más estimulante!"
 yearly.7042.b: "¡Encargaré un recordatorio!"
 #Draw
 yearly.7043.t: "Un hermoso juego: empate"
 yearly.7043.desc: "Tambaleándome, sigo rodead[ROOT.Char.Custom('ES_OA')] de una enorme cantidad de gente. La diferencia para estar en la urgencia de los movimientos de todos, ya que los jugadores se van marchando apáticamente del área.\n\nCon el sol colgando bajo en el cielo, parece que el partido ha terminado, sin que se haya conseguido un resultado decisivo."
 yearly.7043.a: "En fin. ¡Ya les ganaremos la próxima vez!"
 #Defeat
 yearly.7044.t: "Un hermoso juego: ¡derrota!"
 yearly.7044.desc: "Me tambaleo e intento enfocar la vista cuando un grupo de gente pasa a mi alrededor. En el centro de la plaza un grupo está celebrando; me lleva unos cuantos segundos entender que… es el equipo contrario.\n\nMi equipo comienza a "
 yearly.7044.a: "¡Enhorabuena a los ganadores!"
 yearly.7044.b: "¡Bah! ¡Deberíamos haber ganado!"
 yearly.7044.c: "¡De todas maneras, me merezco un trofeo!"
 #Heavy Defeat
 yearly.7045.t: "Un hermoso juego: ¡dura derrota!"
 yearly.7045.desc: "Unas pisadas atruenan a la distancia y lucho por ponerme en pie para saber por qué. A poca distancia, en la plaza, el equipo contrario levanta el balón en lo alto de forma triunfante y entre vítores. No es solo una derrota; nos han destrozado.\n\nMi equipo comienza a "
 yearly.7045.a: "¡Enhorabuena a los ganadores!"
 yearly.7045.b: "¡Bah! ¡Deberíamos haber ganado!"
 yearly.7045.c: "¡De todas maneras, me merezco un trofeo!"
 ##Foggy Hill
 #There used to be a hole here
 yearly.7050.t: "¿Un agujero?"
 yearly.7050.desc: "Me encuentro con [unfortunate_soul.Custom('ES_ElLa')] [unfortunate_soul.GetTitledFirstName|l] en el pasillo, que mira fijamente la pared. Le pregunto por curiosidad qué hace.\n\nSu mirada se vuelve hacia mí con un tic poco prometedor: «Aquí antes había un agujero, ¿sabéis?», proclama [unfortunate_soul.Custom('ES_ElLa')] [unfortunate_soul.GetTitledFirstNameNoTooltip|l] con firmeza.\n\nMiro la pared que tiene delante y soy incapaz de encontrar el menor rastro del agujero del que habla."
 yearly.7050.a: "¿Dónde está… el agujero?"
 yearly.7050.a_paranoid: "He de saber más."
 yearly.7050.a.flavor: "Es una propuesta intrigante."
 yearly.7050.b: "Es un disparate."
 yearly.7050.b.flavor: "[unfortunate_soul.GetShortUIName] estará delirando."
 yearly.7050.c: "¡Basta de hacerme perder el tiempo!"
 #A bad dream?
 yearly.7051.t: "Colina neblinosa"
 yearly.7051.desc: "La neblina es tan espesa que se puede cortar con un cuchillo y miro a mi alrededor en un débil esfuerzo por orientarme. ¿Había estado aquí antes? Estoy en un… ¿campo de batalla?\n\nMe tiemblan las manos mientras intento comprender lo que sucede y doy unos pasos. Oigo un sonido a lo lejos, una voz que grita: «¿Habéis visto a un niño pequeño?».\n\nDe repente, empiezo a distinguir caras en la niebla. Son… ¿la gente a la que he matado? Aparecen congeladas en una mueca terrorífica."
 yearly.7051.a: "Todo es culpa mía…"
 yearly.7051.a.flavor: "Aceptas la responsabilidad."
 yearly.7051.b: "Se lo merecieron. TODOS se lo merecieron."
 yearly.7051.b_conviction.desc: "Consigues convencerte"
 yearly.7051.b_unconvinced.desc: "Tienes un ataque de nervios"
 #Waking up
 yearly.7052.t: "Como en un sueño"
 yearly.7052.desc_unconvinced: "Me despierto, empapad[ROOT.Char.Custom('ES_OA')] en sudor. Esta ha sido, si no la peor, una de las mas horribles pesadillas que puedo recordar.\n\nLa manos aún me tiemblan del estrés que me ha causado el sueño, mientras recuerdo sus contenidos. «Seguro que las cosas ya no pueden ir a peor», mascullo, mientras me doy la vuelta, en un patético intento de volverme a dormir."
 yearly.7052.desc: "Me despierto, sorprendentemente seren[ROOT.Char.Custom('ES_OA')]. Este fue un sueño interesante, si bien no especialmente agradable; he tenido sueños peores en mi vida.\n\nReflexiono cuidadosamente sobre sus contenidos, y después me doy a vuelta, para volver a caer en un sueño relajante."
 yearly.7052.a: "Todo fue un mal sueño."
 yearly.7052.a_positive: "Qué sueño más raro."
 #Denial
 yearly.7053.t: "¿Qué agujero?"
 yearly.7053.desc: "El pasillo está bañado en la luz del día y camino hacia la cocina. De repente, por el rabillo del ojo, veo un #EMP agujero#! en la pared.\n\nMe quedo paralizad[ROOT.Char.Custom('ES_OA')] mientras miro el agujero con una mirada curiosa, pero perceptiva. No es un agujero muy grande, casi del ancho de un brazo. Pero es muy oscuro.\n\nMe acerco cuidadosamente al agujero e intento mirar el interior, confus[ROOT.Char.Custom('ES_OA')] sobre su origen y propósito."
 yearly.7053.a: "El encargado del terreno tendrá que saber más al respecto."
 yearly.7053.b: "Creo que veo algo…"
 yearly.7053.b_pouch.desc: "Sacas una bosa de monedas de oro del agujero"
 yearly.7053.b_scratch.desc: "Algo te araña el brazo"
 #Coming to
 yearly.7054.t: "Un despertar enérgico"
 yearly.7054.intro: "Un[7054_servant.Custom('ES_OA')] de mis sirvient[7054_servant.Custom('ES_EA')]s me agita cuidadosamente para despertarme. [7054_servant.GetSheHe|U] me mira con angustia y exclama: «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! ¿Estáis bien?», mientras le echo un vistazo al pasillo, aturdid[ROOT.Char.Custom('ES_OA')].\n\n¿Me he desmayado?"
 yearly.7054.desc_pouch: "Aún aferro en la mano la bolsa de oro que logré sacar del… ¿agujero?"
 yearly.7054.desc_scratch: "Tengo una sensación de quemazón en el brazo; el que metí en… ¿el agujero?"
 yearly.7054.desc: "Recuerdo vagamente cierta conversación que iba a tener con el encargado… ¿sobre un agujero?"
 yearly.7054.outro: "\n\nMe levanto de golpe, miro la pared. «Aquí había un agujero», murmuro, mientras reviso con la vista las paredes brillantes del pasillo."
 yearly.7054.a: "… Me lo habré imaginado."
 yearly.7054.a.flavor_pouch: "Agarro la bolsa con fuerza."
 yearly.7054.a.flavor_scratch: "La quemazón que viene del arañazo del brazo aumenta."
 yearly.7054.a.flavor: "Noto que [7054_servant.Custom('ES_ElLa')] sirvient[7054_servant.Custom('ES_EA')], ahora cautelos[7054_servant.Custom('ES_OA')], me observa."
 #It was the dog all along
 yearly.7055.t: "Un lugar para un perro"
 yearly.7055.desc: "Cuando cruzaba el patio, un perro callejero sale corriendo de la nada y se detiene justo delante de mí. Tiene unos extraños trozos de metal unidos al collar.\n\nMe mira expectante mientras observo sus ojos marrones, ligeramente molest[ROOT.Char.Custom('ES_OA')] por la interrupción. Sin embargo, mi enfado desaparece rápidamente y tengo la extraña sensación de que el perro controla… ¿cosas?\n\nEstoy perdiendo el seso, pienso, mientras agarro el collar del perro y le quito los ridículos trozos de metal. Cuando me doy la vuelta para marcharme, el animal me mira con dureza. Supongo que… ¿ahora me pertenece?"
 yearly.7055.a: "Toma, perro."
 yearly.7055.b: "¡#EMP Largo#!, perro sarnoso!"
 yearly.7055.b.flavor: "El perro te mira dolido."
