 #Suicide events, by Linnéa Thimrén
 health.6001.t: "El intento"
 health.6001.desc_opening: "Pondré fin a mi vida. No puedo evitar que la pena me ahogue el corazón pensando en todo lo que dejaré atrás, pero me he decidido."
 health.6001.desc_depression: "El sufrimiento parece no tener fin."
 health.6001.desc_sickness: "Mi cuerpo se ha convertido en una prisión, consumiéndose…"
 health.6001.desc_lunacy: "Las sombras han hablado y pronto me uniré a ellas."
 health.6001.desc_loss: "No puedo soportar otra pérdida."
 health.6001.desc_stress: "No lo puedo soportar más."
 health.6001.desc_ending: "\n\nLo que aún tengo que decidir es cómo lo haré…"
 health.6001.warning: "Siempre existe la posibilidad de que el intento fracase"
 health.6001.a: "Encontraré un edificio lo bastante alto."
 health.6001.a_tribal: "Encontraré un precipicio lo bastante alto."
 health.6001.b: "Un té preparado con una planta letal… Suena casi apetitoso."
 health.6001.c: "Un baño tibio y un cuchillo afilado deberían bastar."
 health.6001.d: "Ya no sé si esto es lo que quiero hacer."
 health.6001.d_tt: "No lo intento"
 health.6002.desc_fall: "A medida que me acerco al borde, el viento atrapa la tela de mi [ROOT.Char.Custom('GetClothingArticle')] y la sacude a mi alrededor. Es una larga caída."
 health.6002.desc_poison: "Mientras el té hierve, el aire se llena de un hedor asqueroso, como para recordarme su propósito. Vierto el líquido en una taza. Se enfría rápidamente, y me llevo la taza a los labios."
 health.6002.desc_knife: "Al sentarme en el baño caliente, inhalo el vapor mientras busco el afilado cuchillo que tengo a mi lado."
 health.6002.desc_ending: "\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]! ¡No lo hagas, [friendly_person.Custom2('RelationToMeShort' , ROOT.Char)]!»\n\nMe giro para ver ahí a [friendly_person.GetTitledFirstName|l], extendiendo la mano con una expresión aterrorizada. «Por favor, este no es el camino»."
 health.6002.a: "No puedes hacer nada para detenerme."
 health.6002.a_success: "Tu intento tiene éxito"
 health.6002.a_failure: "Tu intento fracasa"
 health.6002.b: "Tienes razón, las cosas pueden mejorar."
 health.6004.desc: "Un pasito hacia el borde, eso es todo lo que se necesita. Con el viento aullando a mi alrededor levanto el pie y avanzo.\n\nPor un momento parece estar suspendido en el aire, el mundo gira a mi alrededor y, luego, todo va muy rápido. El viento en mis oídos, la sensación de caída, el suelo alzándose para encontrarse conmigo…"
 health.6004.a: "Libre al fin."
 health.6005.desc: "Un pasito hacia el borde, eso es todo lo que se necesita. Con el viento aullando a mi alrededor levanto el pie y…\n\nMe veo abruptamente tirado hacia atrás, con un guardia sujetándome. "
 health.6005.desc_ending: "«Lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')], pero ¡no estáis en vuestro sano juicio!»."
 health.6005.a: "Mis planes, frustrados…"
 health.6007.desc: "Respiro los vapores provenientes de la taza de té que sostengo en las manos y cierro los ojos. Me llevo lentamente el borde hasta los labios y doy un largo sorbo. Respiro.\n\nPronto el mundo comienza a volverse gris y confuso, la oscuridad se cuela por el rabillo del ojo, y pongo la cabeza sobre la mesa. Siento que mi respiración se acorta cada vez más. Cierro los ojos."
 health.6008.desc: "Respiro los vapores provenientes de la taza de té que sostengo en las manos y cierro los ojos. Me llevo lentamente el borde hasta los labios y…\n\nMe arrancan la taza de la mano y la tiran al suelo, donde se hace añicos. Hay un guardia ante mí, con la mirada presa del pánico."
 health.6010.desc: "El vapor de mi baño caliente flota a mi alrededor y respiro profundamente mientras agarro el cuchillo que tengo a mi lado. Lo apoyo suavemente sobre un brazo y presiono. Con fuerza.\n\nCuando tengo dos cortes idénticos en ambos brazos, vuelvo a dejarlos hundirse en el agua, que se enrojece enseguida. Echo la cabeza hacia atrás y suspiro cuando el mundo comienza a girar. Ya no tardará mucho…"
 health.6011.desc: "Cuando estoy a punto de cortarme el brazo con el cuchillo, con el vapor de mi baño caliente flotando, unos guardias irrumpen y me arrancan rápidamente el cuchillo de las manos.\n\n"
 health.6100.desc: "«Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]. Solo quería haceros una visita y preguntaros cómo os va desde… aquel incidente de hace tiempo».\n\nMe pregunta [friendly_person.GetTitledFirstName|l] con un cariño genuino, y ni siquiera la mención a mi intento de suicidio puede sofocarlo completamente."
 health.6100.a: "Estoy mejor, gracias."
 health.6100.b: "Cómo me vaya no es asunto vuestro."
 health.6200.desc_opening: "En un raro momento de lucidez, noto a alguien junto a mi lecho."
 health.6200.desc_close_person: "\n\nDebe de ser mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('close_person'))] [close_person.GetTitledFirstName|l], una de las pocas personas que vienen a verme hoy en día. Intento llegar a [close_person.Custom('ES_ElElla')], pero mis manos ni se mueven…"
 health.6200.desc: "Las únicas personas que vienen a verme hoy en día son sirvientes, pero necesito que #EMP alguien#! me libere…"
 health.6200.a: "«[close_person.GetFirstNameNoTooltip]… Por favor… acabad con esto…»"
 health.6200.a_success: "[close_person.Custom('ES_ElElla')|U] acepta hacerlo"
 health.6200.a_failure: "[close_person.Custom('ES_ElElla')|U] me rechaza"
 health.6200.a_failure_tt: "No debes morir"
 health.6200.b: "No puedo pedírselo a [close_person.Custom('ES_ElElla')]. Debe hacerlo un sirviente…"
 health.6200.b_2: "Debe hacerlo un sirviente…"
 health.6200.b_success: "Un sirviente cumple tu deseo"
 health.6200.b_failure: "Ningún sirviente acepta"
 health.6203.desc: "Me siento al lado de la cama [incapable_person.Custom('ES_DelDela')] [incapable_person.GetTitledFirstName|l] cuando, de repente, parece sacudirse hasta casi despertar, con la mirada perdida hacia arriba. Desde que acabó postrad[incapable_person.Custom('ES_OA')] en este lecho apenas ha dicho una palabra, pero súbitamente el silencio se rompe con una voz jadeante.\n\n«¿[ROOT.Char.GetFirstNameNoTooltip]? [ROOT.Char.GetFirstNameNoTooltip], por favor… acabad con esto. Misericordia…»."
 health.6203.desc_murder: "\n\n¡No sabe que ha caído en mi trampa!"
 health.6203.a: "Lo… lo entiendo…"
 health.6203.b: "¡No! ¿Cómo podéis pedirme algo así?"
 health.6204.desc_opening: "No entiendo la respuesta de [close_person.GetTitledFirstName|l], pero no se va de mi lado.\n\n"
 health.6204.desc_1: "Tras un rato, siento movimiento y, acto seguido, noto una leve presión contra mi rostro. La presión crece y descubro que no puedo respirar, y lo único que siento es… gratitud. [close_person.Custom('ES_ElElla')|U] ha aceptado. [close_person.Custom('ES_ElElla')|U]…"
 health.6204.desc_2: "Tras un rato, siento movimiento y, entonces, noto una presión fría y afilada contra el cuello. Apenas siento el tajo. Pero oigo como [close_person.Custom('ES_ElElla')] toma aire, oigo el cuchillo repiquetear contra el suelo, una especie de gemido en los oídos… Y luego… nada."
 health.6204.a: "Libre, al fin…"
 health.6205.desc_1: "Tras un rato, siento movimiento y, acto seguido, noto una suave presión contra mi rostro. La presión crece y descubro que no puedo respirar, y lo único que siento es… gratitud. Justo cuando estoy a punto de desmayarme, el aire se precipita de nuevo a mis pulmones. Oigo llantos y una voz histérica. Oigo pasos que salen de mi [ROOT.Char.Custom('GetRoom')|l]."
 health.6205.desc_2: "Tras un rato, siento movimiento y, entonces, noto una presión fría y afilada contra el cuello. La presión aumenta y… y oigo el cuchillo repiquetear contra el suelo. Oigo llantos, una súplica y pasos que salen de mi [ROOT.Char.Custom('GetRoom')|l]."
 health.6205.a: "No… por favor… regresa…"
 health.6206.desc: "«[ROOT.Char.GetFirstNameNoTooltip]…»\n\nOigo la voz de [close_person.GetFirstName] como si llegase del otro lado de un gran vacío. «[ROOT.Char.GetFirstNameNoTooltip], no… no puedo».\n\nLa desesperación me invade, y solo el sonido de lloros y pasos alejándose atraviesan la neblina de mi mente."
 health.6207.desc: "La siguiente vez que un sirviente entra en mi [ROOT.Char.Custom('GetRoom')|l], lucho por salir de la neblina de mi mente, el letargo de mi cuerpo.\n\n«Tú… ¿quién…?».\n\n«¿Yo, [ROOT.Char.Custom('FormOfAddressForLiege')]?». Se acerca rápidamente al lecho. «Soy [servant.GetFirstName]. ¿Puedo hacer algo por vos?»."
 health.6207.a: "«[servant.GetFirstNameNoTooltip]… Por favor… Acaba con esto…»."
 health.6207.a_success: "[servant.Custom('ES_ElElla')|U] acepta hacerlo"
 health.6207.a_failure: "[servant.Custom('ES_ElElla')|U] se niega"
 health.6209.desc_refusal: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Yo…».\n\n"
 health.6209.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! ¡Jamás podría…! ¿Cómo podéis pedirme algo así…?».\n\nLa desesperación me invade y solo el sonido de lloros y pasos alejándose atraviesan la neblina de mi mente."
 health.6210.desc: "Estoy esperando. Eso puedo recordarlo incluso entre la neblina de mi mente… estoy esperando la liberación que [close_person.GetTitledFirstName|l] puede darme, pero no llega. ¿Por qué…? ¿Por qué no llega?"
 health.6210.a: "¿También [close_person.Custom('ES_ElElla')] me ha abandonado…?"
 #Infirm events
 health.7000.t: "Mi cuerpo, mi cárcel"
 health.7000.desc: "Sabía que hacerse mayor significaría hacer las cosas más despacio, pero no pensé que todo se pararía hasta mi muerte. De un tiempo a esta parte, siento un malestar constante y todo me cuesta mucho más que antes. Me preocupa que si me echo, no pueda volver a levantarme. No cabe duda de que se me acaba el tiempo."
 health.7000.desc_collapse: "Sé que me estaba exigiendo demasiado. Debería haber escuchado lo que el cuerpo me decía, pero elegí no hacer caso. «Terminaré esto antes de ir a dormir; solo un par más, luego descansaré». De repente sentí un mareo y, cuando me levanté, se me oscureció la vista.\n\nAl día siguiente desperté en mi lecho, incapaz de levantarme porque mi cuerpo se negaba a escucharme. Puede que [ROOT.Char.GetFaith.HighGodName] haya decidido castigarme por no tratar con respeto este recipiente que debía servir a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 health.7000.desc_closing: "\n\nSiento que no puedo hacer nada más que esperar a que me reclame el dulce abrazo de la muerte."
 health.7000.a: "¿Cuánto tendré que esperar?"
 health.7000.a.lazy: "Al menos podré pasar todo el día en la cama…"
 health.7100.desc: "¿Qué día es hoy? ¿Cuánto tiempo llevo descansando?\n\nObservo con detenimiento el rostro de mis frecuentes visitantes en busca de alguna indicación: arrugas, cicatrices… #bold cualquier cosa#! que me demuestre que el tiempo sigue pasando. En cierto modo, siento que, cuando interactúan conmigo, mis interlocutores #bold me hablan a mí#!, en lugar de conversar #bold conmigo#!.\n\n¿Sigo siendo yo o no soy más que un alma separada de mi cuerpo? ¿Vivo o meramente subsisto?"
 health.7100.a: "Mi existencia es una tortura."
