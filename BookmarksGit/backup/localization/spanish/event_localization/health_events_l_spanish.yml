 health.2201.t: "[SCOPE.Custom('EventTitleDisease')]: mi pobre [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))|U]"
 health.2201.start.desc: "Me llegan noticias terribles. Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName] ha enfermado de"
 disease_ill_article: "$articleblank_blank$"
