 #Recovery events, by Linnéa Thimrén and Petter Vilberg
 health.0001.desc: "Mi herida se ha curado"
 health_wounded_title: "Herida:"
 health.0002.t: "$health_wounded_title$ Curándose"
 health.0002.desc: "Mis heridas mejoran lentamente y el dolor ya no me acompaña constantemente. Sigo débil, pero hoy soy capaz de hacer muchas cosas que me eran imposibles hace casi un mes."
 health.0002.a: "Estoy deseando recuperarme por completo."
 health.0003.t: "$health_wounded_title$ Un roce con la muerte"
 health.0003.desc: "Parece que lo peor ha pasado. Mis heridas abiertas y huesos rotos están empezando a cerrarse y soldarse."
 health.0003.a: "Parece que me he librado."
 health.0004.t: "$health_wounded_title$ El fuego termina"
 health.0004.desc: "La piel a su alrededor está dura, pero la sensación de calor de mi herida ha pasado. Parece que la infección ha desaparecido."
 health.0004.a: "Gracias a [ROOT.Char.GetFaith.HealthGodName]."
 health.wounded_1_success: "Tratamiento de herida exitoso"
 health.wounded_1_failure: "Tratamiento de herida fallido"
 #Becoming wounded, by Linnéa Thimrén and Petter Vilberg
 health.0102.t: "$health_wounded_title$ Corte profundo"
 health.0102.desc: "El dolor se dispara en mi cuerpo con cada paso, y hasta el menor de mis movimientos me deja jadeando. Cuando acerco la mano a la herida para tocarla ligeramente, sale ensangrentada y tiemblo al ver caer la sangre por el costado."
 health.0102.court_physician.desc: "\n\n«No os preocupéis, [ROOT.Char.Custom('FormOfAddressForLiege')]. La vuestra es una herida profunda, pero mis conocimientos son más profundos aún»."
 health.0102.a: "Solo necesito sentarme un momento…"
 health.0104.t: "$health_wounded_title$ Herida grave"
 health.0104.desc: "¿Es hueso eso que veo incrustado en mi carne, o algo que debería estar mucho más dentro? Con mi piel abriéndose como las fauces hambrientas de la muerte, me paraliza el río de sangre que derramo."
 health.0104.court_physician.desc: "\n\n«Estáis gravemente herid[ROOT.Char.Custom('ES_OA')], [ROOT.Char.Custom('FormOfAddressForLiege')]. ¡Tenemos que atenderos de inmediato!»."
 health.0104.a: "¡[ROOT.Char.GetFaith.HealthGodName|U], líbrame de este dolor!"
 #Infection/gangrene, by Linnéa Thimrén and Petter Vilberg
 health.0201.desc: "Herida infectada"
 health.0202.t: "$health_wounded_title$ Emponzoñada por dentro"
 health.0202.desc: "¡Me siento como si un centenar de cuchillos me trocearan la herida! Con la carne ennegrecida y la sangre cada vez más pálida, está claro que le herida está infectada."
 health.0202.unintelligent: "Cuando me toco la herida es como si un montón de cuchillos cortaran la piel a su alrededor. La carne está blanda y creo que la piel no tiene el color correcto."
 health.0202.court_physician.desc: "\n\n«Vuestra herida se ha infectado, [ROOT.Char.Custom('FormOfAddressForLiege')]. Pero no os preocupéis. Estaré a vuestro lado en esto»."
 health.0202.a: "Espero sobrevivir a esto."
 health.0203.desc: "Herida gangrenosa"
 health.0204.t: "$health_wounded_title$ Malos augurios"
 health.0204.desc: "Se supone que las heridas duelen, y algo de hinchazón no es extraño, así que asumí que mi herida estaba sanando. Pero ahora hay ampollas dañándome la piel y lo rojo se está volviendo negro. ¡Mi cuerpo se pudre ante mis ojos!"
 health.0204.court_physician.desc: "\n\n«Habéis contraído gangrena, [ROOT.Char.Custom('FormOfAddressForLiege')]. Es muy grave. ¡Debemos trataros de inmediato!»."
 #Disease Contraction, by Mathilda Bjarnehed
 health.1001.t: "[SCOPE.Custom('EventTitleDisease')]: Mi cuerpo mortal"
 health.1001.desc: "[ROOT.Char.GetTitleAsNameNoTooltip] o campesino, noble o plebeyo, da igual. Al final, todos somos mortales.\n\nLo recuerdo cuando me despierto tosiendo con las luces del alba, con un dolor sordo que golpea cabeza y garganta. Mi cuerpo se ve desgarrado por escalofríos y debilidad, me gotean todos los orificios de la cabeza.\n\n"
 health.1001.nophysician.desc: "Ha de haber alguien que pueda curar esta condenada afección…"
 health.1001.court_physician.desc: "«Os he oído jadear desde el otro extremo del/de la [ROOT.Char.Custom('GetCourt')], [ROOT.Char.Custom('FormOfAddressForLiege')]», [physician.GetFirstName], mi médic[physician.Custom('ES_OA')], asoma la cabeza en mi [ROOT.Char.Custom('GetChamber')|l], «si lo precisáis, conozco una gran cantidad de remedios adecuados»."
 health.1001.a: "Lo que quiero es quedarme en el lecho…"
 health.1001.b: "¡Debo volver a casa #EMP de inmediato!#!"
 health.1002.t: "[SCOPE.Custom('EventTitleDisease')]: Cortante como un cuchillo"
 health.1002.desc: "Respirar es algo tan fácil y maravilloso, un pequeño milagro en el que rara vez pensamos. Ahora que lucho para mantener el aliento regular y los ataques de tos van seguidos de un dolor punzante en el pecho, no dejo de estoy pensando constantemente en eso."
 health.1002.court_physician.desc: "\n\nMi médic[physician.Custom('ES_OA')], [physician.GetFirstName], me mira de arriba abajo. «Es pulmonía, [ROOT.Char.Custom('FormOfAddressForLiege')]. No debe tomarse a la ligera. ¿Cómo procedemos?»."
 health.1002.a: "¡Por favor, que esto no acabe así!"
 health.1003.t: "[SCOPE.Custom('EventTitleDisease')]: el precio de la complacencia"
 health.1003.court_amenities_gout.desc: "Mi mesa tiene fama de servir sin parar comidas exuberantes. A medida que se me empiezan a hinchar los pies, me doy cuenta de que muchos de nosotros tenemos que prepararnos para un dolor que tampoco parará."
 health.1003.desc: "Lo llaman «la enfermedad de los reyes», como si hubiera algo lujoso o envidiable en unas articulaciones hinchadas y doloridas.\n\nEn especial, tengo el dedo gordo del pie dolorosamente hinchado y me hace cojear.\n\nCuando los dolores llegan a su punto álgido, no puedo evitar desear ser un[ROOT.Char.Custom('ES_XA')] simple campesin[ROOT.Char.Custom('ES_OA')]."
 health.1003.court_physician.desc: "\n\nMi médic[physician.Custom('ES_OA')], [physician.GetFirstName], deja algunos ungüentos a mi lado. «Contáis con mis simpatías, [ROOT.Char.Custom('FormOfAddressForLiege')]. Tengo algunas ideas que podrían aliviar los síntomas de la gota que padecéis»."
 health.1003.a: "¡Traedme ungüentos! ¡Rápido!"
 health.1004.t: "[SCOPE.Custom('EventTitleDisease')]: Miradas desviadas"
 health.1004.desc: "Los primeros síntomas fueron sutiles, y los saqué rápidamente de la cabeza. Tal vez tenía demasiado miedo para ver la verdad. Sin embargo, esta horrible marca en mi cara, esta lesión… es algo que ya no puedo ignorar.\n\nMis [ROOT.Char.Custom('GetCourtierPlural')|l] aún me obedecen, pero algo ha cambiado en el modo de mirarme. ¿Es miedo lo que veo en sus ojos? ¿Lástima? ¿Asco?"
 health.1004.court_physician.desc: "\n\n«Lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')], la lepra es una enfermedad permanente. Sin embargo, tengo métodos para aliviar vuestros síntomas»."
 health.1004.a: "¿Qué he hecho para merecer esta maldición?"
 health.1005.t: "[SCOPE.Custom('EventTitleDisease')]: El piojo verde"
 health.1005.desc: "He oído historias sobre valientes soldados cayendo como moscas antes siquiera de poner pie en el campo de batalla. Pero ¿un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] como yo? Esta pesadilla dolorida y febril no es para mí.\n\nMientras otro bocado se abre paso por mi garganta, rezo en busca de redención y el agudo hedor de la bilis hace que me piquen las fosas nasales."
 health.1005.court_physician.desc: "\n\n«¡No os preocupéis, [ROOT.Char.Custom('FormOfAddressForLiege')]! El tifus es tratable, os lo aseguro»."
 health.1005.a: "¡Os lo ruego, que acabe ya!"
 health.1006.t: "[SCOPE.Custom('EventTitleDisease')]: Poco a poco"
 health.1006.desc: "Una mancha carmesí, tan clara sobre la tela pálida. La miro con incredulidad, sofocando la tos. ¿Fue…? ¿Fui…?\n\nMe paso los dedos por los labios y me tiembla la mano cuando la retiro. Siento la humedad cálida, pero me da miedo mirar."
 health.1006.court_physician.desc: "\n\n«Me temo que habéis contraído la tuberculosis, [ROOT.Char.Custom('FormOfAddressForLiege')]. Os trataré de inmediato»."
 health.1006.a: "¿Es este mi destino? ¿Consumirme lentamente?"
 health.1007.t: "[SCOPE.Custom('EventTitleDisease')]: Un extraño dentro de mí"
 health.1007.desc: "Hay algo dentro de mí que no soy yo. Me devora la carne, se alimenta de mi vida y aumenta sus fuerzas mientras yo me marchito.\n\nEmpujo las manos contra lo que crece bajo la piel, desearía poder arrancarlo. La idea de que esté creciendo me da ganas de vomitar."
 health.1007.court_physician.desc: "\n\n«Sí, por desgracia es cáncer. Solo sé un tratamiento eficaz…»"
 health.1007.a: "Contra este enemigo no puede haber victoria."
 health.1008.t: "[SCOPE.Custom('EventTitleDisease')]: El fuego del amor"
 health.1008.desc: "La quemazón en las ingles se volvió tan insoportable que tuve que disculparme para huir a mi [ROOT.Char.Custom('GetChamber')|l]. Cuando al fin estuve a solas, pude rascarme buscando alivio.\n\nPero no hubo tal, ¡ya que mis dedos encontraron ampollas y las reventaron!"
 health.1008.partner.a: "¡[infecting_partner.GetFirstNameNoTooltip]…!"
 health.1008.no_partner.a: "¿Cómo? ¡¿Quién?!"
 health.1013.t: "[SCOPE.Custom('EventTitleDisease')]: La sífilis"
 health.1013.desc: "Pensé que no eran más que unas ampollas. Me asqueé, maldiciendo mi mala fortuna, pero no imaginé que empeoraría. Ahora, un sarpullido rojo se extiende por mi cuerpo.\n\nSé lo que viene después: llagas, fiebre, toda clase de dolores y atrofia. Y al final, si vivo tanto, perderé la cabeza."
 health.1013.court_physician.desc: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]. Eso… no tiene buen aspecto. Veré qué puedo hacer»."
 health.1013.partner.a: "Me has maldito, [infecting_partner.GetFirstNameNoTooltip]."
 health.1013.no_partner.a: "Una maldición. Es una maldición total y completa."
 health.1014.t: "[SCOPE.Custom('EventTitleDisease')]: La caída"
 health.1014.desc: "¿Dónde estoy?\n\nMe quedo mirando el pasillo vacío frente a mí, con el corazón palpitando y las manos temblando. ¿Cómo he llegado aquí? Mi mente está… fragmentada. Hay imágenes de escaleras, caídas, sombras en las esquinas… pero no puedo unirlas.\n\nAlguien me observa.\n\nMe doy la vuelta, solo para encontrar más vacío."
 health.1014.a: "No te temo. ¿Me has oído? ¡NO TE TEMO!"
 health.1010.t: "[SCOPE.Custom('EventTitleDisease')]: La peste roja"
 health.1010.desc: "Con la primera oleada de fiebre y vómitos, esperé desesperadamente que no fuera más que la enfermedad de la sudoración. Y me sentí algo mejor, salí del lecho, volví a mis deberes. Durante una semana todo fue bien, hasta que me descubrí las primeras marcas blancas en la boca."
 health.1010.end.desc: "\n\nEso fue hace dos días, y las lesiones reveladoras se extienden por la piel…"
 health.1010.court_physician.desc: "\n\n«Ciertamente, estas lesiones son una señal clara de viruela. Muy peligrosa si no se trata»."
 health.1010.a: "¡[ROOT.Char.GetFaith.HealthGodName], te lo ruego, aún no! ¡No es mi hora!"
 health.1011.t: "[SCOPE.Custom('EventTitleDisease')]: El tacto de la Parca"
 health.1011.desc: "El miedo a la peste me ha acompañado constantemente a lo largo de mi vida. Incluso de pequeñ[ROOT.Char.Custom('ES_OA')], a la hora de acostarme, mi niñera me contaba historias inquietantes sobre ella, sobre bubas hinchadas y extremidades ennegrecidas.\n\nPero la peste ya no es solo un cuento de miedo. Pongo con cuidado los dedos en el bulto de mi axila. Una fuerza oscura y mortal emponzoña mi carne, consumiéndome mientras respiro."
 health.1011.court_physician.desc: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], haré cuanto esté en mi mano, pero lo más prudente sería prepararse para lo peor…»."
 health.1011.a: "¡[ROOT.Char.GetFaith.HealthGodName]! ¡Sálvame de esta pesadilla!"
 #Travel loc if you get ill on the road
 health.travel.t: "[SCOPE.Custom('EventTitleDisease')]: ¿el fin de un viaje?"
 health.travel.option.home: "Puedo buscar los mejores cuidados en casa."
 health.travel.option.home.flavor: "Abandonas tu [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip|l] y comienzas tu viaje a casa"
 health.travel.option.continue: "Debemos seguir adelante."
 #Recover from diseases, by Mathilda Bjarnehed
 health.1101.t: "[SCOPE.Custom('EventTitleDisease')]: Mi antiguo yo"
 health.1101.desc: "Cuando desperté esta mañana y contemplé los rayos del sol, me llevó un momento darme cuenta de que había dormido a pierna suelta por primera vez en semanas. ¡No me desperté tosiendo ni una sola vez!\n\nRecuperar la salud ha sido un camino largo, pero vuelvo a encontrarme con su cálido abrazo."
 health.1101.a: "Me alegra estar bien de nuevo."
 health.1102.t: "[SCOPE.Custom('EventTitleDisease')]: Recupero las fuerzas"
 health.1102.desc: "Debo admitir que en un momento temí por mi vida, pero ahora esa angustia no es más que un vago recuerdo. Con gran agradecimiento, inspiro con fuerza, preparándome para el día que está por venir."
 health.1102.a: "¡A conquistar el mundo!"
 health.1103.t: "[SCOPE.Custom('EventTitleDisease')]: Libre del dolor"
 health.1103.desc: "Tuve que sujetarme y renunciar a gran parte de los muchos placeres de la vida, pero es un sacrificio que volvería a hacer con gusto. ¡Disfruto con más cosas en la vida aparte de la comida y la bebida!\n\nAhora que los dolores no me estorban, soy libre al fin para perseguir mis fines."
 health.1103.a: "¡La moderación ha valido la pena!"
 health.1105.t: "[SCOPE.Custom('EventTitleDisease')]: Una batalla ganada"
 health.1105.desc: "Al contrario que otros que me precedieron, fui lo bastante fuerte para sobrevivir a los estragos del temido tifus. No lo negaré, fue un desafío brutal, pero al final ¡triunfé!"
 health.1105.a: "¡Vivo para volver a luchar!"
 health.1106.t: "[SCOPE.Custom('EventTitleDisease')]: Una segunda oportunidad"
 health.1106.desc: "Me fui demacrando, tosí y sangré. Pensé que me consumiría hasta desaparecer. Desde luego, me sentía así cuando apenas podía levantarme del lecho.\n\nSin embargo, recuperé la salud y las fuerzas, aunque poco a poco. Y al fin estoy list[ROOT.Char.Custom('ES_OA')] para enfrentarme al mundo y a sus desafíos."
 health.1106.a: "¡A conquistar el mundo!"
 health.1107.t: "[SCOPE.Custom('EventTitleDisease')]: Un milagro médico"
 health.1107.desc: "Me dicen que soy una maravilla, un milagro. La gente no se recupera de algo así.\n\nPero me siento bien y el bulto ha desaparecido. No hay otra conclusión, ¡me he curado del cáncer!"
 health.1107.a: "¡Viviré la vida al máximo!"
 health.1109.t: "[SCOPE.Custom('EventTitleDisease')]: Un gran alivio"
 health.1109.desc: "Temí que la sífilis se cobrase mi vida, pero parece que he vencido la lucha. Llevo muchas lunas sin síntomas. Es hora de librarse de esa preocupación constante."
 health.1109.a: "¡Viviré la vida al máximo!"
 health.1110.t: "[SCOPE.Custom('EventTitleDisease')]: Escapando de [ROOT.Char.GetFaith.DeathDeityName]"
 health.1110.desc: "Aunque las cicatrices permanecen tanto en mi piel como en mi mente, parece que la dolencia ha abandonado mi cuerpo. Sigo teniendo tiempo."
 health.1110.a: "¡Gloria a [ROOT.Char.GetFaith.HealthGodName]! ¡Estoy bien!"
 health.1110.a.tt: "Ahora soy inmune a la [GetTrait('smallpox').GetName( GetNullCharacter )]"
 health.1111.t: "[SCOPE.Custom('EventTitleDisease')]: Contra todas las expectativas"
 health.1111.desc: "Es como si [ROOT.Char.GetFaith.DeathDeityName] hubiera cruzado mi puerta, merodeado a la cabecera mi lecho, pero al final me hubiera dejado vivir. Nunca olvidaré la tortura del tacto de [ROOT.Char.GetFaith.DeathDeityName], pero me ha abierto los ojos al milagro de la vida.\n\n La peste se cobró muchas almas, pero la mía no será una de ellas."
 health.1111.a: "¡Alabemos a [ROOT.Char.GetFaith.HealthGodName] por este milagro!"
 health.1111.a.tt: "Ahora soy inmune a la [GetTrait('bubonic_plague').GetName( GetNullCharacter )]"
 #STD events, by Mathilda Bjarnehed
 health.2001.t: "[SCOPE.Custom('EventTitleDisease')]: Una sorpresa desagradable"
 health.2001.start.desc: "Cuando me metí entre las sábanas para unirme a [std_partner.GetFirstName], me horrorizó ver ampollas purulentas en sus partes más íntimas!"
 health.2001.not_sick.desc: "¿Cómo ha podido traer una dolencia tan desagradable a nuestro lecho?"
 health.2001.sick.desc: "¿Yo le hice esto?"
 health.2001.a.not_sick: "¡Sal de mi lecho, [std_partner.Custom2('InsultNounSexual', ROOT.Char)] desleal!"
 health.2001.a.sick: "Perdóname, [std_partner.GetFirstNameNoTooltip], pero no puedo compartir tu lecho así."
 health.2001.c.not_sick: "La simple idea de tocarte… ¡No puedo!"
 health.2001.c.sick: "Perdóname, [std_partner.GetFirstNameNoTooltip], no podemos seguir así."
 health.2001.d.not_sick: "Te perdono, [std_partner.GetFirstNameNoTooltip]."
 health.2001.d.sick: "¡Amor, no puedo expresar cuánto lo siento!"
 health.2001.c.tt: "Sigo visitando el lecho de [std_partner.GetFirstName], arriesgándome al contagio"
 health.2001.c.tt_sick: "Sigo visitando el lecho de [std_partner.GetFirstName]."
 health.2002.t: "[SCOPE.Custom('EventTitleDisease')]: Aún peor"
 health.2002.start.desc: "Lo que [std_partner.GetFirstName] insistía en decir que no eran más que ampollas, han mostrado al final su auténtico rostro. Un sarpullido rojo se extiende por su cuerpo, señal segura de la sífilis."
 health.2002.early_great_pox.desc: "\n\n¿Significa eso…?"
 health.2002.a.not_sick: "¡Apártate de mí!"
 health.2002.a.sick: "No… no puedo. ¡Esto es demasiado!"
 health.2002.b.not_sick: "¡No puedo seguir contigo así, [std_partner.GetFirstName]!"
 health.2002.b.sick: "Mi amor, lo siento, pero no puedo…"
 health.2002.c: "Estaré a tu lado en esto, amor mío."
 health.2002.d.not_sick: "Este pudo haber sido mi fin."
 health.2002.d.sick: "¡Estamos malditos!"
 health.2003.t: "[SCOPE.Custom('EventTitleDisease')]: Expulsión"
 health.2003.start.desc: "Cuando le conté mi enfermedad a [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('other_partner'))], buscaba su consuelo, pero obtuve su rechazo. El asco que había en su mirada cuando [other_partner.GetSheHe]"
 health.2003.consort.desc: "dijo que me alejase de su lecho."
 health.2003.lover.desc: "terminó con todo entre nosotros."
 health.2003.a: "¿Me lo arrebatarán todo?"
 #Courtier/guest/prisoner has contagious disease
 health.2101.t: "[SCOPE.Custom('EventTitleDisease')]: Un asesino entre nosotros"
 health.2101.smallpox_outbreak.desc: "La maldición mortal ha caído sobre mi casa, ¡se ha descubierto un caso de viruela!"
 health.2101.smallpox_spreads.desc: "Otra alma ha sido contagiada con la viruela."
 health.2101.bubonic_plague_outbreak.desc: "[ROOT.Char.GetFaith.DeathDeityName|U] ha alzado su guadaña sobre mi señorío. ¡Se ha descubierto un caso de la temida peste bubónica!"
 health.2101.bubonic_plague_spreads.desc: "Otra alma se halla ante las puertas de la muerte, con las temidas bubas estropeando su piel."
 health.2101.typhus_outbreak.desc: "Un caso peligroso de piojo verde se ha abierto camino en la corte. Erupciones, tos y fiebre asaltan a los afectados."
 health.2101.typhus_spreads.desc: "Ha surgido otro caso de tifus."
 health.2101.consumption_outbreak.desc: "Toses agudas resuenan por la corte. La tuberculosis acecha por los pasillos y se cobra su primera víctima."
 health.2101.consumption_spreads.desc: "Más almas desventuradas caen en las garras de la tuberculosis."
 health.2101.measles_outbreak.desc: "Las erupciones que se desarrollaron en la piel de los afectados eran evidentes: se ha descubierto sarampión en la corte."
 health.2101.measles_spreads.desc: "Cada vez son más los que enferman y desarrollan las furiosas erupciones en la piel que delatan la presencia del sarampión."
 health.2101.dysentery_outbreak.desc: "El hedor en torno a este lugar tiene una historia propia. Se ha descubierto disentería en la corte."
 health.2101.dysentery_spreads.desc: "Van apareciendo más casos de disentería, los excusados están ocupados día y noche."
 health.2101.ergotism_outbreak.desc: "El ergotismo ha hecho su aparición en la corte, los movimientos espasmódicos de la víctima lo hacen evidente para todos los que están presentes."
 health.2101.ergotism_spreads.desc: "Nuevos casos de ergotismo siguen cobrándose víctimas. La enfermedad prende fuego a las extremidades por debajo de la piel."
 health.2101.imporant.desc: "Mi pobre [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetFirstName] lucha por su vida."
 health.2101.prisoner.desc: "La desgraciada víctima es [sick_character.GetTitledFirstName|l], un[sick_character.Custom('ES_OA')] de mis prisioneros."
 health.2101.courtier_or_guest.desc: "La víctima desagraciada es mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName|l]."
 health.2101.immune.desc: "\n\nAunque soy inmune a los estragos de esta dolencia devastadora, la presencia de [sick_character.GetFirstName] supone un peligro para todos los demás en mi corte."
 health.2101.not_immune.desc: "\n\nLa ponzoña que ocupa su carne es un peligro para todos nosotros. Mientras siga enferm[sick_character.Custom('ES_OA')] no hay nadie seguro en la corte."
 health.2101.a: "Aislad[sick_character.Custom('ES_LoLa')] y rezad por la redención."
 health.2101.a.tt: "La enfermedad se extiende por mi corte."
 health.2101.b: "¡[sick_character.Custom('ES_AlAla')] [sick_character.GetTitledFirstNameNoTooltip|l] se le exilia de mi corte!"
 health.2101.c: "¡Fuera!"
