 health.2201.minor_disease.desc: "\n\nNormalmente, una dolencia menor no sería mucha causa de preocupación, pero la salud de [std_partner.GetFirstName] es tan frágil que esto puede ser demasiado para [sick_character.Custom('ES_ElElla')]."
 health.2201.leprosy.desc: "\n\nAunque puede que viva muchos años, su deformidad causará rechazo y desconfianza. Ni yo puedo ocultar el asco al pensar en las lesiones que se extienden por su piel…"
 health.2201.lethal_disease.desc: "\n\nEsta dolencia mata sin piedad, abate al joven y al anciano, al pobre y al rico, al hombre y a la mujer. Me temo que es el fin. Solo un milagro puede salvar[sick_character.GetHerHim]."
 health.2201.major_disease.desc: "\n\nEl futuro es incierto. La muerte sigue junto a su lecho, pero no todo está perdido. [sick_character.GetFirstNameNoTooltip] podría sobrevivir, si la fortuna se pone de su parte.\n\nSolo [ROOT.Char.GetFaith.FateGodName] conoce su destino."
 health.2201.court_physician.desc: "\n\nEl médico quiere saber cómo debe tratar a mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]."
 health.2201.court_physician.desc_sick_physician: "\n\nPuede que sea mi médic[sick_character.Custom('ES_OA')], pero sin embargo acude a mí en busca de consejo"
 health.2201.a: "Es un enemigo del cual no puedo defender[sick_character.Custom('ES_LoLa')]."
 #There is no longer an outbreak!
 health.2102.t: "[SCOPE.Custom('EventTitleDisease')]: Un nuevo día"
 health.2102.start1.desc: "El brote de"
 health.2102.smallpox.desc: "viruela"
 health.2102.bubonic_plague.desc: "peste"
 health.2102.start2.desc: "que asoló mi corte ha terminado por fin."
 health.2102.physician.desc: "Sus víctimas se han recuperado o han abandonado este mundo.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me asegura que todos los cuerpos se han manipulado correctamente y que la amenaza ha desaparecido totalmente."
 health.2102.no_physician.desc: "Las víctimas se han recuperado o han abandonado este mundo. La enfermedad ha desaparecido."
 health.2102.2_victims.desc: "\n\nSin embargo, el camino a la recuperación es largo. Hemos perdido a [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y a [victim_2.Custom2('MyCharacterIntroduction', ROOT.Char)], entre muchos otros. La vida continúa, pero las cicatrices permanecen."
 health.2102.1_victim.desc: "\n\nSin embargo, el camino a la recuperación es largo. Hemos perdido a [victim_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y a muchos otros. La vida continúa, pero las cicatrices permanecen."
 health.2102.root_victim.desc: "\n\nAlgunas noches todavía me despierto entre sudores fríos, paralizad[ROOT.Char.Custom('ES_OA')] de miedo. Logré superarlo, pero las cicatrices, tanto físicas como mentales, perdurarán durante muchos años."
 health.2102.a.victim: "Por fin podemos descansar. Y llorar."
 health.2102.a.no_victim: "Por fin estamos a salvo."
 health.2102.a.dead_and_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! muerto(s) y #P [THIS.Var('surviving_victims_num').GetValue|0]#! superviviente(s) en la corte"
 health.2102.a.no_survivors.tt: "#N [THIS.Var('dead_victims_num').GetValue|0]#! muerto(s) en la corte"
 health.2102.a.no_dead.tt: "#P [THIS.Var('surviving_victims_num').GetValue|0]#! superviviente(s) en la corte"
 health.2102.a.dead.tt: "[THIS.Char.GetShortUIName] murió durante la epidemia"
 health.2102.a.surviving.tt: "[THIS.Char.GetShortUIName] enfermó durante la epidemia, pero se recuperó"
 health.2202.t: "[SCOPE.Custom('EventTitleDisease')]: Humores equilibrados"
 health.2202.desc: "Mientras camino por los pasillos, oigo una risa ahogada. Esa voz… No acostumbraba a oírla tan clara y brillante.\n\nEmpujo la puerta entreabierta y allí, frente a mí, se halla mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetFirstName], aparentemente recuperad[sick_character.Custom('ES_OA')] de su"
 health.2202.desc.happy: "\n\n¡Mi amad[sick_character.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] vuelve a estar bien! Me cuesta no verter lágrimas de alegría…"
 health.2202.desc.angry: "\n\n¿Cómo pudo pasar esto…? ¿Por qué a mí, [ROOT.Char.GetFaith.HealthGodName]? #EMP ¡¿Por qué?!#!"
 health.2202.desc.relieved: "\n\nSe me quita un enorme peso de los hombros cuando [sick_character.GetFirstNameNoTooltip] me saluda, y he de luchar por retener las lágrimas de alivio."
 health.2202.desc.neutral: "\n\nInclino solemne la cabeza en su honor."
 health.2202.a.happy: "¡Noticias maravillosas! ¡Alabemos a [ROOT.Char.GetFaith.HealthGodName]!"
 health.2202.a.angry: "Qué lástima…"
 health.2202.a.relieved: "Mi corte está algo más segura."
 health.2202.a.neutral: "Vaya."
