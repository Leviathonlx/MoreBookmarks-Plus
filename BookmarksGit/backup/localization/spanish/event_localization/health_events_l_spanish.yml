 health.3001.fallback_reason.desc: "Este mundo está lleno de peligros, hasta para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] y su [ROOT.Char.Custom('GetCourt')].\n\nHe pedido recomendaciones y he reunido unas cuantas opciones entre las que elegir."
 health.3001.decision.desc: "Este mundo está lleno de peligros, hasta para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] y sus [ROOT.Char.Custom('GetCourtierPlural')]. A petición mía, mis sirvientes han buscado recomendaciones. Ahora han reunido unas cuantas opciones entre las que elegir."
 health.3001.already_sick.desc: "Al fin mis sirvientes han encontrado gente que podría prestarme servicios médicos. De todas maneras, me temo que no me puedo permitir ser muy exigente."
 health.3001.a: "Al parecer, [high_skill_option.GetFirstNameNoTooltip] tiene mucha experiencia."
 health.3001.a.tt: "Un [GetCourtPositionType('court_physician_court_position').GetName()|l] también tiene un salario mensual de [SCOPE.ScriptValue('court_position_physician_salary')][gold_i]"
 health.3001.a.aptitude: "La [aptitude|lE] de [Select_CString( high_skill_option.IsLocalPlayer, 'tu persona', high_skill_option.GetShortUIName )] es [high_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.b: "[low_skill_option.GetFirstNameNoTooltip] parece, al menos, mostrar entusiasmo."
 health.3001.b.aptitude: "La [aptitude|lE] de [Select_CString( low_skill_option.IsLocalPlayer, 'tu persona', low_skill_option.GetShortUIName )] es [low_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.c: "[mystic_option.GetFirstNameNoTooltip] afirma tener formación en «medicina alternativa»."
 health.3001.c.aptitude: "La [aptitude|lE] de [Select_CString( mystic_option.IsLocalPlayer, 'tu persona', mystic_option.GetShortUIName )] es [mystic_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 health.3001.d.two: "Ninguno de los dos me impresiona."
 health.3001.d.more: "Nadie logra impresionarme."
 health.3001.e: "[SCOPE.sC('excellent_skill_option').GetFirstNameNoTooltip] tiene una buena reputación en círculos académicos."
 health.3001.e.aptitude: "La [aptitude|lE] de [Select_CString( excellent_skill_option.IsLocalPlayer, 'tu persona', excellent_skill_option.GetShortUIName )] es [excellent_skill_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
