 health.3101.t: "[SCOPE.Custom('EventTitleDisease')]: Hora del tratamiento"
 health.3101.start.desc: "El lúgubre olor de tinturas burbujeantes y mixturas de ungüentos me ataca los sentidos mientras avanzo hacia la sala de trabajo de mi médic[physician.Custom('ES_OA')] [physician.GetFirstName]. [physician.GetSheHe|U] levanta la vista de una unción que está preparando.\n\n«Ha llegado el momento, [ROOT.Char.Custom('FormOfAddressForLiege')]. Conozco varias formas de tratar vuestra dolencia de"
 health.3101.safe_recommendation.desc: "Aunque tengo la seguridad que una simple tintura bastaría,"
 health.3101.risky_recommendation.desc: "Yo recomendaría medidas más dramáticas, pero"
 health.3101.mystic_recommendation.desc: "Si se me permite, me gustaría recomendar un… tratamiento alternativo. Pero"
 health.3101.end.desc: "la elección es vuestra y solamente vuestra», dice con una mueca.\n\n«No será agradable»."
 health.3101.a: "No hagas más de lo necesario."
 health.3101.b: "¡Es demasiado tarde para la cautela!"
 health.3101.c: "Estoy dispuesto a probar… cosas nuevas."
 health.3101.d: "¡Dejadme en paz!"
 health.3101.e: "¡Id a buscar un médico ahora mismo!"
 health.3101.e.already_looking: "¡Falta poco! ¡La ayuda está en camino!"
 health.3101.e_sick_physician: "¡Necesito un médico nuevo!"
 health.3101.e.tt: "Mis sirvientes buscarán posibles candidaturas a [GetCourtPositionType('court_physician_court_position').GetName()]"
 health.3101.tutorial.tt: "Elegir esta opción te mostrará cómo nombrar a un [GetCourtPositionType('court_physician_court_position').GetName()|l], que pueda curarte de tus enfermedades."
 health.3101.f: "Oh, [ROOT.Char.GetFaith.HighGodName], ¿voy a morir así?…"
 health_3101_already_looking_tt: "Ya estás buscando un [GetCourtPositionType('court_physician_court_position').GetName()|l]"
 safe_diseaste_treatment.tt: "Un tratamiento seguro aliviaría los síntomas por un tiempo y tiene pocos riesgos"
 risky_diseaste_treatment.tt: "Un tratamiento arriesgado puede dar grandes resultados, pero también puede agravar los síntomas o dejar secuelas permanentes"
 mystic_diseaste_treatment.tt: "Los tratamientos místicos son impredecibles. El resultado de rituales extraños puede ser milagroso, pero también puede causar locura…"
 safe_wound_treatment.tt: "Un tratamiento seguro puede reducir el dolor temporalmente y tiene pocos riesgos"
 risky_wound_treatment.tt: "Un tratamiento arriesgado puede dar grandes resultados, pero también puede agravar los síntomas o dejar heridas permanentes"
 no_treatment_effect.tt: "Sin tratamiento, la naturaleza seguirá su curso"
 deny_treatment_effect.tt: "No habrá tratamiento, la naturaleza seguirá su curso"
 pick_own_treatment_effect.adult.tt: "[sick_character.GetTitledFirstName] decidirá qué clase de tratamiento quiere."
 pick_own_treatment_effect.child.tt: "El médico decidirá qué tratamiento recibe [sick_character.GetTitledFirstName|l]"
 health.3102.t: "[SCOPE.Custom('EventTitleDisease')]: Mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] doliente"
 health.3102.preamble: "La oscuridad de la habitación se disipa un poco por el crepitar de las llamas. En la camilla del médico yace [sick_character.GetFirstName]; su figura, rígida con atemorizada expectación.\n\n"
 health.3102.start.desc: "Es hora de decidir cómo tratar a [sick_character.GetFirstName] y su"
 health.3102.start.desc_sick_physician: "Es hora de decidir cómo tratar mi"
 health.3102.treatment: "Existen varios tratamientos en potencia que van desde lo típico a lo heterodoxo. De mí depende decidir cuál encaja mejor con las necesidades particulares de [sick_character.GetFirstNameNoTooltip]."
 health.3102.a: "Tened cuidado. No hagáis más de lo necesario."
 health.3102.b: "Ha llegado la hora de medidas drásticas."
 health.3102.c: "Ahora solo un poder superior puede salvar[sick_character.Custom('ES_LoLa')]."
 health.3102.c_sick_physician: "Ahora solo un poder superior puede salvaros."
 health.3102.d: "No habrá tratamiento."
 health.3102.e_adult: "La elección corresponde a mi [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sick_character'))]."
 health.3102.e_child: "Confío en tu juicio."
 health.3103.t: "[SCOPE.Custom('EventTitleDisease')]: Un poco mejor"
 health.safe_treatment.1.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] decidió que el mejor método de tratamiento sería algo de descanso. Me rodeó de almohadas blandas y me arropó suavemente bajo muchas capas de mantas. Antes de irse de mi [ROOT.Char.Custom('GetChambersOrTent')], cerró las cortinas. Era mediodía.\n\nUn poco de sueño extra"
 health.safe_treatment.2.desc: "[physician.GetTitledFirstName] atribuye mi dolencia a una dieta poco sana. Para revivificar mi cuerpo, insistió en que solo consuma verdura cruda y tés de hierbas durante una semana. Y para no tentarme, me confiscó las reservas de golosinas y nunca me las devolvió.\n\nLas restricciones alimenticias"
 health.safe_treatment.3.desc: "[physician.GetTitledFirstName] me dice que me tumbe y le enseñe las manos. Me frota y golpea las palmas con firmeza hasta que están rojas y repite el tratamiento en las plantas. Como toque final, me pellizca suavemente los miembros arriba y abajo.\n\nEste extraño procedimiento"
 health.safe_treatment.4.desc: "[physician.GetTitledFirstName] me ofrece una pócima trasparente en un frasco dinero. Como ya he probado algunos remedios suyos, al principio sentí algo de preocupación, pero cuando lo bebí, no noté ni olor ni sabor. Le pregunté los ingredientes, pero me dijo que es una receta secreta.\n\nLa misteriosa pócima"
 health.safe_treatment.5.desc: "«Relajad la respiración», me indicó [physician.GetTitledFirstName|l]. La pluma en su mano parecía casi etérea cuando comentó a rozarme bajo la nariz. «¡Fuera de aquí, mal!», exhortó [physician.Custom('ES_ElElla')] cuando estornudé con fuerza.\n\nEl extraño cosquilleo"
 health.safe_treatment.6.desc: "[physician.GetTitledFirstName] organizó una pequeña ceremonia en mi nombre. Una vez que mi familia y mi entorno se reunieron en el salón principal, mi [ROOT.Char.Custom('DefaultPriestTitle')] dio un sermón destacando mi virtud y benevolencia. La ceremonia terminó con una hora de oración en silencio.\n\nBuscando a [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.7.desc: "Paso las tardes con [physician.GetTitledFirstName|l] sentad[physician.Custom('ES_OA')] a mi lado en el lecho, recitando fragmentos de mi [ROOT.Char.GetFaith.ReligiousText].\n\nLas palabras de [ROOT.Char.GetFaith.HealthGodName]"
 health.safe_treatment.8.desc: "[physician.GetTitledFirstName] llama a mi [ROOT.Char.Custom('DefaultPriestTitle')] para que traiga al mejor cantante de la corte, que resulta ser un niño pequeño con una gran voz de tenor. Durante varios días seguidos, el niño canta para que me duerma.\n\nLa voz relajante"
 health.safe_treatment.9.desc: "Salía vapor de la copa cuando [physician.GetTitledFirstName|l] removió ese polvo verde en su interior. Me explicó detalladamente las propiedades curativas de la hierba, antes de indicarme que me la bebiera. «También está la raíz», reveló con orgullo.\n\nLa hierba amarga"
 health.safe_treatment.10.desc: "[physician.GetTitledFirstName] insiste en que mis humores están desequilibrados y que el mejor modo de restaurarlos será con una sangría. Tras consultar las cartas astronómicas, decide que debo ser sangrad[ROOT.Char.Custom('ES_OA')] por axilas y sienes.\n\nLa sangría"
 health.safe_treatment.11.desc: "[physician.GetTitledFirstName] dijo que me desnudase y arrodillase con las nalgas levantadas. Eso ya fue raro, pero cuando vi el instrumento en sus manos, casi salí corriendo. Debió de verlo, porque me dio unas palmaditas tranquilizadoras en el hombro y dijo que dejase de apretar.\n\nEl enema"
 health.safe_treatment.12.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] entró en mi [ROOT.Char.Custom('GetChambersOrTent')] sosteniendo una jarra de barro en los brazos y se sentó en el lecho. Sacó una sanguijuela de la jarra y le echó un tierno vistazo antes de ponérmela en la cara con mucho cuidado. «No os mováis, [ROOT.Char.Custom('FormOfAddressForLiege')]. Mejor que no las molestéis cuando se alimentan».\n\nLas sanguijuelas"
 health.safe_treatment.13.desc: "Cuando [physician.Custom('ES_ElLa')] [physician.GetTitledFirstName|l] entró en mi [ROOT.Char.Custom('GetChambersOrTent')], le seguía un aire bastante nauseabundo. El olor procedía de una jarra en sus manos. «Una mezcla de boñiga de vaca y hierbas para vuestra cataplasma, [ROOT.Char.Custom('FormOfAddressForLiege')]». Cuando [physician.GetFirstName] procedió a embadurnarme el pecho con ella, casi vomito.\n\nAl final, la cataplasma"
 health.safe_treatment.14.desc: "[physician.GetTitledFirstName] me trajo un mejunje hecho de aladierno y sen. Al principio, pensé que la pócima no surtía efecto, pero más tarde sentí tal revolución en las tripas que me hizo salir corriendo al excusado. Mientras aullaba de angustia, [physician.GetFirstName] me aseguró que la inmundicia fue expulsada junto con mis heces.\n\nAl final, la purga"
 health.safe_treatment.15.desc: "[physician.GetTitledFirstName] me obsequió los restos carbonizados de un gato y me animó a comerlos. Según comía, me contó cómo persiguió al felino regordete por tus posesiones durante horas. Creo que espera un halago por todo su duro trabajo, pero el asqueroso sabor de la carne me mantiene en silencio.\n\nAl final, la comida grasienta"
 health.safe_treatment.16.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] trae a mi [ROOT.Char.Custom('GetChambersOrTent')] un cubo que croa y me dice que exponga la parte superior del cuerpo. Agarra un sapo, lo destripa con destreza y pone el cadáver aún palpitante sobre mi pecho. Continúa hasta que el cubo estuvo vacío y mi torso cubierto.\n\nEl tratamiento con sapos"
 health.safe_treatment.17.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] vino a mi [ROOT.Char.Custom('GetChambersOrTent')] y me ofreció un bebedizo de color amarillo. Me dijo que me tapase la nariz al beberlo. Cuando el líquido tibio pasó por mis labios lo escupí. Exigí saber el contenido y [physician.Custom('ES_ElElla')] me reveló que era orina fresca de una cerda preñada.\n\nEl residuo porcino"
 health.safe_treatment.18.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] bajó la mano al cubo que trajo a mi [ROOT.Char.Custom('GetChambersOrTent')]. Cuando volvió a sacarla, un pececito se retorcía entre sus dedos. «Abrid bien», me urgió y me lo soltó en la boca. Luché contra las arcadas mientras me hacía cosquillas en el fondo de la garganta.\n\nHubiera lo que hubiera en ese pez"
 health.safe_treatment.19.desc: "El líquido del cáliz era caliente y amargo. «Expulsará el otro calor», me explicó [physician.GetTitledFirstName|l].\n\nLa pócima"
 health.safe_treatment.20.desc: "Para equilibrar mis humores, [physician.GetTitledFirstName|l] me hizo beber agua salada para inducir al vómito. Fue muy efectiva.\n\nVaciarme el estómago"
 health.safe_treatment.21.desc: "Para librarme de mis dolencias, [physician.GetTitledFirstName|l] me ordenó dormir colgado bocabajo un par de días. «Os reequilibrará», me aseguró. \n\nMe sentí como un murciélago.\n\nLa extraña postura para dormir"
 health.3103.end.desc: "resultó ser justo lo que necesitaba. Por ahora, se han aliviado lo peor de mis síntomas y el mundo me parece algo mejor."
 health.3103.a: "Un trabajo excelente, [physician.GetFirstNameNoTooltip]."
 health.3104.t: "[SCOPE.Custom('EventTitleDisease')]: Aún peor"
 health.3104.end.desc: "no hizo nada para mejorar mi estado. De hecho, ¡creo que estoy peor!"
 health.3104.a: "Vete. Quiero descansar…"
 health.3105.t: "[SCOPE.Custom('EventTitleDisease')]: Un milagro médico"
 health.risky_treatment_medicine.1.desc: "La vasija que [physician.Custom('ES_ElLa')] [physician.GetTitledFirstName|l] trajo consigo a mi [ROOT.Char.Custom('GetChambersOrTent')] emite un extraño zumbido. Antes de que pueda detener[physician.Custom('ES_LoLa')], la tira al suelo, donde explota en una nube de fragmentos de cerámica y un enjambre de abejas furiosas. Cuando mi médic[physician.Custom('ES_OA')] huye de la habitación, solo quedo yo como único objetivo."
 health.risky_treatment_medicine.2.desc: "No me creo lo que veo cuando [physician.GetTitledFirstName|l] saca una mano cortada de su bolsa. Las motas negras de sus dedos me provocan escalofríos y pido saber de dónde la sacó. [physician.Custom('ES_ElElla')|U] me hace callar y pasa a frotar la mano cortada contra mi pecho."
 health.risky_treatment_medicine.3.desc: "[physician.GetTitledFirstName] me presenta una pócima bastante peculiar. No tiene ni olor ni sabor y se asemeja a la plata líquida. Fue bastante fácil tragar esta pócima metálica, aunque no puedo reprimir mi malestar."
 health.risky_treatment_medicine.4.desc: "[physician.GetTitledFirstName] insiste en que la única cura para mi enfermedad es correr desnud[ROOT.Char.Custom('ES_OA')] a medianoche. Durante la siguiente luna llena, [physician.Custom('ES_ElElla')] me obliga a desnudarme y correr por el campo. «¡No paréis hasta que se os venzan las piernas!», grita detrás de mí. «¡Expulsad el mal con el sudor!»"
 health.risky_treatment_medicine.5.desc: "El polvo era amarillo y tenía un aroma delicioso. Me consternó ver [physician.Custom('ES_AlAla')] [physician.GetTitledFirstName|l] mezclarlo con azufre y rociarlo sobre la vesícula aún tibia de un castor. Se había descubierto que el animal estaba rabioso y echaba espuma por la boca, síntomas evidentes de la enfermedad. «Combatiremos el mal con el mal, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 health.risky_treatment_medicine.6.desc: "[physician.GetTitledFirstName] se me acerca con un cuchillito. Sostuvo mi brazo con firmeza e hizo una incisión precisa, apenas rompiendo la piel. Entonces pasó a presionar algo asqueroso contra la herida. Solo pude soportar una mirada rápida a la sustancia."
 health.risky_treatment_medicine.7.desc: "[physician.GetTitledFirstName] me entregó una bandeja con una especie de polvo de color gris. Al parecer, estaba compuesto por las costras machacadas de alguien en un estado peor que el mío. [physician.GetTitledFirstName|l] no parecía bromear cuando me dijo que me inclinase e inhalase por la nariz tanto cuanto pudiera."
 health.risky_treatment_medicine.8.desc: "El polvo rojo tenía un color tentador. Un sirviente cometió el error de probarlo en su forma pura, se le hinchó muchísimo la lengua y [physician.GetTitledFirstName|l] le reprendió con firmeza por ello. [physician.GetTitledFirstName|l] vertió la especia en un cáliz de agua y la removió meticulosamente antes de darme una cucharada."
 health.risky_treatment_medicine.9.desc: "Abrí los ojos como platos cuando [physician.Custom('ES_ElLa')] [physician.GetTitledFirstName|l] metió una cabra en mi [ROOT.Char.Custom('GetChambersOrTent')]. El asqueroso olor de sus flatulencias hizo que me tapase las narices, pero el médico me quitó la mano. «Disculpad, [ROOT.Char.Custom('FormOfAddressForLiege')], este es el tratamiento». Y me recomendó respirar fuerte."
 health.risky_treatment_surgery.1.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] me dio un bebedizo de un sabor bastante extraño. Me hace sentir torpe y los párpados se me empiezan a cerrar. «Lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')], pero no querréis estar despiert[ROOT.Char.Custom('ES_OA')] para la siguiente parte», dice. Me entró el pánico e intenté levantarme de la mesa de operaciones, pero mis miembros no me obedecieron."
 health.risky_treatment_surgery.2.desc: "El ayudante de [physician.GetTitledFirstName|l] aseguró que la pócima me haría dormir. ¡Cómo se equivocaba! Aunque no podía ni hablar ni moverme, seguí siendo consciente de todo lo que me hicieron. Intenté gritar y maldecir, pero era prisioner[ROOT.Char.Custom('ES_OA')] en mi propio cuerpo. La operación pareció no terminar nunca…"
 health.risky_treatment_amputation.1.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] abrocha la última correa, sujetándome a la mesa de operaciones. «No os mentiré, [ROOT.Char.Custom('FormOfAddressForLiege')]. Será tremendamente doloroso, pero debe hacerse».\n\nIntenté protestar cuando sacó la sierra, pero debido a la pócima tranquilizante que me hizo beber, arrastré las palabras de modo incomprensible."
 health.risky_treatment_disfigurement.1.desc: "[physician.GetTitledFirstName] me informó de que había identificado el tejido emponzoñado causante de mi enfermedad y que retirarlo probablemente me sanaría. Me alegré mucho y acepté la cirugía.\n\nOjalá me hubiera dicho que el «tejido» era mi cara."
 health.risky_treatment_eye.1.desc: "[physician.Custom('ES_ElLa')|U] [physician.GetTitledFirstName|l] me hace beber un bebedizo de amapola antes de atarme a la mesa de operaciones. Casi me duermo mientras prepara los instrumentos, pero cuando alza un bisturí hacia mi ojo, despierto del todo. «Lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')], pero debemos arrancar el problema de raíz»."
 health.3105.end.desc: "\n\nEs raro, pero ya no siento ningún síntoma…"
 health.3105.a: "¡Es un milagro!"
 health.3106.t: "[SCOPE.Custom('EventTitleDisease')]: Humores equilibrados"
 health.3106.end.desc: "\n\nEl tratamiento fue casi tan desagradable como mis síntomas, pero parece haber sido efectivo. Aunque no es una curación completa, me siento mucho mejor."
 health.3106.a: "Viviré para ver otro día."
 health.3107.t: "[SCOPE.Custom('EventTitleDisease')]: Tratamiento desastroso"
 health.3107.death.desc: "\n\nCuando desperté, lo sentí en los huesos. Algo había ido mal. Muy, muy mal."
 health.3107.end.desc: "\n\nCreía que era imposible sentirse peor de lo que estaba, pero ¡[physician.GetFirstNameNoTooltip] ha demostrado que me equivocaba!"
 health.3107.a: "Me siento… débil…"
 health.3107.b: "No volverá a pasar. ¿Me has entendido?"
 health.3107.c: "Sabíamos los riesgos. Te perdono."
 health.3107.d: "¡Guardias! ¡Encerrad[physician.Custom('ES_LoLa')] bajo siete llaves!"
 health.3107.d.tt: "Una vez en mi prisión, puedo decidir qué hacer con [physician.GetTitledFirstName|l]"
 health.3107.e: "¡Semejante traidor[physician.Custom('ES_XA')] merece morir!"
 health.3107.f: "Oh, [physician.GetFirstNameNoTooltip], ¿qué te has hecho?"
 health.3108.t: "[SCOPE.Custom('EventTitleDisease')]: Un poder mayor"
 health.mystic_treatment_occult.cannibal.desc: "«Bebed esto», susurra [physician.GetTitledFirstName|l]. El líquido apenas ha pasado mis labios cuando empiezan las sensaciones extrañas. Los miembros se me adormecen, pero dentro de mí se despierta un fuego…\n\n«Ahora comed esto». Los trozos eran cálidos, húmedos y correosos. Al fuego le gustó y quiso más. Cuando me pasó el resto del brazo pálido, me atiborré hasta vomitar."
 health.mystic_treatment_occult.deviant.desc: "[physician.GetTitledFirstName] me hizo desvestir y me masajeó aceite por la piel. Cuando deslizó la mano hacia mi lugar más íntimo, con sus ojos buscando los míos, descubrí que quería esto. Asentí.\n\nPronto más manos se unieron a las de [physician.GetTitledFirstName|l]. Suaves, encallecidas, arrugadas, finas, fuertes. Cuando se me vencieron las rodillas, me agarró y me rendí a su tacto."
 health.mystic_treatment_occult.1.desc: "Postrad[ROOT.Char.Custom('ES_OA')] en el lecho, los sirvientes me dicen que el humo de la hoguera se podían ver a kilómetros de distancia. Esa noche se acabó con las vidas de las dos docenas de buenos animales en un gran sacrificio. Y siguiendo las órdenes de [physician.GetTitledFirstName|l], llevo unos quince días restregándome la piel con sus cenizas."
 health.mystic_treatment_occult.2.desc: "[physician.GetTitledFirstName] me indicó que me metiera en la bañera vacía, dejando que me desvistiera a solas. Su regreso vino marcado por un sonoro «¡beee!». A [physician.GetTitledFirstName|l] le acompañaba un sirviente con media docena de cabras. Con mano diestra, [physician.GetFirstNameNoTooltip] fue agarrando las cabras una a una y rebanándoles la garganta sobre la bañera.\n\nLas manchas del suelo no se irán nunca."
 health.mystic_treatment_occult.3.desc: "[physician.GetTitledFirstName] me dijo que [ROOT.Char.GetFaith.HealthGodName] exige un sacrificio. Después, esa tarde oí un griterío.\n\nSiguiendo el ruido, encontré a [physician.GetFirstNameNoTooltip] encorvad[physician.Custom('ES_OA')] sobre un cuerpo, ojos llenos de pánico, manos ensangrentadas. «¡Fue por el bien del país…!», jadeaba."
 health.mystic_treatment_occult.4.desc: "[physician.GetFirstName] me dio una bolsa de hierbas y me envió de viaje a encontrar mi «espíritu guía». Vagué por el campo durante días, comiendo solo raíces de la bolsa, durmiendo bajo las estrellas. Finalmente, sentí una presencia y vi a una gran bestia cornuda. Me di la vuelta y corrí.\n\nDe vuelta a la seguridad de mi lecho, el sueño me rehúye. ¿Soy yo la bestia?"
 health.mystic_treatment_occult.5.desc: "[physician.GetFirstNameNoTooltip] estaba de pie al otro lado de mi lecho mientras los criados encendían las velas. Me pusieron una vasija en las manos; a juzgar por los sonidos, contenía un animal aterrorizado. «La criatura cargará con vuestras penas en vuestro lugar», explicó. Entonces comenzaron los cánticos."
 health.mystic_treatment_questionable.1.desc: "[physician.GetFirstName] me sentó enfrente de un espejo largo y encendió un círculo de velas a mi alrededor. «Necesitamos contactar con vuestro otro yo», dice como si nada. Cuando le miré con extrañeza, me puso una mano en el hombro: «Esto puede… alteraros»."
 health.mystic_treatment_questionable.2.desc: "Una sola vela iluminaba la estancia. Mirando la ventana que da al oeste, [physician.Custom('ES_ElLa')] [physician.GetTitledFirstName|l] me pintó las uñas con gotas de aceite. Sentí calor en la piel según me acercaba la mano a las llamas. «No temáis, [ROOT.Char.Custom('FormOfAddressForLiege')]. Por la sabiduría de [ROOT.Char.GetFaith.HealthGodName], quedaréis limpi[ROOT.Char.Custom('ES_OA')]»."
 health.mystic_treatment_questionable.3.desc: "«La luna exige vuestra devoción», dijo [physician.GetTitledFirstName|l] antes de entregarme un pastel con cierto aroma especiado. A los pocos minutos de comer, miré el cielo nocturno e improvisé la mejor poesía del mundo. Más tarde, las palabras me fallaron…"
 health.mystic_treatment_questionable.4.desc: "[physician.GetTitledFirstName] me hace beber un brebaje especialmente fuerte todas las noches antes de acostarme. «Afloja el tejido de vuestro ser, dejando que los espíritus entren en vuestro cuerpo», me aseguró. «También es bastante… relajante», admitió, sonriéndome."
 health.mystic_treatment_questionable.5.desc: "[physician.GetFirstName] me dijo que el trabajo de interpretar el/la [ROOT.Char.GetFaith.ReligiousText] es una labor complicada, pero que la limpieza mediante el fuego es tan vieja como el mismo mundo. No sospechaba me haría caminar sobre brasas ardientes."
 health.mystic_treatment_questionable.6.desc: "[physician.GetTitledFirstName] me dijo que [ROOT.Char.GetFaith.HealthGodName] exige una prueba de mente. Viajamos juntos hasta un pequeño lago. De la mano, entramos en el agua. Me asusté cuando [physician.GetFirstNameNoTooltip] me agarró por los hombros y me mantuvo hundid[ROOT.Char.Custom('ES_OA')]. Debí perder el conocimiento, porque no recuerdo qué pasó después…"
 health.3108.end.desc: "\n\nAl despertar esta mañana, los dolores e incomodidades a los que me había acostumbrado han desaparecido. ¿Me… ha curado?"
 health.3108.a: "No sé cómo sentirme… ni qué creer."
 health.3109.t: "[SCOPE.Custom('EventTitleDisease')]: Sentimientos enfrentados"
 health.3109.end.desc: "\n\nNo sé bien cómo sentirme sobre lo que pasó, pero no puedo negar que la mayoría de mis síntomas desaparecieron desde entonces."
 health.3109.a: "No sé qué me esperaba, pero no era esto."
 health.3110.t: "[SCOPE.Custom('EventTitleDisease')]: Hacia la oscuridad"
 health.3110.end.desc: "\n\nHan debido alterar mi mente, retorcerla con algún truco oscuro. Nunca habría aceptado esto voluntariamente. Su recuerdo me atormenta…"
 #Punishment for mistreating important people
 health.3200.death.desc: "Aunque veo claramente que es la cara de [sick_character.GetTitledFirstName|l], sigue sin parecerse mucho a [sick_character.Custom('ES_ElElla')]. Ya no… está. El resto de cuerpo está envuelto en una mortaja gruesa, cubriendo los horripilantes detalles del fracaso de [physician.GetTitledFirstName|l]."
 health.3200.failure.desc: "Me lleva un momento reconocer a [sick_character.GetTitledFirstName|l]. Está tan magullad[sick_character.Custom('ES_OA')] e hinchad[sick_character.Custom('ES_OA')] que apenas parece humano. Cuando tomo su mano, mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] intenta hablar, pero ningún sonido sale de sus labios."
 health.3200.failure.desc_2: "Al acercarme al/a la [ROOT.Char.Custom('GetChambersOrTent')] de [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))], [sick_character.GetTitledFirstName|l], oigo un grito aterrador, casi inhumano y lleno de dolor. Entro de golpe en el cuarto y descubro a [sick_character.GetFirstNameNoTooltip] desplomad[sick_character.Custom('ES_OA')] en el suelo, #EMP cubiert[sick_character.Custom('ES_OA')]#! de sangre."
 health.3200.failure.desc_3: "Me lleva un momento comprender la gravedad de los daños que [sick_character.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha causado a sí mism[sick_character.Custom('ES_OA')]. Está cubiert[sick_character.Custom('ES_OA')] de una obscena cantidad de sangre y sigue blandiendo un cuchillo con movimientos vigorosos. Antes de que pueda intervenir, mira con decepción la hoja y se desmaya de golpe."
 health.3200.end.desc: "\n\n[physician.Custom('ES_ElLa')|U] médic[physician.Custom('ES_OA')] [physician.Custom2('InsultAdjective', ROOT.Char)] está en un rincón de la habitación, retorciendo las manos con preocupación…"
 health.3200.death.tt: "[sick_character.GetTitledFirstName] murió durante el tratamiento."
 health.3201.desc: "Hay algo salvaje en los ojos de mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName|l]. Le pregunto qué ha visto, pero ni una palabra sale de sus labios.\n\n"
 health.3201.occult.desc: "Un sirviente me dice que [physician.GetTitledFirstName|l] realizó alguna clase de ritual maligno y esa es la causa de su miseria. Es una historia macabra, cuando menos. "
 health.3201.occult.desc_sick_physician: "Un sirviente me dice que [physician.GetTitledFirstName|l] realizó una especie de ritual maligno y esa es la causa de su miseria. Es una historia macabra, cuando menos. "
 health.3201.questionable.desc: "Parece que uno de los tratamientos «alternativos» de [physician.GetFirstName] salió horriblemente mal."
 health.3201.c: "¡No digas ni una palabra de esto, [physician.GetFirstNameNoTooltip]!"
 court_physician_treatment_success_message_title: "Tratamiento exitoso"
 court_physician_treatment_failure_message_title: "Tratamiento fallido"
 inform_relatives_about_disease_treatment_effect.safe_success.desc: "[physician.GetTitledFirstName] redujo los síntomas de su"
 inform_relatives_about_disease_treatment_effect.safe_failure.desc: "Su tratamiento, administrado por [physician.GetTitledFirstName|l], tuvo éxito."
 inform_relatives_about_disease_treatment_effect.risky_critical_success.desc: "[physician.GetTitledFirstName] curó a [sick_character.GetTitledFirstName|l]"
 inform_relatives_about_disease_treatment_effect.risky_success.desc: "[physician.GetTitledFirstName] redujo enormemente los síntomas de [sick_character.GetTitledFirstName|l]"
 inform_relatives_about_disease_treatment_effect.risky_failure.desc: "[physician.GetTitledFirstName] fastidió el tratamiento de [sick_character.GetTitledFirstName|l]."
 inform_relatives_about_disease_treatment_effect.mystic_failure.desc: "¡[sick_character.GetTitledFirstName] no está como siempre tras fallar el ritual de [physician.GetTitledFirstName|l]!"
 physician_level_up_chance_effect.t: "Aumentan los conocimientos del $court_physician_court_position$"
 #Wound treatment, by Linnéa Thimrén
 health.4000.t: "$health_wounded_title$ Mi [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))] herid[sick_character.Custom('ES_OA')]"
 health.4000.start.desc: "Mi [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('sick_character'))] [sick_character.GetTitledFirstName|l] ha resultado herid[sick_character.Custom('ES_OA')],"
 health.4000.infected_wound.desc: "y su carne ha contraído podredumbre e hinchazón.\n\nSi se le administra el tratamiento adecuado y [ROOT.Char.GetFaith.HealthGodName] tiene misericordia, [sick_character.GetTitledFirstName|l] debería sobrevivir."
 health.4000.gangrene.desc: "y su carne ha contraído podredumbre y muerte.\n\nLa negrura se extiende por su piel y solo [ROOT.Char.GetFaith.HealthGodName] sabe si [sick_character.GetTitledFirstName|l] sobrevivirá."
 health.4000.close_to_death_wounded.desc: "y la herida es muy profunda. Cada inspiración es una batalla, y me temo que solo un milagro puede salvar[sick_character.Custom('ES_LoLa')]."
 health.4000.very_wounded.desc: "y la herida es profunda. Me temo que su cuerpo no es lo bastante fuerte como para luchar sin ayuda. Creo que la muerte está a la cabecera de su lecho."
 health.4000.wounded.desc: "y obviamente le duele. La dolencia es menor, pero no se deben tomar al ligera los males del cuerpo."
 health.4000.a: "No se puede hacer nada."
 health.4001.start.desc: "«Ha llegado la hora de curar vuestras heridas."
 health.4001.safe_recommendation.desc: "Tengo la seguridad que bastará un sencillo tratamiento, pero"
 health.4001.gangrene.desc: "Como la muerte se extiende por la carne, me temo que debo recomendar medidas… #EMP drásticas#!, pero"
 health.4001.infection.desc: "Como la herida está infectada, debo recomendar medidas drásticas, pero"
 health.4001.risky_recommendation.desc: "Recomiendo medidas drásticas, pero"
 health.4002.start.desc: "«Ha llegado la hora de tratar a vuestr[sick_character.Custom('ES_OA')] [ROOT.GetCharacter.Custom2('RelationToMeShort', SCOPE.sC('sick_character'))]."
 health.4002.start.desc_sick_physician: "«Ha llegado la hora de tratarme."
 health.4101.t: "$health_wounded_title$ Curándose"
 health.4101.desc_infection: "Cuando [physician.GetFirstName] empezó a machacar hierbas y miel, pensé que bromeaba, pues unas hierbas no podrían ayudarme. Y al extender la cataplasma sobre mi herida doliente,"
 health.4101.desc_1: "Cuando [physician.GetFirstName] vertió una botella de vino sobre mi herida, el dolor fue mayor que el que la herida me había causado.\n\n«Aguantad, por favor, mi [ROOT.Char.GetTitleTierName]. Es necesario para eliminar la podredumbre interna».\n\nY ciertamente, tras vendarme fuerte la herida,"
 health.4101.desc_2: "[physician.GetFirstName] enhebró rápidamente un hilo y empezó a trabajar en mi herida como si estuviera bordando al fuego. ¡La visión resultante de las suturas sujetando mis heridas era macabra! Con el paso del tiempo,"
 health.4101.desc_end: "pronto empezó a curarse."
 health.4101.a: "¡Un trabajo excelente, [physician.GetFirstNameNoTooltip]!"
 health.4102.t: "$health_wounded_title$ Con dolor"
 health.4102.desc_infection: "La bolsa que [physician.GetFirstName] llevó a mi [ROOT.Char.Custom('GetChambersOrTent')] se movía sola y el interior se retorcía como si estuviera vivo. Cuando [physician.GetFirstNameNoTooltip] sacó una sanguijuela que se sacudía, empalidecí. «Ahora aguantad, mi [ROOT.Char.GetTitleTierName]…».\n\nFuera cual fuera el efecto que esperaba, seguro que no era este; la sangría a la que me sometieron las criaturas"
 health.4102.desc_end: "no hizo nada para equilibrar mis humores y el dolor solo empeoró."
 health.4102.a: "¡Argh…! ¡No me toques!"
 health.4103.t: "$health_wounded_title$ Manos curativas"
 health.4103.risky_treatment_medicine.1.desc: "Cuando [physician.GetFirstName] encendió un fuego en mi [ROOT.Char.Custom('GetChambersOrTent')] supuse que era para que el calor ayudase a equilibrar mis humores. Pero cuando su ayudante me ata al lecho, veo la barra de hierro calentándose entre las llamas."
 health.4103.risky_treatment_disfigurement.1.desc: "[physician.GetFirstName] me vio horrorizarme cuando sacó un cuchillo largo y una aguja retorcida de su bolsa. «Para que vuestro cuerpo se cure debemos retirar todo el tejido afectado y cerrar la herida».\n\nNo sé qué me duele más, el agudo dolor de la carne arrancada y la tirante sensación de la aguja a través de la carne, o mi aspecto posterior."
 health.4103.end.desc: "\n\nPara mi sorpresa, ¡pronto descubrí que mi cuerpo se estaba recuperando!"
 health.4104.t: "$health_wounded_title$ Mejorando"
 health.4104.end.desc: "\n\nTras sobrevivir a ese tratamiento, me costó encontrar alegría en la recuperación, pero voy estando mejor."
 health.4105.t: "$health_wounded_title$ El desastre golpea"
 health.4105.end.desc: "\n\nNo creí que pudiera sentir más dolor, pero pronto vi que me equivocaba."
