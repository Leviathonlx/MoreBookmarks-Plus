 petition_liege_county_control_modifier: "Alguaciles reales"
 petition_liege_county_control_modifier_desc: "El titular de este condado ha solicitado la ayuda de los alguaciles de su señor para restablecer el orden."
 petition_liege_county_control_modifier_tt: "[increase_control|E] avanzará más rápidamente en condados con este modificador"
