 #Non Royal Liege
 ## Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.a.tt_non_royal: "Recibes [petition_vassal.Custom('ES_AlAla')] [petition_vassal.GetTitledFirstName|l] en la [royal_court|lE] de tu [liege|lE]"
 ## Desc
 petition_liege.0101.desc_non_royal: "[petition_vassal.Custom('ES_ElLa')|U] [petition_vassal.GetTitledFirstName|l] aparece al fin en el gran salón de mi [liege|lE] y no tarda en acercarse al trono para inclinarse profundamente. \n\n«Gracias por recibirme, [petition_liege.GetTitledFirstName|l]. Hoy acudo a veros con una petición urgente…"
 petition_liege.0101.desc.title_liege_non_royal: "¡con respeto a mi [petition_liege.GetTitleAsNameNoTooltip|l], [petition_claim.GetName] me pertenece legítimamente!» \n\n«Vos supervisáis un poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], mi [petition_liege.GetLadyLord], ¿no podéis concederme tan simple [petition_claim.GetTierAsNameNoTooltip|l], que se reclama tan fervientemente?»."
 petition_liege.0201.a_non_royal: "¡Gracias, mi [petition_liege.GetLadyLord]!"
 petition_liege.0221.a: "¡Mi gratitud eterna, gran [petition_liege.GetTitleAsNameNoTooltip|l]!"
 ## Liege asks for something in return
 petition_liege_skillcheck_counter_tt_non_royal: "Intentas convencer[petition_liege.GetHerHim] por otros medios"
 #Ceremonial Liege
 petition_liege.0021.opening: "Saludos, buen[petition_liege.Custom('ES_XA')] [petition_liege.GetTitleAsNameNoTooltip|l],"
 petition_liege.0021.desc.no_travel: "Sería el máximo honor que se me recibiera en audiencia y se escuchara mi humilde y concienzuda presentación de un asunto tan importante para mí.\n\nAguardo pacientemente una convocatoria al palacio cuando más le convenga a vuestra majestad."
 petition_liege.0029.opening: "Mis más humildes saludos, gran [petition_liege.GetTitleAsNameNoTooltip|l],"
 petition_liege.0121.t.regent: "Respaldo para el cargo"
 petition_liege.0121.t.appointment: "Avance de la casa"
 petition_liege.0121.t.wedding: "Matrimonio real"
 petition_liege.0121.t.privilege: "Dignidad reconocida"
 petition_liege.0121.desc: "[petition_vassal.Custom('ES_ElLa')|U] [petition_vassal.GetTitledFirstName|l] aparece al fin en mi gran salón y no pierde el tiempo para acercarse al trono e inclinarse profundamente. \n\n«Gracias por recibirme, gran [petition_liege.GetTitleAsNameNoTooltip|l]. Hoy acudo a veros para discutir un asunto importante…"
 petition_liege.0121.desc.regent: "Aún debe resolverse la cuestión de quién sucederá [petition_vassal.GetTopLiege.Custom('ES_AlAla')] [petition_vassal.GetTopLiege.GetTitledFirstName|l] para administrar vuestro señorío».\n\n«Confío que estéis de acuerdo en que, si me ofreciera humildemente para este honor, serviría mejor al trono»."
 petition_liege.0121.desc.appointment: "Mi casa, como muchas de las familias más nobles de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], busca los honores del servicio al trono, sirviendo como gobernadores y burócratas».\n\n«Hemos demostrado ser servidores leales y diestros y nos reconfortaría tener vuestro apoyo en la selección de funcionarios»."
 petition_liege.0121.desc.wedding: "Solo las familias más nobles pueden aspirar siquiera a una pizca de la gracia de vuestro linaje real».\n\n«Con la máxima humildad, querría incluir mi propia casa entre ellas y solicitar vuestro apoyo para un matrimonio real»."
 petition_liege.0121.desc.privilege: "Las muchas familias pendencieras del señorío olvidan la gracia y la dignidad que antaño conocieron aquellos en su posición. Pocas casas quedan, aunque sitúo la mía entre estas, que mantengan una verdadera calidad».\n«Con la debida humildad, espero que vuestra majestad reconozca nuestro mérito como una de las casas más importantes del señorío»."
 petition_liege.0121.accept.regent: "Mucho tiempo he esperado que estuvierais a la altura de esta responsabilidad."
 petition_liege.0121.accept.appointment: "Pocas casas sirven de modo tan diligente o leal."
 petition_liege.0121.accept.wedding: "Habéis demostrado la talla de vuestra casa."
 petition_liege.0121.accept.privilege: "La reputación de vuestra casa está más allá de toda duda."
 petition_liege.0121.bribe_gold: "El trono es generoso con quienes son generosos con el trono."
 petition_liege.0121.bribe_bloc: "El trono recompensa a quienes demuestran su apoyo."
 petition_liege.0121.bribe_favor: "La gracia del trono no debería olvidarse pronto."
 petition_liege.0121.bribe_vows: "La gracia del trono va a quienes demuestran su piedad."
 petition_liege.0121.bribe_knight: "La gracia del trono recae sobre sus sirvientes más leales."
 petition_liege.0121.refusal: "Esta petición deshonra la dignidad de la corona."
 petition_liege.0221.desc.regent: "\n\nSolicito humildemente su apoyo para mi candidatura al máximo cargo, expongo mis logros previos y todos los ejemplos de mi lealtad inquebrantable."
 petition_liege.0221.desc.appointment: "\n\nSuplico a mi señor[petition_liege.Custom('ES_XA')] que reconozca mis cualidades como servidor[ROOT.Char.Custom('ES_XA')] y que apoye mi avance a su servicio y al del señorío."
 petition_liege.0221.desc.wedding: "\n\nExpreso el honor que sería para mi familia unirse en matrimonio a la casa imperial al esclarecer la dignidad de la estirpe de los [ROOT.Char.GetHouse.GetNameNoTooltip] e idoneidad de nuestros solteros y solteras."
 petition_liege.0221.desc.privilege: "Insto a [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip|l] a que acceda a reconocer formalmente la noble estirpe de mi casa entre la aristocracia de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 petition_liege.0225.b: "Me temo que no es posible."
 petition_liege.0229.counter: "¡Vuestra Majestad, solo un momento, por favor!"
 petition_liege.0221.desc.bridge: "\n\nTras escuchar el discurso, [petition_liege.GetFirstNameNoTooltip] aguarda un momento antes de sonreír con calidez y decir: «¡Habéis presentado muy buenos argumentos! Sea pues, haré que se ocupen de este asunto de inmediato»."
 petition_liege.9021.regent: "Respaldar mi candidatura al máximo cargo."
 petition_liege.9021.appointment: "Apoyar las carreras de mi casa."
 petition_liege.9021.wedding: "Aprobar un matrimonio real."
 petition_liege.9021.privilege: "Reconocer la dignidad de mi casa."
 petition_ceremonial_liege_skillcheck_counter_tt: "Intentas convencer [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip|l] por otros medios"
