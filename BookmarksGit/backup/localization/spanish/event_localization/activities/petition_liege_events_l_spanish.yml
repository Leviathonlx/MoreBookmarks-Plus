 petition_liege_0101_fortify_border_effect_tt: "Todas las [holdings|lE] de [petition_vassal.LocalPlayerString( 'tu persona', petition_vassal.GetShortUIName )] fronterizos con otros señoríos"
 petition_liege_fortify_border_modifier: "Fortificaciones de marcas"
 petition_liege_fortify_border_modifier_desc: "El titular de este condado ha solicitado a su señor que fortifique las marcas del señorío."
