l_spanish:
 #General Loc Strings
 petition_liege_header: "Petición:"
 #Activity Start: Liege decides whether or not to hear petition
 petition_liege.0001.opening: "[petition_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 petition_liege.0001.desc: "Mi séquito y yo acabamos de llegar a [petition_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] tras un viaje largo y agotador.\n\nSolicito audiencia en vuestra corte lo antes posible."
 petition_liege.0001.a: "¡Agarrad a [petition_vassal.GetTitledFirstNameNoTooltip|l] y traédme[petition_vassal.GetHerHim]!"
 petition_liege.0001.a.tt: "Recibes a [petition_vassal.GetTitledFirstName|l] en tu [royal_court|lE]"
 petition_liege.0001.b: "Tengo demasiado trabajo para ocuparme de [petition_vassal.GetSheHe] ahora mismo."
 petition_liege.0001.b.arrogant: "Bah, ¡no tengo tiempo que perder en entretener a un[petition_vassal.Custom('ES_XA')] simple #EMP [petition_vassal.GetTitleAsNameNoTooltip]#!"
 petition_liege.0001.b.humble: "Mandad a [petition_vassal.GetTitledFirstNameNoTooltip|l] mis más profundas disculpas por no poder ver[petition_vassal.GetHerHim]."
 petition_liege.0001.b.tt: "Echas a [petition_vassal.GetTitledFirstName|l]"
 #Activity End: Vassal learns that liege refuses to hear petition
 petition_liege.0009.opening: "[petition_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0009.desc: "Por desgracia habéis llegado en un momento difícil y debo informaros de que no puedo recibiros en mis salones a vos y vuestros acompañantes."
 petition_liege.0009.a: "¿Se niega a #EMP escucharme#! siquiera? ¡Qué desfachatez la de es[petition_liege.Custom('ES_EA')] [petition_liege.GetWomanMan]!"
 #Liege hears petition, makes a decision
 #Title
 petition_liege.0101.t.gold: "$petition_liege_header$ oro"
 petition_liege.0101.t.council_seat: "$petition_liege_header$ Nombramientos del consejo"
 petition_liege.0101.t.pay_debt: "$petition_liege_header$ Liquidar deudas"
 petition_liege.0101.t.war_aid: "$petition_liege_header$ Ayuda militar"
 petition_liege.0101.t.end_war: "$petition_liege_header$ Termina guerra de vasallos"
 petition_liege.0101.t.faction_war: "$petition_liege_header$ Desmontar facción"
 petition_liege.0101.t.county_control: "$petition_liege_header$ Solicitar alguaciles"
 petition_liege.0101.t.county_convert: "$petition_liege_header$ Financiar sacerdotes"
 petition_liege.0101.t.county_opinion: "$petition_liege_header$ Visita real"
 petition_liege.0101.t.fortify_border: "$petition_liege_header$ Fortificar fronteras"
 petition_liege.0101.t.title_liege: "$petition_liege_header$ Pretendiente al título"
 petition_liege.0101.t.title_vassal: "$petition_liege_header$ Pretendiente vasallo"
 petition_liege.0101.t.construct_city: "$petition_liege_header$ Desarrollo urbano"
 petition_liege.0101.t.construct_temple: "$petition_liege_header$ Financiar [petition_vassal.GetFaith.HouseOfWorship]s"
 petition_liege.0101.t.development: "$petition_liege_header$ Desarrollar capital"
 petition_liege.0101.t.house_fief: "$petition_liege_header$ feudo $japan_feudal_government$"
 #Desc
 petition_liege.0101.desc: "[petition_vassal.GetTitledFirstName] aparece al fin en mi gran salón y no pierde el tiempo en acercarse al trono y inclinarse profundamente. \n\n«Gracias por recibirme, mi señor[ROOT.Char.Custom('ES_XA')]. Hoy acudo a veros con una petición urgente…"
 petition_liege.0101.desc.council_seat: "por favor, mi [petition_liege.GetLadyLord], dejad que me siente en vuestro consejo».\n\n«Mis talentos no se tienen en cuenta mientras que en los más altos niveles se escucha a gentes menores; compartiré las cargas del señorío como vuestr[petition_vassal.Custom('ES_OA')] [petition_vassal.Custom('GetCouncilPositionRequest')]»."
 petition_liege.0101.desc.gold: "Me preguntaba si podríais prescindir de un poco de oro para [Select_CString( petition_vassal.IsFemale, 'una súbdita', 'un súbdito' )] fiel, dado mi servicio y lealtad aquí».\n\n«Os aseguro que se gastaría en beneficio de los intereses del señorío»."
 petition_liege.0101.desc.pay_debt: "Me he topado con algunas… dificultades financieras, debido a acontecimientos totalmente fuera de mi control». \n\n«Por el bien del señorío, ¿me ayudaríais a cuadrar mis cuentas?»."
 petition_liege.0101.desc.war_aid: "la [petition_war.GetName|l] no va bien; [second_party.GetTitledFirstNameNoTooltip|l] tiene ventaja. \n\nMi [petition_liege.GetLadyLord], mis derrotas son vuestras también. Dadme vuestro apoyo, por el bien del señorío."
 petition_liege.0101.desc.end_war: "¡[second_party.GetTitledFirstNameNoTooltip|l] está librando una guerra contra mí y vuestros súbditos buenos y leales del [petition_vassal.GetPrimaryTitle.GetName]! \n\n¿No os parece que estas luchas internas no hacen más que debilitarnos a todos y deberían detenerse en seco?"
 petition_liege.0101.desc.faction_war: "¡[second_party.GetTitledFirstName] y su [vassal_faction.GetNameNoTooltip|l] no me dan tregua \n\n«¡Por favor, debéis poner en su sitio a los cachorros insolentes, por el bien del señorío!»"
 petition_liege.0101.desc.county_control: "¡el [petition_county_example.GetNameNoTooltip] sufre el acoso de rebeldes que hacen imposible recaudar impuestos!» \n\n«Por favor, mi [petition_liege.GetLadyLord], ayudadme a meter en cintura a estas víboras, por el bien del señorío»."
 petition_liege.0101.desc.county_convert: "¡el [petition_county_example.GetNameNoTooltip] está bajo el acoso de [petition_county_example.GetCountyData.GetFaith.GetAdherentNamePluralNoTooltip] agresivos e impíos!» \n\n«Mis sacerdotes hacen cuanto pueden, pero temo que necesitan ayuda si queremos que el señorío quede libre del mal»."
 petition_liege.0101.desc.county_opinion: "el descontento impera en mis tierras».\n\nMi [petition_liege.GetLadyLord], estoy convencid[petition_vassal.Custom('ES_OA')] de que una visita [petition_liege.Custom('GetRoyalCourtRank')] cambiaría el estado de ánimo del pueblo y lo devolvería a su cauce."
 petition_liege.0101.desc.fortify_border: "¡mis tierras se interponen entre el [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] y vuestros enemigos!» \n\n«[petition_county_example.GetNameNoTooltip] es una de las marcas del reino, y su defensa es tanto vuestra responsabilidad como la mía»."
 petition_liege.0101.desc.title_liege: "¡con respeto a vuestra majestad, el [petition_claim.GetName] me pertenece legítimamente!» \n\n«Vos gobernáis un poderoso [petition_liege.GetPrimaryTitle.GetTierAsNameNoTooltip], mi [petition_liege.GetLadyLord], ¿no podéis concederme tal simple [petition_claim.GetTierAsNameNoTooltip], que se reclama tan fervientemente?»"
 petition_liege.0101.desc.title_vassal: "¡[petition_claim.GetName], de [second_party.GetTitledFirstName|l] me pertenece legítimamente!» \n\n«Mi [petition_liege.GetLadyLord], deberíais entender lo vitales que son los derechos sobre las tierras que nos son propias. Por favor, haced que [second_party.GetTitleAsNameNoTooltip] renuncie a lo que no le pertenece»."
 petition_liege.0101.desc.construct_city: "el [petition_construct_county.GetName] tiene un gran potencial, pero carece de la infraestructura necesaria». \n\n«Mi [petition_liege.GetLadyLord], patrocinar una nueva ciudad en [petition_construct.GetName] beneficiaría a todo el señorío solo por las consecuencias en el comercio»."
 petition_liege.0101.desc.construct_temple: "los fieles de [petition_construct_county.GetName] necesitan un lugar de culto». \n\n«Me conmovería que me ayudarais a construir un/a [petition_liege.GetFaith.HouseOfWorship] nuevo/a en [petition_construct.GetName] para la fe [petition_liege.GetFaith.GetAdjectiveNoTooltip]»."
 petition_liege.0101.desc.development: "mis tierras palidecen en comparación con vuestra poderosa capital». \n\n«Por favor, ceded algo de las riquezas de [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] al humilde [petition_county_example.GetName] para así beneficiar al señorío en general»."
 petition_liege.0101.desc.house_fief: "concededme derechos hereditarios y la posibilidad de gobernar mi propio feudo, para que el señorío entero pueda prosperar»."
 petition_liege.0101.desc.council_first_councillor: "\n\nAsí que cree que puede hacer un trabajo mejor que [second_party.Custom('ES_ElLa')] [second_party.GetTitledFirstName|l]…"
 petition_liege.0101.desc.council_second_councillor: "Tal vez sería mejor sustituir a [second_councillor.GetTitledFirstName|l]."
 #Accept
 petition_liege.0101.accept.gold: "Puedo librarme de algunas monedas."
 petition_liege.0101.accept.council_seat: "Muy bien, tendréis vuestro puesto."
 petition_liege.0101.accept.council_seat_occupied: "Reemplazaréis a [second_party.GetTitledFirstNameNoTooltip|l] como mi [second_party.GetCouncilTitle]."
 petition_liege.0101.accept.pay_debt: "Muy bien, vuestras deudas están pagadas."
 petition_liege.0101.accept.war_aid: "Puedo ceder algunos soldados."
 petition_liege.0101.accept: "Entiendo lo que decís. Muy bien. Obligaré a finalizar vuestras guerras."
 petition_liege.0101.accept.faction_war: "Esos traidores tendrán que responder ante mí."
 petition_liege.0101.accept.county_control: "Se restablecerá el orden."
 petition_liege.0101.accept.county_convert: "Hay que expulsar a los hijos [ROOT.Char.GetFaith.DevilNamePossessive]."
 petition_liege.0101.accept.county_opinion: "Las masas verán a su [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0101.accept.fortify_border: "Vuestras fronteras son las mías."
 petition_liege.0101.accept.title_liege: "Está bien, el [petition_claim.GetTierAsNameNoTooltip|l] será vuestro."
 petition_liege.0101.accept.title_vassal: "Apoyaré vuestros derechos."
 petition_liege.0101.accept.construct_city: "¿Por qué no? A [petition_construct_county.GetDeJureLiege.GetNameNoTierNoTooltip] le vendría bien una nueva ciudad."
 petition_liege.0101.accept.construct_temple: "[petition_construct_county.GetNameNoTierNoTooltip] lleva demasiado tiempo carente de un [petition_liege.GetFaith.BishopNeuter]."
 petition_liege.0101.accept.development: "Sí, [petition_liege.GetCapitalLocation.GetNameNoTooltip] tiene demasiado ajetreo."
 petition_liege.0101.accept.house_fief: "Tu forma de gobernar ya no se considerará un delito."
 #Bribe gold
 petition_liege.0101.bribe_gold.council_seat: "Mi círculo más cercano debe demostrar ser financieramente sólido…"
 petition_liege.0101.bribe_gold.war_aid: "Requiere adiestramiento, equipo y nada de ello es barato."
 petition_liege.0101.bribe_gold: "Puedo organizar una paz, pero necesitaréis pagar ciertas #EMP compensaciones#!…"
 petition_liege.0101.bribe_gold.faction_war: "La paz tiene su precio."
 petition_liege.0101.bribe_gold.county_control: "Este trabajo es duro y caro."
 petition_liege.0101.bribe_gold.county_convert: "[ROOT.Char.GetFaith.WealthGodName] nos muestra que ese trabajo no carece de coste."
 petition_liege.0101.bribe_gold.county_opinion: "Estas visitas acarrean mucho coste."
 petition_liege.0101.bribe_gold.fortify_border: "Vamos, vos sabéis que esas medidas son caras."
 petition_liege.0101.bribe_gold.title_liege: "¿Cuánto valen esos derechos para vos?"
 petition_liege.0101.bribe_gold.title_vassal: "¿Cuánto vale para vos, [petition_vassal.GetFirstNameNoTooltip]?"
 petition_liege.0101.bribe_gold.construct_city: "Seguro que sabéis lo caras que son esas cosas…"
 petition_liege.0101.bribe_gold.construct_temple: "Financiareis un anexo, ¿verdad?"
 petition_liege.0101.bribe_gold.development: "Por supuesto, pero hará falta una compensación mínima."
 petition_liege.0101.bribe_gold.house_fief: "Solo si quieres pagar el precio."
 #Bribe favor
 petition_liege.0101.bribe_favor.council_seat: "Tales muestras de favor tendrán que ser devueltas."
 petition_liege.0101.bribe_favor.pay_debt: "Un día os llamaré para que me lo paguéis."
 petition_liege.0101.bribe_favor.war_aid: "Cuento con vuestra ayuda cuando tenga necesidad de ella."
 petition_liege.0101.bribe_favor: "A [second_party.GetFirstNameNoTooltip] no le gustará. Me deberéis una…"
 petition_liege.0101.bribe_favor.faction_war: "Mejor que no olvidéis mis favores."
 petition_liege.0101.bribe_favor.county_control: "Os ayudaré, pero vos debéis ayudarme."
 petition_liege.0101.bribe_favor.county_convert: "Si recordáis el día de hoy y la ayuda que os presté."
 petition_liege.0101.bribe_favor.county_opinion: "Favor por favor."
 petition_liege.0101.bribe_favor.fortify_border: "Si lo hago, tendréis que responder a mi llamada."
 petition_liege.0101.bribe_favor.title_liege: "No voy a olvidar a corto plazo la deuda que tenéis conmigo."
 petition_liege.0101.bribe_favor.title_vassal: "Este favor tendrá que ser devuelto en su totalidad."
 petition_liege.0101.bribe_favor.construct_city: "Muy bien, pero a cambio estaréis en deuda conmigo."
 petition_liege.0101.bribe_favor.construct_temple: "[petition_liege.GetFaith.HighGodName] dará testimonio de vuestra deuda."
 petition_liege.0101.bribe_favor.development: "[petition_vassal.GetCapitalLocation.GetNameNoTooltip] crecerá, pero #EMP vos#! estaréis en deuda."
 petition_liege.0101.bribe_favor.house_fief: "A cambio de un favor."
 #Repay favor
 petition_liege.0101.repay_favor: "Mi deuda con vos termina aquí."
 #Bribe factions
 petition_liege.0101.bribe_factions.council_seat: "Mis consejeros han de ser intachables."
 petition_liege.0101.bribe_factions.pay_debt: "Estáis en deuda conmigo, y deberéis actuar en consecuencia."
 petition_liege.0101.bribe_factions.war_aid: "Juradme lealtad y tendréis mis hombres."
 petition_liege.0101.bribe_factions: "No puedo tolerar #EMP ninguna#! discordia interna. #EMP Punto#!."
 petition_liege.0101.bribe_factions.faction_war: "Atención, porque esperaré lo mismo de vos."
 petition_liege.0101.bribe_factions.county_control: "Y a cambio, ¿asumo que podré contar con vos?"
 petition_liege.0101.bribe_factions.county_convert: "Demostrad vuestra lealtad y enviaré a los [ROOT.Char.GetFaith.AltPriestTermPlural]."
 petition_liege.0101.bribe_factions.county_opinion: "Puedo aparecer, pero debéis renunciar a la política."
 petition_liege.0101.bribe_factions.fortify_border: "Vuestra lealtad a cambio de vuestra tranquilidad."
 petition_liege.0101.bribe_factions.title_liege: "Puedo alejarme de ellos, pero espero vuestra lealtad."
 petition_liege.0101.bribe_factions.title_vassal: "A cambio de este título, quiero vuestra lealtad eterna."
 petition_liege.0101.bribe_factions.construct_city: "Esta ciudad mostrará vuestra lealtad hacia mí."
 petition_liege.0101.bribe_factions.construct_temple: "Desistid de vuestra facción y tendréis vuestro/a [petition_liege.GetFaith.HouseOfWorship]."
 petition_liege.0101.bribe_factions.development: "Vuestra lealtad es un precio justo por este detalle."
 petition_liege.0101.bribe_factions.house_fief: "Sed leal y vuestra nueva forma de gobernar se aceptará."
 #Bribe contract
 petition_liege.0101.bribe_contract.council_seat: "Una contribución generosa os garantizará un puesto."
 petition_liege.0101.bribe_contract.pay_debt: "Aumentaré vuestras obligaciones como pago."
 petition_liege.0101.bribe_contract.war_aid: "Los regalos deben ir en ambas direcciones."
 petition_liege.0101.bribe_contract.vassal_war: "¿Qué vais a darme a cambio de la paz?"
 petition_liege.0101.bribe_contract.faction_war: "Mostrad vuestra gratitud y ayudaré."
 petition_liege.0101.bribe_contract.county_control: "El orden tiene un precio y habrá que pagarlo."
 petition_liege.0101.bribe_contract.county_convert: "Una responsabilidad mayor compensará esta ayuda."
 petition_liege.0101.bribe_contract.county_opinion: "Asumo que se compartirán los frutos de la satisfacción, ¿verdad?"
 petition_liege.0101.bribe_contract.fortify_border: "Vuestras obligaciones aumentarán para cubrir mis gastos."
 petition_liege.0101.bribe_contract.title_liege: "Estas tierras vienen con obligaciones mayores."
 petition_liege.0101.bribe_contract.title_vassal: "Si contribuís más que [second_party.GetSheHe]."
 petition_liege.0101.bribe_contract.construct_city: "Mayores obligaciones compensarán el gasto."
 petition_liege.0101.bribe_contract.construct_temple: "Compartiré vuestras cargas si compartís las mías."
 petition_liege.0101.bribe_contract.development: "Espero una fracción de vuestras ganancias."
 petition_liege.0101.bribe_contract.house_fief: "Semejante petición exige algunos sacrificios."
 #Refuse
 petition_liege.0101.refusal.council_seat: "Hay otras consideraciones en juego."
 petition_liege.0101.refusal.pay_debt: "Las cuentas de mi vasallo son asunto suyo."
 petition_liege.0101.refusal.war_aid: "Debes buscar tu propia victoria."
 petition_liege.0101.refusal: "Si sois demasiado débil para gobernar, tal vez no deberíais hacerlo."
 petition_liege.0101.refusal.faction_war: "No lucharé vuestras batallas por vos."
 petition_liege.0101.refusal.county_control: "Vuestras tierras conllevan responsabilidades, [petition_vassal.GetTitleAsNameNoTooltip]."
 petition_liege.0101.refusal.county_convert: "Esas almas son vuestros súbditos y, por lo tanto, #EMP vuestro#! problema."
 petition_liege.0101.refusal.county_opinion: "Ay, estoy demasiado ocupad[ROOT.Char.Custom('ES_OA')] para tales frivolidades."
 petition_liege.0101.refusal.fortify_border: "Tengo castillos propios que mantener."
 petition_liege.0101.refusal.title_liege: "Yo también reclamo [petition_claim.GetNameNoTierNoTooltip]."
 petition_liege.0101.refusal.title_vassal: "Vuestros derechos son tan fuertes como el brazo con el que empuñáis la espada."
 petition_liege.0101.refusal.construct_city: "Vuestras tierras son vuestra responsabilidad."
 petition_liege.0101.refusal.construct_temple: "El piadoso patrocina sus iglesias personalmente."
 petition_liege.0101.refusal.development: "Ay, algunas tierras son más bendecidas que otras."
 petition_liege.0101.refusal.house_fief: "Pedís demasiado, esto #EMP debe#! seguir siendo delito."
 #Council
 petition_liege.0101.council_second_occupied: "[second_councillor.GetTitledFirstNameNoTooltip|l] se apartará como [second_councillor.GetCouncilTitle]."
 petition_liege.0101.council_second: "Tengo algo pensado."
 #War Aid
 petition_liege.0101.war_aid_join: "Acabaremos con [second_party.GetFirstNameNoTooltip]."
 #Tooltips
 petition_liege.0101.additional_effects: "Modifica la aceptación de este modo:"
 petition_liege.0101.bribe_given: "Si [petition_vassal.GetSheHe] acepta tu contraoferta"
 petition_liege.0101.bribe_refused: "Si [petition_vassal.GetSheHe] rechaza tu contraoferta"
 #Liege grants petition
 petition_liege.0201.t: "$petition_liege_header$ Aceptada"
 petition_liege.0201.desc.intro: "Se me escolta al salón del trono de [petition_liege.GetTitledFirstName|l], donde [petition_liege.GetSheHe] me hace un gesto para que me acerque y exponga mi petición."
 petition_liege.0201.desc.council_seat: "\n\nExpongo las habilidades, probadas y de otro tipo, que me convierten en un[petition_vassal.Custom('ES_XA')] candidat[petition_vassal.Custom('ES_OA')] adecuad[petition_vassal.Custom('ES_OA')] para ser [petition_vassal.Custom('GetCouncilPositionRequest')] de [petition_liege.GetTitleAsName] y solicito el puesto como su consejer[petition_vassal.Custom('ES_OA')]."
 petition_liege.0201.desc.war_aid: "\n\nLe ruego a mi [petition_liege.GetLadyLord] que preste su fuerza a mi legítima causa, como [petition_liege.GetSheHe] pueda, para que un[petition_vassal.Custom('ES_XA')] vasall[petition_vassal.Custom('ES_OA')] leal del señorío no sea derrotad[petition_vassal.Custom('ES_OA')]."
 petition_liege.0201.desc.pay_debt: "\n\nImploro [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip] que comprenda los grandes retos a los que se ha enfrentado mi feudo y que han dejado mis arcas vacías, suplicándo[petition_liege.GetHerHim] que salde mis deudas…"
 petition_liege.0201.desc.vassal_war: "\n\nExpongo las causas y los acontecimientos de mi actual conflicto con [second_party.GetTitledFirstName|l] y solicito [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip] que imponga la paz para poner fin al derramamiento de sangre en su señorío."
 petition_liege.0201.desc.faction_war: "\n\nResumo los acontecimientos que han llevado a la traición abierta de [second_party.GetTitledFirstName|l] y su [vassal_faction.GetName|l] y solicito [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitleAsNameNoTooltip] que les obligue a rendirse."
 petition_liege.0201.desc.county_control: "\n\nDescribo cuidadosamente los problemas a los que se enfrenta mi feudo, opuesto a mi autoridad y hostigado por bandoleros y solicito ayuda para restablecer el orden."
 petition_liege.0201.desc.county_convert: "\n\nExplico fervientemente la situación en mi feudo y la necesidad de apoyo para traer de vuelta a la luz del [petition_liege.GetFaith.GetNameNoTooltip] a las multitudes pecadoras."
 petition_liege.0201.desc.county_opinion: "\n\nExplico el descontento en mi reino, y el gran ánimo que una simple visita [petition_liege.Custom('ES_DelDela')] [petition_liege.GetTitleAsNameNoTooltip] daría a la moral del pueblo llano."
 petition_liege.0201.desc.fortify_border: "\n\nExpongo fríamente la amenaza que suponen los vecinos del señorío, llamando la atención sobre [second_party.GetPrimaryTitle.GetName] y el riesgo que suponen a mis tierras."
 petition_liege.0201.desc.title_liege: "\n\nReivindico respetuosamente mis legítimos derechos sobre su [petition_claim.GetName], aportando los extensos documentos que les dan validez, y espero la respuesta de [petition_liege.GetTitleAsNameNoTooltip]."
 petition_liege.0201.desc.title_vassal: "\n\nPresento diestramente las pruebas de mis derechos sobre el [petition_claim.GetName] y resalto la fuerza de los mismos sobre los de [second_party.GetTitledFirstName|l]."
 petition_liege.0201.desc.construct_city: "\n\nExpongo mis argumentos para el desarrollo del asentamiento de [petition_construct.GetName] en el [petition_construct_county.GetName], enumerando los beneficios tal y como he ensayado."
 petition_liege.0201.desc.construct_temple: "\n\nPresento humildemente la idea de un nuevo lugar de culto ([petition_liege.GetFaith.HouseOfWorship]) en el [petition_construct_county.GetName], que se construiría en el asentamiento de [petition_construct.GetName]."
 petition_liege.0201.desc.development: "\n\nExplico detenidamente las situaciones dispares de [petition_county_example.GetName] y [petition_liege.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] y lo que podría hacerse para restablecer el equilibrio."
 petition_liege.0201.desc.house_fief: "\n\nArgumento a favor de mi caso de que concederme derechos hereditarios beneficiaría a la región."
 petition_liege.0201.desc.bridge: "\n\nTras escuchar mi disertación, [petition_liege.GetFirstNameNoTooltip] asiente secamente y afirma: «Enviaré a mis agentes de inmediato a ocuparse de este asunto»."
 petition_liege.0201.desc.council_second_party: "Desde luego, no lo puedo hacer peor que [second_party.GetFullName]…"
 petition_liege.0201.a: "¡Gracias, mi señor[petition_liege.Custom('ES_XA')]!"
 petition_liege_accept_tt: "Se acepta tu petición"
 #Liege asks for something in return
 petition_liege.0205.t: "$petition_liege_header$ Contraoferta"
 petition_liege.0205.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0205.desc.bridge: "\n\n[petition_liege.GetFirstNameNoTooltip] permanece en silencio durante un momento mientras medita mi petición. \n\nAl final se dirige a mí: «Habéis hablado bien, pero si os concedo vuestra petición, necesitaré algo a cambio. Imagino que veis cuánto nos beneficiaría llegar a un acuerdo»."
 petition_liege.0205.counter: "Mi [petition_liege.GetTitleAsNameNoTooltip], tal vez me expliqué mal…"
 petition_liege.0205.a: "Una oferta justa, acepto."
 petition_liege.0205.b: "¿Me tomáis el pelo? ¡Ya he forzado mis límites con esto!"
 petition_liege_skillcheck_counter_tt: "Intentas convencer a tu señor[petition_liege.Custom('ES_XA')] por otros medios"
 #Liege refuses petition (end)
 petition_liege.0209.t: "$petition_liege_header$ Rechazada"
 petition_liege.0209.desc.intro: "$petition_liege.0201.desc.intro$"
 petition_liege.0209.desc.bridge: "\n\nTras escuchar el discurso que había preparado, frunce el ceño y me reprende."
 petition_liege.0209.desc.bridge.apologetic: "$petition_liege.0209.desc.bridge$ «Lo lamento, pero por el bien del [petition_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] debo rechazar vuestra petición»."
 petition_liege.0209.desc.bridge.unapologetic: "$petition_liege.0209.desc.bridge$ «¿#EMP Este#! es ese asunto tan urgente que queríais discutir conmigo? No. Rotundamente no. Y ahora, si me disculpáis, tengo asuntos #EMP importantes#! de verdad de los que ocuparme»."
 petition_liege.0209.desc.bridge.favor: "$petition_liege.0209.desc.bridge$ «Lo siento enormemente, pero no podré satisfacer esta petición. Si pudiera, os daría lo que queréis, pero espero que os baste esta promesa de un favor en el futuro»."
 petition_liege.0209.counter: "¡Esperad, mi [petition_liege.GetLadyLord]! ¡Escuchadme!"
 petition_liege.0209.a: "Lástima."
 petition_liege.0209.favor: "Muy bien."
 #Vassal agrees to terms
 petition_liege.0301.t: "Contraoferta aceptada"
 #Vassal refuses counterproposal (end)
 petition_liege.0309.t: "Contraoferta rechazada"
 #Skill check counter event
 petition_liege.0401.t: "$petition_liege_header$ Segunda opinión"
 petition_liege.0401.desc.intro: "[petition_liege.GetTitledFirstName] se lo piensa un momento y grita: «¡[first_portrait.GetFirstName], preciso vuestro consejo en este asunto!». [first_portrait.Custom('GetNotableCharacteristic')] [first_portrait.Custom('GetPetitionLiegeTitle')] da un paso adelante y agarra su [first_portrait.Custom('councillor_flavor_prop')]. «Sí, un asunto de lo más delicado, mi [petition_liege.GetLadyLord]…».\n\n"
 petition_liege.0401.desc.second: "[second_portrait.GetTitledFirstName], el/la [second_portrait.Custom('GetPetitionLiegeTitle')] de [petition_liege.GetTitleAsNameNoTooltip], observa al margen en silencio"
 petition_liege.0401.desc.second_diplomacy: "$petition_liege.0401.desc.second$¿… podría apelar a su naturaleza diplomática tal vez?\n\n"
 petition_liege.0401.desc.second_martial: "$petition_liege.0401.desc.second$¿… un argumento práctico me ganaría su apoyo?\n\n"
 petition_liege.0401.desc.second_stewardship: "$petition_liege.0401.desc.second$¿… [second_portrait.GetHerHim] persuadirían de mi necesidad los números adecuados?\n\n"
 petition_liege.0401.desc.second_intrigue: "$petition_liege.0401.desc.second$¿… y si [second_portrait.GetHerHim] superara públicamente?\n\n"
 petition_liege.0401.desc.second_learning: "$petition_liege.0401.desc.second$… nadie cuestionará un argumento que #EMP [second_portrait.GetSheHe]#! no haya podido refutar.\n\n"
 petition_liege.0401.desc.third_soulmate: "Por otro lado, mi querid[third_portrait.Custom('ES_OA')] no está lejos"
 petition_liege.0401.desc.third_lover: "[third_portrait.GetTitledFirstName] me guiña un ojo discretamente"
 petition_liege.0401.desc.third_best_friend: "Mi confidente más íntim[third_portrait.Custom('ES_OA')], [third_portrait.GetTitledFirstName|l], está presente"
 petition_liege.0401.desc.third_friend: "Aunque, mi buen[third_portrait.Custom('ES_XA')] amig[third_portrait.Custom('ES_OA')] [third_portrait.GetTitledFirstName|l] puede ser persuasiv[third_portrait.Custom('ES_OA')]"
 petition_liege.0401.desc.third_fallback: "Dicho esto, siempre le he gustado a [third_portrait.GetTitledFirstName|l]"
 petition_liege.0401.desc.third: "¿… a lo mejor [third_portrait.GetSheHe] podría presentar mis argumentos? \n\n"
 petition_liege.0401.desc.outro: "El/La [petition_liege.GetTitleAsNameNoTooltip] se vuelve hacia mí, con la atención dirigida ya a otro asunto. ¡Tengo que #EMP hacer#! algo!"
 petition_liege.0401.first: "Sé justo lo que hay que hacer para que [first_portrait.GetFirstNameNoTooltip] tropiece…"
 petition_liege.0401.second: "«¡[second_portrait.GetFirstNameNoTooltip]!"
 petition_liege.0401.second_diplomacy: "$petition_liege.0401.second$ Seguro que hay margen para un acuerdo, ¿verdad?»"
 petition_liege.0401.second_martial: "$petition_liege.0401.second$ Seguro que #EMP veis#! lo que quiero decir, ¿verdad?»"
 petition_liege.0401.second_stewardship: "$petition_liege.0401.second$ La lógica de esto #EMP os#! habrá quedado clara, ¿verdad?»"
 petition_liege.0401.second_intrigue: "$petition_liege.0401.second$ Seguro que le #EMP veis#! el sentido, ¿verdad?»"
 petition_liege.0401.second_learning: "$petition_liege.0401.second$ Seguro que #EMP veis#! que es una sabia propuesta, ¿verdad?»"
 petition_liege.0401.wildcard: "¡[third_portrait.GetTitledFirstNameNoTooltip|l] se lo dirá!"
 petition_liege.0401.success: "[petition_liege.GetTitledFirstNameNoTooltip|l] se deja convencer"
 petition_liege.0401.failure: "[petition_liege.GetTitledFirstNameNoTooltip|l] no se deja convencer"
 #Second party request event
 petition_liege.0501.opening: "[second_party.Custom2('AppropriateGreeting', ROOT.Char )]"
 petition_liege.0501.desc: "Leal [second_party.GetTitledFirstName|l], lamento enormemente tener que poneros en este compromiso. \n\nDebo pediros que renunciéis a [petition_claim.GetName] en favor de [petition_vassal.GetTitledFirstName|l], quien también tiene derechos al título. Confío en que respetaréis mis deseos en este asunto."
 petition_liege.0501.a: "¿Qué opción me queda?…"
 petition_liege.0501.b: "¡No puedo aceptarlo!"
 petition_liege.0501.refuse_tt: "[second_party.GetTitledFirstName] se niega a renunciar a [petition_claim.GetName]"
 #Invalidated event
 petition_liege.0601.t: "$petition_liege_header$ Invalidada"
 petition_liege.0601.desc.court: "Una vez terminada mi coronación como [ROOT.Char.GetTitleAsNameNoTooltip], mi petición ya no es necesaria…"
 petition_liege.0601.desc.imprisoned_me: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me metió en la cárcel."
 petition_liege.0601.desc.imprisoned: "$petition_liege.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] me capturó."
 petition_liege.0601.desc.liege_dead_me: "$petition_liege.0601_shared_intro$ acabé matando [homage_liege.Custom('ES_AlAla')] [petition_liege.GetTitledFirstName|l]… \n\n"
 petition_liege.0601.desc.liege_dead: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName] [petition_liege.GetDeathReasonHideKiller]… \n\n"
 petition_liege.0601.desc.liege_imprisoned_me: "$petition_liege.0601_shared_intro$ ¡Acabé capturando [homage_liege.Custom('ES_AlAla')] [petition_liege.GetTitledFirstName|l]!"
 petition_liege.0601.desc.liege_imprisoned: "$petition_liege.0601_shared_intro$ [petition_liege.GetTitledFirstName|l] fue capturad[petition_liege.Custom('ES_OA')] por [petition_liege.GetImprisonedBy.GetTitledFirstName|l]."
 petition_liege.0601.desc.new_liege: "Ahora tendré que dirigir la petición a mi nuev[ROOT.Char.GetLiege.Custom('ES_OA')] señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 petition_liege.0601_shared_intro: "Justo cuando mi petición se había puesto en marcha y estaba a punto de dar fruto,"
 petition_liege.0601.desc: "\n\nDesde luego, esto cambia la situación."
 petition_liege.0601.a_court: "Adelante, hacia cosas mayores."
 petition_liege.0601.a_prison: "Caray."
 petition_liege.0601.a_liege: "Por qué tuve que…"
 petition_liege.0601.a: "Hora de repensar las cosas…"
 #Activity End
 petition_liege.9999.t: "$petition_liege_header$ Conclusión"
 petition_liege.9999.desc: "Cuando sale el último demandante, varios cortesanos lo siguen fuera del salón, ya que tienen asuntos que atender en otro lado. Otros se quedan, hablando entre ellos sobre los pleitos recientes.\n\nPronto desaparece por completo la formalidad ceremonial de los pleitos y ocupa su lugar el zumbido y el bullicio normales de la vida cortesana."
 petition_liege.9999.a: "He cumplido por hoy."
 petition_liege.9999.arrogant: "Es bueno dejar que mis súbditos disfruten la majestuosidad de mi presencia."
 petition_liege.9999.shy: "Estoy deseando volver a mis aposentos…"
 petition_liege.9999.gregarious: "Este es un buen momento para relacionarme con mi corte."
 petition_liege.9999.every_guest_and_courtier: "Todo invitado y cortesano:"
 petition_liege.9001.t: "$petition_liege_header$ Cambio de táctica"
 petition_liege.9001.desc: "Ya no puedo pedirle [petition_liege.Custom('ES_AlAla')] [petition_liege.GetTitledFirstName|l] que [ROOT.Char.Custom( 'GetPetitionType' )|l]. Sin embargo, ya he venido hasta aquí, [petition_liege.GetCapitalLocation.GetName], para conseguir su atención, y no dejaré pasar una oportunidad así. Podría pedirle que…"
 petition_liege.9001.gold: "$petition_liege_gold$."
 petition_liege.9001.council_seat: "Me nombre miembro de su consejo."
 petition_liege.9001.council_seat_family: "$petition_liege_council_seat_family$."
 petition_liege.9001.court_position: "$petition_liege_court_position$."
 petition_liege.9001.court_position_family: "$petition_liege_court_position_family$."
 petition_liege.9001.governorship_family: "$petition_liege_governorship_family$."
 petition_liege.9001.house_governorship_rights: "$petition_liege_house_governorship_rights$."
 petition_liege.9001.pay_debt: "Salde mis deudas."
 petition_liege.9001.war_aid: "Me preste ayuda en la guerra."
 petition_liege.9001.vassal_war: "Imponga la paz con mis colegas vasallos."
 petition_liege.9001.faction_war: "Desmantele una facción poderosa."
 petition_liege.9001.county_control: "Me envíe alguaciles para ayudar a restablecer el control sobre los condados rebeldes."
 petition_liege.9001.county_convert: "Financie sacerdotes para ayudar a convertir condados en mi señorío."
 petition_liege.9001.county_opinion: "Haga una real visita para aumentar la opinión popular en mi señorío."
 petition_liege.9001.fortify_border: "Fortifique mis fronteras."
 petition_liege.9001.title_liege: "Conceder uno de mis derechos."
 petition_liege.9001.title_vassal: "Me traspase derechos."
 petition_liege.9001.construct_city: "Financie una nueva ciudad en mi señorío."
 petition_liege.9001.construct_temple: "Financie un nuevo templo en mi señorío."
 petition_liege.9001.development: "Reubique a algunos de sus súbditos en mi señorío."
 petition_liege.9001.house_fief: "Crear nuevas formas de gobernar ya no es un delito."
 petition_liege.9001.fallback: "Llene mis arcas, simplemente."
 petition_liege.0101.accept.fallback: "Muy bien, vuestras arcas se llenarán."
 petition_liege_block_firing_councillor_effect_tt: "No puede ser despedid[petition_vassal.Custom('ES_OA')] del [council|lE] durante 5 años"
