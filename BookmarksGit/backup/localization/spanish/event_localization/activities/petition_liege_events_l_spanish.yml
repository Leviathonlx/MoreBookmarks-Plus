 petition_liege_0101_county_convert_effect_tt: "Todas las [holdings|lE] de [petition_vassal.LocalPlayerString( 'tu persona', petition_vassal.GetShortUIName )] de otra [faith|lE]"
 petition_liege_county_convert_modifier: "Proselitistas financiados"
 petition_liege_county_convert_modifier_desc: "El titular de este condado ha solicitado a su señor que patrocine su conversión a la fe verdadera."
