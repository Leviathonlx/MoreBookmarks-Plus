 petition_liege_0101_county_opinion_effect_tt: "Todas las [holdings|lE] de [petition_vassal.LocalPlayerString( 'tu persona', petition_vassal.GetShortUIName )] con una [county_opinion|lE] de [SCOPE.ScriptValue('petition_county_opinion_value')] #negative_value #! o inferior"
 petition_liege_county_opinion_modifier: "Visita real"
 petition_liege_county_opinion_modifier_desc: "El titular de este condado ha solicitado a su señor que les visite y dé un espectáculo al pueblo."
