l_spanish:
 ### PHASES
 playdate_phase: "Encuentro"
 ### OPTIONS
 ### INTENTS
 child_return_from_playdate_title: "Niño regresado"
 child_return_from_playdate_desc: "[child_scope.GetShortUIName] ha vuelto de encontrarse con otros rapaces en [host.LocalPlayerString( 'tu', 'la' )] corte[host.LocalPlayerString( '', 'Loc_ES_de_GetShortUIName' )]"
 playdate_header: "Encuentro de rapaces:"
 playdate.0010.desc: "¡¿Por qué aceptaste mi invitación y luego te fuiste con [other_host.GetTitledFirstName|l]?! Me acordaré de esto."
 playdate.0010.a: "Huy."
 playdate.1001.opening_desc: "¡Reúnete con otros rapaces en mi corte de [barony.GetNameNoTier]!"
 playdate.1001.host_likes_me: "¡Espero que vengas, porque tengo ganas de verte!"
 playdate.1001.host_dislikes_me: "Invito a todo rapaz importante. Por desgracia, eso te incluye."
 playdate.1001.host_gets_along_with_me: "Espero que vengas, si no, ¡te echaré mucho de menos!"
 playdate.1001.a: "¡Por supuesto que iré!"
 playdate.1001.b: "¡No, me niego!"
 playdate.1002.opening_desc: "¡Sería un placer que [child_scope.Custom2('YourCharacterIntroduction', ROOT.Char)] visitara mi casa de [barony.GetNameNoTier] para encontrarse con más rapaces!"
 playdate.1002.host_likes_child: "¡Espero que venga, porque tengo ganas de ver[child_scope.GetHerHim]!"
 playdate.1002.host_dislikes_child: "Invito a todo rapaz importante. Por desgracia, eso [child_scope.GetHerHim] incluye."
 playdate.1002.host_gets_along_with_child: "Espero que venga, si no, ¡[child_scope.GetHerHim] echaría mucho de menos!"
 playdate.1002.a: "Por supuesto que irá."
 playdate.1002.b: "Debo rechazarlo."
 playdate.2001.t: "La reunión"
 playdate.2001.desc_opening: "¡Todos están aquí!\n\nConforme llegan los pequeños a la sala, la cabeza me da cada vez más vueltas."
 playdate.2001.desc_guest_of_interest_1_2_3: "Me alegro infinito de que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] hayan podido venir. ¡Por no hablar de [guest_of_interest_3.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 playdate.2001.desc_guest_of_interest_1_and_2: "¡Me encanta que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [guest_of_interest_2.Custom2('MyCharacterIntroduction', ROOT.Char)] hayan podido venir!"
 playdate.2001.desc_guest_of_interest_1: "¡Qué alegría que [guest_of_interest_1.Custom2('MyCharacterIntroduction', ROOT.Char)] haya podido venir!"
 playdate.2001.desc: "¡Me encanta poder pasar tiempo con otros niños!"
 playdate.2001.desc_guest_of_interest_4: "Sin embargo, no me hace tanta gracia que también se haya presentado [guest_of_interest_4.Custom2('MyCharacterIntroduction', ROOT.Char)]. En fin, me da igual."
 playdate.2001.a: "¡Os doy la bienvenida!"
 playdate.2001.a.tt: "Comienza el encuentro de rapaces"
 playdate.2003.t: "$playdate_header$ Una celebración triste"
 playdate.2003.desc: "¡No me lo puedo creer! Pese a mis invitaciones y preparativos, nadie ha aparecido de mi encuentro de rapaces.\n\nPues vale. Disfrutaré de todos los dulces y de todos los juguetes yo sol[ROOT.Char.Custom('ES_OA')]. Y… y… ¿por qué no ha venido nadie?"
 playdate.2003.a: "¿Por qué no ha venido nadie?"
 playdate.2501.t: "Una cálida bienvenida"
 playdate.2501.likes_host: "¡Todos están reunidos en el salón cuando [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] nos da la bienvenida al encuentro!"
 playdate.2501.dislikes_host: "Todos están reunidos en el salón cuando es[host.Custom('ES_EA')] [host.Custom2('InsultAdjective', ROOT.Char)] [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l] nos da la bienvenida al encuentro."
 playdate.2501.a: "¡Qué ganas tengo!"
 playdate.2501.a_dislike: "Terminemos con esto."
 playdate.0020.t: "$playdate_header$ Se acabaron los juegos"
 playdate.0020.desc: "Dicen que [host.Custom2('MyCharacterIntroduction', ROOT.Char)] ha «fallecido», pero parece que nadie puede explicarme qué significa eso. Lo que sí sé es que su encuentro ha terminado."
 playdate.0020.a: "¡Qué bien lo estábamos pasando!"
 playdate.0020.a.tt: "#F Bueno… hasta que desapareció.#!"
 playdate.0021.desc: "Como me encuentro entre barrotes, el encuentro queda cancelado. Todas las horas que pasé preparándolo… ¡Para nada!"
 playdate.0021.a: "Con lo bien que lo habríamos pasado…"
 playdate.0022.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sido encarcelad[host.Custom('ES_OA')] y su encuentro ha terminado. ¡Qué inoportuno!"
 playdate.3001.t: "Jugando duro"
 playdate.3001.desc: "Creía que [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] y [Select_CString( peasant_child.IsFemale, 'esa otra niña', 'ese otro niño' )] solo se peleaban en broma, pero, de repente, hay sangre en el suelo.\n\n[guest.GetFirstNameNoTooltip] gruñe al dar en el suelo y su contrincante se planta sobre [guest.GetSheHe] para volver a atacar."
 playdate.3001.a: "¡Yo [guest.Custom('ES_LoLa')] salvaré!"
 playdate.3001.a_injured: "Estás herid[ROOT.Char.Custom('ES_OA')]"
 playdate.3001.b: "«¡Que alguien nos ayude!»"
 playdate.3001.c: "Parece divertido, ¡quiero probar!"
 playdate.3002.t: "Secretos"
 playdate.3002.desc: "Es obvio que [secret_holder.Custom2('MyCharacterIntroduction', ROOT.Char)] oculta algo.\n\nPero, justo cuando se disponía a contármelo, [close_participant.Custom2('MyCharacterIntroduction', ROOT.Char)] se nos acerca e insiste en que juegue al ajedrez con [close_participant.GetSheHe]."
 playdate.3002.a: "Claro. No me interesan unos secretos tontos."
 playdate.3002.b: "¡Chiss! ¡Quiero enterarme del secreto!"
 playdate.3003.t: "[ROOT.Char.Custom('CatStoryName')]"
 playdate.3003.desc_opening: "Me he traído a [ROOT.Char.Custom('CatStoryName')] para que todos vean lo chulo que es mi gato.\n\n"
 playdate.3003.desc_bonding_cat_opening: "«¡Qué gatito más mono! ¿Quieres ver el mío?»"
 playdate.3003.desc_bonding_cat: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me muestra un gato color [guest.Custom('CatFurColor')]. «¡Se llama [guest.Custom('CatStoryName')]!»"
 playdate.3003.desc_bonding_dog_opening: "«¡Qué gatito más mono! ¿Quieres ver mi perro?»"
 playdate.3003.desc_bonding_dog: "[guest.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me enseña un perro color [guest.Custom('DogFurColor')]. «¡Se llama [guest.Custom('DogStoryName')]!»"
 playdate.3003.a_cat: "¡Qué perrito tan mono!"
 playdate.3003.a_dog: "¡Que gatito tan mono!"
 playdate.3003.b: "¡Gracias! ¡Ven, [guest.Custom('DogStoryName')]!"
 playdate.3003.c: "Puaj, es un saco de pulgas. ¡No como mi gato!"
 playdate.3004.t: "[ROOT.Char.Custom('DogStoryName')]"
 playdate.3004.desc_opening: "Me he traído a [ROOT.Char.Custom('DogStoryName')] para que todos vean lo chulo que es mi cachorrito.\n\n"
 playdate.3004.desc_bonding_cat_opening: "«¡Qué perrito más mono! ¿Quieres ver mi gato?»"
 playdate.3004.desc_bonding_dog_opening: "«¡Qué perrito más mono! ¿Quieres ver el mío?»"
 playdate.3004.b: "¡Gracias! ¡Ven, [guest.Custom('CatStoryName')]!"
 playdate.3004.c: "Puaj, es un saco de pulgas. ¡No como mi perro!"
 playdate.3005.t: "El secreto "
 playdate.3005.desc: "Estaba hablando con [guest.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre la vida en la corte y los últimos rumores.\n\n«Y dicen que [secret_owner.GetTitledFirstName|l] [secret.Custom('SecretDescriptionThirdPerson')]…»\n\nCierro la boca, pero es demasiado tarde; [guest.GetFirstNameNoTooltip] lo ha oído todo."
 playdate.3005.a: "Ah… ahí va."
 playdate.3005.b: "¡Olvida lo que he dicho, por favor! ¡Haré lo que sea!"
 playdate.3005.c: "¡Te pagaré, pero no hables!"
 playdate.3005.d: "Como se lo cuentes a alguien te… ¡te pego!"
 playdate.3005.d.success: "[guest.GetFirstNameNoTooltip] promete mantener la boca cerrada"
 playdate.3005.d.failure: "[guest.GetFirstNameNoTooltip] no te tiene miedo"
 promise_to_keep_secret: "[guest.GetFirstNameNoTooltip] promete no revelar el [secret|lE]"
 playdate.3006.t: "Compañeros de lectura"
 playdate.3006.desc: "Me he traído un libro, como suelo hacer, y [fellow_nerd.Custom2('MyCharacterIntroduction', ROOT.Char)] aparece justo cuando me había sentado a leer algunas páginas.\n\n«¿No es #EMP [SCOPE.Custom('RandomInformativeTextName')|U]#!? Me lo leí hace poco, ¿qué te parece su prosa?»"
 playdate.3006.a: "¡Este debate promete!"
 playdate.3006.b: "Vete, que estoy leyendo."
 playdate.3007.t: "Escalada"
 playdate.3007.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha escalado [ROOT.Char.Custom('ObjectToClimb')] de mayor altura y gesticula con entusiasmo para que haga lo mismo.\n\nNo sería la primera vez que escalase algo, pero parece demasiada altura…"
 playdate.3007.a: "¡No me echaré atrás!"
 playdate.3007.a.success: "Consigues escalar"
 playdate.3007.a.failure: "Sufres una caída fea."
 playdate.3007.b: "No, creo que me quedo aquí abajo."
 playdate.3008.t: "Ir a nadar"
 playdate.3008.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] corrió al [ROOT.Char.Custom('IndefiniteBodyOfWater')] y se lanzó sin dudar.\n\nLo que comenzó como un alegre chapuzón, pronto se vuelve frenético y de repente desaparece bajo la superficie. Pasa el tiempo y me doy cuenta de que no va a salir, al menos sin ayuda."
 playdate.3008.a: "¡Espera, ya voy!"
 playdate.3008.a.success: "Salvas a [participant.GetFirstNameNoTooltip]"
 playdate.3008.a.failure: "No llegas a tiempo"
 playdate.3008.a.critical_failure: "Casi te ahogas"
 playdate.3008.b: "¡Que alguien nos ayude!"
 playdate.3008.b.success: "Alguien te oye y os ayuda"
 playdate.3008.b.failure: "No viene nadie al rescate"
 playdate.3008.c: "Se habrá ido a casa…"
 playdate.3009.t: "Día de nieve"
 playdate.3009.desc_two: "Me acerco sigilosamente a [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] y [to_blame.Custom2('MyCharacterIntroduction', ROOT.Char)] por la espalda con las manos llenas de nieve. Cuando [participant.GetFirstNameNoTooltip] está a punto de darse la vuelta, ¡ataco!"
 playdate.3009.desc_opening: "Me acerco sigilosamente a [participant.Custom2('MyCharacterIntroduction', ROOT.Char)] por la espalda con las manos llenas de nieve y, cuando está a punto de darse la vuelta, ¡ataco!"
 playdate.3009.desc: "\n\n[participant.GetSheHe|U] chilla, pero responde con rapidez; ¡al poco tengo que retirarme porque [participant.GetFirstNameNoTooltip] viene hacia mí con una bola de nieve enorme!"
 playdate.3009.a: "¡No retrocederé!"
 playdate.3009.a.success: "Ganas la guerra de bolas de nieve"
 playdate.3009.a.failure: "Recibes un bolazo helado en la cabeza "
 playdate.3009.b: "¡Por favor, compasión!"
 playdate.3009.c: "¡Fue [to_blame.GetFirstNameNoTooltip], no yo!"
 playdate.3009.c.success: "[participant.GetFirstNameNoTooltip] te cree"
 playdate.3009.c.failure: "Se da cuenta de que mientes"
 playdate.3010.t: "Día de mercado"
 playdate.3010.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo coincidimos en que comerciar es una habilidad importante para un noble, así que decidimos visitar el mercado local de [ROOT.Char.GetCurrentLocation.GetName].\n\nNuestras monedas son piedrecitas, ¡pero brillan #EMP mucho#!!"
 playdate.3010.a: "Esto... Quiero comprar algo."
 playdate.3010.a.success: "Convences al mercader del intercambio"
 playdate.3010.a.failure: "El mercader te rehúye"
 playdate.3010.b: "¡Tienes que darme lo que quiero! ¡Soy un[ROOT.Char.Custom('ES_XA')] #EMP [ROOT.Char.GetLadyLord]#!!"
 playdate.3010.c: "¡Abramos nuestro propio puesto!"
 playdate.3010.c.tt: "Algunos mercaderes te siguen la corriente y «compran» tus piedras a cambio de hojas"
 playdate.3011.t: "Casa de juegos"
 playdate.3011.desc: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con un montón de telas en los brazos. Cuando las deja en el suelo me doy cuenta de que es ropa… ¡de mayores!\n\n«¡Juguemos a las casitas!»"
 playdate.3011.a: "¡Solo si somos los padres!"
 playdate.3011.b: "Vale. ¡Y [disliked_participant.GetFirstNameNoTooltip] será el perro!"
 playdate.3011.c: "Que tontería. Prefiero el ajedrez."
 playdate.3011.c.tt: "Avanzas en tus estudios del arte de [THIS.Char.Custom('education_focus_child')]"
 playdate.3012.t: "$knight_culture_player_plural_no_tooltip$ valientes"
 playdate.3012.desc_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos viendo cómo entrenan los $knight_culture_player_plural_no_tooltip_lowercase$ en el patio cuando [knight.Custom2('MyCharacterIntroduction', ROOT.Char)] se nos acerca sonriendo."
 playdate.3012.desc_no_knight: "[participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo estamos viendo cómo entrenan unos campesinos cuando uno de ellos se nos acerca sonriendo."
 playdate.3012.desc: "\n\n«Bueno, [participant.Custom('GirlsBoysChildren')], ¿creéis que podéis con lo básico?»"
 playdate.3012.a: "#EMP ¡Sí!#!"
 playdate.3012.a.success: "Dominas lo básico"
 playdate.3012.a.neutral: "Por mucho que lo intentas, no lo pillas"
 playdate.3012.a.failure: "Te dan de palos #EMP con fuerza#!"
 playdate.3012.b: "Casi prefiero veros entrenar."
 playdate.3013.t: "[witch.GetWomanMan|U] sabi[witch.Custom('ES_OA')]"
 playdate.3013.desc: "Estamos jugando en bosque cuando, de repente, veo que no queda nadie conmigo. ¡Hubiera jurado que iban justo detrás de mí!\n\nCuando estoy a punto de empezar a gritar —solo para que me encuentren, no porque tenga #EMP miedo#!—, me topo con [witch.Custom2('MyCharacterIntroduction', ROOT.Char)], vestid[witch.Custom('ES_OA')] con una capa negra e inclinad[witch.Custom('ES_OA')] sobre el suelo. Está mirando una planta de aspecto raro, comparándola con la que aparece en un gran libro negro que hay en el suelo, a su lado.\n\n«Saludos, mi joven [ROOT.Char.GetLadyLord]. ¿La llamada del conocimiento os ha traído aquí, hasta mí?»."
 playdate.3013.a: "Solo quiero saber sobre esa planta que tienes en la mano."
 playdate.3013.a.success: "Aprendes muchos sobre plantas y hierbas"
 playdate.3013.a.failure: "No sabes de qué está hablando."
 playdate.3013.b: "¡Sí, enséñame todo lo que puedas!"
 playdate.3013.c: "Eres… ¡eres un[witch.Custom('ES_XA')] bruj[witch.Custom('ES_OA')]! Una mala persona."
 playdate.3014.t: "El/La [priest.GetCouncilTitle]"
 playdate.3014.desc_participant: "Mientras exploramos el/la [ROOT.Char.GetFaith.HouseOfWorship] local, [participant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y yo nos topamos con [priest.Custom2('MyCharacterIntroduction', ROOT.Char)], rodead[priest.Custom('ES_OA')] de pergaminos.\n\n«Son diarios de hace mucho, ¿os interesan estas cosas?»"
 playdate.3014.desc: "Estaba explorando el/la [ROOT.Char.GetFaith.HouseOfWorship] local cuando me topo con [priest.Custom2('MyCharacterIntroduction', ROOT.Char)], rodead[priest.Custom('ES_OA')] de pergaminos.\n\n«Son diarios de hace mucho, ¿os interesan estas cosas?»"
 playdate.3014.a: "¡Sí! Enseñadme."
 playdate.3014.a.success: "Te aficionas a escribir diarios"
 playdate.3014.a.neutral: "Vas aprendiendo cosas"
 playdate.3014.a.tt: "Avanzas en tus estudios en el arte de [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.tt_participant: "[participant.GetFirstNameNoTooltip] y tú avanzáis en vuestros estudios en el arte de [ROOT.Char.Custom('education_focus_child')]"
 playdate.3014.a.failure: "No aprendes nada"
 playdate.3014.b: "¡No, me interesa que nos cuentes aventuras!"
 #Learning your child drowned - by Isabella Welch
 playdate.4000.t: "Río de lágrimas"
 playdate.4000.desc: "Llega un mensajero con aciagas noticias y una pequeña caja negra.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('drowned_participant'))], [drowned_participant.GetFirstNameNoTooltip], se ha ahogado cuando jugaba con [host.GetTitledFirstName|l].\n\nApenas logro ver la caja a través de mis ojos llorosos, pero un vistazo confirma que se trata del cadáver de mi querid[drowned_participant.Custom('ES_OA')] [drowned_participant.GetFirstNameNoTooltip] ."
 playdate.4000.a: "Espero que esté jugando en [ROOT.Char.GetFaith.PositiveAfterLife]"
 playdate.4000.b: "La inocencia es un veneno mortal."
 playdate.4000.c: "Le deseo el mismo destino a [host.GetTitledFirstNameNoTooltip|l]."
 playdate.4001.t: "La barrera del idioma"
 playdate.4001.desc.rowdy: "«¡He dicho #EMP \"mano\"#!, no #EMP \"mona\"#!! ¡Caray!» [participant.GetTitledFirstName|l] está obviamente agitad[participant.Custom('ES_OA')] por nuestra barrera lingüística. Por cómo gesticula con las manos, se adivina una rabieta a punto de empezar."
 playdate.4001.desc.pensive: "«Perdón… #EMP Morada#!. Regresa a su humilde morada, no a su dorada». A pesar de sus buenos modales, las cejas [participant.Custom('ES_DelDela')] [participant.GetTitledFirstName|l] se juntan en señal de frustración."
 playdate.4001.desc: "\n\nLos idiomas [ROOT.Char.GetCulture.GetLanguage.GetName] y [participant.GetCulture.GetLanguage.GetName] parecen tener más diferencias que parecidos, de ahí que nos cueste entendernos.\n\n¿Puedo hacer algo para poder jugar juntos sin enfadarnos? ¿O mejor espero a que se resuelva por solo?"
 playdate.4001.a: "¡Hablaré lento y bien alto! ¡Seguro que eso ayuda!"
 playdate.4001.b: "A lo mejor puedo pedir a [participant.GetFirstNameNoTooltip] que me enseñe algo de [participant.GetCulture.GetLanguage.GetNameNoTooltip], ¿no?"
 playdate.4001.c: "Buah, ¿para qué me voy a molestar? ¡Solo quiero divertirme!"
 playdate.5001.t: "¿Ven a jugar?"
 playdate.5001.desc: "Una pelota bota a mi lado y vuelve a los brazos de [participant.GetFirstName].\n\n«¿Queréis jugar? Tenemos una pelota y necesitamos más jugadores».\n\nLa pequeña multitud de niños se reúne expectante a nuestro alrededor."
 playdate.5001.a: "¡Me apunto!"
 playdate.5001.a.tt: "¡Comienza el juego!"
 playdate.5001.b: "La verdad es que no me apetece…"
 playdate.5002.t: "Puntería desviada"
 playdate.5002.desc: "La pelota bota errática al pasar a mi lado, rebota en una pared y… ¡entra en un jardín cercano! Una fracción de segundo después, un ruido de astillas y un grito iracundo anuncian las consecuencias que se avecinan.\n\n[neighbour.GetFirstName] sale corriendo por una puerta, acunando su [broken_artifact.GetName|l] hecho añicos. Cuando revisa la multitud, [neighbour.GetSheHe] me identifica a mí como [ROOT.Char.Custom('ES_ElLa')] culpable.\n\n«¿Qué tienes que decir en tu defensa, mocos[ROOT.Char.Custom('ES_OA')]?», gruñe. Miro a mi alrededor en busca de apoyo. No parece que vaya a tenerlo."
 playdate.5002.a: "«Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parent'))] pagará la reparación!»."
 playdate.5002.a.tt: "O, bueno, supongo que pagaré #EMP yo#!, pero no estaré mucho tiempo sin dinero…"
 playdate.5002.b: "«Os ordeno que me devolváis la pelota, [neighbour.Custom2('InsultNoun', ROOT.Char)]»."
 playdate.5002.b.tt: "¿Se ha olvidado es[neighbour.Custom('ES_EA')] de que soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?"
 playdate.5002.b.success: "[neighbour.GetFirstNameNoTooltip] devuelve la pelota obedientemente"
 playdate.5002.b.failure: "[neighbour.GetFirstNameNoTooltip] frunce el ceño al devolver la pelota"
 playdate.5002.c: "«Lo siento. ¿Nos devuelves la pelota?»."
 playdate.5002.c.success: "[neighbour.GetFirstNameNoTooltip] devuelve la pelota con una sonrisa"
 playdate.5002.c.failure: "[neighbour.GetFirstNameNoTooltip] devuelve la pelota con un profundo suspiro"
 playdate.5003.t: "Diferencia de constitución"
 playdate.5003.desc: "¡Es que [other_child.GetFirstName] es demasiado rápid[other_child.Custom('ES_OA')] y fuerte! Cada vez que intento ponerme a su altura, reboto en [other_child.GetSheHe]. Incluso retrocedo un paso para ver[other_child.GetHerHim] jugar y despejar la pelota al otro lado del patio, tengo que tomarme un momento para coger aliento por toda la persecución.\n\n¿No hay ningún modo de competir con [other_child.GetSheHe]?"
 playdate.5003.a: "[other_child.GetFirstNameNoTooltip] carece de protección en las espinillas…"
 playdate.5003.b: "¡Tengo que esforzarme más!"
 playdate.5003.b.success: "Consigues mantenerte a la par"
 playdate.5003.b.failure: "[other_child.GetFirstNameNoTooltip] es demasiado fuerte"
 playdate.5003.c: "Igual si sigo observando aprenderé algo."
 playdate.5004.t: "Otra perspectiva"
 playdate.5004.desc: "Mientras pasamos corriendo, riendo y parloteando mientras perseguimos la pelota, me fijo en una figura solitaria.\n\n[other_child.GetFirstName] se sienta a un lado, observando el partido con timidez. [other_child.GetSheHe|U] capta mi mirada por un instante antes de mirar de inmediato a otro lado, fingiendo interesarse por unas flores.\n\nParece que le vendría bien tener compañía."
 playdate.5004.a: "«¿Puedo unirme a ti?»."
 playdate_5004_sports_removal: "Dejarás de participar en el partido de fútbol en marcha"
 playdate.5004.b: "«¡Vamos, únete!»."
 playdate.5004.b.success: "Se une vacilante"
 playdate.5004.b.failure: "Tus esfuerzos [other_child.Custom('ES_LeLa')] desconciertan"
 playdate.5004.c: "Mejor dejarlo estar."
 playdate.5005.t: "La gran muralla"
 playdate.5005.desc: "¡Ahí está la pelota! Cuando la tengo delante, le doy un patadón fuerte. #EMP Demasiado#! fuerte.\n\nLa pelota sale por el aire, girando rápidamente. Pasa silbando entre la multitud, se eleva en el aire y se alza por encima de un muro cercano. El ruido de su aterrizaje es sonoro.\n\nMiro hacia el muro. Es bastante alto, más del doble de mi estatura."
 playdate.5005.ending: "En realidad, demasiado alto para mi gusto. Mientras sopeso las opciones, me fijo en [bullied_kid.GetFirstName], de pie a cierta distancia, haciendo todo lo posible para mirar a donde sea menos al muro."
 playdate.5005.a: "¡[bullied_kid.GetFirstNameNoTooltip] debería ir a buscarla!"
 playdate.5005.b: "Está bien, #EMP muro#!, allá voy…"
 playdate.5005.b.success: "Saltas el muro, con la mayor gracia"
 playdate.5005.b.success.tt: "Todos los participantes ganan #positive_value 15#! de opinión sobre ti"
 playdate.5005.b.failure: "Saltas el muro y coges la pelota"
 playdate.5005.b.failure.tt: "Todos los participantes pierden #negative_value 5#! de opinión sobre ti"
 playdate.5005.b.failure.gameends: "El partido de fútbol termina"
 playdate.5005.b.critfailure: "Pifias la escalada y te caes"
 playdate.5005.c: "Busquemos otra cosa que hacer, ¿no?"
 playdate.5005.more_balls: "¡Compraré otra pelota!"
 playdate.5006.t: "¡Me voy a casa!"
 playdate.5006.desc: "El partido se está tornando un poco competitivo. Apenas se me había pasado por la cabeza esta idea cuando llega otro momento de tensión, cuando [ball_kid.GetFirstName] recibe un empujó tremendo de [bully_kid.GetFirstName] que [ball_kid.GetHerHim] hace rodar hasta un arbusto cercano. [bully_kid.GetFirstNameNoTooltip], siempre servicial, empieza a reír.\n\n«¡S-se acabó!», tartamudea con rabia [ball_kid.GetFirstNameNoTooltip], mientras sale del arbusto y agarra la pelota. «¡Me voy a casa y me llevo la pelota!».\n\nSe hace un silencio incómodo."
 playdate.5006.a: "«Lo siento, [ball_kid.GetFirstNameNoTooltip]»."
 playdate.5006.a.tt: "No es culpa tuya, pero está claro que [bully_kid.GetFirstNameNoTooltip] no se va a disculpar…"
 playdate.5006.b: "«¡Espera, [ball_kid.GetFirstNameNoTooltip]! Quédate, por favor»."
 playdate.5006.b.success: "[ball_kid.GetHerHim|U] convences para que se quede"
 playdate.5006.b.failure: "Se marcha igual"
 playdate.5006.c: "Mejor quedarme en silencio."
 playdate.5006.d: "«Vas a dejar la pelota. Ahora es nuestra»."
 playdate.5007.t: "Enseñamiento"
 playdate.5007.desc: "Risotadas estridentes parten el aire. Al otro lado del patio donde estoy, [sad_kid.GetFirstName] se encoje ante [bully_kid.GetFirstName], quien [sad_kid.Custom('ES_LoLa')] señala con burla.\n\n«¡No sabe ni pegarle a la pelota! ¿Quién querría ser amigo de est[sad_kid.Custom('ES_EA')] [sad_kid.Custom2('InsultNoun', SCOPE.sC('bully_kid'))]?».\n\n[sad_kid.GetFirstNameNoTooltip], lloriqueando, mira alrededor en busca de algún apoyo, pero no parece que tenga muchos."
 playdate.5007.a: "«¡Déja[sad_kid.GetHerHim] en paz!»."
 playdate.5007.a.tt: "Te acercas para hacer frente [Select_CString( bully_kid.IsFemale, 'a la abusona', 'al abusón' )]…"
 playdate.5007.a.success: "[bully_kid.GetHerHim|U] intimidas para que retroceda"
 playdate.5007.a.failure: "[bully_kid.GetFirstNameNoTooltip] ve que vas de farol y te da una paliza"
 playdate.5007.b: "«#EMP Yo#! querría»."
 playdate.5007.c: "Mejor que no me meta."
 playdate.5008.t: "Momento de mayores"
 playdate.5008.desc: "«¿Queréis no hacer #EMP ruido#!, por el amor de [old_timer.GetFaith.HighGodName]?». [old_timer.GetFirstName] se asoma por una ventana con parteluz, con un ataque de ira y agitando el puño. «¡Malditos niños, qué algarabía estáis armando! ¡Casi no oigo ni mis #EMP pensamientos!#!».\n\nAgarro la pelota cuando esta se acerca a mí, mientras [Select_CString( old_timer.IsFemale, 'la vieja', 'el viejo' )] se desgañita contra nosotros. Sí que es #EMP ancian[old_timer.Custom('ES_OA')]:#! ¡puede que tenga treinta o cuarenta años!\n\nNo me extraña que esté enfadad[old_timer.Custom('ES_OA')]."
 playdate.5008.a: "«¡Cállate, [Select_CString( old_timer.IsFemale, 'vieja loca', 'viejo loco' )]!»."
 playdate.5008.b: "«Lo sentimos. Haremos menos ruido»."
 playdate.5009.t: "Pies que retumban"
 playdate.5009.desc: "Aunque seamos niños, el fútbol puede llegar a ser terriblemente duro. Lo que empezó como un partido alegre, se ha convertido de repente en una refriega en toda regla y tardo unos segundos en orientarme.\n\nCuando lo consigo, oigo un grito agudo de dolor y terror que proviene del barullo de niños que luchan. Atrapad[small_kid.Custom('ES_OA')] en el fondo veo a [small_kid.GetFirstName], pisotead[small_kid.Custom('ES_OA')] por decenas de pies. [small_kid.GetFirstNameNoTooltip] vuelve a gritar lastimosamente, pero el ruido es demasiado fuerte y los demás están demasiado concentrados en el juego."
 playdate.5009.a: "«¡[small_kid.GetFirstNameNoTooltip]! ¡Aguanta, ya voy!»."
 playdate.5009.a.critical_success: "[small_kid.GetHerHim|U] rescatas heroicamente"
 playdate.5009.a.success: "[small_kid.GetHerHim|U] rescatas"
 playdate.5009.a.failure: "Tienes que proteger su cuerpo con el tuyo"
 playdate.5009.b.failure: "[small_kid.GetFirstNameNoTooltip] sufre algunas lesiones desagradables"
 playdate.5009.b.critfailure: "Las heridas de [small_kid.GetFirstNameNoTooltip] son feas de verdad"
 playdate_5009_every_child: "Todos los participantes no insensibles o sádicos #negative_value ganan estrés#!"
 playdate.5009.b: "No puedo mirar…"
 playdate.5009.c: "«¡Todos, #EMP ALTO!#!»."
 playdate.5009.c.success: "Los futbolistas alborotados se paran en seco"
 playdate.5009.c.failure: "Tus palabras caen en oídos sordos"
 playdate.5010.t: "¡Bien hecho, [embarrassed_child.Custom('GirlBoy')]!"
 playdate.5010.desc: "«¡Píllalo! ¡Empújala contra la pared! ¡Muy bien!». La voz de [obnoxious_parent.GetFirstName] retumba en el patio. Se ha apostado en una esquina para ver a [embarrassed_child.GetFirstName] jugar al fútbol. Su predisposición hacia [embarrassed_child.GetSheHe] es evidente.\n\nBaste decir que [obnoxious_parent.GetFirstNameNoTooltip] se lo está tomando #EMP un poco#! demasiado en serio.\n\n«¡Eh! No [embarrassed_child.GetHerHim] empujes, ¡eso es falta!». El histrionismo de [obnoxious_parent.GetFirstNameNoTooltip] está empezando a ser molesto."
 playdate.5010.a: "Está gesticulando mucho con los brazos…"
 playdate.5010.a_flavor: "¡Fingiré que [obnoxious_parent.GetFirstNameNoTooltip] me ha golpeado!"
 playdate.5010.a.tt: "Si fingiera que me ha dado con uno de sus manotazos… ¿dejaría de incordiar?"
 playdate.5010.a.tt.success: "Tu actuación consigue una gran respuesta…"
 playdate.5010.a.success: "Todos se agolpan conmocionados"
 playdate.5010.a.failure: "Nadie te cree"
 playdate.5010.b: "«¡¿Queréis hacer el favor de callaros?!»."
 playdate.5010.c: "Me ocuparé de esto."
 scratched_and_bruised: "Arañazos y cardenales"
 scratched_and_bruised_desc: "Este niño ha sufrido algunos arañazos y cardenales, seguramente después de un juego algo brusco."
 you_perspective_increase_wounds_children_no_death_effect: "Ganas [GetModifier('scratched_and_bruised').GetNameWithTooltip|l] o [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 other_perspective_increase_wounds_children_no_death_effect: "[wound_target.GetShortUIName] gana [GetModifier('scratched_and_bruised').GetNameWithTooltip|l] o [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 playdate.5011.t: "Lo merecido"
 playdate.5011.desc: "Mientras actúo lo mejor que puedo con una multitud de niños preocupados a mi alrededor, a [obnoxious_parent.GetFirstName] casi se le salen los ojos de las órbitas.\n\n«¡Pequeñ[ROOT.Char.Custom('ES_OA')]… #EMP troler[ROOT.Char.Custom('ES_OA')]#!!», gruñe, señalándome indignad[obnoxious_parent.Custom('ES_OA')] con el dedo. «Ya me ocuparé de que te…».\n\n«¡[obnoxious_parent.GetFirstNameNoTooltip]!», se oye un grito lejano y furioso que se acerca rápidamente. A [obnoxious_parent.GetFirstNameNoTooltip] se le muda el color del rostro cuando [responsible_adult.GetFirstName] irrumpe en el patio. «¿Qué significa esto?».\n\nEs una suerte tener una distracción, para que solo [obnoxious_parent.GetFirstNameNoTooltip] pueda ver mi sonrisa petulante y suficiente."
 playdate.5011.a: "«¡Ay, cómo me duele! ¡Aaayyy!»."
 playdate.5011.b: "Seguramente debería confesar…"
 playdate.9001.t: "Fin de la diversión"
 playdate.9001.desc: "Estuvo bien olvidar todas las responsabilidades durante un tiempo y pasar un rato con otros niños, pero me dicen que debo volver a mis deberes…\n\n¡Qué bien lo pasamos! Espero que podamos volver a hacerlo pronto."
 playdate.9001.a: "¡Hasta la próxima!"
 playdate.9002.t: "Volviendo a casa"
 playdate.9002.desc: "¡Cómo nos hemos divertido! Recordaré durante mucho tiempo los días que pasé con [host.GetTitledFirstName|l].\n\nMe dicen que ya es hora de recoger y volver a casa a ocuparme de mis quehaceres, pero con suerte podremos repetir la experiencia."
 playdate.9002.a: "¡Adiós, [host.GetFirstNameNoTooltip]!"
