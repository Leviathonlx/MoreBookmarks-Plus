 ach_coronation.0016.t: "Un regalo digno de un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip|l]"
 ach_coronation.0016.desc: "Los convidados a la coronación de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host') )], [host.Custom('ES_ElLa')] [host.GetTitledFirstNameRegnal|l], van entrando, todos haciendo juramentos menores, agradeciendo sus invitaciones y prometiendo lealtad o apoyo. Pronto me tocará a mí.\n\n¿Debo destacar entre la multitud y aprovechar la breve audiencia para convencer [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip] de mi valía?"
 ach_coronation.0016.a.martial: "¡Donaré una fuerza de soldados!"
 ach_coronation.0016.a.stewardship: "¡Organizaré un diezmo de los demás invitados!"
