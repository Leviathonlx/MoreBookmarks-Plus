 ach_coronation.0015.a.tt.initiator.critical_success.desc: "Los soldados de [host.GetShortUIName] reaccionaron de modo exagerado y mataron a muchos; ¡es todo un escándalo!"
 ach_coronation.0015.b: "¡Atended a los heridos! ¡Presto!"
 ach_coronation.0015.b.flavor: "¡Ahora solo hay que centrarse en salvar vidas!"
 ach_coronation.0015.c: "¡Idiotas exacerbados!"
 ach_coronation.0015.d: "¡Guardias! ¡Restaurad el orden!"
 ach_coronation.0015.d.byzantines: "¡Soltad a los varegos!"
