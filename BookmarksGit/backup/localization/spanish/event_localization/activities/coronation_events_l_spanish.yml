 ach_coronation.0015.a.tt.initiator.failure.crackdown.desc: "Los soldados de [host.GetShortUIName] consiguen acabar con el caos; ahora se le teme más que nunca"
 ach_coronation.0015.a.tt.initiator.failure.physician.desc: "¡[host.GetShortUIName] emplea su talento como médic[host.Custom('ES_OA')] para ayudar a los heridos y se le aclama como [Select_CString( host.IsFemale, 'una heroína', 'un héroe' )]!"
