 ach_coronation.0013.t: "[ROOT.Char.GetTitleAsNameNoTooltip]s y plebeyos"
 ach_coronation.0013.intro: "Paso el día realizando labores en la paz relativa de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly]. Es allí donde,"
 ach_coronation.0013.desc_opening.rainy_day: "guareciéndome de la lluvia"
 ach_coronation.0013.desc_opening.dry_day: "disfrutando de un descanso breve"
 ach_coronation.0013.desc_opening: "cerca de [ROOT.Char.Custom('GetMainsquareCommons')], oigo a alguien gritar «#EMP ¡[host.GetTitleAsNameNoTooltip]!»#!.\n\nEl origen está a la vuelta de la esquina: [ROOT.Char.Custom('GetTaverngoersTribespeople')] que disfrutan de unas copas de [ROOT.Char.Custom('RegionalAlcoholicDrink')] y del cotilleo."
 ach_coronation.0013.desc_conversation.mean.1: "«¡Jamás había habido un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip] con aspecto más [host.Custom('InsultAdjectiveGeneric')]!», escupe un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)] con la aprobación de la mesa."
 ach_coronation.0013.desc_conversation.mean.2: "«Maldit[host.Custom('ES_OA')] sea es[host.Custom('ES_EA')] supuest[host.Custom('ES_OA')] \"[host.GetTitleAsNameNoTooltip]»; ¡matará al/a la [host.GetPrimaryTitle.GetTierAsName] en nada!», declara un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)] a sus camaradas."
 ach_coronation.0013.desc_conversation.mean.3: "«¡Mi [dummy_gender.Custom('GetRandomRelation')] es [dummy_gender.Custom('lowly_servant_type')] en [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')] y dice que siempre le huele el aliento a muert[host.Custom('ES_OA')]!»."
 ach_coronation.0013.desc_conversation.mean.4: "«¿No habéis oído que se acuesta con [dummy_gender.Custom('lowly_servant_type')]s?», ríe un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)]. «Le da por pillar su [host.Custom('DeviantObjectArticle')] para luego…»."
 ach_coronation.0013.desc_conversation.mean.4.chaste: "¡Voto a tal! Me tapo los oídos antes de oír una palabra más."
 ach_coronation.0013.desc_conversation.mean.4.lustful.host: "¡Voto a tal! ¡Qué dócil me deben de considerar!"
 ach_coronation.0013.desc_conversation.mean.4.lustful.guest: "¡Voto a tal! ¡Qué dócil deben considerar a su persona!"
 ach_coronation.0013.desc_conversation.mean.4.not_lustful: "¡Voto a tal! ¿Por qué mentiría nadie sobre eso?"
 ach_coronation.0013.desc_conversation.mean.5: "«M'an dicho que es un[host.Custom('ES_XA')] desgraciad[host.Custom('ES_OA')] de corazón [host.Custom('InsultAdjectiveGeneric')], ¿y lo q'a hecho? Un monstruo con to'as las pintas»."
 ach_coronation.0013.desc_conversation.nice.1: "«¡Viva [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l]!», salta un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)] con un coro de aclamaciones ebrias."
 ach_coronation.0013.desc_conversation.nice.2: "«M'an dicho que [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] es [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] de aspecto más [host.Custom('GetPrettyAdjective')] y corazón más [host.Custom('GetPiousAdj')] del mundontero!», le dice uno de ellos a otro."
 ach_coronation.0013.desc_conversation.nice.3: "«Mi [dummy_gender.Custom('GetRandomRelation')] tiene un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('GetRandomRelation')] y dice que [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] baila [host.Custom('GetMedievalDance')] tan bien que dan ganas de llorar!», afirma un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)|l]."
 ach_coronation.0013.desc_conversation.nice.4: "«Yo vi una vez [host.Custom('ES_AlAla')] [host.GetTitledFirstNameNoTooltip|l]», dice un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)|l]. «Y vi lo que tenía de especial en cuanto le eché el ojo encima!»."
 ach_coronation.0013.desc_conversation.nice.5: "«¡Muerte a ese gusano [claimant.Custom('InsultAdjectiveGeneric')] pretendiente, [claim.Custom('ES_ElLa')] [claimant.GetTitledFirstName|l]!», proclama un[peasant.Custom('ES_XA')] [peasant.Custom2('dummy_peasant_profession', peasant)|l] con un coro de vítores, «¡Viva [Select_CString( host.IsFemale, 'la legítima', 'el legítimo' )] [host.GetTitleAsNameNoTooltip]!»."
 ach_coronation.0013.ending.agrees: "\n\n¡Ja! ¡Creo que estas buenas gentes tienen derecho a ello!"
 ach_coronation.0013.ending.disagrees: "\n\n¡¿Cómo osan esos #EMP campesinos#! simplones a insultar a su [Select_CString( host.IsFemale, 'señora legítima', 'señor legítimo' )]?!"
 ach_coronation.0013.ending.neutral: "\n\nParece que ahora hasta el pueblo llano tiene tiempo para la política."
 ach_coronation.0013.a.weaken_detractors: "¡Campesinos! Tengo una propuesta."
 ach_coronation.0013.a.weaken_detractors.flavor: "¡Se me ocurren mejores rumores para que los difundan!"
 ach_coronation.0013.a.weaken_detractors.tt: "La chusma ridiculiza a tus enemigos"
 ach_coronation.0013.b: "Bueno, es imposible ganarse a todo el mundo. #EMP ¡GUARDIAS!#!"
 ach_coronation.0013.c: "¡Les enseñaré a temer a la corona!"
 ach_coronation.0013.c.tt.success: "Los campesinos, con miedo en la mirada, ruegan clemencia"
 ach_coronation.0013.c.tt.failure: "Los rumores se propagan igualmente…"
 ach_coronation.0013.flavor: "Una buena reprimenda les recordará a estos necios que han de mantener la boca cerrada."
 ach_coronation.0013.d: "¡Tú, el de ahí! ¡Ponme una bebida!"
 ach_coronation.0013.d.flavor: "Voy a ser [host.GetTitleAsNameNoTooltip|l] y quiero una bebida, ¡voto a mil rayos!"
 ach_coronation.0013.e: "En fin, pongámonos a trabajar."
 ach_coronation.0013.e.disagrees: "Mi existencia es superior a la de estos necios."
 ach_coronation.0013.e.flavor.mean: "Vamos a ver, ¿y por qué deberían importarme los parloteos de los plebeyos?"
 ach_coronation.0013.e.flavor.nice: "¡¿Y quién dice que los plebeyos no tienen educación?!"
