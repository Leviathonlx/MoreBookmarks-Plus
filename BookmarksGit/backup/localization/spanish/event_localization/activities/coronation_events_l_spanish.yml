l_spanish:
 # Events
 ach_coronation.0001.t: "Llegada"
 ach_coronation.0001.travel: "Por fin he llegado a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] para la coronación."
 ach_coronation.0001.notravel: "Se han enviado mensajes y sirvientes de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] para la coronación."
 ach_coronation.0001.intro.hre: "Coronar a un[host.Custom('ES_XA')] [host.GetTitleAsName] no es poca cosa. [host.GetPrimaryTitle.GetTierAsName|U] en su totalidad parece acudir a [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], y ya ondean los estandartes de los electores y de un centenar de nobles locales."
 ach_coronation.0001.intro.hre_host: "Pronto me sentaré en el trono de Carlomagno, vestiré la corona de Otón y hablaré con la voz de Augusto. Los electores ya han elegido a su [ROOT.Char.GetTitleAsNameNoTooltip|l], ahora es el momento de que los demás sigan sus pasos."
 ach_coronation.0001.intro.byzantine: "Estos acontecimientos situarán [host.Custom('ES_AlAla')] [host.GetTitledFirstName|l] entre gentes como Heraclio y Justiniano. Reinar sobre los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] es reinar sobre el mundo y solo se puede esperar que [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] esté a la altura."
 ach_coronation.0001.intro.byzantine_host: "Pronto asumiré mi lugar legítimo junto a Constantino y Teodosio. Voy a ser [Glossary( 'autocrátor', 'AUTOKRATOR_GLOSS')], señor[ROOT.Char.Custom('ES_XA')] del universo, gobernante de toda Roma, ¡un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsName|l]!"
 ach_coronation.0001.intro.host: "El aire bulle con al anticipación, cuando por fin caigo en la cuenta de que se me van a coronar [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.intro.notravel_host: "Solo cuando parte la última invitación y la corte comienza los preparativos, caigo en la cuenta de que al fin me van a coronar [ROOT.Char.GetTitleAsName|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 ach_coronation.0001.guest: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] será coronad[host.Custom('ES_OA')] aquí en [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], y solo puedo esperar que demuestre ser dign[host.Custom('ES_OA')] de su corona."
 ach_coronation.0001.ending.host_arbitrary: "\n\nPronto seré [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip], ¡y nadie podrá decir lo contrario! Seré libre para reinar como #emp yo#! desee."
 ach_coronation.0001.ending.host_cynical: "\n\nAhora me preparo para inclinarme ante [priest.GetFirstName] delante del señorío, como un[ROOT.Char.Custom('ES_XA')] idiota piados[ROOT.Char.Custom('ES_OA')], ¡pero en cuanto me levante, no me veré obligad[ROOT.Char.Custom('ES_OA')] a seguirle la corriente nunca más!"
 ach_coronation.0001.ending.host_cynical_hof: "\n\nMe muero de ganas de a ver [priest.Custom('ES_AlAla')] [priest.GetTitledFirstName|l] pavonearse con el grupo de gente más aburrida que nadie se pueda imaginar…"
 ach_coronation.0001.ending.host_impatient: "\n\n¡Qué ganas tengo de que esto se acabe! La espera es una tortura. [ROOT.Char.Custom('GetBusynessOpinion')] estaré demasiado ocupad[ROOT.Char.Custom('ES_XA')] para pensar en ello…"
 ach_coronation.0001.ending.host_just: "\n\nHasta ahora he sido ilegítim[ROOT.Char.Custom('ES_OA')], poco más que un[ROOT.Char.Custom('ES_XA')] pretendiente. ¡Pero en cuanto termine la ceremonia, seré por fin y de verdad [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0001.ending.host_ambitious: "\n\nSaber que pronto tendré una corona sobre la cabeza me hace feliz; si bien solo es el primer paso para la #EMP verdadera#! gloria."
 ach_coronation.0001.ending.host_compassionate: "\n\nSi bien la gloria por venir será enorme, he de recordar que es el pueblo de mi [ROOT.Char.GetPrimaryTitle.GetTierAsName|l] ante el cual debo probar mi valía."
 ach_coronation.0001.ending.host_trusting: "\n\nPronto, todos mis vasallos estarán aquí conmigo, ¡y seguro que todos y cada uno de ellos aclamarán mi nombre!"
 ach_coronation.0001.ending.host_paranoid: "\n\nPronto, todos mis vasallos estarán aquí conmigo y [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] será un nido de víboras. Tengo que cuidarme las espaldas…"
 ach_coronation.0001.ending.host_zealous: "\n\nDebo rezar, pues solo [ROOT.Char.GetFaith.HighGodName] puede decidir si soy dign[ROOT.Char.Custom('ES_OA')]."
 ach_coronation.0001.ending.host_content: "\n\nEs verdad que podría haber pasado sin todo esto, pero hay ciertas cosas que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] tiene que hacer."
 ach_coronation.0001.ending.host_gregarious: "\n\nHabrá tanta tanta gente con la que tendré que hablar… ¡Puede ser bastante divertido!"
 ach_coronation.0001.ending.host_craven: "\n\nTodo irá bien, espero, siempre que mis vasallos me obedezcan… Porque me obedecerán, ¿no?"
 ach_coronation.0001.ending.host_shy: "\n\nEl señorío entero pronto estará en [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]… Cuanto antes acabemos con esto, mejor."
 ach_coronation.0001.ending.host_arrogant: "\n\nPronto todos, plebeyos y señores por igual, se inclinarán ante mí… Estupendo."
 ach_coronation.0001.ending.host_calm: "\n\nSi bien la coronación debería de ser un día feliz para todos, he de tener cuidado; los días venideros podrían ser peligrosos…"
 ach_coronation.0001.ending.host_gluttonous: "\n\n¡Estoy deseando que me coronen! Será glorioso festejar con el señorío, como un[ROOT.Char.Custom('ES_XA')] auténtic[ROOT.Char.Custom('ES_OA')]I [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0001.ending.host_eccentric: "\n\nPronto me coronarán, y entonces reinaré #EMP para siempre#!."
 ach_coronation.0001.ending.host_neutral: "\n\nAunque ya reino, esta es una coronación que me señalará como verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], y estoy list[ROOT.Char.Custom('ES_OA')]."
 ach_coronation.0001.ending.hostile_host: "\n\n[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] desde luego no cuenta con mi amistad, pero el señorío y yo tendremos que aguantar."
 ach_coronation.0001.ending.friendly_host: "\n\nSe sabe que [ROOT.Char.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] siente afecto por mí; ¡que su reinado sea provechoso para [Select_CString(And(ROOT.Char.IsFemale, host.IsFemale),'las dos','los dos')]! O al menos, para mí…"
 ach_coronation.0001.ending.neutral_host: "\n\nSe ame o se odie [ROOT.Char.Custom('ES_AlAla')] [host.GetTitledFirstNameNoTooltip|l], nadie puede negar la importancia compartida entre quienes seremos testigos."
 ach_coronation.0001.a: "¡Pronto comenzará mi reinado!"
 ach_coronation.0001.a.eccentric: "Para siempre…"
 ach_coronation.0001.a.bad: "Es hora de ver en qué líos me voy a meter…"
 ach_coronation.0001.a.good: "Hoy comienza un nuevo capítulo."
 ach_coronation.0001.tt.hof_visit.title: "Visita santa"
 ach_coronation.0001.tt.hof_visit: "[hof.GetCurrentLocation.GetBaronyNameExplicitly] gana [GetModifier('ach_hof_visit_modifier').GetNameWithTooltip] por la llegada [hof.Custom('ES_DelDela')] [hof.GetTitledFirstName|l]"
 ach_coronation.0010.t: "Llega [hof.Custom('ES_ElLa')] [hof.GetTitledFirstNameNoTooltip|l]"
 ach_coronation.0010.desc.desc_opening: "Tocan las campanas de cada [coronation_site.GetCounty.GetFaith.HouseOfWorship] y las gentes aclaman en las calles de [coronation_site.GetHolding.GetName] cuando los estandartes [hof.Custom('ES_DelDela')] [hof.GetTitledFirstName|l] aparecen en el horizonte."
 # Greeting
 ach_coronation.0010.desc.desc_greeting.first_person: "Mi [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] [greeter_2.GetFirstName] y yo somos de [Select_CString(And(ROOT.Char.IsFemale, greeter_2.IsFemale), 'las primeras', 'los primeros')] en recibir [hof.Custom('ES_AlAla')] [hof.GetTitleAsNameNoTooltip] y tras [greeter.Custom2('GetHoFGreeterExchangeFirstPerson', SCOPE.sC('hof'))], entramos en [coronation_site.GetHolding.GetNameNoTooltip].\n\n"
 ach_coronation.0010.desc.desc_greeting.host: "[greeter.Custom('ES_ElLa')|U] [greeter.GetTitledFirstName|l] y su [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [greeter_2.GetFirstName], son [Select_CString(And(ROOT.Char.IsFemale, greeter_2.IsFemale), 'las primeras', 'los primeros')] en recibir al grupo [hof.GetPrimaryTitle.GetAdjective], y solo entran en [coronation_site.GetHolding.GetNameNoTooltip] tras [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 ach_coronation.0010.desc.desc_greeting.baron: "[greeter.Custom('ES_ElLa')|U] [greeter.GetTitledFirstName|l] y [greeter_2.Custom('ES_ElLa')] [greeter.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] local, [greeter_2.Custom('ES_ElLa')] [greeter_2.GetTitledFirstName|l], son [Select_CString(And(ROOT.Char.IsFemale, greeter_2.IsFemale), 'las primeras', 'los primeros')] en recibir al grupo [hof.GetPrimaryTitle.GetAdjective] y solo entran en [coronation_site.GetHolding.GetNameNoTooltip] tras [greeter.Custom2('GetHoFGreeterExchange', SCOPE.sC('hof'))].\n\n"
 # First description
 ach_coronation.0010.desc.desc_first.greedy: "Los pobres del lugar no deberían esperar muchas limosnas… Se dice que [hof.Custom('ES_ElLa')] [hof.GetTitledFirstNameNoTooltip|l] es bastante tacañ[hof.Custom('ES_OA')]; aunque desde luego serán testigos de"
 ach_coronation.0010.desc.desc_first.generous: "Se sabe que [hof.Custom('ES_ElLa')] [hof.GetTitledFirstName|l] es [hof.GetWomanMan] generos[hof.Custom('ES_OA')]; está claro que los lugareños disfrutarán de unas limosnas abundantes junto a"
 ach_coronation.0010.desc.desc_first.compassionate: "La compasión [hof.Custom('ES_DelDela')] [hof.GetTitleAsNameNoTooltip|l] y las muchas plegarias a su corazón gentil llenarán el aire junto a historias de"
 ach_coronation.0010.desc.desc_first.cynical: "[hof.Custom('ES_ElLa')|U] [hof.GetTitledFirstName|l] es tristemente famos[hof.Custom('ES_OA')], no tanto por su fe sino más por"
 ach_coronation.0010.desc.desc_first: "Los fieles acuden en masa para ver [hof.Custom('ES_AlAla')] [hof.GetTitledFirstNameNoTooltip|l] y acude todo mercader y pordiosero de la ciudad, así como aquellos que solo quieren ser testigos de"
 # Second description
 ach_coronation.0010.desc.desc_second.zealous: "sus celebrados sermones incendiarios y fervor excepcional."
 ach_coronation.0010.desc.desc_second.wrathful: "su legendaria conducta feroz y temperamento impulsivo."
 ach_coronation.0010.desc.desc_second.lustful: "sus viles… tendencias."
 ach_coronation.0010.desc.desc_second.strong: "su talla legendaria, un físico bendecido sin duda por [hof.GetFaith.HighGodName]."
 ach_coronation.0010.desc.desc_second.gluttonous: "su apetito vil; al parecer, la ruina de toda ración de [hof.Custom('GetExpensiveDessert')] en [hof.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]."
 ach_coronation.0010.desc.desc_second: "su gran importancia y prestigio."
 # Ending
 ach_coronation.0010.desc.desc_ending.excommunicated_first_person: "Me sorprende que [hof.Custom('ES_ElLa')] [hof.GetTitledFirstNameNoTooltip|l] haya siquiera venido, dada mi excomunión. No cabe duda de que el coste de su bendición será enorme…"
 ach_coronation.0010.desc.desc_ending.excommunicated: "A muchos les sorprende que [hof.Custom('ES_ElLa')] [hof.GetTitledFirstName|l] haya venido siquiera, dada la excomunión que recae sobre [host.GetFirstName]; no cabe duda de que [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] pagará mucho por la corona…"
 ach_coronation.0010.desc.desc_ending.opinion_very_good_first_person: "[hof.GetFirstNameNoTooltip] y yo somos grandes [Select_CString(And(ROOT.Char.IsFemale, hof.IsFemale), 'amigas', 'amigos')] y no cabe duda de que esta coronación será un acontecimiento feliz para [Select_CString(And(ROOT.Char.IsFemale, hof.IsFemale), 'ambas', 'ambos')]."
 ach_coronation.0010.desc.desc_ending.opinion_very_good: "Se dice que [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip] y [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip] son grandes [Select_CString(And(host.IsFemale, hof.IsFemale), 'amigas', 'amigos')] y que esta coronación será, sin duda, una ocasión feliz para ambas figuras."
 ach_coronation.0010.desc.desc_ending.opinion_bad: "Sin embargo, las tensiones entre [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip] y [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))] y es evidente que el ambiente en la coronación será tenso."
 ach_coronation.0010.desc.desc_ending.opinion_bad_first_person: "Sin embargo, las tensiones entre [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip] y yo [host.Custom2('GetRandomConflictDescriptor', SCOPE.sC('hof'))] y es evidente que el ambiente en la coronación será tenso."
 ach_coronation.0010.desc.desc_ending.low_fervor: "El [hof.GetFaith.GetName|l] ha vivido mejores momentos; nunca antes los fuegos de la fe lucieron tan débiles y los verdaderos creyentes fueron tan escasos. [host.Custom('ES_ElLa')|U] venerable y [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip] sin duda esperan que la coronación de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))] refuerce la fe de su [host.GetPrimaryTitle.GetTierAsName|l]."
 ach_coronation.0010.desc.desc_ending.opinion_good_first_person: "Las relaciones entre [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip|l] y yo son cálidas, y no me cabe duda de que el pueblo de [coronation_site.GetHolding.GetNameNoTooltip] brindará por [Select_CString(And(ROOT.Char.IsFemale, hof.IsFemale), 'nosotras', 'nosotros')] durante varias semanas."
 ach_coronation.0010.desc.desc_ending.opinion_good: "Las relaciones entre [hof.Custom('ES_ElLa')] [hof.GetTitleAsNameNoTooltip|l] y [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] son cálidas, y no me cabe duda de que el pueblo de [coronation_site.GetHolding.GetNameNoTooltip] brindará por [Select_CString(And(hof.IsFemale, host.IsFemale), 'ambas', 'ambos')] durante varias semanas."
 ach_coronation.0010.desc.desc_ending.neutral: "Es impresionante que [host.Custom('ES_ElLa')] [hof.GetTitledFirstNameNoTooltip|l] sea coronad[host.Custom('ES_OA')] por [hof.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] en persona, pero no cabe duda de que el precio exigido será alto."
 ach_coronation.0010.desc.desc_ending.neutral_first_person: "Mi legitimidad será incuestionable si [hof.Custom('ES_ElLa')] [hof.GetTitledFirstName|l] me corona."
 ach_coronation.0010.b: "¡Una vista impresionante!"
 ach_coronation.0010.b.rival: "¡Bah! ¡Una plaga sobre semejante «[hof.GetTitleAsNameNoTooltip]»."
 ach_coronation.0010.b.friend: "¿Está aquí [hof.GetFirstNameNoTooltip]? ¡Albricias!"
 ach_coronation.0010.b.lover: "Hum, espero que tenga tiempo para [Select_CString(And(ROOT.Char.IsFemale, hof.IsFemale), 'nosotras', 'nosotros')]…"
 ach_coronation.0010.b.heretic: "¡No es mi [hof.GetTitleAsNameNoTooltip]!"
 ach_coronation.0010.b.heathen: "¿A quién le importa?"
 ach_coronation.0010.b.witch: "A lo mejor este es el momento de ser invisible…"
 ach_coronation.0010.b.cynical: "¡Bah! Mucho ruido y pocas nueces."
 ach_coronation.0010.b.zealous: "¡Somos muy afortunados!"
 ach_coronation.0010.a: "¡Esperad! ¡He de hablar con [hof.GetSheHe]!"
 ach_coronation.0010.a.tt.success: "¡[hof.Custom('ES_ElLa')|U] [hof.GetTitledFirstNameNoTooltip|l] escucha tus súplicas! ¡Alabemos a [ROOT.Char.GetFaith.HighGodName]!"
 ach_coronation.0010.a.tt.failure: "[hof.Custom('ES_ElLa')|U] [hof.GetTitledFirstNameNoTooltip|l] se niega a verte"
 ach_coronation.0010.a.tt.anger: "[hof.Custom('ES_AlAla')|U] [hof.GetTitledFirstNameNoTooltip|l] le ofende que siquiera preguntes"
 ach_coronation_0010_hof_desc_host.tt: "La aprobación [hof.Custom('ES_DelDela')] [hof.GetTitledFirstName|l] mejorará tu [legitimacy|lE] y el [fervor|lE] de la [faith|lE] [hof.GetFaith.GetAdjective]"
 ach_coronation_0010_hof_desc_guest.tt: "La bendición [hof.Custom('ES_DelDela')] [hof.GetTitledFirstName|l] mejorará la [legitimacy|lE] [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] y el [fervor|lE] de la [faith|lE] [hof.GetFaith.GetAdjective]"
 activity_hof_arrival_log: "[TARGET_CHARACTER.GetUIName|U] y el grupo [TARGET_CHARACTER.GetPrimaryTitle.GetAdjective] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'llegasteis', 'llegaron' )] a la coronación [CHARACTER.Custom('ES_DelDela')] [CHARACTER.GetTitledFirstName|l], provocando gran regocijo entre el pueblo llano."
 activity_hof_arrival_log_title: "$ep2_wedding.1170.t$"
 ach_coronation.0011.t: "Sombras delante del trono"
 ach_coronation.0011.desc: "En las sombras del edificio de [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')], las víboras serpentean. Entre los servidores y cortesanos que preparan [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSiteShort')], [plotter.Custom('ES_ElLa')] [plotter.GetTitledFirstName|l] susurra a un círculo de invitados recién llegados.\n\nCallan de inmediato cuando me acerco, antes de que [plotter.GetFirstNameNoTooltip] haga una profunda reverencia.\n\n«Mi [plotter.Custom2('RelationToMeShort', SCOPE.sC('host') )]», comienza, «me disculpo; solo estábamos hablando de… asuntos de naturaleza personal»."
 ach_coronation.0011.a: "Ya le sacaré la verdad…"
 ach_coronation.0011.a.success: "Se pilla [plotter.Custom('ES_AlAla')] [plotter.GetTitledFirstNameNoTooltip|l] mintiendo"
 ach_coronation.0011.a.success.tt: "¡La conjura se ha revelado! Al menos si asumimos que existe una"
 ach_coronation.0011.a.failure: "[plotter.Custom('ES_ElLa')|U] [plotter.GetTitledFirstName|l] es demasiado escurridiz[plotter.Custom('ES_OA')]"
 ach_coronation.0011.b: "Que se expulse [coward.Custom('ES_AlAla')|U] [coward.GetTitledFirstNameNoTooltip|l]. #BER Ahora mismo.#!"
 ach_coronation.0011.b.flavor: "[coward.GetFirstNameNoTooltip] ya está al borde de las lágrimas; seguro que con un empujón se viene abajo"
 ach_coronation.0011.b.tt: "[coward.Custom('ES_ElLa')|U] [coward.GetTitledFirstName|l] desvelará la [scheme|lE], y si no existe, un [secret|lE]"
 ach_coronation.0011.c: "¡¿Me habéis tomado por idiota?! #EMP ¡Guardias!#!"
 ach_coronation.0011.c.paranoid: "¡#EMP LO SABÍA#!! ¡Arrestad a estos traidores!"
 ach_coronation.0011.c.wrathful: "¡¿Como osáis?! ¡¿Creéis que soy idiota?! ¡Guardias!"
 ach_coronation.0011.d: "No le quitaré la vista de encima…"
 ach_coronation.0011.scheme.plotter.toast: "¡Se descubre la participación [plotter.Custom('ES_DelDela')] [plotter.GetTitledFirstName|l] en una [scheme|lE] de [hostile_scheme.GetSchemeType.GetTypeNameNoTooltip] contra [hostile_scheme.GetTargetCharacter.GetFirstName]!"
 ach_coronation.0011.scheme.coward.toast: "¡Se descubre la participación [coward.Custom('ES_DelDela')] [coward.GetTitledFirstName|l] en una [scheme|lE] de [coward_scheme.GetSchemeType.GetTypeNameNoTooltip] contra [coward_scheme.GetTargetCharacter.GetFirstName]!"
 ach_coronation.0011.secret.coward.toast: "Descubres el [secret|lE] [coward.Custom('ES_DelDela')] [coward.GetTitledFirstName|l]"
 ach_coronation.0011.coward.success: "[coward.GetFirstNameNoTooltip] se viene abajo en cuestión de segundos"
 ach_coronation.0011.hook.toast: "[coward.Custom('ES_ElLa')|U] [coward.GetTitledFirstName|l] empieza a llorar y balbucear, y te asegura que hará lo que sea para demostrarte su lealtad"
 ach_coronation.0011.false.toast: "Preparaba un obsequio agradable"
 ach_coronation.0012.t: "Cuestiones de rito y derecho"
 ach_coronation.0012.desc: "Mientras se prepara la coronación, un sirviente con aspecto preocupado anuncia [first.Custom('ES_AlAla')] [first.GetTitledFirstName|l] y [second.Custom('ES_AlAla')] [second.GetTitledFirstName|l] segundos antes de que irrumpan en la estancia. Por algún error, parece que a [Select_CString(And(first.IsFemale, second.IsFemale), 'ambas', 'ambos')] se les ha prometido el ilustre papel de sostener mi [ROOT.Char.Custom('GetRandomCoronationObject')] durante la ceremonia.\n\nLa rivalidad entre [Select_CString(And(first.IsFemale, second.IsFemale), 'ambas', 'ambos')] es bien conocida, y que [Select_CString(And(first.IsFemale, second.IsFemale), 'aquella', 'aquel')] que cediera el papel [Select_CString(And(first.IsFemale, second.IsFemale), 'a la otra', 'al otro')] se consideraría una humillación para su casa… por insignificante que sea el papel en sí."
 ach_coronation.0012.a: "[first.Custom('ES_ElLa')|U] [first.GetTitledFirstNameNoTooltip|l] tendrá el honor."
 ach_coronation.0012.b: "Será para [second.Custom('ES_ElLa')] [second.GetTitledFirstNameNoTooltip|l]."
 ach_coronation.0012.c: "¡Podemos hacer que esto funcione!"
 ach_coronation.0012.c.flavor: "¿No podrían caminar [Select_CString(And(first.IsFemale, second.IsFemale), 'juntas', 'juntos')] por el pasillo?"
 ach_coronation.0012.c.tt.success: "Tienes un gran plan"
 ach_coronation.0012.c.tt.failure: "Ya discuten de nuevo"
 ach_coronation.0012.d: "¡Ja! Contemplad cómo se hace."
 ach_coronation.0012.d.flavor: "¡Cualquiera diría que [Select_CString(And(first.IsFemale, second.IsFemale), 'estas aficionadas', 'estos aficionados')] jamás hubieran participado en una ceremonia de la corte!"
