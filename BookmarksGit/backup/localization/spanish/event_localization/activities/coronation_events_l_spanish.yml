 ach_coronation.0015.t: "La gran estampida de [GetCurrentDate.GetYear]"
 ach_coronation.0015.desc: "¡Qué desastre! La muchedumbre que contemplaba el séquito recién llegado [first.Custom('ES_DelDela')] [first.GetTitledFirstName|l], por motivos que desconozco, se ha sumido en el caos. Llego a tiempo de ver una turba de lugareños que corre de un lado para otro y a los guardias [first.Custom('ES_DelDela')] [first.GetTitleAsNameNoTooltip|l] que golpean a los plebeyos caídos o son arrastrados y pisoteados junto a ellos.\n\nLos guardias apenas pueden mantener a raya a la multitud y la violencia solo aumenta el pánico. ¡Pronto se producirá una estampida!"
 ach_coronation.0015.has_happened: "¡Es el resultado de las acciones de un [coronation_detractor|lE] traicionero!"
 ach_coronation.0015.a: "¡Debo calmar a la multitud!"
 ach_coronation.0015.a.august: "¡Compatriotas! ¡Vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] os pide calma!"
 ach_coronation.0015.a.august.tt: "Tu autoridad innegable somete a la multitud."
 ach_coronation.0015.a.tt.success: "¡Éxito!"
 ach_coronation.0015.a.tt.success.desc: "Consigues impedir un baño de sangre mayor; ¡es una gran señal para tu reinado!"
 ach_coronation.0015.a.tt.critical_success: "Una oración legendaria"
 ach_coronation.0015.a.tt.critical_success.desc: "La muchedumbre queda en un silencio sobrecogido. Algunos hasta lloran con la belleza de tus palabras."
