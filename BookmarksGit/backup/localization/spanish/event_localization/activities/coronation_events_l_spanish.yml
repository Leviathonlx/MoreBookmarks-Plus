 ach_coronation.0018.desc: "¡Los preparativos para la coronación [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] se han sumido en el caos!"
 ach_coronation.0018.desc.seneschal: "Al ejercer como [GetCourtPositionType('seneschal_court_position').GetName|l], dirigir a los sirvientes #EMP debería#! ser el deber de [servant_boss.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 ach_coronation.0018.desc.steward: "Al carecer de un [GetCourtPositionType('seneschal_court_position').GetName|l], dirigir a los sirvientes #EMP debería#! ser el deber de [servant_boss.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] como [servant_boss.GetCouncilTitle|l]"
 ach_coronation.0018.desc.fallback: "Nadie parece preparado para dirigir a los sirvientes."
 ach_coronation.0018.desc.ending.servant_boss: "Sin embargo, [servant_boss.Custom('ES_ElLa')] [servant_boss.GetTitledFirstNameNoTooltip|l] parece totalmente superad[servant_boss.Custom('ES_OA')]; mientras tanto, los sirvientes están encantados de cotillear y hacer el vago sin la debida supervisión.\n\n[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] tendría que centrarse en la próxima ceremonia, pero parece acuciad[host.Custom('ES_OA')] constantemente por preocupaciones banales."
 ach_coronation.0018.desc.ending.no_servant_boss: "La falta de liderazgo es patente y aquellos que no se han dejado llevar por el pánico parecen encantados de cotillear y hacer el vago.\n\nSi bien [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] tendría que centrarse en la próxima ceremonia, [host.GetSheHe] parece acuciad[host.Custom('ES_OA')] constantemente por preocupaciones banales."
 ach_coronation.0018.a.intent: "¡Esta es la mía!"
 ach_coronation.0018.a: "Yo ayudaré [servant_boss.Custom('ES_AlAla')] [servant_boss.GetTitledFirstNameNoTooltip|l] con los preparativos."
 ach_coronation.0018.a.tt_success: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] se fija en tu ayuda"
 ach_coronation.0018.a.tt_failure: "Tu trabajo pasa desapercibido"
 ach_coronation.0018.b: "¿Por qué dirigir cuando uno puede unirse?"
 ach_coronation.0018.b.tt.gossip_with_servants: "Te diviertes mucho cotilleando"
 ach_coronation.0018.b.tt.secret_unknown_desc: "Vaya, #EMP eso#! sí que es sustancioso"
 ach_coronation.0018.b.tt.secret_unknown: "Descubres un [secret|lE]"
 ach_coronation.0018.b.tt.secret: "Descubres el [secret|lE] [SECRET.GetName] de [secret_holder.GetFirstName]"
 ach_coronation.0018.c: "¡Esto parece una buena oportunidad para aprender!"
 ach_coronation.0018.c.flavor: "Se puede aprender mucho de los fallos del personal."
 ach_coronation.0018.d: "Por suerte, eso es problema suyo, no mío."
 ach_coronation.0018.diplomacy_trait.tt: "Como tienes los [traits|lE] [GetTrait('diplomat').GetName( GetNullCharacter )] o [GetTrait('gregarious').GetName( GetNullCharacter )], [servant_boss.Custom('ES_ElLa')] [servant_boss.GetTitledFirstNameNoTooltip|l] no se ofenderá"
 ach_coronation.0018.servant_boss_opinion.tt: "[servant_boss.Custom('ES_ElLa')|U] [servant_boss.GetTitledFirstNameNoTooltip|l] se lo puede tomar como un intento de robarle el puesto"
 ach_coronation.0018.d.pleased_servant_boss: "[servant_boss.GetFirstNameNoTooltip] te agradece la ayuda"
 ach_coronation.0018.d.annoyed_servant_boss: "[servant_boss.GetFirstNameNoTooltip] se piensa que intentas robarle el puesto"
 ach_coronation.0018.a.seneschal: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] te da el cargo de [GetCourtPositionType('seneschal_court_position').GetName|l]"
 ach_coronation.0018.a.vassal: "¡[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] te ofrece un [title|lE]!"
 ach_coronation.0018.a.tt.vassal: "Se te ofrecerá un título a elección [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]"
 ach_can_refuse_reward: "Se te permitirá rechazar la siguiente recompensa de [host.MakeScope.ScriptValue('minor_gold_value')|0V] [gold|lE] [gold_i] o relaciones mejoradas con [host.GetShortUIName]:"
 ach_coronation.0019.opening: "[host.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 ach_coronation.0019.desc: "Tu ayuda aquí en el edificio de [host.GetCurrentLocation.Custom('GetCoronationSite')] no ha pasado desapercibida."
 ach_coronation.0019.desc.title: "Preciso de vasallos en los que confiar y creo que [grantable_title.GetName] precisa de un gobernante nuevo. ¿Qué me decís?"
 ach_coronation.0019.desc.court_position: "Habéis demostrado que desempeñáis el cargo de [GetCourtPositionType('seneschal_court_position').GetName|l] con gran eficacia. ¿Qué me decís?"
 ach_coronation.0019.desc.praise: "¡He decidido alabar vuestro nombre oficialmente ante toda la corte! ¡Todos sabrán de vuestra diligencia!"
 ach_coronation.0019.a: "¡Acepto!"
 ach_coronation.0019.b: "Esperaba algo más… monetario."
 ach_coronation.0019.c: "¡La amistad [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('host'))] es suficiente!"
 your_title_cannot_be_revoked_10_tt: "Tu título no se podrá revocar durante 10 años."
 ach_coronation.0020.t: "[helpful_family.Custom('ES_ElLa')|U] [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))] coronad[helpful_family.Custom('ES_OA')]"
 ach_coronation.0020.desc: "¡Mientras yo estaba hasta arriba preparando mi coronación, [helpful_family.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha estado ocupando de todo! Hace días que ningún sirviente me incordia con sandeces y por fin consigo centrarme en la ceremonia venidera."
 ach_coronation.0020.a: "¡Sí, [helpful_family.GetFirstNameNoTooltip] podría ser un[helpful_family.Custom('ES_XA')] vasall[helpful_family.Custom('ES_OA')] en quien podría confiar!"
 ach_coronation.0020.b: "¡#EMP Así#! funciona la dinastía [host.GetDynastyNameNoTooltip]!"
 ach_coronation.0020.c: "[helpful_family.GetFirstNameNoTooltip] es de verdad un[helpful_family.Custom('ES_XA')] gran [host.Custom2('RelationToMeShort', SCOPE.sC('helpful_family'))]."
 ach_coronation.0020.d: "[helpful_family.GetSheHe|U] es un ejemplo para todos mis súbditos."
 ach_coronation.0022.t: "Una corona con toses"
 ach_coronation.0022.desc: "De un tiempo a esta parte, no se deja de hablar de la temible epidemia de [epidemic_scope.GetName|l], y nadie habla más que los [zealot.GetFaith.AltPriestTermPlural] de [host.GetPrimaryTitle.GetTierAsName]. «¿Por qué [zealot.GetFaith.GoodGodNames] castiga así a [host.GetPrimaryTitle.GetTierAsNameNoTooltip]?», se preguntan algunos."
 ach_coronation.0022.desc.whisper.byzantine: "«¿Cómo puede [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] afirmar ser [Glossary( 'pistos en Christôi Basileus', 'PISTOS_EN_CHRISTOI_BASILEUS_GLOSS' )] cuando [host.GetFaith.HighGodName] le castiga así?»,"
 PISTOS_EN_CHRISTOI_BASILEUS_GLOSS: "«Fiel en Cristo, soberano», el sustituto bizantino del término latino «augusto»."
 ach_coronation.0022.desc.whisper.hre: "«Cómo puede [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] proclamar la [Glossary( 'sacra majestas', 'SACRA_MAJESTAS_GLOSS' )] en momentos así?»,"
 SACRA_MAJESTAS_GLOSS: "#BOL «Majestad sacra»#! en latín; el mandato divino que reclaman los emperadores del Sacro Imperio para justificar gobernar sobre sus súbditos no como gobernante secular, sino también espiritual."
 ach_coronation.0022.desc.whisper.divine_right: "«¿Cómo puede [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] proclamar su derecho divino a la vista de semejantes presagios?»,"
 ach_coronation.0022.desc.whisper.sinner: "«¿Es el resultado de la naturaleza maligna [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l]?»,"
 ach_coronation.0022.desc.whisper.fallback: "«¿Hay una maldición sobre [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l]?»,"
 ach_coronation.0022.desc.ending: "se preguntan otros.\n\nTales preocupaciones parecen afectar sobre todo [zealot.Custom('ES_AlAla')] [zealot.GetTitledFirstName|l], que se ha pasado el día en oración con una profunda preocupación."
 ach_coronation.0022.a.coronation_disrupt_loyalists: "[zealot.GetShortUINameNoTooltip] ve de quién es la culpa, ¿no?"
 ach_coronation.0022.a.coronation_disrupt_loyalists.flavor: "¡[zealot.GetShortUIName] tiene razón! ¡La culpa #EMP es#! de [host.GetShortUIName]!"
 ach_coronation.0022.a.coronation_disrupt_loyalists.failure: "[zealot.GetShortUIName] considera que esta conversación roza lo sacrílego"
 ach_coronation.0022.a.coronation_disrupt_loyalists.success: "[zealot.GetSheHe] se convence de que la culpa es de [host.GetShortUIName]"
 ach_coronation.0022.a.offer_support: "Tendré unas palabritas con [zealot.GetSheHe]."
 ach_coronation.0022.a.offer_support.flavor: "Seguramente [host.Custom('ES_ElLa')] [host.GetTitleAsName|l] agradecería un recordatorio de su mandato divino."
 ach_coronation.0022.a.offer_support.success: "[zealot.GetShortUIName] te agradece que le hayas recordado sus lealtades"
 ach_coronation.0022.a.offer_support.failure: "La fe de [zealot.GetShortUIName] parece más alterada que nunca"
 ach_coronation.0022.b: "Rezo con [zealot.GetSheHe] como [ROOT.Char.Custom('SisterBrother')] en [zealot.GetFaith.GoodGodNames]."
 ach_coronation.0022.c: "Hay muchos que estarían de acuerdo, con un empujoncito…"
 ach_coronation.0022.c.failure: "La gente se puede hartar de tus empujoncitos y tu insistencia"
 ach_coronation.0022.c.success: "La facción [GetVassalStance( 'zealot' ).GetName|l] [GetVassalStance( 'zealot' ).GetTextIcon] se alinea contra [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l]"
 ach_coronation.0022.d: "Distanciarse parece… lo prudente"
 ach_coronation.0022.d.flavor: "En tiempos de enfermedades, compensa mantener lejos a los enemigos y más lejos aún a los amigos"
 ach_coronation.0023.t: "[foreign_warrior.Custom('ES_ElLa')|U] [foreign_warrior.Custom('KnightCultureNoTooltip')] de [ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_coronation.0023.desc: "Estoy saludando a una serie de recién llegados cuando un[foreign_warrior.Custom('ES_XA')] foraster[foreign_warrior.Custom('ES_OA')] aparece ante mí; con una espada exótica a su costado. Se pone de rodillas de inmediato y ofrece su hoja con una floritura.\n\n«¡Oh, gran [ROOT.Char.GetTitleAsNameNoTooltip|l]! He pasado mucho tiempo en el camino, lejos de [foreign_ruler.GetCapitalLocation.GetName] y he oído que buscáis servidores leales. Poderos[ROOT.Char.Custom('ES_OA')] gobernante, ¡permitidme hallar la gloria mientras sirvo a [foreign_warrior.GetFaith.HighGodName]!»."
 ach_coronation.0023.desc.clergy.angry: "\n\n[clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me mira con sorna ante la mención del dios [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]."
 ach_coronation.0023.desc.clergy: "\n\nVeo a [clergy.Custom2('MyCharacterIntroduction', ROOT.Char)] echar una mirada de curiosidad ante la mención del dios [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)]."
 ach_coronation.0023.a: "¡Esto #EMP sí#! que es un [GetCourtPositionType('bodyguard_court_position').GetNameNoTooltip|l]!"
 ach_coronation.0023.b: "¡[foreign_warrior.GetSheHe|U] me servirá como [GetCourtPositionType('champion_court_position').GetNameNoTooltip|l]!"
 ach_coronation.0023.c: "¡Bienvenid[foreign_warrior.Custom('ES_OA')] a mi corte!"
 ach_coronation.0023.d: "¡Echad a esta especie de [ROOT.Char.Custom2('GetUnbelieverTermAdjective', foreign_warrior)] [foreign_warrior.Custom2('InsultAdjective', ROOT.Char)] ahora mismo!"
 cultural_acceptance_gain_accepted_foreign_warrior: "Aceptado guerrero extranjero"
 ach_coronation.0025.t: "Beber y divertirse"
 ach_coronation.0025.desc: "Fuera del banquete, disfruto de un soplo de aire fresco y de la vista de [feast_location.GetBaronyNameExplicitly], junto a los sonidos de unos amantes ocultos en un arbusto cercano y de un [ROOT.Char.Custom('KnightCultureNoTooltip')|l] local que vomita peligrosamente cerca de ellos. Por encima de todo eso, el sonido de las celebraciones de [feast_location.GetTitle.Custom('BaronyTownType')] flota en el aire.\n\n¡Y entonces surge la idea!"
 ach_coronation.0025.desc.host: "[feast_location.GetBaronyNameExplicitlyNoTooltip] en su totalidad podría brindar por mí con unas pocas noches de bebidas gratis. Solo tendría que encontrar un mercader dispuesto a vender a estas horas…"
 ach_coronation.0025.desc.guest: "Seguro que [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] agradecería que el pueblo cantase su nombre… y las gentes de [feast_location.GetTitle.Custom('BaronyTownType')] una velada de bebidas gratis; solo tendría que encontrar un mercader dispuesto a vender a estas horas…"
 ach_coronation.0025.a: "¡Pagaré personalmente por los barriles de [baron.Custom('RegionalAlcoholicDrink')]!"
 ach_coronation.0025.b: "¿Y si [baron.Custom('ES_ElLa')] [baron.GetTitledFirstName|l] también contribuye?"
 ach_coronation.0025.b.flavor: "¡Con toda la bebida que podríamos proporcionar, [feast_location.GetName] sabría lo que es divertirse #EMP de verdad#!!"
 ach_coronation.0025.b.tt.success: "[baron.Custom('ES_ElLa')|U] [baron.GetTitledFirstName|l] está de acuerdo, ¡que vengan los buenos momentos!"
 ach_coronation.0025.b.tt.failure: "[baron.Custom('ES_ElLa')|U] [baron.GetTitledFirstName|l] no ve lo fantástica que es tu idea"
 ach_coronation.0025.b.tt: "Tienes los rasgos [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )], [GetTrait('drunkard').GetName( GetNullCharacter )], o bien tienes al menos [GetPlayer.MakeScope.ScriptValue('minor_gold_value')|0V] de [gold|lE] [gold_i]"
 ach_coronation.0025.c: "O mejor no… ¡más para mí!"
 ach_coronation.0025.c.temperate: "¡No hay por qué beber para divertirse!"
 ach_coronation.0025.c.flavor: "Uno se puede divertir más dentro"
 ach_coronation.0026.t: "Malos presagios"
 ach_coronation.0026.desc: "El banquete se alarga. Cada redoble de los tambores me provoca escalofríos y pensar en más [ROOT.Char.Custom('GetExpensiveDrink')] casi me da arcadas. ¡No me cabe duda de que los demás caudillos verían malos presagios si enfermo justo ahora!\n\nComo si le hubieran dado pie, [vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca con un plato de comida y una copa de algo repulsivo."
 ach_coronation.0026.a: "¡He de ser fuerte!"
 ach_coronation.0026.a.tt: "Apretarás los dientes e intentarás sobrevivir a la noche"
 ach_coronation.0026.a.tt.sick: "Sientes que te sube la fiebre"
 ach_coronation.0026.a.tt.sick.failure: "No puedes ocultarlo"
 ach_coronation.0026.a.tt.sick.success: "Te mantienes firme"
 ach_coronation.0026.a.tt.critical_success: "¡Gracias a [ROOT.Char.GetFaith.HighGodName]! La sensación pasa"
 ach_coronation.0026.b: "¡[vassal.GetTitledFirstNameNoTooltip]! ¡Auxilio!"
 ach_coronation.0026.b.tt: "[vassal.Custom('ES_ElLa')|U] [vassal.GetTitledFirstName|l] se pasará el resto del banquete ayudando a ocultar tu malestar"
 ach_coronation.0026.c: "¡Basta! Debo marcharme y descansar."
 ach_coronation.0026.c.flavor: "Abandonar tu propio banquete quedará muy mal"
 ach_coronation.0027.t: "Un capricho delicioso"
 ach_coronation.0027.desc: "«¡[ROOT.Char.Custom2('RelationToMeAddress', partaker)|U]!», comienza [partaker.Custom2('MyCharacterIntroduction', ROOT.Char)] —un olor peculiar le sigue a mi mesa—. «Debéis conocer a est[stoner.Custom('ES_EA')] [stoner.GetWomanMan] tan interesante; ¡resulta que ha traído"
 ach_coronation.0027.desc.char.crusader: "unos pasteles sarracenos deliciosos y exóticos de sus aventuras en la cruzada!»."
 ach_coronation.0027.desc.char.varangian: "estos pasteles extraños de sus aventuras entre los [emperor_culture.GetCollectiveNoun]!»."
 ach_coronation.0027.desc.char.other: "pasteles de hachís maravillosamente florales!»."
 ach_coronation.0027.a: "¡Compraré todas sus existencias!"
 ach_coronation.0027.b: "En fin, ¿qué daño podría hacer?"
 ach_coronation.0027.b.hashishiyah: "¡Parece que se trata de una persona de cultura!"
 ach_coronation.0027.c: "¡¿En #EMP mi#! coronación?! ¡Largo!"
 ach_coronation.0027.d: "«Divertíos conmigo, [partaker.GetFirstNameNoTooltip]»."
 ach_coronation.0027.d.host: "¡Un buen anfitrión deja de sobra para sus invitados!"
 purchased_hashish_opinion: "Compró hachís"
 ach_coronation.0028.t: "Estupores legítimos"
 ach_coronation.0028.desc: "«¡[ROOT.Char.GetFirstName]!», grita [drinker.Custom2('MyCharacterIntroduction', ROOT.Char)] desde el otro lado del salón; lo bastante fuerte para que se oiga por encima del barullo de las celebraciones de la coronación. «¡¿Creéis que una nueva corona os hace fuerte?! Entonces bebed, ¡voto a [drinker.GetFaith.HighGodName]! ¡Demostrad que sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] dign[ROOT.Char.Custom('ES_OA')]!».\n\nMuchas miradas expectantes se vuelven hacia mí, esperan ansiosas mi respuesta."
 ach_coronation.0028.a: "¡[drinker.Custom('ES_ElLa')|U] [drinker.GetTitledFirstNameNoTooltip|l] se ha encontrado con la horma de su zapato!"
 ach_coronation.0028.a.win: "¡Tumbas a beber a [drinker.GetFirstNameNoTooltip]!"
 ach_coronation.0028.a.lose: "No puedes seguir su ritmo"
 ach_coronation.0028.b.win: "[drinker.GetFirstNameNoTooltip] no tenía la más mínima oportunidad"
 ach_coronation.0028.b.lose: "¡Se ha descubierto tu complicidad!"
 ach_coronation.0028.b: "Si pudieras deslizar algo en su copa…"
 ach_coronation.0028.c: "Va a ser que no."
 ach_coronation.0029.t: "La cacería [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 ach_coronation.0029.desc: "El asado de [ROOT.Char.Custom('GetFoodBird')] con [ROOT.Char.Custom('FunFoodPrefix')] está delicioso, ¡pero las historias que contamos son mejores incluso! [first.Custom2('MyCharacterIntroduction', ROOT.Char)|U], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second') )] [second.GetFirstName] y yo llevamos horas intercambiando narraciones de nuestras mejores cacerías.\n\n«¡Basta!», grita [first.Custom('ES_ElLa')] [first.GetTitledFirstNameNoTooltip|l]. «Ahora ya estáis coronad[ROOT.Char.Custom('ES_OA')], así que podéis convocar una cacería tras el banquete. ¡La haremos especial por nuestr[ROOT.Char.Custom('ES_OA')] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!».\n\n«¡Sea!», [second.GetFirstNameNoTooltip] asiente con entusiasmo. «Una cacería para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]… ¡La cacería [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]!»."
 ach_coronation.0029.a: "¡Sí! ¡La cacería [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ach_coronation.0029.a.flavor.impress_attendees: "¡Y vosotros os ocuparéis de que cada rincón de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] se entere!"
 ach_coronation.0029.a.flavor.embrace_supporters: "¡Nos unirá a mis partidarios y a mí!"
 ach_coronation.0029.a.flavor.exalt_crown: "¡Y nuestra presa será un símbolo de mi reinado!"
 ach_coronation.0029.a.impressive_hunt: "Tu próxima [GetActivityType('activity_hunt').GetName|l] aumentará la [opinion|lE] de tus [vassals|lE] sobre ti"
 ach_coronation.0029.a.personal_hunt: "Tu próxima [GetActivityType('activity_hunt').GetName|l] puede otorgar a tus [guests|lE] [vassal|lE]s el [trait|lE] [GetTrait('loyal').GetName( GetNullCharacter )]"
 ach_coronation.0029.a.glorious_hunt: "Tu próxima [GetActivityType('activity_hunt').GetName|l] aumentará tu [legitimacy|lE]"
 ach_coronation.0029.b: "¿Y si mejor vamos de cetrería?"
 ach_coronation.0029.b.free_falconry: "Tu próxima [GetActivityType('activity_hunt').GetName|l] de tipo $hunt_type_falconry$ no te costará [gold|lE]"
 ach_coronation.0029.b.flavor: "¡Y [Select_CString(And(first.IsFemale, second.IsFemale), 'vosotras', 'vosotros')] dos pondréis las aves, por supuesto!"
 ach_coronation.0029.c: "¡Ja! ¡Estaré demasiado ocupad[ROOT.Char.Custom('ES_OA')]!"
 ach_coronation.0029.c.virtuous: "¿Qué ha pasado con lo de «moderación en todo»?"
 ach_coronation.0029.c.virtuous.tt: "Esta opción está disponible porque tu [faith|lE] [THIS.Char.GetFaith.GetAdjective|l] considera [virtuous|lE] el [trait|lE] [GetTrait('temperate').GetName( GetNullCharacter )]"
 hunt_kings_hunt_header: "La cacería [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 hunt_default_header: "Cacería"
 every_non_disloyal_vassal_attendee_tt: "[vassals|E] de carácter no [GetTrait('disloyal').GetName( GetNullCharacter )|l] [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] en la coronación"
