 ach_coronation.0014.t: "En el precipicio del caos"
 ach_coronation.0014.desc: "Al fondo de la multitud, veo a la delegación [first.Custom('ES_DelDela')] [first.GetTitleAsName] de [first.GetPrimaryTitle.GetNameNoTier] llegar a la coronación [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]."
 ach_coronation.0014.desc.weather.rain: "Hoy también ha estado lloviendo con fuerza y"
 ach_coronation.0014.desc.weather.clear: "Mientras que ha sido un día lo bastante agradable,"
 ach_coronation.0014.desc.weather.indoors: "El edificio de [ROOT.Char.GetCurrentLocation.Custom('GetCoronationSite')|l] está hasta arriba, "
 ach_coronation.0014.desc.reason.rain: "el pueblo llano se ha quedado para ensuciarse y enfadarse más de lo normal. Un lugareño resbala y cae en el camino y casi al instante los soldados demasiado entusiastas [first.Custom('ES_DelDela')] [first.GetTitleAsNameNoTooltip] se abalanzan sobre la muchedumbre, golpeando y empujando a los plebeyos lejos de su señor[host.Custom('ES_XA')]."
 ach_coronation.0014.desc.reason.local_discontent: "la tensión está por las nubes en su [coronation_site.GetHolding.GetHoldingType.GetName]; muchos de los plebeyos reunidos abuchean y gritan [first.Custom('ES_AlAla')] [first.GetTitleAsNameNoTooltip|l] cuando pasa, ¡y algunos hasta empiezan a maldecir [host.Custom('ES_AlAla')] [host.GetPrimaryTitle.GetTitleAsNameNoTooltip|l]!"
 ach_coronation.0014.desc.reason.low_control: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly] lleva un tiempo chocando contra el control [ROOT.Char.GetCurrentLocation.GetHolder.GetPrimaryTitle.GetAdjective], y ahora, la muchedumbre que observa a la delegación no parece muy amistosa."
 ach_coronation.0014.desc.reason.generic_indoors: "y la masa de cortesanos e invitados pronto pugnan por encontrar espacio que permita entrar a los recién llegados. La muchedumbre cada vez está más nerviosa, en el salón hace demasiado calor y cada vez más gente empieza a lanzar gritos y codazos."
 ach_coronation.0014.desc.reason.generic_outdoors: "la multitud parece inquieta. Hay demasiada gente que quiere ver a la delegación. Todos están demasiado apretados y los guardias [first.Custom('ES_DelDela')] [first.GetTitleAsNameNoTooltip] parecen a punto de explotar."
 ach_coronation.0014.desc.ending: "\n\nEntonces caigo en la cuenta: la muchedumbre podría arruinar esta coronación; solo haría falta una"
 ach_coronation.0014.desc.ending.byzantine: "\n\nEntonces caigo en la cuenta: el [Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS' )] podría ser incitado a arruinar la coronación; solo haría falta una"
 ach_coronation.0014.desc.ending.outdoors: "piedra…"
 ach_coronation.0014.desc.ending.indoors: "palabra…"
