 ach_coronation.0014.a.tt.host.failure.crackdown: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] podría reaccionar exageradamente, causando en potencia la muerte de muchos y aumentando su [dread|lE] y [tyranny|lE]"
 ach_coronation.0014.a.tt.failure.indoors: "No se te oye con tanto barullo"
 ach_coronation.0014.a.rock: "Una piedra golpea a [first.GetShortUIName] en la cara y obtiene el [trait|lE] [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 ach_coronation.0014.b: "A lo mejor se puede usar a la muchedumbre para otra cosa…"
 ach_coronation.0014.b.flavor: "Mis agentes se desplazan por el/la [coronation_site.GetHolding.GetHoldingType.GetName|l] sin ser detectados."
 ach_coronation.0014.b.tt: "Tienes los rasgos [GetTrait('schemer').GetName( GetNullCharacter )] o [GetTrait('deceitful').GetName( GetNullCharacter )], o bien tienes al menos una [intrigue|lE] [SCOPE.ScriptValue('very_high_skill_rating')|0V]"
 ach_coronation.0014.c: "Seré quien primero presente respetos."
