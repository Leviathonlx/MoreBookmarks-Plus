l_spanish:
 feast_default_alex.100.t: "Recuerdos compartidos"
 feast_default_alex.100.desc: "Mi [root_scope.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], [guest.Custom('quirk_pos_present')] cuando viene hacia mí.\n\n«¡Mi [root_scope.Custom('ComplimentAdjective')] [guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))]! ¡Qué momento hemos compartido! ¡Qué recuerdos!», ríe. «Como siempre, contar con la bendición de vuestra compañía es un día feliz».\n\n«¡Oh, sí!», tercia [other_guest.Custom('ES_ElLa')] [other_guest.GetTitledFirstName|l] entusiasta. «La gente habla de esa historia de vuestro pasado: ¡cuando [guest_memory.GetThirdPerspectiveDescription]!»."
 feast_default_alex.100.aa: "«No recuerdo nada de importancia»."
 feast_default_alex.100.a: "«Ojalá tengamos buenos recuerdos en el futuro, [guest.GetFirstNameNoTooltip]»."
 feast_default_alex.100.b: "«Ah, ¡un día #EMP maravilloso#!, desde luego!»."
 feast_default_alex.200.t: "Una plaga de rumores"
 feast_default_alex.200.desc: "«[guest.Custom2('RelationToMeShort', SCOPE.sC('root_scope'))|U], he oído rumores sobre una plaga llamada [epidemic.GetName|l]…», comenta preocupad[guest.Custom('ES_OA')] [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l].\n\n«Se dice que campa sin control en [afflicted_top_liege.GetPrimaryTitle.GetBaseName], y que las víctimas acaban [sick_peasant.Custom('disease_desc_short')]… Ni siquiera una ración de [root_scope.Custom('GetExpensiveMeal')] hace que deje de pensar en ello»."
 feast_default_alex.200.a: "Hum, deberíamos preparar [root_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]…"
 feast_default_alex.200.b: "Vamos, tranquilizaos."
 feast_default_alex.200.c: "Recemos por [afflicted_top_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 feast_default_alex.200.d: "No os preocupéis, ¡jamás llegará aquí!"
 plague_preparations_modifier: "Preparativos para la peste"
 plague_preparations_modifier_desc: "Esta ubicación está bien preparada para cualquier peste que pueda producirse."
