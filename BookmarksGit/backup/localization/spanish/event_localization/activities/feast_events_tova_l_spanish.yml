l_spanish:
 feast_events_tova.0001.t: "Una maravilla para la posteridad"
 feast_events_tova.0001.desc: "Mis invitados se mueven como si estuvieran en una ensoñación, embelesados por la soleada cúpula de mi palacio y su fuente espectacular. El rico incienso del jardín impregna el aire y crea un efecto muy agradable en los corazones y almas de aquellos a los que alcanza. \n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡os habéis superado con este sitio! El trabajo de vuestros arquitectos destaca en todos los detalles», proclama [honorary_guest.Custom('ES_ElLa')] [honorary_guest.GetTitledFirstName|l], y un murmullo de aprobación recorre la multitud a su alrededor. \n\nTodos los invitados se vuelven hacia mí y me miran con expectación, como si esperasen que dijera unas palabras sobre el palacio."
 feast_events_tova.0001.a: "¡Un lugar digno de alojar a guerreros poderosos como nosotros!"
 feast_events_tova.0001.b: "Dejad que os lo enseñe, [honorary_guest.GetTitledFirstNameNoTooltip|l]."
 feast_events_tova.0001.b.success: "Tu exhibición de opulencia impresiona enormemente [honorary_guest.Custom('ES_AlAla')] [honorary_guest.GetTitledFirstNameNoTooltip|l]"
 feast_events_tova.0001.b.failure: "Tu palacio impresiona [honorary_guest.Custom('ES_AlAla')] [honorary_guest.GetTitledFirstNameNoTooltip|l], pero tu ostentación cae en oídos sordos"
 feast_events_tova.0001.c: "Ciertamente, es un gran testimonio de mi dominio."
