l_spanish:
 tour_grounds_events.6000.t: "Un encuentro fortuito"
 tour_grounds_events.6000.desc: "Quedarse con los vasallos y cambiar de aires ha estado bien, pero los constantes cambios de disposición resultan cada vez más confusos. Cuando se me deja a solas, rara vez sé dónde buscar lo que necesito… como dónde podría encontrar un tentempié a medianoche.\n\nCaminando torpemente por el/la [stop_host_scope.Custom('FortifiedBuilding')] de [stop_host_scope.GetTitledFirstName|l], abro una puerta por casualidad y me encuentro "
 tour_grounds_events.6000.desc.three_consorts: "a [stop_host_scope.GetFirstNameNoTooltip] y sus consortes, [orgy_consort_1.GetFirstNameNoTooltip], [orgy_consort_2.GetFirstNameNoTooltip] y [orgy_consort_3.GetFirstNameNoTooltip], en pie inestablemente cerca, al parecer a punto de hacer algo #EMP íntimo.#!\n\n"
 tour_grounds_events.6000.desc.one_consort: "a [stop_host_scope.GetFirstNameNoTooltip] y su [stop_host_scope.Custom2('RelationToMeShort',orgy_consort_1)], en pie inestablemente cerca, al parecer a punto de hacer algo #EMP íntimo#!. Las velas iluminan levemente la habitación y el dulce aroma de la lavanda inunda el aire.\n\n"
 tour_grounds_events.6000.desc.outro: "A mi vasall[stop_host_scope.Custom('ES_OA')] se le escapa una sonrisa irónica y me anima a acercarme."
 tour_grounds_events.6000.a: "La tentación es demasiado grande…"
 tour_grounds_events.6000.b: "«¡Creí que nunca me lo pediríais!»."
 tour_grounds_events.6000.c: "¡No me ensuciaré en tal inmundicia!"
 tour_grounds_events.6100.t: "[tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]"
 tour_grounds_events.6100.desc.intro: "«¡Y esto, mi [ROOT.Char.GetLadyLord], es [tour_grounds_event_location.Custom('GetSpecialBuildingNameFromProvince')]!», exclama [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] cuando estamos a la vista de tan impresionante [stop_host_scope.Custom('GetFaithGrandTemple')].\n\n"
 tour_grounds_events.6100.desc.cynical: "Llevo toda mi estancia en [tour_grounds_event_location.GetName] temiendo esta excursión. No tengo una relación estrecha con [ROOT.Char.GetFaith.HighGodName], ni intención de cultivarla ahora. Pero tiene un aspecto #EMP impresionante#!.\n\nTal vez pueda aprender algo de esto, pero debo pensar en algo que decir…"
 tour_grounds_events.6100.desc.zealous: "Me asombro ante la maravilla de las obras [ROOT.Char.faith.HighGodNamePossessive] en el mundo. Este edificio es la divinidad manifiesta."
 tour_grounds_events.6100.desc: "Me asombra una construcción tan milagrosa. Los detalles trabajados en cada rincón contrastan maravillosamente con la paz que uno siente en el corazón. Se trata de un lugar realmente especial para adorar a [ROOT.Char.GetFaith.HighGodName]."
 tour_grounds_events.6100.a: "Debería encender una vela por mi amad[tour_grounds_6100_beloved_char.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.a.tt: "Enciendes una vela para honrar piadosamente el recuerdo de tu [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)]."
 tour_grounds_events.6100.b: "Debería rezar por mi amad[tour_grounds_6100_beloved_char.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)], [tour_grounds_6100_beloved_char.GetFirstNameNoTooltip]."
 tour_grounds_events.6100.b.tt: "Honras el recuerdo de tu [ROOT.Char.Custom2('RelationToMe', tour_grounds_6100_beloved_char)] con una oración."
 tour_grounds_events.6100.c: "«¿Cómo se construyó tal maravilla?»."
 tour_grounds_events.6100.d: "Debo intentar fingir interés todo el tiempo que pueda."
 tour_grounds_events.6100.d.success: "[stop_host_scope.GetFirstNameNoTooltip] no consigue detectar tu cinismo"
 tour_grounds_events.6100.d.failure: "[stop_host_scope.GetFirstNameNoTooltip] no aprueba tu cinismo"
 tour_grounds_events.6200.t: "Cosecha abundante"
 tour_grounds_events.6200.desc: "Mi vasallo, [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], me ha llevado a ver el objeto de sus desvelos: "
 tour_grounds_events.6200.desc.pastures: "unos pastos. El ganado deambula libre en estas tierras. «¡Estas bestias producen más de lo que podemos manejar! "
 tour_grounds_events.6200.desc.orchard: "unos huertos frutales. «Nuestros árboles dan fanegas y fanegas de deliciosa fruta de temporada."
 tour_grounds_events.6200.desc.cereal_fields: "sus cosechas. «Nuestro pueblo dejó de preocuparse hace mucho por hambrunas y falta de comida."
 tour_grounds_events.6200.desc.hill_farms: "unas granjas de colinas. «Lo hemos dado todo para maximizar el espacio limitado en estas colinas. Con gran éxito, diría yo."
 tour_grounds_events.6200.desc.plantations: "unas plantaciones. «Los dátiles que producimos aquí son nuestro orgullo y alegría. También son #EMP muy#! demandados por los comerciantes."
 tour_grounds_events.6200.outro: "¡Nos han bendecido aquí en [tour_grounds_event_location.GetName]», dice [stop_host_scope.GetSheHe] con una sonrisa de satisfacción.\n\nParece que mi [Select_CString( stop_host_scope.IsFemale, 'querida vasalla', 'querido vasallo' )] me ha estado ocultando los secretos de su éxito."
 tour_grounds_events.6200.a: "¡[stop_host_scope.GetSheHe|U] debe contribuir más al señorío!"
 tour_grounds_events.6200.a.tt: "Intentas aumentar la contribución [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] al señorío"
 tour_grounds_events.6200.b: "«Debo llevar este conocimiento de vuelta a [root_capital_scope.GetNameNoTooltip]»."
 tour_grounds_events.6200.c: "«Me reconforta el corazón ver que mi gente prospera»."
 tour_grounds_events.6201.t: "$tour_grounds_events.6200.t$"
 tour_grounds_events.6201.desc: "Cuando le enseño [tour_grounds_event_location.GetName] [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstName|l] y la maravillosa abundancia que aquí nos enorgullecemos en producir, empieza a mostrarse distante. Tras varios minutos de silencio, acaba hablando:\n\n«Veo que estáis prosperando aquí y cuidando bien de [tour_grounds_event_location.GetNameNoTooltip]. Creo que ha llegado el momento de revisar nuestros acuerdos. Por vuestro honor, parte de los beneficios de vuestras iniciativas corresponden a la corona»."
 tour_grounds_events.6201.a: "Un aumento de impuestos parece bastante aceptable…"
 tour_grounds_events.6201.a.tt: "Vasallo acepta el aumento de impuestos"
 tour_grounds_events.6201.b: "Una participación única de los beneficios debería ser suficiente."
 tour_grounds_events.6201.b.tt: "Vasallo comparte los beneficios"
 tour_grounds_events.6201.c: "¡Los beneficios de mi trabajo solo me pertenecen a mí!"
 tour_grounds_events.6201.c.tt: "Vasallo se niega a compartir beneficios"
 tour_grounds_events.6202.t: "Dedos pegajosos"
 tour_grounds_events.6202.desc: "[stop_host_scope.GetTitledFirstName] y yo paseamos tranquilamente por el puerto comercial de [event_location.GetName]. Mi vasall[stop_host_scope.Custom('ES_OA')] señala los muchos mercaderes diferentes que ha traído al puerto y las estupendas mercancías que aquí se venden. Mientras mantenemos una fructífera conversación sobre el comercio marítimo, un crío me roza y corre entre la multitud de compradores y marineros.\n\nAl principio considero que no es más que un niño que aún no ha aprendido educación, pero pronto me doy cuenta de que mi bolsa de oro… #EMP ¡ha volado!#!"
 tour_grounds_events.6202.a: "«¡[stop_host_scope.GetFirstNameNoTooltip]! #EMP ¡Haced algo!#!»."
 tour_grounds_events.6202.a.tt: "Encargas a tu vasall[stop_host_scope.Custom('ES_OA')] capturar al ladrón"
 tour_grounds_events.6202.a.success: "[stop_host_scope.GetFirstNameNoTooltip] tiene éxito"
 tour_grounds_events.6202.a.failure: "[stop_host_scope.GetFirstNameNoTooltip] fracasa"
 tour_grounds_events.6202.b: "¡A mí no me roba nadie!"
 tour_grounds_events.6202.b.success: "Atrapan al ratero"
 tour_grounds_events.6202.b.failure: "El ratero se pierde entre la gente"
 tour_grounds_events.6202.c: "Ese niño debe necesitarlo más que yo…"
 tour_grounds_events.6203.t: "$tour_grounds_events.6202.t$"
 tour_grounds_events.6203.desc: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitledFirstName|l] y yo paseamos tranquilamente por el puerto comercial de [event_location.GetName]. Señalo los muchos mercaderes diferentes que he traído al puerto y las estupendas mercancías que aquí se venden. Mientras mantenemos una fructífera conversación sobre el comercio marítimo, un crío roza a mi [visiting_liege.GetLadyLord] y corre entre la multitud de compradores y marineros.\n\nAl principio, [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip|l] no le da más importancia, ¡pero pronto se da cuenta de que el niño le ha robado el oro!\n\n«¡Haced algo al respecto #EMP de inmediato#!, [ROOT.Char.GetFirstNameNoTooltip]!», grita, echando chispas…"
 tour_grounds_events.6203.a: "Es más fácil reemplazar lo robado."
 tour_grounds_events.6203.toast: "[stop_host_scope.GetShortUINameNoTooltip] reemplaza el oro robado"
 tour_grounds_events.6203.b: "«¡Al ladronzuelo!»."
 tour_grounds_events.6203.c: "No es problema mío."
 tour_grounds_events.6204.t: "$tour_grounds_events.6202.t$: atrapado"
 tour_grounds_events.6204.desc.caught_by_liege: "Rápidamente corro tras [Select_CString( tiny_thief.IsFemale, 'la ladronzuela', 'el ladronzuelo' )], tirando carros y empujando a cualquiera que se interponga en mi camino. Estoy decidid[ROOT.Char.Custom('ES_OA')] a recuperar el oro que me han robado, contra viento y marea.\n\nSin perder[tiny_thief.GetHerHim] de vista, me acerco rápidamente a [tiny_thief.GetSheHe], aunque sabe escabullirse rápidamente bajo las numerosas mesas de los mercaderes y zigzaguear entre la multitud.\n\nPero pronto consigo acorralar[tiny_thief.GetHerHim] contra el borde de un muelle. Se acabó la persecución."
 tour_grounds_events.6204.desc.caught_by_vassal: "Después de gritarle a [stop_host_scope.GetTitledFirstName|l] que hiciera algo con esa sabandija que me había robado el oro, salió corriendo tras [tiny_thief.GetSheHe].\n\nVeo a [stop_host_scope.GetFirstNameNoTooltip] triunfante de vuelta con [Select_CString( tiny_thief.IsFemale, 'la ladronzuela', 'el ladronzuelo' )] colgando de su fuerte brazo.\n\n«Disculpad, mi [ROOT.Char.GetLadyLord]. Me avergüenza que os haya ocurrido algo así aquí, bajo mi protección. He encontrado [Select_CString( tiny_thief.IsFemale, 'a la dichosa', 'al dichoso' )] [tiny_thief.Custom('GirlBoy')], así como vuestro oro. Os he traído a ambos para que hagáis lo que os plazca»."
 tour_grounds_events.6204.a: "«Me quedaré mi oro y me marcharé»."
 tour_grounds_events.6204.b: "«Tengo grandes planes para tus #EMP habilidades…#!»."
 tour_grounds_events.6205.t: "$tour_grounds_events.6202.t$: perdido"
 tour_grounds_events.6205.desc: "Después de gritar a [stop_host_scope.GetTitledFirstName|l] que hiciera algo con esa sabandija que me había robado el oro, salió corriendo tras [tiny_thief.GetSheHe].\n\nVeo a [stop_host_scope.GetFirstNameNoTooltip] regresar enfurruñad[stop_host_scope.Custom('ES_OA')], aunque [Select_CString( tiny_thief.IsFemale, 'de la ladronzuela', 'del ladronzuelo' )] no hay ni rastro. Con miedo en la mirada y manos temblorosas, mi vasall[stop_host_scope.Custom('ES_OA')] farfulla:\n\n«Lo lamento profundamente, mi [ROOT.Char.GetLadyLord], pero he perdido [Select_CString( tiny_thief.IsFemale, 'a la dichosa', 'al dichoso' )] [tiny_thief.Custom('GirlBoy')]. Ni mis guardias ni yo podemos encontrar[tiny_thief.GetHerHim]. Me temo que vuestro oro se ha perdido»."
 tour_grounds_events.6205.a: "Yo no me voy sin mi oro."
 tour_grounds_events.6205.a.success: "[stop_host_scope.GetShortUINameNoTooltip|U] reemplaza el oro robado"
 tour_grounds_events.6205.a.failure: "Oro robado perdido para siempre"
 tour_grounds_events.6205.b: "Hay que pagar un precio…"
 tour_grounds_events.6205.b.flavor: "Golpeas a [stop_host_scope.GetFirstNameNoTooltip] por su insolencia."
 tour_grounds_events.6205.c: "Tenéis suerte de que sea indulgente."
 tour_grounds_events.6300.t: "Una oportunidad de actuar"
 tour_grounds_events.6300.desc: "Cuando [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] me está enseñando [event_location.GetName], llegamos a los campos de entrenamiento militar. Se han reunido todos sus hombres de armas y el aire vibra de expectación. [stop_host_scope.GetFirstNameNoTooltip] sonríe mostrando los dientes.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], hemos oído muchas historias sobre vuestra gran destreza. Sería una negligencia por mi parte dejar pasar la oportunidad de mostrar a estos soldados cómo es una #EMP verdadera#! sesión de práctica. ¿Lucharíais con [target_knight.GetFirstName] por el bien del señorío?»."
 tour_grounds_events.6300.a: "Os enseñaré cómo se hace."
 tour_grounds_events.6300.a.success: "Ganas el combate de práctica"
 tour_grounds_events.6300.a.failure: "Pierdes del combate de práctica"
 tour_grounds_events.6300.flavor: "Te entrenas con [target_knight.GetFirstNameNoTooltip] en combate singular."
 tour_grounds_events.6300.b: "¡Seguro que [tg_6300_stand_in.GetFirstNameNoTooltip] proporcionaría una instrucción mejor!"
 tour_grounds_events.6300.b.success: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] ganó el combate de práctica"
 tour_grounds_events.6300.b.failure: "[tg_6300_stand_in.GetShortUINameNoTooltip|U] perdió el combate de práctica"
 tour_grounds_events.6300.c: "Debo rechazar educadamente."
