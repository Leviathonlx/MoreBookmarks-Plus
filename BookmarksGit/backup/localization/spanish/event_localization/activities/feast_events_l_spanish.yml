l_spanish:
 ### OPTIONS
 feast_option_type: "Motivos para el festín"
 feast_type_generic: "Festín"
 feast_type_generic_desc: "$EFFECT_LIST_BULLET$ Los eventos darán lugar a ocasiones para ganar [opinion|El]\n$EFFECT_LIST_BULLET$ Ciertas opciones permitirán perder [stress|El]\n\n#weak ¿Acaso se #EMP necesita#! una razón para celebrar un festín?#!"
 feast_type_murder: "Festín asesino"
 feast_type_murder_desc: "$EFFECT_LIST_BULLET$ Deberás elegir cómo asesinar a tu invitado de honor y a su séquito\n\n#weak No estás llamando a invitados, sino atrayendo víctimas.#!\n\n@warning_icon! #X No podrás organizar otro [GetActivityType('activity_feast').GetName|l] asesino en 15 años#!\n@warning_icon!#X Ir a por tu [liege|El] o [head_of_faith|El] comportará mayores penalizaciones#!\n\n@alert_icon! #alert_trial Los personajes con los rasgos de [GetTrait('just').GetName( GetNullCharacter )], [GetTrait('compassionate').GetName( GetNullCharacter )] y [GetTrait('calm').GetName( GetNullCharacter )] ganarán [stress|El]#!"
 feast_option_food: "Complejidad de platos"
 feast_food_bad: "Tajadores sencillos"
 feast_food_bad_desc: "$EFFECT_LIST_BULLET$ La ganancia de [prestige|lE] disminuye\n\n#weak Todos los nobles aprecian la comida buena y sencilla en grandes cantidades en lugar de esa porquería de lujo. ¿No es cierto?#!"
 feast_food_normal: "Manjares exóticos"
 feast_food_normal_desc: "$EFFECT_LIST_BULLET$ Ganancia moderada de [prestige|lE]\n\n#weak Después de todo, cualquier festín importante complementa los lujos básicos que espera la nobleza con comida más soberbia y extraña.#!"
 feast_food_good: "Obras de arte culinario"
 feast_food_good_desc: "$EFFECT_LIST_BULLET$ La ganancia de [prestige|lE] aumenta mucho\n\n#weak Mete #EMP esto#! dentro de #EMP aquello#! y ¡y sujétalo con alfileres para que parezca un halcón volando! Un plato sin historia es poco más que #EMP bazofia#!.#!"
 feast_option_courses: "Número de platos"
 feast_courses_bad: "Satisfactorio"
 feast_courses_bad_desc: "$EFFECT_LIST_BULLET$ Pequeña ganancia de [opinion|El]\n$EFFECT_LIST_BULLET$ Muy pequeña ganancia de [opinion|El] de los [vassals|El] de carácter [GetVassalStance( 'courtly' ).GetName] [GetVassalStance( 'courtly' ).GetTextIcon]\n\n#weak Con media docena o menos de servicios de platos, seguro que los comensales quedaran llenos, si bien no impresionados en particular.#!"
 feast_courses_normal: "Apropiado"
 feast_courses_normal_desc: "$EFFECT_LIST_BULLET$ Ganancia moderada de [opinion|lE]\n$EFFECT_LIST_BULLET$ Ganancia moderada de [opinion|lE] con los [vassals|El] [GetVassalStance( 'courtly' ).GetName]s [GetVassalStance( 'courtly' ).GetTextIcon]\n\n#weak Un festín exige un cierto grado de exceso de volumen, y esto responde a esa expectativa.#!"
 feast_courses_good: "Exorbitante"
 feast_courses_good_desc: "$EFFECT_LIST_BULLET$ Gran ganancia de [opinion|lE]\n$EFFECT_LIST_BULLET$ Mayor ganancia de [opinion|lE] con los [vassals|El] de carácter [GetVassalStance( 'courtly' ).GetName] [GetVassalStance( 'courtly' ).GetTextIcon]\n\n#weak ¡Más de dos docenas de platos de tierras cercanas y lejanas! ¡Comida tradicional! ¡Comida nueva! ¡Sopas! ¡Limpiadores del paladar! ¡Postres, platos principales y más!#!"
 ### PHASES
 feast_phase_meal: "Banquete"
 feast_phase_toast: "Brindis final"
 ### INTENTS
 every_guest_scope_tt: "Todo invitado"
 feast.0010.desc: "No sé por qué aceptasteis mi invitación si finalmente asististeis al festín de [other_host.GetTitledFirstName|l], pero sí que me acordaré de esto."
 feast.0010.a: "Lamentable."
 feast.1501.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.1501.opening_desc: "¡Os invito cordialmente a asistir a mi festín en [barony.GetNameNoTier]!"
 feast.1501.host_likes_me: "Espero que asistáis, ya que lamentaríamos mucho vuestra ausencia."
 feast.1501.host_gets_along_with_me: "Como [ROOT.Char.GetTitleTierName] de importancia, sería un honor vuestra asistencia."
 feast.1501.host_dislikes_me: "Espero que acuda toda persona importante. Por desgracia, eso os incluye."
 feast.1501.a: "Por supuesto que asistiré."
 feast.1501.b: "Asistiré. A regañadientes."
 feast.1501.c: "Me apena decir que estoy ocupad[ROOT.Char.Custom('ES_OA')]."
 feast.1501.d: "¡No, me niego!"
 feast.1502.desc: "¡Por la presente os invito a asistir a mi festín en [barony.GetNameNoTier]! Será un gran acontecimiento, digno de vuestra honorable presencia."
 feast.1502.a: "Será un placer."
 feast.1502.b: "Tengo asuntos más importantes que atender."
 feast.1503.desc: "¡Por la presente os invito a un festín en [barony.GetNameNoTier]! Será un gran acontecimiento, con deliciosa comida y entretenimiento."
 feast.1503.a: "Será un placer."
 feast.1503.b: "Tengo asuntos más importantes que atender."
 feast.2001.t: "Una reunión alegre"
 feast.2001.t_murder: "Una reunión vil"
 feast.2001.desc_intro: "Los invitados se han reunido en el salón, damas y señores de los rincones más cercanos y lejanos del señorío."
 feast.2001.desc_fallback: "$feast.2001.desc_intro$$feast.2001.desc_outro$"
 feast.2001.desc_gregarious: "$feast.2001.desc_intro$ Cómo he estado #EMP ansiando#! una ocasión como esta.$feast.2001.desc_outro$"
 feast.2001.desc_shy: "$feast.2001.desc_intro$ Me ajusto los ropajes. Esto no es #EMP exactamente#! mi idea de una noche perfecta, pero tendrá que valer.$feast.2001.desc_outro$"
 feast.2001.desc_ambitious: "$feast.2001.desc_intro$ Ah, uno de mis placeres favoritos es ver a la gente embriagarse… y oírles hablar mucho más de lo que deberían.$feast.2001.desc_outro$"
 feast.2001.desc_nerd: "$feast.2001.desc_intro$ Acostumbro a preferir la compañía de los libros a la de las personas, pero el deber es el deber.$feast.2001.desc_outro$"
 feast.2001.desc_martial: "$feast.2001.desc_intro$ Debo admitir que no poder llevar armas a una celebración le resta atractivo.$feast.2001.desc_outro$"
 feast.2001.desc_lustful: "$feast.2001.desc_intro$ Tantos… buenos #EMP bocados#! para elegir.$feast.2001.desc_outro$"
 feast.2001.desc_outro: "\n\n¡La atmósfera es radiante, la moral está alta cuando comienza el festín!"
 feast.2001.desc_murder_feast: "A medida que los invitados van llenando el salón, los observo uno tras otro. [honorary_guest.Custom('ES_ElLa')|U] [honorary_guest.GetTitledFirstName|l]… ¿cómo osa entrar en mi casa? Y su séquito…, todos enemigos míos…, ¡enemigos del señorío!\n\nCuando los sirvientes encienden el gran hogar, tengo una revelación repentina. ¿Y si el azote de su existencia se pudiera purgar de una tacada?"
 feast.2001.a: "¡Bienvenidos, amigos!"
 feast.2001.a.tt: "El festín comienza"
 feast.2001.b: "[honorary_guest.GetFirstNameNoTooltip] y su séquito. Los quiero a todos muertos."
 feast.2001.c: "Solo quiero a [honorary_guest.GetFirstNameNoTooltip] muert[honorary_guest.Custom('ES_OA')]"
 feast.2001.d: "[honorary_guest.GetFirstNameNoTooltip] debe morir, pero #EMP nadie#! puede sospechar de mí."
 feast.2001.d.tt: "El intento de asesinato puede fracasar"
 feast.2001.e: "Todos son invitados en mi casa. No sufrirán daño alguno."
 feast.2001.c.people_to_spare: "Se avisará a todos los que me importen"
 feast.2001.e.tt: "El festín comienza y nadie saldrá herido"
 feast.2002.t: "$feast_header$ Deberes abandonados"
 feast.2002.desc: "¡Qué desastre!\n\n¡Después de todos los preparativos, mis invitados llegaron a un festín sin anfitri[ROOT.Char.Custom('ES_OnOna')]! Se han marchado a casa llevándose una impresión horrible de mí."
 feast.2002.a: "Puede que lamente esto."
 feast.2003.t: "$feast_header$ Una celebración pobre"
 feast.2003.desc: "No me lo puedo creer. Pese a mis invitaciones y preparativos, ni un solo invitado se ha presentado en mi festín.\n\n¡No importa! Disfrutaré de toda esta comida y vino yo sol[ROOT.Char.Custom('ES_OA')], ¡el eco de los pasos en mi gran salón es toda la compañía que necesito!"
 feast.2003.a: "¿De verdad estoy tan sol[ROOT.Char.Custom('ES_OA')]?"
 feast.2003.b: "Me siento un poco aliviad[ROOT.Char.Custom('ES_OA')]."
 feast.2010.t: "$feast_header$ ¿Un golpe de suerte?"
 feast.2010.desc: "Me ha llegado la noticia de que mi invitad[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('ES_OA')] #EMP ultraespecial#!, [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('ES_ElLa')] [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName|l], ha encontrado su final un poco antes de lo planeado. Todos lloraremos su muerte y suspenderemos el festín para respetar su recuerdo.\n\n#EMP Ojalá hubiera sido por mi mano.#!"
 feast.2010.a: "Una verdadera lástima."
 feast.2010.a.tt: "El festín asesino queda cancelado"
 feast.2011.t: "$feast_header$ Muerte inesperada"
 feast.2011.desc: "La repentina muerte [ROOT.Var('murder_guest_host_var').GetCharacter.Custom('ES_DelDela')] [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName|l] ha sido una sorpresa para todos nosotros y [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha decidido cancelar el festín para respetar su recuerdo. Al fin y al cabo, todo esto era en su honor."
 feast.2011.a: "$feast.2010.a$"
 feast.2011.a.tt: "El festín se ha cancelado"
 feast.2020.t: "$feast_header$ Invitación rechazada"
 feast.2020.desc: "¡No me lo puedo creer! ¡[ROOT.Var('murder_guest_host_var').GetCharacter.Custom('ES_ElLa')|U] [ROOT.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName|l] ha rechazado mi invitación para nada sospechosa a un festín! Incluso como mi #EMP invitado ultraespecial#!. ¡Es totalmente inaceptable!"
 feast.2020.a: "Ya os pillaré antes o después, [ROOT.Var('murder_guest_host_var').GetCharacter.GetFirstNameNoTooltip]…"
 feast.2020.a.tt: "$feast.2010.a.tt$"
 feast.2021.t: "$feast.2020.t$"
 feast.2021.desc: "¡Qué humillación! ¡[host.Var('murder_guest_host_var').GetCharacter.Custom('ES_ElLa')|U] [host.Var('murder_guest_host_var').GetCharacter.GetTitledFirstName|l] ha rechazado la invitación [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] como invitado especial para el festín! ¡Y ahora nos mandan a todos a casa! Sé que yo #EMP jamás#! me recuperaría de algo así…"
 feast.2021.a: "$feast.2010.a$"
 feast.2021.a.tt: "$feast.2011.a.tt$"
 feast.2501.t: "Una cálida bienvenida"
 feast.2501.likes_host: "Todos los invitados se reúnen en el salón, ¡y nuestr[host.Custom('ES_OA')] gentil anfitri[host.Custom('ES_OnOna')], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], nos da la bienvenida a todos al festín!"
 feast.2501.dislikes_host: "Todos los invitados se reúnen en el salón, y nuestr[host.Custom('ES_OA')] anfitri[host.Custom('ES_OnOna')] [host.Custom2('InsultAdjective', ROOT.Char)], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], nos da por fin la bienvenida al festín."
 feast.2501.a.gluttonous: "¡Huelo la cocina desde aquí!"
 feast.2501.a.drunkard: "¡Mi [ROOT.Char.Custom('RegionalAlcoholicDrink')]! ¿Dónde está?"
 feast.2501.a.gregarious: "¡Estoy deseando hablar con todo el mundo!"
 feast.2501.a.shy: "Aquí hay mucha gente…"
 feast.2501.a: "¡Qué ganas tengo!"
 feast.2501.b: "Será mejor que valga mi tiempo."
 feast.5003.t: "Fin de los festejos"
 feast.3601.desc: "Con el fallecimiento de [host.Custom2('MyCharacterIntroduction', ROOT.Char)], su festín llega a su término.\n\nA medida que se van los reprimidos invitados, rezo para que [ROOT.Char.GetFaith.HighGodNameAlternate] reciba tan afectuosamente a [host.GetFirstName] en [ROOT.Char.GetFaith.PositiveAfterLife] como [host.Custom('ES_ElElla')] nos recibió en sus salones."
 feast.3601.a: "¡Fue un festín tan divertido!"
 feast.3601.a.tt: "#F Bueno… hasta que murió.#!"
 feast.5004.desc: "Como me encuentro entre barrotes, mi gran festín queda cancelado. Todas las horas que pasé preparándolo… ¡Para nada!"
 feast.5002.a: "Sin anfitrión no hay festín."
 feast.5005.desc: "[host.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sido encarcelad[host.Custom('ES_OA')], y su gran festín ha terminado. ¡Qué inoportuno!"
 feast.0050.t: "El arte del festejo"
 feast.0050.desc: "¡Vino, cerveza y buena comida! ¿Qué mejor alivio para los problemas mundanos que una noche de diversión?\n\n¡Cada vez que acaba un festín, ya me encuentro planeando el siguiente!"
 feast.0050.a: "¡A saber quién vendrá!"
 feast.0050.b: "Pero tengo otros objetivos…"
 feast.7002.t: "Hacer tiempo"
 feast.7002.desc_intro: "Los criados corren por el vestíbulo trayendo los últimos adornos. Algunos invitados no han llegado aún, y me doy el gusto de tomar una deliciosa copa junto al fuego."
 feast.7002.dislikes_host: "Me muero de ganas de ver cómo es[host.Custom('ES_EA')] [host.Custom2('InsultNoun', ROOT.Char)] se pone en ridículo."
 feast.7002.likes_host: "No hay otro lugar en el que preferiría estar."
 feast.7002.neutral: "#EMP Ah.#! Me parece que ya he visto un poco de [ROOT.Char.Custom('GetExpensiveMeal')]…"
 feast.7002.intent_arrived: "\n\nAtisbo [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetIntentTarget.GetTitledFirstName|l] entre la multitud, totalmente inconsciente de mi plan para un intento de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] que [ROOT.Char.GetIntentTarget.GetHerHim] tiene como objetivo."
 feast.7002.intent: "\n\nAún no logro encontrar [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetIntentTarget.GetTitledFirstName|l] por ningún lado. Me muero de ganas de que llegue para que comience mi plan para un intento de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] que [ROOT.Char.GetIntentTarget.GetHerHim] tiene como objetivo."
 feast.7002.a.good: "¡Qué bien nos lo vamos a pasar!"
 feast.7002.a.bad: "Me muero de ganas de volver a casa."
 feast.7101.t: "El final de una celebración"
 feast.7101.desc: "Pocas velas sobreviven después de que se haya marchado el último de los invitados. Oigo a un par de sirvientes suspirar de alivio después de que las puertas se hayan cerrado. La comida sigue caliente en los platos.\n\nPronto correrá la voz por todos los rincones del señorío y todo noble que se precie sabrá que mi magnificencia no tiene parangón."
 feast.7101.a: "Y con eso, está todo hecho."
 feast.7110.t: "Un final feliz"
 feast.7110.desc.entourage: "La luz de las velas hace que la sangre parezca un tapiz de terciopelo, extendido por el suelo. Vuelvo a respirar cuando veo [Select_CString( dummy_gender.IsFemale, 'a la última', 'al último' )] de mi hueste de $knight_culture_player_plural_no_tooltip_lowercase$ limpiar su espada y asentir en silencio hacia mí.\n\nHago una señal a un[my_knight.Custom('ES_OA')] de mis [my_knight.GetWomenMen] para que cierre las puertas. Me despido de los invitados, «Es una verdadera lástima…»."
 feast.7110.a: "Un trabajo bien hecho."
 feast.7110.a.failure: "Ya [honorary_guest.GetHerHim] pillaré la próxima vez."
 feast.7110.desc.target_intro: "«¡Qué desgraciado incidente!», me lamento en voz alta al despedirme de mis invitados. «Una verdadera lástima», coincide otro al marcharse. «Ciertamente desventurado», oigo, mientras su cónyuge no tarda en seguirlo.\n\n"
 feast.7110.desc.target: "$feast.7110.desc.target_intro$«¿Quién ha podido hacerlo? Echar a perder un festín de esta manera… Hay conspiradores por doquier», murmura un cortesano y me giro hacia mis sirvientes con un rápido movimiento. «Es hora de cerrar las puertas»."
 feast.7110.desc.sneaky: "$feast.7110.desc.target_intro$ «¡Qué modo tan horrible de morir!», dice uno de los últimos, pidiendo ayuda a los sirvientes, «¡Asfixia!». «No es la primera persona en morir así, y desde luego no será la última», murmura el sirviente mientras los cortesanos se marchan. Las puertas se cierran tras ellos."
 feast.7110.desc.failed: "«¡Gracias por el magnífico banquete!». Algunos invitados me han rodeado y desean dejar claro su agradecimiento antes de marcharse. «¡Un evento excelente!». Ni siquiera puedo distinguir quién habla, pues mi corazón solo presta atención a un asunto.\n\nEncuentro [honorary_guest.Custom('ES_AlAla')] [honorary_guest.GetTitledFirstName|l] junto a la salida. Su sonrisa solo consigue enfurecerme mientras [honorary_guest.GetSheHe] se despide con la mano."
 murder_feast_family_opinion: "Mató a un familiar en un festín"
 bloody_wedding_family_opinion: "Familia muerta en boda sangrienta"
 murder_feast_murderer_modifier: "Anfitrión conjurador"
 murder_feast_great_murderer_modifier: "Una cena lúgubre"
 murder_feast_murderer_modifier_desc: "Este personaje fue incapaz de proteger al $honorary_guest$ en su festín."
 murder_feast_great_murderer_modifier_desc: "$murder_feast_murderer_modifier_desc$"
 feast_every_guest: "Todo invitado"
 feast.7102.opening: "[avenging_family.Custom2('AppropriateGreeting', ROOT.Char)]"
 feast.7102.desc: "Sé lo que hicisteis."
 feast.7102.a: "Consideraos con suerte de no haber estado allí."
 feast.7102.a.tt: "Todo familiar cercano de [murder_guest.GetShortUIName]"
 feast.7151.t: "Hora de irse"
 feast.7151.desc: "La luz del día entra por las ventanas y en un momento todo el salón está iluminado. La mayoría de los asientos se hallan vacíos. Unos sirvientes me presentan sus respetos y se despiden.\n\n[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] me sonríe."
 feast.7151.desc.desc_roughed_up: "La luz del día entra por las ventanas y en apenas un momento todo el salón está iluminado. La mayoría de los asientos están vacíos, ¡no me sorprende, viendo lo que le hecho al lugar!\n\n«¡Os detesto por lo que le habéis hecho a mi hogar!», gruñe [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l]."
 feast.7151.a: "Pero ahora me marcharé."
 feast.7201.t: "Un brindis por…"
 feast.7201.desc: "El banquete está llegando a su fin y seguro que mis visitantes esperan que dedique un poco de atención [goh.Custom('ES_AlAla')] [goh.GetTitledFirstName|l], [Select_CString( goh.IsFemale, 'nuestra apreciada invitada', 'nuestro apreciado invitado' )] de honor.\n\nTradicionalmente basta con un brindis de cortesía y un buen trago de [host.Custom('RegionalDrink')]. Por otra parte, lo único que ha hecho [goh.GetFirstNameNoTooltip] es aparecer. Este festín fue idea mía, yo lo he pagado todo y alojado a todos. Hum…"
 feast.7201.a: "¡Y ahora, un brindis! ¡Por [goh.Custom('ES_ElLa')] [goh.GetTitledFirstNameNoTooltip|l]!"
 feast.7201.b: "Hablemos ahora de semejante #EMP [goh.Custom2('InsultNoun', ROOT.Char)]#! del momento…"
 feast.7201.b.tt: "Insultas a [goh.GetFirstNameNoTooltip] en lugar de honrar[goh.GetHerHim]"
 feast.7201.c: "Y a todos, por mi hospitalidad, os digo: #EMP de nada#!."
 feast.7201.d: "¡Un brindis por mi reinado!"
 feast.7202.t: "$feast.7201.t$"
 feast.7202.desc.intro: "A medida que el banquete se acerca a su conclusión inevitable, queda un evento que todos están esperando, el brindis [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] para el invitado de honor:"
 feast.7202.desc.honoured: "yo.\n\nEs un momento precioso que he estado esperando toda la noche que llega y se va con demasiada premura."
 feast.7202.desc.slagged_off: "yo.\n\nNo obstante, en lugar de alabarme, tal como me prometió en la invitación, [host.GetFirstNameNoTooltip] se lanza a una invectiva virulenta donde cuestiona mi personalidad, inteligencia e higiene personal. Con #EMP lujo de detalles#!."
 feast.7202.desc.bragged: "yo.\n\nPor desgracia, [host.GetFirstNameNoTooltip], con su jactancia habitual, me obvia completamente y elige elogiarse a #EMP sí mism[host.Custom('ES_OA')]#! por haber organizado el dichoso festín. Debería haberlo sabido."
 feast.7202.a: "Está bien que nos aprecien."
 feast.7202.b: "¿Cómo habéis podido hacerme esto?"
 feast.7202.c: "Me acordaré de esto."
 feast.7202.adventurer_loot: "Pero ¿qué…? #EMP ¡Dale su merecido, roba la fuente de [host.Custom('GetExpensiveMeal')]!#!"
 feast.7202.c.tt: "[goh.GetFirstNameNoTooltip] se lo tomó como algo personal"
 feast.7203.t: "$feast.7201.t$"
 feast.7203.desc.intro: "$feast.7202.desc.intro$"
 feast.7203.desc.honoured: "[goh.Custom('ES_ElLa')] [goh.GetTitledFirstName|l].\n\nEs un discurso aceptable, aunque un poco denso, pero así suelen ser estas cosas. Los invitados aplauden y aclaman cortésmente cuando termina, algunos con más entusiasmo que otros."
 feast.7203.desc.slagged_off: "[goh.Custom('ES_ElLa')] [goh.GetTitledFirstName|l].\n\nSorprendentemente, cuando [host.GetFirstNameNoTooltip] se dirige a su invitad[goh.Custom('ES_OA')], en lugar de elogiar[goh.GetHerHim], se lanza inmediatamente a una perorata vociferante y, sinceramente, bastante acertada, donde cuestiona la inteligencia, el carácter moral y olor en general de [goh.GetFirstNameNoTooltip]. Los espectadores nos quedamos boquiabiertos."
 feast.7203.desc.bragged: "[goh.Custom('ES_ElLa')] [goh.GetTitledFirstName|l].\n\nSorprendentemente, pero no demasiado, [host.GetFirstNameNoTooltip] pasa por alto a su invitad[goh.Custom('ES_OA')] y en su lugar se elogia a sí mism[host.Custom('ES_OA')] por la calidad del banquete ofrecido. Un poco grosero, en el mejor de los casos, y la cantidad de aplausos lo refleja."
 feast.7203.a: "¡Así se habla!"
 feast.7203.b.goh_honoured: "Para ser sinceros, jamás me gustó mucho [goh.GetFirstNameNoTooltip]."
 feast.7203.b.goh_dishonoured: "Eso fue indecoroso."
 feast.0800.t: "$feast_header$ Un festín truncado"
 feast.0800.desc: "Mi predecesor[host.Custom('ES_XA')], [host.GetNameRegnal], ha abandonado su cascarón mortal mientras organizaba un festín. Trágicamente, [host.GetDeathReason].\n\n"
 feast.0800.desc.entourage: "$activity_system.1010.desc.entourage$"
 feast.0800.desc.ruler: "[Select_CString( host.IsFemale, 'la caída', 'el caído' )|U] [host.GetTitleAsName|l] no merecía morir así."
 feast.0800.a: "$activity_system.1010.a$"
 feast.0800.tt: "El [GetActivityType('activity_feast').GetName|l] de [host.GetShortUINameNoTooltip] se ha cancelado"
 feast_events_flavor.0001.t: "He oído hablar de vos"
 feast_events_flavor.0001.desc.intro: "«¡[ROOT.Char.GetTitledFirstName]!». Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guest'))], [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], me llama por mi nombre.\n\n"
 feast_events_flavor.0001.desc.good: "«Mi apreciad[relation.Custom('ES_OA')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] habla cariñosamente de vos, dice con orgullo tomando un sorbo de su [guest.Custom('RegionalDrink')]. «Tenía ganas de festejar con vos»."
 feast_events_flavor.0001.desc.bad: "«Mi apreciad[relation.Custom('ES_OA')] [guest.Custom2('RelationToMeShort', SCOPE.sC('relation_target'))] [relation_target.GetFirstName] me dice que sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de espíritu #EMP [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('relation_target'))]#!. Confío en que los rumores sean falsos y que todo haya sido un simple malentendido»."
 feast_events_flavor.0001.aa: "«¡Que las familias [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] y [guest.GetDynasty.GetBaseNameNoTooltip] unan fuerzas!»."
 feast_alliance_effect_tooltip: "[guest.Custom('ES_ElLa')|U] [guest.GetTitledFirstName|l] y yo acordamos una [alliance|lE] mutua"
 feast_events_flavor.0001.a: "«¡Brindemos por [relation_target.GetFirstNameNoTooltip]! ¡Y por los [guest.GetDynasty.GetBaseNameNoTooltip]!»."
 feast_events_flavor.0001.b: "«Y yo igual solo tengo buenas palabras para [relation_target.GetSheHe]»."
 feast_events_flavor.0001.c: "«Jamás confiaré en un[guest.Custom('ES_XA')] [guest.GetDynasty.GetBaseNameNoTooltip]»."
 feast_events_flavor.0001.d: "«Me disculpo por mis errores pasados»."
 feast_events_flavor.0001.e: "«¡No estoy aquí para hablar sobre [relation_target.GetSheHe]!»."
 feast_events_flavor.0002.t: "Perdonar es divino"
 feast_events_flavor.0002.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_rival'))] y [Concept('rival',Select_CString(former_rival.IsFemale,'antigua rival', 'antiguo rival'))|E], [former_rival.Custom('ES_ElLa')] [former_rival.GetTitledFirstName|l], camina hasta mi mesa con dos copas en la mano, [former_rival.Custom('quirk_pos_pp')] antes de sentarse [former_rival.Custom('quirk_pos_adverb')] en una silla vacía a mi lado. Al cabo de poco, estamos en plena conversación, recordando rencillas pasadas."
 feast_events_flavor.0002.a: "No echo en falta del todo vuestras puyas, querid[former_rival.Custom('ES_OA')] [former_rival.GetTitledFirstName|l]…"
 feast_events_flavor.0002.b: "¡Que quienes antes estuvieron [Select_CString(And(ROOT.Char.IsFemale, former_rival.IsFemale), 'enfrentadas', 'enfrentados')], hoy estén más cerca que nunca!"
 feast_events_flavor.0002.c: "Gracias por recordármelo; ¡atrás, especie de [former_rival.Custom2('InsultNoun', ROOT.Char)] [former_rival.Custom2('InsultAdjective', ROOT.Char)]!"
 feast_events_flavor.0002.c.vengeful_sinful.tt: "Perderás [piety|lE] porque tu [faith|lE] [THIS.GetCharacter.GetFaith.GetAdjective|l] considera [virtuous|lE] el [trait|lE] [GetTrait('forgiving').GetName( GetNullCharacter )] o [sinful|lE] el rasgo [GetTrait('vengeful').GetName( GetNullCharacter )]"
 feast_events_flavor.0002.c.forgiving_sinful.tt: "Ganarás [piety|lE] porque tu [faith|lE] [THIS.GetCharacter.GetFaith.GetAdjective|l] considera [virtuous|lE] el [trait|lE] [GetTrait('vengeful').GetName( GetNullCharacter )] o [sinful|lE] el rasgo [GetTrait('forgiving').GetName( GetNullCharacter )]"
 feast_events_flavor.0002.d: "¡Más [former_rival.Custom('RegionalAlcoholicDrink')] para esta especie de [former_rival.Custom2('InsultNoun', ROOT.Char)] [former_rival.Custom('ComplimentAdjective')]!"
 feast_events_flavor.0002.d.virtuous: "La actitud más [ROOT.Char.GetFaith.GetReligion.GetAdjective] es poner la otra mejilla."
 feast_events_flavor.0002.d.virtuous.tt: "Esta opción está disponible porque tu [faith|lE] [THIS.GetCharacter.GetFaith.GetAdjective|l] considera [virtuous|lE] el [trait|lE] [GetTrait('forgiving').GetName( GetNullCharacter )] o [sinful|lE] el rasgo [GetTrait('vengeful').GetName( GetNullCharacter )]"
 feast_turning_the_other_cheek_modifier: "Poner la otra mejilla"
 feast_turning_the_other_cheek_modifier_desc: "Este personaje es célebre por su disposición a superar las antiguas rencillas."
