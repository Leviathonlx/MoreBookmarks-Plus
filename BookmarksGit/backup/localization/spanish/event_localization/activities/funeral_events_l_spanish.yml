l_spanish:
 activity_funeral: "Funeral"
 activity_funeral_desc: "Convoca al señorío doliente para un $activity_funeral$, una oportunidad para despedir como se debe a un venerado miembro de la nobleza."
 activity_funeral_province_desc: "Celebras un funeral en [ROOT.Province.GetName]\nLas provincias con una puntuación alta proporcionan mayores [piety|lE] [piety_i], pérdida de [stress|lE] [stress_loss_i] y [legitimacy|lE]\n"
 activity_funeral_guest_help_text: "Todo [activity_guest|lE] que haya recibido una invitación tendrá la oportunidad de aumentar su [opinion|lE] sobre ti.\nLos funerales también son una oportunidad para liberarte de tus cargas emocionales, perder algo de [stress|lE] y ganar [piety|lE]."
 activity_funeral_selection_tooltip: "Celebrar un funeral para sepultar a un familiar fallecido\n\nRecompensas previstas:\n$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$Ganancia de [legitimacy|lE] [legitimacy_i]\n$BULLET_WITH_TAB$[stress_loss|E] [stress_loss_i]\n$BULLET_WITH_TAB$Ganancia de [piety|lE] [piety_i]"
 activity_funeral_destination_selection: "El cadáver ha de ser enterrado en algún lugar de tu señorío. Los lugares sagrados y edificios religiosos aumentarán la calidad de los oficios."
 activity_funeral_major_religious_building: "#P +++Edificio religioso importante#!\n"
 activity_funeral_tos: "#P ++ $building_type_tower_of_silence_01$#!\n"
 activity_funeral_wavel: "#P ++ $building_type_wawel_cathedral_01$#!\n"
 activity_funeral_holy_site: "#P ++ Lugar sagrado#!\n"
 activity_funeral_mountain: "#P ++ Sitio montañoso#!\n"
 activity_funeral_temple: "#P ++ Templo#!\n"
 activity_window_character_body: "$body_to_bury_for_host$"
 deceased_selection_widget_header: "Elegir cuerpo que enterrar"
 has_someone_to_bury_tt: "Debes haber tenido una pérdida reciente"
 has_someone_selected_to_bury: "No has elegido una cuerpo que enterrar"
 body_to_bury_for_host: "Fallecido"
 body_to_bury_desc_for_host: "El cuerpo que se entregará a la otra vida"
 body_to_bury_desc_for_host_required_tt: "#T Se necesita invitado especial\n#!@warning_icon! #X Esta actividad requiere un $body_to_bury_for_host$ que enterrar#!"
 body_to_bury_selection_info: "Elegir a un fallecido reciente para entregarlo a la otra vida"
 activity_funeral_host_desc: "$BULLET_WITH_TAB$[opinion|E] [opinion_i]\n$BULLET_WITH_TAB$[stress_loss|E] [stress_loss_i]\n$BULLET_WITH_TAB$Ganancia de [piety|lE] [piety_i]\n$BULLET_WITH_TAB$Ganancia de [legitimacy|lE] [legitimacy_i]"
 activity_funeral_guest_desc: "$BULLET_WITH_TAB$ Los participantes pueden ganar [opinion|lE] de los personajes asistentes\n$BULLET_WITH_TAB$ Los participantes pueden perder [stress|lE] [stress_loss_i]"
 activity_funeral_conclusion_desc: "El [GetActivityType( 'activity_funeral' ).GetName|l] ha concluido"
 funeral_phase_wake: "[GetPlayer.Custom('WakeName')]"
 funeral_phase_wake_desc: "[GetPlayer.Custom('WakeDesc')]"
 funeral_phase_ceremony: "[GetPlayer.Custom('CeremonyName')]"
 funeral_phase_ceremony_desc: "[GetPlayer.Custom('CeremonyDesc')]"
 funeral_option_ceremony: "Ceremoniales"
 funeral_ceremony_bad: "Ceremoniales humildes"
 funeral_ceremony_bad_desc: "$EFFECT_LIST_BULLET$ Ganancia menor de [piety|lE]\n$EFFECT_LIST_BULLET$ Ganancia menor de [legitimacy|lE]\n$EFFECT_LIST_BULLET$ Pérdida menor de [stress|lE]\n\n#weak La muerte no es momento de ostentación y pompa, es una ocasión para reunirnos y presentar nuestros humildes respetos.#!"
 funeral_ceremony_normal: "Ceremoniales dignos"
 funeral_ceremony_normal_desc: "$EFFECT_LIST_BULLET$ Ganancia de [piety|lE]\n$EFFECT_LIST_BULLET$ Ganancia de [legitimacy|lE]\n$EFFECT_LIST_BULLET$ Pérdida de [stress|lE]\n\n#weak La muerte ha llegado a estos salones y este es el momento de celebrar una extravagante ceremonia en honor del difunto.#!"
 funeral_ceremony_good: "Ceremoniales extravagantes"
 funeral_ceremony_good_desc: "$EFFECT_LIST_BULLET$ Gran ganancia de [piety|lE]\n$EFFECT_LIST_BULLET$ Gran ganancia de [legitimacy|lE]\n$EFFECT_LIST_BULLET$ Gran pérdida de [stress|lE]\n\n#weak La muerte ha llegado a una gran persona del señorío, ¿no se merece todo lo que podamos proporcionar? No escatimaremos gastos en la ceremonia fúnebre y todos conocerán la gran tragedia que ha golpeado a nuestro señorío.#!"
 mourn_intent: "Luto"
 mourn_intent_desc: "Este es un tiempo para llorar a los muertos, un momento crucial para demostrar [piety|lE]."
 wakename_offering_of_libations: "Ofrenda de libaciones"
 wakedesc_offering_of_libations: "Este es el momento de ofrecer nuestra comida y agua por el fallecido. Lavarán el cadáver y lo embalsamarán para los dolientes en los próximos días."
 wakename_sky_burial: "Honrar a los muertos"
 wakedesc_sky_burial: "Este no es el momento de arrebatos de emoción, sino de duelo sobrio y leve. Es una oportunidad para que los invitados ofrezcan consuelo a la familia en duelo."
 wakename_mummification: "Momificación"
 wakedesc_mummification: "Los dolientes se reúnen a la espera de que el cadáver sea embalsamado y momificado con el fin de preservarlo para la eternidad."
 wakename_wake: "Velatorio"
 wakedesc_wake: "Es el momento de velar el cuerpo del difunto, lo que proporciona la última oportunidad de expresar pensamientos y sentimientos al fallecido antes de que sea entregado al más allá."
 wakename_bathing: "Baño del cuerpo"
 wakedesc_bathing: "Los dolientes se reúnen para bañar el cuerpo del difunto y envolverlo entero en lienzos."
 ceremonyname_public_bewailment: "Duelo público"
 ceremonydesc_public_bewailment: "El duelo público es un momento para dar rienda suelta a las emociones; lloros, llantos y lamentos en torno al cuerpo del difunto antes de que sea entregado a la tierra."
 ceremonyname_sky_burial: "Entierro celestial"
 ceremonydesc_sky_burial: "El cuerpo será llevado a la otra vida en el vientre de las aves, para que el difunto pueda alimentar al mundo como este le alimentó en su momento."
 ceremonyname_ground_burial: "Entierro"
 ceremonydesc_ground_burial: "El cuerpo se entrega a la tierra y los dolientes rezan juntos. Aunque el alma eterna vive, el cuerpo se deja en su lugar de descanso final."
 ceremonyname_cremation: "Incineración"
 ceremonydesc_cremation: "El cuerpo se incinera en una gran pira funeraria."
 ceremonyname_mummification: "Sepultura"
 ceremonydesc_mummification: "El cadáver momificado se deposita en una tumba donde se le deja descansar."
 ceremonyname_ceremony: "Ceremonia"
 ceremonydesc_ceremony: "El cuerpo se entregará a la otra vida en una ceremonia tradicional y [Concept( 'pious', 'piadosa' )|E]."
 activity_funeral_predicted_cost: "El coste de un funeral depende de las [activity_options|lE] que elijas y la [doctrine|lE] sobre prácticas funerarias de tu [faith|lE]."
 funeral_cost_increase_great_temple: "Aquí hay un gran templo"
 funeral_cost_increase_mummification: "Momificación"
 funeral_cost_discount_cremation: "Incineración"
 funeral_activity_cost_desc: "Coste base"
 building_funeral_effect_desc: "$unlocks_building_desc$Aumenta la ganancia de [legitimacy|lE] y [piety|lE] para las actividades de [GetActivityType('activity_funeral').GetName|l] [GetActivityType('activity_funeral').GetTextIcon] celebradas en esta [holding|lE]"
 building_funeral_wavel_effect_desc: "$unlocks_building_desc$Aumenta mucho la ganancia de [legitimacy|lE] y [piety|lE] para las actividades de [GetActivityType('activity_funeral').GetName|l] [GetActivityType('activity_funeral').GetTextIcon] celebradas en esta [holding|lE]"
 #Events
 funeral.0001.t: "Muerte en un funeral"
 funeral.0001.desc: "Otro motivo de duelo ha recaído sobre nosotros en el día de hoy, ya que [host.GetName] ha ascendido a [host.GetFaith.PositiveAfterLife].\n\nAunque esto acorta las ceremonias en curso, también indica que puede que haya otro funeral mucho antes de lo esperado."
 funeral.0001.a: "Qué lástima."
 funeral.0001.a.tt: "[host.GetName] ha muerto."
 funeral.0002.t: "Muerte en un funeral"
 funeral.0002.desc: "Otro motivo de duelo ha caído sobre nosotros en el día de hoy, ya que [host.GetName] ha ascendido a [host.GetFaith.PositiveAfterLife]. Como hereder[ROOT.Char.Custom('ES_OA')] suy[ROOT.Char.Custom('ES_OA')], las tareas de anfitri[ROOT.Char.Custom('ES_OnOna')] han pasado a mí.\n\nSi bien este hecho no significa el fin de nuestra humilde ceremonia, sí que indica que pude que haya otros funerales mucho antes de lo esperado."
 funeral.0002.a: "Haré lo que deba."
 funeral.0002.a.tt: "Los deberes de la celebración de funerales han pasado a ti."
 funeral.0010.t: "Llegada"
 funeral.0010.desc_intro: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] será el lugar de descanso final de [deceased.GetFirstName] y estoy"
 funeral.0010.self: "se me ha dejado a solas para ordenar mis pensamientos y prepararme para la llegada de los invitados deudos de honor."
 funeral.0010.dislikes_host: "me recibe [host.Custom('ES_ElLa')] vil [host.Custom2('InsultNoun', ROOT.Char)|l] [host.Custom2('InsultAdjective', ROOT.Char)] de [host.GetName]. Aunque aborrezco estar en su compañía, en realidad he acudido aquí por [deceased.GetName]. Esta es mi oportunidad para"
 funeral.0010.likes_host: "me recibe [host.Custom('ES_ElLa')] magnánim[host.Custom('ES_OA')] [host.GetName]. Por mucho que me guste disfrutar de su buena compañía, también estoy aquí por [deceased.GetName]. Esta será la última oportunidad de"
 funeral.0010.neutral: "me recibe [host.GetName]. Aunque su compañía me importa más bien poco, el día de hoy es en realidad sobre [deceased.GetName] y esta es mi oportunidad para"
 funeral.0010.disrespect: "reírme [Select_CString( ROOT.Char.IsFemale, 'la última', 'el último' )] de tan despreciable desgraciad[deceased.Custom('ES_OA')]."
 funeral.0010.respect: "despedirme de [deceased.GetSheHe] para siempre.\n\n"
 funeral.0010.intent_arrived: "\n\nAtisbo [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetIntentTarget.GetTitledFirstName|l] entre el cortejo fúnebre, totalmente ajen[ROOT.Char.GetIntentTarget.Custom('ES_OA')] a mi plan para un intento de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] cuyo objetivo es [ROOT.Char.GetIntentTarget.GetSheHe]."
 funeral.0010.intent: "\n\nAún no logro encontrar [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetIntentTarget.GetTitledFirstName|l] por ningún lado. Me muero de ganas de que llegue para dar comienzo por fin a mi plan para un intento de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] cuyo objetivo es [ROOT.Char.GetIntentTarget.GetSheHe]."
 funeral.0010.a.bad: "A mi parecer, un momento de celebración."
 funeral.0010.a.good: "Jamás [deceased.GetHerHim] lo olvidaré."
 funeral.0100.t: "Polvo al polvo"
 funeral.0100.desc.intro: "Ha llegado el momento de realizar los ritos finales de [deceased.GetName] antes de su último viaje al más allá.\n\n"
 funeral.0100.desc.intro2.burial: "El cadáver amortajado de [deceased.GetFirstName] se mantiene suspendido sobre una tumba abierta, rodeado de amigos íntimos y familiares. A la cabeza se encuentra [host.LocalPlayerString( 'mi persona', host.GetName)], un lugar privilegiado de duelo que solo se concede a un anfitrión magnánimo."
 funeral.0100.desc.intro2.sky_burial: "El cadáver de [deceased.GetFirstName] se ha llevado al punto más alto de [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitly] ante un cortejo fúnebre. Justo antes de la cima, el cuerpo se deposita para que únicamente [host.LocalPlayerString( 'yo', host.GetName)] lo porte en el tramo final del trayecto."
 funeral.0100.desc.intro2.mummification: "El cadáver perfectamente conservado de [deceased.GetFirstName] queda a la vista de todo el mundo. El maravilloso trabajo de los embalsamadores hace que prácticamente parezca que podría levantarse y volver a caminar. Antes de que el cuerpo sea enterrado para siempre, se deja un momento a solas con [host.LocalPlayerString( 'mi persona', host.GetName)] con él."
 funeral.0100.desc.intro2.cremation: "[deceased.GetFirstName] yace envuelt[deceased.Custom('ES_OA')] en elegantes telas sobre una pira funeraria imponente. El [host.GetFaith.PriestNeuter] se alza junto a [host.LocalPlayerString( 'mí', host.GetName)] con una antorcha; sus llamas bailan en el viento."
 funeral.0100.desc.mid.hate: "\n\nCara a cara con su cuerpo, vacío de vida, me río un poco para mis adentros. Seré yo quien se encargue de una vez por todas de sus desdichados restos."
 funeral.0100.desc.mid.love: "\n\nApenas me atrevo a mirar[deceased.GetHerHim], e incluso ahora me cuesta creer que este sea de verdad el último momento que tendremos."
 funeral.0100.desc.mid.spouse: "\n\nContemplo a mi difunt[deceased.Custom('ES_OA')] [deceased.Custom('WifeHusband')] por última vez, y no puedo evitar imaginar todo el tiempo del que se nos ha privado. Los nietos que nunca criaremos, las noches de romance que jamás compartiremos."
 funeral.0100.desc.mid.child: "\n\nMiro el cuerpo sin vida de mi [deceased.Custom('GetDaughterSon')] y sollozo. [Select_CString( ROOT.Char.IsFemale, 'Ninguna', 'Ningún' )] [ROOT.Char.GetMotherFather] debería vivir para ver a sus propios hijos muertos tan cruelmente."
 funeral.0100.desc.mid.predecessor: "\n\nVer[deceased.GetHerHim] rodead[deceased.Custom('ES_OA')] de tanta gente compungida y recibiendo un entierro [ROOT.Char.GetFaith.GetAdherentName] apropiado me da esperanzas de que quizás a mí también se me recuerde con tanto cariño como [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 funeral.0100.desc.mid.young: "\n\nQué tragedia que a alguien tan joven le hayan arrebatado la vida delante de mis propios ojos."
 funeral.0100.desc.mid.old: "\n\nSolo siento consuelo al ver a alguien tan mayor en este estado. Una vida tan larga y brillante es la envidia de muchos, y estar rodead[ROOT.Char.Custom('ES_OA')] de tantos rostros compungidos es el máximo que nadie puede aspirar."
 funeral.0100.desc.mid.fallback: "\n\nEl rito final para su cuerpo recae en mis manos, y la carga de tal responsabilidad pesa mucho en mi mente."
 funeral.0100.desc.outro.burial: "Al fin su cuerpo se deposita en la tierra y el funeral se completa oficialmente con una plegaria."
 funeral.0100.desc.outro.sky_burial: "Se hacen las incisiones ceremoniales para ayudar a las aves carroñeras a llegar a la carne y la ceremonia ha terminado por ahora. Solo quedará volver al cabo de unos días a por los huesos."
 funeral.0100.desc.outro.mummification: "Se me entregan los restos momificados junto con algunos tarros con órganos. La tumba puede albergar cualquiera de ellos, pero mi corte es una tumba tan adecuada como cualquier otro lugar."
 funeral.0100.desc.outro.cremation: "Bajo la antorcha hasta la pira de leña y veo cómo la torre de madera estalla en llamas. Ahora solo queda esperar a que [deceased.GetFirstNameNoTooltip] se convierta en cenizas."
 funeral.0100.a: "Qué hermoso."
 funeral.0100.b: "Ahora vive para siempre en la corte."
 funeral.0100.c: "Siempre [deceased.GetHerHim] tendré a mi lado."
 funeral.0100.d: "Su sitio está en la tumba."
 funeral.0101.t: "$funeral.0100.t$"
 funeral.0101.desc.intro: "$funeral.0100.desc.intro$"
 funeral.0101.desc.intro2.burial: "$funeral.0100.desc.intro2.burial$"
 funeral.0101.desc.intro2.sky_burial: "$funeral.0100.desc.intro2.sky_burial$"
 funeral.0101.desc.intro2.mummification: "$funeral.0100.desc.intro2.mummification$"
 funeral.0101.desc.intro2.cremation: "$funeral.0100.desc.intro2.cremation$"
 funeral.0101.desc.outro.burial: "\n\nRecitamos algunas plegarias tradicionales por [Select_CString( deceased.IsFemale, 'la fallecida', 'el fallecido' )] y, a continuación, bajan lentamente el cuerpo a su tumba, donde podrá descansar en el paraíso para toda la eternidad."
 funeral.0101.desc.outro.sky_burial: "\n\nSe practican las tradicionales incisiones a lo largo del cuerpo y las aves hambrientas sobrevuelan el lugar dispuestas a consumir la carne. Ahora solo queda dejarlas trabajar, y los [host.GetFaith.PriestNeuterPlural] volverán al cabo de unos días para recoger los huesos."
 funeral.0101.desc.outro.mummification: "\n\nAhora [host.GetName] se lleva los restos juntos con los órganos en tarros para conservarlos toda la eternidad."
 funeral.0101.desc.outro.cremation: "Se acerca la antorcha hasta la pira de leña y veo cómo la torre de madera estalla en llamas. Ahora solo queda esperar a que [deceased.GetFirstNameNoTooltip] se convierta en cenizas."
 funeral.0101.a: "$funeral.0100.a$"
 funeral.1000.t: "Me acuerdo de [deceased.GetSheHe]"
 funeral.1000.desc: "En un rincón silencioso de mi [host.GetFaith.HouseOfWorship], oigo por casualidad a [random_attendee.GetName] charlar con un grupo de gente del cortejo fúnebre. [random_attendee.GetSheHe|U] me hace un gesto sombrío para que me acerque.\n\n«Todos tenemos buenos recuerdos de [deceased.GetName], y estaba hablando de cuando [attendee_memory.GetDescription]. Decidme, ¿tenéis algún recuerdo que compartir?»."
 funeral.1000.a: "Los recuerdos son demasiado dolorosos."
 funeral.1000.b: "Ah, sí, claro, [deceased.GetHerHim] conocía bien."
 funeral.1000.b.success: "Te libras mintiendo"
 funeral.1000.b.failure: "Nadie te cree"
 funeral.1000.c: "Lo admito, no tengo nada."
 funeral.1000.d: "¿Cómo pude olvidarlo?"
 funeral.1000.d.success: "Tu recuerdo provoca lloros"
 funeral.1000.d.failure: "No logras explicarlo bien"
 funeral.1000.e: "No se trata de una competición."
 funeral.1010.t: "Ajuar funerario"
 funeral.1010.desc: "Por delante del cuerpo amortajado de [deceased.GetName] pasan uno tras otro invitados importantes, que apenas le dedican poco más que una ligera reverencia o una inclinación de cabeza, como si un gesto tan superficial bastara para mostrar el respeto por una vida. Mi corazón se siente tan pesado como mis bolsillos, tan llenos de baratijas y recuerdos de [deceased.GetNameNoTooltip].\n\nNo puedo evitar preguntarme por qué debería atesorar objetos que por derecho le pertenecen a [deceased.GetSheHe]."
 funeral.1010.a: "[common_grave_good.GetNameNoTooltip] no es de mi propiedad."
 funeral.1010.b: "[masterwork_grave_good.GetNameNoTooltip] pertenece a [ROOT.Char.GetFaith.PositiveAfterLife]."
 funeral.1010.c: "Se entregará [famed_grave_good.GetNameNoTooltip]."
 funeral.1010.d: "Solo [illustrious_grave_good.GetNameNoTooltip] es digno."
 funeral.1010.e: "[ROOT.Char.GetFaith.HighGodName] me libre."
 funeral.1020.t: "[Select_CString( host.IsFemale, 'La falsa', 'El falso' )] [host.GetTitleAsNameNoTooltip|l]"
 funeral.1020.desc: "El cortejo fúnebre rodea a [host.GetName], ofreciendo sus respetos y buenos deseos [host.Custom('ES_AlAla')] supuest[host.Custom('ES_OA')] «[host.GetTitleAsNameNoTooltip|l]». Ninguno de ellos me rinde la misma cortesía, a pesar de mi evidente estatus.\n\n¿De verdad [deceased.GetName] habría querido que [host.GetFirstNameNoTooltip] fuera su sucesor[host.Custom('ES_XA')]?"
 funeral.1020.c: "[deceased.GetFirstNameNoTooltip] habría querido que [host.GetHerHim] apoyase."
 funeral.1020.a: "¡Todos deben conocer mis justos derechos!"
 funeral.1020.b: "No es este el momento."
 funeral.1021.t: "$funeral.1020.t$"
 funeral.1021.desc: "Contemplo a [deceased.GetName] en silenciosa reflexión, solo interrumpida por los esporádicos partidarios que ofrecen sus condolencias.\n\n«¡[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! ¡[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! ¡[ROOT.Char.Custom2('InsultNoun', SCOPE.sC('claimant'))|U]! ¿Osáis llamaros [ROOT.Char.GetTitleAsNameNoTooltip]?», [claimant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me impropera, con su dedo furioso agitándose a centímetros de mi rostro. «¡[deceased.GetNameNoTooltip|U] había planeado que #EMP yo#! gobernase en su lugar! ¡Villan[ROOT.Char.Custom('ES_OA')]!»."
 funeral.1021.a: "«¡Fuera!»."
 funeral.1021.a.toast: "Se te expulsó del funeral"
 funeral.1021.b: "«No me importa»."
 funeral.1021.b.toast: "Nadie prestó atención a tu arrebato"
 funeral.1030.t: "Aunque lleve una eternidad"
 funeral.1030.desc: "He observado a muchos visitantes en su monótono ir y venir, cumpliendo con su hueca obligación. Un visitante, sin embargo, yace igual de inmóvil junto [Select_CString( deceased.IsFemale, 'a la fallecida', 'al fallecido' )] [deceased.GetFirstName].\n\nPermanece allí durante horas, como si fuera a quedarse eternamente. Es el leal sabueso de mi [ROOT.Char.Custom2('RelationToMeShort', deceased)] que gimotea y lloriquea por [Select_CString( deceased.IsFemale, 'la mujer', 'el hombre' )] que [ROOT.Char.GetFaith.HighGodName] había nombrado su amo. Yace y espera; no hace nada más y, si yo no interrumpo, puede que siga al cuerpo al más allá."
 funeral.1030.a: "«Ven, pues, quédate a mi lado en el duelo»."
 funeral_1030_adopt_tt: "Adoptas al perro de [deceased.GetFirstNameNoTooltip]."
 funeral.1030.b: "«¡Apártate de tu amo inmóvil!»."
 funeral.1030.c: "¡Llora por tu hocico, porque se encontrará con mi bota!"
 funeral.1040.t: "Incorrupto"
 funeral.1040.desc: "El cuerpo de mi difunt[deceased.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', deceased)] lleva días muerto, pero sus ojos aún contienen vida, la mirada de la divinidad. [ROOT.Char.GetFaith.HighGodName] preserva el cuerpo de los estragos de la putrefacción y la decadencia, como si [deceased.GetHerHim] tuviera en un sueño entre vida y muerte.\n\nLa multitud vociferante ha proclamado que el cuerpo incorrupto, elegido para ascender al nivel de [GetTrait('saint').GetName( deceased )|l]."
 funeral.1040.a: "Un milagro ante mis propios ojos."
 funeral.1040.b: "Debo actuar como abogad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFaith.DevilNamePossessive]."
 funeral.1040.b.success: "Tu defensa sale bien"
 funeral.1040.b.failure: "Tu defensa pasa desapercibida"
 funeral.1040.c: "Lo mismo pasará conmigo, no me cabe duda."
 funeral.1050.t: "Un momento en el tiempo"
 funeral.1050.desc: "De todas las figuras veneradas y villanas, ninguna más deseada que nuestro difunt[deceased.Custom('ES_OA')] [deceased.GetName]. Con una multitud de plañideros y mirones buscando otros temas para satisfacer su fascinación, al final disfruto de un momento de soledad entre mi [ROOT.Char.Custom2('RelationToMeShort', deceased)] y yo."
 funeral.1050.witch: "Me quedaré con algo de su cabello."
 funeral.1050.a: "Un momento para una plegaria en silencio."
 funeral.1050.b: "Me permitiré un momento de pena."
 funeral.1050.c: "Hay que dejarlo salir todo."
 funeral.1050.d: "Prometo ser mejor [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 funeral.1060.t: "Estrella de luto"
 funeral.1060.desc: "Todas las miradas se fijan en [other_mourner.GetName] cuando cae al suelo entre sollozos, con las manos cubriéndose los ojos enrojecidos. Sus jadeos y ahogos dolorosos han dejado boquiabiertos al resto de plañideros, y muchos le ofrecen consuelo y respeto como si fuera [other_mourner.GetSheHe] quien se va a entregar al más allá."
 funeral.1060.a: "Las miradas solo deben recaer en mí."
 funeral.1060.a.success: "Todas las miradas recaen sobre ti"
 funeral.1060.a.failure: "Quedas en ridículo"
 funeral.1060.b: "Solo puedo lamentar la pérdida a mi manera."
 funeral.1060.c: "Ofrezco consuelo."
 funeral.1070.t: "¿Qué es la muerte?"
 funeral.1070.desc: "Muerte. A mi alrededor se habla de muerte, [ROOT.Char.GetFaith.PositiveAfterLife] y [ROOT.Char.GetFaith.NegativeAfterLife]. Me perturban la mente pensamientos sobre el rostro de [deceased.GetFirstName], sobre no volver a verlo, y, sin embargo, la muerte y su significado se escapa de mi entendimiento como arena entre los dedos.\n\nEste destino, cruel o amable, deja hasta al más estoico de los adultos empapado de lágrimas, ya sea en silencio o en sollozo abierto. ¿Qué es, entonces? Tal vez [other_mourner.GetName] me dé respuestas sencillas."
 funeral.1070.a: "¿Por qué está tan triste todo el mundo?"
 funeral.1070.b: "Debería copiar lo que hacen los demás…"
 funeral.1071.t: "Juventud mortal"
 funeral.1071.desc: "Siento que me invade una tranquila calma al observar la estancia repleta de gente compungida. Algunos tienen los ojos rojos, otros lo consideran un motivo más para reunirse. Alguien, sin embargo, me mira con inseguridad mientras me tira de la ropa.\n\n[confused_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] no lloriquea abiertamente, pero no parece impasible como muchos otros niños presentes. «¿Qué le ha pasado a [deceased.GetFirstName], [ROOT.Char.GetNameNoTooltip]? ¿Por qué están todos tristes?»."
 funeral.1071.a: "«No os preocupéis, niñ[confused_child.Custom('ES_OA')]»."
 funeral.1071.a.tt: "[other_mourner.GetFirstName] te ofrece consuelo."
 funeral.1071.b: "«Ahora está en [ROOT.Char.GetFaith.PositiveAfterLife]»."
 funeral.1071.b.reincarnation: "«[deceased.GetSheHe|U] continúa su trayecto de reencarnación»."
 funeral.1071.b.taoism: "«Ahora ha regresado al universo»."
 funeral.1071.a.success: "[Select_CString( confused_child.IsFemale, 'La niña', 'El niño' )] se siente reconfortad[confused_child.Custom('ES_OA')]"
 funeral.1071.a.success.child: "Te consuelas pensando en el Más Allá"
 funeral.1071.a.failure: "[Select_CString( confused_child.IsFemale, 'La niña', 'El niño' )] queda traumatizad[confused_child.Custom('ES_OA')]"
 funeral.1071.a.failure.child: "Eres consciente de tu propia mortalidad."
 funeral.1080.t: "La pena de [other_mourner.Custom2('RelationToMeShort', deceased)]"
 funeral.1080.desc: "Encorvad[other_mourner.Custom('ES_OA')] a mi lado, despojad[other_mourner.Custom('ES_OA')] de toda pretensión de decoro, [other_mourner.Custom('ES_ElLa')] inconsolable [other_mourner.GetFirstName] contempla el vacío ante [other_mourner.GetSheHe]. Ni una lágrima cae de sus ojos, ni una palabra sale de su boca, hasta que se vuelve hacia mí.\n\n«[other_mourner.GetFaith.HighGodName|U] puede ser realmente cruel. ¿Por qué sigue soplando el viento? ¿Por qué el mar sigue bañando la orilla? ¿Por qué el cuerpo me duele pidiendo comida y siento sed de agua? [other_mourner.Custom('apocalypse_name')|U] está al caer, mi [other_mourner.Custom2('RelationToMeShort',deceased)] ha muerto»."
 funeral.1080.a: "«Yo me siento igual»."
 funeral.1080.b: "«Vamos, recordad. No debemos dejar que la pena nos abrume»."
 funeral.1080.c: "«Mientras hay vida, hay esperanza»."
 funeral.1080.c.success: "[other_mourner.GetSheHe|U] se siente consolad[other_mourner.Custom('ES_OA')]"
 funeral.1080.c.failure: "[other_mourner.GetSheHe|U] se siente insultad[other_mourner.Custom('ES_OA')]"
 funeral.1080.d: "Asentir en silencio."
 funeral.1090.t: "La última oportunidad"
 funeral.1090.desc: "La fila doliente avanza. La fila para tener un último momento con [deceased.GetName]. Un último susurro, un último y largo adiós, una última nada en el último lugar donde nadie volverá a ver[deceased.GetHerHim]. En verdad, es un privilegio estar aquí.\n\nLa fila me acerca cada vez más hasta que, por fin, la figura que tengo delante se separa y no hay nada más que un velo entre [deceased.GetSheHe] y yo."
 funeral.1090.a: "Todos oirán mi dolor."
 funeral.1090.b: "Un inclinación silenciosa y me marcho."
 funeral.1090.c: "«Al final, yo gané»."
 funeral.1090.d: "Hacer un discurso prometiendo llevar a cabo su voluntad."
 funeral.1090.d.success: "La multitud queda conmovida"
 funeral.1090.d.failure: "Quedas en ridículo"
 funeral.1090.e: "Hablar de sus virtudes."
 funeral.1100.t: "Un[deceased.Custom('ES_OA')] de [deceased.Custom('ES_LoLa')]s grandes"
 funeral.1100.desc: "Ante mí, una mesa de banquete repleta de toda clase de comidas y bebidas, como si [deceased.GetName] intentara ofrecer un último acto de generosidad antes de despedirse.\n\nSin embargo, hasta ahora [other_mourner.GetName] se ha negado a tocar siquiera este banquete, sorbiendo su copa en un fastidio indolente. Su mirada recae cansada sobre mí, y con una silenciosa inclinación de cabeza, alza su copa en alto.\n\n«Por [deceased.GetNameNoTooltip], en verdad un[deceased.Custom('ES_OA')] de [deceased.Custom('ES_LoLa')]s grandes»."
 funeral.1100.a: "«Fue ciertamente grande y yo lo seré más aún»."
 funeral.1100.a.success: "La multitud queda conmovida"
 funeral.1100.a.failure: "Tu comentario resulta un gran insulto"
 funeral.1100.b: "«¡Por [deceased.GetNameNoTooltip]!»."
 funeral.1100.c: "«Contadnos lo que [deceased.GetSheHe] realmente significaba para vos»."
 funeral.1100.d: "Rezas una oración silenciosa."
 funeral.1110.t: "Un momento para el luto."
 funeral.1110.desc: "Las sombras de los plañideros ya no se ciernen sobre mí y por fin tengo un momento a solas. Qué tranquilo consuelo puedo tener en un momento así, sin el bullicio y el parloteo de otros invitados resonando en mis oídos. Solo yo y mis pensamientos sobre [deceased.GetName]."
 funeral.1110.a: "Sienta… bien."
 funeral.1120.t: "La ofrenda de libaciones"
 funeral.1120.desc: "El resto de la comitiva fúnebre y yo nos tomamos un respiro para disfrutar de la abundante comida. [other_mourner.GetName|U], que suele ser el alma de cualquier banquete, se sienta ahora frente a mí con los ojos nublados y una copa intacta a su lado.\n\n«¿Cómo podemos engordar y festejar en momentos como estos? ¿Debemos divertirnos mientras [deceased.GetFirstName] no tiene nada? ¡Uníos a mí! ¡Vaciad vuestras copas como libación!».\n\nLos invitados parecen estar de acuerdo, hay sabiduría en el torpe lamento de [other_mourner.GetFirstNameNoTooltip]."
 funeral.1120.aniconist: "«¡Zoquete idólatra!»."
 funeral.1120.a: "Unirse a la ofrenda."
 funeral.1120.b: "¡Una ronda de bebidas para todos!"
 funeral.1120.c: "[deceased.GetHerHim|U] recordaré a mi manera."
 funeral.1130.t: "Un momento de duelo"
 funeral.1130.desc.intro: "Los plañideros se mueven por la sala sollozando en una especie de danza macabra, todo por [deceased.GetName]."
 funeral.1130.desc.bewailment: "La sala se llena de lamentos de los plañideros en una cacofonía de pena, y yo me hallo en pleno centro, con los oídos zumbando y el alma dolorida."
 funeral.1130.desc.stoic: "El inquietante silencio de una gente que reprime lo que desea hacer tan desesperadamente. Gritos silenciosos que nunca brotan de sus labios, duras batallas contra el derramamiento de lágrimas, tan avergonzados de su propio dolor."
 funeral.1130.desc.outro: "\n\nMe levanto y me dejo llevar por la danza con el resto del cortejo fúnebre."
 funeral.1130.a: "Quiero que el mundo sepa lo que se siente."
 funeral.1130.b: "Debo mantenerme fuerte."
 funeral.1140.t: "Juntos o nada"
 funeral.1140.desc: "Me tomo un respiro del luto en medio de todas las almas que vienen a ofrecer sus respetos a [deceased.GetName]. Más allá del compungido alboroto, oigo un lamento sobrenatural que resuena en el vacío de los pasillos.\n\nEn su origen, encuentro a [soulmate.GetName] a solas en un aposento sombrío; sus lloros enmudecen rápidamente mientras me mira con dureza. En su mano hay una espantosa botella sin marcas.\n\n«El día de nuestra boda está cerca»."
 funeral.1140.a: "«¿De verdad es esto lo que [deceased.GetSheHe] hubiera querido?»."
 funeral.1140.a.success: "Salvas la vida de [soulmate.GetNameNoTooltip]"
 funeral.1140.a.failure: "No conseguiste salvar la vida de [soulmate.GetNameNoTooltip]"
 funeral.1140.b: "Destrozas la botella."
 funeral.1140.c: "Cierras la puerta en silencio."
 funeral_conclusion_log_title: "Ceremonia funeraria"
 funeral_conclusion_log: "Se ha enviado al fallecido al más allá y el funeral ha concluido."
