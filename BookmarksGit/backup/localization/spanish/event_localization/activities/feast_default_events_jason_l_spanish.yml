l_spanish:
 feast_default_jason.100.t: "Juerga en tiempos de guerra"
 feast_default_jason.100.desc: "«¿Nos preocupamos», pregunta mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('soldier'))], [soldier.GetFirstName], «por el móvil [ROOT.Char.GetPrimaryTitle.GetAdjective] en la [war.GetName|l]…? Veo rostros sombríos en esta mesa, ¡como si el ejército [foe.GetPrimaryTitle.GetAdjective] [foe.Custom('ES_DelDela')] [foe.GetTitledFirstName|l] estuviera a las puertas!».\n\n«No os preocupéis tanto por vuestras fuerzas en el/la [army_location.GetTerrain.GetNameNoTooltip|l] de [army_location.GetName], noble [ROOT.Char.GetTitleAsName|l]», sonríe [other_ruler.GetFirstName], [other_ruler.GetTitleAsNameNoTooltip|l] de [other_ruler.GetPrimaryTitle.GetNameNoTier]. «Seguro que les sonríe la fortuna»."
 feast_default_jason.100.a: "«¿Qué mejor fortuna… que vuestra ayuda?»."
 feast_default_jason.100.b: "«Recordad mis palabras: ¡la victoria está segura!»."
 feast_default_jason.100.c: "Bebamos hasta perder de vista el mundo…"
 feast_default_jason.100.c_hungee: "Estas bocas inquietas deben llenarse de comida."
 boasted_of_victories_modifier: "Excesivos alardes de victoria"
 victories_reduce_stress_add_prestige_desc: "Ganar [battles|lE] reduce el [stress|lE] @stress_icon! y proporciona [prestige|lE] @prestige_icon!, pero perderlas aumenta el [stress|lE] @stress_icon! y cuesta [prestige|lE] @prestige_icon!"
 victories_reduce_stress_add_prestige_tt: "Mientras este [modifier|lE] esté activo, ganarás [prestige|lE] @prestige_icon! y perderás [stress|lE] @stress_icon! al ganar [battles|lE], pero perderlas costará [prestige|lE] @prestige_icon! y aumentará el [stress|lE] @stress_icon!"
 feast_default_jason.100.b_exalt_the_crown: "#low Duración del [modifier|lE] aumentada por tu [intent|lE] [THIS.Char.GetInvolvedActivityIntent.GetName]#!"
