l_spanish:
 feast_default_axel.1001.t: "Locuras de juventud"
 feast_default_axel.1001.desc: "«Te lo —#EMP HIP#!— prometo, es aquí donde nuestr[ROOT.Char.Custom('ES_OA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] guarda su mejor bebida», oigo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngster_1'))], [youngster_1.Custom('ES_ElLa')] [youngster_1.GetTitledFirstName|l], decir [youngster_1.Custom('ES_AlAla')] [youngster_2.GetTitledFirstName|l] mientras saquean mi bodega.\n\nEstá claro que [Select_CString(And(youngster_1.IsFemale, youngster_2.IsFemale), 'estas dos', 'estos dos')] han hallado amistad en sus personas y en faltar el respeto a mi buena voluntad."
 feast_default_axel.1001.a: "Lo siento por [Select_CString(And(youngster_1.IsFemale, youngster_2.IsFemale), 'ellas', 'ellos')], pero ya he vaciado las reservas."
 feast_default_axel.1001.b: "Mirad, os lo mostraré…"
 feast_default_axel.1001.c: "¡Largo u os hago azotar!"
 drunk_high_spirits: "Moral alta"
 drunk_high_spirits_desc: "Este personaje se ha entregado a la bebida y piensa acabar con cualquier reserva de alcohol que encuentre."
 bad_influence_modifier: "Mala influencia"
 bad_influence_modifier_desc: "Se sabe que este personaje es un granuja vil que descarría a los demás."
