 festival.104.t: "Sin rumbo entre la multitud"
 festival.104.desc: "Toda reunión tiene sus idas y venidas; uno no debe dejarse atrapar por la corriente si no quiere acabar varado.\n\nCuando [target_character3.Custom('ES_ElLa')] [target_character3.GetTitledFirstName|l] me deja para ir a saludar [target_character4.Custom('ES_AlAla')] [target_character4.GetTitledFirstName|l], de repente me encuentro sin rumbo entre la multitud, sin conversación ni compañía.\n\nA cierta distancia, veo [target_character.Custom('ES_AlAla')] [target_character.GetTitledFirstName|l] y [target_character2.Custom('ES_AlAla')] [target_character2.GetTitledFirstName|l] mirando en mi dirección e intercambiando palabras detrás de sus abanicos."
 festival.104.a: "Me atreveré a unirme a ellos."
 festival.104.b: "Unos cuantos susurros de mi propia cosecha sembrarán ideas #EMP intrigantes#!."
 festival.104.c: "Me retiraré junto a mis acompañantes."
 festival.104.a.success: "Impresionas con tu atrevimiento"
