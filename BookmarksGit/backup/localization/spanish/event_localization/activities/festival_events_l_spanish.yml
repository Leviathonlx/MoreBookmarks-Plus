 festival.106.t: "Una boda de zorros"
 festival.106.desc: "Tuve la suerte de disfrutar de la sombra del pabellón cuando diluvió en un día totalmente despejado. Es lo que se conoce como una «boda de zorros».\n\nMas ay, [target_character.Custom('ES_ElLa')] pobre [target_character.GetTitledFirstName|l] sufrió toda su furia y tuvo que chapotear hasta el refugio con la elegancia de un gato chorreando.\n\n«Os lo suplico, ¡prestadme una muda!», ruega. «[target_character.Custom('ES_ElLa')|U] [target_character2.GetTitledFirstName|l] se dirige hacia aquí, y sería un desastre que me viera tan desaliñad[target_character.Custom('ES_OA')]»."
 festival.106.a: "Mis asistentes os traerán algo."
 festival.106.b: "[target_character2.GetHerHim|U] distraeré, ¡vos huid!"
 festival.106.c: "[target_character2.Custom('ES_AlAla')|U] [target_character2.GetTitledFirstNameNoTooltip|l] le parecerá #EMP muy#! gracioso."
 festival.106.b.success: "Consigues distraer [target_character2.Custom('ES_AlAla')] [target_character2.GetTitledFirstName|l]"
 festival.106.b.success.toast: "Disfrutas de una charla agradable con [target_character2.Custom('ES_ElLa')] [target_character2.GetTitledFirstName|l]"
 festival.106.b.failure: "[target_character2.Custom('ES_ElLa')|U] [target_character2.GetTitledFirstName|l] se da cuenta de que hay algo raro"
 festival.106.b.failure.toast: "[target_character2.Custom('ES_ElLa')|U] [target_character2.GetTitledFirstNameNoTooltip|l] sospecha de ti"
