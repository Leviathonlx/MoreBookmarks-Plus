 festival.1000.t: "Compañía apreciada"
 festival.1000.desc: "Disfrutando tranquilamente del progreso lánguido de los festejos, [bloc_member_head_1.Custom('ES_ElLa')] [bloc_member_head_1.GetTitledFirstName|l] de los [bloc_member_head_1.GetHouse.GetBaseName], [bloc_member_head_2.Custom('ES_ElLa')] [bloc_member_head_2.GetTitledFirstName|l] de los [bloc_member_head_2.GetHouse.GetBaseName] y yo nos vemos intercambiando cumplidos y dulces a la sombra."
 festival.1000.outro: "\n\nPodemos contarnos entre los nobles más importantes del señorío y no es muy común que surjan de modo natural estas oportunidades para relacionarnos."
 festival.1000.a: "«Considero una suerte para mi familia contar con una compañía de semejante calidad»."
 festival.1000.b: "«Cuento a los [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] entre mis amigos mis amigos más honorables»."
 festival.1000.c: "[bloc_member_head_1.GetFirstNameNoTooltip], ¿disfrutáis al postraros ante los [bloc_member_head_1.GetHouse.GetConfederation.GetLeadingHouse.GetBaseNameNoTooltip]?"
 festival.1000.e: "«La mansión [bloc_member_head_1.GetHouse.GetBaseNameNoTooltip] es digna de contemplarse»."
 festival.1000.f: "«Una gran exhibición la de los [bloc_member_head_2.GetHouse.GetBaseNameNoTooltip] este año»."
 festival.1000.g: "Hay que agradecer sin más estos momentos."
 festival.2000.t: "Los caminos se separan"
 festival.2000.intro_desc: "Según va menguando la juerga nocturna y deja paso a los primeros rayos dorados del amanecer, los asistentes se embeben de estos últimos momentos antes de regresar a la monotonía de la responsabilidad cotidiana.\n\n"
 festival.2000.intro_part_two: "Mi [ROOT.Char.Custom2( 'RelationToMeShort', friendly_attendee )], [friendly_attendee.Custom('ES_ElLa')] [friendly_attendee.GetTitledFirstName|l], se me acerca. «Vuestra compañía ha sido muy bien recibida estos últimos días», y se detiene para sonreír con calidez.\n\n"
 festival.2000.bloc_invitation: "«Tanto que a mis compañeros y a mí nos gustaría ofreceros una invitación: que pasaseis a formar parte de los nuestros y, a cambio, nosotros siempre estaremos a vuestra disposición»."
 festival.2000.befriending: "«Sería un honor inmenso si en el futuro me contarais entre vuestros confidentes»."
 festival.2000.nobody_likes_you: "El torrente de achispados y saciados que va de los alojamientos al camino se reduce hasta la nada, y muy pronto, mi séquito y yo somos los únicos que restan."
 festival.2000.a_accept: "Podéis contar con mi apoyo, como yo contaré con el vuestro."
 festival.2000.a_decline: "Gracias, pero estoy satisfech[ROOT.Char.Custom('ES_OA')] con como estoy."
 festival.2000.b_accept: "Vínculos así son poco comunes y hay que apreciarlos."
 festival.2000.b_decline: "Aprecio vuestra consideración, pero he de negarme."
 festival.2000.c: "Llevaremos estos placeres fugaces en nuestros recuerdos."
