 festival.101.t: "Mangas perfumadas"
 festival.101.desc: "Antes de ver [target_character.Custom('ES_AlAla')] [target_character.GetTitledFirstName|l], se le puede #EMP oler#!. Aunque #EMP es#! costumbre empapar la túnica de incienso aromático, rara vez se pretende que el efecto se note a cien pasos de distancia del portador.\n\nQuizá sea necesario darle un toque de atención, aunque un susurro en oídos ajenos podría asegurar que esta manía se mantenga aún después de haber desaparecido el olor."
 festival.101.a: "Envíad a alguien con tacto… y un olfato terrible."
 festival.101.b: "Todos #EMP deben#! enterarse de esto."
