 festival.102.t: "Copas alzadas"
 festival.102.desc: "Tras un día de festividades, anochece y la #EMP verdadera#! celebración comienza. El vino de nuestros anfitriones fluye como un río incesante.\n\nCada copa invita a una más, y luego otra. [target_character2.Custom('ES_ElLa')|U] [target_character2.GetTitledFirstName|l] hace una broma que no termino de entender, pero [target_character.Custom('ES_AlAla')] [target_character.GetTitledFirstName|l] le resulta muy graciosa. Tal vez algo más de bebida me ayude a encontrarle la gracia…"
 festival.102.a: "El vino inspira algo en mi interior, ¡siento que aquí viene una oda!"
 festival.102.b: "¡Alzo mi copa por [target_character.Custom('ES_ElLa')] noble [target_character.GetTitledFirstName|l]!"
 festival.102.c: "Creo que ya ha bebido suficiente en esta velada."
