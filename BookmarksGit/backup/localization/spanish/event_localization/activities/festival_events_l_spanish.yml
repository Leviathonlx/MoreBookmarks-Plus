 festival.103.t: "Labia y fanfarronería"
 festival.103.desc: "Mientras mis acompañantes y yo andamos sin rumbo entre la multitud, oigo una voz elevada.\n\n«¡Debéis saber que mi $language_chinese_name$ es #EMP exquisito#!! De hecho, hace quince días, [target_character2.Custom('ES_ElLa')] [target_character2.GetTitledFirstName|l] puso a prueba mi destreza poética, ¡y le di una lección de humildad con mi arte!», presume [target_character.Custom('ES_ElLa')] [target_character.GetTitledFirstName|l].\n\nNo recuerdo haber oído nada de que posea habilidades poéticas, pero reafirmar sus aseveraciones me dejaría en buen lugar. Aunque cuesta resistirse a poner en su sitio a un[target_character.Custom('ES_XA')] petulante."
 festival.103.a: "«[target_character.GetSheHe|U] dice la verdad»."
 festival.103.b: "«[target_character.GetTitledFirstNameNoTooltip], tened la bondad de compartir vuestros talentos»."
 festival.103.c: "Los talentos de #EMP mis#! amigos son mucho mayores."
