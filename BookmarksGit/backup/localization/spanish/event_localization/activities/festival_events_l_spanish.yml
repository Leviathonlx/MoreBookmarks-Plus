 helped_me: "Me ayudó"
 compelled_poetry: "Composición obligada"
 festival_praised_poetic_prowess: "Destreza poética alabada"
 festival.114.t: "Abandono en la orilla"
 festival.114.desc: "Cuando tomábamos el aire nocturno, mis acompañantes y yo nos encontramos con [target_character.Custom('ES_ElLa')] [target_character.GetTitledFirstName|l] que mira el agua con anhelo.\n\nAl principio supongo que le cautiva la belleza del reflejo de la luna, pero el alboroto de un barco lleno de juerguistas capta mi atención. ¡Parece que se han embarcado y dejado atrás [target_character.Custom('ES_AlAla')] pobre [target_character.GetTitledFirstName|l]!"
 festival.114.a: "«¡Olvidadlos y uníos a nosotros!»."
 festival.114.b: "«¡Qué triste! ¿Cómo se siente que a uno lo dejen como a un juguete roto?»."
 festival.114.c: "#EMP Nosotros#! jamás abandonaríamos a un[target_character.Custom('ES_OA')] de los nuestros."
