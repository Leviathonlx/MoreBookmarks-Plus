 festival.100.t: "En una noche de luna llena"
 festival.100.desc: "El mensajero que me invitaba a la fiesta para contemplar la luna [target_character.Custom('ES_DelDela')] [target_character.GetTitledFirstName|l] apenas ha terminado cuando llega otro, ¡con una carta en la que se me invita a unirme [target_character2.Custom('ES_AlAla')] [target_character2.GetTitledFirstName|l]!\n\nQue se hayan puesto de acuerdo para invitarme #EMP no#! puede ser una coincidencia. Quieren ponerme a prueba, ya que aceptar una de las invitaciones se entenderá como una muestra de simpatía hacia quien la envió, además de un desaire hacia su rival."
 festival.100.a: "Honraré [target_character.Custom('ES_AlAla')] [target_character.GetTitledFirstNameNoTooltip|l] con mi presencia."
 festival.100.b: "Prefiero la compañía [target_character2.Custom('ES_DelDela')] [target_character2.GetTitledFirstNameNoTooltip|l]."
 festival.100.c: "Mandad mis disculpas por no poder acudir a ambas invitaciones, y recordadles cuánto les aprecio."
 festival.100.d: "¡Hagamos nuestra propia celebración y destaquemos aún más que ellos!"
