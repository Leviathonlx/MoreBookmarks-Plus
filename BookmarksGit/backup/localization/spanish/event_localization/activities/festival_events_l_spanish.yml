l_spanish:
 festival.001.t: "Perdido en la multitud"
 festival.001.desc: "Al observar la multitud que se ha reunido para celebrar, me agrada verla llena de risas de niños y de sonrisas satisfechas de sus padres. Sin embargo, un movimiento brusco e irregular me llama la atención; demasiado pequeño para ser un niño y demasiado… ¿#EMP peludo#!?\n\nParece ser un cachorro que cojea entre las pisadas de gigantes, perdido y solo."
 festival.001.a.tt: "#weak Busquemos un nuevo hogar para este cachorrillo #!"
 festival.001.a: "Ven aquí, pequeñajo, y nos ocuparemos de ti."
 festival.001.b: "Su destino no es problema mío."
 festival.001.b.tt: "El cachorro podrá encontrar un nuevo hogar, ¿verdad…?"
 festival.001.b.custom.tooltip: "Dejas al cachorrito a su suerte"
 festival.002.t: "Una mente curiosa"
 festival.002.desc: "Un ligero tirón de la manga desvía mi atención de las vistas del festival; al mirar hacia bajo, mi mirada se encuentra con los ojos de [Select_CString( curious_child.IsFemale, 'una niña pequeña', 'un niño pequeño' )], abiertos de asombro.\n\n«¿Por qué hay tanta gente?», pregunta con mera curiosidad cándida. «¿Qué pasa?»."
 festival.002.a: "Verás, te voy a contar un cuento…"
 festival.002.a.inspired_child: "[Select_CString( curious_child.IsFemale, 'La niña', 'El niño' )] parece ansios[curious_child.Custom('ES_OA')] por escuchar"
 festival.002.a.bored_child: "[Select_CString( curious_child.IsFemale, 'A la niña', 'Al niño' )] no le gustan los cuentos"
 festival.002.b: "¿Tus padres no te han enseñado que no se habla con extraños?"
 festival.002.b.flavor: "#weak Est[curious_child.Custom('ES_EA')] mocos[curious_child.Custom('ES_OA')] insolente se merece una «recompensa» por su impertinencia.#!"
 festival.002.c: "Que alguien se [curious_child.GetHerHim] lleve de vuelta a sus padres. #EMP Y deprisa#!."
 child_is_excited: "Tus historias alborozan [Select_CString( curious_child.IsFemale, 'a la niña', 'al niño' )]"
 child_is_bored: "[Select_CString( curious_child.IsFemale, 'La niña', 'El niño' )] bosteza y se marcha mientras hablas"
 child_is_kicked: "Un coscorrón rápido y [Select_CString( curious_child.IsFemale, 'la niña', 'el niño' )] echa a correr de vuelta a la multitud"
 festival.003.t: "Manjares deliciosos"
 festival.003.desc: "El olor a [ROOT.Char.Custom('GetLocalStreetFoodPlural')] que sale de los puestos de los vendedores susurra promesas dulces y sabrosas a mi estómago rugiente.\n\nUna larga cola da testimonio visible de la demanda de tales delicias, pero ser [Select_CString( ROOT.Char.IsFemale, 'la anfitriona', 'el anfitrión' )] del día tendrá que tener #EMP algunos#! privilegios, ¡¿no?!"
 festival.003.a: "¡Abrid paso [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 festival.003.b: "Dejemos que el pueblo disfrute de sus pequeños placeres."
 festival.004.t: "Deseos susurrados"
 festival.004.desc: "Los invitados se reúnen en torno al bambú; sus ramas llevan tiras papel que portan los deseos de sus propietarios.\n\nBajo el suave brillo de las estrellas, mi pueblo confía sus sueños a los amantes en las estrellas, y se me ocurre que yo también puedo pedir un deseo."
 festival.004.a: "Que los dioses concedan riquezas y abundancia a todos."
 festival.004.b: "Deseo un amor tan eterno como las mismas estrellas."
 festival.004.c: "Concédedme la fuerza para hacer realidad mis ambiciones."
 festival.004.d: "Deseo encontrar el amor pronto."
 prosperity_festival_in_province_modifier: "Un deseo de prosperidad"
 prosperity_festival_in_province_modifier_desc: "Las estrellas parecen favorecer a este condado y su gobernante ha deseado prosperidad para todos"
 prosperity_festival_find_love_modifier: "Un deseo de amor"
 prosperity_festival_find_love_modifier_desc: "Este personaje ha deseado encontrar amor"
 prosperity_festival_health_modifier: "Una deseo de salud"
 prosperity_festival_health_modifier_desc: "Este personaje ha deseado tener salud"
 festival.005.t: "Una audiencia cautiva"
 festival.005.desc: "Cuando el festival se acerca a su culmen, mi [target.chaplain.Custom('MyPriestTitle')|l] sale al escenario, su voz atruena sobre la muchedumbre y empieza a ensalzar la reforma moral y la disciplina espiritual en un intento de desviar la energía alegre de mi festival a un sermón. Algunos hallan sus palabras inspiradoras, mientras otros refunfuñan que un festival no es lugar para semejante solemnidad."
 festival.005.a: "[target_chaplain.GetSheHe|U] habla por lo divino."
 festival.005.b: "Intentaré personalmente que entre en razón."
 festival.005.c: "Me he cansado de esta diatriba, ¡bajad[target_chaplain.GetHerHim] de ahí!"
 festival.005.b.success: "Consigues sacar[target_chaplain.GetHerHim] del escenario"
 festival.005.b.tt.success: "[target_chaplain.GetHerHim|U] convenciste"
 festival.005.b.failure: "No hay quien extinga su fervor impulsado por la divinidad"
 festival.005.b.tt.failure: "No consigues convencer[target_chaplain.GetHerHim]"
 festival.006.t: "Rito de limpieza"
 festival.006.desc: "Con sus oraciones solemnes terminadas, los [ROOT.Char.GetFaith.PriestNeuterPlural] comienzan el rito de purificación que limpiará todas las impurezas espirituales y garantizará que el próximo año sea armonioso. Como parte de la ceremonia, mi responsabilidad sagrada será extraer agua pura del pozo sagrado."
 festival.006.a: "Hoy la humildad funciona mejor que el orgullo."
 festival.006.b: "Una actuación fastuosa ahora podría elevar mi prestigio."
 festival.006.c: "Que una figura menor se ocupe de ello; no es digno de mi posición."
 festival.007.t: "Competición a la luz de la luna"
 festival.007.desc: "La altura de la luna indica la llegada de la medianoche, y con ella, el comienzo de una competición de fuerza siempre popular entre el pueblo. El [ROOT.Char.GetFaith.PriestMale] lanzará palos entre la muchedumbre y la tradición afirma que quienes salgan de la refriega con uno en la mano, recibirán una gran fortuna el año que viene."
 festival.007.a: "¡Esta fortuna será mía!"
 festival.007.b: "Dejaré que los demás se cansen primero y luego reclamaré la victoria tranquilamente."
 festival.007.c: "Algunas competiciones se disfrutan mejor como espectador[ROOT.Char.Custom('ES_XA')]."
 festival.007.a.success: "Superas a tus oponentes"
 festival.007.a.failure: "Tus oponentes te superan"
 festival.007.b.success: "Burlas a tus oponentes"
 festival.007.b.failure: "No engañas a tus oponentes"
 festival.007.a.tt.success: "Has ganado"
 festival.007.a.tt.failure: "Has perdido"
 festival.008.t: "Danza de la abundancia"
 festival.008.desc: "El aire mismo vibra con el silbido de las flautas y el redoble de los tambores, mientras que [dancer.GetHerHim]s jóvenes bailan gráciles con sus vestimentas sueltas de vivos colores.\n\nEs su actuación elegante, que agrada tanto a mortales como a divinidades, la que bendecirá la misma tierra bajo nuestros pies con una cosecha abundante."
 festival.008.a: "Que danza más hermosa."
 festival.008.b: "Al verlas siento la auténtica paz."
 respected_tradition_modifier: "Tradición respetada"
 festival.009.t: "Un deseo a un árbol"
 festival.009.desc: "En [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetBaronyNameExplicitlyNoTooltip], existe una tradición local por la que la gente confía sus deseos más sentidos en tiras de papel y las cuelgan de un árbol.\n\nAl inspeccionarlos, veo que la mayoría de los deseos son lo que uno se esperaría: riqueza, amor, prosperidad; sin embargo, entre ellos hay algunos inscritos con deseos más oscuros."
 festival.009.a: "Conocer los pensamientos más íntimos de otra persona no es una pequeña ventaja."
 festival.009.b: "La malicia no tiene sitio entre estas ramas."
 festival.010.t: "Bendiciones de papel"
 festival.010.desc: "La calle es una explosión de efervescencia y color, incontables adornos se agitan alegres en la brisa. Vítores y risas llenan el aire mientras las gentes admiran las obras de los artesanos. ¿Debería tal vez adquirir uno de estos artículos para mí?"
 festival.010.a: "Una conjunto de coloridas grullas de papel, un recordatorio de la importancia de la familia."
 festival.010.b: "Un kimono de papel exquisitamente doblado, un símbolo de salud."
 festival.010.c: "Dejemos que los demás se adornen; la simplicidad me sienta mejor."
 good_health_modifier: "Vida saludable"
 good_health_modifier_desc: "Este personaje compró un kimono de papel como adorno."
 strong_family_modifier: "Los vínculos de la familia"
 strong_family_modifier_desc: "Este personaje compró un adorno de grullas de papel."
 festival.012.t: "Celebración estridente"
 festival.012.desc: "Los farolillos iluminan la fiesta de la velada mientras el aire late con música y estallidos de risa. No puedo evitar sentirme conmovid[ROOT.Char.Custom('ES_OA')] por el espectáculo ante mí."
 festival.012.a: "Su sencilla alegría me alivia el alma tranquilamente."
 festival.012.b: "Esta vivacidad es verdaderamente tonificante."
 festival.012.c: "El barullo me abruma; anhelo la quietud."
 festival_spirit_modifier: "Espíritu del festival"
 festival_spirit_modifier_desc: "El espíritu de este personaje se ha visto reforzado por el ambiente del festival."
 festival.014.t: "Días de mangas bailarinas"
 festival.014.desc: "Hoy no es solo un momento para celebrar, sino también para conseguir las bendiciones de los dioses. Ojos mortales y divinos examinarán nuestra conducta y ofrendas, así que hemos de tener cuidado de asegurarnos de que todo esté bien."
 festival.014.a: "Ojalá los dioses nos miren con buenos ojos."
 festival.016.t: "Honor mancillado"
 festival.016.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('clumsy_oaf'))] [clumsy_oaf.GetFirstName] mira con horror abyecto mientras contemplamos cómo gotea el sake de mis ropas, las lujosas prendas que se oscurecen según se extiende la mancha.\n\nQuienes nos rodean se encuentran petrificados por la curiosidad, ocultan sus reacciones tras abanicos decorados, esperando —no, mejor dicho, anticipando— una explosión inminente."
 festival.016.a: "¡Idiota despistad[clumsy_oaf.Custom('ES_OA')]! ¡Lo pagará caro!"
 festival.016.b: "Las ropas se pueden reemplazar."
 festival.017.t: "Marionetas amotinadas"
 festival.017.desc: "Un titiritero errante ha decidido plantar su espectáculo en el festival, rodeado por decenas de espectadores que ríen por lo bajo.\n\nSegún veo bailar a los títeres, su actuación empieza a tomar un cariz incómodo; la figura del gobernante exactor resulta demasiado familiar para mi gusto, y el público se divierte demasiado con su torpeza."
 festival.017.a: "¡Reiré con más fuerza que nadie!"
 festival.017.b: "Quemad esos títeres insolentes."
 festival.017.c: "Mis agentes observarán las reacciones de la audiencia."
 festival.018.t: "Trance y tributo"
 festival.018.desc: "La sacerdotisa del santuario se estremece violentamente, como si estuviera poseída, su voz sobrenatural imparte órdenes divinas.\n\nParece que esta divinidad en particular siente afinidad por el sake y requiere cantidades considerables de este. Negarse sería ofender a una entidad poderosa, pero no puedo evitar preguntarme si esto no es más actuación impía que invocación."
 festival.018.a: "¡Id a buscar el sake y bebamos todos juntos!"
 festival.018.b: "¿Y qué tal una taza modesta y una invitación…?"
 festival.018.c: "Este espectáculo ha acabado."
 friend_invited_priestess: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'invitaste', 'invitó')] a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] a unirse a [Select_CString(CHARACTER.IsLocalPlayer, 'tu', 'su')] corte tras ver [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su')] actuación impresionante en un festival."
 friend_invited_priestess_corresponding: "[CHARACTER.GetShortUINameU] [Select_CString(CHARACTER.IsLocalPlayer, 'fuiste', 'fue')] invitad[CHARACTER.Custom('ES_OA')] a la corte de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] tras ver [Select_CString(CHARACTER.IsLocalPlayer, 'tu', 'su')] actuación impresionante en un festival."
 festival.019.t: "Drama por decreto"
 festival.019.desc: "Mi administrador[play_planner.Custom('ES_XA')], [play_planner.FirstName], se inclina respetuosamente ante mí. «Ha de haber una obra de teatro, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice. «Pero la elección de la historia es vuestro privilegio». ¿Será algo que entretenga al pueblo o que le recuerde cuál es su lugar?"
 festival.019.a: "Que sea una saga sobre la gloria de mi familia."
 festival.019.b: "Una obra moralizante les enseñará la virtud de la obediencia."
 festival.019.c: "Dedicadla a los dioses y así nos ganaremos sus bendiciones."
 festival.020.t: "Gloria al galope"
 festival.020.desc: "El río reluce con el sol del mediodía con los arqueros montados a caballo, mientras al otro lado del arroyo, los asistentes alzan su objetivo: un abanico de papel.\n\nEn algún lugar, un tambor resuena, ahogando por un instante el zumbido de las apuestas sobre qué arquero saldrá victorioso."
 festival.020.a: "Preparad mi corcel, ¡el premio será mío!"
 festival.020.b: "¡Yo en persona haré una apuesta!"
 festival.020.c: "Que tiren, pero traedme un fragmento del abanico como buena fortuna."
 festival.021.t: "Parafernalia infernal"
 festival.021.desc: "El ritmo predecible de los festejos se rompe repentinamente con la llegada de «ogros» enmascarados que portan antorchas y bañan con chispas a la muchedumbre en fuga. Cerca de allí, los sacerdotes preparan su contraataque, con el triunfo ritual inevitable sobre los espíritus malignos."
 festival.021.a: "¡Yo dirigiré personalmente este «contraataque»!"
 festival.021.b: "Aseguraos de que todas las casas tengan listo un cubo con agua."
 festival.021.c: "Tradición o no, el riesgo de incendio es demasiado grande."
 festival.022.t: "Bronca en el festival"
 festival.022.desc: "Dos [rumbler_one.GetWomenMen] de villas vecinas han convergido en los terrenos del festival para resolver sus diferencias como marca la tradición: alzando hacia el cielo sus palanquines y haciéndolos chocar en un intento de echar al contrario al suelo.\n\n¡Vuelan astillas con cada golpe! Los ruidosos vítores de la muchedumbre animan a los rivales a realizar colisiones cada vez más explosivas."
 festival.022.a: "Me da igual la tradición, ¡no toleraré la violencia!"
 festival.022.b: "¡Los ganadores serán bien recompensados!"
 festival.022.c: "Si la muchedumbre quiere un espectáculo, que pague para verlo."
 festival.023.t: "Procesión en peligro"
 festival.023.desc: "Tambores de piel de ciervo retumban para anunciar el comienzo de la procesión ceremonial. Los portadores de estandartes abren la marcha, resplandecientes con sus ropas festivas, seguidos por un palanquín majestuoso, alzado sobre los hombros de servidores.\n\n«¡Cuidado!», la pintoresca procesión se separa cuando uno de los porteadores grita al soltar el palanquín, lo que hace que este se incline peligrosamente."
 festival.023.a: "¡Aguantad, ya voy!"
 festival.023.b: "Que se azote a ese necio y su aldea pague una penalización."
 festival.024.t: "Danza de guerra de madera"
 festival.024.desc: "#EMP ¡CRAC!#! #EMP ¡CRAC!#! ¡Estos ruidos fuertes harán huir a todos los espíritus malignos! Los jóvenes de la aldea que tengo delante, siguen pisoteando y golpeando el suelo con sus duelas de madera, como si fueran feroces guerreros.\n\nEsta estimulante tradición podría ser ventajosa en otros frentes, si se cambiasen las duelas por lanzas."
 festival.024.a: "Fijaos en los más fuertes; nos vendrían bien hombres así."
 festival.024.b: "¡Su precisión es admirable!"
 festival.024.c: "Que demostración de fuerza."
