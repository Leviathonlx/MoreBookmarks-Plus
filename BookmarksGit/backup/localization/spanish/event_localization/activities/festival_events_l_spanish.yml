 festival.107.t: "Aventuras amatorias"
 festival.107.desc: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!», me saluda [target_character2.Custom('ES_ElLa')] [target_character2.GetTitledFirstName|l] cuando paso a su lado, invitándome a acercarme a su grupo.\n\n«¿Os habéis enterado de lo que ha sucedido entre [target_character.Custom('ES_ElLa')] [target_character.GetTitledFirstName|l] y [character_of_rumor.Custom('ES_ElLa')] [courtier_host.Custom2('RelationToMeShort', SCOPE.sC('character_of_rumor'))] [courtier_host.Custom('ES_DelDela')] [courtier_host.GetTitledFirstName|l], [character_of_rumor.GetTitledFirstName|l]?», susurra. «Tengo motivos para creer que ha llegado tan lejos como para colarse en sus aposentos, pero el sirviente al que he sobornado no ha sabido decirme más».\n\nLos sirvientes son, desde luego, una fuente #EMP notablemente#! fiable de chismorreos, pero independientemente de la veracidad de estas afirmaciones, es una oportunidad excelente para influir en la reputación [target_character.Custom('ES_DelDela')] [target_character.GetTitledFirstNameNoTooltip|l]."
 festival.107.a: "¡Bueno, #EMP yo#! he oído que no [target_character.GetHerHim] dejó entrar en toda la noche!"
 festival.107.b: "No han visto nada, pero ¡desde luego que han #EMP oído#! mucho!"
 festival.107.c: "Si os gustan las aventuras amorosas, mis compañeros tienen mucho más que ofrecer."
 festival_embarrassed_me: "Me avergonzó"
 festival_reinforced_group_cohesion: "Vínculos reforzados"
 festival_enhanced_amorous_reputation: "Reputación amorosa mejorada"
 festival.108.t: "Leyendo entre líneas"
 festival.108.desc: "Veo que [target_character2.Custom('ES_ElLa')] [target_character2.GetTitledFirstName|l] se acerca con los ojos brillando con picardía. «He encontrado esto entre las sombras del pabellón», comienza. «Sé que estaba en manos [target_character.Custom('ES_DelDela')] [target_character.GetTitledFirstName|l] hace tan solo unas horas, y hay un mensaje de lo más… #EMP sugerente#! escrito en él».\n\n«#EMP Podríamos#! devolvérselo… #EMP o#! quizás podría \"hacérselo llegar\" a la vista de todos a otra persona en su nombre. Por ejemplo, [target_character4.Custom('ES_ElLa')] [target_character4.GetTitledFirstName|l], [target_character3.Custom2('RelationToMeShort', SCOPE.sC('target_character4'))] de su [target_character3.Custom('MistressMaster')|l], [target_character3.Custom('ES_ElLa')] [target_character3.GetTitledFirstName|l]»."
 festival.108.a: "¡Una propuesta excelente! Sea pues."
 festival.108.b: "Dejadlo aquí y se lo devolveré #EMP personalmente#!."
 festival.108.c: "Que esto quede entre nosotros por ahora."
 festival.109.t: "Poesía bajo presión"
 festival.109.desc: "Unos gritos de júbilo me atraen hasta una pequeña multitud, que se ha reunido alrededor de dos de [Select_CString(And(target_character2.IsFemale, target_character.IsFemale),'nuestras compañeras','nuestros compañeros')]. «¡Regaladnos un poema, [target_character2.GetTitledFirstName|l]!», urge [target_character.Custom('ES_ElLa')] [target_character.GetTitledFirstName|l], con una voz que apenas disimula su tono burlón. «Al menos #EMP uno#! podríais dedicarnos, ¿no?».\n\n[target_character2.GetFirstNameNoTooltip], de quien se sabe que posee la sensibilidad poética de una piedra, me mira con los ojos suplicantes de un animal acorralado."
 festival.109.a: "Intercambiemos versos; yo comienzo y #EMP vos#! seguís, [target_character.GetFirstNameNoTooltip]."
 festival.109.b: "Deslumbradnos con vuestro intelecto, [target_character2.GetFirstNameNoTooltip]."
 festival.109.c: "Si lo que buscáis es verdadero talento, #EMP nosotros#! os lo daremos."
