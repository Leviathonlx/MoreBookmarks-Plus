 festival.105.t: "Una prueba de ingenio"
 festival.105.desc: "Una nota, escrita por una mano elegante, cuelga delicadamente de una rama. «¡[target_character.Custom('ES_ElLa')|U] [target_character.GetTitledFirstName|l] nos ha puesto un acertijo!», exclama [target_character2.Custom('ES_ElLa')] [target_character2.GetTitledFirstName|l].\n\n«Un desafío», corrige [target_character3.Custom('ES_ElLa')] [target_character3.GetTitledFirstName|l]. «Se cree que es [target_character.Custom('ES_ElLa')] más inteligente entre nosotros. Se ha ofrecido a dar lo que sea al primero que lo resuelva; #EMP claramente#! no espera que ninguno de nosotros tenga éxito»."
 festival.105.a: "¡Resolveré este acertijo y con ello acabaré con la arrogancia [target_character.Custom('ES_DelDela')] [target_character.GetTitledFirstNameNoTooltip|l]!"
 festival.105.b: "¡Qué invención más desconcertante! ¡Su inteligencia no tiene rival!"
 festival.105.c: "¡El comienzo de una competición de ingenios!"
 festival.105.a.success: "Resuelves el acertijo con una facilidad impresionante"
 festival.105.a.success.toast: "Descifras el acertijo hábilmente"
 festival.105.a.failure: "El acertijo te confunde"
 festival.105.a.failure.toast: "No logras resolver el acertijo"
 festival.105.c.success: "Resuelves los acertijos y asombras a los demás participantes al mismo tiempo"
 festival.105.c.success.toast: "La fiesta de los acertijos ha sido un éxito rotundo"
 festival.105.c.failure: "Tu actuación no tiene nada de especial"
 festival.105.c.failure.toast: "La fiesta de los acertijos se ha convertido en una discusión trivial"
