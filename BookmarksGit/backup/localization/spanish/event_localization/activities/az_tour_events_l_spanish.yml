l_spanish:
 az_tour.0001.t: "El recitado de un erudito"
 az_tour.0001.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] levanta una mano para pedir silencio mientras los sirvientes se llevan los últimos platos. A su lado, [scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] da un paso adelante y, con voz comedida, comienza a recitar unos versos, líneas elegantes sobre el paso del tiempo y el peso de la virtud.\n\nCuando el aplauso se detiene, [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] se vuelve hacia mí con una sonrisa: «¿Y qué palabras puede ofrecer vuestro corazón, [ROOT.Char.GetTitledFirstNameNoTooltip|l]?»."
 az_tour.0001.a.diplomacy: "Hablar sobre cómo la armonía sostiene el señorío."
 az_tour.0001.a.martial: "Argumentas que la virtud se debe defender con la fuerza."
 az_tour.0001.a.stewardship: "Reflexionar sobre la carga de la gobernanza virtuosa."
 az_tour.0001.a.intrigue: "Sugerir que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitleAsName] ha reconocido el poder silencioso."
 az_tour.0001.a.learning: "Ofrecer una exégesis basada en los clásicos."
 az_tour.0001.a.fallback: "Responder con una interpretación reflexiva."
 az_tour.0001.b: "Recitar unos versos rápidos sobre lo efímero."
 az_tour.0001.c: "Ofrecer un discurso sobre el hambre que aumenta."
 az_tour.0002.t: "El coste del refinamiento"
 az_tour.0002.desc: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] avanza con una sonrisa y presenta una caja laqueada, envuelta en una cinta de [stop_host_scope.Custom('RegionalFabric')] de gran calidad.\n\n«Sería un deshonor para mí dejar que os marchaseis, [ROOT.Char.Custom('FormOfAddressForLiege')], sin una muestra de mi aprecio», dice. «En su interior hay unos tesoros modestos: objetos laqueados pulidos, unos versos antiguos compuestos con trazos fluidos e incienso que antaño fue el preferido en los salones de los altos cargos».\n\nEl gesto es grácil. Mas el brillo de las bandejas de plata, el grano poco común de los tableros de [ROOT.Province.Custom('GetRandomRegionalWood')]… hablan de recursos más allá de lo que este puesto se podría permitir. Vuelvo a mirar al obsequio. Es… extravagante."
 az_tour.0002.a: "«Un regalo muy elegante. Es todo un honor»."
 az_tour.0002.b: "«Vuestro gusto es exquisito… Casi sospechosamente exquisito»."
 az_tour.0002.c: "«Mi conciencia no me permite aceptar esto»."
 az_tour.0003.t: "Un susurro en la copa"
 az_tour.0003.desc: "Mientras vuelan las copas de [stop_host_scope.Custom('RegionalDrink')] y la conversación da vueltas a mi alrededor, [servant.Custom2('MyCharacterIntroduction', ROOT.Char)] da un paso adelante para llenarme la copa. Pero en lugar de verter la bebida sin más, sus dedos deslizan un papel doblado en mi mano y desaparece tan veloz como llegó.\n\nLo abro debajo de la mesa. Un nombre. Un acto. Un escándalo de mi [Select_CString(stop_host_scope.IsFemale, 'anfitriona', 'anfitrión' )]: [stop_host_scope.GetTitledHouseNameOrFirstName]. La nota es breve, pero la implicación es clara.\n\nY en la otra punta de la mesa, [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sonríe sin tener ni idea."
 az_tour.0003.a: "Me lo guardaré… por ahora."
 az_tour.0003.b: "Esto no debe quedar sin decir nada."
 az_tour.0003.b.tt: "[stop_host_scope.GetTitledHouseNameOrFirstName] reaccionará según su personalidad."
 az_tour.0003.c: "Algunos asuntos es mejor no tocarlos."
 az_tour.0003.d: "¡Llevaré esto directamente hasta lo más alto!"
 az_tour.1003.t: "Un susurro en la copa"
 az_tour.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace gestos ligeramente para que me una a [visiting_liege.GetSheHe] cerca de la cámara lateral cuando los sirvientes empiezan a cambiar los platos.\n\n«[ROOT.Char.GetFirstName]», comienza con voz de acerco envuelta en seda. «Ha llegado a mis manos una carta, con la tinta aún fresca. Habla de ciertas… indiscreciones. Normalmente desdeñaría tales habladurías, si no las susurrasen más de una voz».\n\nFuera, el repiqueteo de platos y las risas sosegadas continúan, el biombo proyecta sombras en el suelo pulido."
 az_tour.1003.a: "«Mentiras e infundios. ¡No quiero saber nada más!»."
 az_tour.1003.b: "«Tenéis mi silencio… y lo que le acompaña»."
 az_tour.1003.c: "Una fortuna para acallar vuestra lengua."
 az_tour.1003.d: "«Renunciaré a mis derechos»."
 az_tour.1003.e: "«Compraré vuestro silencio con el mío»."
 az_tour.0004.t: "Un asunto de gobernanza"
 az_tour.0004.desc.intro: "Entre bocados y sorbos elegantes de [stop_host_scope.Custom('RegionalDrink')], una conversación de la mesa va escalando. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] presenta un asunto urgente de gobernanza; no dirigido a mí, pero lo bastante cerca como para oírlo.\n\n"
 az_tour.0004.desc.stewardship: "«No nos podemos permitir perder más dinero en disparates», insiste [stop_host_scope.GetTitledHouseNameOrFirstName]. «Los fondos de desarrollo deben ir allá donde consigan el mayor rendimiento».\n\n«Y, sin embargo, hay grietas en las carreteras y las acequias se secan mientras el tesoro permanece ocioso», responde [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 az_tour.0004.desc.martial: "«Mi guarnición carece de caballos, ¿y habláis de armaduras de desfile?», dice [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] rotundamente.\n\n«La disciplina comienza con el orgullo del puesto en el que se está», replica [stop_host_scope.GetTitledHouseNameOrFirstName] con las cejas elevadas."
 az_tour.0004.desc.learning: "«Este nuevo método de estudios catastrales se apoya en textos acreditados», argumenta [stop_host_scope.GetTitledHouseNameOrFirstName] con tono firme.\n\n«Y, sin embargo, ningún erudito ha respaldado su solidez», replica [opposing_counsel.Custom2('MyCharacterIntroduction', ROOT.Char)] cortante y frí[opposing_counsel.Custom('ES_OA')]."
 az_tour.0004.a: "Debo coincidir con la postura de [Select_CString(stop_host_scope.IsFemale, 'nuestra anfitriona', 'nuestro anfitrión' )]."
 az_tour.0004.b.stewardship: "Un presupuesto equilibrado sirve a todos; es el compromiso que ofrezco."
 az_tour.0004.b.stewardship.tt: "Dirigir una porción del excedente a las reparaciones urgentes y el resto a inversiones a largo plazo. Sobriedad no significa abandono."
 az_tour.0004.b.martial: "La seguridad debe ser práctica, no ornamental. Dejad que lo sopese."
 az_tour.0004.b.martial.tt: "Equipad a la guarnición para que funcione, no para que se exhiba: una armadura para el terreno y suficientes caballos para patrullar. La gloria acompaña a la disciplina, no a los atavíos."
 az_tour.0004.b.learning: "Que se imponga la razón. Sugiero una solución racional."
 az_tour.0004.b.learning.tt: "Probad el método nuevo en un solo distrito bajo una observación cuidadosa. Si demuestra ser sólido, expandidlo. Si no, descartadlo, como debería hacerse con cualquier teoría."
 az_tour.0004.c: "Estamos en una cena, no en una sala de debate."
 az_tour.0005.t: "Una nota rota"
 az_tour.0005.desc: "El silencio cae sobre la sala cuando un músico tañe una nota demasiado fuerte; un tañido agudo que corta los murmullos como una bofetada. La melodía muere.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se tensa en su sitio.\n\n«Ah, lo lamento», tartamudea [musician.Custom('ES_ElLa')] intérprete, inclinándose con el instrumento que le tiembla en la mano. Unos pocos invitados se paran en pleno trago de sus copas de [stop_host_scope.Custom('RegionalDrink')] y miran con inseguridad.\n\n[stop_host_scope.GetTitledHouseNameOrFirstName] se obliga a sonreír, pero el rubor de sus mejillas no ofrece dudas. «Un contratiempo menor», dice indulgente con la voz controlada. «No agüemos la diversión de la velada por esto»."
 az_tour.0005.a: "«¡Una gran interpretación a pesar del accidente!»."
 az_tour.0005.b: "«Apenas hemos empezado; ¡traed mi [ROOT.Char.Custom('GetMusicalInstrument')]!»."
 az_tour.0005.c: "«Es que apenas le prestaba atención»."
 az_tour.1005.t: "Una melodía más aguda"
 az_tour.1005.desc: "Un fuerte crujido y luego el silencio. Un/a [ROOT.GetCharacter.Custom('GetMusicalInstrument')] se parte en plena nota y el silencio asombrado que sigue es más sonoro que la misma música. Un segundo intérprete yerra en su entrada. Un tercero tose nervioso. La actuación se viene abajo, una nota errónea cada vez.\n\nAntes de que pueda levantarme o solicitar un reemplazo, [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] da un paso adelante y saca un/a [visiting_liege.Custom('GetMusicalInstrument')] de su estuche. Sin fanfarrias, ni anuncios, solo con la confianza serena de alguien acostumbrado que se le escuche.\n\nLas primeras notas parten como el incienso, lentas e inquisitivas. La conversación se apaga. La copas se bajan. Hasta los sirvientes se detienen. [visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l], antes mi invitad[visiting_liege.Custom('ES_OA')], ahora dirige el salón como intérprete.\n\nY cuando el último acorde vibra hacia el silencio, lo único que puedo hacer es sentarme con su peso."
 az_tour.1005.a: "Una interpretación de una brillantez sin rival, ¡ciertamente magnífica!"
 az_tour.1005.b: "¡Qué maestría! Me veo impelid[ROOT.Char.Custom('ES_OA')] a mejorar."
 az_tour.1005.c: "«Está actuación es indigna de su posición»."
 az_tour.1005.c.toast: "[stop_host_scope.GetTitledHouseNameOrFirstName] critica tu actuación."
 az_tour.0006.t: "Una interrupción impertinente"
 az_tour.0006.desc: "Un grito corta la risa y la música del festival. Un[angry_farmer.Custom('ES_XA')] [angry_farmer.GetWomanMan] con ropas raídas y la cara roja de indignación avanza a empujones. Estampa el pie y alza la voz por encima de la multitud.\n\n«Trabajamos duro en el campo, ¡pero todo el dinero se va en banquetes y sedas! Os sentáis bajo farolillos bebiendo [stop_host_scope.Custom('RegionalDrink')], pero ¿quién se preocupa por quienes tienen el cuenco vacío?».\n\nEl festín se detiene. [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me echa una mirada, cauta, pero claramente disgustada."
 az_tour.0006.a: "«Se investigará esto. Tenéis mi palabra»."
 az_tour.0006.b: "«Los festivales no son para quejarse»."
 az_tour.0006.c: "«Tomad algo de [stop_host_scope.Custom('RegionalDrink')] para aliviar la mente»."
 tgp_heard_complaints_modifier: "Quejas escuchadas"
 tgp_heard_complaints_modifier_desc: "El gobernante de este condado ha escuchado las quejas de sus súbditos"
 tgp_dismissed_complaints_modifier: "Quejas desdeñadas"
 tgp_dismissed_complaints_modifier_desc: "El gobernante de este condado ha desdeñado las quejas de sus súbditos"
 az_tour.1006.t: "Una interrupción impertinente"
 az_tour.1006.desc.intro: "La plaza del mercado bulle con la música y el alboroto de la celebración, pero no todas las voces se alzan con alegría. Un[angry_farmer.Custom('ES_XA')] granjer[angry_farmer.Custom('ES_OA')] local, con la cara roja y envalentonad[angry_farmer.Custom('ES_OA')], se abre paso entre la multitud, mirando a [stop_host_scope.GetTitledHouseNameOrFirstName]."
 az_tour.1006.desc.a: "«Trabajamos duro en el campo, ¡pero todo el dinero se va en banquetes y sedas! Os sentáis bajo farolillos bebiendo [stop_host_scope.Custom('RegionalDrink')], pero ¿quién se preocupa por quienes tienen el cuenco vacío?».\n\nEl rostro [stop_host_scope.Custom('ES_DelDela')] anfitri[stop_host_scope.Custom('ES_OnOna')] se endurece, pero responde con calma, prometiendo una compensación y asignando a un administrador para supervisar los daños."
 az_tour.1006.desc.b: "«Trabajamos duro en el campo, ¡pero todo el dinero se va en banquetes y edas! Os sentáis bajo farolillos bebiendo [stop_host_scope.Custom('RegionalDrink')], pero ¿quién se preocupa por quienes tienen el cuenco vacío?».\n\n[stop_host_scope.GetSheHe|U] sonríe con lentitud e indulgencia. «Vuestros cuencos no me conciernen. ¡Guardias, apresad a est[angry_farmer.Custom('ES_EA')] [angry_farmer.Custom2('InsultNoun', ROOT.Char)]!». Gritos de asombro se elevan sobre la multitud cuando los guardias de [stop_host_scope.GetFirstName] arrestan [angry_farmer.Custom('ES_AlAla')] granjer[angry_farmer.Custom('ES_OA')] y se l[angry_farmer.Custom('ES_OA')] llevan; poco a poco, sus improperios desaparecen entre el sonido de la música."
 az_tour.1006.desc.c: "«Trabajamos duro en el campo, ¡pero todo el dinero se va en banquetes y sedas! Os sentáis bajo farolillos bebiendo [stop_host_scope.Custom('RegionalDrink')], pero ¿quién se preocupa por quienes tienen el cuenco vacío?».\n\n[stop_host_scope.GetSheHe|U] levanta ligeramente una mano y habla con voz calmada pero firme. «Estamos aquí reunidos en paz. Dejad que los ánimos se calmen y las copas se llenen. Seguro que podemos escuchar vuestras quejas sin interrupciones». [angry_farmer.Custom('ES_ElLa')|U] granjer[angry_farmer.Custom('ES_OA')] se revuelve incómod[angry_farmer.Custom('ES_OA')], con indignación aún en sus ojos, pero su tono se suaviza con el peso de la formalidad."
 az_tour.1006.a: "«¡Una actitud digna [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitleAsNameNoTooltip|l] más [stop_host_scope.Custom('ComplimentAdjective')]!»."
 az_tour.1006.a.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] ha apoyado tu enfoque"
 az_tour.1006.b: "«Yo lo habría gestionado de otra manera»."
 az_tour.1006.b.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] no aprueba la respuesta que le has dado al granjero"
 az_tour.1006.c: "«Perdonad, me he distraído observando esta colorida danza»."
 az_tour.1006.c.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] ha ignorado el altercado y se ha guardado su opinión"
 az_tour.0007.t: "Adulación floreciente"
 az_tour.0007.desc: "Bajo las florecientes copas de los árboles iluminadas por farolillos, un asistente anuncia a [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)]. Se adelanta, sosteniendo un pergamino que exhibe delicadas pinceladas. La montañas pintadas se alzan sobre la seda, coronadas por exuberantes árboles, mientras unas palabras ondeantes fluyen junto a ellos: la unión perfecta entre armonía y fuerza.\n\n«Las colinas pueden derrumbarse», dice con una sonrisa modesta, «pero la primavera siempre regresará, aunque solo sea un suspiro». Continúa hablando sin apartar su mirada de mis ojos: «Es un reflejo de vuestro gobierno, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\nLa maestría del pergamino es innegable; el sentimiento que transmite es halagador. [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] inclina tranquilamente la cabeza dando su aprobación, en espera de mi respuesta."
 az_tour.0007.a: "«¡Qué equilibrio! Solo por esos trazos, se merece un puesto»."
 az_tour.0007.b: "«Cuando la primavera pase, se acabarán vuestros halagos»."
 az_tour.0007.c: "«El verdadero arte aquí es la adulación, no las flores»."
 tgp_mocked_elites_modifier: "Élite burlada"
 az_tour.1007.t: "Las flores se marchitan"
 az_tour.1007.desc: "El aire está cargado de perfume y poesía. Cada palabra se ha elegido con precisión y cada gesto se ha estudiado con cuidado. Los cortesanos se inclinan cuando [elegant_noble.Custom2('MyCharacterIntroduction', ROOT.Char)] completa el verso final. Su voz permanece flotando en el aire, dulce como el humo del incienso.\n\n[visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))|U] ofrece una lenta pero deliberada sonrisa. «Qué hermoso», dice con una voz tan suave como el barniz. «La candidez provinciana tiene cierto encanto». Antes de que pueda tomar aliento, un murmullo recorre los bancos y los abanicos se agitan para ocultar las risas. [visiting_liege.Custom2('MyCharacterIntroduction', SCOPE.sCharacter('stop_host_scope'))|U] inclina la cabeza y sonríe lenta y deliberadamente, como si saboreara mi incomodidad."
 az_tour.1007.a: "Que se ría si eso es lo que quiere."
 az_tour.1007.b: "¡Está humillando a mi gente!"
 az_tour.0008.t: "Pinceladas y juicios"
 az_tour.0008.desc: "A petición mía, [revered_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] toma su asiento bajo el techo de seda, mientras un público se reúne para observar. Pincel en mano, inicia una transcripción de los clásicos, perfilando cada carácter con suma paciencia hasta que el pergamino empieza a transpirar significado.\n\nSería muy revelador que [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] se pronunciase sobre esta obra. Si emitiera su juicio delante de todas estas miradas, su discernimiento quedaría patente."
 az_tour.0008.a: "Invitar a [visiting_liege.GetTitledHouseNameOrFirstName] a juzgar la exhibición."
 az_tour.0008.a.tt: "Se te recompensará según la opinión de tu señor sobre la exhibición"
 az_tour.0008.b: "Que [visiting_liege.GetTitledHouseNameOrFirstName] lo disfrute en paz."
 az_tour.1008.t: "El pincel habla"
 az_tour.1008.desc.intro: "Me han traído junto a [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] bajo un techo de seda donde la multitud se reúne. «[revered_scholar.GetTitledHouseNameOrFirstName] nos revelará la belleza de los clásicos». [revered_scholar.GetSheHe|U] se inclina solemnemente ante mí y [stop_host_scope.GetTitledHouseNameOrFirstName], toma asiento en el centro y desenrolla un delicado pergamino. Con un ritmo prudente, procede a teñir de tinta el papel; los trazos se suceden de forma fluida mientras las palabras adoptan su grácil forma. [stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitleAsNameNoTooltip|l] me mira fijamente. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], vuestra opinión es de suma importancia. ¿Honraríais a nuestr[revered_scholar.('ES_OA')] artista ofreciéndonos vuestro veredicto?».\n\n"
 az_tour.1008.desc.praise_subtle: "Noto el delicado equilibro y la fluidez de cada trazo. La caligrafía es consistente y calculada, una hábil combinación de técnica y reflexión."
 az_tour.1008.desc.arrogant_judgment: "Mis ojos captan la precisión de los caracteres, y sin embargo se aprecia cierto exceso de control, casi demasiado artificial. Le falta la calidez de la espontaneidad."
 az_tour.1008.desc.shy_discomfort: "El pergamino es precioso, pero la tensión se corta con un cuchillo. Doy una opinión breve y prudente, evitando revelar demasiado."
 az_tour.1008.desc.generic_comment: "Las líneas son claras y están bien distribuidas. Ofrezco un comentario muy reservado, para evitar hablar de lo que no sé."
 az_tour.1008.a: "«Es una obra maestra: sutil, equilibrada y vibrante»."
 az_tour.1008.a.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] alaba la exhibición"
 az_tour.1008.b: "«Un trabajo exquisito, si bien un poco… provinciano»."
 az_tour.1008.b.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] se burla de la exhibición"
 az_tour.1008.c: "«La forma es admirable, pero también he de elogiar su espíritu»."
 az_tour.1008.c.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] elogia la exhibición"
 az_tour.1008.d: "«Perdonadme, tengo otros asuntos que atender»."
 az_tour.1008.d.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] se niega a juzgar la exhibición"
 az_tour.0009.t: "¿Bailamos?"
 az_tour.0009.desc: "La estación coincide con una tradición local: bailarines enmascarados, ataviados con telas brillantes y papel, interpretan una danza antigua ante altares ancestrales. Es algo rústica —estridente, alegre, caótica—, y, sin embargo, entrañable.\n\n[chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me aproxima lentamente. «[visiting_liege.Custom2('MyCharacterIntroduction', chancellor)|U] llegará pronto. Quizá esta exhibición [visiting_liege.GetHerHim] deleite. Es humilde, pero llena de sentimiento. Una mirada hacia el alma de nuestro pueblo».\n\nTiene razón, pero nuestro tiempo es escaso y valioso…"
 az_tour.0009.a: "Que preparen los bailes."
 az_tour.0009.a.tt: "Se te recompensará según la opinión de tu señor sobre el baile"
 az_tour.0009.b: "Aprovecharemos mejor el tiempo discutiendo sobre nuestros deberes."
 az_tour.1009.t: "El baile del pueblo"
 az_tour.1009.desc: "Los tambores resuenan como las pezuñas de los animales y las risas se extienden entre la multitud. Bajo los estandartes ondeantes y el aroma del incienso, los aldeanos se visten con seda brillante y se disfrazan de caballos de papel, saltando y girando en una antigua danza folclórica.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha invitado a observar esta colorida celebración de la tradición [ROOT.Char.GetCurrentLocation.GetCulture.GetNameNoTooltip]. [stop_host_scope.GetSheHe|U] permanece a mi lado, con una sonrisa orgullosa. Cuando un bailarín se inclina ante mí, reconozco el respeto que profesan a mi posición y la confianza que tienen en mi juicio."
 az_tour.1009.a: "Me aproximo a los bailarines para honrarlos."
 az_tour.1009.a.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] ha honrado el baile"
 az_tour.1009.b: "Un pequeño regalo para honrar su habilidad."
 az_tour.1009.b.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] ha ofrecido un regalo a los bailarines"
 az_tour.1009.c: "Es mejor que me centre en mis oraciones."
 az_tour.1009.c.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitleAsNameNoTooltip|l] centrado en sus oraciones"
 tgp_popular_festival_performance_modifier: "Actuación festiva de prestigio"
 tgp_popular_festival_performance_modifier_desc: "Este condado ha recibido la aprobación de un apreciado gobernante a sus bailes culturales durante un festival."
