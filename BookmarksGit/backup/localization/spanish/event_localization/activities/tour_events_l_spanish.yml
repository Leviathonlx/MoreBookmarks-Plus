l_spanish:
 #Tour Travel Events
 tour_travel.1001.title: "[Select_CString( angry_peasant.IsFemale, 'una sierva', 'un siervo' )|U] y su [ROOT.Char.GetTitleAsNameNoTooltip]"
 tour_travel.1001.desc.intro: "Entro en una taberna local de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], cansad[ROOT.Char.Custom('ES_OA')] del viaje y con sed de [ROOT.Char.Custom('RegionalDrink')] y ganas de descanso.\n\nMi meditación silenciosa se ve interrumpida por el ruido de un puño al estamparse sobre la madera astillada, seguido de un escupitajo desdeñoso. «¡Maldit[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]!"
 tour_travel.1001.desc.mid.wrong_language: "¡Ni siquiera habla [angry_peasant.GetCulture.GetLanguage.GetName|l], y aun así se atreve a proclamarse [Select_CString( ROOT.Char.IsFemale, 'nuestra legítima', 'nuestro legítimo')] [ROOT.Char.GetLadyLord]!»."
 tour_travel.1001.desc.mid.wrong_culture: "¡Es [Select_CString( ROOT.Char.IsFemale, 'una absoluta extranjera', 'un absoluto extranjero')]! ¿Cómo nos puede gobernar alguien que ni siquiera es de estirpe [angry_peasant.GetCulture.GetName]?»."
 tour_travel.1001.desc.mid.wrong_faith: "¡Es un[ROOT.Char.Custom('ES_XA')] infiel [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]! Cada segundo que sigue en el trono es una ofensa a la voluntad [angry_peasant.GetFaith.HighGodNamePossessive]»."
 tour_travel.1001.desc.mid.pretender: "¡Escupo en la cara de la casa [ROOT.Char.GetHouse.GetName]! ¡Todos sabemos que los auténticos gobernantes de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] son la casa [claimant_character_scope.GetHouse.GetName]!»."
 tour_travel.1001.desc.mid.powerful_diarch: "¡Nuestr[ROOT.Char.Custom('ES_OA')] supuest[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] es débil! ¡El verdadero gobernante de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] es es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetDiarch.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))] [ROOT.Char.GetDiarch.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))] de [ROOT.Char.GetDiarch.GetFirstName]!»."
 tour_travel.1001.desc.mid.just_plain_dislike_em: "Ni siquiera deberíamos llamar \"[ROOT.Char.GetTitleAsNameNoTooltip]\" a semejante [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('angry_peasant'))], ¡deberíamos llamarle idiota [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('angry_peasant'))]!»."
 tour_travel.1001.desc.outro.nudist: "\n\nIntento no llamar la atención, pero parece que mi comportamiento tan de [ROOT.Char.GetTitleAsNameNoTooltip|l] y la inconfundible perfección del cuerpo bien formado de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetHouse.GetName] me ha descubierto. He de pensar algo antes de que la situación empeore."
 tour_travel.1001.desc.outro: "\n\nIntento no llamar la atención, pero parece que mi comportamiento tan de [ROOT.Char.GetTitleAsNameNoTooltip|l] y el nombre de [ROOT.Char.GetHouse.GetName] en mis prendas me ha descubierto. He de pensar algo antes de que la situación empeore."
 tour_travel.1001.a: "¡Decídmelo a la cara, so [angry_peasant.Custom2('InsultNoun', ROOT.Char)]!"
 tour_travel.1001.b: "Tal vez una rebaja de impuestos os haga cambiar de idea."
 tour_travel.1001.c: "¡Es solo que me parezco a [ROOT.Char.GetNameNoTooltip]!"
 tour_travel.1002.title: "[ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')|U] entre yerbajos"
 tour_travel.1002.desc: "A medida que atravesamos [pretty_peasant_county_scope.GetName], me encapricho con el paisaje. En verdad, el/la [pretty_peasant_county_scope.GetProvince.Custom('TerrainTypeProvince')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] debe ser el lugar más bello de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], y más hermosura aún tienen sus [pretty_peasant.GetWomenMen].\n\nMientras mi séquito me escolta a través de otra aldea humilde, encuentro a un[pretty_peasant.Custom('ES_XA')] joven especialmente bell[pretty_peasant.Custom('ES_OA')] que se dedica a sus humildes tareas y siento que el corazón se me acelera. Contemplar a semejante [pretty_peasant.Custom('LoverPetName')] en su mundanalidad es como ver poesía encarnada y, antes de que pueda siquiera pensar, mi corazón ya me ha ordenado que llame a mi séquito para que se detenga."
 tour_travel.1002.a: "Debo dar a conocer mis sentimientos."
 tour_travel.1002.b: "Creí haber visto algo… Sigamos adelante."
 tour_travel.1003.title: "Dirigirse a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 tour_travel.1003.desc: "Mientras continúa mi gira por [angry_county_scope.GetName], se me informa de que he organizado un encuentro con un representante del campesinado descontento.\n\nUna criatura lamentable se arrastra ante mí, discutiendo sobre la supuesta dignidad del populacho [angry_county_scope.GetAdjective]. Sin embargo, pronto caigo en la cuenta de que tal [rude_peasant.Custom2('InsultNoun', ROOT.Char)] [rude_peasant.Custom2('InsultAdjective', ROOT.Char)] jamás se ha dirigido a mí como «[ROOT.Char.Custom('FormOfAddressForLiege')|U]», una ofensa que he de castigar de la forma que considere oportuna."
 tour_travel.1003.a: "Harás azotar a esta criatura durante cinco kilómetros."
 tour_travel.1003.b: "Sus entrañas adornarán el/la [angry_county_scope.GetProvince.Custom('TerrainTypeProvince')]."
 tour_travel.1003.c: "Perdono su ignorancia."
 tour_travel.1004.title: "$altruism_intent_header$ Un toque sanador"
 tour_travel.1004.desc.intro: "Entro en [diseased_county_scope.GetName] con la disposición de otorgar mi toque real a los campesinos del lugar. Me encuentro inmediatamente ante la criatura más miserable que jamás haya visto. Con una mínima provocación, expone sus callosos pies a escasos centímetros de mis inmaculadas manos.\n\n"
 tour_travel.1004.desc.outro.christian: "Al igual que Jesús lavó los pies de sus discípulos, [ROOT.Char.GetFaith.HighGodName] también me implora que limpie los de mis leales súbditos."
 tour_travel.1004.desc.outro: "Por mucho que me repugne incluso estar en presencia de [Select_CString( diseased_peasant.IsFemale, 'esta mendiga enferma', 'este mendigo enfermo' )] y de olor penetrante, se dice que mi toque puede sanar incluso las enfermedades más indecorosas."
 tour_travel.1004.a.tarantino: "Detesto admitirlo, pero es un poco erótico."
 tour_travel.1004.a: "Una bendición para vos, un mal recuerdo para mí."
 tour_travel.1004.b: "Oh, podría frotar estos pies corpusculares todo el día."
 tour_travel.1004.c: "Tal vez baste con un ligero toque en la frente."
 tour_travel.1004.d.meat: "¡Apartad de mí esas salchichas asquerosas!"
 tour_travel.1004.d.two_veg: "¡Apartad de mí tales [ROOT.Char.Custom('get_region_root_vegetable_plural')] repugnantes!"
 tour_travel.1005.title: "$altruism_intent_header$ El toque real"
 tour_travel.1005.desc: "La noticia de mi llegada parece haberse extendido por [county_to_bless_scope.GetName], ya que nuestro séquito pronto se ve acosado por innumerables siervos que suplican la bendición del toque real.\n\nPodría, por supuesto, limitarme a rociarles un poco de agua bendecida por mí y seguramente quedarían satisfechos, pero darles monedas benditas para aliviar sus zonas infectadas los mantendría felices y bendecidos durante mucho más tiempo."
 tour_travel.1005.a: "Repartiré monedas benditas."
 tour_travel.1005.b: "Unas gotas de agua les satisfarán."
 tour_travel.1005.c: "¡No tendrán nada!"
 tour_travel.1006.title: "$altruism_intent_header$ Limosna para los pobres"
 tour_travel.1006.desc: "Mientras cabalgamos cerca del/de la gran [county_holder_to_bless_scope.GetFaith.HouseOfWorship] de [church_barony_scope.GetNameNoTooltip], ordeno a mi cortejo que se pare a admirar este lugar sagrado que satisface las necesidades espirituales de tantos aquí en [county_to_bless_scope.GetNameNoTooltip].\n\nEl terreno de su [county_holder_to_bless_scope.GetFaith.HouseOfWorship] está lleno de indigentes que vienen a rezar para que mejoren sus circunstancias. Quizá esta sea una oportunidad para mostrar al pueblo de [county_to_bless_scope.GetNameNoTooltip] cuán magnánim[GetPlayer.Custom('ES_OA')] y amable puedo ser."
 tour_travel.1006.a: "¡Limosnas para los pobres!"
 tour_travel.1006.b: "Si querían dinero, no haber nacido pobres."
 tour_travel.1006.c: "¡Sacad a estas alimañas de la escalinata!"
 tour_travel.1007.title: "[Select_CString( wise_woman_scope.IsFemale, 'La sabia', 'El sabio' )] de [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1007.desc.intro: "Mientras mi cortejo prosigue viaje a través de mi señorío, acabamos atravesando la remota y desavisada región de [wise_woman_barony_scope.GetNameNoTier]. No tenía información sobre ella, pero [superstituous_courtier_scope.GetName] me lleva aparte para defender las virtudes de su célebre «sabi[wise_woman_scope.Custom('ES_OA')] de [wise_woman_barony_scope.GetNameNoTierNoTooltip]».\n\n"
 tour_travel.1007.desc.mid.ill: "«Disculpadme, mi [ROOT.Char.GetLadyLord], pero os veo sufrir tremendamente por enfermedades y aflicciones. [Select_CString( wise_woman_scope.IsFemale, 'La sabia', 'El sabio' )] de [wise_woman_barony_scope.GetNameNoTierNoTooltip] está a apenas un pequeño desvío, ¡y sé que tiene exactamente lo que necesitáis para volver a estar saludable!»."
 tour_travel.1007.desc.mid.pregnant: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip], veo que estáis sumamente resplandeciente y radiante como siempre, como se debe estar cuando se está encinta. Sin embargo, puedo decir que el duro trabajo de llevar a un niño os está causando un gran malestar y [wise_woman_scope.Custom('ES_ElLa')] sabi[wise_woman_scope.Custom('ES_OA')] que está cerca tendrá justo el remedio necesario para aliviar lo que os aflige»."
 tour_travel.1007.desc.mid.psychological: "«Sé que tenéis una mente torturada, [ROOT.Char.Custom('FormOfAddressForLiege')], y que os causa gran angustia. Por fuerte que sea vuestro espíritu, ¡tal vez lo que aqueja vuestra mente pueda remediarse con algún incienso o medicina [wise_woman_scope.Custom('ES_DelDela')] [Select_CString( wise_woman_scope.IsFemale, 'famosa sabia', 'famoso sabio' )] de [wise_woman_barony_scope.GetNameNoTierNoTooltip]!»."
 tour_travel.1007.desc.mid.weakened: "«Con vuestras lesiones, [ROOT.Char.Custom('FormOfAddressForLiege')], temo por vuestra seguridad y salud en esta gira. Sin embargo, conozco [Select_CString( wise_woman_scope.IsFemale, 'una médica', 'un médico' )] por aquí cerca que tal vez pueda curar vuestras heridas. ¡[Select_CString( wise_woman_scope.IsFemale, 'La sabia', 'El sabio' )] de [wise_woman_barony_scope.GetNameNoTierNoTooltip] lo cura todo!»."
 tour_travel.1007.desc.mid.ugly: "«Si me permitís, [ROOT.Char.Custom('FormOfAddressForLiege')], algunos de los otros miembros de vuestro cortejo han estado haciendo comentarios sobre vuestra… apariencia. ¡Mas no temáis! Hay [Select_CString( wise_woman_scope.IsFemale, 'una sabia', 'un sabio' )] cerca que puede curar cualquier dolencia, o eso dicen»."
 tour_travel.1007.desc.outro: "\n\nTengo mis dudas, pero [superstituous_courtier_scope.GetNameNoTooltip] parece estar tan convencid[superstituous_courtier_scope.Custom('ES_OA')] de las virtudes de tal [Select_CString( wise_woman_scope.IsFemale, 'curandera mística', 'curandero místico' )] que siento la tentación de hacerle una visita."
 tour_travel.1007.a: "No pasará nada por un pequeño desvío."
 tour_travel.1007.b: "¡Valientes necedades!"
 go_see_wise_woman_tt: "Vas a ver [Select_CString( wise_woman_scope.IsFemale, 'a la sabia', 'al sabio' )]. Esto puede tener resultados positivos o negativos."
 tour_travel.1008.title: "$tour_travel.1007.title$"
 tour_travel.1008.desc.intro: "Al caer la noche, entro en el tugurio poco iluminado [Select_CString( wise_woman_scope.IsFemale, 'de la sabia', 'del sabio' )]. Mi comitiva se queda fuera. No me cabe duda de que [Select_CString( wise_woman_scope.IsFemale, 'la excéntrica mujer', 'el excéntrico hombre' )] que cojea en su interior es la persona que busco.\n\n«Ah, os esperaba. ¡Adelante! Compartid mi fuego, mi [ROOT.Char.GetTitleAsNameNoTooltip]». Antes de que pueda decir palabra, sus manos heladas se cierran sobre las mías."
 tour_travel.1008.desc.mid.ill: "Me paso la noche sorbiendo líquidos negros de mal sabor y oliendo inciensos embriagadores y, cuando salgo al día siguiente, me siento como nuev[ROOT.Char.Custom('ES_OA')]."
 tour_travel.1008.desc.mid.pregnant: "Me paso la noche comiendo toda clase de comidas extrañas: globos oculares, hierbas y frutas que jamás había visto, viendo todas mis necesidades atendidas por tan [Select_CString( wise_woman_scope.IsFemale, 'extraña mujer', 'extraño hombre' )]. ¡Cuando salgo al día siguiente, me siento revitalizad[ROOT.Char.Custom('ES_OA')]!"
 tour_travel.1008.desc.mid.psychological: "Sus manos se mueven para agarrarme el cráneo como una gran bestia que sujeta a su presa. Pasamos la noche recitando palabras que no entiendo y cuando emerjo por la mañana, siento la cabeza más ligera."
 tour_travel.1008.desc.mid.weakened: "Cubre mi herida con todo tipo de fluidos viscosos y hierbas urticantes, y aunque el proceso es doloroso, siento que mi herida está más cerrada al día siguiente."
 tour_travel.1008.desc.mid.ugly: "Se pasa toda la noche frotándome la cara con pastas y cremas de colores, tapando mis muchas manchas e imperfecciones. Por la mañana, contemplo mi reflejo y veo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] que haría que incluso los castos enrojecieran por la lujuria."
 tour_travel.1008.desc.outro: "\n\nTodas mis dudas quedan disipadas, y mis enfermedades, curadas."
 tour_travel.1008.a: "¡Parece magia!"
 tour_travel.1008.b: "¡[wise_woman_scope.GetSheHe|U] debe ser mi médic[wise_woman_scope.Custom('ES_OA')]!"
 tour_travel.1009.title: "[Select_CString( wise_woman_scope.IsFemale, 'La charlatana', 'El charlatán' )] de [wise_woman_barony_scope.GetNameNoTierNoTooltip]"
 tour_travel.1009.desc.intro: "$tour_travel.1008.desc.intro$"
 tour_travel.1009.desc.mid.ill: "Me paso toda la noche aspirando hedores absolutamente intolerables, bebiendo fluidos viscosos y asquerosos, y con el cuerpo cubierto de hierbajos urticantes. Toda la experiencia añade aún más náuseas y dolor a mi aflicción actual y termino la noche sintiéndome peor de lo que empecé."
 tour_travel.1009.desc.mid.ugly: "Se pasa toda la noche frotándome la cara con pastas y cremas de colores, tapando mis muchas manchas e imperfecciones. Por la mañana contemplo mi reflejo ¡y aúllo ante el monstruo en el que [wise_woman_scope.GetSheHe] me ha convertido!"
 tour_travel.1009.desc.mid.nothing: "Hago todo lo que [wise_woman_scope.GetSheHe] me pide: bebo infusiones, me froto los apéndices, camino sobre brasas e ingiero suficientes hierbas como para tumbar a un hombre. Sin embargo, todo esto parece haber tenido poco efecto en mí y no me siento mejor que cuando llegué."
 tour_travel.1009.desc.outro: "\n\nNo sé qué habrá oído [superstituous_courtier_scope.GetNameNoTooltip] sobre semejante [Select_CString( wise_woman_scope.IsFemale, 'sabia', 'sabio' )], pero ha quedado claro que no es más que [Select_CString( wise_woman_scope.IsFemale, 'una charlatana', 'un charlatán' )] vulgar de los caminos."
 tour_travel.1009.a: "Qué pérdida de tiempo."
 tour_travel.1009.b: "Engañar [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip] es un delito castigado con la muerte."
 tour_travel.9010.t: "¡Cuidado con los salteadores de caminos!"
 tour_travel.9010.desc: "Mi comitiva continúa por nuestra ruta prevista hacia [next_destination.GetName] ¡cuando de repente nos detenemos sin sutileza alguna a la orden de [travel_leader.GetName]!\n\n«¡Deteneos, insensatos! Se dice que este camino está infestado de bandidos y canallas de baja estofa, ¡debemos desviarnos!».\n\nLa ruta que propone es más larga, pero me garantiza que es más segura."
 tour_travel.9010.a: "Tomemos la ruta segura."
 tour_travel.9010.b: "¡Debemos impartir justicia con esos malhechores!"
 tour_travel.9010.success: "Los bandidos son derrotados"
 tour_travel.9010.failure: "Los bandidos os aplastan"
 tour_travel.9020.t: "Justicia local"
 tour_travel.9020.desc.intro: "Llegamos a una pequeña aldea de [ROOT.Char.GetCurrentLocation.GetName] para ver una gran conmoción en la plaza del pueblo. Una desdichada criatura está rodeada de furiosos aldeanos, la sombría mirada desesperanzada de sus ojos se desvanece y se ilumina cuando [accused_character.GetSheHe] se da cuenta de que se acerca mi comitiva.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], os lo ruego! ¡No los escuchéis, son todo mentiras! ¡Soy inocente! ¿No me concederíais la justicia [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?».\n\n"
 tour_travel.9020.desc.outro.guilty: "Es cierto que las pruebas parecen circunstanciales, pero un[accused_character.Custom('ES_XA')] vulgar campesin[accused_character.Custom('ES_OA')] no debe hablar a su [ROOT.Char.GetTitleAsNameNoTooltip] sin que se le indique."
 tour_travel.9020.desc.outro: "Las pruebas parecen bastante irrefutables y, además, [accused_character.GetSheHe] habló sin permiso."
 tour_travel.9020.a: "La ejecución es justa."
 tour_travel.9020.b: "Las pruebas son es frívolas, dejad[accused_character.GetHerHim] marchar."
 tour_travel.9020.c: "Servirme será su castigo."
 tour_travel.9030.t: "El antro del pecado"
 tour_travel.9030.desc.intro: "Cuando me despiertan de mi sueño a medianoche, oigo que se me acercan por detrás y lentamente gritos de jolgorio y alegría. Aparece [drunky_entourage.GetName|U] con"
 tour_travel.9030.desc.mid.hashish: "los ojos rojos de hachís."
 tour_travel.9030.desc.mid: "el aliento apestando a [ROOT.Char.Custom('RegionalAlcoholicDrink')]."
 tour_travel.9030.desc.outro: "\n\n«¡Voto a [drunky_entourage.GetFaith.HighGodName]! Hay un maravilloso antro de pecado a pocos minutos de aquí, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. Debemos quedarnos por aquí un tiempo y volvernos idiotas de júbilo»."
 tour_travel.9030.a: "Juerga y júbilo, ¡allá voy!"
 tour_travel.9030.b: "No debemos distraernos."
 tour_travel.9040.t: "[Select_CString( ROOT.Char.IsFemale, 'Heroína', 'Héroe' )] sin igual"
 tour_travel.9040.desc: "Mi partida se detiene para descansar un momento y yo entro en un humilde establecimiento para conocer mejor a los lugareños. Manteniéndome ocult[ROOT.Char.Custom('ES_OA')], escucho las bulliciosas conversaciones de la clase baja.\n\nUn[peasant.Custom('ES_XA')] [peasant.GetWomanMan] está de juerga con sus compadres, intercambiando historias sobre sus héroes legendarios favoritos. «… ¿Y qué me decís de [ROOT.Char.GetPromotedLegend.GetProtagonist.GetName]? No sé si existió alguna vez, ¡por no hablar del resto de esa bufonada de \"[ROOT.Char.GetPromotedLegend.GetName]\"!»."
 tour_travel.9040.a: "¡He de defender mi leyenda!"
 tour_travel.9040.a.success: "Los campesinos cantan alabanzas de tu relato"
 tour_travel.9040.a.failure: "Se mofan de ti"
 tour_travel.9040.b: "Está claro que no ha entendido la historia."
 #Tour Arriving at a Stop
 #Vassal: Liege arrival event
 tour_general.0001.title: "¡Llega [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip|l]!"
 tour_general.0001.desc.intro: "Por fin llega a mis puertas el séquito [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstName|l], visitando [ROOT.Char.GetCapitalLocation.GetName] en su gira por [visiting_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 tour_general.0001.desc.type.majesty: "El espléndido atuendo y la altiva presentación de la partida no ocultan la ambición de asombrarme.\n\n"
 tour_general.0001.desc.type.intimidation: "Las filas de guardias ceñudos y disciplinados dejan claro que el miedo está en el menú del día.\n\n"
 tour_general.0001.desc.type.taxation: "El vagón de cofres y la letanía de recaudadores de impuestos sugieren que esta visita me hará más pobre.\n\n"
 tour_general.0001.desc.mid.hates_liege: "Ya era hora de que es[visiting_liege.Custom('ES_EA')] [visiting_liege.Custom2('InsultNoun', ROOT.Char)] [visiting_liege.Custom2('InsultAdjective', ROOT.Char)|l] saliese de sus lóbregos salones para ver el país de verdad."
 tour_general.0001.desc.mid.lover: "Ha pasado demasiado tiempo desde que sentí su abrazo… Quizás haya ocasión para ponerse al día…"
 tour_general.0001.desc.mid.friend: "Aunque nos encontremos con la carga de las formalidades, la visita de tan buen[visiting_liege.Custom('ES_XA')] amig[visiting_liege.Custom('ES_OA')] es bien recibida."
 tour_general.0001.desc.mid.close_family: "Una rara pero bienvenida oportunidad de ver a mi [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)]. Qué bien que haya venido."
 tour_general.0001.desc.mid.house: "Mi [ROOT.Char.Custom2('RelationToMeShort', visiting_liege)] ha venido a cimentar tanto los lazos de vasallaje como los de la casa [ROOT.Char.GetHouse.GetBaseName]."
 tour_general.0001.desc.mid.powerful_vassal: "Como un[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.Custom('ES_LoLa')]s vasall[ROOT.Char.Custom('ES_OA')]s más poderos[ROOT.Char.Custom('ES_OA')]s del señorío, no es de extrañar que [visiting_liege.GetSheHe] haya llamado a mi puerta."
 tour_general.0001.desc.mid.default: "Recibir [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetLadyLord] del señorío en mis propios salones sería un gran honor."
 tour_general.0001.desc.phase.tour_grounds: "\n\nDaré [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitleAsNameNoTooltip] una vuelta por mi [ROOT.Char.Custom('FortifiedBuilding')] y el territorio [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip],"
 tour_general.0001.desc.phase.dinner: "\n\nCelebraré una lujosa cena digna de un[visiting_liege.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip] —una oportunidad para mostrar la hospitalidad del país [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]—"
 tour_general.0001.desc.phase.cultural_festival: "\n\nMostraré [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitleAsNameNoTooltip] un festival que presente lo mejor que tenemos los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] en entretenimiento y actuaciones,"
 tour_general.0001.desc.outro: "y proveeré a su partida con reposo y entretenimiento.\n\nLa única pregunta es ¿abro las puertas y [visiting_liege.GetHerHim] dejo entrar?"
 tour_general.0001.a: "¡Bienvenid[visiting_liege.Custom('ES_OA')], [visiting_liege.GetTitleAsNameNoTooltip|l] mí[visiting_liege.Custom('ES_OA')]! ¡Bienvenid[visiting_liege.Custom('ES_OA')]!"
 tour_general.0001.b: "Finjamos que no hay nadie en casa…"
 #Liege: Phase invalidation
 tour_general.0500.title: "No hay nadie en casa"
 tour_general.0500.desc.intro: "Me han llegado noticias de que mis planes se han visto interrumpidos y ya no me es posible realizar una visita real a [tour_location.GetName].\n\n"
 tour_general.0500.desc.self: "Me he convertido en [ROOT.Char.Custom('ES_ElLa')] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord] de [tour_location.GetName], sin dejar a nadie más que a mi persona para acogerme."
 tour_general.0500.desc.already_visited: "Ya había visitado a [stop_host_scope.GetName] antes en mi gran gira, y no puedo mostrar un trato deferente por [stop_host_scope.GetSheHe]. Recibirá una sola visita, y no más."
 tour_general.0500.desc.no_longer_liege: "[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitleAsNameNoTooltip|l] de [tour_location.GetNameNoTooltip] ya no responde directamente ante mí."
 tour_general.0500.desc.lowly_baron: "[tour_location.GetNameNoTooltip|U] está al servicio de un[stop_host_scope.Custom('ES_XA')|U] humilde [stop_host_scope.GetTitleAsNameNoTooltip], y no es digno de mí visitar a un[stop_host_scope.Custom('ES_XA')|U] [stop_host_scope.GetWomenMen] de tan poco estatus."
 tour_general.0500.desc.leading_army: "[stop_host_scope.GetName|U] ha partido hacia el campo de batalla, y ya no puede alojarme."
 tour_general.0500.desc.gone_travelling: "[stop_host_scope.GetName|U] ha abandonado su hogar y se ha puesto a vagar por tierras desconocidas."
 tour_general.0500.desc.imprisoned_by_me: "[stop_host_scope.GetName|U] ha sido detenid[stop_host_scope.Custom('ES_OA')] y ahora se pudre en mis mazmorras."
 tour_general.0500.desc.imprisoned: "[stop_host_scope.GetName|U] ya no es un[stop_host_scope.Custom('ES_XA')] [stop_host_scope.GetWomanMan] libre, puesto que se pudre en alguna mazmorra extranjera."
 tour_general.0500.desc.deadly_illness: "[stop_host_scope.GetName|U] ha contraído una enfermedad mortal, y no puedo arriesgarme a hacerle una visita y respirar su miasma tóxico."
 tour_general.0500.desc.incapable: "[stop_host_scope.GetName|U] ya no controla todas sus facultades, y sería un[stop_host_scope.Custom('ES_XA')] mal[stop_host_scope.Custom('ES_XA')] anfitri[stop_host_scope.Custom('ES_OnOna')]."
 tour_general.0500.desc.gone_adventuring: "[stop_host_scope.GetName|U] se ha ido a correr aventuras por tierras a las que no se me antoja ir."
 tour_general.0500.desc.at_war: "La sombra de la guerra ha caído sobre [tour_location.GetNameNoTooltip], y [stop_host_scope.GetName] me ha advertido que no me aventure por aquellos lares."
 tour_general.0500.desc.outro: "\n\nAunque no significa el fin de mi gira, es una gran decepción."
 current_phase_skipped_tt: "Se ha saltado tu fase siguiente."
 tour_general.0500.a: "Lo esperaba con tantas ganas…"
 #Liege: Rejected at the gates
 tour_general.0501.title: "Rechazados"
 tour_general.0501.desc: "Cuando mi séquito se detiene a las puertas de [stop_host_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier], se llama a [stop_host_scope.GetName] para que me reciba, pero tras un tiempo más que generoso, ni el sirviente más humilde sale a recibirme. La llamada se repite muchas veces más, pero no recibimos más respuesta que el gorjeo de los pájaros silvestres y el silbido de los suaves vientos.\n\nEs evidente que me han rechazado en las puertas. ¡Y al actuar así, [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitleAsNameNoTooltip] ha insultado a la corona!"
 tour_general.0501.a: "Sigamos adelante."
 tour_general.0501.b: "Este insulto no se olvidará pronto."
 tour_general.0501.c: "¡Echad abajo las malditas puertas!"
 tour_general.0501.liege_merciful: "[visiting_liege.GetFirstName] te perdonó"
 tour_general.0501.liege_angry: "[visiting_liege.GetFirstName] se siente insultad[visiting_liege.Custom('ES_OA')]"
 tour_general.0501.raid: "[visiting_liege.GetFirstName] asaltó tu posesión"
 #Tour Remaining at a Stop
 #Vassal Events
 tour_general.1001.title: "$activity_tour$: una petición cortés"
 tour_general.1001.title_theft: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: una reclamación cortés"
 tour_general.1001.intro: "Me he enterado de que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l] se ha fijado en [tour_general_3001_target_courtier.Custom('ES_ElLa')] [tour_general_3001_target_courtier.GetTitledFirstName|l], conocid[tour_general_3001_target_courtier.Custom('ES_OA')] en nuestras tierras por su [tour_general_3001_target_courtier.Custom('GetCourtierTrait')|l]."
 tour_general.1001.desc: "\n\nResumiendo, [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l] desea reubicar[tour_general_3001_target_courtier.GetHerHim] en la corte [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitleAsNameNoTooltip]."
 tour_general.1001.desc_theft_liege: "\n\nSin tener en cuenta lo que yo piense, parece que además [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitleAsNameNoTooltip] ha intentado trasladar por la fuerza [tour_general_3001_target_courtier.Custom('ES_AlAla')] [tour_general_3001_target_courtier.GetTitledFirstName|l] a la corte [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitleAsNameNoTooltip] durante la noche."
 tour_general.1001.outro: "\n\n¡Esta es desde luego una oportunidad de mostrarle mi benevolencia!"
 tour_general.1001.outro_unusual_courtier: "\n\nAunque no acabo de entender el razonamiento de mi [ROOT.Char.Custom2('RelationToMePossessive', visiting_liege )], no me preocupa demasiado la idea de perder[tour_general_3001_target_courtier.GetHerHim]."
 tour_general.1001.outro_unusual_host_unusual_courtier: "\n\nSe me ocurre #EMP un par de motivos#! por los que me gustaría mantener por aquí [tour_general_3001_target_courtier.Custom('ES_AlAla')] [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip|l]. No obstante…"
 tour_general.1001.outro_theft_liege: "\n\nNi que decir tiene que esto me irrita de más de un modo."
 tour_general.1001.outro_theft_liege_unusual_courtier: "\n\nAdmito no ver la razón por la que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l] puede querer [tour_general_3001_target_courtier.Custom('ES_AlAla')] [tour_general_3001_target_courtier.GetTitledFirstNameNoTooltip|l], pero es #EMP mi#! [ROOT.Char.Custom2('RelationToMeShort', tour_general_3001_target_courtier )], maldita sea."
 tour_general.1001.a: "Espero que [tour_general_3001_target_courtier.GetFirstNameNoTooltip] le sirva bien."
 tour_general.1001.a_theft_liege: "Al fin y al cabo, [tour_general_3001_target_courtier.GetFirstNameNoTooltip] nunca me ha servido para mucho."
 tour_general.1001.b: "Quid pro quo, [visiting_liege.GetTitledFirstNameNoTooltip|l]."
 tour_general.1001.b.tt: "Solicitas un favor a cambio de que [tour_general_3001_target_courtier.GetFirstName] se una a la corte [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstName|l]"
 tour_general.1001.c: "Seguro que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitleAsNameNoTooltip] puede hacer que esto valga la pena…"
 tour_general.1001.c.tt: "Pides algo de oro a cambio de que [tour_general_3001_target_courtier.GetFirstName] se una a la corte [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstName|l]"
 tour_general.1001.d: "Solo puede haber #EMP un#! motivo por el que quiera a [tour_general_3001_target_courtier.GetFirstNameNoTooltip]…"
 tour_general.1001.d.flavor: "Démonos un capricho."
 tour_general.1001.d.tt: "Sugieres compartir una comida #EMP exótica#! con [visiting_liege.GetShortUIName]"
 tour_general.1001.d.tt_extra: "[visiting_liege.GetShortUIName] aceptará la invitación o condenará tu canibalismo"
 tour_general.1001.e: "#EMP ¡Ahora moriréis!#!"
 tour_general.1001.e.flavor: "¡Por [ROOT.Char.GetFaith.DevilName]!"
 tour_general.1001.e.tt: "Te lanzas hacia [visiting_liege.GetShortUIName]"
 tour_general.1001.e.success: "Tu ataque tiene éxito"
 tour_general.1001.e.success.tt: "Has sobrevivido"
 tour_general.1001.e.success.desc: "Sobreviviste a la pelea."
 tour_general.1001.e.bodyguard.desc: "Tu guardaespaldas intervino para salvarte."
 tour_general.1001.e.slain.tt: "Te han matado"
 tour_general.1001.e.slain.desc: "Perdiste la pelea."
 tour_general.1001.e.failure: "Tu ataque falló"
 tour_general.1001.e.bodyguard: "[tour_general_1001_bodyguard.GetTitledFirstNameNoTooltip|l] interviene"
 tour_general.1001.f: "Esto parece una mala idea."
 tour_general.1001.f_theft_liege: "#EMP Difícilmente#! puedo aceptar esta solicitud ahora."
 tour_general.1001.f.tt: "No deseas entregar a tu cortesan[tour_general_3001_target_courtier.Custom('ES_OA')]"
 #Vassal/Liege Event
 tour_general.1002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: una comida espantosamente gloriosa"
 tour_general.1002.title_vassal: "$activity_tour$: una comida espantosamente gloriosa"
 tour_general.1002.desc_host: "Vuelvo a contemplar la disposición de los platos en la mesa una vez más. Mi cocinero ha estado trabajando duro para preparar cada porción de [tour_general_3001_target_courtier.GetFirstNameNoTooltip] para nuestro placer. La decoración es magnífica. \n\nMe doy la vuelta cuando [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l] entra en la cámara, sol[visiting_liege.Custom('ES_OA')], como habíamos acordado. [visiting_liege.GetHerHim|U] observo mientras lo asimila todo y una sonrisa rutilante se dibuja en la comisura de sus labios. Avanza y toma asiento en la mesa. Me uno a [visiting_liege.GetSheHe]."
 tour_general.1002.desc_liege: "Al entrar en la cámara, no me cabe duda de que [tour_general_3001_target_courtier.GetFirstName] es la estrella del espectáculo.\n\n[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName|l] no ha escatimado en gastos y la mesa rebosa de deliciosos platos, todos ellos siguiendo la filosofía de «reutilizar, no desperdiciar» y aprovechar cualquier exquisitez culinaria que [tour_general_3001_target_courtier.GetFirstNameNoTooltip] fue capaz de aportar. \n\nHasta la cabeza de [tour_general_3001_target_courtier.GetFirstNameNoTooltip], ya vaciada y desecada, ha sido cuidadosamente colocada al final de la mesa y decorada con vegetación local. Me paro un momento para asimilarlo todo."
 tour_general.1002.a: "¡Esto es #EMP divino#!!"
 tour_general.1002.b: "… puede que el bocado más pequeño posible."
 tour_general.1002.c: "¡Por nuestro benefactor[tour_general_3001_target_courtier.Custom('ES_XA')] [tour_general_3001_target_courtier.GetFirstNameNoTooltip]!"
 tour_general.1002.a.flavor: "Comes."
 #Liege Events
 tour_general.3001.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: la belleza según quien mira"
 tour_general.3001.desc_gluttonous_cannibal: "Como proveedor[GetPlayer.Custom('ES_XA')] de #EMP buenas carnes#!, [tour_general_3001_target_courtier.GetFirstName] destaca verdaderamente entre la multitud. Su impresionante masa corporal hace que me flaqueen las rodillas. Me tiemblan las manos al ver[tour_general_3001_target_courtier.GetHerHim] engullir la comida, con perlas de grasa brillando en sus regordetas mejillas. \n\n#EMP Tan regordetas#!. Aprieto la mandíbula. Es el destino."
 tour_general.3001.desc_gluttonous: "[tour_general_3001_target_courtier.GetFirstName] realmente parece un[tour_general_3001_target_courtier.Custom('ES_XA')] [tour_general_3001_target_courtier.GetWomanMan] que sabe lo que es bueno en la vida. Siento una ligera envidia en mi corazón al ver su robustez y el puro placer que parece encontrar en la comida.\n\n[stop_host_scope.Custom('ES_ElLa')|U] mism[stop_host_scope.Custom('ES_OA')] [stop_host_scope.GetTitledFirstName|l] no ha dejado de hablar de la calidad de la cocina de [tour_general_3001_target_courtier.GetFirstName]."
 tour_general.3001.desc_insanity_courtier: "Hay algo intrigante en [tour_general_3001_target_courtier.GetFirstName]. No puedo ubicarlo. Pero tiene un aire de misterio y franqueza que rara vez se da en estos días. \n\nEs como si [tour_general_3001_target_courtier.GetSheHe] contemplase el lugar donde estaría mi alma, si [ROOT.Char.GetFaith.DevilName] no hubiera llegado antes. \n\n[tour_general_3001_target_courtier.GetSheHe|U] sabe lo que ocurre."
 tour_general.3001.desc_beauty: "En cuanto veo a [tour_general_3001_target_courtier.GetFirstName], recupero el aliento. Es como si [ROOT.Char.GetFaith.HighGodName] en persona hubiera bendecido a [tour_general_3001_target_courtier.GetFirstNameNoTooltip] con la belleza de mil [ROOT.Char.Custom('get_region_flower_type_plural')] y el propio tiempo se detuviera al contemplar sus delicadas facciones. \n\nTal belleza se desperdicia en esta chusma campesina."
 tour_general.3001.desc_intellect: "[tour_general_3001_target_courtier.GetFirstName] me ha asombrado constantemente con su intelecto. Un[tour_general_3001_target_courtier.Custom('ES_XA')] verdader[tour_general_3001_target_courtier.Custom('ES_OA')] pensador[tour_general_3001_target_courtier.Custom('ES_XA')] de nuestros días, sus habilidades y rasgos tienen mucho potencial. Sin duda, podría darle un buen uso a ambos aspectos, en lugar de ver cómo se marchitan aquí, como una planta privada de sol."
 tour_general.3001.desc_physique: "Cuando [tour_general_3001_target_courtier.GetFirstName] se inclina hacia delante para recoger una baratija del suelo del pasillo, yo me inclino hacia delante a su vez para ver bien los definidos músculos que se mueven bajo su piel. No se puede comprar ese tipo de físico. Pero tal vez si me rodeo de más de estos individuos tan bien formados…\n\n"
 tour_general.3001.desc_martial: "La destreza marcial de [tour_general_3001_target_courtier.GetFirstName] es bien conocida en la corte [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l]. Si se quiere discutir planes de ataque, el mejor enfoque para afilar nuestras armas e ingenio, hay que acudir a [tour_general_3001_target_courtier.GetSheHe]. Tiene una habilidad muy buscada y es algo que me intriga.\n\n"
 tour_general.3001.desc_diplomacy: "Las habilidades diplomáticas de [tour_general_3001_target_courtier.GetFirstName] no dejan de asombrarme. Podría informar al [ROOT.Char.GetFaith.ReligiousHeadName] de que se le ven los calzones y recibir por ello algunas piezas de oro, una sonrisa y un «gracias»."
 tour_general.3001.desc_stewardship: "[tour_general_3001_target_courtier.GetFirstName] es una rica e inagotable fuente de conocimientos sobre, bueno… riqueza. Tiene ideas sobre la administración que lamenta que no sean posibles de aplicar en la corte [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l]. \n\nSería una pena ver cómo se desperdicia tanto talento."
 tour_general.3001.desc_intrigue: "No me había fijado en [tour_general_3001_target_courtier.GetFirstName] hasta que estuvo justo encima de mí, rindiendo el debido respeto a su [tour_general_3001_target_courtier.Custom2('RelationToMePossessive', stop_host_scope )] [stop_host_scope.Char.Custom2('RelationToMeShort', visiting_liege )]. Ahora que lo he hecho, [tour_general_3001_target_courtier.GetHerHim] observo mientras se mueve sin esfuerzo entre grupos de personas de la corte. Sus ojos están constantemente despiertos, mirando en todas direcciones y en ninguna. \n\nEsto me intriga."
 tour_general.3001.desc_learning: "[tour_general_3001_target_courtier.GetWomanMan|U] cult[tour_general_3001_target_courtier.Custom('ES_OA')], los ojos brillantes de [tour_general_3001_target_courtier.GetFirstName] recorren la sala en busca de alguien que desafíe la afirmación científica que acaba de exponer. Pero nadie acepta el reto, para decepción suya. \n\nNo es de extrañar, teniendo en cuenta el nivel de intelecto que habría requerido la discusión. Estoy impresionad[GetPlayer.Custom('ES_OA')]. \n\nEste tipo de ingenio es difícil de hallar."
 tour_general.3001.desc_prowess: "Con sus ágiles movimientos por la sala que recuerdan a un ejemplar de [ROOT.Char.Custom('GetAnimalType')] durante una cacería, [tour_general_3001_target_courtier.GetFirstName] no deja de impresionar. Sigo sus movimientos, una sinfonía para la vista, mientras desaparece por el pasillo. \n\n¡Cuánta destreza!"
 tour_general.3001.desc_outro: "#EMP Debo#! tener[tour_general_3001_target_courtier.GetHerHim] en mi corte."
 tour_general.3001.a: "Ahora sois parte de mi corte. Regocijaos."
 tour_general.3001.a.flavor: "Quien lo toma se lo queda"
 tour_general.3001.a.tt: "Cortesano reubicado"
 tour_general.3001.a_cannibal: "¡Qué añadido más sabroso!"
 tour_general.3001.a_cannibal.flavor: "Me encargaré de que esté bien alimentad[tour_general_3001_target_courtier.Custom('ES_OA')]…"
 tour_general.3001.a_insanity: "Es lo que se tiene que hacer."
 tour_general.3001.a_insanity.flavor: "¡[tour_general_3001_target_courtier.GetSheHe|U] #EMP sabe!#!"
 tour_general.3001.b: "Seguramente [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] no le importe."
 tour_general.3001.b_host_decides.tt: "[stop_host_scope.GetShortUIName] decide qué ocurre a continuación"
 tour_general.3001.b.harmful_sideeffects.tt: "Debido a la personalidad de [stop_host_scope.GetShortUIName], esto podría tener consecuencias mortales"
 tour_general.3001.b_liege_decides.tt: "[visiting_liege.GetShortUIName] decide qué ocurre a continuación"
 tour_general.3001.c: "[tour_general_3001_target_courtier.GetSheHe|U] #EMP podría#! desaparecer en la noche…"
 tour_general.3001.c.tt_success: "Rapto secreto"
 tour_general.3001.c.tt_failure: "Intento fallido"
 tour_general.3001.c.tt_failure.desc: "Tu fracaso no ha pasado desapercibido."
 tour_general_3001_stolen_courtier: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] se une a mi corte sin que nadie se dé cuenta"
 tour_general_3001_failed_steal: "[stop_host_scope.GetTitledFirstNameNoTooltip|l] se entera de esto"
 tour_general.3001.d: "Eso es una necedad."
 tour_general.3001.d_cannibal: "No. Necesito empezar a hacer dieta."
 tour_general.3001.d_cannibal.flavor: "¡Mecachis!"
 tour_general.3001.d_insanity: "No, necesito rechazar a [ROOT.Char.GetFaith.random_EvilGodNames] por mí mism[ROOT.Char.Custom('ES_OA')]."
 tour_general.3001.d_insanity.flavor: "¡Ahora depende de mí!"
 tour_general.3001.tt_positive: "[visiting_liege.GetShortUIName] aceptó tu propuesta"
 tour_general.3001.tt_negative: "[visiting_liege.GetShortUIName] rechazó tu propuesta"
 tour_general.3001.desc_negative: "[visiting_liege.GetShortUIName] perdió interés por tu cortesano."
 tour_general.3002.title: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: petición aceptada"
 tour_general.3002.title_denied: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: petición rechazada"
 tour_general.3002.intro: "[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName|l] se dirige a mí directamente.\n\n«Mi [stop_host_scope.Custom2('RelationToMeShort', ROOT.Char )], he estado considerando el asunto y he llegado a la conclusión de que "
 tour_general.3002.desc_free: "[tour_general_3001_target_courtier.GetFirstName] se unirá con mucho gusto a vuestra gentil corte»."
 tour_general.3002.desc_hook: "¿un favor aquí se podría pagar con un favor en el futuro…?»."
 tour_general.3002.desc_gold: "algo de oro ayudaría a suavizar el golpe de perder a nuestr[tour_general_3001_target_courtier.Custom('ES_OA')] querid[tour_general_3001_target_courtier.Custom('ES_OA')] [tour_general_3001_target_courtier.GetFirstName]."
 tour_general.3002.desc_cannibal: "Tengo una idea aún mejor. Si os gusta [tour_general_3001_target_courtier.GetFirstName], os #EMP encantará#! esto, [ROOT.Char.Custom('FormOfAddressForLiege')]. Es para #EMP morirse#!».\n\n[stop_host_scope.GetSheHe|U] mira en la dirección de [tour_general_3001_target_courtier.GetFirstName] y luego directamente a mí, como para señalar algo."
 tour_general.3002.desc_declined: "No puedo aceptar esta petición. [tour_general_3001_target_courtier.GetFirstName] es una persona demasiado valiosa para mi corte y para mí».\n\nSu mirada empieza a desviarse por la sala con embarazo."
 tour_general.3002.a: "¡Os lo agradezco!"
 tour_general.3002.b: "¿Por qué intercambiar cuando puedo #EMP tomar#!?"
 tour_general.3002.b_declined: "[tour_general_3001_target_courtier.GetFirstNameNoTooltip] es #EMP mí[tour_general_3001_target_courtier.Custom('ES_OA')]#!."
 tour_general.3002.c: "¿Un favor? Parece justo."
 tour_general.3002.d: "¿Un par de piezas de oro? Un intercambio justo."
 tour_general.3002.e: "Pensándolo mejor…"
 tour_general.3002.f: "#EMP Oh, cielos…#!"
 tour_general.3002.g: "¡Este vil comportamiento debe cesar!"
 tour_general.3002.h: "Es una desgracia."
 tour_general.3002.h.tt: "[visiting_liege.GetShortUIName] está descontent[visiting_liege.Custom('ES_OA')]"
 tour_general.3002.h.tt.desc: "A [visiting_liege.GetShortUIName] no le hace gracia tu decisión."
 tour_general.0510.title: "Una petición de despedida"
 tour_general.0510.desc: "He concluido mi visita a [ROOT.Char.GetCurrentLocation.GetName] y mi comitiva se prepara para marchar.\n\n[stop_host_scope.GetName] y su corte se han alineado cuidadosamente para despedirme. Y ahora que están todos presentes, es hora de recoger el tributo por honrar[stop_host_scope.GetHerHim] con mi presencia."
 tour_general.0510.a: "Es hora del tributo."
 tour_general.0510.b: "No hago exigencias."
 tour_general.0511.title: "Un regalo de despedida"
 tour_general.0511.desc: "Es hora de que [visiting_liege.GetName] se marche y debo decir que creo haber sido [Select_CString( ROOT.Char.IsFemale, 'una anfitriona magnánima', 'un anfitrión magnánimo' )].\n\nNo obstante, parece que [visiting_liege.GetName] no cree que mi labor haya sido suficiente y me ha exigido algo.\n\n"
 tour_general.0511.desc.kneel: "Me exige que me arrodille ante mi [visiting_liege.GetTitleAsNameNoTooltip] delante toda la corte para demostrar sumisión a la corona."
 tour_general.0511.desc.money: "Me ha presentado una factura por todos los gastos que ha pagado en su viaje. Aunque muchos de los gastos parecen falsos, me veo en la obligación de pagar."
 tour_general.0511.desc.factions: "Me presenta su mano y exige que le prometa lealtad a [visiting_liege.GetSheHe] y a [visiting_liege.GetPrimaryTitle.GetName], jurando no oponerme nunca a la voluntad real."
 tour_general.0511.a: "Cedo."
 tour_general.0511.gave_demand: "[stop_host_scope.GetName] cedió"
 tour_general.0511.b: "¡De ninguna manera!"
 tour_general.0512.title: "Un gesto de despedida"
 tour_general.0512.desc: "Es hora de que [visiting_liege.GetName] se marche y debo decir que creo haber sido [Select_CString( ROOT.Char.IsFemale, 'una anfitriona magnánima', 'un anfitrión magnánimo' )].\n\n[visiting_liege.GetName] parece totalmente satisfech[visiting_liege.Custom('ES_XA')] con mi actuación como anfitri[ROOT.Char.Custom('ES_OnOna')], y no me ha exigido más que la promesa de volver a vernos."
 tour_general.0512.a: "Excelente."
 tour_general.0513.title: "Petición rechazada"
 tour_general.0513.desc: "[stop_host_scope.GetName] se ha negado desafiante a ceder a mis exigencias. Ahora mismo no puedo hacer mucho, pero un insulto como este constituye un delito no solo contra mí, ¡sino contra el señorío!"
 tour_general.0513.a: "Esto no se olvidará pronto."
 #Tour Mini-Activity Events
 #Vassal Events
 tour_grounds_events.1001.title: "Destreza cazadora"
 tour_grounds_events.1001.desc.intro: "Con [visiting_liege.GetName] aún visitando mis tierras, tengo por delante muchas oportunidades para causar una buena impresión."
 tour_grounds_events.1001.desc.mid: "\n\nUna de esas oportunidades sería mostrar los terrenos de caza de [touring_grounds_scope.GetNameNoTooltip], ¡y tal vez impresionar a mi [visiting_liege.GetLadyLord] con mis habilidades cinegéticas!"
 tour_grounds_events.1001.desc.outro: "Un triunfo en el campo de la caza sin duda consolidaría mi estatus como dign[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] del señorío, pero por los mismos motivos, un fracaso sería una profunda vergüenza."
 tour_grounds_events.1001.a: "¡Yo jamás fracaso!"
 tour_grounds_events.1001.b: "A lo mejor otra cosa [visiting_liege.GetHerHim] impresionaría…"
 tour_grounds_events.1002.title: "Un complot"
 tour_grounds_events.1002.desc: "Viendo a mi [visiting_liege.GetTitleAsNameNoTooltip] deambular por los terrenos de [touring_grounds_scope.GetNameNoTooltip], se me cruza por la cabeza la idea para una compleja broma. ¡Como poseíd[ROOT.Char.Custom('ES_OA')] por el espíritu de [ROOT.Char.GetFaith.TricksterGodName], imagino un falso intento de asesinato para entretener a mis invitados!\n\n[visiting_liege.GetNameNoTooltip] se erigirá en [Select_CString( visiting_liege.IsFemale, 'la heroína', 'el héroe' )] de la historia, frustrando el atentado contra el grupo y poniendo en fuga al «asesino». Buena parodia de los enemigos de [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], ¡seguro que a [visiting_liege.GetNameNoTooltip] le halaga y divierte!"
 tour_grounds_events.1002.a: "¡Organicémoslo!"
 tour_grounds_events.1002.b: "Mejor no."
 tour_grounds_events.1003.title: "$murder_outcome.5001.t$"
 tour_grounds_events.1003.desc.intro: "Cuando continúo mi gira por las tierras de [touring_grounds_scope.GetNameNoTooltip], oigo voces desconocidas a nuestro alrededor. De repente, ¡encuentro a mi grupo entero rodeado de [Select_CString( fake_assassin_scope.IsFemale, 'encapuchadas', 'encapuchados' )] que dirigen arcos y cuchillos directamente hacia mí!\n\nUn[fake_assassin_scope.Custom('ES_OA')] de [fake_assassin_scope.GetHerHim]s asesin[fake_assassin_scope.Custom('ES_OA')]s avanza hacia mí y presiona su cuchillo firmemente contra mi costado. «¿Una buena cacería, [ROOT.Char.Custom('FormOfAddressForLiege')]? ¡Nosotros hemos venido a cazar [ROOT.Char.GetTitleAsNameNoTooltip]s!»."
 tour_grounds_events.1003.desc.paranoid: "\n\nSiento que el corazón se me acelera y un sudor frío me recorre todo el cuerpo mientras permanezco paralizad[ROOT.Char.Custom('ES_OA')]. [Select_CString( fake_assassin_scope.IsFemale, 'La asesina', 'El asesino' )] me hace una especie de guiño cómplice y señala su arma, regodeándose en su victoria. Mi vida depende de mi próximo movimiento, ¿qué hago?"
 tour_grounds_events.1003.desc.not_paranoid: "\n\nAunque al principio me sobresalto, enseguida queda claro que solo se trata de una actuación. El «asesino» me guiña un ojo y observo que su arma es de madera y sin filo. Esperan que le siga el juego y frustre el atentado contra mi vida."
 tour_grounds_events.1003.a.paranoid: "$murder_outcome.5001.not_my_time$"
 tour_grounds_events.1003.a: "¡Que os den, [fake_assassin_scope.Custom2('InsultNoun', ROOT.Char)]!"
 tour_grounds_1002.assassination_was_fake: "El asesinato era falso"
 tour_grounds_1002.liege_believed_it_was_real: "[visiting_liege.GetName] creyó que el asesinato era real"
 tour_grounds_1002.liege_played_along: "A [visiting_liege.GetName] le hizo mucha gracia"
 tour_grounds_1002_likes_tt: "Si [visiting_liege.GetName] lo disfruta"
 tour_grounds_1002_dislikes_tt: "Si a [visiting_liege.GetName] le desagrada"
 tour_grounds_1002_murder_tt: "Si [visiting_liege.GetName] cree que es real"
 tour_grounds_events.1003.b: "¡No soy ningún trovador! ¡Quitaos de encima!"
 tour_grounds_1002.liege_begrudgingly_played_along: "A [visiting_liege.GetName] no le hizo gracia"
 tour_grounds_events.1003.c: "¡No me cogerán sin pelear!"
 tour_grounds_events.1004.title: "Un momento en la naturaleza"
 tour_grounds_events.1004.desc.intro: "Por un momento, me encuentro a solas en los terrenos de caza agrestes de [touring_grounds_scope.GetNameNoTooltip] con [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)]. Un momento tan poco común me permitirá demostrar mi pasión hacia [visiting_liege.GetSheHe]."
 tour_grounds_events.1004.desc.already_shagging: "\n\nAunque nuestros respectivos corazones y entrañas nos pertenecen, ser gobernantes nos da muy poco tiempo para demostrar nuestra pasión, pero ahora tenemos la oportunidad de ser como bestias en libertad."
 tour_grounds_events.1004.desc.trying_to_shag: "\n\nTal vez esta sea por fin mi oportunidad de dar a conocer mis sentimientos y, si [visiting_liege.GetSheHe] siente lo mismo, podríamos por fin ser algo más que «[visiting_liege.GetTitleAsNameNoTooltip]» y «[ROOT.Char.GetTitleAsNameNoTooltip]»: amantes en un arrebato de pasión."
 tour_grounds_events.1004.desc.outro: "\n\nLa vida está hecha de momentos, y de vez en cuando, tenemos momentos peculiares como estos. ¿Puedo actuar según lo que siento?"
 tour_grounds_events.1004.a: "¡Tomadme ahora!"
 tour_grounds_events.1004.b: "Lo dejo pasar."
 tour_grounds_events.1005.title: "$tour_grounds_events.1004.title$"
 tour_grounds_events.1005.desc.intro: "Me encuentro a solas en los terrenos de caza de [touring_grounds_scope.GetNameNoTooltip] con [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)], disfrutando del relativo silencio, solo roto por la llamada ocasional de una bestia cercana."
 tour_grounds_events.1005.desc.already_shagging: "De repente, veo que [stop_host_scope.GetNameNoTooltip] se lanza contra mí cual [stop_host_scope.Custom('GetAnimalType')] salvaje, atrapándome contra una roca, con fuego en la mirada.\n\n«Es tan raro que consiga verte a solas, mi [ROOT.Char.Custom('LoverPetName')], y aquí lo estamos, con solo pájaros y bestias por testigos. ¡Abracemos por fin nuestra pasión mutua!»."
 tour_grounds_events.1005.desc.trying_to_shag: "Veo a [stop_host_scope.GetNameNoTooltip] mirarme cual [stop_host_scope.Custom('GetAnimalType')] que fuera a abalanzarse sobre su próxima comida.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip], debo decir que tenéis un aspecto más divino que cualquier otra criatura que haya avistado en semejante [touring_grounds_scope.Custom('TerrainTypeProvince')]».\n[stop_host_scope.GetNameNoTooltip] se acerca hacia mí con esa mirada depredadora en los ojos y siento disolverse mi abstinencia."
 tour_grounds_events.1005.desc.outro: "\n\nEstoy estupefact[ROOT.Char.Custom('ES_OA')], mirando fijamente a los ojos sedientos de mi [stop_host_scope.GetTitleAsNameNoTooltip]. ¿Sería realmente propio de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] que está de gira tener un momento de pasión en semejante lugar?"
 tour_grounds_events.1005.a: "¡Tomadme!"
 tour_grounds.moment_in_the_woods: "Le diste a [visiting_liege.GetName] un momento que recordar"
 tour_grounds_events.1005.b: "¡Apartaos de mí, [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] lasciv[stop_host_scope.Custom('ES_OA')]!"
 tour_grounds.rebuffed_in_the_woods: "[visiting_liege.GetName] rechazó tus insinuaciones"
 tour_grounds_events.1006.title: "Fuera de turno"
 tour_grounds_events.1006.desc.intro: "Durante la gira de [touring_grounds_scope.GetNameNoTooltip], me veo enfrascad[GetPlayer.Custom('ES_OA')] en una conversación con [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre"
 tour_grounds_events.1006.desc.mid.martial: "la gloria de la guerra y el conflicto,"
 tour_grounds_events.1006.desc.mid.learning: "el plan divino [ROOT.Char.GetFaith.HighGodNamePossessive] para la humanidad,"
 tour_grounds_events.1006.desc.mid.stewardship: "los entresijos del arte de gobernar y la contabilidad,"
 tour_grounds_events.1006.desc.mid.diplomacy: "el arte sutil de la diplomacia y el apaciguamiento,"
 tour_grounds_events.1006.desc.mid.intrigue: "la importancia de la información y el engaño,"
 tour_grounds_events.1006.desc.outro: "cuando me interrumpe [landless_courtier_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] que parece creer que conoce el tema mejor que yo.\n\nIndependientemente de eso, está fuera de lugar que un mero cortesan[landless_courtier_scope.Custom('ES_OA')] interrumpa una conversación entre [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitleAsNameNoTooltip] de [visiting_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] y su [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.1006.a: "Callad, so [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)]."
 tour_grounds_events.1006.b: "No hacer ni caso y continuar."
 tour_grounds_events.1007.desc.intro: "Durante la gira de [touring_grounds_scope.GetNameNoTooltip], me veo enfrascad[GetPlayer.Custom('ES_OA')] en una conversación con [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre"
 tour_grounds_events.1007.desc.outro: "cuando es interrumpid[stop_host_scope.Custom('ES_OA')] por un[landless_courtier_scope.Custom('ES_OA')] de sus cortesanos.\n\nNo se le permite hablar mucho tiempo antes de que su [stop_host_scope.GetLadyLord] [landless_courtier_scope.GetHerHim] haga callar, pero la sabiduría que [landless_courtier_scope.GetSheHe] fue capaz de ofrecer demuestra de inmediato que sabe mucho más sobre el tema de lo que [stop_host_scope.GetNameNoTooltip] jamás podría soñar.\n\nSi [stop_host_scope.GetTitledFirstNameNoTooltip|l] no está dispuest[stop_host_scope.Custom('ES_OA')] a escuchar su conocimiento, tal vez [landless_courtier_scope.GetSheHe] desee mejor formar parte de mi corte."
 tour_grounds_events.1007.a: "¡Uníos a mi corte!"
 tour_grounds_events.1007.b: "Nadie debe hablar cuando no le toca."
 tour_grounds_events.1007.c: "¡Es un delito, sin lugar a dudas!"
 tour_grounds.recruited_my_courtier: "Se tentó a [landless_courtier_scope.GetName] para marcharse"
 tour_grounds_events.1017.desc.outro: "cuando es interrumpid[stop_host_scope.GetHerHim] por un[landless_courtier_scope.Custom('ES_OA')] de sus cortesanos.\n\nAunque est[landless_courtier_scope.Custom('ES_EA')] humilde cortesan[landless_courtier_scope.Custom('ES_OA')] habló totalmente fuera de lugar, por extraño que parezca, [stop_host_scope.GetTitledFirstNameNoTooltip|l] no [landless_courtier_scope.GetHerHim] reprendió y permitió que hablase directamente conmigo.\n\nAunque lo que tuvo que decir era bastante interesante, esta infracción de la etiqueta social me ha dejado bastante descolocad[ROOT.Char.Custom('ES_OA')]."
 tour_grounds_events.1017.a: "Escucharé."
 tour_grounds_events.1008.title: "Cuentos de fantasmas"
 tour_grounds_events.1008.desc.intro: "Mientras descansamos de nuestra gira, mi joven [visiting_liege.GetLadyLord] sigue llen[visiting_liege.Custom('ES_OA')] de energía y exige que le entretengan mientras el resto de la comitiva recupera las fuerzas.\n\nPor suerte, [storyteller_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] asume la tarea con entusiasmo y comienza a relatar leyendas locales. «Oh, en este/a [touring_grounds_scope.Custom('TerrainTypeProvince')] hay más de lo que parece, [visiting_liege.Custom('GetLassLad')]."
 tour_grounds_events.1008.desc.mid.banshee: "Una gran banshee aulladora ronda los bosques de [touring_grounds_scope.GetNameNoTooltip] y, os lo advierto: si oís su grito, alguien cercano a vos encontrará su fin»."
 tour_grounds_events.1008.desc.mid.ghul: "Un monstruo necrófago deambula por los cementerios de [touring_grounds_scope.GetNameNoTooltip] para comer carne humana, ¡y si os ve, puede decidir que su menú del día lleva [visiting_liege.GetTitleAsNameNoTooltip]!»."
 tour_grounds_events.1008.desc.mid.azdaha: "Un gran y aterrador azhi dahaka se esconde justo debajo de nuestros pies, esperando. ¡Cuando vea una oportunidad, saldrá de golpe desde el suelo con sus grandes y horribles dientes y te engullirá entero!»."
 tour_grounds_events.1008.desc.mid.sasabonsam: "El temido asanbosam vive por estos lares, probablemente observándonos ahora mismo mientras hablamos, justo fuera de nuestra vista. ¡Si bajas la guardia, descenderá desde lo alto y te sacará la sangre con sus terribles dientes de hierro hasta dejarte tan rosado y ensangrentado como él!»."
 tour_grounds_events.1008.desc.mid.ankou: "Ankou deambula por estos lares con su carro de muertos para recoger almas perdidas y llevarlas [ROOT.Char.GetFaith.HighGodName] sabe dónde. ¡Mucho ojo, [visiting_liege.Custom('GetLassLad')], o también te llevará a ti!»."
 tour_grounds_events.1008.desc.mid.witt_wieven: "Aquí las mujeres blancas viven entre nosotros, y estas buscan [visiting_liege.GetLadyLord]s pequeñ[visiting_liege.Custom('ES_OA')]s como tú para hacer que se pierdan. Fantasmas de brujas muertas hace tiempo te llevarán y harán contigo la obra [ROOT.Char.GetFaith.DevilNamePossessive]»."
 tour_grounds_events.1008.desc.mid.baba_yaga: "La horripilante bruja Baba Yaga hace su magia por estos lares. Cuidado con las cabañas que no parezcan de aquí, no sea que ella se zampe tu carne y la adorne con tus huesos»."
 tour_grounds_events.1008.desc.mid: "Hay muchas cosas terribles vagando por estos lares, cosas que no son naturales. Monstruos más grandes que cualquier bestia a los que nada les gustaría más que añadir un[visiting_liege.Custom('ES_XA')] pequeñ[visiting_liege.Custom('ES_OA')] [visiting_liege.GetTitleAsNameNoTooltip] a su dieta»."
 tour_grounds_events.1008.desc.outro: "\n\nLos cuentos de dudoso gusto de [storyteller_scope.GetFirstNameNoTooltip] están teniendo un impacto visible en [visiting_liege.Custom('ES_ElLa')] pequeñ[visiting_liege.Custom('ES_OA')] [visiting_liege.GetFirstNameNoTooltip], tal vez debería intervenir."
 tour_grounds_events.1008.a: "¿Y luego qué?"
 tour_grounds_events.1008.b: "¡Silencio, [storyteller_scope.GetFirstNameNoTooltip]!"
 tour_grounds_events.1009.title: "$tour_grounds_events.1008.title$"
 tour_grounds_events.1009.desc.intro: "Los miembros más viejos de nuestra comitiva paran para descansar del viaje, pero yo sigo llen[ROOT.Char.Custom('ES_OA')] de vigor y me estoy impacientando con estos vejestorios apáticos.\n\nPor suerte, [storyteller_scope.GetName] parece tener ganas de entretenerme con historias de miedo de este lugar. «Oh, en este/a [touring_grounds_scope.Custom('TerrainTypeProvince')] hay más de lo que parece, [visiting_liege.Custom('GetLassLad')]."
 tour_grounds_events.1009.desc.mid.finished: "\n\n[stop_host_scope.GetName] pronto se une a la narración y me encuentro absorbido por ambos en historias que me dejan más que un poco amedrentad[ROOT.Char.Custom('ES_OA')]."
 tour_grounds_events.1009.desc.outro.interrupted: "\n\nJusto cuando la historia se estaba poniendo interesante, [stop_host_scope.GetName] interrumpe el relato e insiste en que [storyteller_scope.GetNameNoTooltip] no puede seguir y me asegura que el cuento no son más que necedades."
 tour_grounds_events.1009.a: "¡Una gran historia!"
 tour_grounds_events.1009.b: "Fue horripilante."
 tour_grounds_events.1009.c: "¡Habéis parado en lo mejor!"
 tour_grounds_events.1009.d: "Menos mal que habéis parado."
 tour_grounds_events.1010.title: "[rival_courtier.GetFirstNameNoTooltip]: el corcel leal"
 tour_grounds_events.1010.desc: "Al cabalgar todo el día por las tierras sobre nuestras respectivas monturas, ¡de repente me llega una idea inspirada!\n\nTodo el mundo conoce la rivalidad entre [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] y [rival_courtier.GetName], ¡seguro que capturar a su rival y hacer[rival_courtier.GetHerHim] ensillar y cabalgar como si fuera un caballo me haría caerle en gracia a mi [visiting_liege.GetTitleAsNameNoTooltip]!\n\nEl único reto, por supuesto, sería traer[rival_courtier.GetHerHim] aquí, pero tengo mis recursos…"
 tour_grounds_events.1010.a: "¡A por ello!"
 tour_grounds_events.1010.b: "Los riegos son demasiado grandes."
 tour_grounds_events.1011.title: "$tour_grounds_events.1010.title$"
 tour_grounds_events.1011.desc: "Al cabalgar por las tierras de [touring_grounds_scope.GetNameNoTooltip], me veo detenid[ROOT.Char.Custom('ES_OA')] de repente en mitad del camino por mi anfitri[stop_host_scope.Custom('ES_OnOna')], [stop_host_scope.GetName].\n\nSe ve que ha conseguido capturar a [rival_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] y [rival_courtier.GetHerHim] tiene ensillad[rival_courtier.Custom('ES_OA')] como si fuera un caballo, ¡list[rival_courtier.Custom('ES_OA')] para que lo cabalgue por el campo!\n\nAunque es una excelente oportunidad para demostrar mi superioridad inherente, ¿de verdad voy a caer tan bajo?"
 tour_grounds_events.1011.a: "¡Por supuesto que sí!"
 tour_grounds_events.1011.b: "Ni [rival_courtier.GetFirstNameNoTooltip] se merece tal humillación."
 tour_grounds_events.1012.title: "Un[visiting_liege.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip] con cara de [stop_host_scope.Custom('get_region_root_vegetable')]"
 tour_grounds_events.1012.desc: "Nuestro humilde hogar carece de las comodidades y la grandeza a las que sin duda está acostumbrad[visiting_liege.Custom('ES_OA')] [visiting_liege.GetName], pero lo que nos falta en extravagancia lo compensamos con creces en alojamiento y generosidad.\n\nMe preocupaba tener que mostrar mis tierras a mi [visiting_liege.GetTitleAsNameNoTooltip] sin nada que regalar, ¡pero de repente veo un floreciente ejemplar de [ROOT.Char.Custom('get_region_root_vegetable')] que milagrosamente es igual que [visiting_liege.GetNameNoTooltip]! ¡Sin duda [visiting_liege.GetSheHe] recordará para siempre su visita a [touring_grounds_scope.GetNameNoTooltip] si parte con su doble en forma de [ROOT.Char.Custom('get_region_root_vegetable')]! Aunque podría ofenderse fácilmente de que se [visiting_liege.GetHerHim] compare con tal [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.a: "Y yo creyendo que el regalo perfecto no existía."
 tour_grounds_events.1012.b: "Librarse en silencio de tal [ROOT.Char.Custom('get_region_root_vegetable')]."
 tour_grounds_events.1012.c: "¡Esto debe valer una fortuna!"
 tour_grounds_events.1012.d: "Guardadlo para… uso personal."
 turnip_that_looks_like_liege: "[visiting_liege.Custom('ES_ElLa')|U] [ROOT.Char.Custom('get_region_root_vegetable')] [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitleAsNameNoTooltip]"
 turnip_that_looks_like_liege_description: "Un sencillo espécimen de [ROOT.Char.Custom('get_region_root_vegetable')] que tiene un parecido sorprendente con [visiting_liege.GetName]."
 tour_grounds_events.1013.title: "$tour_grounds_events.1012.title$"
 tour_grounds_events.1013.desc: "[touring_grounds_scope.GetNameNoTooltip] es un lugar muy distinto de lo que consideraría una región civilizada. Casi nadie considera esta región su hogar y los entretenimientos dejan mucho que desear.\n\nHoy, [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitleAsNameNoTooltip] creyó que me impresionaría presentándome un ejemplar de [stop_host_scope.Custom('get_region_root_vegetable')] que jura que se parece a mí.\n\nPongo los ojos en blanco, pero no tardo mucho en ver el parecido…"
 tour_grounds_events.1013.a: "¡Qué objeto más maravilloso!"
 tour_grounds.liege_impressed: "[visiting_liege.GetName] se sintió impresionad[visiting_liege.Custom('ES_OA')]"
 tour_grounds_events.1013.b: "Qué asqueroso. Libraos de esa cosa."
 tour_grounds.liege_insulted: "[visiting_liege.GetName] se sintió insultad[visiting_liege.Custom('ES_OA')]"
 tour_grounds_events.1014.title: "[visiting_liege.GetNameNoTooltip]: [Select_CString( visiting_liege.IsFemale, 'la pequeña cazadora', 'el pequeño cazador' )]"
 tour_grounds_events.1014.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] parece tener ganas de celebrar una cacería por [touring_grounds_scope.GetNameNoTooltip], en busca de piezas y gloria como [Select_CString( visiting_liege.IsFemale, 'una adulta', 'un adulto' )].\n\nSin embargo, mi conciencia no me permite dejar que un[visiting_liege.Custom('ES_XA')] [visiting_liege.Custom('GirlBoy')] tan joven corretee por un lugar donde un/a [ROOT.Char.Custom('GetAnimalType')] puede atacar[visiting_liege.GetHerHim].\n\nNo obstante, puedo adular [visiting_liege.Custom('ES_AlAla')] joven [visiting_liege.GetLadyLord] preparando una cacería falsa sin el peligro de animales reales."
 tour_grounds_events.1014.a: "¡Estoy convencid[ROOT.Char.Custom('ES_OA')] de que le encantará!"
 tour_grounds_events.1014.b: "Menuda pérdida de tiempo."
 tour_grounds_events.1015.title: "Una cacería espectáculo"
 tour_grounds_events.1015.desc: "Estoy deseando merodear al aire libre y cazar una presa, como se espera de cualquier [ROOT.Char.GetTitleAsNameNoTooltip|l], y hasta ahora, mis mayores y tutores me han negado la oportunidad.\n\nSin embargo, hoy [stop_host_scope.GetName] se ha puesto en contacto conmigo ¡y me ha ofrecido probar los cotos de [touring_grounds_scope.GetNameNoTooltip] como [Select_CString( visiting_liege.IsFemale, 'toda una cazadora', 'todo un cazador' )]!\n\nCuando llego a los terrenos de caza, no me recibe un/a [stop_host_scope.Custom('GetAnimalType')] feroz, sino un trozo de madera pintado para asemejarse a un/a [stop_host_scope.Custom('GetAnimalType')]."
 tour_grounds_events.1015.a: "¡Abatiré a la bestia!"
 tour_grounds_events.1015.b: "¿Se trata de una broma?"
 tour_grounds_events.1015.c: "Exige un/a [stop_host_scope.Custom('GetAnimalType')] real que cazar."
 tour_grounds_events.1016.title: "Una auténtica cacería"
 tour_grounds_events.1016.desc: "Mis exigencias se cumplen y pronto me encuentro con una auténtica bestia que matar. A mi orden, la bestia es liberada de sus ataduras y se me deja a solas para vencer al monstruo con mi arco.\n\nRespiro hondo y suelto la flecha, mientras rezo para que esta vaya directa a su objetivo."
 tour_grounds_events.1016.a: "¡Mi puntería es certera!"
 tour_grounds.killed_boar: "Abato al animal"
 tour_grounds.mauled_by_boar: "Fallé"
 #Liege Events
 tour_grounds_events.3001.title: "Visitando los terrenos [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 tour_grounds_events.3001.desc.intro: "Mi llegada al/a la [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l] en [touring_grounds_scope.GetProvince.GetName] está marcada con la fanfarria digna [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip] del reino,"
 tour_grounds_events.3001.desc.type.majesty: "y los lugareños están claramente asombrados por la grandeza y pompa de mi escolta.\n\n"
 tour_grounds_events.3001.desc.type.taxation: "y la presencia de mi vagón con cofres y recaudadores de impuestos se nota rápidamente.\n\n"
 tour_grounds_events.3001.desc.type.intimidation: "mientras que la rigurosa disciplina de mis numerosos guardias hace reflexionar a mis súbditos.\n\n"
 tour_grounds_events.3001.desc.mid.hates_vassal: "Compartir las estancias de tal [visiting_liege.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] es una necesidad desagradable; esperemos que termine rápido."
 tour_grounds_events.3001.desc.mid.lover: "Me apena tener que cumplir con estas formalidades públicas con mi amor… Si tuviéramos tiempo para ponernos al día a solas…"
 tour_grounds_events.3001.desc.mid.friend: "Aunque nos encontremos con la carga de las formalidades, visitar a tan buen[stop_host_scope.Custom('ES_XA')] amig[stop_host_scope.Custom('ES_OA')] es siempre un respiro bienvenido."
 tour_grounds_events.3001.desc.mid.close_family: "Mi [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)] y yo nos abrazamos, cuidando de mantener cuidadosamente la formalidad de la ocasión."
 tour_grounds_events.3001.desc.mid.house: "Una oportunidad para ver a mi [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)], y comprobar si su situación está a la altura de la nobleza de la casa [ROOT.Char.GetHouse.GetBaseName]."
 tour_grounds_events.3001.desc.mid.powerful_vassal: "Hago el reconocimiento necesario de su importancia entre los vasallos del señorío [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip], hasta cierto punto…"
 tour_grounds_events.3001.desc.mid.default: "Mi vasall[stop_host_scope.Custom('ES_OA')] me recibe diligente con toda la deferencia necesaria."
 tour_grounds_events.3001.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] describe el recorrido planeado y me asegura que [stop_host_scope.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] es una tierra tan bella y hermosa que la mera admiración de sus ciudades y campos será suficiente entretenimiento."
 tour_grounds_events.3001.desc.outro: "\n\nEl tiempo dirá."
 tour_grounds_events.3001.a: "¡Al tajo!"
 tour_grounds_events.3002.title: "Destreza cazadora"
 tour_grounds_events.3002.desc.intro: "Cuando continúo mi gira por las tierras de [touring_grounds_scope.GetNameNoTooltip], mi [Select_CString( stop_host_scope.IsFemale, 'anfitriona', 'anfitrión' )] decide encargarse personalmente de mostrarme su destreza cazadora. Con la atención de todos fijada en [stop_host_scope.GetSheHe],"
 tour_grounds_events.3002.desc.mid.crit: "[stop_host_scope.GetNameNoTooltip] atraviesa un espécimen lejano de [stop_host_scope.Custom('GetAnimalType')] por el cráneo de un solo tiro.\n\nMientras todos se quedan impresionados, esto podría ser"
 tour_grounds_events.3002.desc.mid.succ: "[stop_host_scope.GetNameNoTooltip] abate un ejemplar cercano de [stop_host_scope.Custom('GetAnimalType')] con lo que parece poco esfuerzo.\n\nMientras todos se quedan impresionados, esto podría ser"
 tour_grounds_events.3002.desc.mid.fail: "[stop_host_scope.GetNameNoTooltip] fracasa en siquiera rozar su objetivo, para diversión de mi comitiva.\n\nMientras todos ríen, yo veo"
 tour_grounds_events.3002.desc.outro: "una oportunidad para superar a mi [Select_CString( stop_host_scope.IsFemale, 'anfitriona', 'anfitrión' )] ¡y mostrar a todos cómo dispara una flecha un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3002.a: "que soy [GetPlayer.Custom('ES_ElLa')] mejor cazador[GetPlayer.Custom('ES_XA')]."
 tour_grounds_events.3002.b: "Enhorabuena, [stop_host_scope.GetNameNoTooltip]."
 tour_grounds_events.3003.title: "Presa precaria"
 tour_grounds_events.3003.desc.intro: "Con mi arco de caza a mi lado, un miembro de la partida me alerta de la presencia de un/a [stop_host_scope.Custom('GetAnimalType')] justo debajo de un terraplén cercano a nuestra ubicación. Si me sitúo justo al borde del risco, debería poder atravesarle el corazón.\n\n"
 tour_grounds_events.3003.desc.mid.high_skill: "Para [Select_CString( ROOT.Char.IsFemale, 'una cazadora diestra', 'un cazador diestro' )] como yo, debería ser fácil, pero no sin riesgo."
 tour_grounds_events.3003.desc.mid.low_skill: "Parece un tiro difícil pero, si lo consigo, sin duda impresionaré a toda mi comitiva."
 tour_grounds_events.3003.desc.outro: "El suelo parece un poco inestable pero, con cuidado, debería ser capaz de matar a la bestia sin problemas."
 tour_grounds_events.3003.a: "Esto debería ser fácil."
 tour_grounds_events.3003.b: "Que tire otra persona."
 tour_grounds_events.3004.title: "Mi [visiting_liege.GetTitleAsNameNoTooltip|U], [Select_CString( visiting_liege.IsFemale, 'la Cazadora', 'el Cazador' )]"
 tour_grounds_events.3004.desc.intro: "Mientras viajaba por las tierras, [visiting_liege.GetName] realizó un tiro complicado desde la cima de un risco a un ejemplar de [stop_host_scope.Custom('GetAnimalType')] justo debajo."
 tour_grounds_events.3004.desc: "Aunque por un momento pareció que caería, rápidamente recuperó el equilibrio y disparó a la bestia, abatiéndola inmediatamente.\n\nTodos en el grupo parecen enamorados e impresionados por la destreza cazadora de su [visiting_liege.GetTitleAsNameNoTooltip]. [visiting_liege.GetSheHe|U] se me acerca, con sangre goteando de la pieza fresca, esperando alguna clase felicitación."
 tour_grounds_events.3004.a: "Un tiro excelente, mi [visiting_liege.GetTitleAsNameNoTooltip]."
 tour_grounds_events.3004.b: "¿Se supone que debe impresionarme?"
 tour_grounds_events.3005.title: "Un riesgo con recompensa"
 tour_grounds_events.3005.desc.intro: "Mi equilibrio resulta firme y mi puntería certera, ya que derribo a la bestia con una sola flecha sin siquiera tropezar en el precario precipicio. La partida de caza parece impresionada, la tierra se llena con los aplausos de mis compañeros.\n\n"
 tour_grounds_events.3005.desc.mid.congrats: "Mi [Select_CString( stop_host_scope.IsFemale, 'anfitriona', 'anfitrión' )], [stop_host_scope.GetName] viene a felicitarme personalmente por mi presa. Con este asunto resuelto, lanzo la pieza con el resto y continúo la gira por las tierras."
 tour_grounds_events.3005.desc.mid.insult: "Sin embargo, a mi [Select_CString( stop_host_scope.IsFemale, 'anfitriona', 'anfitrión' )], [stop_host_scope.GetName], no parece haberle impresionado mucho. Su rostro está lleno de desdén y envidia, y afirma que mi tiro no tuvo nada de especial."
 tour_grounds_events.3005.a: "Excelente."
 tour_grounds_events.3005.a.bad: "Pero qué [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] tan petulante."
 tour_grounds_events.3006.title: "Un[visiting_liege.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip] tambaleante"
 tour_grounds_events.3006.desc: "Por un momento dio la impresión de que [visiting_liege.GetSheHe] alcanzaría el objetivo, pero cuando empieza a perder el equilibrio, queda claro que están a punto de llegar la herida y el bochorno.\n\nPor supuesto, podría lanzarme para salvar a mi [visiting_liege.GetLadyLord], pero eso me expondría a una herida."
 tour_grounds_events.3006.a: "¡Debo proteger a mi [visiting_liege.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3006.b: "Que se caiga."
 tour_grounds_events.3006.c: "¡[visiting_liege.GetHerHim] aparto para realizar yo el tiro!"
 tour_grounds_events.3007.title: "$tour_grounds_events.3006.title$"
 tour_grounds_events.3007.desc.intro: "Por desgracia, mi equilibrio no parece lo bastante firme y siento que mi cuerpo abandona la tierra, a merced de la creación [ROOT.Char.GetFaith.CreatorNamePossessive].\n\n"
 tour_grounds_events.3007.desc.mid.protected: "Sin embargo, [stop_host_scope.GetName] me agarra rápidamente y me deja de nuevo en pie mientras mi salvador[stop_host_scope.Custom('ES_XA')] cae de cara en su valiente esfuerzo."
 tour_grounds_events.3007.desc.mid.fell: "Me giro en plena caída para ver a [stop_host_scope.GetName] contemplar tan tranquil[stop_host_scope.Custom('ES_OA')] cómo su [ROOT.Char.GetTitleAsNameNoTooltip] cae. Cuando mi cuerpo se reúne con el suelo, siento rasgarse mi piel y mi sangre divina derramarse por el suelo."
 tour_grounds_events.3007.desc.mid.took_the_shot: "Me giro en plena caída para ver cómo [stop_host_scope.GetName] ocupa mi lugar. ¡No solo no hace nada para salvarme, sino que realiza el tiro para sí! Cuando mi cuerpo aterriza contra el suelo con un crujido, oigo aplausos. Está claro que [stop_host_scope.GetNameNoTooltip] ha tenido éxito donde yo he fallado y yo tengo que retorcerme de dolor y vergüenza."
 tour_grounds_events.3007.a: "Creo que ya he hecho bastante por hoy."
 tour_grounds_events.3008.title: "Un incidente a caballo"
 tour_grounds_events.3008.desc: "Recorro los terrenos de [touring_grounds_scope.GetNameNoTooltip] sin apenas pensar en nada.\n\nDe repente, vuelvo a la realidad cuando un niño corre frente a mi corcel, agitando los brazos en señal de reverencia para ver a su [ROOT.Char.GetTitleAsNameNoTooltip]. Su aparición es tan repentina que apenas tengo tiempo para reaccionar o incluso procesar si se trata de un niño que conozco. ¡Con las manos sudorosas en las riendas, debo reaccionar!"
 tour_grounds_events.3008.a: "Intento esquivarlo."
 tour_grounds_events.3008.b: "Nada se interpone en mi cabalgada."
 tour_grounds_events.3009.title: "Un atropello real"
 tour_grounds_events.3009.desc.intro: "Es otro día de la visita de [visiting_liege.GetName], y aunque las cosas han tenido un buen comienzo, un[trampled_child_scope.Custom('ES_XA')] [trampled_child_scope.GetName] sin supervisión corrió delante del caballo de [visiting_liege.GetNameNoTooltip] y murió pisotead[trampled_child_scope.Custom('ES_OA')].\n\nLo más chocante es que [visiting_liege.GetNameNoTooltip] no hizo ningún intento visible por evitar que esto ocurriera."
 tour_grounds_events.3009.desc.mid.my_kid: "Me veo obligad[GetPlayer.Custom('ES_OA')] a ver mi propia carne y sangre pisoteada bajo los cascos de una bestia monstruosa."
 tour_grounds_events.3009.desc.mid.not_my_kid: "No puedo apartar la vista a tiempo antes de que [trampled_child_scope.Custom('ES_ElLa')] pobre niñ[trampled_child_scope.Custom('ES_OA')] sea pisotead[trampled_child_scope.Custom('ES_OA')] bajo los cascos de un monstruo."
 tour_grounds_events.3009.desc.outro.my_kid_dead: "Cuando la terrible experiencia llega a su fin, veo el cuerpo sin vida de mi [ROOT.Char.Custom2('RelationToMeShort',trampled_child_scope)] reducido a poco más que una pulpa ensangrentada en el suelo."
 tour_grounds_events.3009.desc.outro.not_my_kid_dead: "Cuando la terrible experiencia llega a su fin, [trampled_child_scope.Custom('ES_ElLa')] pobre niñ[trampled_child_scope.Custom('ES_OA')] parece inmóvil, en un charco de su propia sangre."
 tour_grounds_events.3009.desc.outro.alive: "Por suerte, [trampled_child_scope.GetNameNoTooltip] sale de esta experiencia aún viv[trampled_child_scope.Custom('ES_OA')], pero no indemne."
 tour_grounds_events.3009.a.callous: "No me afecta."
 tour_grounds_events.3009.a: "¡Qué ruin!"
 tour_grounds_events.3009.b: "[visiting_liege.GetNameNoTooltip] es un monstruo."
 tour_grounds.trampled_child_nemesis: "[stop_host_scope.GetNameNoTooltip] juró venganza"
 tour_grounds_events.3010.title: "Una montura poco fiable"
 tour_grounds_events.3010.desc.intro: "Mi cabalgada por las tierras de [touring_grounds_scope.GetNameNoTooltip] se ve interrumpida bruscamente cuando mi apreciado caballo tropieza con una piedra. Aunque se recupera rápidamente y solo pierdo el equilibrio un momento, oigo a los miembros de mi comitiva reír a mis espaldas.\n\n"
 tour_grounds_events.3010.desc.mid.irritable: "Me siento traicionad[ROOT.Char.Custom('ES_OA')] por el que se suponía que era mi más preciado corcel y siento la humillación y la rabia hervir en mis entrañas."
 tour_grounds_events.3010.desc.mid.calm: "Me siento un poco avergonzad[ROOT.Char.Custom('ES_OA')], pero sé que en realidad no es culpa del animal."
 tour_grounds_events.3010.desc.outro: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] debe proyectar un aire de realeza intocable e infundir respeto en todos sus súbditos y este incidente ha echado por tierra mi imagen de perfección."
 tour_grounds_events.3010.a: "¡Matad a la bestia y conseguidme otra!"
 tour_grounds_events.3010.b: "Todos cometemos errores."
 tour_grounds_events.3011.title: "$tour_grounds_events.3010.title$"
 tour_grounds_events.3011.desc.intro: "Mientras cabalgaba por las tierras con [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)], su corcel tropezó con una piedra, lo que le desequilibró momentáneamente. Cuando algunos miembros de la comitiva empezaban a reírse, [visiting_liege.GetNameNoTooltip] desmontó"
 tour_grounds_events.3011.desc.mid.irritable: "y en un arrebato de ira y crueldad degolló al pobre animal y vio cómo la vida se le escapaba del cuerpo."
 tour_grounds_events.3011.desc.mid.calm: "y con mucho cuidado disparó una flecha entre los ojos de la pobre bestia."
 tour_grounds_events.3011.desc.outro: "\n\n«No necesito bestias o súbditos que me fallen. Siempre puedo conseguir otro»."
 tour_grounds_events.3011.a: "¡Puedo conseguiros otro, mi [visiting_liege.GetLadyLord]!"
 tour_grounds_3011.vassal_paid_for_new_horse: "[stop_host_scope.GetNameNoTooltip] se ofreció a comprar un caballo nuevo"
 tour_grounds_events.3011.b: "Entendido."
 tour_grounds_3011.vassal_did_not_pay: "Compré un caballo nuevo"
 tour_grounds_events.3012.title: "¡Furtivos!"
 tour_grounds_events.3012.desc.intro: "Mientras mi séquito y yo cabalgamos, oigo murmullos que resuenan en los terrenos. Ordeno a un chico que se adelante y, cuando vuelve, me informa de que hay una banda de furtivos justo delante de nosotros.\n\n"
 tour_grounds_events.3012.desc.mid.sadistic: "Esto presenta la oportunidad ideal para infligir dolor justificado sobre algunas almas desprevenidas y congraciarme con [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] al mismo tiempo."
 tour_grounds_events.3012.desc.mid: "Aunque no es asunto mío, desde luego me congraciaría con [stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] el que librarse sus tierras de esta actividad ilegal."
 tour_grounds_events.3012.desc.outro: "\n\nPodría juntar a estos rufianes y presentar sus cabezas y manos a [stop_host_scope.GetNameNoTooltip] sin mucho problema."
 tour_grounds_events.3012.a: "Hora de cazar."
 tour_grounds_events.3012.b: "Perdonarles, a cambio de dinero."
 tour_grounds_events.3012.c: "Evitarlos."
 tour_grounds_events.3013.title: "Una bolsa de recortes"
 tour_grounds_events.3013.desc: "He estado un tiempo separad[ROOT.Char.Custom('ES_OA')] de [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] y cuando nos reunimos, [visiting_liege.GetHerHim] veo cabalgar con varios sacos que gotean algo rojo.\n\nLos vacía a mis pies y observo horrorizad[ROOT.Char.Custom('ES_OA')] salir las manos y cabezas cortadas de unos infelices, sus rostros congelados para siempre en una expresión de terror.\n\nꡟ«Me he tomado la libertad de limpiar vuestras tierras de furtivos y ladrones. No hay de qué, amig[ROOT.Char.Custom('ES_OA')]»."
 tour_grounds_events.3013.a: "Gracias, mi [visiting_liege.GetLadyLord]."
 tour_grounds.vassal_impressed: "[stop_host_scope.GetFirstNameNoTooltip] se siente impresionad[stop_host_scope.Custom('ES_OA')]."
 tour_grounds_events.3013.b: "¡Qué horror!"
 tour_grounds.vassal_horrified: "[stop_host_scope.GetFirstNameNoTooltip] se queda horrorizad[stop_host_scope.Custom('ES_OA')]."
 tour_grounds_events.3014.title: "Extravagancia gravable"
 tour_grounds_events.3014.desc: "Cuando me llevan a ver las vistas de [touring_grounds_scope.GetNameNoTooltip], empiezo a darme cuenta de su absoluta opulencia.\n\nAunque solo es un[stop_host_scope.Custom('ES_XA')] [stop_host_scope.GetTitleAsNameNoTooltip], [stop_host_scope.GetFirstNameNoTooltip] vive en un lujo relativo y es evidente que tiene dinero más que suficiente para todo el mundo.\n\nAl ver la disparatada cantidad de ventanas que tiene su morada, podría presentar un impuesto sobre ventanas y sangrar [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitleAsNameNoTooltip|U] de su exceso."
 tour_grounds_events.3014.a: "Un impuesto sobre ventanas, sea."
 tour_grounds_events.3014.b: "Le perdonaré por ahora."
 tour_grounds_events.3015.title: "El impuesto sobre ventanas"
 tour_grounds_events.3015.desc: "He sido meticulos[ROOT.Char.Custom('ES_OA')] a la hora de mostrar a [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] todas las magníficas vistas que contemplar en [touring_grounds_scope.GetNameNoTooltip], creyéndome un gran anfitri[ROOT.Char.Custom('ES_OnOna')].\n\nSin embargo, me doy cuenta de que dirige su atención a mi residencia y la señala con un gesto mientras murmura algo para sí. [visiting_liege.GetHerHim|U] sondeo y sonríe.\n\n«Sí, estaba contando las ventanas. Conocéis el impuesto obligatorio sobre ventanas, ¿verdad? Se remonta a la fundación misma de [visiting_liege.GetPrimaryTitle.GetNameNoTooltip], y no podría dejar pasar un número tan poco razonable de ventanas sin la tributación adecuada»."
 tour_grounds_events.3015.a: "Sea, pagaré vuestro impuesto sobre ventanas."
 tour_grounds.vassal_paid_tax: "[stop_host_scope.GetName] pagó el impuesto"
 tour_grounds_events.3015.b: "¿Un qué de ventanas?"
 tour_grounds.vassal_refused_to_pay_tax: "[stop_host_scope.GetName] rechazó el impuesto"
 tour_grounds.vassal_won_tax_duel: "[stop_host_scope.GetName] esquivó el impuesto"
 tour_grounds_events.3016.title: "Un recuerdo"
 tour_grounds_events.3016.desc: "Al fin consigo estar a solas en las tierras agrestes de [touring_grounds_scope.GetNameNoTooltip] y mi mente divaga en pensamientos sobre [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nNo puedo negar que [touring_grounds_scope.GetNameNoTooltip] es un lugar de verdadera belleza, casi a la altura de la hermosura de mi amor, [liege_lover_scope.GetNameNoTooltip]. Me siento obligad[ROOT.Char.Custom('ES_OA')] a dejar aquí una huella para que todos los que pasen por [touring_grounds_scope.GetNameNoTooltip] sepan el amor que siento hacia [liege_lover_scope.GetSheHe]. ¡Tal vez tallando su nombre en un/a [touring_grounds_scope.Custom('get_carvable_surface')]!"
 tour_grounds_events.3016.a: "Así sea."
 tour_grounds_events.3016.b: "No, este lugar es perfecto tal cual."
 tour_grounds_events.3017.title: "Profanado"
 tour_grounds_events.3017.desc: "Al fin alcanzo a mi [visiting_liege.GetTitleAsNameNoTooltip] y , para mi horror, me [visiting_liege.GetHerHim] encuentro grabando su nombre en un/a [touring_grounds_scope.Custom('get_carvable_surface')].\n\nNo me cabe duda de que no tenía ni idea de que este/a [touring_grounds_scope.Custom('get_carvable_surface')] particular tiene un gran valor espiritual para los lugareños, ¡y si descubren que su [visiting_liege.GetTitleAsNameNoTooltip] ha destrozado un lugar tan sagrado, maldecirán el nombre de [visiting_liege.GetName] durante generaciones!"
 tour_grounds_events.3017.a: "Una pena."
 tour_grounds_events.3017.b: "¡Cargaré con la culpa!"
 tour_grounds_events.3018.title: "$tour_grounds_events.3017.title$"
 tour_grounds_events.3018.desc: "Estoy tallando alegremente en el/la [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] cuando oigo un grito ahogado a mis espaldas.\n\n[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece totalmente horrorizad[stop_host_scope.Custom('ES_OA')] al contemplar mi obra y pronto se me acerca para explicármelo.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], no me cabe duda de que no sabéis que este/a [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] se considera un objeto sagrado para las gentes de [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3018.desc.outro.took_the_blame: "No temáis, yo asumiré la culpa. Tan solo no saquéis el tema de nuevo»."
 tour_grounds_events.3018.desc.outro.blamed_liege: "¡Campesinos y clero de [touring_grounds_scope.GetNameNoTooltip] maldecirán eternamente vuestro nombre por vuestra profanación!»."
 tour_grounds_events.3018.a.took_blame: "Gracias."
 tour_grounds_events.3018.a.was_blamed: "¿Por qué un/a [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')] nunca es solo un/a [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]?"
 tour_grounds_events.3019.title: "Extras gravables"
 tour_grounds_events.3019.desc: "[touring_grounds_scope.GetNameNoTooltip] parece un lugar verdaderamente opulento y exagerado, con un[stop_host_scope.Custom('ES_XA')] [stop_host_scope.GetTitleAsNameNoTooltip] desmesurad[stop_host_scope.Custom('ES_OA')] como gobernante.\n\nAllá donde mire, veo señales que solo apuntan a un hecho: comodidades gravables sin declarar. La cuenta de cabezas de ganado es mucho mayor de la manifestada, ¡la residencia [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitleAsNameNoTooltip] es casi lo bastante lujosa para un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]!\n\n[greedy_entourage_member.GetName] me sugiere que debería gravar este exceso, pues es obvio que [stop_host_scope.GetName] no ha estado pagando lo que le toca."
 tour_grounds_events.3019.a: "¡Gravad [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitleAsNameNoTooltip]!"
 tour_grounds_events.3019.b: "Lo pasaré por alto por ahora."
 tour_grounds_events.3020.title: "$tour_grounds_events.3019.title$"
 tour_grounds_events.3020.desc: "[visiting_liege.GetName] había estado un poco distante y distraíd[visiting_liege.Custom('ES_OA')] últimamente, murmurando para sí en ocasiones y susurrando a [greedy_entourage_member.GetName]. Finalmente, se dirige directamente a mí y me dice sin rodeos lo que estaba pensando.\n\n«Como [stop_host_scope.GetTitleAsNameNoTooltip], debéis ser consciente de vuestras obligaciones financieras hacia mí, vuestr[visiting_liege.Custom('ES_OA')] [visiting_liege.GetLadyLord]. Cuando contemplo la grandeza de vuestra casa, no puedo evitar pensar que habéis defraudado un poco en vuestros impuestos. Tal vez sea hora de rectificarlo»."
 tour_grounds_events.3020.a: "¡He pagado lo que debía!"
 tour_grounds_events.3020.b: "Muy bien."
 tour_grounds_events.3040.title: "Súbditos desleales"
 tour_grounds_events.3040.desc.intro: "Siento curiosidad por ver cómo vive la chusma de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], así que visito un establecimiento donde los lugareños parecen estar bastante alborotados. Un hombre subido sobre una mesa llama la atención de todos quienes lo oyen.\n\n«¿Y para qué necesitamos un[stop_host_scope.Custom('ES_XA')] [stop_host_scope.GetTitleAsNameNoTooltip|l]? ¡[stop_host_scope.GetFirstName]"
 tour_grounds_events.3040.desc.mid.wrong_language: "ni siquiera habla nuestro idioma,"
 tour_grounds_events.3040.desc.mid.wrong_culture: "es [Select_CString( stop_host_scope.IsFemale, 'una maldita extranjera', 'un maldito extranjero' )],"
 tour_grounds_events.3040.desc.mid.wrong_faith: "sigue el maldito credo [stop_host_scope.GetFaith.GetAdherentName] que le llevará a [angry_peasant.GetFaith.NegativeAfterLife],"
 tour_grounds_events.3040.desc.mid.shit_beer: "nos proporciona esta bazofia de [angry_peasant.Custom('RegionalAlcoholicDrink')],"
 tour_grounds_events.3040.desc.mid.shit_weed: "nos llena de hachís barato esperando que nos quedemos callados,"
 tour_grounds_events.3040.desc.mid.conscription: "nos hace librar sus batallas mientras [stop_host_scope.GetSheHe] gana laureles durmiendo,"
 tour_grounds_events.3040.desc.mid.high_taxes: "nos desangra con estos malditos impuestos,"
 tour_grounds_events.3040.desc.mid.just_plain_dislike_em: "es el epítome de [stop_host_scope.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] que jamás haya visto,"
 tour_grounds_events.3040.desc.outro: "y sin embargo, [stop_host_scope.GetSheHe] espera nuestra lealtad eterna!».\n\nTodo el edificio estalla en aplausos. Está claro que mi [stop_host_scope.GetTitleAsNameNoTooltip|l] no es popular en su propia casa."
 tour_grounds_events.3040.a: "¡Arrestad a estos traidores!"
 tour_grounds_events.3040.b: "¡No habléis mal [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitleAsNameNoTooltip|l]! ¡En guardia!"
 tour_grounds_events.3040.c: "Estos campesinos tienen toda la razón."
 tour_grounds_events.3050.title: "Una paliza"
 tour_grounds_events.3050.desc: "«¡Dame mi maldito dinero!».\n\nEl sonido de sangre al salpicar y de huesos crujiendo llama mi atención hacia una humilde canaleta, donde veo a un[beaten_peasant.Custom('ES_XA')] pobre a quien algún rufián local está sujetando del cuello.\n\nNormalmente, este tipo de cosas no serían dignas de mi atención, pero ¿de verdad puedo tolerar delitos tan flagrantes justo delante de mis narices?"
 tour_grounds_events.3050.a: "¡Guardias, arrestad a ese necio!"
 tour_grounds_events.3050.b: "¡Un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] defiende a sus súbditos!"
 tour_grounds_events.3050.b.success: "Ganas la pelea"
 tour_grounds_events.3050.b.failure: "Pierdes la pelea"
 tour_grounds_events.3050.c: "«¡Eh! ¡Dejadme darle un poco a mí también!»."
 tour_grounds_events.3060.title: "Los mejores de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 tour_grounds_events.3060.desc.intro: "[stop_host_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha decidido mostrarme su cuartel hoy.\n\n"
 tour_grounds_events.3060.desc.light_infantry: "Fila tras fila, la infantería ligera permanece firme en sus armaduras, lista para mi inspección."
 tour_grounds_events.3060.desc.archers: "Fila tras fila, los arqueros están preparados, arcos en mano."
 tour_grounds_events.3060.desc.heavy_infantry: "Un mar de armaduras relucientes se alza ante mí y ningún soldado parece inmutarse por el peso sobre su cuerpo."
 tour_grounds_events.3060.desc.cavalry: "Los caballos gruñen y resoplan, ansiosos de que sus jinetes los lleven a la carga."
 tour_grounds_events.3060.desc.camel_cavalry: "Los camellos gruñen y patean, como si tuvieran ganas de aterrorizar a la caballería enemiga."
 tour_grounds_events.3060.desc.elephant_cavalry: "Me sobrecoge el enorme tamaño de la elefantería, y me aterra imaginar los últimos momentos de quienes fueron pisoteados bajo sus patas."
 tour_grounds_events.3060.desc.outro: "Son buenos soldados, pero parece un desperdicio tenerlos parados todo el día."
 tour_grounds_events.3060.a: "¡Deberían estar luchando contra el crimen!"
 tour_grounds_events.3060.b: "Quizá se les podría gestionar de forma más eficiente."
 tour_grounds_events.3060.b.success: "Los cuarteles se mejoraron"
 tour_grounds_events.3060.b.failure: "Tu consejo no funcionó"
 tour_grounds_events.3060.b.vassal: "[visiting_liege.GetFirstName] se entromete con tu ejército"
 tour_grounds_events.3060.c: "Me vendrían bien soldados así."
 tour_grounds_events.3060.d: "Quizá pueda aprender algo aquí."
 tour_grounds_events.3070.title: "Un momento de silencio"
 tour_grounds_events.3070.desc.intro: "Me veo paseando con mi séquito por las maravillosas vistas a las afueras de [ROOT.Char.GetCurrentLocation.GetName], y"
 tour_grounds_events.3070.desc.royal_garden: "por el magnífico jardín real de [stop_host_scope.GetName].\n\nDentro de los muros del jardín, solo estamos mi persona, algunos nobles menores y un jardín preciso e intrincadamente arreglado. Detenerme un momento para estar aquí me llena de una tranquilidad que rara vez tengo la oportunidad de experimentar."
 tour_grounds_events.3070.desc.royal_forest: "por el encantador bosque real de [stop_host_scope.GetName].\n\nEste bosque está completamente vacío de campesinos o nobleza menor; solamente yo, mis confidentes más cercanos y la creación [ROOT.Char.GetFaith.CreatorNamePossessive]. Me siento transportad[ROOT.Char.Custom('ES_OA')] a un reino de pura calma, un tiempo anterior a que los calamitosos corazones de los hombres mancharan la tierra de vicio y debilidad."
 tour_grounds_events.3070.desc.leisure_palace: "por el palacio de verano de [stop_host_scope.GetName].\n\nEl exterior del palacio está decorado con magníficas esculturas y flora local dispuestas con meticuloso detalle, y el interior es igual de grandioso y extravagante. Las vistas y las sensaciones que se experimentan en este palacio son capaces de calmar un alma crispada."
 tour_grounds_events.3070.desc.outro: "\n\nPodría quedarme aquí para siempre."
 tour_grounds_events.3070.a: "Podría aprender mucho de este lugar."
 tour_grounds_events.3070.b: "Un paseo tranquilo es un regalo."
 tour_grounds_events.3070.c: "Acantonad tropas, ¡hay que defender esta paz!"
 tour_grounds_events.3080.title: "Las fuerzas militares locales"
 tour_grounds_events.3080.desc.intro: "Me encuentro deambulando por los lugares de interés más militaristas de [ROOT.Char.GetCurrentLocation.GetName] y tropiezo con el orgullo de [stop_host_scope.GetName],"
 tour_grounds_events.3080.desc.military_academy: "su academia militar.\n\nPor toda la academia veo $knight_culture_player_plural_no_tooltip_lowercase$ de noble cuna entrenando y perfeccionando sus habilidades, sabiendo bien que la guerra siempre está en el horizonte."
 tour_grounds_events.3080.desc.march: "sus marcas.\n\nAl otro lado de la frontera, se preparan contra cualquier invasor o infractor de la ley que se ponga a su alcance, con experta eficacia."
 tour_grounds_events.3080.desc.siege_works: "sus obras de asedio.\n\nSus máquinas están en constante cuidado y mantenimiento; algunas se reparan y otras se montan por primera vez. Me aterra pensar en el próximo villano cuyas murallas se enfrenten a estas máquinas."
 tour_grounds_events.3080.desc.royal_armories: "sus armerías reales.\n\nEl brillo bruñido de las panoplias que se alinean en las armerías reales casi confiere a la sala un resplandor sobrenatural cuando entro. Filas y más filas de cascos y cotas de malla cuelgan de todas las superficies, de las que emana un ligero olor a aceite."
 tour_grounds_events.3080.desc.jousting_lists: "sus campos de justas.\n\nLos relinchos y gruñidos de los caballos se ven interrumpidos por el repentino estruendo de las lanzas. A medida que me acerco, cascos atronadores marcan un ritmo de staccato y resuenan a mi alrededor gritos de aliento."
 tour_grounds_events.3080.desc.archery_ranges: "sus campos de tiro con arco.\n\nEl regular #EMP tac-tac-tac#! de las flechas impactando en las dianas se ve acompañado del tintineo de las cuerdas de los arcos. Corre una ligera brisa que, cuando sopla con más fuerza, provoca toda clase de travesuras a los arqueros que practican."
 tour_grounds_events.3080.desc.outro: "\n\n[ROOT.Char.GetCurrentLocation.GetName] es un gran centro militar, y está claro que tengo mucho que aprender de sus prácticas."
 tour_grounds_events.3080.a: "Y aprenderé, desde luego."
 tour_grounds_events.3080.b: "¡Estos hombres ociosos deben buscar delincuentes!"
 tour_grounds_events.3080.c: "Quizás debería recibir una lección."
 tour_grounds_events.3090.title: "El orgullo de un granjero"
 tour_grounds_events.3090.desc.intro: "Deambulando por el campo de [ROOT.Char.GetCurrentLocation.GetName], doy con lo que parece ser una reunión de campesinos en una pequeña aldea.\n\nAcompañados de sus orgullosos dueños,"
 tour_grounds_events.3090.desc.vegetables: "[farmer.Custom('RegionalRootVegetablePlural')] de inmenso tamaño llenan carros y puestos de mercado."
 tour_grounds_events.3090.desc.livestock: "¡el ganado, rollizo y sano, pasta con un aspecto que invita a darle un bocado en vivo!"
 tour_grounds_events.3090.desc.outro: "Los campesinos traen de vez en cuando sus mercancías para que las juzguen, analizando su tamaño y salud. Parecen celebrar alguna clase de festival y, en cuanto reparan en mi presencia, están ansiosos por mostrarme los frutos de su trabajo."
 tour_grounds_events.3090.a: "Deberíamos inspeccionar estas tierras."
 tour_grounds_events.3090.b: "«¡Valiente pérdida de tiempo! ¡Volved a vuestros campos!»."
 tour_grounds_events.3090.c: "Qué maravilla, yo juzgaré la competición."
 tour_grounds_events.3100.title: "Un día tranquilo"
 tour_grounds_events.3100.desc.intro: "En el transcurso de mi gira por [ROOT.Char.GetCurrentLocation.GetName], me he encontrado en un raro momento donde mi anfitrión no me lleva a ninguna parte ni se espera que haga acto de presencia en ningún sitio.\n\nVeo lugares de culto que se llenan para el día,"
 tour_grounds_events.3100.desc.booze: "tabernas que empiezan a acoger a sus primeros bebedores,"
 tour_grounds_events.3100.desc.hash: "figuras sospechosas que se dirigen a jardines secretos de hachís,"
 tour_grounds_events.3100.desc.outro: "y pordioseros que se tumban en las calles suplicando una migaja para comer."
 tour_grounds_events.3100.a: "Se debe realizar un censo en este asentamiento."
 tour_grounds_events.3100.b: "Debería pasar el día en presencia [ROOT.Char.GetFaith.HighGodNamePossessive]."
 tour_grounds_events.3100.c: "Debería ver cómo rezan los [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.GetAdherentNamePlural]."
 tour_grounds_events.3100.d: "Una excelente oportunidad para ejercer la caridad."
 tour_grounds_events.3100.e: "Solo quiero relajarme."
