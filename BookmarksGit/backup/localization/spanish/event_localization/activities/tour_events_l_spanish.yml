 cultural_festival.9000.title: "Pase entre bastidores"
 cultural_festival.9000.desc: "Todas las maravillas y alegrías habituales del festival cultural se suceden a mi alrededor; es como si me hubiera transportado a otro mundo.\n\nSin embargo, la visión de unos individuos nefastos que se mueven al margen de la multitud, escabulléndose detrás de un chirriante escenario de madera, me devuelve al mundo terrenal.\n\nMe invade la curiosidad, incapaz de ver exactamente qué traman esos cretinos. Entonces, veo a [stop_host_scope.GetFirstName] salir de entre bastidores con una comitiva de tipos sórdidos."
 cultural_festival.9000.a: "Debería investigar."
 cultural_festival.9000.host_noticed: "[stop_host_scope.GetFirstName] te pilla husmeando"
 cultural_festival.9000.b: "No, no debería."
 cultural_festival.9001.title: "La caja bajo el escenario"
 cultural_festival.9001.desc: "Detrás del escenario no encuentro más que un cofrecito. El material del que está hecho parece resistente, pero es de artesanía extrañamente humilde y chapucera, no es la obra maestra que cabría esperar de un festival de esta envergadura.\n\nEstá cerrado con lo que parece ser una cerradura de rompecabezas cubierta de toscas tallas de seres grotescos y bestias de toda clase.\n\nMe invade la curiosidad, ¡tengo que saber qué hay dentro!"
 cultural_festival.9001.a: "Puedo resolver la cerradura, ¡es fácil!"
 cultural_festival.9001.fail_to_get_it_open: "No logras resolver la cerradura."
 cultural_festival.9001.b: "¡Puedo romperlo y ya está!"
 cultural_festival.9001.destroyed_what_was_inside: "Destrozaste lo que había dentro."
 cultural_festival.9001.c: "Es demasiado trabajo."
 cultural_festival.9002.title: "El diario secreto"
 cultural_festival.9002.desc: "Oculto tras la caja de madera dura no hay más que un diario viejo y polvoriento, con un exceso de papeles metidos de cualquier modo entre sus páginas.\n\nLo abro y no veo más que inanes galimatías, símbolos extraños y ecuaciones matemáticas que no parecen relacionadas con el resto del contenido del libro.\n\nDebe de ser la clave para resolver algún tipo de enigma, ¿pero cuál exactamente?"
 artifact_secret_puzzle_description: "Un libro que contiene la clave para resolver algún enigma desconocido."
 cultural_festival.9002.a: "Me lo quedaré."
 cultural_festival.9002.b: "$host_dinner_events.3132.b$"
 artifact_secret_puzzle_with_cipher_description: "Dos diarios, uno parece contener un cifrado y el otro la clave para resolver un enigma. Aun juntos, estos dos libros no resuelven ningún misterio, pero debe haber un tercero que lo revele todo."
 cultural_festival.9002.c: "$host_dinner_events.3132.c$"
 cultural_festival.9002.d: "No, debería dejarlo."
 cultural_festival.9003.title: "Una hoja"
 cultural_festival.9003.desc: "Dentro del cofre hay un daga elaboradamente decorada. Lejos de la tosca artesanía de la cerradura, la daga está tan ricamente detallada que, cuanto más se mira, más complejidades se revelan.\n\nUn objeto verdaderamente magnífico."
 artifact_ornate_dagger_name: "Daga ornamentada"
 artifact_ornate_dagger_desc: "Una daga intrincadamente decorada, recubierta de criaturas grotescas y animales de toda clase."
 cultural_festival.9003.a: "¡Y ahora es mía!"
 cultural_festival.9003.b: "¡No puedo robarla sin más!"
 cultural_festival.9004.title: "Un diezmo"
 cultural_festival.9004.desc: "¡La caja está llena de oro hasta arriba! Un tesoro secreto que [stop_host_scope.GetFirstName] me ha estado ocultando, sin duda."
 cultural_festival.9004.a: "$cultural_festival.9003.a$"
 cultural_festival.9004.b: "$cultural_festival.9003.b$"
 cultural_festival.9005.title: "Collar ornamentado"
 cultural_festival.9005.desc: "Dentro del cofre hay un collar elaboradamente decorado. Lejos de la tosca artesanía de la cerradura, el collar tiene unos detalles tan profusos que, cuanto más se mira, más complejidades se revelan.\n\nUn objeto verdaderamente magnífico."
 artifact_strange_necklace_name: "Collar extraño"
 artifact_strange_necklace_desc: "Un collar intrincadamente decorado. En el extremo de la cadena aparece la figura de un ser grotesco que sujeta una joya entre sus extraños apéndices."
 cultural_festival.9005.a: "$cultural_festival.9003.a$"
 cultural_festival.9005.b: "$cultural_festival.9003.b$"
 cultural_festival.9006.title: "Un artículo vergonzoso"
 cultural_festival.9006.desc: "Abro el cofre y me ruborizo al ver lo que se encuentra en su interior.\n\nFabricado en madera noble, este objeto fálico no se parece a ningún otro que haya visto. Ni siquiera parece un #EMP instrumento#! humano, sino algo que imagino que podría pertenecer a una criatura mítica.\n\nUn objeto ciertamente perverso."
 grotesque_wooden_phallus: "Falo de madera mítico"
 grotesque_wooden_phallus.desc: "Un objeto elaboradamente tallado que se asemeja al falo de una criatura mística desconocida."
 cultural_festival.9006.a: "¡Qué novedoso!"
 cultural_festival.9006.b: "Quemadlo."
 decision_solve_the_journals: "Desbloquear el diario"
 decision_solve_the_journals_desc: "Por fin he reunido todas las piezas del enigma ¡y es hora de que descubra por fin lo que hay escrito en esas páginas!"
 decision_solve_the_journals_tooltip: "Intentarás descifrar los diarios"
 decision_solve_the_journals_confirm: "Adelante."
 journal_events_prefix: "Entendiendo el diario:"
 tour_general.5000.title: "$journal_events_prefix$ Fallo"
 tour_general.5000.desc: "Reúno los diarios, leo detenidamente el libro de enigmas y lo aplico a la cerradura con movimientos tan precisos como mis pensamientos.\n\nPor fin, creo que lo he conseguido y #EMP ¡clanc!#! El diario sigue tan cerrado y obstinado como siempre."
 tour_general.5000.a: "¡Rayos!"
 tour_general.5000.b: "¡Lo intentaré de nuevo!"
 tour_general.5001.title: "$journal_events_prefix$ Otro fallo"
 tour_general.5001.desc: "Esta vez de verdad creo que lo he descifrado. Todo parece tener sentido, es imposible que me equivoque.\n\nUn giro a la izquierda y… #EMP ¡Clanc!#! El diario sigue tan cerrado y obstinado como siempre."
 tour_general.5001.a: "¡Malditos sean todos!"
 tour_general.5001.b: "¡Reventaré la maldita cerradura!"
 the_journal_is_destroyed_tt: "Rompes algo más que la cerradura"
 fail_to_open_journal_tt: "No logras abrir el diario"
 more_mysteries_inside_tt: "Descubres el contenido del diario"
 tour_general.5010.title: "$journal_events_prefix$ Descifrar"
 tour_general.5010.desc.intro: "Por fin, las páginas del diario se me han revelado y puedo empezar a descifrarlas. El cifrado inicial dice: «Doquiera que vaya, la verdad permanece dos pasos atrás», y con esto puedo descifrar el primer enigma.\n\n"
 tour_general.5010.desc.puzzle.a: "«Uvtcpigvjkpiueqwnfdg»."
 tour_general.5010.desc.puzzle.b: "«Vjgurktkvuycvejwucnn»."
 tour_general.5010.desc.puzzle.c: "«Qwtjkuvqtakuqpnacnkg»."
 tour_general.5010.desc.puzzle.d: "«Hcnnudavjgktqypjcpfu»."
 tour_general.5010.desc.outro: "\n\nNo son más que galimatías, pero debe tener un significado real."
 tour_general.5010.a: "Extrañas cosas pueden existir."
 tour_general.5010.b: "Los espíritus nos observan a todos."
 tour_general.5010.c: "Nuestra historia no es sino una mentira."
 tour_general.5010.d: "Cae por sus propias manos."
 tour_general.5011.title: "$journal_events_prefix$ Grotescos"
 tour_general.5011.desc: "¡Ya está! Tras seguir el cifrado, soy capaz de entender la totalidad del libro. Parece ser un extraño relato que describe la naturaleza de todo tipo de seres grotescos, como los [ROOT.Char.Custom('GetGrotesquePlural')].\n\nConcretamente, describe su naturaleza y dónde encontrarlos. Sin duda un artefacto importante si alguna vez viajo a lugares lejanos."
 tour_general.5011.a: "¡Qué grotesco!"
 tour_general.5012.title: "$journal_events_prefix$ Teología avanzada"
 tour_general.5012.desc: "¡Ya está! Tras seguir el cifrado, soy capaz de entender la totalidad del libro, ¡y es un libro complejo sobre teología! Describe [ROOT.Char.GetFaith.PantheonTerm] y tiene ideas fascinantes sobre la relación entre [ROOT.Char.GetFaith.PositiveAfterLife] y [ROOT.Char.GetFaith.NegativeAfterLife].\n\nPuede que sea el texto teológico más avanzado de la esfera [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] ¡y es mío!"
 tour_general.5012.a: "¡Fascinante!"
 tour_general.5013.title: "$journal_events_prefix$ La historia secreta"
 tour_general.5013.desc: "¡Ya está! Tras seguir el cifrado, soy capaz de entender la totalidad del libro, ¡y narra la historia de [ROOT.Char.GetPrimaryTitle.GetName] de un modo que jamás había oído!\n\n¡Si es cierto, este diario amenaza con socavar nuestra comprensión de la historia, y de las muchas figuras que ayudaron a construir nuestro/a gran [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] tal y como lo conocemos!"
 tour_general.5013.a: "¡Increíble!"
 tour_general.5014.title: "$journal_events_prefix$ Combate"
 tour_general.5014.desc: "¡Ya está! Tras seguir el cifrado, soy capaz de entender la totalidad del libro, que contiene información sobre técnicas secretas en todo tipo de escenarios de combate. Ya sea a espada, cuerpo a cuerpo, o incluso a caballo, este diario describe exactamente cómo contrarrestar cualquier movimiento que un oponente pueda hacer.\n\nSi estudio adecuadamente este diario y practico sus instrucciones, ¡me convertiré en [ROOT.Char.Custom('ES_ElLa')] mejor duelista de la historia de [ROOT.Char.GetPrimaryTitle.GetName]!"
 tour_general.5014.a: "¡Increíble!"
 tour_grounds_events.3030.title: "El mapa misterioso"
 tour_grounds_events.3030.desc: "Hoy he pasado la mayor parte del tiempo explorando el centro de [touring_grounds_scope.GetNameNoTooltip], y me he divertido dejándome atender por la población local.\n\nJusto fuera de mi alcance, veo una figura encapuchada que se desliza entre la multitud, en un vano intento de pasar desapercibida. Una hoja de papel cae de su bolsillo y vuela melancólicamente por el viento hacia mí, como si viniera guiada.\n\nParece ser un mapa de algún tipo, ¡de uno de los terrenos que rodean [touring_grounds_scope.GetNameNoTooltip]!"
 tour_grounds_events.3030.a: "Veamos a dónde lleva."
 tour_grounds_events.3030.got_lost: "Te pierdes"
 tour_grounds_events.3030.b: "Bah, valiente pérdida de tiempo."
 tour_grounds_events.3031.title: "Tesoro enterrado"
 tour_grounds_events.3031.desc: "Tras seguir el mapa hasta el final, solo encuentro un claro en el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip] sin ningún significado particular.\n\nSin embargo, cuando me fijo encuentro una serie de montículos en el suelo, como si allí se hubiera enterrado algo. Los montículos aparecen con una regularidad razonable, lo que quizá indica cierta lógica tras su posición…"
 tour_grounds_events.3031.a: "Puedo distinguir cuál es cuál."
 tour_grounds_events.3031.fail_to_get_it_open: "No logras encontrar el lugar exacto"
 tour_grounds_events.3031.b: "¡Excavaré el claro entero!"
 tour_grounds_events.3031.c: "Ya he seguido bastante esa pista."
 tour_grounds_events.3032.title: "El libro enterrado"
 tour_grounds_events.3032.desc: "Por fin, creo que he encontrado el túmulo correcto, y al desenterrarlo aparece… un extraño libro.\n\nLa cubierta está dañada y prácticamente se cae a pedazos, y en su interior sólo hay extraños símbolos y acertijos, que aluden a alguna verdad oscurecida.\n\nDespués de algún tiempo, llego a comprender que se trata de un libro de claves, pero no está claro qué es lo que tiene que descifrar."
 artifact_secret_cipher_description: "Un extraño libro de acertijos y cifrados."
 tour_grounds_events.3032.a: "¡Me lo llevo!"
 tour_grounds_events.3032.b: "$host_dinner_events.3132.b$"
 tour_grounds_events.3032.c: "$host_dinner_events.3132.c$"
 tour_grounds_events.3032.d: "Debería dejarlo donde lo encontré."
