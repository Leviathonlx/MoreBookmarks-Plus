 #Host Dinner
 host_dinner_events.1001.title: "Una cena seca"
 host_dinner_events.1001.desc: "Me he estado divirtiendo con [visiting_liege.GetName] y, hasta ahora, nuestra noche ha estado llena de delicias y bromas etílicas. Aunque parece que tal vez he mostrado demasiada generosidad con mis reservas de alcohol, ¡ya que un criado me informa discretamente de que hemos vaciado hasta la última gota de [ROOT.Char.Custom('RegionalAlcoholicDrink')]!\n\nMi [visiting_liege.GetLadyLord] se sienta impaciente al otro lado de la mesa, con la cara roja como la de un recién nacido, golpeando la mesa con su copa.\n\n«¡Vamos! ¡La noche es joven! ¿Dónde está la bebida?»."
 host_dinner_events.1001.a: "«¡Rellenad las reservas!»."
 host_dinner_events.1001.replenished_stores: "[stop_host_scope.GetName] rellenó las reservas de alcohol"
 host_dinner_events.1001.b: "¡Ya habéis bebido bastante!"
 host_dinner_events.1001.didnt_replenish_stores: "[stop_host_scope.GetName] reprendió tu modo de beber"
 host_dinner_events.1001.c: "A lo mejor habría que cambiar de lugar."
 host_dinner_events.1001.d: "Las rellenaré… a cambio de un favor."
 host_dinner_events.1002.title: "Una pinta o dos"
 host_dinner_events.1002.desc: "Mi [Select_CString( stop_host_scope.IsFemale, 'anfitriona', 'anfitrión' )], [stop_host_scope.GetName], me ha sacado de su casa para llevarme a una taberna local. Por todas partes veo a desdichados y débiles enzarzados en la bebida y el libertinaje, pero [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] me asegura que las jarras de [ROOT.Char.Custom('RegionalAlcoholicDrink')] que se sirven en este establecimiento son para morirse.\n\nCuando la primera ronda pasa por mis labios, me siento viv[ROOT.Char.Custom('ES_OA')]. La bebida me golpea como una tonelada de ladrillos y tengo la impresión de que esta será una noche de juerga sin fin."
 host_dinner_events.1002.a: "¡Os habéis superado, [stop_host_scope.GetFirstNameNoTooltip]!"
 host_dinner_events.1002.b: "Mostraré algo de moderación."
 host_dinner_events.1002.c: "Beberé hasta morir."
 drank_too_much_toast: "Te emborrachaste hasta quedar inconsciente"
 host_dinner_events.1003.title: "Un[visiting_liege.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip] durmiente"
 host_dinner_events.1003.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] ha aparecido al fin para pasar la noche y está durmiendo pacíficamente en su alcoba; sin duda soñando en vaciarme aún más la despensa de toda la comida y bebida que me quede.\n\nQuizás esta sea una buena oportunidad para sorprender a mi [visiting_liege.GetLadyLord]. Puede que alguna diversión de medianoche o algo agradable para despertar[visiting_liege.GetHerHim]…"
 host_dinner_events.1003.a: "¡Organicemos una aparición!"
 host_dinner_events.1003.b: "¡Un vaso de [ROOT.Char.Custom('RegionalAlcoholicDrink')] siempre es un buen regalo!"
 host_dinner_events.1003.c: "Los pasteles de hachís me congraciarán con [visiting_liege.GetSheHe]."
 host_dinner_events.1003.d: "El toque de una concubina es un buen modo de despertar."
 host_dinner_events.1003.e: "Seguramente mi compañía le agrade a [visiting_liege.GetSheHe]."
 host_dinner_events.1004.title: "Un despertar fantasmal"
 host_dinner_events.1004.desc.intro: "Yazgo en paz en la mejor alcoba de [stop_host_scope.GetTitledFirstName|l] sin una duda ni preocupación en la mente. Sin embargo, una risotada fuerte y amenazadora desde el final del pasillo me arranca de mi duermevela.\n\nSalgo de mala gana, con la mano temblorosa sacudiendo la vela en la penumbra y me quedo mirando el pasillo."
 host_dinner_events.1004.desc.ghost: "Juro que lo que veo al final del largo y oscuro corredor es alguna especie de espíritu maligno. Me susurra, me llama por mi nombre, ¡quizás desea arrastrarme al/a la [ROOT.Char.GetFaith.NegativeAfterLife]! ¡Busque lo que busque, debo actuar para salvarme!"
 host_dinner_events.1004.desc.cynic: "Mi miedo se disipa inmediatamente al ver que es poco más que un criado cubierto con una sábana de lino bueno. Hace ruidos y me llama por mi nombre, pero hasta un niño vería que no es un espectro.\n\nEs un intento de broma por parte de [stop_host_scope.GetName], no cabe duda."
 host_dinner_events.1004.a: "¡Pide auxilio!"
 host_dinner_events.1004.b: "¡Bloquea la puerta!"
 host_dinner_events.1004.c: "¡Qué divertido!"
 host_dinner_events.1004.enjoyed_spooky_ghost: "[visiting_liege.GetName] disfrutó de la broma"
 host_dinner_events.1004.d: "¿[stop_host_scope.GetFirstNameNoTooltip] me interrumpe el sueño para esto?"
 host_dinner_events.1005.title: "El fantasma de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 host_dinner_events.1005.desc: "Se ve que mi broma ha funcionado demasiado bien, pues oigo a [visiting_liege.GetName] gritar como [Select_CString( visiting_liege.IsFemale, 'una niña pequeña', 'un niño pequeño' )] y pedir que vaya a ayudar[visiting_liege.GetHerHim].\n\nCon diligencia, corro a su alcoba, donde [visiting_liege.GetHerHim] encuentro pálid[visiting_liege.Custom('ES_OA')] como una sábana señalando al «fantasma» al final del pasillo.\n\n«¡Gracias al cielo que habéis venido! ¡Hay un espíritu maligno que quiere llevarme al/a la [visiting_liege.GetFaith.NegativeAfterLife]!»."
 host_dinner_events.1005.a: "¡Será idiota!"
 host_dinner_events.1004.mocked_me: "Se burlan de mí"
 host_dinner_events.1005.b: "Puedo expulsar a este espíritu, a cambio de un favor."
 host_dinner_events.1004.hooked_me: "[stop_host_scope.GetName] expulsó al espíritu."
 host_dinner_events.1005.c: "¡Márchate, espíritu!"
 host_dinner_events.1006.title: "Despertar inesperado"
 host_dinner_events.1006.desc.intro: "Salgo de mi sueño tras otra noche en paz en la residencia de [stop_host_scope.GetName]. A medida que recupero la consciencia, noto algo pesado a mi lado que no estaba allí antes.\n\n"
 host_dinner_events.1006.desc.alcohol: "Un barril lleno de [stop_host_scope.Custom('RegionalAlcoholicDrink')] reposa a mi lado como un amante, chapoteando y chirriando en su plenitud con cada mínimo movimiento que hago."
 host_dinner_events.1006.desc.weed: "¡A mi lado hay tantos pasteles de hachís que podría comer mi peso en ellos si así lo quisiera!"
 host_dinner_events.1006.desc.hedonist: "Siento el toque familiar de un[concubine_scope.Custom('ES_XA')] [concubine_scope.GetWomanMan] que desliza su dedo por mi pecho con curiosidad."
 host_dinner_events.1006.desc.vanity: "Me giro y veo a [stop_host_scope.GetFirstNameNoTooltip] sentad[stop_host_scope.Custom('ES_OA')] a los pies de mi lecho, completamente vestid[stop_host_scope.Custom('ES_OA')].\n\n«Buenos días, mi [ROOT.Char.GetTitleAsNameNoTooltip]. He juzgado apropiado daros un regalo y, ¿qué mejor que el regalo de mi conversación?»."
 host_dinner_events.1006.desc.outro: "\n\nEste regalo es ciertamente inesperado, pero ¿es de verdad tan agradable despertarse con él?"
 host_dinner_events.1006.a: "Qué manera tan maravillosa de despertarse."
 host_dinner_events.1006.liked_gift: "[visiting_liege.GetTitledFirstName] disfrutó del regalo."
 host_dinner_events.1006.b: "¡Fuera de mi vista!"
 host_dinner_events.1006.refused_gift: "[visiting_liege.GetTitledFirstName] se sintió insultad[visiting_liege.Custom('ES_OA')]."
 host_dinner_events.3001.title: "Una proposición interesante"
 host_dinner_events.3001.desc.intro: "Estoy disfrutando de mi silenciosa cena con [stop_host_scope.GetName] y su [stop_host_scope.Custom2('RelationToMeShort', lusty_spouse_scope)] [lusty_spouse_scope.GetName].\n\n¡Escasos momento después de que [stop_host_scope.GetNameNoTooltip] se excuse [stop_host_scope.GetHerselfHimself], [lusty_spouse_scope.GetNameNoTooltip] se lanza sobre mí como un perro en celo!"
 host_dinner_events.3001.desc.not_into_it: "Intento apartar a tal degenerad[lusty_spouse_scope.Custom('ES_OA')] [lusty_spouse_scope.Custom2('InsultAdjective', ROOT.Char)], pero es bastante insistente a la hora de retorcer mi mente con pensamientos impuros."
 host_dinner_events.3001.desc.into_it: "Me sorprenden sus insinuaciones, pero no puedo evitar recorrer su cuerpo con mis manos."
 host_dinner_events.3001.desc.mid: "Me quedo paralizad[ROOT.Char.Custom('ES_OA')] de la sorpresa, alarmad[ROOT.Char.Custom('ES_OA')] de que solo haga falta que [stop_host_scope.GetFirstNameNoTooltip] salga de una habitación para que [lusty_spouse_scope.GetFirstNameNoTooltip] se plantee el adulterio con la persona más cercana."
 host_dinner_events.3001.desc.outro: "\n\n«¡Por favor, salvadme de este tedio! [stop_host_scope.GetFirstNameNoTooltip] no es amante para mí. Expresa tanto cariño como un trozo de leña. ¡Tomadme y amadme como [stop_host_scope.GetSheHe] no lo ha hecho jamás!»."
 host_dinner_events.3001.a: "¡Será un placer!"
 host_dinner_events.3001.b: "¡Debo decírselo a [stop_host_scope.GetTitledFirstNameNoTooltip|l] de inmediato!"
 host_dinner_events.3001.c: "No lo contaré, pero me debéis una."
 host_dinner_events.3001.d: "¡Quitaos de encima, busc[lusty_spouse_scope.Custom('ES_OnOna')] sinvergüenza!"
 host_dinner_events.3002.title: "[lusty_spouse_scope.GetFirstNameNoTooltip]: [lusty_spouse_scope.Custom('ES_ElLa')] Adúlter[lusty_spouse_scope.Custom('ES_OA')]"
 host_dinner_events.3002.desc: "Regreso a la cena tras aliviarme y me encuentro a [lusty_spouse_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] sentad[lusty_spouse_scope.Custom('ES_OA')] con incomodidad con [visiting_liege.GetName].\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|l], me temo que tengo noticias horribles. ¡Mientras vos estabais ausente, [Select_CString( lusty_spouse_scope.IsFemale, 'esta libertina', 'este libertino' )] intentó entablar una relación adúltera conmigo!»."
 host_dinner_events.3002.a: "Eso es motivo de divorcio."
 host_dinner_events.3002.b: "Mantengámoslo entre nosotros."
 host_dinner_events.3002.c: "Fingiré no haberlo oído."
 host_dinner_events.3002.d: "Jamás [lusty_spouse_scope.GetHerHim] perdonaré."
 host_dinner_events.1007.title: "Una actuación memorable"
 host_dinner_events.1007.desc: "Últimamente, [visiting_liege.GetName] se muestra cada vez más apátic[visiting_liege.Custom('ES_OA')] y aburrid[visiting_liege.Custom('ES_OA')] en mi presencia, y a menudo parece estar al límite del mundo del sueño.\n\nMe llega un pensamiento a la cabeza mientras observo cómo juega ociosamente con la comida. Ha vivido una vida plena, ¡quizá se sintiese halagad[visiting_liege.Custom('ES_OA')] si recreásemos una de sus famosas hazañas en forma de obra de teatro!\n\nLa única pregunta es: ¿qué tipo de obra le parecería más divertido a [visiting_liege.GetNameNoTooltip]?"
 host_dinner_events.1007.a: "¡Una obra sobre guerra, por supuesto!"
 host_dinner_events.1007.b: "¡Una comedia sobre la muerte de su peor rival!"
 host_dinner_events.1007.c: "Le conmoverá una tragedia."
 host_dinner_events.1007.d: "¡Algo sobre las alegrías del matrimonio!"
 host_dinner_events.1007.e: "Es una idea horrible."
 host_dinner_events.1008.title: "$host_dinner_events.1007.title$"
 host_dinner_events.1008.desc.intro: "Parece que [stop_host_scope.GetName] ha decidido montar un espectáculo para mi diversión esta noche. Me siento a la mesa del banquete esperando ansiosamente mi entretenimiento, cuando"
 host_dinner_events.1008.desc.mid.war_memory: "[stop_host_scope.GetNameNoTooltip] aparece ante mí con una armadura.\n\n«¡Heme aquí! Soy [loser.Custom('ES_ElLa')] poderos[loser.Custom('ES_OA')] [loser.GetName], y yo personalmente devolveré [visiting_liege.Custom('ES_AlAla')] vil [visiting_liege.GetNameNoTooltip] a su creador!».\n\nAntes de que pueda responder, se me pone una espada de madera en la mano. Esto es, sin duda, una representación de cuando [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_rival_memory: "[stop_host_scope.GetNameNoTooltip] aparece con un maquillaje poco favorecedor y un vestido de mala calidad.\n\n«¡Ay! No puedo aferrarme a mi vida mortal por más tiempo. ¡Maldición, nunca más humillaré a [visiting_liege.GetNameNoTooltip]!».\n\nLa representación incluye muchas ventosidades y quejidos en burla, una recreación de cuando [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.dead_positive_relation_memory: "[stop_host_scope.GetNameNoTooltip] aparece vestid[stop_host_scope.Custom('ES_OA')] como mi amad[dead_relation.Custom('ES_OA')] [dead_relation.GetName].\n\n«Ay de mí, viajo a mi [dead_positive_relation_memory_scope.dead_relation.GetFaith.PositiveAfterLife|U]. Solo puedo pensar en [visiting_liege.GetNameNoTooltip] y los momentos maravillosos que pasamos juntos».\n\nUna sentida y trágica representación que recrea cuando [memory_performance_scope.GetDescription]."
 host_dinner_events.1008.desc.mid.marriage_memory: "[stop_host_scope.GetNameNoTooltip] aparece vestid[stop_host_scope.Custom('ES_OA')] casi exactamente igual que [spouse.GetName] el día de nuestra boda.\n\n«¡En verdad, este es el mejor día de mi vida! Voy a desposarme con [Select_CString( visiting_liege.IsFemale, 'la maravillosa', 'el maravilloso' )] [visiting_liege.GetNameNoTooltip]!».\n\nSe me invita al escenario para darle mi mano a [stop_host_scope.GetName], pero"
 host_dinner_events.1008.desc.outro: "¿Puedo darme este gusto, me pregunto?"
 host_dinner_events.1008.a: "¡Qué maravilloso!"
 host_dinner_events.1008.b: "¡Esto es un insulto!"
 host_dinner_events.3003.title: "Un manjar local"
 host_dinner_events.3003.desc: "La cena de esta noche es un poco distinta de lo habitual. La cocinera deja caer con desgana el cuenco delante de mí y de inmediato me encuentro con el aroma más insólito que he olido en mi vida.\n\nEste plato de las profundidades de [ROOT.Char.GetFaith.NegativeAfterLife] es ofensivo para todos los sentidos. En su caldo espumoso y pálido se asienta una sustancia gris viscosa como un orinal no vaciado, con una sola ramita de hierbas colocada encima en un vano esfuerzo por darle un aspecto apetitoso.\n\nTodos mis instintos me empujan a tirarlo por la ventana más cercana, pero [stop_host_scope.GetNameNoTooltip] me asegura que es un manjar local digno de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 host_dinner_events.3003.a: "¡Para adentro!"
 host_dinner_events.3003.disgusting: "La comida estaba asquerosa"
 host_dinner_events.3003.delicious: "El manjar estaba increíble"
 host_dinner_events.3003.b: "No dejaré que esa porquería toque mi lengua."
 host_dinner_events.3003.c.my_dog: "Igual se lo puedo pasar a mi perro…"
 host_dinner_events.3003.c.lieges_dog: "Igual se lo puedo pasar al perro de [stop_host_scope.GetFirstNameNoTooltip]…"
 host_dinner_events.3003.unnoticed: "[stop_host_scope.GetNameNoTooltip] no se dio cuenta"
 host_dinner_events.3003.host_noticed: "[stop_host_scope.GetFirstNameNoTooltip] se dio cuenta"
 host_dinner_events.3004.title: "Un juramento precoz"
 host_dinner_events.3004.desc.intro: "Hoy llego pronto a la cena y me encuentro a solas con [stop_host_heir.GetName], hereder[stop_host_heir.Custom('ES_OA')] de [stop_host_scope.GetName]."
 host_dinner_events.3004.desc.mid.child: "[stop_host_heir.GetSheHe|U] aún es joven y se ve visiblemente intimidad[stop_host_heir.Custom('ES_OA')] por compartir la sala con su [ROOT.Char.GetTitleAsNameNoTooltip]."
 host_dinner_events.3004.desc.mid.adult: "Es de sobra conocida su naturaleza confiada. Como los niños, tiene la cabeza vacía y maleable. Resulta demasiado fácil alinear su cabecita con mi visión."
 host_dinner_events.3004.desc.outro: "\n\nMe resultaría demasiado fácil manipular [stop_host_heir.Custom('ES_AlAla')] pobre para que me jure lealtad muy por adelantado, pero seguramente eso disgustaría a [stop_host_scope.GetNameNoTooltip]."
 host_dinner_events.3004.a: "¡Adelante!"
 host_dinner_events.3004.a.caught: "Se nota tu intento de injusticia"
 host_dinner_events.3004.a.not_caught: "Las palabras están dichas y no es posible desdecirse."
 host_dinner_events.3004.b: "Solo daré conversación."
 host_dinner_events.3004.friendly_convo: "Tuvisteis una conversación amistosa"
 host_dinner_events.3004.awkward_convo: "La conversación fue incómoda"
 host_dinner_events.3005.title: "$host_dinner_events.3004.title$"
 host_dinner_events.3005.desc: "Entro en el comedor para hallar a [visiting_liege.GetName] hablando con [stop_host_heir.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre asuntos de Estado y obligaciones.\n\n¡Se diría que [visiting_liege.GetName] [stop_host_heir.GetHerHim] está manipulando para que realice un juramento de lealtad a la corona en mi ausencia! Tal promesa [stop_host_heir.GetHerHim] atormentaría el resto de sus días y reforzaría nuestro futuro como subordinados de [visiting_liege.GetName]!"
 host_dinner_events.3005.a: "Lo permitiré, a cambio de un favor."
 host_dinner_events.3005.hook_for_hook: "[stop_host_scope.GetName] exige una compensación"
 host_dinner_events.3005.b: "«¡Detened esta locura de inmediato!»."
 host_dinner_events.3005.disallowed_hook: "Te pillaron"
 host_dinner_events.3006.title: "Sueños de una vida mejor"
 host_dinner_events.3006.desc.intro: "Esta velada, se sienta a mi lado [runaway_courtier.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)], y [runaway_courtier.GetHerHim] veo suspirar sobre su plato con añoranza.\n\n"
 host_dinner_events.3006.desc.mid.concubine: "«Ah, disculpad por mi melancolía, mi [ROOT.Char.GetTitleAsNameNoTooltip]. [stop_host_scope.GetNameNoTooltip] probablemente me sentó a vuestro lado para alegraros. [stop_host_scope.GetSheHe|U] es así, solo me ve como un objeto al que mirar y con el que jugar. A decir verdad, he estado soñando con regresar con vos a [ROOT.Char.GetCapitalLocation.GetName]»."
 host_dinner_events.3006.desc.mid.neutral: "«Ciertamente, me he cansado de la vida aquí en [stop_host_scope.GetCapitalLocation.GetName] y anhelo elevar mi posición en la vida. Mis talentos se echan a perder en este lugar y de un tiempo a esta parte he estado pensando en escapar con vos de vuelta a [ROOT.Char.GetCapitalLocation.GetName], ¡donde podré mostrar de lo que soy capaz de verdad!»."
 host_dinner_events.3006.desc.outro: "\n\nSus lamentaciones parecen genuinas pero, ¿de verdad puedo robar[runaway_courtier.GetHerHim] de la corte de [stop_host_scope.GetNameNoTooltip]?"
 host_dinner_events.3006.a: "Por supuesto, ¡venid conmigo!"
 host_dinner_events.3006.b: "«Yo apreciaré más vuestra belleza»."
 host_dinner_events.3006.c: "Al menos puedo ser un hombro sobre el que llorar."
 host_dinner_events.3006.d: "«¡Conoced cuál es vuestro lugar, so [runaway_courtier.Custom2('InsultNoun', ROOT.Char)]!»."
 host_dinner_events.3007.title: "El cortesano robado"
 host_dinner_events.3007.desc.intro: "Había decidido que sería una buena idea sentar a [visiting_liege.GetName] al lado de [runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] y parece haber salido bien. Demasiado bien."
 host_dinner_events.3007.desc.mid.concubine: "\n\n[runaway_courtier.GetNameNoTooltip] se estremece cuando me ve y aparta la mirada."
 host_dinner_events.3007.desc.mid.neutral: "\n\n[runaway_courtier.GetNameNoTooltip] pone los ojos en blanco cuando me ve, antes de apartar la mirada rápidamente."
 host_dinner_events.3007.desc.outro: "¡[runaway_courtier.GetSheHe|U] parece haberse decidido a abandonar mi corte en favor de [visiting_liege.GetName]! Puedo impedirlo, pero eso arruinaría el ambiente de la cena."
 host_dinner_events.3007.a: "¡Lo prohíbo!"
 host_dinner_events.3007.refused_to_let_them_go: "[stop_host_scope.GetName] se negó a dejar[runaway_courtier.GetHerHim] marchar."
 host_dinner_events.3007.b: "Dejar[runaway_courtier.GetHerHim] marchar."
 host_dinner_events.3008.title: "Un poco de fisgoneo"
 host_dinner_events.3008.desc: "Es por la mañana y salgo a regañadientes al mundo de los despiertos cuando el sol de la mañana atraviesa mi visión de improviso. Veo a [Select_CString( nervous_servant.IsFemale, 'una sirvienta', 'un sirviente' )] arrastrar los pies torpemente por mi habitación, vacilante mientras prepara mi desayuno a mi lado. Le pregunto qué le preocupa, y con una provocación tan mínima, comienza a vomitar palabras.\n\n«Oh, mi sabi[ROOT.Char.Custom('ES_OA')] y amable [ROOT.Char.GetTitleAsNameNoTooltip], estas paredes hablan. Oh, qué cosas más horribles dicen. Sé tanto, algunos días creo que demasiado. [stop_host_scope.GetName] nunca me perdonaría si os lo dijera, ¡pero ya no puedo guardar estos secretos en mi cabeza!»."
 host_dinner_events.3008.a: "«¡Debéis decírmelo ya!»."
 host_dinner_events.3008.secret_discovered: "[nervous_servant.GetSheHe|U] reveló un secreto"
 host_dinner_events.3008.b: "«¿Algunas monedas os soltarían la lengua?»."
 host_dinner_events.3008.acting_sussy: "[stop_host_scope.GetName] sospecha de ti"
 host_dinner_events.3008.c: "«Debéis mantener la boca cerrada»."
 host_dinner_events.1009.title: "Vuestro Subidón"
 host_dinner_events.1009.desc: "Cuando terminamos los platos principales, miro con expectación a [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] a la espera de alabanza y aprobación, solo para encontrar una mirada expectante suya. Está claro que lo que he proporcionado no es suficiente para mi [Select_CString( visiting_liege.IsFemale, 'invitada estimada', 'invitado estimado' )], pero los cocineros han hecho todo lo que les pedí y no creo que tengamos más que ofrecer.\n\n¡Entonces se me ocurre que aún tengo una enorme reserva de pasteles de hachís, esperando ser comidos! La única cuestión es: ¿deseo compartir esta delicia con mi [visiting_liege.GetTitleAsNameNoTooltip]?"
 host_dinner_events.1009.a: "¡Sacad los pasteles!"
 host_dinner_events.1009.b: "Seguramente una bandeja de [ROOT.Char.Custom('GetExpensiveDessert')] esté bien."
 host_dinner_events.1010.title: "Mi Subidón"
 host_dinner_events.1010.desc: "Cuando termino la última comida, no puedo evitar sentir que en mi estómago hay un hueco donde debería haber un postre. Al parecer, [stop_host_scope.GetName] sabe leer mentes, porque antes de que tenga siquiera la oportunidad de quejarme, llama a un sirviente para que saque sus «pasteles especiales».\n\n«Solo los mejores pasteles de hachís para mi [visiting_liege.GetTitleAsNameNoTooltip]!», dice mientras dejan en mi plato una absoluta montaña de estos."
 host_dinner_events.1010.a: "¡Me los comeré todos!"
 host_dinner_events.1010.b: "¿Yo? ¡Jamás!"
 host_dinner_events.1011.title: "Diferencias alimentarias"
 host_dinner_events.1011.desc.intro: "Mientras [visiting_liege.GetName] toma asiento para otra velada de maravillosa cocina de [ROOT.Char.GetPrimaryTitle.GetName], no puedo evitar darme cuenta de que se debe estar cansando de nuestra comida.\n\n"
 host_dinner_events.1011.desc.vegetarian: "Solo servimos la vegetación que [ROOT.Char.GetFaith.CreatorName] nos proporciona, jamás la carne de ave o bestia, pero en [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] las cosas son distintas. ¿Debo transigir en mis creencias para ser un anfitri[ROOT.Char.Custom('ES_OnOna')] más acomodatici[ROOT.Char.Custom('ES_OA')]? ¿He de añadir carne al menú?"
 host_dinner_events.1011.desc: "Comemos carne con liberalidad, pero en [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] tal cosa está totalmente prohibida. Hasta el momento, [visiting_liege.GetName] parece estar comiendo lo que se le proporciona, solo que dejando fuera cualquier tipo de carne, ¡dando a mi [visiting_liege.GetTitleAsNameNoTooltip|U] una comida incompleta! ¿Puedo permitir que esto siga adelante? Tal vez todos deberíamos hacer una dieta sin carne mientras [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitleAsNameNoTooltip] esté por aquí."
 host_dinner_events.1011.a: "Esto me congraciaría con [visiting_liege.GetSheHe]."
 host_dinner_events.1011.b: "Seguramente [visiting_liege.GetSheHe] no olvidaría este favor…"
 host_dinner_events.1011.c: "¡Mientras esté aquí, comerá a nuestra manera!"
 host_dinner_events.1020.title: "Un pastel para recordar"
 host_dinner_events.1020.desc: "Otra noche, otro postre y veo que [visiting_liege.GetName] se está cansando de nuestras bandejas de [ROOT.Char.Custom('GetExpensiveDessert')]. A lo mejor esta noche podríamos hacer algo distinto.\n\nPuede que la solución a este dilema sea pedir a mis cocineros y pasteleros que preparen un postre en forma de algo que signifique mucho para mi apreciad[visiting_liege.Custom('ES_OA')] [visiting_liege.GetLadyLord]. Tal vez una fortaleza como símbolo de su destreza o algo que jamás se esperase…"
 host_dinner_events.1020.a: "¡Una fortaleza, claro!"
 host_dinner_events.1020.b: "¡Su [visiting_liege.GetFaith.ReligiousSymbol] tendría una forma excelente!"
 host_dinner_events.1020.c: "A lo mejor cierta parte de la anatomía humana…"
 host_dinner_events.1020.d: "Es una idea espantosa."
 host_dinner_events.1021.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1021.desc.intro: "Me siento a la mesa a esperar el postre, ¡y cuando por fin llega, apenas puedo contener la alegría!\n\n"
 host_dinner_events.1021.desc.mid.castle: "Delante de mí, me ponen un delicioso pastel con la forma de una fortaleza [ROOT.Char.GetCulture.GetName]. Es tan exacta que casi imagino pequeños invasores bañados en miel intentando asaltar las paredes de mi postre."
 host_dinner_events.1021.desc.mid.religious: "Un dulce piadoso con la forma de mi [ROOT.Char.GetFaith.ReligiousSymbol] se presenta delante de mí, en un plato decorado. Está tan intrincadamente adornado como si [ROOT.Char.GetFaith.CreatorName] lo hubiera hecho en persona para mí."
 host_dinner_events.1021.desc.mid.lewd: "No puedo contenerme más y estallo en una risa incontrolable cuando se coloca ante mí este pilar de pastel de color carne. Hay tantos tipos de detalles lascivos en esta bestia monstruosamente grande que tengo toda la seguridad de que harían sonrojarse hasta a [ROOT.Char.GetFaith.DevilName]."
 host_dinner_events.1021.desc.mid.lewd_woman: "No puedo contenerme más y estallo en una risa incontrolable cuando se colocan ante mí estos dos bamboleantes orbes de postre, coronados por dos «pezones» de fruta. Hay tantos tipos de detalles lascivos en este dulce que tengo toda la seguridad de que harían sonrojarse hasta a [ROOT.Char.GetFaith.DevilName]."
 host_dinner_events.1021.desc.outro: "\n\nPor supuesto, me encanta. La única cuestión es cómo mostrar mi aprecio."
 host_dinner_events.1021.a: "¡Me acordaré de esto!"
 host_dinner_events.1021.b: "«¡Os debo una!»."
 host_dinner_events.1022.title: "$host_dinner_events.1020.title$"
 host_dinner_events.1022.desc.intro: "Me siento a la mesa de la cena a la espera del postre, ¡y cuando llega al fin, apenas puedo controlar mi ira!\n\n"
 host_dinner_events.1022.desc.mid.castle: "Me horroriza ver lo que se supone que es un pastel con forma de una fortaleza [ROOT.Char.GetCulture.GetName] hundirse miserablemente bajo su propio peso en mi plato. ¿Se trata de algún insulto a mi destreza?"
 host_dinner_events.1022.desc.mid.religious: "¡Quedo espantad[ROOT.Char.Custom('ES_OA')] al ver lo que parece ser un pastel en forma de mi [ROOT.Char.GetFaith.ReligiousSymbol]! Esta exhibición culinaria blasfema me revuelve el estómago de tal manera que apenas me atrevo a tocarla."
 host_dinner_events.1022.desc.mid.lewd: "Lo que veo es un vil montículo de color carne aposentado en un plato, claramente hecho con la forma de alguna parte lasciva del cuerpo. ¿Espera [stop_host_scope.GetName] que me tiente esta vulgaridad?"
 host_dinner_events.1022.desc.outro: "\n\nSolo puedo sentirme insultad[ROOT.Char.Custom('ES_OA')] al contemplar esta cosa, pero por los ojos de cachorrillo de [stop_host_scope.GetFirstNameNoTooltip], veo que se trató de un intento sincero de halago."
 host_dinner_events.1022.a: "¡Oh, me encanta!"
 host_dinner_events.1020.likes_it: "A [visiting_liege.GetFirstName] le encanta"
 host_dinner_events.1022.b: "«¡Cómo osáis!»."
 host_dinner_events.1020.hates_it: "[visiting_liege.GetFirstName] odia el pastel"
 host_dinner_events.1030.title: "Un invitado poco grato"
 host_dinner_events.1030.desc: "Se había preparado otra cena en honor de mi [visiting_liege.GetLadyLord] durante su estancia, ¡y por lo visto hemos acertado de pleno! [visiting_liege.GetName] parece estar salivando al verla, y justo cuando está a punto de dar el primer bocado, [rival_scope.Custom2('NamePossessiveCharacterIntroduction', visiting_liege)] irrumpe en el comedor y se pavonea ante el plato de su enemigo.\n\n«¡Vaya festín tenemos aquí! ¡Qué pena que se desperdicie en la lengua pútrida de un[ROOT.Char.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip] tan villan[ROOT.Char.Custom('ES_OA')]!».\n\nEl ánimo de [visiting_liege.GetNameNoTooltip] se agría de inmediato y, como no haga algo, mi cena puede convertirse rápidamente en una pelea a puñetazo limpio."
 host_dinner_events.1030.a: "«¡Guardias! ¡Sacad a este imbécil ahora mismo!»."
 host_dinner_events.1030.b: "Igual puedo eliminarlo para ganar alguna ventaja."
 host_dinner_events.1030.c: "¡[rival_scope.GetFirstNameNoTooltip] es la monda! ¡Tendríamos que hablar!"
 host_dinner_events.1031.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1031.desc.intro: "Se había preparado otra cena para mí durante mi estancia ¡y por lo visto habían acertado de pleno! Estaba salivando solo con ver este humeante y sabroso plato y cuando estaba a punto de dar el primer bocado, una irritante voz familiar me perforó los tímpanos.\n\n[rival_scope.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha llegado para estropearme el apetito, y su sola presencia me hace hervir la sangre."
 host_dinner_events.1031.desc: "\n\n[stop_host_scope.GetName] se ha ofrecido a sacar a semejante e irritante [rival_scope.Custom2('InsultNoun', ROOT.Char)], pero sospecho que tiene algún motivo oculto."
 host_dinner_events.1031.a: "¡Sí, sí, lo que queráis!"
 host_dinner_events.1031.b: "He aguantado cosas peores."
 host_dinner_events.1030.liege_refuses: "[visiting_liege.GetFirstName] rechaza el anzuelo"
 host_dinner_events.1032.title: "$host_dinner_events.1030.title$"
 host_dinner_events.1032.desc: "\n\nLo que lo empeora todo es que [stop_host_scope.GetName] aparece exultante en mi miseria, ¡y ha empezado a reírse y bromear con un enemigo jurado de la corona!"
 host_dinner_events.1032.a: "[stop_host_scope.GetFirstNameNoTooltip] juega a un juego peligroso."
 host_dinner_events.1032.b: "He de poner la otra mejilla."
 host_dinner_events.3010.title: "Un sabor desconocido"
 host_dinner_events.3010.desc: "Es otra velada de mi estancia en el hogar de [stop_host_scope.GetName] y otra vez se me vuelve a poner delante una comida extranjera. La toco un poco con el cuchillo y veo como una salsa oscura y desconocida se desliza a su alrededor como una cascada de lodo.\n\nQué no daría por comida de la capital; bastaría una bandeja de [ROOT.Char.Custom('GetExpensiveDessert')]. Desde luego, podría pedir [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] algo de casa, pero temo ofender[stop_host_scope.GetHerHim]."
 host_dinner_events.3010.a: "Me limitaré a preguntar."
 host_dinner_events.3010.b: "Seguro que la comida local está bien."
 host_dinner_events.3011.title: "$host_dinner_events.3010.title$"
 host_dinner_events.3011.desc: "¡Me he superado con esta comida! Mis cocineros han producido un despliegue deslumbrante de platos que hacen la boca agua. Y, sin embargo, [visiting_liege.GetName] parece aborrecer siquiera tocar uno.\n\n«Esta comida no es de mi gusto. ¿Podríais traerme [ROOT.Char.Custom('GetExpensiveDessert')]? Oh, como añoro su dulce beso en mi lengua».\n\nEs un poco insultante, mas un gesto así no se olvidará pronto…"
 host_dinner_events.3011.a: "¡Por supuesto!"
 host_dinner_events.3011.gave_local_food: "[stop_host_scope.GetName] aceptó"
 host_dinner_events.3011.b: "¡Esto es un insulto!"
 host_dinner_events.3011.refused_local_food: "[stop_host_scope.GetName] se lo toma como un insulto"
 host_dinner_events.3020.title: "La competición"
 host_dinner_events.3020.desc: "Ha sido una velada larga y maravillosa de juerga y diversión y más de una copa de [stop_host_scope.Custom('RegionalAlcoholicDrink')] se ha compartido entre mi [Select_CString( stop_host_scope.IsFemale, 'buena anfitriona', 'buen anfitrión' )], [stop_host_scope.GetName], y yo.\n\nSin embargo, parecería que [stop_host_scope.GetTitledFirstNameNoTooltip|l] ha estado intentado beber más que yo, siempre llenando su copa un poco más que la mía. ¿Es alguna especie de desafío implícito? Tal vez debería subir las apuestas."
 host_dinner_events.3020.a: "¡Subestimáis mi destreza!"
 host_dinner_events.3020.b: "Ni lo intentes."
 host_dinner_events.3021.title: "$host_dinner_events.3020.title$"
 host_dinner_events.3021.desc: "Ha sido una velada larga y maravillosa de juerga y diversión y más de una copa de [stop_host_scope.Custom('RegionalAlcoholicDrink')] se ha compartido entre mi [Select_CString( stop_host_scope.IsFemale, 'buena anfitriona', 'buen anfitrión' )], [stop_host_scope.GetName], y yo.\n\nSin embargo, parece que he estado bebiendo un poco de más, ¡lo que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip|l] parece haberse tomado como un desafío!\n\n«Así que creéis que podéis beber más que un[visiting_liege.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip|U]? ¿Por qué no lo ponemos a prueba y bebéis conmigo? Quien gane… Bueno, ya se nos ocurrirá un premio aceptable luego, ¿eh?»."
 host_dinner_events.3021.a: "¡A por ello!"
 host_dinner_events.3021.b: "Debería parar, de verdad."
 host_dinner_events.3020.refused_to_drink: "[stop_host_scope.GetName] rechazó el desafío"
 host_dinner_events.3030.title: "Un protegido"
 host_dinner_events.3030.desc: "Esta velada me he sentado junto a [promising_child.Custom2('NamePossessiveCharacterIntroduction', stop_host_scope)] y [Select_CString( promising_child.IsFemale, 'la niña', 'el niño' )] ha sido un auténtico encanto. Cuanto más hablo con [promising_child.GetSheHe], más veo el potencial para modelar[promising_child.GetHerHim] a mi imagen.\n\nSiento el impulso de llevárme[promising_child.GetHerHim] a casa como pupil[promising_child.Custom('ES_OA')], pero no puedo hacer algo así sin el consentimiento de su [stop_host_scope.GetMotherFather] y est[stop_host_scope.Custom('ES_EA')] podría pedirme algo a cambio."
 host_dinner_events.3030.a: "Debo preguntar."
 host_dinner_events.3030.b: "No tengo tiempo."
 host_dinner_events.3031.title: "[promising_child.GetFirstNameNoTooltip]: [Select_CString( promising_child.IsFemale, 'la pupila', 'el pupilo' )] [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitleAsNameNoTooltip]"
 host_dinner_events.3031.desc: "Se ve que [visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)] le ha pillado cariño a [promising_child.Custom2('MyCharacterIntroduction', ROOT.Char)]. ¡Han pasado toda la velada hablando sin ningún esfuerzo, como si fueran [visiting_liege.GetMotherFather] e [promising_child.Custom('GetDaughterSon')]!\n\n[visiting_liege.GetNameNoTooltip] se me acerca con una gran sonrisa en el rostro. «Es[promising_child.Custom('ES_EA')] [promising_child.Custom('GirlBoy')] es una auténtica delicia. Nada me gustaría más que llevárme[promising_child.GetHerHim] a casa y educar[promising_child.GetHerHim] en la capital. Un[promising_child.Custom('ES_XA')] joven tan prometedor[promising_child.Custom('ES_XA')] no debe pasar toda la vida en [ROOT.Char.GetCurrentLocation.GetName], ¿verdad?»."
 host_dinner_events.3031.a: "Es verdad."
 host_dinner_events.3031.b: "¡No!"
 host_dinner_events.3030.refused_to_allow_ward: "[stop_host_scope.GetFirstName] prohíbe marcharse a [promising_child.GetFirstName]"
 host_dinner_events.3040.title: "¿Quién se ha comido los pasteles?"
 host_dinner_events.3040.desc: "Esta velada se ha vuelto a apilar la comida, como ya me he acostumbrado a esperar. Sin embargo, los pastelitos a los que había cogido cariño parecen estar ausentes. Me giro hacia [stop_host_scope.GetNameNoTooltip] con rostro perplejo.\n\n«Sé que esperabais más pasteles, mi [visiting_liege.GetTitleAsNameNoTooltip|l], pero el cocinero me asegura que hasta el último de ellos desapareció justo antes de que se pudieran servir. Hemos intentado capturar al ladrón, pero el voraz villano es demasiado escurridizo»."
 host_dinner_events.3040.a: "¡No lo bastante escurridizo para mí!"
 host_dinner_events.3040.didnt_solve_mystery: "No lograste encontrarlo"
 host_dinner_events.3040.b: "Qué pena."
 host_dinner_events.3040.disappointed_in_vassal: "No estoy enfadad[GetPlayer.Custom('ES_OA')], solo decepcionad[GetPlayer.Custom('ES_OA')]"
 host_dinner_events.3041.title.deviant: "Tarta [pie_eater_scope.GetCulture.GetNameNoTooltip]"
 host_dinner_events.3041.title: "¡[pie_eater_scope.GetFirstNameNoTooltip], zampabollos!"
 host_dinner_events.3041.desc.deviant: "Sigo el rastro de migas y manchas de grasa y salsa hasta el final del pasillo donde al fin localizo [pie_eater_scope.Custom('ES_AlAla')] culpable, pero creo que nada podría haberme preparado para lo que estaba a punto de ver.\n\nEncuentro a [pie_eater_scope.GetName] totalmente desnud[pie_eater_scope.Custom('ES_OA')] y con la espalda vuelta hacia mí. Cuando entro, se gira para verme, revelando la bandeja entera de pasteles, apilados hasta los lomos y un único pastel aún cubriendo su pudor.\n\n«¡Oh! Yo, em… ¡No es lo que parece, mi [visiting_liege.GetTitleAsNameNoTooltip]! ¡Por favor, no se lo digáis a nadie!»."
 host_dinner_events.3041.desc: "Sigo el rastro de migas y manchas de grasa y salsa hasta el final del pasillo, ¡donde al fin localizo [pie_eater_scope.Custom('ES_AlAla')] culpable!\n\nEntro en una alcoba y encuentro a [pie_eater_scope.GetName] sentad[pie_eater_scope.Custom('ES_OA')] a solas con un montón entero de pasteles a su lado.\n\n«¡Oh! Mi [visiting_liege.GetTitleAsNameNoTooltip], iba a llevaros los pasteles, por supuesto, pero veréis… siempre desaparecen cuando voy a comer, así que pensé que podía sacar uno o dos a escondidas. ¡Por favor, no se lo digáis a nadie!»."
 host_dinner_events.3041.a: "Os libraréis, a cambio de un favor."
 host_dinner_events.3041.b: "Un secreto entre vos y yo."
 host_dinner_events.3041.c: "No se lo diré a nadie."
 host_dinner_events.3041.d: "¡Ja! Os habéis descubierto, so [pie_eater_scope.Custom2('InsultNoun', ROOT.Char)] [pie_eater_scope.Custom2('InsultAdjective', ROOT.Char)]."
 host_dinner_events.3041.e: "¿Puedo probar?"
 host_dinner_events.3041.f: "¡Compartamos!"
 host_dinner_events.3050.title: "Inapetente"
 host_dinner_events.3050.desc: "La comida de esta velada ha sido para morirse pero, mientras los chefs siguen apilando comida, he notado que [non_eater_scope.Custom2('MyCharacterIntroduction', ROOT.Char)] apenas ha tocado lo poco que se puso en el plato.\n\nAunque en cualquier otro momento no pasaría nada por una falta de apetito, [stop_host_scope.GetName] parece tomarse como un insulto que un[non_eater_scope.Custom('ES_XA')] miembro de mi séquito esté jugando con su plato."
 host_dinner_events.3050.a: "«¡Comed algo, por el amor [ROOT.Char.GetFaith.HighGodNamePossessive]!»."
 host_dinner_events.3050.convinced_to_eat: "[non_eater_scope.GetHerHim|U] convenciste para que coma"
 host_dinner_events.3050.annoyed_courtier: "[non_eater_scope.GetHerHim|U] irritaste"
 host_dinner_events.3050.b: "Me excusaré por [non_eater_scope.GetSheHe]."
 host_dinner_events.3060.title: "Un manjar delicioso"
 host_dinner_events.3060.desc: "Ciertamente, la comida de esta velada ha sido una delicia. Me he deleitado con todo tipo de alimentos, salados y dulces, ¡pero nada me ha abierto tanto el apetito como estos excelentes [stop_host_scope.Custom('GetExpensiveDessert')]!\n\nNo importa cuántos coma, cómo paladee su sabor, no es suficiente para que salgan de mi mente. Me pierdo en ellos con cada bocado, el sabor estalla en mi boca y me acerca un paso más a lo que sería experimentar [ROOT.Char.GetFaith.PositiveAfterLife].\n\nAunque el estómago me aprieta y la ropa me tira, me siento obligad[ROOT.Char.Custom('ES_OA')] a buscar más."
 host_dinner_events.3060.a: "¡Es demasiada delicia para no comerla!"
 host_dinner_events.3060.satisfying_dessert: "Estás satisfecho"
 host_dinner_events.3060.too_much_dessert: "Has comido demasiado"
 host_dinner_events.3060.b: "No, debo parar."
 host_dinner_events.3061.title: "El corazón chaquetero"
 host_dinner_events.3061.desc: "Termino la última parte de mi cena y desde luego que he comido hasta hartarme. Me siento en el lecho, satisfech[ROOT.Char.Custom('ES_OA')], si bien un poco incómod[ROOT.Char.Custom('ES_OA')].\n\nSin embargo, mientras estoy allí tumbad[ROOT.Char.Custom('ES_OA')], siento que el dulzor llega a mi corazón y #EMP late#! un poco más fuerte. La intensidad aumenta con cada latido, cada vez más fuerte y más rápido. Siento que el corazón se me va a salir del pecho. ¡Un sudor frío me recorre el cuerpo, la garganta se me seca y respiro entrecortadamente como un ejemplar de [ROOT.Char.Custom('GetAnimalType')] acorralado!\n\nEntonces, de repente, todo para."
 host_dinner_events.3061.a: "¡Debe de haber sido veneno!"
 host_dinner_events.3070.title: "Una historia para [potential_friend_scope.GetFirstNameNoTooltip]"
 host_dinner_events.3070.desc: "Otra velada de risas se acerca a su fin y me he encontrado atrapad[ROOT.Char.Custom('ES_OA')] en una conversación precisamente con [potential_friend_scope.GetName].\n\nCuando me quiero dar cuenta, la sala ha quedado en silencio salvo por nuestra conversación y todo el mundo está pendiente de mi siguiente palabra. ¡Aunque me sienta un poco raro, estoy segur[ROOT.Char.Custom('ES_OA')] de que puedo contar una historia que deleite a todos los que están aquí!"
 host_dinner_events.3070.a: "Algo trágico."
 host_dinner_events.3070.boring_story: "Tu historia fue aburrida"
 host_dinner_events.3070.b: "¡Algo ligero!"
 everyone_at_the_dinner: "Todo personaje en la cena"
 host_dinner_events.3070.story_was_impressive: "Tu historia fue impresionante"
 host_dinner_events.3080.title: "¡Que se atraganta!"
 host_dinner_events.3080.desc: "Todos se están divirtiendo en la cena y cuento otro de mis chistes legendarios para gran risa y aplauso… y tos.\n\nMiro alrededor y veo a [choking_character_scope.GetName] agarrándose la garganta, tosiendo con fuerza y su rostro cada vez más rojo. ¡Parece que mi chiste haya sido demasiado bueno para [choking_character_scope.GetSheHe]!\n\nPodría saltar al rescate, pero ¿de verdad es asunto mío?"
 host_dinner_events.3080.a: "¡Yo puedo salvar[choking_character_scope.GetHerHim]!"
 host_dinner_events.3080.failed_to_save_them: "Fracasas en salvar a [choking_character_scope.GetFirstName]"
 host_dinner_events.3080.b: "En realidad, este no es problema mío."
 host_dinner_events.3081.title: "Una vida salvada"
 host_dinner_events.3081.desc: "Me levanto y golpeo fuerte en la espalda a [choking_character_scope.GetName] una y otra vez, y cuando la cara se le empieza a poner azul, un pegote grotesco que fue comida gourmet aterriza con una salpicadura en una cara salsa de hierbas.\n\n«¡Oh, gracias! ¡Hoy habéis salvado una vida, mi [visiting_liege.GetTitleAsNameNoTooltip|U]! Siempre estaré en deuda con vos»."
 host_dinner_events.3081.a: "«No me debéis nada más que vuestra compañía»."
 host_dinner_events.3081.b: "«Sí, me debéis la vida»."
 host_dinner_events.1040.title: "Juegos aburridos"
 host_dinner_events.1040.desc: "Los banquetes se han estado sucediendo una noche tras otra desde la llegada de [visiting_liege.GetName], y cada noche, después de comer hasta hartarse, desaparecía a su alcoba para el resto de la noche, dejándome a solas con mis pensamientos.\n\nSin embargo, he sentido la obligación de sacar el viejo tablero de ajedrez y apostar con mi [visiting_liege.GetTitleAsNameNoTooltip]. Aún no he decidido cuál será el premio, pero sé que se me ocurrirá algo."
 host_dinner_events.1040.a: "¡Juguemos!"
 host_dinner_events.1040.b: "Mejor no."
 host_dinner_events.1041.title: "El desafío"
 host_dinner_events.1041.desc: "Cuando termino la comida, se pone delante de mí otra tabla, pero esta vez en lugar de comida, tiene encima pequeñas piezas de juego.\n\n«Mi [ROOT.Char.GetLadyLord], ¡seguramente sabréis que tengo fama de ser un[stop_host_scope.Custom('ES_OA')] de [stop_host_scope.GetHerHim]s mejores jugador[stop_host_scope.Custom('ES_EA')]s de ajedrez de [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]! Pero no deseo jugar tan solo por diversión, tal vez podríamos volver las cosas interesantes haciendo una apuesta…».\n\n[stop_host_scope.GetName] me sonríe, jugueteando distraídamente con una pieza entre sus dedos, ansios[stop_host_scope.Custom('ES_OA')] por una partida."
 host_dinner_events.1041.a: "Muevo yo, [stop_host_scope.GetFirstNameNoTooltip]."
 host_dinner_events.1041.b: "No me estropearé la velada con esto."
 host_dinner_events.1042.title: "El favor"
 host_dinner_events.1042.desc: "Cuando el rey cae, se proclama al vencedor.\n\nMe he ganado el favor de [bg_loser.GetName] y mi premio por determinar ya está listo para que lo elija en cualquier momento."
 host_dinner_events.1042.desc.loser: "Al caer el rey, se proclama el vencedor.\n\nHe sido totalmente derrotad[ROOT.Char.Custom('ES_OA')] por [bg_victor.GetName] y el premio por determinar para [bg_victor.GetSheHe] ya está listo para que lo elija en cualquier momento."
 host_dinner_events.1042.a: "Excelente."
 host_dinner_events.1042.a.bad: "¡Rayos!"
 host_dinner_events.1050.title: "Despensas vacías"
 host_dinner_events.1050.desc: "Mis cocineros me han informado de que las despensas parecen estar bastante vacías y que muchos de los ingredientes más caros y exóticos se agotaron hace tiempo.\n\nSe necesitaría una pequeña fortuna para reponerlas y el corazón se me inquieta ante la mera idea de solo poder comprar pan y mantequilla. Puede que [visiting_liege.GetName] se sienta decepcionad[visiting_liege.Custom('ES_OA')] por nuestro escaso despliegue de esta velada, pero ¿puedo permitirme hacer otra cosa?"
 host_dinner_events.1050.a: "Será pan y agua."
 host_dinner_events.1050.b: "Nos podemos permitirnos algo mejor."
 host_dinner_events.1050.c: "¡Puedo servirme de mis contactos!"
 host_dinner_events.3090.title: "El cráneo"
 host_dinner_events.3090.desc: "Me he divertido aquí, ¡pero no me puedo permitir que me distraigan de la misión de convertirme en un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] temid[ROOT.Char.Custom('ES_OA')] y respetad[ROOT.Char.Custom('ES_OA')]!\n\nLas mazmorras de [stop_host_scope.GetName] están llenas de villanos y traidores que lo único que hacen es chupar del tesoro de la corona con su incesante necesidad de agua y comida. Tal vez podría hacer un favor a mi grácil anfitri[stop_host_scope.Custom('ES_OnOna')] e infundir miedo en su corazón al mismo tiempo si ejecuto a un prisionero y bebo [stop_host_scope.Custom('RegionalAlcoholicDrink')] de su cráneo vaciado."
 host_dinner_events.3090.a: "Una idea excelente."
 host_dinner_events.3090.skobletted_my_prisoner: "[visiting_liege.GetName] vació el cráneo de [skoblet_target.GetFirstName] y lo convirtió en una copa"
 host_dinner_events.3090.b: "Esto es grotesco."
 host_dinner_events.3100.title: "Extravagancia sospechosa"
 host_dinner_events.3100.desc: "He estado disfrutando de mi estancia aquí, pero no puedo evitar darme cuenta de que me he dado festines extravagantes todos los días que he estado en este lugar. Quizá [stop_host_scope.GetName] sea bastante más ric[stop_host_scope.Custom('ES_OA')] de lo que había imaginado en un principio.\n\nSi mis cavilaciones resultan ciertas, significa que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitleAsNameNoTooltip] me debe mucho más oro del que ha estado pagando hasta ahora y yo podría exigir una liquidación."
 host_dinner_events.3100.a: "Deben hacerse pagos atrasados."
 host_dinner_events.3100.b: "[stop_host_scope.GetSheHe|U] debe pagar más en el futuro."
 host_dinner_events.3100.c: "Lo dejaré pasar."
 host_dinner_events.3101.title: "Extravagancia gravable"
 host_dinner_events.3101.desc.intro: "He sido [Select_CString( ROOT.Char.IsFemale, 'una anfitriona', 'un anfitrión' )] excelente para mi [visiting_liege.GetLadyLord], dándole todo lo que podía desear y sirviéndole solo la mejor comida de mis despensas.\n\nSin embargo, parece que fue un error, ¡ya que ahora cree que mi excelencia como [Select_CString( ROOT.Char.IsFemale, 'anfitriona', 'anfitrión' )] se debe a la evasión fiscal!"
 host_dinner_events.3101.desc: "$host_dinner_events.3101.desc.intro$\n\n[visiting_liege.GetSheHe|U] exige que pague de una sentada la cantidad «que debo»."
 host_dinner_events.3101.a: "Sea."
 host_dinner_events.3101.b: "¡Esto es indignante!"
 host_dinner_events.3102.title: "$host_dinner_events.3101.title$"
 host_dinner_events.3102.desc: "$host_dinner_events.3101.desc.intro$\n\n¡Ahora [visiting_liege.GetName] me exige que suba mis impuestos de aquí en adelante!"
 host_dinner_events.3102.a: "Aceptaré."
 host_dinner_events.3102.b: "¡Id al/a la [ROOT.Char.GetFaith.NegativeAfterLife]!"
 host_dinner_events.3110.title: "Un trotamundos con talento"
 host_dinner_events.3110.desc.intro: "¡Parece que no soy [Select_CString( GetPlayer.IsFemale, 'la única invitada', 'el único invitado' )] de honor en la corte de [stop_host_scope.GetName]! Esta velada me he sentado junto [talented_pool_character.Custom('ES_AlAla')] fascinante [talented_pool_character.GetName] y nuestra conversación me ha dejado en un estado de euforia.\n\n"
 host_dinner_events.3110.desc.mid.claim: "«Ay, yo también debería pertenecer a la clase terrateniente, hermos[visiting_liege.Custom('ES_OA')] [visiting_liege.GetTitleAsNameNoTooltip]. Si el mundo fuera un lugar justo, mi legítima reclamación sería reconocida y yo también tendría un gran comedor en el que serviros»."
 host_dinner_events.3110.desc.mid.martial: "«Mis habilidades en materia bélica son legendarias, [visiting_liege.GetTitleAsNameNoTooltip]. Si me aceptaseis, ¡con gusto las podría a vuestro servicio!»."
 host_dinner_events.3110.desc.mid.learning: "«Nadie entiende el mundo y [talented_pool_character.GetFaith.ReligiousText] como yo, magnánim[visiting_liege.Custom('ES_OA')] [visiting_liege.GetTitleAsNameNoTooltip]. Si me aceptaseis, sería un honor poner mis habilidades al servicio de vuestra corte»."
 host_dinner_events.3110.desc.mid.statecraft: "«Se me da bien el arte de gobernar, pero mis habilidades están echadas a perder al vagar de un sitio a otro. Si me aceptarais en vuestra corte, sería un honor llamaros mi [visiting_liege.GetTitleAsNameNoTooltip]»."
 host_dinner_events.3110.desc.outro: "\n\nNo es corriente encontrar a una persona tan fascinante sin un hogar propio, pero ¿hay sitio en mi corte para [talented_pool_character.GetSheHe]?"
 host_dinner_events.3110.a: "¡Por supuesto que sí!"
 host_dinner_events.3110.b: "Atrás."
 host_dinner_if_vassal_accepts_tt: "Si tu vasallo acepta"
 tour_grounds_if_vassal_rejects_tt: "Si tu vasallo no acepta"
 host_dinner_events.3100.vassal_accepts: "[stop_host_scope.GetFirstName] acepta"
 host_dinner_events.3100.vassal_refuses: "[stop_host_scope.GetFirstName] se niega"
 host_dinner_events.1009.enjoyed_weed: "[visiting_liege.GetName] disfrutó del hachís"
 host_dinner_events.1009.didnt_enjoy_weed: "[visiting_liege.GetFirstName] no disfrutó del hachís"
 host_dinner_events.3020.won_drinking_duel: "Ganaste la competición de bebida"
 host_dinner_events.3020.lost_drinking_duel: "Pierdes la competición de bebida"
 host_dinner_events.1007.enjoyed_performance: "[visiting_liege.GetFirstName] disfrutó de la actuación"
 host_dinner_events.1007.disliked_performance: "A [visiting_liege.GetFirstName] le disgustó la actuación"
 host_dinner_events.1060.title: "Apetito de corazón"
 host_dinner_events.1060.desc.intro: "Se me ha informado de que hace poco falleció un[dead_soldier.Custom('ES_OA')] de mis mejores soldados de mi séquito, pero que su cuerpo ha permanecido impecable, sin mácula de herida o enfermedad.\n\n"
 host_dinner_events.1060.desc.cannibal_legal: "Por supuesto, al ser su [ROOT.Char.GetTitleAsNameNoTooltip], [dead_soldier.GetSheHe] luchó y murió por mí, así que estoy en mi derecho de consumir su corazón para conseguir su espíritu guerrero,"
 host_dinner_events.1060.desc.secret_cannibal: "Aunque el resto del mundo sigue desconociendo mis tendencias caníbales, algunos de mis sirvientes de confianza ya han extraído su corazón para mi consumo,"
 host_dinner_events.1060.desc.outro: "pero como mi [visiting_liege.GetTitleAsNameNoTooltip|U] está de visita, ¡tal vez debería ofrecerle el honor de consumir el corazón de uno de los mejores guerreros de [ROOT.Char.GetPrimaryTitle.GetName]!"
 host_dinner_events.1060.a: "¡Un corazón digo de un[visiting_liege.Custom('ES_XA')] [visiting_liege.GetTitleAsNameNoTooltip]!"
 host_dinner_events.1060.b: "Me comeré yo el corazón."
 you_ate_a_human_heart: "Te comiste un corazón humano"
 host_dinner_events.1061.title: "$host_dinner_events.1060.title$"
 host_dinner_events.1061.desc.intro: "Mi próxima comida me es revelada. Sobre un plato fino hay un corazón asado lentamente en un charco de salsa de sangre.\n\n«¡El corazón de un poderoso guerrero, mi [visiting_liege.GetTitleAsNameNoTooltip]! Comedlo y vos también poseeréis la valentía y el espíritu que tuvo [dead_soldier.GetSheHe] en vida».\n\n"
 host_dinner_events.1061.desc.cannibal_legal: "Parece absolutamente exquisito, cocinado a la perfección y tan tierno que no necesito ni usar el cuchillo."
 host_dinner_events.1061.desc.secret_cannibal: "No me queda otra que fingir sorpresa e incomodidad a la vista de aquello. ¿Es posible que [stop_host_scope.GetName] sepa mi secreto de algún modo?"
 host_dinner_events.1061.desc.mid: "¡Casi vomito a la vista de esa cosa! ¡[stop_host_scope.GetName] no habrá querido insinuar que esto es #EMP carne humana#!!"
 host_dinner_events.1061.desc.outro: "Mi anfitri[stop_host_scope.Custom('ES_OnOna')] me mira con expectación y me empuja suave y amablemente el plato más cerca."
 host_dinner_events.1061.a: "¡Delicioso!"
 host_dinner_events.1061.b: "No, está bien."
 host_dinner_events.1061.liege_ate_heart: "[visiting_liege.GetFirstName] se comió el corazón"
 host_dinner_events.1061.liege_refused_heart: "[visiting_liege.GetName] se negó"
 host_dinner_events.1070.title: "Potencial malgastado"
 host_dinner_events.1070.desc: "No había pensado mucho en ello cuando arreglé que [runaway_courtier.GetName] estuviera a mi lado esta velada, pero a medida que los platos van y vienen, me encuentro cada vez más intrigad[GetPlayer.Custom('ES_OA')] por [Select_CString( runaway_courtier.IsFemale, 'esta hermosa', 'este hermoso')] [runaway_courtier.GetWomanMan].\n\n«Ojalá la vida fuera así de interesante en la capital. La mayoría de los días me quedo en el lecho, cada vez más cansad[runaway_courtier.Custom('ES_OA')] y perezos[runaway_courtier.Custom('ES_OA')]. Aquí y ahora no me faltan buenas conversaciones. ¿Me aceptaríais como cortesan[runaway_courtier.Custom('ES_OA')]?»."
 host_dinner_events.1070.a: "«¡Por supuesto, uníos a mí!»."
 host_dinner_events.1070.b: "«No»."
 host_dinner_events.1071.title: "Intercambio cortesano"
 host_dinner_events.1071.desc: "[runaway_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me ha acercado diciendo que ha recibido permiso de [stop_host_scope.GetName] para unirse a su corte en lugar de la mía.\n\nAprobarlo seguramente mejoraría mi posición con [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitleAsNameNoTooltip], pero ¿es el robo de miembros de mi corte algo que pueda disculpar?"
 host_dinner_events.1071.a: "«¡[runaway_courtier.GetNameNoTooltip] es mí[runaway_courtier.Custom('ES_OA')]!»."
 host_dinner_events.1071.refused_to_let_them_go: "[visiting_liege.GetName] se negó a dejar ir a [runaway_courtier.GetName]"
 host_dinner_events.1071.b: "«Id a donde al corazón os diga»."
 host_dinner_events.1080.title: "Una actuación villanesca"
 host_dinner_events.1080.desc: "No es ningún secreto que considero a [visiting_liege.GetName] [visiting_liege.Custom2('InsultNoun', ROOT.Char)] y [visiting_liege.Custom2('InsultAdjective', ROOT.Char)]. Y, aun así, [ROOT.Char.Custom('ES_ElLa')] muy imbécil ha venido a mancillar mis salones igualmente. Detesto estar en su compañía mientras se echa mi comida al buche, pero entonces se me ocurre una idea.\n\n¡Puedo hacer que su visita sea digna de recordar si organizo un espectáculo sobre su villanía!"
 host_dinner_events.1080.a: "No se me merece menos."
 host_dinner_events.1080.b: "Estoy por encima de esto."
 host_dinner_events.1081.title: "[ROOT.Char.GetFirstNameNoTooltip]: [Select_CString( ROOT.Char.IsFemale, 'la villana', 'el villano')] de [stop_host_scope.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 host_dinner_events.1081.desc: "Como es típico, mi comida viene acompañada de entretenimiento. Los actores realizan grandes proezas de acrobacia y habilidad, pero entonces empiezo a notar algo. Durante toda la actuación ha habido un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] vestid[ROOT.Char.Custom('ES_OA')] igual que yo, con la cara untada de lo que parece excremento, ¡cantando canciones sobre mi supuesta maldad!\n\n¡Me vuelvo sorprendid[ROOT.Char.Custom('ES_OA')] hacia [stop_host_scope.GetName] y veo que se ríe a carcajadas ante esta exhibición de vulgaridad! Soy incapaz de tocar la comida, observando y escuchando cómo la corte entera se ríe de esta retorcida burla de mi carácter."
 host_dinner_events.1081.a: "Me vengaré."
 host_dinner_events.1081.b: "Es bastante gracioso…"
 host_dinner_events.1081.liked_performance: "A [visiting_liege.GetName] le gustó la actuación"
 host_dinner_events.3120.title: "Un regalo para un[stop_host_scope.Custom('ES_XA')] [stop_host_scope.GetTitleAsNameNoTooltip]"
 host_dinner_events.3120.desc: "En la cena encuentro la oportunidad de demostrar mi majestad. Mi cortejo es rico en objetos de valor y personas de talento, y tal vez pueda congraciarme con [stop_host_scope.GetName] si dejo un trocito de mí.\n\nHay muchas cosas que podría otorgar por benevolencia, tal vez…"
 host_dinner_events.3120.a: "[courtier_gift.GetNameNoTooltip] podría quedarse aquí."
 host_dinner_events.3120.b: "Mi [artifact_gift.GetNameNoTooltip] podría ser para [stop_host_scope.GetSheHe]."
 host_dinner_events.3120.c: "El oro siempre es un gran regalo."
 host_dinner_events.3120.d: "¡El regalo de la amistad verdadera!"
 host_dinner_events.3120.e: "No debo ningún regalo."
 host_dinner_events.3121.title: "$host_dinner_events.3120.title$"
 host_dinner_events.3121.desc.intro: "Entro en el comedor y me encuentro a [visiting_liege.GetName] sentad[visiting_liege.Custom('ES_OA')] a la cabeza de la mesa, sus pies alzados tranquilamente al lado de su comida.\n\n«¡Mi buen vasall[ROOT.Char.Custom('ES_OA')]!"
 host_dinner_events.3121.desc.courtier: "Os prometo que [courtier_gift.GetName] es [Select_CString( courtier_gift.IsFemale, 'una cortesana buena', 'un cortesano bueno' )] y leal que os servirá bien en el futuro."
 host_dinner_events.3121.desc.artifact: "He descubierto que mi tesoro está lleno de reliquias y artefactos valiosos. Tal vez os gustaría llevaros mi [artifact_gift.GetName]."
 host_dinner_events.3121.desc.gold_gift: "Me agobia mi inmensa fortuna y me gustaría traspasar parte de ella a mis súbditos más leales."
 host_dinner_events.3121.desc.best_friend: "Nuestra amistad existe desde hace tiempo y quizá sea hora de pasar al siguiente nivel. ¿Os importaría hacer un juramento de #EMP verdadera#! amistad conmigo?"
 host_dinner_events.3121.desc.outro: "Este es mi regalo para vos, sin necesidad de reciprocidad»."
 host_dinner_events.3121.a: "«¡Gracias!»."
 host_dinner_3120_gift_taken: "[stop_host_scope.GetFirstName] aceptó el regalo"
 host_dinner_3120_gift_refused: "[stop_host_scope.GetFirstName] rechaza el regalo"
 host_dinner_events.3121.b: "«Seremos amigos eternamente»."
 host_dinner_events.3121.c: "No lo aceptaré."
 host_dinner_events.3130.title: "[stop_host_scope.GetSheHe|U] no es lo que parece"
 host_dinner_events.3130.desc: "Me encuentro despiert[GetPlayer.Custom('ES_OA')] con un hambre agonizante, incapaz de retomar el descanso.\n\nDeambulo en la oscuridad hacia la cocina y encuentro que la estancia está levemente iluminada con algo más que mi lámpara. Los estantes de la alacena brillan con un fulgor dorado sobrenatural pero acogedor.\n\nMe invade la curiosidad, incapaz de encontrar la fuente del resplandor. Con la llama de mi lámpara apagada, empiezo a revisar los bordes de la alacena."
 host_dinner_events.3130.a: "¡#EMP Debo#! llegar al fondo de esto!"
 host_dinner_events.3130.b: "No pudo ir husmeando por ahí."
 host_dinner_events.3131.title: "La cámara detrás de la alacena"
 host_dinner_events.3131.desc: "Con un poco de esfuerzo consigo encontrar arañazos en el suelo donde se encuentra el gabinete y algunas secciones del estante mucho menos polvorientas que el resto. Al tocarlos, los estantes resultan ser interruptores mecánicos y, con un poco de esfuerzo, ¡puedo apartar la alacena de la pared para revelar una habitación oculta!\n\nEn mitad de la piedra húmeda hay una robusta puerta de madera con un candado minuciosamente decorado en su picaporte. Tras una inspección, los dígitos de la cerradura no son ni números ni letras, sino diagramas de todo tipo de bestias y seres grotescos."
 host_dinner_events.3131.a: "Un rompecabezas, esto debería ser una nimiedad."
 host_dinner_events.3131.fail_to_get_it_open: "No logras abrir la puerta"
 host_dinner_events.3131.b: "¡Una buena patada en la puerta debería bastar!"
 host_dinner_events.3131.c: "Es demasiado esfuerzo."
 host_dinner_events.3132.title: "La biblioteca oculta"
 host_dinner_events.3132.desc: "En el vacío donde una vez estuvo la puerta, veo un estudio adornado con todo tipo de sustancias desconocidas burbujeando en cocciones suaves y animalitos atrapados en pequeñas jaulas. En el centro de la habitación hay un solo libro elevado sobre un pedestal, su portada brilla con dibujos de bestias y seres grotescos idénticos a los de la cerradura del rompecabezas de la habitación.\n\nTomo el libro en mis manos y siento que la curiosidad se apodera de mí mientras paso el dedo por su superficie coriácea. Entonces veo escondido entre los símbolos impíos de su portada un solo carácter inteligible: el número uno. Intento abrir el libro, pero descubro que está cerrado con un pequeño rompecabezas triangular."
 host_dinner_events.3132.a: "¿Qué podrá significar esto?"
 host_dinner_events.3132.b: "Otra pieza del misterio."
 artifact_secret_journal_with_cipher_description: "Un par de diarios, uno cerrado concienzudamente con un rompecabezas incomprensible, el otro relleno con un cifrado de algún lenguaje codificado. Los dos parecen ir juntos."
 artifact_secret_journal_with_puzzle_description: "Un extraño diario encuadernado en cuero con un rompecabezas incomprensible. Junto con él hay otro diario con la clave para descifrar el rompecabezas."
 host_dinner_events.3132.c: "Al fin los tengo todos."
 artifact_secret_journal_unsolved_description: "Tres diarios, cada uno con distintas partes con las que desvelar los secretos de cada uno, aunque el misterio aún no se ha resuelto."
 host_dinner_events.3132.d: "Debería dejarlo aquí."
 host_dinner_events.3133.title: "La mazmorra oculta"
 host_dinner_events.3133.desc: "La puerta cede y me revela… algo que desearía no haber visto.\n\nLas paredes están decoradas con objetos extraños: látigos, ganchos, falos de madera, por nombrar algunos. El suelo está húmedo con lo que #EMP espero#! que solo sea agua, pero dada la parafernalia en esta habitación, temo pensar qué mezcla de fluidos corporales pueda ser."
 host_dinner_events.3133.a: "Ahora sé cosas."
 host_dinner_events.3134.title: "La carnicería oculta"
 host_dinner_events.3134.desc: "Cuando la puerta se abre, me derriba un vil olor acre, se me empapa el trasero en un charco de sangre fresca.\n\nLa estancia está llena de cadáveres humanos medio descuartizados y colgados en ganchos para la carne. Una piel humana yace en una mesa de carnicería junto al cuerpo al que una vez se aferró, con una cuchilla de carnicero sucia a su lado. Las miradas retorcidas de horror en los rostros de las víctimas son un elemento permanente de la habitación."
 host_dinner_events.3134.a: "Nunca podré borrar de mi memoria lo que he visto."
 host_dinner_events.3135.title: "El túnel de escape"
 host_dinner_events.3135.desc: "La puerta se abre para revelar un túnel oscuro y viscoso, recubierto de líquenes y hongos. Me abro paso y sigo esta caverna hasta su final y me veo saliendo al exterior, a un camino rural de aspecto inocente.\n\nEstá claro que es el túnel de escape de [stop_host_scope.GetName] en caso de emergencia."
 host_dinner_events.3135.a: "¡Qué descubrimiento!"
 host_dinner_events.3136.title: "La alcoba secreta"
 host_dinner_events.3136.desc: "La puerta se abre con un gemido terrorífico. En la entrada hay un[quasimodo_child.Custom('ES_XA')] [quasimodo_child.Custom('GirlBoy')] deforme que me mira horrorizad[quasimodo_child.Custom('ES_OA')]. «¡No me miréis!» grita, tapándose la cara con las manos. «Oh, ¡qué horrores os aguardan si [stop_host_scope.GetMotherFather] descubre que me habéis visto!» Entonces me doy cuenta del parecido, ¡se trata claramente de [Select_CString( quasimodo_child.IsFemale, 'una hija ilegítima', 'un hijo ilegitimo')] de [stop_host_scope.GetNameNoTooltip]!"
 host_dinner_events.3136.a: "Todos lo sabrán."
 host_dinner_events.3136.b: "Nadie lo sabrá."
 host_dinner_events.3140.title: "Una combinación sabrosa"
 host_dinner_events.3140.desc: "La vida como [ROOT.Char.GetTitleAsNameNoTooltip] trae a mi plato toda clase de comidas magníficas y elaboradas, pero de un tiempo a esta parte me he cansado de estos mismos sabores y texturas. ¡Deseo lo verdaderamente escandaloso, el auténtico exotismo!\n\nA un lado veo un plato de [stop_host_scope.Custom('GetExpensiveDessert')], y al otro, verduras cocidas. ¿Y si tomo estos dos sabores distintos y los pruebo a la vez?"
 host_dinner_events.3140.a: "Un experimento valioso."
 host_dinner_events.3140.satisfying_taste: "El sabor fue magnífico"
 host_dinner_events.3140.it_did_not_work: "El experimento fue un fracaso"
 host_dinner_events.3140.b: "No pude ser tan audaz."
 host_dinner_events.1090.title: "Veneno"
 host_dinner_events.1090.desc: "Parece que ha caído en mis manos una oportunidad de oro con la visita de [visiting_liege.GetName] a mis salones.\n\n[visiting_liege.GetSheHe|U] espera una comida inolvidable y, con algo de belladona molida, ¡me aseguraré de que [visiting_liege.GetNameNoTooltip] jamás vuelva a probar una cena como esta!\n\nLa hora de atacar se acerca, ¿de verdad puedo correr este riesgo?"
 host_dinner_events.1090.a: "¡Por supuesto que puedo!"
 host_dinner_events.1090.b: "No es el momento adecuado."
 host_dinner_if_you_succeed_tt: "Si tienes éxito"
 host_dinner_if_you_fail_tt: "Si fracasas"
 host_dinner_events.1091.title: "¡Veneno!"
 host_dinner_events.1091.desc: "Me como mi [stop_host_scope.Custom('GetExpensiveDessert')] con casi ninguna preocupación en el mundo, satisfech[GetPlayer.Custom('ES_OA')] con otra comida deliciosa en el estómago.\n\nSin embargo, mientras subo al lecho, empiezo a sentirme débil, como si la sangre de mi cuerpo se espesara, casi coagulándose en mis venas. Antes de llegar a lo alto de las escaleras, me desplomo, jadeando. Mientras el mundo a mi alrededor se cierra en la oscuridad, lo último que veo es a [stop_host_scope.GetName] mirándome con una sonrisa cómplice."
 host_dinner_1091_murder_succesful: "Envenenaste a tu [visiting_liege.GetTitleAsNameNoTooltip]"
 host_dinner_events.1091.a: "Cómo… pudisteis…"
 host_dinner_events.1092.title: "Intento de asesinato"
 host_dinner_events.1092.desc: "Me giro hacia mi [stop_host_scope.Custom('GetExpensiveDessert')] y empiezo a comer, pero una sensación molesta se apodera de mí y me hace detener mis manos codiciosas.\n\nReviso el postre y lo olfateo atentamente, ¡y en mi cabeza no queda duda de que han rociado mi comida con veneno! No cabe otra explicación, [stop_host_scope.GetName] intenta matarme."
 host_dinner_events.1092.a: "¡Será demonio!"
 host_dinner_1091_murder_failed: "Tu asesinato fracasa"
 host_dinner_events.1093.title: "$host_dinner_events.1092.title$"
 host_dinner_events.1093.desc: "Mi leal catador[food_taster_scope.Custom('ES_XA')], [food_taster_scope.GetName], aborda su trabajo. Termina su inspección con un bocado de mi [stop_host_scope.Custom('GetExpensiveDessert')] y aprueba con una pequeña inclinación de cabeza.\n\nSin embargo, muy pronto [food_taster_scope.Custom('ES_ElLa')] pobre [food_taster_scope.GetWomanMan] empieza a ahogarse y escupir, luchando por respirar y golpeando la mesa con el puño. Al cabo de segundos, sus labios azules expelen su último aliento y me quedo a solas con la sonrisa incómoda de [stop_host_scope.GetName]."
 host_dinner_events.1093.a: "«¡Asesin[stop_host_scope.Custom('ES_OA')]!»."
 host_dinner_events.3150.title: "Una cuestión de honor"
 host_dinner_events.3150.desc: "Llevo toda la velada sentad[ROOT.Char.Custom('ES_OA')] al lado [Select_CString( joker_knight.IsFemale, 'de la leal caballera', 'del leal caballero' )] de [stop_host_scope.GetName], [joker_knight.GetName], y por ahora ha sido una delicia. Est[joker_knight.Custom('ES_EA')] [joker_knight.GetWomanMan] no se detiene a la hora de contar un chiste.\n\n«Os diré, que de todo ser [ROOT.Char.Custom2('InsultNoun', ROOT.Char)] que he encontrado, [ROOT.Char.GetName] es [ROOT.Char.Custom('ES_ElLa')] más [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)]! ¡Ja!».\n\n«¿Qué habéis osado decir de mi [ROOT.Char.GetLadyLord]?», se alza [humorless_knight.GetName] de su asiento. «¡Os desafío, villan[joker_knight.Custom('ES_OA')]!»."
 host_dinner_events.3150.a: "¡Qué divertido!"
 host_dinner_events.3150.your_knight_wins: "¡[humorless_knight.GetName] consigue la victoria!"
 host_dinner_events.3150.your_knight_loses: "[humorless_knight.GetName] pierde"
 host_dinner_events.3150.b: "Sentaos, idiota."
 host_dinner_events.3000.title: "Organizando una cena"
 host_dinner_events.3000.desc.intro: "Recibo una bienvenida digna de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] a las puertas del/de la [stop_host_scope.Custom('FortifiedBuilding')] [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l] en [ROOT.Char.GetCurrentLocation.GetName],"
 host_dinner_events.3000.desc.type.majesty: "y no cabe duda de que el esplendor de mi cortejo ha causado una gran impresión.\n\n"
 host_dinner_events.3000.desc.type.taxation: "mi vagón con cofres y recaudadores de impuestos se nota rápidamente.\n\n"
 host_dinner_events.3000.desc.type.intimidation: "y mi fría aceptación, flanquead[ROOT.Char.Custom('ES_OA')] por guardias fuertemente armados, fija el tono deseado.\n\n"
 host_dinner_events.3000.desc.mid.hates_vassal: "Aceptar la hospitalidad de semejante [visiting_liege.Custom2('InsultNoun', ROOT.Char)] [stop_host_scope.Custom2('InsultAdjective', ROOT.Char)] es suficiente para quitarme el apetito. Más les vale tener [ROOT.Char.Custom('FavoriteTreat')]…"
 host_dinner_events.3000.desc.mid.lover: "Qué destino más cruel, tener que mantener tales formalidades con mi querid[stop_host_scope.Custom('ES_OA')] [stop_host_scope.Custom('RomanticComplimentNoun')]… Tal vez [stop_host_scope.GetHerHim] visite después de la cena…"
 host_dinner_events.3000.desc.mid.friend: "¡Hacía mucho que no me sentaba a cenar con [Select_CString( stop_host_scope.IsFemale, 'una buena amiga', 'un buen amigo' )]! ¡No es muy común olvidar las cargas del señorío en este espíritu!"
 host_dinner_events.3000.desc.mid.close_family: "¡Me alegro de ver a mi [ROOT.Char.Custom2('RelationToMeShort', stop_host_scope)]! Nos damos un abrazo formal, señalando públicamente los lazos de familia."
 host_dinner_events.3000.desc.mid.house: "Es una oportunidad poco común de disfrutar de la buena compañía de un[stop_host_scope.Custom('ES_XA')] [stop_host_scope.Custom('GetDaughterSon')] de la casa [ROOT.Char.GetHouse.GetBaseName]."
 host_dinner_events.3000.desc.mid.powerful_vassal: "Por supuesto, también reconozco su preeminencia entre los vasallos de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], al menos públicamente…"
 host_dinner_events.3000.desc.mid.default: "Mi vasall[stop_host_scope.Custom('ES_OA')] me recibe diligente con toda la deferencia necesaria."
 host_dinner_events.3000.desc.mid: "\n\n[stop_host_scope.GetFirstNameNoTooltip] explica el banquete nocturno previsto, prometiendo que los entretenimientos y las vituallas que se ofrecerán estarán cerca de los estándares de las cenas de mi propia corte."
 #host_dinner_events.3000.desc.outro: "\n\nOnly time will tell."
 #host_dinner_events.3000.desc.mid: "I am ushered inside and placed at the head of the table, which is already rich with foods glistening in the candlelight."
 host_dinner_events.3000.desc.outro: "\n\n[stop_host_scope.GetName] me asegura que esta no es sino la mejor comida que me puede ofrecer."
 host_dinner_events.3000.a: "¡Comencemos!"
 tour_general.9999.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 tour_general.9999.desc: "Me voy a embarcar en una gira y pronto visitaré [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 tour_general.9999.phase_tour_grounds: "para inspeccionar vuestro/a [ROOT.Char.Custom('FortifiedBuilding')] y vuestras tierras."
