 artifact_journal_of_grotesques: "Diario de seres grotescos"
 artifact_journal_of_grotesques_desc: "Este diario cifrado está lleno de información sobre el estudio de los seres grotescos y dónde encontrarlos."
 artifact_journal_of_theology: "Diario de teología avanzada"
 artifact_journal_of_theology_desc: "Este diario encriptado contiene revelaciones revolucionarias sobre la teología [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 artifact_journal_secret_history: "La historia secreta de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 artifact_journal_secret_history_desc: "Este diario encriptado contiene información detallada sobre la historia de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y sus gobernantes."
 artifact_journal_of_martial_arts: "Diario de artes marciales"
 artifact_journal_of_martial_arts_desc: "Este diario cifrado ofrece instrucciones sobre todo tipo de actividades marciales, desde la espada hasta el combate cuerpo a cuerpo y a caballo."
 cultural_festival.9010.title: "Entusiasmo total"
 cultural_festival.9010.desc: "Hoy he disfrutado de las festividades en [ROOT.Char.GetCurrentLocation.GetName], pero no tanto como [weeb_child.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n[weeb_child.GetSheHe|U] ha estado bailando y dando vueltas con los lugareños con un júbilo y un vigor que nunca antes había visto en [weeb_child.GetSheHe]. Totalmente inmers[weeb_child.Custom('ES_OA')] en las extrañas tradiciones de la cultura de [festival_culture_scope.GetName], [weeb_child.GetFirstNameNoTooltip] parece sentirse como en casa, ¡y los lugareños también parecen adorar[weeb_child.GetHerHim]!"
 cultural_festival.9010.a: "Qué bonito."
 cultural_festival.9010.b: "«¡Quédate con ellos, [weeb_child.GetFirstNameNoTooltip]!»."
 cultural_festival.9020.title: "El gran clímax"
 cultural_festival.9020.desc: "El sol se pone otro día en [ROOT.Char.GetCurrentLocation.GetName] y los lugareños parecen estar preparando un espectáculo final. Han colocado un gran poste de madera. ¡Estoy deseando ver qué ocurre a continuación!\n\nPero entonces, arrastran a un[human_sacrifice.Custom('ES_XA')] [human_sacrifice.GetWomanMan] endeble que patalea y grita, y se le ata al poste. Le ponen un cuchillo sobre el estómago, cierra los ojos y se prepara para verse con el olvido."
 cultural_festival.9020.b: "«¡Detened esta locura en nombre de vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!»."
 cultural_festival.9030.title: "Tradiciones de [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]"
 cultural_festival.9030.desc: "[visiting_liege.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece totalmente cautivad[visiting_liege.Custom('ES_OA')] por las festividades de hoy. Bailarines, artistas y cómicos buscan complacer a mi señor[visiting_liege.Custom('ES_XA')] y parece que funciona a la perfección.\n\nCon tan buen humor y rodead[visiting_liege.Custom('ES_OA')] por nuestras tradiciones, acaso [visiting_liege.GetFirstName] empiece a interesarse por mantenerlas con vida. Las tradiciones de los [ROOT.Char.GetFaith.GetAdherentNamePlural] seguramente desaparezcan si no se toman medidas legales contra la conversión."
 cultural_festival.9030.a: "«Sería una lástima que estas tradiciones perecieran, ¿verdad?»."
 cultural_festival.9030.success: "Convenciste a [visiting_liege.GetFirstName]"
 cultural_festival.9030.failure: "No conseguiste convencer a [visiting_liege.GetFirstName]"
 cultural_festival.9030.b: "Debería permanecer en silencio."
 cultural_festival.9040.t: "Una moneda por una fortuna"
 cultural_festival.9040.desc: "En un rincón apartado del festival, encuentro una tienda con adornos muy elaborados. Los materiales y los diseños me resultan extraños, muy diferentes de lo que he visto en casa. Su dueño es aún más extraño, y me sonríe con complicidad por encima de sus manos entrelazadas.\n\n«Ah, ¡un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]! Veo que vuestro futuro os depara mucho. Dadme una moneda y os lo contaré todo»."
 cultural_festival.9040.a: "«Un moneda tendréis»."
 cultural_festival.9040.good_reading: "Tu fortuna es positiva"
 cultural_festival.9040.bad_reading: "Tu fortuna es un presagio de fatalidad"
 cultural_festival.9040.b: "«No me interesan los vulgares charlatanes»."
 cultural_festival.9040.c: "«¡Enseñadme vuestra sabiduría, gran sabio!»."
 cultural_festival.9050.t: "Baile erótico"
 cultural_festival.9050.desc: "Me hallo sentad[ROOT.Char.Custom('ES_OA')] para otra encantadora pieza de entretenimiento. La percusión retumba en el silencio expectante, los tambores baten como los latidos.\n\nDe detrás de las cortinas, aparece un[sexy_dancer.Custom('ES_XA')] [sexy_dancer.GetWomanMan] atractiv[sexy_dancer.Custom('ES_OA')], que mueve el cuerpo de una forma tan obscena como excitante. Extiende el cuerpo escandalosamente cerca del mío para luego dejarme con nada más que un guiño, volviendo a su público entregado."
 cultural_festival.9050.a: "¡[sexy_dancer.GetSheHe|U] debe ser para mí!"
 cultural_festival.9050.b: "¡Qué estrafalario!"
 cultural_festival.9060.t: "Una actuación legendaria"
 cultural_festival.9060.desc: "En mi júbilo, deambulo por el festival y me encuentro con un grupo de artistas. Parecen estar ensayando algo y, por cómo se comportan, me doy cuenta de que voy a disfrutar de un buen rato de entretenimiento.\n\nSe me ocurre que a la compañía le vendría bien algo de material nuevo. De hecho, [ROOT.Char.GetPromotedLegend.GetName|U] sería el material ideal para un grupo de actores tan talentosos."
 cultural_festival.9060.a: "¡Deberían interpretar mi leyenda!"
 cultural_festival.9060.a.success: "La actuación llega a [stop_host_scope.GetFirstName]"
 cultural_festival.9060.a.failure: "La actuación sale bastante bien"
 cultural_festival.9060.b: "Debería disfrutar lo que me ofrezcan."
