l_spanish:
 feast_mkc.0001.t: "En soledad con recuerdos"
 feast_mkc.0001.desc: "Pese al jolgorio y la alegría en el salón, veo a un[guest_lost_loved_pet.Custom('ES_OA')] de mis invitad[guest_lost_loved_pet.Custom('ES_OA')]s, [guest_lost_loved_pet.GetShortUIName], a solas en un rincón con mi gato, [ROOT.Char.Custom('CatStoryName')]. Enroscado serenamente sobre el regazo de [guest_lost_loved_pet.GetShortUINameNoTooltipNoFormat], ronronea mientras [guest_lost_loved_pet.GetFirstNameNoTooltip] acaricia dulcemente su pelaje [ROOT.Char.Custom('CatFurColor')].\n\n«Me recuerda mucho a mi viejo gato», murmura. Los ojos se le llenan de lágrimas."
 feast_mkc.0001.a: "Pasar un tiempo llorando [Select_CString(And(ROOT.Char.IsFemale, guest_lost_loved_pet.IsFemale), 'juntas', 'juntos')] por su gato"
 feast_mkc.0001.b: "Con más motivo debo atesorar el tiempo con [ROOT.Char.Custom('CatStoryName')]"
 feast_helped_overcome_loss_opinion: "Me ayudó a llorar la pérdida de mi mascota"
 feast_sympathy_over_loss_opinion: "Ayudado a superar la pérdida de una mascota"
 bonus_to_petting_pet_tt: "Cuando acaricies a tu gato, perderás más [stress|lE]"
