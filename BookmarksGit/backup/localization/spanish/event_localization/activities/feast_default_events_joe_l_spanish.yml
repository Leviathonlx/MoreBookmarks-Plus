l_spanish:
 feast_default_joe.1010.t: "Tejiendo redes"
 feast_default_joe.1010.desc: "Con tanta gente poderosa en un solo lugar, unas pocas palabras sueltas pueden tener consecuencias trascendentales…\n\nMe he fijado en que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('agent'))], [agent.Custom('ES_ElLa')] [agent.GetTitledFirstName|l], parece especialmente comprensiv[agent.Custom('ES_OA')] con mi causa."
 feast_default_joe.1010.a: "Muchas semillas pueden dar fruto, si se cultivan bien…"
 feast_default_joe.1010.a.trigger: "Tienes el rasgo [GetTrait('schemer').GetName( GetNullCharacter )] o al menos una [intrigue|lE] [SCOPE.ScriptValue('decent_skill_rating')|0V]"
 feast_default_joe.1010.b: "Será fácil atraer a mi bando [agent.Custom('ES_AlAla')] [agent.GetTitledFirstNameNoTooltip|l]."
 feast_default_joe.1010.c: "Donde la gente se junta, las oportunidades abundan."
 feast_default_joe.1010.d: "Mis planes saldrán bien, solo he de tener paciencia."
 agent_more_likely_join_scheme_tt: "Durante 6 meses, la disposición de [agent.GetShortUIName] de unirse a tu [scheme|lE] de [scheme.GetName|lV] contra [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 all_guests_agent_more_likely_join_scheme_tt: "Durante 6 meses, la disposición de todos los asistentes válidos de unirse a tu [scheme|lE] de [scheme.GetName|lV] contra [scheme.GetTargetCharacter.GetShortUIName]: #P +25#!"
 agent_more_likely_join_scheme_reason: "Eventos: $VALUE|=+0$"
