l_spanish:
 feast_events_klank.1001.t: "Modos de torturar"
 feast_events_klank.1001.desc: "«¿Por dónde es mejor empezar a cortar?», pregunta mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('fellow_torturer'))] [fellow_torturer.GetName] con una daga en la mano y un tono lleno de asombro. Desde luego, es alguien que comparte mis mismos gustos. Un banquete puede ser una reunión de mentes afines, una oportunidad de perfeccionar un arte, no solo una aburrida ocasión para la glotonería. \n\n«Según mi experiencia, gritan más si se empieza por su [ROOT.Char.Custom('GetRandomBodyPart')]. Estoy convencid[ROOT.Char.Custom('ES_OA')] de ello… Este es el modo más delicioso de comenzar».\n\n[terrified_onlooker.GetName] mira fijamente en silencio desde un rincón."
 feast_events_klank.1001.a: "Primero hay que agitar [ROOT.Char.Custom('DeviantObjectArticle')] delante de sus narices."
 feast_events_klank.1001.b: "¡Tenéis toda la razón!"
 feast_events_klank.1001.c: "Un libro como #EMP [SCOPE.Custom('RandomEntertainmentTextName')]#! inspira."
