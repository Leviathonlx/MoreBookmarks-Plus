l_spanish:
 hunt.8000.t: "Pavoneándose"
 hunt.8000.desc: "[swooning_attendee.GetName] lleva admirando a mi pájaro desde la primera vez que salimos a cazar, y no puedo culpar[swooning_attendee.GetHerHim], al ser una bestia tan magnífica y hermosa.\n\nEstamos cerca de un río pequeño, abundante y lleno de peces de generoso tamaño, ¡creo que es la oportunidad perfecta para demostrar lo que puede hacer mi [activity.Custom('GetRaptorType')]!"
 hunt.8000.a: "¡Mis habilidades de cetrería impresionarán a todos!"
 hunt.8000.falcon_success: "Tu [activity.Custom('GetRaptorType')] atrapó un pez"
 hunt.8000.falcon_failure: "Tu [activity.Custom('GetRaptorType')] falló"
 hunt.8000.b: "¡Yo mismo cogeré un pez!"
 hunt.8000.fist_success: "Atrapas un pez con tus propias manos"
 hunt.8000.fist_failure: "Quedaste en ridículo"
 hunt.8010.t: "Festín de [activity.Custom('GetRaptorType')]"
 hunt.8010.desc: "Mi [activity.Custom('GetRaptorType')] parece agitarse en mi muñeca, dando golpecitos y picándome inquieto. ¡Está claro que la bestia está ansiosa por surcar los cielos una vez más y traerme una presa fresca!\n\nAl ave le vendría bien estirar las alas, pero aún no he divisado rastro de nada que merezca la pena cazar, así que es probable que mi [activity.Custom('GetRaptorType')] regrese con las garras vacías."
 hunt.8010.a: "¡Vuela, mi [activity.Custom('GetRaptorType')]!"
 hunt.8010.falcon_success: "Tu [activity.Custom('GetRaptorType')] trajo una presa"
 hunt.8010.falcon_failure: "$hunt.8000.falcon_failure$"
 hunt.8010.b: "Hay que centrase en rastrear."
 hunt.8020.t: "El obsequiador"
 hunt.8020.desc: "Mi [activity.Custom('GetRaptorType')] se posa y espía con agudeza el paisaje. En un instante, el pájaro desciende sobre algo y se pone frenético una vez que ha alcanzado a su presa. Picotea y araña una cosa que hay en el suelo, aunque no puedo ver el qué.\n\nMe apresuro a acercarme al agitado pájaro que chilla y descubro que el animal no grita sobre una bestia muerta, ¡sino sobre una pequeña colección de monedas y alhajas! No parecen tener un valor demasiado extravagante, y estoy segur[ROOT.Char.Custom('ES_OA')] de que no podría encontrar al propietario original ni queriendo."
 hunt.8020.a: "«¡Un buen hallazgo, mi amigo emplumado!»."
 hunt.8020.b: "«Estas riquezas pertenecen a [ROOT.Char.WealthGodName]»."
 hunt.8030.t: "Siguiendo a tu [activity.Custom('GetRaptorType')]"
 hunt.8030.desc: "Mi [activity.Custom('GetRaptorType')] ha desaparecido por completo de mi vista y, aunque busco por el paisaje, no veo nada. Entonces, oigo al pájaro chillar y lo encuentro posado con sangre que gotea de sus garras, aunque no hay señales de ninguna otra bestia cerca.\n\nEstá claro que el animal se metió en una pelea con algo demasiado grande para él, ¡y lo que sea debe de estar cerca!"
 hunt.8030.a: "¡Encontremos a esa bestia!"
 hunt.8030.success: "Progresas mucho"
 hunt.8030.failure: "Progresas un poco"
 hunt.8030.b: "«Rastréalo, te alcanzaré tras hacer un descanso»."
 hunt.8040.t: "El guante de la suerte"
 hunt.8040.desc: "Hasta ahora, [glove_salesman.GetName] ha sido la estrella de la cacería; las garras de su [activity.Custom('GetRaptorType')] siempre gotean y están rojas de sangre fresca, tanto que su guante parece estar teñido de un carmesí permanente. No puedo evitar preguntarle qué ha hecho para entrenar un ave de caza tan obediente y magistral, y [glove_salesman.GetSheHe] se limita a reír.\n\n«Ojalá pudiera responderos que ha sido mi buen adiestramiento, pero si os digo la verdad, mi guante tiene la bendición de [glove_salesman.GetFaith.FateGodName]. Estaría dispuesto a renunciar a él por un precio justo»."
 lucky_falconry_glove: "Guante de cetrería de la suerte"
 lucky_falconry_glove_desc: "Se cree que este guante de cetrería trae a su portador buena suerte en cacerías y otras empresas marciales."
 hunt.8040.a: "¡Debo tenerlo!"
 hunt.8040.b: "No necesito suerte."
 hunt.8040.c: "«Puedo ofrecer el #EMP precio justo#!»."
 hunt.8050.t: "¡Rastro descubierto!"
 hunt.8050.desc: "De nuevo me encuentro en la naturaleza, buscando al escurridizo ejemplar de [activity.Custom('GetAnimalType')] de pelaje [activity.Custom('GetLegendaryColor')], y aún no he encontrado ni rastro suyo. Esto es, hasta que veo unas huellas de animal que se alejan del camino.\n\n[m_hunt.GetName] me agarra del brazo con fervor y tira de mí. [m_hunt.GetSheHe|U] me asegura que no son las huellas de la bestia legendaria, sino de un ejemplar vulgar de [activity.Custom('GetAnimalType')]."
 hunt.8050.a: "Sigamos el rastro igual."
 legendary_animal_close_tt: "El rastro te acerca a tu objetivo"
 legendary_animal_no_trace_tt: "El rastro no lleva a ninguna parte"
 hunt.8050.b: "«Supongo que tenéis razón»."
 hunt.8060.t: "¡Cuidado!"
 hunt.8060.desc: "Estamos avanzando en el rastreo del ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')] cuando nos interrumpe un[eccentric_hunter_scope.Custom('ES_XA')] [eccentric_hunter_scope.GetWomanMan] ojeros[eccentric_hunter_scope.Custom('ES_OA')] e insomne.\n\n«¡Cuidado! ¡Cuidado con la bestia! ¡Llevo muchos años buscando al ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')], por todo el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! ¡Es una criatura maligna y solo ansía la carne humana! ¡Marchaos, esta es mi carga!»."
 hunt.8060.a: "«Decidme todo lo que sabéis»."
 hunt.8060.success: "[eccentric_hunter_scope.GetSheHe|U] te lo cuenta todo"
 hunt.8060.failure: "[eccentric_hunter_scope.GetSheHe|U] no te cuenta nada"
 hunt.8060.b: "«Vos conocéis el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l], ¡uníos a mí!»."
 hunt.8060.c: "«¡Lunátic[eccentric_hunter_scope.Custom('ES_OA')]! ¡Alejaos de mí!»."
 hunt.8070.t: "Encocar, apuntar…"
 hunt.8070.desc.intro: "Llevo horas tanteando el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]. El ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')] ronda mis sueños, siempre fuera de mi alcance.\n\nPero entonces, ¡ahí está! En lo alto de un terraplén, a punto de [activity.Custom('GetAnimalSoundParticiple')] y posando al sol, ¡burlándose de mí!"
 hunt.8070.desc.mid.lunatic: "Oigo los murmullos de mi partida de caza, ¡piensan que no puedo matar a la bestia!"
 hunt.8070.desc.mid.paranoid: "No parece real, ¡quizá alguien de mi séquito ha hecho una falsificación para engañarme!"
 hunt.8070.desc.mid.fallback: "Este objeto de mi obsesión no me produce más que rabia desde que despierto."
 hunt.8070.desc.outro: "No puedo evitar pensar que este es otro sueño, aunque estoy completamente despiert[ROOT.Char.Custom('ES_OA')]."
 hunt.8070.a: "¡Dispararé!"
 hunt.8070.b: "No, no puede ser real."
 hunt.8071.t: "… ¡Voy a disparar!"
 hunt.8071.desc.intro: "Suelto la flecha y veo cómo vuela hacia el terraplén. Juraría haber oído un grito de dolor, pero no puedo asegurarlo.\n\nCorro con rapidez hacia su origen"
 hunt.8071.desc.outro: "¡y encuentro a la bestia escabulléndose profundamente en el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]! A su paso deja un rastro de sangre, aunque el disparo no parece haber herido de gravedad a semejante bichejo."
 hunt.8071.a: "¡Seguid la sangre!"
 hunt.8072.desc.outro: "y encuentro el cuerpo sin vida de [murder_target.GetName] con una flecha en el cráneo. Siento un escalofrío en la piel y se me aflojan los miembros. ¿Cómo he podido hacer algo así? ¡[murder_target.GetSheHe|U] no se parece en nada al ejemplar de [activity.Custom('GetAnimalType')] de pelo [activity.Custom('GetLegendaryColor')]!"
 hunt.8072.a: "Estoy perdiendo el seso."
 hunt.8073.desc.outro: "y todo lo que queda es una flecha clavada profundamente en el suelo. No hay huellas, ni excrementos, ni rastro de ningún tipo de [activity.Custom('GetAnimalType')]. ¿Estuvo aquí o ha sido mi imaginación? ¿Existe siquiera semejante [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')]?"
 hunt.8073.a: "¡No soy ningún lunátic[ROOT.Char.Custom('ES_OA')]!"
 hunt.8074.desc.outro: "y encuentro el cadáver de un ejemplar normal de [activity.Custom('GetAnimalType')] sin rastro de nada de color [activity.Custom('GetLegendaryColor')]. Tal vez fue solo un truco de la luz, pero por lo menos la muerte es limpia."
 hunt.8074.a: "Una pieza es una pieza."
 hunt.8500.t: "En la cima del mundo"
 hunt.8500.desc: "Suelto a mi [activity.Custom('GetRaptorType')], pero, en lugar de volar directa y certera, la estúpida bestia aletea hasta el [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTree')] más cercano y se posa allí.\n\nMe mira con esos ojos vacíos e insensibles, como si no acabara de dejarme en ridículo delante de toda la partida de caza. Le pido que se baje de ahí, y no obtengo más respuesta que las risas ahogadas de mis colegas de cacería."
 hunt.8500.a: "¡Subiré yo en persona!"
 hunt.8500.success: "Recuperas tu [activity.Custom('GetRaptorType')]"
 hunt.8500.failure: "Te caes"
 hunt.8500.b: "Tengo fe en el adiestramiento de mi [activity.Custom('GetRaptorType')]."
 hunt.8500.falcon_success: "Tu [activity.Custom('GetRaptorType')] vuelve a ti"
 hunt.8500.falcon_failure: "Tu [activity.Custom('GetRaptorType')] se queda ahí arriba"
 hunt.8510.t: "Bajo ataque"
 hunt.8510.desc: "Poco después de desaparecer en la naturaleza, oigo a mi [activity.Custom('GetRaptorType')] chillar y gritar de angustia. Corro hacia el origen de los chillidos ¡y descubro que un horrible ejemplar de [ROOT.Char.Custom('GetAnimalType')] le ha atrapado una pata a mi noble ave de caza!\n\nLa lucha no le va bien a mi [activity.Custom('GetRaptorType')] de mi corazón, la sangre mancha las fauces del otro animal. Me arriesgo a que tal [ROOT.Char.Custom('GetAnimalType')] me ataque si interfiero, pero mi [activity.Custom('GetRaptorType')] resulta caro de reemplazar…"
 hunt.8510.a: "¡Lucharé personalmente contra esa bestia!"
 hunt.8510.a.success: "Rechazas al ejemplar de [ROOT.Char.Custom('GetAnimalType')]"
 hunt.8510.a.failure: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] te vapulea"
 hunt.8510.b: "Mejor no interferir."
 hunt.8510.b.success: "Tu [activity.Custom('GetRaptorType')] escapa ileso"
 hunt.8510.b.failure: "Tienes que comprar un sustituto"
 hunt.8510.c: "Compraré un ejemplar de [activity.Custom('GetRaptorType')] mejor a uno de mis colegas de cacerías."
 hunt.8510.d: "¡Sé perfectamente cómo manejar [ROOT.Char.Custom('GetAnimalPlural')]!"
 hunt.8520.t: "Caminos separados"
 hunt.8520.desc.intro: "Llevamos un rato siguiendo un conjunto de huellas de [activity.Custom('GetAnimalType')] por [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l] ¡cuando me doy cuenta de que las huellas parecen dividirse misteriosamente en dos! Empiezo a seguir las huellas de la izquierda, pero [m_hunt.GetName] me empuja hacia la derecha.\n\n«Vamos, mi [ROOT.Char.GetTitleAsNameNoTooltip|l], está claro que esas huellas son viejas. Debemos seguir las más frescas».\n\n"
 hunt.8520.desc.outro.obsessed: "¿Se cree que soy idiota? Está claro que solo quiere que me pierda."
 hunt.8520.desc.outro.fallback: "Al observarlas, las huellas de la izquierda parecen estar ligeramente más difuminadas que las de la derecha."
 hunt.8520.a: "Giraré a la izquierda."
 hunt.8520.a.success: "El rastro te lleva más cerca"
 hunt.8520.a.failure: "El rastro no te lleva a ninguna parte"
 hunt.8520.b: "Seguiré las de la derecha."
 hunt.8520.b.success: "$hunt.8520.a.success$"
 hunt.8520.b.failure: "$hunt.8520.a.failure$"
 hunt.8530.t: "Enganchados"
 hunt.8530.desc.intro: "¡Allí! En el horizonte, ¡lo veo! ¡El ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')]! ¡Entro en frenesí, corriendo hacia él antes de que pueda volver a convertirse en niebla entre mis manos!\n\n#EMP ¡CHAS!#!\n\nNi siquiera siento la pierna atrapada entre las rocas, ¡lo único que veo es el mundo hundirse frente a mí mientras caigo hasta la cadera en una vulgar trampa de cazadores furtivos! Lucho, pero nada de lo que hago sirve para liberarme la pierna."
 hunt.8530.desc.outro.obsessed: "¡No puedo dejar que esa bestia maldita se me escape otra vez! Tal vez haya de tomar medidas extremas…"
 hunt.8530.desc.outro.fallback: "Puede que no tenga más oportunidades de atrapar a la bestia, pero no parece haber salida."
 hunt.8530.a: "Creo que si me pongo en el ángulo correcto…"
 hunt.8530.a.success: "Te liberas"
 hunt.8530.a.failure: "Lo empeoras"
 hunt.8530.b: "«¡Socorro! ¡Auxilio!»."
 hunt.8530.c: "¡Debo liberar esta maldita pierna!"
 hunt.8540.t: "El/La [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')]: un presagio"
 hunt.8540.desc.intro: "Vuelvo a soñar con ese ejemplar de color [activity.Custom('GetLegendaryColor')] de [activity.Custom('GetAnimalType')] y cómo se burla de mí. Me mira, y con el estruendo de su [activity.Custom('GetAnimalSoundParticiple')], despierto gritando en el campamento de caza.\n\n"
 hunt.8540.desc.mid.witch: "[ROOT.Char.GetFaith.WitchGodName|U] se debe estar comunicando conmigo mediante mis sueños. Me dice que la bestia está ahí fuera, y que es mía para matarla. Me asomo por la ventana y veo todo tipo de animales mirando en la misma dirección."
 hunt.8540.desc.mid.orion: "Mirando por mi ventana, y la constelación del Cazador brilla más que nunca, como si me llamara."
 hunt.8540.desc.mid.ursa_major: "Mirando por mi ventana, y la constelación del/de la [activity.Custom('GetAnimalType')] brilla reluciente en el despejado cielo nocturno, llamándome a la naturaleza."
 hunt.8540.desc.mid.lights: "Al mirar por la ventana, veo claramente un conjunto de refulgente orbes blancos que se adentran en la naturaleza, tal vez guiándome hacia mi presa."
 hunt.8540.desc.mid.comet: "Al mirar por la ventana, veo con asombro un cometa que se abre paso por el cielo, tal vez señalándome un punto concreto del/de la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip|l]."
 hunt.8540.desc.outro: "\n\nNo puedo negar que lo que veo es real, pero mi cuerpo está desfallecido."
 hunt.8540.a: "¡Esta #EMP debe#! de ser una señal para mañana!"
 hunt.8540.a.success: "Interpretas correctamente las señales"
 hunt.8540.a.failure: "No te llevan a ninguna parte"
 hunt.8540.b: "Ahora no puedo dormir, ¡debo madrugar!"
 hunt.8540.b.success: "Haces avances"
 hunt.8540.b.failure: "No encuentras rastro de la bestia"
 hunt.8540.c: "Un regalo de [ROOT.Char.GetFaith.CreatorName|U]."
 hunt.8540.d: "Esto es hermoso, ¡he de enseñárselo a [intent_target_character.GetFirstNameNoTooltip]!"
 hunt.8550.t: "Excrementos de color [activity.Custom('GetLegendaryColor')]"
 hunt.8550.desc: "Estoy avanzando en el seguimiento del legendario ejemplar de [activity.Custom('GetAnimalType')|U] de pelaje [activity.Custom('GetLegendaryColor')|U]. Sus huellas me llevan fuera del camino más transitado, antes de desvanecerse en la oscuridad total. Siento que la desesperación se apodera de mi corazón, pero de repente descubro algo que me deja sin aliento.\n\n¡Excrementos del color [activity.Custom('GetLegendaryColor')] más puro, como nunca antes había visto! Si la propia bestia es de color [activity.Custom('GetLegendaryColor')], es lógico que sus excrementos sean de una tonalidad similar."
 hunt.8550.a: "¡#EMP Debe#! ser cierto!"
 hunt.8550.a.success: "Los excrementos te llevan más cerca"
 hunt.8550.a.failure: "No encuentras rastro de la bestia"
 hunt.8550.b: "Quizá debería intentar identificarlos."
 hunt.8550.b.success: "Identificas correctamente los excrementos"
 hunt.8550.b.failure: "Eres incapaz de identificar los excrementos"
 hunt.8550.c: "Esto es un despiste, debemos encontrar algo más."
 hunt.8550.d: "¡Se trata de unos excrementos #EMP legendarios#!!"
 legendary_fumes: "Rastros legendarios"
 legendary_fumes_desc: "Estos excrementos son de un mítico ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')]."
 hunt.8560.t: "Gato grande, cachorro pequeño"
 hunt.8560.desc: "Mientras deambulamos por la naturaleza en busca del mortal ejemplar de [activity.Custom('GetAnimalType')], oigo un maullido patético y tenue que viene del otro lado del camino. Sigo su origen y encuentro un diminuto cachorro de [activity.Custom('GetAnimalType')], más pequeño que un gato callejero común, temblando y completamente inmóvil al aire libre.\n\n[hunt_participant.GetName|U] corre a su lado y lo toma ronroneando en sus brazos.\n\n«Los padres del pobre deben haber muerto o haberse perdido. Es nuestro deber proteger a las creaciones vulnerables de [hunt_participant.GetFaith.CreatorName], ¿no?»."
 hunt.8560.a: "¡Podemos usar sus gritos para atraer a un ejemplar real de [activity.Custom('GetAnimalType')]!"
 hunt.8560.b: "Yo cuidaré de él."
 hunt.8560.c: "«¡Tirad eso justo donde lo encontrasteis!»."
 hunt.8570.t: "¡Estampida!"
 hunt.8570.desc: "Empezó con un estruendo, pero pronto el mundo entero empezó a temblar, ¡como si [ROOT.Char.GetFaith.DevilName] en persona intentara romper en pedazos el/la [ROOT.Char.GetCurrentLocation.GetTerrain.GetNameNoTooltip]!\n\nAl poco tiempo, un mar de [activity.Custom('GetAnimalPlural')] envolvió todo el claro, ¡con [stampede_victim.Custom2('MyCharacterIntroduction', ROOT.Char)] atrapad[stampede_victim.Custom('ES_OA')] en medio de ellos!\n\nLas bestias parecen estar evitándole por ahora, pero si no actúo, seguramente muera."
 hunt.8570.a: "«¡Ya voy!»."
 hunt.8570.a.success: "[stampede_victim.GetHerHim|U] rescatas iles[stampede_victim.Custom('ES_OA')]"
 hunt.8570.a.failure: "[stampede_victim.GetHerHim|U] rescatas con heridas"
 hunt.8570.a.crit_failure: "Mueres en el intento"
 hunt.8570.b: "Tal vez pueda redirigir la estampida."
 hunt.8570.b.success: "Rediriges la estampida"
 hunt.8570.b.failure: "Fracasas en redirigir la estampida"
 hunt.8570.c: "¡Una buena oportunidad para eliminar a algunos rezagados!"
 hunt.8570.c.success: "Logras unas buenas piezas"
 hunt.8570.c.failure: "No consigues matar ni un solo ejemplar de [activity.Custom('GetAnimalType')]"
 hunt.8570.c.death: "[stampede_victim.GetName] es pisotead[stampede_victim.Custom('ES_OA')]"
 hunt.8570.c.survives: "[stampede_victim.GetName] sobrevive"
 hunt.8570.d: "[stampede_victim.GetSheHe|U] puede ayudarse sol[stampede_victim.Custom('ES_OA')]."
 hunt.8580.t: "Sosteniendo la mirada"
 hunt.8580.desc: "Me separo de mi partida de caza por un momento, pero basta para que un ejemplar extraviado de [activity.Custom('GetAnimalType')] aparezca en lo alto de una gran roca y se detenga en seco para mirarme fijamente como si fuera su próxima comida. Siento que se me seca la garganta y la mano se me tensa en torno a mi arco.\n\nMi experiencia en la caza me dice que hay que quedarse quieto cerca de un/a [activity.Custom('GetAnimalType')] si se desea sobrevivir, pero en ese momento, solo soy [Select_CString( ROOT.Char.IsFemale, 'esclava', 'esclavo' )] de mis propios instintos."
 hunt.8580.a: "Debo intentar quedarme quiet[ROOT.Char.Custom('ES_OA')]."
 hunt.8580.a.success: "El ejemplar de [activity.Custom('GetAnimalType')] retrocede"
 hunt.8580.a.failure: "El ejemplar de [activity.Custom('GetAnimalType')] te vapulea"
 hunt.8580.b: "Puedo dispararle."
 hunt.8580.b.success: "Das al/a la [activity.Custom('GetAnimalType')]"
 hunt.8580.b.failure: "$hunt.8580.a.failure$"
 hunt.8580.c: "¡Corre y pide ayuda!"
 hunt.8580.c.success: "Escapas"
 hunt.8580.c.failure: "$hunt.8580.a.failure$"
 hunt.8590.t: "Guarida de [activity.Custom('GetAnimalPlural')]"
 hunt.8590.desc: "Al llegar a la cima de una colina, mi partida de caza encuentra una cueva oscura que parece prácticamente interminable. ¡En torno a su entrada hay señales inconfundibles de un ejemplar de [activity.Custom('GetAnimalType')]!\n\n¡Sin duda, un/a [activity.Custom('GetAnimalType')] o incluso un grupo de [activity.Custom('GetAnimalPlural')] considera que este sitio es su hogar! Si esperamos aquí hasta que caiga la noche, casi seguro que encontraremos a nuestra presa."
 hunt.8590.a: "¡Esperaremos, pues!"
 hunt.8590.a.success: "El ejemplar de [activity.Custom('GetAnimalType')] regresa"
 hunt.8590.a.failure: "No aparece el ejemplar de [activity.Custom('GetAnimalType')]"
 hunt.8590.b: "Podemos rastrearlo basándonos en esto."
 hunt.8590.b.success: "Haces avances en el rastro del/la [activity.Custom('GetAnimalType')]"
 hunt.8590.b.failure: "No consigues rastrear al/a la [activity.Custom('GetAnimalType')]"
 unforseen_consequences_tt: "Esto tendrá consecuencias imprevistas…"
 lover_impressed_hunt: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'impresionaste', 'impresionó' )] a [TARGET_CHARACTER.GetShortUIName] en una cacería"
 lover_impressed_hunt_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'impresionaste', 'impresionó' )] a [CHARACTER.GetShortUIName] en una cacería"
 lover_written_in_stars: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [CHARACTER.LocalPlayerString( 'compartisteis', 'compartieron' )] un momento romántico bajo las estrellas"
 friend_bonded_during_hunt: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] durante una cacería"
