l_spanish:
 ACTIVITY_LOG_ENTRY_EFFECT: "#S Efectos#!\n$EFFECT$"
 activity_tournament_province_desc: "Celebras un torneo en [ROOT.Province.GetName]\nLas provincias con edificios adecuados ofrecen un descuento de [gold|El] [gold_i]"
 activity_feast_guest_desc: "$BULLET_WITH_TAB$Los participantes pueden ganar [opinion|lE] de los personajes asistentes\n$BULLET_WITH_TAB$Los participantes pueden perder [stress|lE] [stress_loss_i]\n$BULLET_WITH_TAB$Los participantes pueden ganar el [trait|lE] [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l]"
 activity_tournament_guest_desc: "#weak Si eres apto para un torneo, participar en él te dará la oportunidad de ganar competiciones, es decir, premios, así como de relajarte y disfrutar de lo que se ve y oye. También te proporcionará la oportunidad de perfeccionar tus habilidades marciales.#!"
 guest_friendship_title: "$activity_pulse_action_guest_friendship$"
 activity_pulse_action_guest_friendship: "[second.GetShortUINameNoTooltip|U] elogia a [first.GetShortUINameNoTooltip|U]"
 guest_insulted_title: "$activity_pulse_action_guest_insulted$"
 activity_pulse_action_guest_insulted: "[second.GetShortUINameNoTooltip|U] insulta a [first.GetShortUINameNoTooltip|U]"
 #Tournament - Activity Invalidated
 activity_system.0040.t: "Torneo terminado"
 activity_system.0040.desc: "¡Ay! Ante las nuevas circunstancias que rodean al torneo, una rápida charla con los organizadores confirma tus temores: hay que cancelar el torneo.\n\nColumnas de gente abatida desfilan, con niños llorosos y decepcionados agarrados de la mano de sus padres. Esperemos que en un futuro próximo haya otra oportunidad para reanudar estas festividades."
 activity_system.0040.a: "Una verdadera pena."
 #New Host after Character Death
 activity_system.0080.t: "Un nuevo anfitrión"
 activity_system.0080.desc: "Con la muerte del anfitrión anterior, cobran velocidad rumores apresurados entre los organizadores pertinentes. Los presentes dan vueltas alegremente, ajenos al cuasi pánico que reina entre bastidores.\n\nAl final, se llega a un acuerdo."
 activity_system.0080.desc_other: "Los festejos continuarán, ¡pero ahora con [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] al frente!"
 activity_system.0080.desc_me: "Los festejos continuarán, ¡pero ahora yo estaré a la cabeza de ellos!"
 activity_system.0080.a: "Pongámonos a ello."
 #Pilgrimages: New Host after Character Death
 activity_system.0081.t: "El destino final"
 activity_system.0081.desc.relation_family_liked: "Lamentablemente, mi querid[old_host.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))], [old_host.Custom('ES_ElLa')] [old_host.GetTitledFirstName|l], ha dejado este mundo y,"
 activity_system.0081.desc.relation_liked: "Lamentablemente, mi querid[old_host.Custom('ES_OA')] [old_host.GetTitledFirstName|l] ha dejado este mundo y,"
 activity_system.0081.desc.relation_family: "Lamentablemente, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_host'))], [old_host.Custom('ES_ElLa')] [old_host.GetTitledFirstName|l], ha dejado este mundo y,"
 activity_system.0081.desc.relation_neutral: "Lamentablemente, [old_pilgrimage_host.Custom('ES_ElLa')] [old_pilgrimage_host.GetTitledFirstName|l] ha dejado este mundo y,"
 activity_system.0081.desc.outro: "he quedado al cargo como su hereder[ROOT.Char.Custom('ES_OA')].\n\nComo tal, independientemente de mis propios sentimientos, tengo que decidir cómo debemos gestionar sus restos corpóreos y últimos ritos."
 activity_system.0081.a: "[ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip] era su hogar."
 activity_system.0081.a.tt: "Se dará reposo a [old_host.GetShortUIName] en [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.b: "[old_host.GetSheHe|U] merece reposar en la santidad de [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 activity_system.0081.b.tt: "Se llevará a [old_host.GetShortUIName] a reposar a [THIS.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]"
 activity_system.0081.c: "[old_host.GetHerHim|U] llevamos a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] y luego a casa."
 activity_system.0081.c.tt: "El/La [THIS.Char.GetInvolvedActivity.GetName|l] continuará y se llevará a [old_host.GetShortUIName] a reposar a [THIS.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]"
 #Intent Invalidated
 activity_system.0090.t: "Intención invalidada"
 activity_system.0090.desc: "Con el cambio de las circunstancias actuales, está claro que no puedo llevar a cabo mi intención previa. Otros deambulan felices, totalmente ajenos a mi ligero abatimiento, mientras reflexiono sobre mi situación.\n\n¿Qué más desea mi corazón? ¿Debería más bien relajarme un poco?"
 activity_system.0090.a: "Es hora de centrarme en otra cosa."
 #Intent Target Invalidated
 activity_system.0091.t: "Objetivo de intención invalidado"
 activity_system.0091.desc: "Con el cambio de las circunstancias actuales, está claro que el objetivo de mi intención previa ya no es relevante para mis fines. Otros deambulan felices, totalmente ajenos a mi ligero abatimiento, mientras reflexiono sobre mi situación.\n\n¿En quién debería centrarme si no? ¿No sería mejor centrarme en mi persona?"
 activity_system.0091.a: "Bien, hora de encontrar una nueva musa…"
 #Activity Conclusion
 activity_system.0100.t: "Una celebración pobre"
 activity_system.0100.desc: "¡No doy crédito a mis ojos! A pesar de mis muchas invitaciones y preparativos, ni una sola persona se ha presentado a mi [activity_type.GetNameNoTooltip()|l]. Tal vez el camino a [location.GetName] esté más lleno de peligros de lo que pensaba.\n\n"
 activity_system.0100.outro_away: "Supongo que es hora de empezar el viaje de regreso a [ROOT.Char.GetCapitalLocation.GetName]."
 activity_system.0100.outro_home: "Al menos me he ahorrado la molestia de viajar lejos de casa."
 activity_system.0100.a: "Pero por qué… ¿por qué no ha venido nadie?"
 activity_system.1010.t: "Un viaje truncado"
 activity_system.1010.desc: "Mi predecesor[host.Custom('ES_XA')], [host.GetNameRegnal], ha abandonado su cascarón mortal mientras recorría el reino. Trágicamente, [host.GetDeathReason].\n\n"
 activity_system.1010.desc.entourage: "Seguramente el séquito de [host.GetFirstNameNoTooltip] vaya a comenzar un lúgubre viaje a casa, llevando el cuerpo de mi [ROOT.Char.Custom2('RelationToMePossessive',SCOPE.sC('host'))]."
 activity_system.1010.desc.ruler: "[Select_CString( host.IsFemale, 'la caída', 'el caído' )|U] [host.GetTitleAsName|l] no merecía morir tan lejos de casa."
 activity_system.1010.a: "Descansad en paz, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))]."
 activity_system.1010.tt: "La [activity|lE] de [host.GetShortUINameNoTooltip] se ha cancelado"
 activity_system.1011.desc: "Mi señor[host.Custom('ES_XA')], [host.GetNameRegnal], ha abandonado su cascarón mortal mientras recorría el señorío. Trágicamente, [host.GetDeathReason].\n\nEl resto de la gira se ha cancelado mientras el séquito de [host.GetFirstNameNoTooltip] comienza su triste viaje de vuelta a casa, llevando el cuerpo a su lugar de descanso final."
 #Host has joined a war and has the opportunity to cancel the activity
 activity_system.0300.t: "La guerra no espera a nadie"
 activity_system.0300.desc.intro.traveling: "El estruendo de los cuernos de guerra ha llegado incluso hasta [target_activity_location.GetName] mientras voy de camino a asistir a mi [target_activity_type.GetNameNoTooltip|l] en [target_activity_location.GetName]. "
 activity_system.0300.desc.intro.activity: "El estruendo de los cuernos de guerra ha llegado incluso hasta [target_activity_location.GetName], mientras estoy celebrando un/a [target_activity_type.GetNameNoTooltip|l]. "
 activity_system.0300.desc.attacker: "Me he unido a la lucha contra [war_opponent.GetNameRegnal]."
 activity_system.0300.desc.defender: "¡Es[war_opponent.Custom('ES_EA')] [war_opponent.Custom2('InsultNoun')|l] de [war_opponent.GetNameRegnal] me ha declarado la guerra!\n\n"
 activity_system.0300.desc.outro: "Se han hecho muchos preparativos para celebrar mi [target_activity_type.GetNameNoTooltip|l] y me resisto a enviar a mis invitados a casa. Sin embargo, no hay que subestimar la importancia de este conflicto.\n\nQuizá sería mejor centrar todos mis esfuerzos en prepararme para la guerra…"
 activity_system.0300.a: "Puedo gestionar las cosas desde aquí."
 activity_system.0300.a.tt: "Mi [target_activity_type.GetNameNoTooltip|l] continuará."
 activity_system.0300.b: "Esta guerra precisa mi atención total."
 activity_system.0300.b.tt: "El/La [target_activity_type.GetNameNoTooltip|l] se cancelará y todos los asistentes comenzarán el regreso a sus hogares"
 activity_system.0300.b.tt.cost: "Algunos costes se pueden recuperar"
 activity_system.0301.t: "Cancelación de [target_activity_type.GetNameNoTooltip|l]"
 activity_system.0301.desc: "#EMP «¡A la guerra! ¡A la guerra!»,#! claman los [knights|l] [target_activity_host.Custom('ES_DelDela')] [target_activity_host.GetTitledFirstName|l] mientras atruenan a su paso, haciendo sonar sus cuernos y sus estandartes brillando contra el cielo.\n\n¡Parece que [war_opponent.GetNameRegnal], semejante [war_opponent.Custom2('InsultNoun', ROOT.Char)], no tiene consideración por nuestro/a [target_activity_type.GetNameNoTooltip|l]! El evento ha de cancelarse, ya que [target_activity_host.Custom('ES_ElLa')] [target_activity_host.GetTitleAsNameNoTooltip] convoca levas y reza a [target_activity_host.GetFaith.WarGodName] pidiendo la victoria.\n\nUn/a [target_activity_type.GetNameNoTooltip|l] es una diversión noble y digna, pero la llamada a las armas suena más fuerte que cualquier otra."
 activity_system.0301.a: "Qué farsa…"
 activity_system.0310.desc.intro: "El estruendo de los cuernos de guerra ha llegado incluso hasta [target_activity_location.GetName] mientras asisto al/a la [target_activity_type.GetNameNoTooltip|l] de [target_activity_host.GetName].\n\n"
 activity_system.0310.desc.primary_defender: "¡[attacker.Custom('ES_ElLa')|U] vil [attacker.GetTitledFirstName|l] me ha declarado la guerra!"
 activity_system.0310.desc.random_defender: "Se me ha convocado para ayudar en la guerra entre [attacker.Custom('ES_ElLa')] [attacker.GetTitledFirstName|l] y [defender.Custom('ES_ElLa')] [defender.GetTitledFirstName|l]."
 activity_system.0310.a.tt: "Sigues participando en el/la [target_activity_type.GetNameNoTooltip|l]"
 activity_system.0310.b.tt: "Abandonas el/la [target_activity_type.GetNameNoTooltip|l] y comienzas tu viaje a casa"
 activity_system.0320.t: "Un final inesperado"
 activity_system.0320.desc: "Nuestr[host.Custom('ES_OA')] anfitri[host.Custom('ES_OnOna')], [host.GetName], ha perdido la posesión de sus tierras y, de este modo, el/la [activity_type.GetNameNoTooltip()|l] ha llegado a un final prematuro.\n\nDesde luego, no esperaba que terminase así este asunto tras toda la fanfarria de bombo e invitaciones. Supongo que lo único que nos queda a mi séquito y a mí es regresar a nuestro hogar en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]…"
 activity_system.0320.a: "Lo hecho, hecho está."
 #If you have gained the incapable trait
 activity_system.0330.t: "Incapaz"
 activity_system.0330.desc.intro: "He sido considerado incapaz y se me juzga totalmente inept[GetPlayer.Custom('ES_OA')] para gestionar mis propios asuntos, ¡incluyendo mi [activity_type.GetNameNoTooltip()|l]!\n\n"
 activity_system.0330.desc.memory: "Ay, [incapable_memory.GetDescription].\n\n"
 activity_system.0330.desc.outro: "No queda más que hacer salvo regresar a [home.GetName]."
 activity_system.0330.a: "Que mis invitados lleguen sanos y salvos a casa."
 activity_system.0331.t: "Incapaz"
 activity_system.0331.desc: "Nuestr[host.Custom('ES_OA')] anfitri[host.Custom('ES_OnOna')], [host.GetName], ha sido considerad[host.Custom('ES_OA')] incapaz por quienes [host.GetHerHim] rodean y se le juzga totalmente inept[host.Custom('ES_OA')] para gestionar sus propios asuntos, ¡incluyendo su [activity_type.GetNameNoTooltip()|l]!\n\nPor desgracia, todos debemos volver a casa con las manos vacías. "
 activity_system.0331.a: "Qué lástima."
 #Late to the activity
 activity_system.0400.t: "Con retraso sobre lo previsto"
 activity_system.0400.desc_leader: "Cuando [travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)] se me acerca con una mezcla de vergüenza y preocupación escrita en el rostro, sé que trae malas noticias.\n\n«Siento informaros de que llevamos un retraso de unos [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)], mi [ROOT.Char.GetTitleAsNameNoTooltip], y puede que no lleguemos al destino a tiempo»."
 activity_system.0400.desc_no_leader: "Sigo evaluando el cielo y todos los mapas que poseo, pero está claro que las sumas no cuadran.\n\nLlevamos un retraso de unos [GetTimeBetweenDates(ROOT.Char.GetInvolvedActivity.GetActiveStartDate.Self, ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetEstimatedArrivalDate)] y, si seguimos viajando a la velocidad actual conforme al itinerario actual, no llegaremos al destino a tiempo."
 activity_system.0400.a: "Apresurémonos."
 activity_system.0400.a.tt: "Esperas ganar velocidad por el camino"
 activity_system.0400.b: "En realidad no importa tanto."
 activity_system.0401.t: "Demasiado tarde"
 activity_system.0401.desc_leader: "[travel_leader.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una mirada severa en el rostro.\n\n«Me apena informaros de que no llegamos a tiempo, mi [ROOT.Char.GetTitleAsNameNoTooltip]. La actividad comenzó hoy y, sencillamente, no estamos allí para tomar parte»."
 activity_system.0401.desc_no_leader: "Hoy es el día. La actividad comenzó hoy, pero, pese a todos mis intentos, no estamos allí para tomar parte.\n\nLo único que queda por hacer es dar la vuelta y volver a casa."
 activity_system.0401.a: "Decepcionante."
 SELECT_ACTIVITY_DECISION_TITLE: "#D Elegir tipo de actividad#!"
