 activity_system.0500.t: "Un final lúgubre"
 activity_system.0500.desc: "Me han informado de que [Select_CString( host.IsFemale, 'nuestra anfitriona', 'nuestro anfitrión' )], [host.GetNameNoTooltip], ha fallecido. Ante estas circunstancias imprevistas, se ha cancelado la actividad."
 activity_system.0500.a: "Una verdadera tragedia."
 activity_system.0501.t: "La partida de un alma"
 activity_system.0501.desc: "Un alboroto resuena por la sala de exámenes. Eruditos y monjes por igual corren de un lado a otro. Una muchedumbre se reúne en el patio y de ahí proviene el sonido de lloros.\n\n[ROOT.Char.GetTopLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetTopLiege.Custom('GetDaughterSon')] del Cielo ha muerto."
 activity_system.0501.a: "No me lo puedo creer…"
 activity_system.0550.t: "Planes frustrados"
 activity_system.0550.desc: "A causa de mi imprevisto y repentino encarcelamiento, me veo incapaz de seguir participando en mi actividad y habrá que cancelar el evento.\n\nTodo el tiempo que dediqué a la planificación…"
 activity_system.0550.a: "Esto no formaba parte de mi plan…"
 activity_system.0551.t: "Encarcelamiento de anfitrión"
 activity_system.0551.desc: "A causa del imprevisto y repentino encarcelamiento de mi [Select_CString( host.IsFemale, 'anfitriona', 'anfitrión' )], [host.GetNameNoTooltip], se ha cancelado el evento en el que participaba."
 activity_system.0551.a: "Hora de regresar al hogar."
 activity_system.0552.t: "Desafío no atendido"
 activity_system.0552.desc: "¿Qué significa esto? Parece que ningún otro movimiento desea hacer frente al desafío del [GetPlayer.Custom('GetMyMovementNoTooltip')].\n\nSin nadie con quien debatir, el debate se ha cancelado."
 activity_system.0552.a: "Hasta la próxima vez…"
 activity_system.0554.opening: "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 activity_system.0554.a: "Debo aceptar este desafío."
 activity_system.0554.b: "Pensaré una excusa oportuna."
