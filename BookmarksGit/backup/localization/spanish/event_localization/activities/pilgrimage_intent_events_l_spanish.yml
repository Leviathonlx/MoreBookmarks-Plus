l_spanish:
 #Missionary, console a local
 pilgrimage_intent.1000.t: "$zealotry_intent_header$ Una crisis de fe"
 pilgrimage_intent.1000.desc: "Mientras continúo mi santo viaje, me encuentro con un[sad_peasant.Custom('ES_XA')] [sad_peasant.GetWomanMan] al borde del camino, cubiert[sad_peasant.Custom('ES_XA')] de mugre y mojad[sad_peasant.Custom('ES_OA')] con sus lágrimas.\n\n«¿Estás contento ya? ¡Me lo has quitado todo! ¿Cómo voy a seguir en un mundo gobernado por una criatura tan cruel como [sad_peasant.GetFaith.HighGodName|U]?».\n\nClaramente, está desesperad[sad_peasant.Custom('ES_OA')] y tiene una crisis de fe."
 pilgrimage_intent.1000.a: "«Hay una respuesta en [ROOT.Char.GetFaith.HealthGodName]»."
 pilgrimage_intent.1000.a.alternate: "«¿Puedo ofreceros una perspectiva alternativa?»."
 pilgrimage_intent.1000.a.conversion_succesful.t: "Conversión exitosa"
 pilgrimage_intent.1000.a.conversion_succesful.desc: "[sad_peasant.GetHerHim|U] conviertes"
 pilgrimage_intent.1000.a.conversion_failed.t: "Conversión fracasada"
 pilgrimage_intent.1000.a.conversion_failed.desc: "Fracasas en convertir[sad_peasant.GetHerHim]"
 pilgrimage_intent.1000.b: "«Estamos en un viaje santo. Uníos a nosotros»."
 pilgrimage_intent.1000.b.joined.t: "Se une a la peregrinación"
 pilgrimage_intent.1000.b.joined.desc: "[sad_peasant.GetSheHe|U] se une a tu peregrinación"
 pilgrimage_intent.1000.b.not_joined.t: "Invitación rechazada"
 pilgrimage_intent.1000.b.not_joined.desc: "[sad_peasant.GetSheHe|U] no está convencid[sad_peasant.Custom('ES_OA')]"
 pilgrimage_intent.1000.c: "Son lágrimas [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 #Missionary, convert a child
 pilgrimage_intent.1001.t: "$zealotry_intent_header$ Juventud impresionable"
 pilgrimage_intent.1001.desc: "Ya hemos visto muchas creencias extrañas en nuestro viaje al lugar sagrado, y al pasar por [ROOT.Char.GetCurrentLocation.GetName], veo a un grupo de niños haciendo el bruto al borde del camino.\n\nTodos se detienen de inmediato para mirarnos con asombro en los ojos, como si fuéramos meras curiosidades. ¿Es que nunca han visto peregrinos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]? ¡Un niño en particular parece tener un porte noble! Quizás le gusten algunas historias de mi [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage_intent.1001.a: "«Yo te enseñaré»."
 pilgrimage_intent.1001.a.conversion_succesful.t: "$pilgrimage_intent.1000.b.joined.t$"
 pilgrimage_intent.1001.a.conversion_succesful.desc: "Conviertes al niño"
 pilgrimage_intent.1001.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1001.a.conversion_failed.desc: "Fracasaste en convertir al niño"
 pilgrimage_intent.1001.b: "Sigamos adelante."
 #Local courtier is passing by, convert them and bring them on your pilgrimage!
 pilgrimage_intent.1010.t: "$zealotry_intent_header$ Viajeros de paso"
 pilgrimage_intent.1010.desc: "Seguimos con nuestro viaje por [ROOT.Char.GetCurrentLocation.GetName], con los pies cada vez más doloridos y cansados.\n\nVemos a un noble de la corte local justo delante y [convertable_courtier.GetSheHe] cabalga para reunirse con nuestro grupo.\n\n«Estáis claramente perdid[ROOT.Char.Custom('ES_OA')], amig[ROOT.Char.Custom('ES_OA')]. ¿Qué trae a un humilde [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]?»."
 pilgrimage_intent.1010.a: "«Estamos en un viaje sagrado. Uníos a nosotros»."
 pilgrimage_intent.1010.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1010.a.conversion_succesful.desc: "[convertable_courtier.GetHerHim|U] conviertes"
 pilgrimage_intent.1010.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1010.a.conversion_failed.desc: "Fracasas en convertir[convertable_courtier.GetHerHim]"
 pilgrimage_intent.1010.b: "«¡No es asunto vuestro!»."
 #Fellow pilgrims of a different faith are on your path
 pilgrimage_intent.1020.t: "$zealotry_intent_header$ Peregrinos extraños"
 pilgrimage_intent.1020.desc: "Hasta ahora hemos encontrado muchos peregrinos [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] en nuestra ruta, y todos han sido piadosos y devotos de la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive|U].\n\nSin embargo, pronto nos encontramos en compañía de un grupo de extraños viajeros de tierras lejanas. Se presentan como [pilgrim_character.GetFaith.GetAdherentNamePlural], y nos dicen que esta ruta también es santa para su pueblo."
 pilgrimage_intent.1020.a: "«Solo los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] pueden hacer este viaje»."
 pilgrimage_intent.1020.a.conversion_succesful.t: "$pilgrimage_intent.1000.a.conversion_succesful.t$"
 pilgrimage_intent.1020.a.conversion_succesful.desc: "Conviertes a los peregrinos"
 pilgrimage_intent.1020.a.conversion_failed.t: "$pilgrimage_intent.1000.a.conversion_failed.t$"
 pilgrimage_intent.1020.a.conversion_failed.desc: "Fracasas en convertir a los peregrinos"
 pilgrimage_intent.1020.b: "«Contadme cómo adoráis a [pilgrim_character.GetFaith.HighGodName|U]»."
 pilgrimage_intent.1020.c: "¡Somos tan parecidos que deberían venir con nosotros!"
 cheaper_to_convert_to_pilgrim_faith_tt: "Ganas un descuento del #P 50 %#! por convertirte al [THIS.Char.GetFaith.GetName|l]"
 #You see a particularly calming clearing along your way and stop to meditate
 pilgrimage_intent.1030.t: "$reflections_intent_header$ Un claro apacible"
 pilgrimage_intent.1030.desc: "Aquí, en la quietud del borde del camino de [ROOT.Char.GetCurrentLocation.GetName], siento que me invade una abrumadora sensación de paz y tranquilidad, como ninguna otra que haya experimentado antes.\n\nUn poco más allá de una pequeña cresta, veo un claro a un lado del camino en el que parece que no han entrado ni hombres ni animales en décadas. Aquí puedo sentir la presencia [ROOT.Char.GetFaith.HighGodNamePossessive|U], y tal vez debería quedarme en este lugar meditando en silencio durante un rato."
 pilgrimage_intent.1030.desc_sea: "Aquí en el mar, cuando el tiempo está en calma y no se ve ningún barco en el horizonte, la paz y la tranquilidad son abrumadoras. La presencia de [ROOT.Char.GetFaith.HighGodName|U] es particularmente fuerte aquí, y me colma.\n\n¿Quizás deberíamos aprovechar la oportunidad para contemplar en silencio permaneciendo un poco más en esta bahía?"
 pilgrimage_intent.1030.a: "Esta es la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive|U]."
 pilgrimage_intent.1030.b: "¡No debemos retrasarnos!"
 #You spot an animal, follow it for an omen?
 pilgrimage_intent.1040.t: "$reflections_intent_header$ Un presagio bestial"
 pilgrimage_intent.1040.desc.intro: "Mientras recorremos este camino sagrado, de repente nos vemos obligados a detenernos cuando una bestia se interpone justo en medio de nuestra senda.\n\n"
 pilgrimage_intent.1040.desc.mid.pred: "Un poderoso ejemplar de [ROOT.Char.Custom('GetAnimalType')] se interpone entre nosotros y el lugar sagrado."
 pilgrimage_intent.1040.desc.mid.prey: "Un humilde ejemplar de [ROOT.Char.Custom('GetAnimalType')] observa nuestra santa caravana."
 pilgrimage_intent.1040.desc.outro: "\n\nHay cierta mirada cómplice en la faz de la bestia. Como si la mente de [Select_CString( ROOT.Char.IsFemale, 'una anciana sabia', 'un anciano sabio' )] residiera detrás de esos ojos salvajes. El animal parpadea y sigue su camino."
 pilgrimage_intent.1040.a: "¡Es[ROOT.Char.Custom('ES_EA')] [ROOT.Char.Custom('GetAnimalType')] es un[ROOT.Char.Custom('ES_XA')] mensajer[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetFaith.HighGodName]! ¡Seguid[ROOT.Char.GetHerHim]!"
 pilgrimage.you_lose_the_animal.t: "Animal perdido"
 pilgrimage.you_lose_the_animal.desc: "Perdiste el ejemplar de [ROOT.Char.Custom('GetAnimalType')]"
 pilgrimage_intent.1040.b: "No nos podemos distraer."
 #Good omen (predator)
 pilgrimage_intent.1041.t: "Presagio: una cacería exitosa"
 pilgrimage_intent.1041.desc.intro: "Sigo diligente [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.Custom('GetAnimalType')], cuidando de que no me detecte.\n\nFinalmente, est[ROOT.Char.Custom('ES_EA')] se encuentra con su propia presa: un pajarito."
 pilgrimage_intent.1041.desc.mid: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.Custom('GetAnimalType')] ataca, y mientras el pájaro intenta escapar con pocas fuerzas, se ve convertido rápidamente en un amasijo de plumas y vísceras."
 pilgrimage_intent.1041.desc.outro: "\n\n¿Qué puede haber querido decir [ROOT.Char.GetFaith.HighGodName|U] con esto?"
 pilgrimage_intent.1041.a: "¡Mis guerras tendrán éxito!"
 pilgrimage_intent.1041.b: "¡Mis enemigos caerán cuando me abalance sobre ellos!"
 #Bad omen (predator)
 pilgrimage_intent.1042.t: "Presagio: una cacería fallida"
 pilgrimage_intent.1042.desc.mid: "El ejemplar de [ROOT.Char.Custom('GetAnimalType')] espera y espera su oportunidad, y finalmente ataca al pájaro solo para que este se escabulla y revolotee hacia el cielo abierto."
 pilgrimage_intent.1042.a: "Yo soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('GetAnimalType')] y mis enemigos me superaran."
 pilgrimage_intent.1042.b: "¡Yo soy el pájaro, y escaparé de un mal destino!"
 #Good omen (prey)
 pilgrimage_intent.1043.t: "Presagio: una familia feliz"
 pilgrimage_intent.1043.desc.intro: "Sigo [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.Custom('GetAnimalType')], permaneciendo atrás para no asustar[ROOT.Char.GetHerHim]. Finalmente, est[ROOT.Char.Custom('ES_EA')] se encuentra con un semejante en un claro, ¿tal vez su pareja?\n\n"
 pilgrimage_intent.1043.desc.mid: "Los dos se dan un pequeño topetazo, pero pronto se acarician y desaparecen juntos en la naturaleza."
 pilgrimage_intent.1043.a: "¡Pronto tendré un hijo!"
 pilgrimage_intent.1043.b: "Debo hacer amigos de mis enemigos."
 pilgrimage_intent.1043.c: "Debo poner a mi familia primero."
 #Bad omen (prey)
 pilgrimage_intent.1044.t: "Presagio: una visión horrenda"
 pilgrimage_intent.1044.desc.mid: "Los dos se acercan, pero antes de que puedan encontrarse, una figura borrosa y sombría salta de la nada y reduce [ROOT.Char.Custom('ES_AlAla')] pobre a una mancha sanguinolenta justo delante de los ojos de su compañero."
 pilgrimage_intent.1044.a: "¡Algo viene a por mí!"
 pilgrimage_intent.1044.b: "¡Destruiré a mis enemigos sin que se den cuenta!"
 you_follow_the_animal_tt: "Sigues más al animal…"
 #You stop to contemplate on your age
 pilgrimage_intent.1050.t: "$reflections_intent_header$ Una meditación terrenal"
 pilgrimage_intent.1050.desc.intro: "A lo largo del camino a la tierra sagrada, me he encontrado con todo tipo de peregrinos, tanto jóvenes como ancianos. Es como si estuviera viendo un tapiz de mi propia vida.\n\n"
 pilgrimage_intent.1050.desc.mid.old: "El pelo cano y la piel arrugada siempre me parecieron lejanos, hasta que me llegaron. No puedo evitar sentir que esta peregrinación puede ser la última, antes de emprender el viaje definitivo a [ROOT.Char.GetFaith.PositiveAfterLife|U]."
 pilgrimage_intent.1050.desc.mid.young_and_dying: "Con mi mala salud, es probable que mi vida no sea tan larga como la del resto. Al ver los rostros sonrientes de quienes tienen la suerte de estar marchitos por la edad, no puedo evitar sentir envidia de sus largas vidas."
 pilgrimage_intent.1050.desc.mid.young: "Aún me queda mucha vida por vivir y, sin embargo, todo me parece tan fugaz cuando me enfrento al concepto de eternidad."
 pilgrimage_intent.1050.desc.outro: "\n\nQuizá debería detenerme un rato y contemplar la brevedad de la vida."
 pilgrimage_intent.1050.a: "Sacaré el máximo provecho de mi tiempo."
 pilgrimage_intent.1050.b: "¡Aún tengo mucha vida por vivir!"
 pilgrimage_intent.1050.c: "Estas ideas hacen que me duela el corazón."
 #You stop to contemplate ancient civilizations
 pilgrimage_intent.1060.t: "$reflections_intent_header$ Los imperios de antaño"
 pilgrimage_intent.1060.desc.intro: "Vagando por estos caminos, me he topado con muchos vestigios de aquellos que llegaron antes que yo.\n\nAquí en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip],"
 pilgrimage_intent.1060.desc.mid.rome: "he encontrado los restos derruidos de un santuario del antiguo panteón romano. [GetFaithByKey('hellenic_pagan').FertilityGodName|U] en toda su belleza me sonríe con la boca medio agrietada, y el rostro [GetFaithByKey('hellenic_pagan').HighGodNamePossessive] se ha erosionado hasta casi quedar irreconocible."
 pilgrimage_intent.1060.desc.mid.israel: "he visto innumerables recuerdos de los antiguos hebreos que en el pasado viajaron a este lugar como su tierra prometida. Los antiguos templos que una vez se erigieron como lugares de culto a [GetFaithByKey('rabbinism').HighGodName|U] ahora se dejaron a la decadencia cuando los hebreos fueron expulsados al éxodo una vez más."
 pilgrimage_intent.1060.desc.mid.egypt: "veo los imponentes monumentos de los antiguos faraones. Pasaron vidas enteras creando estos gigantescos tributos a sus dioses, hechos de alabastro y oro, solo para que ahora estén desgastados por la arena y quebradizos por la edad."
 pilgrimage_intent.1060.desc.mid.persia: "sigo encontrando recuerdos de los antiguos sasánidas, partos y seléucidas. Innumerables imperios han ido y venido aquí en Persia y, sin embargo, Persia misma permanece. Los antiguos templos zoroástricos siguen en un estado horrible por todo el país, y quizá algún día hasta nuestras ciudades sagradas se conviertan en polvo."
 pilgrimage_intent.1060.desc.mid.ashokas_pillars: "encuentro otro de los pilares de Ashoka, levantados hace tanto tiempo. Cada uno lleva inscritos edictos promulgados por el emperador Ashoka hace siglos. Estos monumentos dhármicos se hallan ahora por las tierras que una vez formaron el Imperio maurya, pero el imperio en sí no es más que polvo."
 pilgrimage_intent.1060.desc.mid.kush: "veo recuerdos de los muchos imperios que surgieron y desaparecieron a lo largo del Nilo. Las pirámides de Kush, los templos axumitas… Es imposible ir a ninguna parte sin ver un monumento del pasado en ruinas."
 pilgrimage_intent.1060.desc.mid.fallback: "veo recuerdos de quienes habitaron esta tierra mucho antes que nosotros. Templos antiguos, armas rotas, fracturas aleatorias de objetos irreconocibles. El tiempo nos reclama a todos, y las deidades que adoramos y la forma de adorarlas están en constante cambio."
 pilgrimage_intent.1060.desc.outro: "\n\nQuizá algún día, alguien más deambule por este camino y contemple la caída de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] y la fe [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] que practicaba su [ROOT.Char.GetTitleAsNameNoTooltip]."
 pilgrimage_intent.1060.a: "Debería reflexionar sobre los imperios antiguos."
 pilgrimage_intent.1060.b: "Debería reflexionar sobre las religiones antiguas."
 pilgrimage_intent.1060.c: "¡Absurdo! ¡[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] durará para siempre!"
 pilgrimage.drive_to_succeed.t: "Motivación para el éxito"
 pilgrimage.existential_dread.t: "Temor existencial"
 pilgrimage.existential_dread.desc: "Te abruma el temor existencial"
 pilgrimage.drive_to_survive.t: "Motivación para sobrevivir"
 pilgrimage.drive_to_survive.desc: "Te motiva la supervivencia"
 pilgrimage.imperial_contemplation.t: "Meditación imperial"
 pilgrimage.imperial_contemplation.desc: "Reflexionas sobre la brevedad de los imperios"
 pilgrimage.godly_meditation.t: "Meditación piadosa"
 pilgrimage.godly_meditation.desc: "Reflexionas sobre la naturaleza de lo divino"
 pilgrimage.failed_contemplation.t: "Reflexión fracasada"
 pilgrimage.failed_contemplation.desc: "No progresas"
 #Personal reflections
 pilgrimage_intent.1100.t: "$reflections_intent_header$ Cielos estrellados"
 pilgrimage_intent.1100.desc: "Al aire libre, de madrugada, a veces miro las estrellas y me pregunto, ¿cuál es nuestro propósito en la vida?\n\n¿Me verán los ojos de [ROOT.Char.GetFaith.PantheonTerm], tan lejos de casa? ¿Para qué hago todo esto?"
 pilgrimage_intent.1100.a: "¡Es mi deber sagrado, por supuesto!"
 pilgrimage_intent.1100.b: "Lo que quiero de verdad es disfrutar y experimentar otras culturas."
 pilgrimage_intent.1100.c: "No hago más que lo que exige mi cargo."
 #Sea legs
 pilgrimage_intent.1110.t: "Piernas de mar"
 pilgrimage_intent.1110.t_altruism: "$altruism_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_reflection: "$reflections_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.t_zealot: "$zealotry_intent_header$ $pilgrimage_intent.1110.t$"
 pilgrimage_intent.1110.desc: "Paseando por el barco en nuestro viaje a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], veo a otr[affected_pilgrim.Custom('ES_OA')] peregrin[affected_pilgrim.Custom('ES_OA')] al que no parece irle muy bien. Está claro que nunca le inculcaron las piernas de marinero.\n\nGimotea en voz baja, en cuclillas junto a la baranda, y se aferra a ella como si le fuera la vida la vida con una cara que cambia en matices de palidez."
 pilgrimage_intent.1110.desc.outro_altruism: "\n\nDebería intentar consolar[affected_pilgrim.GetHerHim] de alguna manera. ¿Le ofrezco tal vez un poco de mi agua?"
 pilgrimage_intent.1110.desc.outro_reflection: "\n\nSolo puedo simpatizar con [affected_pilgrim.GetSheHe]. ¿Por qué nos #EMP sometemos#! a estos peligros, a veces mortales?"
 pilgrimage_intent.1110.desc.outro_zealot: "\n\nEstoy segur[ROOT.Char.Custom('ES_OA')] de que [ROOT.Char.GetFaith.PantheonTerm] nos ayudará. ¿Quizás deberíamos realizar algunas plegarias para acelerar el proceso?"
 pilgrimage_intent.1110.a: "Todo saldrá bien, tan solo aguantad."
 pilgrimage_intent.1110.b: "Pruebas y tribulaciones #EMP son#! parte del recorrido…"
 pilgrimage_intent.1110.c: "Rezaré por vuestra recuperación."
 pilgrimage_intent.1110.d: "Creo que tengo unas hierbas para eso."
 pilgrimage_intent.1110.e: "Me alegro de que no haya sido a mí."
 #A local heathen is smitten with one of your entourage members and asks to marry them
 pilgrimage_intent.9000.t: "$zealotry_intent_header$ un [ROOT.Char.Custom('GetDerogatoryNonbeliever')] enamoriscado"
 pilgrimage_intent.9000.desc: "En los mercados de [background_market_scope.GetName] hace su aparición un[smitten_heathen.Custom('ES_XA')] [smitten_heathen.GetWomanMan] familiar. Nos ha seguido durante días como un cachorrito.\n\nCon ojos suplicantes, exclama: «Mi [ROOT.Char.GetLadyLord|U]… ¿vuestr[entourage_to_marry_2.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))], [entourage_to_marry_2.GetFirstName], me amará alguna vez? Pues [entourage_to_marry_2.GetSheHe] es de credo [entourage_to_marry_2.GetFaith.GetAdherentName], y yo de la fe [smitten_heathen.GetFaith.GetAdjective]…, pero ¿existe alguna posibilidad?».\n\n[smitten_heathen.GetSheHe|U] parece encaprichad[smitten_heathen.Custom('ES_OA')], pero [entourage_to_marry_2.GetFirstNameNoTooltip] parece menos segur[entourage_to_marry_2.Custom('ES_OA')]. ¿Aprobaría [ROOT.Char.GetFaith.HighGodName] esta unión?"
 pilgrimage_intent.9000.seducer: "¡Os enseñaré cómo se hace!"
 pilgrimage_intent.9000.seducer.flavor: "Enseña a es[smitten_heathen.Custom('ES_EA')] [smitten_heathen.GetWomanMan] un truco o dos para tener a [entourage_to_marry_2.GetFirstName] en la palma de su mano."
 pilgrimage_intent.9000.a.flavor: "¡Con su unión, [ROOT.Char.GetFaith.HighGodName] encontrará un nuevo servidor!"
 pilgrimage_intent.9000.b.flavor: "Desde luego, los [smitten_heathen.GetFaith.GetAdherentNamePlural] tienen rituales de cortejo muy interesantes, debo observarlos."
 pilgrimage_intent.9000.a: "Abrazad a [ROOT.Char.GetFaith.HighGodName] y [entourage_to_marry_2.GetSheHe] será vuestr[entourage_to_marry_2.Custom('ES_OA')]."
 pilgrimage_intent.9000.b: "Oh, [Select_CString( smitten_heathen.IsFemale, 'querida niña', 'querido niño' )], ¡debes hablar con #EMP [entourage_to_marry_2.GetSheHe]#!, no conmigo!"
 pilgrimage_intent.9000.c: "No tenemos tiempo para esto…"
 hit_it_off_tt: "Congenian bien"
 they_fight_publicly_tt: "Causan un escándalo"
