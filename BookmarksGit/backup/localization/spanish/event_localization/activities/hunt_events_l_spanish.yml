 hunt.1200.slayer_self_stealth: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] hace un gesto, ¡indicando que debo disparar yo."
 hunt.1200.slayer_self: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] hace un gesto, ¡indicando que debo disparar yo."
 hunt.1200.slayer_stealth: "Oigo gritar [host.Custom('ES_AlAla')] [host.GetTitledFirstName|l], «¡Aprisa, [ROOT.Char.GetFirstNameNoTooltip], disparad!»."
 hunt.1200.slayer: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] grita, «¡Aprisa, [animal_slayer.GetFirstNameNoTooltip|l], disparad!»."
 hunt.1200.success: "\n\n¡La flecha impacta de lleno en el corazón de la bestia!"
 hunt.1200.failure: "\n\n¡La flecha pasa por encima de [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], ¡mientras el ejemplar de [activity.Custom('GetAnimalType')] decide lanzar un/a [activity.Custom('GetAnimalStrike')] contra [injury_target.GetFirstName]!"
 hunt.1200.critical: "\n\nLa flecha pasa por encima, ¡el ejemplar de [activity.Custom('GetAnimalType')] se gira rápidamente y desaparece entre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]!"
 hunt.1200.fled: "\n\nEl resto nos preguntamos qué hacer a continuación, mientras nos apartamos del camino de la bestia."
 hunt.1200.group: "\n\nLas cuerdas de los arcos chasquean cuando una docena de flechas silban hacia el animal; este se desliza hacia nosotros mientras [activity.Custom('GetAnimalSoundPresent')], acribillado de flechas."
 hunt.1200.a.self: "¡Así se hace!"
 hunt.1200.a: "¡Buen disparo!"
 hunt.1200.b.self: "¡Oh, perdón! ¡Cuidado!"
 hunt.1200.b: "¡Ayudad[injury_target.GetHerHim]!"
 hunt.1200.c.self: "El maldito animal se movió…"
