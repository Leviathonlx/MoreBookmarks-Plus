 hunt.1081.accomplice_arrested: "[accomplice.GetFirstNameNoTooltip] está bastante iles[accomplice.Custom('ES_OA')] y me pide clemencia con los ojos muy abiertos.\n\n"
 hunt.1081.accomplice: "[accomplice.GetFirstNameNoTooltip] ya se ha alejado, sus carcajadas alegres se desvanecen en la distancia.\n\n"
 hunt.1081.bodyguard_wounded: "[bodyguard.GetFirstName] se arrodilla cerca, sujetándose una herida abierta que sangra."
 hunt.1081.bodyguard_killed: "[bodyguard.GetFirstName] yace entre nosotros, al parecer bastante muert[bodyguard.Custom('ES_OA')]."
 hunt.1081.bodyguard_saved: "[bodyguard.GetFirstName] sostiene su espada ante cada uno de ellos por turno, vigilando los árboles por si hay más amenazas."
 hunt.1081.dog_killed: "\n\nMi valiente sabueso, [ROOT.Char.Custom('DogStoryName')], está acurrucado a mis pies, muy quieto, como dormido…"
 hunt.1081.dog: "\n\nMi valiente sabueso, [ROOT.Char.Custom('DogStoryName')], está a mi lado…"
