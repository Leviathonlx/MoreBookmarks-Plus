 tgp_hunt.0003.t: "Un final inesperado"
 tgp_hunt.0003.desc: "Cuando regreso al campamento, me esperan unas noticias sorprendentes: [host.GetName] ha cancelado la cacería, ¡y le ha dicho a todos que se dispersen de inmediato!\n\nSe rumorea que [host.GetName] sintió un ataque repentino de compasión [GetReligionByKey('buddhism_religion').GetAdjective] después de que su halcón matara a un pato."
 tgp_hunt.0003.a: "¡Pero si acababa de empezar!"
 tgp_hunt.0003.a.flavor: "Pero… ¿por qué?"
 tgp_hunt.0004.t: "Encuentro con una [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')|l]"
 tgp_hunt.0004.desc_common: "Mientras andaba en busca de un ejemplar de [activity.Custom('GetAnimalType')], me encuentro una [activity.GetCurrentPhase.GetLocation.Custom('GetReligiousFigurineName')|l], situada sobre una piedra cerca del sendero.\n\n"
 tgp_hunt.0004.desc_true: "$tgp_hunt.0004.desc_common$Una oportunidad excelente para venerar a [ROOT.Char.Custom('GetAppropriateGodname')]."
 tgp_hunt.0004.desc_astray: "$tgp_hunt.0004.desc_common$¡Supongo que los lugareños veneran a [local_faith.HighGodName]!"
 tgp_hunt.0004.desc_evil_hostile: "$tgp_hunt.0004.desc_common$Este vil símbolo del [local_faith.GetName|l] local se burla de mí abiertamente."
 tgp_hunt.0004.a: "Hay cosas más importantes que atender."
 tgp_hunt.0004.a.flavor: "Puede que en otra ocasión."
 tgp_hunt.0004.b: "Rezar a la estatua."
