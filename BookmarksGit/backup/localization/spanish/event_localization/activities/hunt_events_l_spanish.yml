 tgp_hunt.0009.t: "[Select_CString( target_character.IsFemale, 'Una ermitaña', 'Un ermitaño' )] de la fe [GetReligionByKey('buddhism_religion').GetAdjective]"
 tgp_hunt.0009.desc: "Cuando perseguía a mi presa, me encuentro con un[buddhist_hermit.Custom('ES_XA')] asceta que cría halcones.\n\n«¡Maravillaos ante la belleza de mis aves!».\n\n«Debéis ser [Select_CString( buddhist_hermit.IsFemale, 'una cazadora prodigiosa', 'un cazador prodigioso' )]», replico con la esperanza de oír las historias de sus proezas.\n\n«No, en absoluto. Nunca suelto a estas aves para matar. Va en contra de las enseñanzas de [buddhist_hermit.GetFaith.HighGodName]». ¿Es justo impedir el orden natural de las cosas?"
 tgp_hunt.0009.a: "Engaña [Select_CString( target_character.IsFemale, 'a la ermitaña', 'al ermitaño' )]."
 tgp_hunt.0009.a.flavor: "No echaré a volar al halcón, confiad en mí."
 tgp_hunt.0009.b: "Ofrécele un buen trato."
 tgp_hunt.0009.b.flavor: "Bastante oro convence a cualquiera."
 tgp_hunt.0009.c: "¡Bah! Cazaré entonces con otros."
 tgp_hunt.0009.c.flavor: "¿Por qué perder el tiempo en [Select_CString( buddhist_hermit.IsFemale, 'una marginada', 'un marginado' )]?"
 tgp_hunt.0009.d: "Admiro sus principios."
 tgp_hunt.0009.d.flavor: "Tales creencias son dignas de admiración."
