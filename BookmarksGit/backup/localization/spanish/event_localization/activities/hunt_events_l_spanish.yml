l_spanish:
 hunt.0050.t: "La llamada de la naturaleza"
 hunt.0050.desc: "¡Escondites, cervatos, madrigueras! La caza ofrece mucho que aprender y disfrutar: dominio de la naturaleza, camaradería y rituales y, por supuesto, ¡la emoción!\n\nMuchos han emprendido estas actividades nobles, aunque sangrientas, antes que yo. Estoy empezando a ver el por qué…"
 hunt.0050.a: "¡Me muero de ganas por la siguiente!"
 hunt.0050.b: "Es meramente una distracción trivial…"
 #Maintenance Events
 hunt.0080.t: "Final prematuro"
 hunt.0080.t.inheritor: "Víctima de la naturaleza"
 hunt.0080.imprisoned_self: "Bien encerrad[ROOT.Char.Custom('ES_OA')] por [ROOT.Char.GetImprisonedBy.GetTitledFirstName|l], parece que mi cacería está bastante acabada…"
 hunt.0080.imprisoned: "Con [host.GetTitledFirstName|l] encerrad[host.Custom('ES_OA')] a salvo por [ROOT.Char.GetImprisonedBy.GetTitledFirstName|l], parece que tendremos que volver a casa con las manos vacías…"
 hunt.0080.wounded_self: "A causa de mis heridas, se ha decidido cancelar la cacería y que la partida vuelva a casa."
 hunt.0080.wounded: "A causa de las heridas sufridas por [invalidated_flavor.Custom('ES_ElLa')] [invalidated_flavor.GetTitledFirstName|l], se ha decidido cancelar la cacería y que la partida vuelva a casa."
 hunt.0080.assassination: "El día va bien hasta que [invalidated_flavor.Custom('ES_ElLa')] [invalidated_flavor.GetTitledFirstName|l] insiste de repente en que suspendamos la caza, sosteniendo que teme por su vida tras haber estado a punto de morir. Abundan los rumores de un intento de asesinato."
 hunt.0080.abduction_attempt: "A medida que la partida se acercaba a la presa, los estridentes gritos de un[invalidated_flavor.Custom('ES_XA')] [invalidated_flavor.GetWomanMan] superaron incluso los incesantes ladridos del perro.\n\n¡Un[invalidated_flavor.Custom('ES_XA')] desgreñad[invalidated_flavor.Custom('ES_OA')] [invalidated_flavor.GetTitledFirstName|l] salió corriendo por [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] pidiendo ayuda, ¡gritando que alguien había intentado secuestrar[invalidated_flavor.GetHerHim]!\n\n"
 hunt.0080.abduction: "La caza parecía ir bien, hasta que alguien se dio cuenta de que [invalidated_flavor.Custom('ES_ElLa')] [invalidated_flavor.GetTitledFirstName|l] ya no estaba con el grupo y no se veía por ninguna parte.\n\nMientras rastreábamos tales [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')], nos encontramos señales de lucha en [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.0080.assassination_culprit: "Estamos casi sobre nuestra presa cuando un[invalidated_flavor.Custom('ES_XA')] [invalidated_flavor.GetTitledFirstName|l] de aspecto temible irrumpe a la vista; su ausencia había pasado inadvertida hasta ahora.\n\nEntre jadeos, ¡[invalidated_flavor.GetSheHe] afirma haber escapado por los pelos de un atentado contra su vida! Aún más chocante es el objetivo de su acusación: ¡[invalidated_culprit.Custom('ES_ElLa')] [invalidated_culprit.GetTitledFirstName|l]!\n\nY [invalidated_culprit.GetSheHe] no aparece por ninguna parte; al parecer ha huido de la escena…"
 hunt.0080.abduction_attempt_culprit: "\n\n[invalidated_flavor.GetSheHe|U] causó asombro al señalar [invalidated_culprit.Custom('ES_AlAla')] [invalidated_culprit.GetTitledFirstName|l], pero la repentina desaparición de est[invalidated_culprit.Custom('ES_EA')] solo da fuerza a las acusaciones…"
 hunt.0080.abduction_culprit: "\n\nCon [invalidated_culprit.Custom('ES_ElLa')] [invalidated_culprit.GetTitledFirstName|l] también extrañamente ausente, es natural que se hayan apresurado a sacar conclusiones…"
 hunt.0080.death_inheritor: "¡Se me ha informado de que [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha muerto! Se ve que [host.GetSheHe] [host.GetDeathReason] mientras cazaba."
 hunt.0080.death_inheritor_killer: "Al menos es[host.Custom('ES_EA')] [host.Custom2('InsultNoun', ROOT.Char)] miserable [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] ya no está entre nosotros, y por mi mano."
 hunt.0080.death: "Con la trágica muerte [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l], quien [invalidated_flavor.GetDeathReasonHideKiller], se ha decidido cancelar la cacería y que la partida vuelva a casa."
 hunt.0080.desc_inheritor: "\n\nComo nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], hay mucho que organizar tras este giro imprevisto de los acontecimientos…"
 hunt.0080.desc: "\n\nTendremos que esperar a la siguiente…"
 hunt.0080.a: "Es un pasatiempo peligroso."
 hunt.0080.b: "¡Quiero la cabeza de esa bestia en mi pared!"
 hunt.0081.t: "Cambio de planes"
 hunt.0081.sick: "En mi estado actual, tal vez lo mejor sea volver a casa, a mi hogar y a mi lecho caliente…"
 hunt.0081.wounded: "El dolor me dificulta cabalgar, y esforzarme en estas condiciones seguro que tendrá consecuencias…"
 hunt.0081.host: "\n\nNo quiero defraudar a nadie, pero debemos cuidar de nuestra salud…"
 hunt.0081.guest: "\n\nSería una lástima perderse el resto de la cacería [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l], pero ¿merece la pena arriesgarse?"
 hunt.0081.a: "A mi parecer, he acabado."
 hunt.0081.b: "Estaré bien…"
 hunt.0082.t: "Truncada"
 hunt.0082.a: "¡Horrible!"
 hunt_wounded_guest_leaves_toast: "Invitado herido"
 #Invitation Events
 hunt.0100.opening_desc: "¡Por la presente os invito a una gran cacería en [barony.GetNameNoTier]! "
 hunt.0101.desc: "¡Por la presente os invito a una cacería en [barony.GetNameNoTier]! Será un gran acontecimiento, digno de vuestra honorable presencia."
 hunt.0102.desc: "¡Por la presente os invito a una cacería en [barony.GetNameNoTier]! Será un gran acontecimiento, con mucho entretenimiento y compañía fantástica."
 hunt.0110.t: "Una asistencia deslucida"
 hunt.0110.desc: "No me lo puedo creer. Pese a mis invitaciones y preparativos, ni un solo invitado se ha presentado a mi cacería.\n\n¡No importa! Disfrutaré del evento yo sol[ROOT.Char.Custom('ES_OA')]; ¡más gloria, para mí!"
 hunt.0120.desc: "No sé por qué aceptasteis mi invitación si finalmente asististeis a la cacería [other_host.Custom('ES_DelDela')] [other_host.GetTitledFirstName|l], pero sí que me acordaré de esto."
 #Start Events
 hunt.0500.t.sighting: "Al acecho del/de la [activity.Custom('GetAnimalType')|l]"
 hunt.0500.t.boar: "Jabalí poderoso"
 hunt.0500.t.hart: "Noble venado"
 hunt.0500.t.large: "Buenas previsiones"
 hunt.0500.t.small: "Escasas ganancias"
 hunt_start_tt: "[host.GetShortUIName|U] buscará ejemplares de #V [activity.Custom('GetAnimalType')]#!"
 hunt_opening_master_of_hunt: "[hunt_participant.GetTitledFirstName|U], [ROOT.Char.Custom('GetHuntMasterDesc')] de [host.LocalPlayerString( 'tu corte', host.GetShortUINameNoFormat )], reúne al séquito en cuanto hay luz en"
 hunt_opening_hunt_leader: "[hunt_participant.Custom('ES_ElLa')|U] [hunt_participant.GetTitledFirstName|l] reúne a la partida cuando sale el sol sobre"
 hunt_opening: "La partida se reúne en cuanto amanece sobre"
 hunt_opening_rural: "el campamento en los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] cerca de [host.GetCurrentLocation.GetNameNoTooltip]."
 hunt_opening_hunting_grounds: "los terrenos de caza situados en los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] cerca de [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_royal_reserves: "los cotos reales en los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] cerca de [activity.GetCurrentPhase.GetLocation.GetTitle.GetBaseNameNoTierNoTooltip]."
 hunt_opening_entourage_few: "Después de recabar información de los pocos guardabosques locales, se habla de huellas y rastros cercanos."
 hunt_opening_entourage_normal: "Los guardabosques locales han batido los alrededores en busca de huellas y rastros."
 hunt_opening_entourage_many: "Mis muchos guardabosques y levantadores han estado revisando la zona en busca de huellas y rastros."
 hunt.0500.boar: "Hay claramente un jabalí robusto: peligroso, pero una pieza de caza digna."
 hunt.0500.hart: "Parece incuestionable que hay un ciervo poderoso en la zona: ¡una presa digna!"
 hunt.0500.roe: "Hay claramente un pequeño macho de [activity.Custom('GetAnimalType')] cerca, pero ningún rastro reciente de caza mayor."
 hunt.0500.buck: "Definitivamente hay un fuerte macho en la zona, ¡y las condiciones no podrían ser mejores para cazarlo!"
 hunt.0500.bison: "Hay un rebaño de [activity.Custom('GetAnimalType')]s a mano, ¡y en su interior un poderoso macho!"
 hunt.0500.no_bison: "Me dicen que no hay rastros de ciervos o bisontes cerca, aunque los terrenos sí que #EMP son#! adecuados para una cacería de [activity.Custom('GetAnimalType')]s."
 hunt.0500.no_deer: "Aunque por desgracia no hay rastros de ciervos en la zona, hay muchas señales de [activity.Custom('GetAnimalPlural')]."
 hunt.0500.desc_prestigious: "\n\n[hunt_participant.GetFirstNameNoTooltip] sonríe. «¡Tenemos una gran caza por delante!»."
 hunt.0500.desc_large: "\n\n[hunt_participant.GetFirstNameNoTooltip] sonríe ampliamente. «¡Será una buena diversión!»."
 hunt.0500.desc_small: "\n\n[hunt_participant.GetFirstNameNoTooltip] se encoge de hombros. «Da igual, un/a [activity.Custom('GetAnimalType')] de aspecto [activity.Custom('GetAnimalAdjective')] aún puede ser una presa muy entretenida!»."
 hunt_opening_sighting: "\n\nVeamos si los rumores eran ciertos…"
 hunt.0500.guest: "\n\nAl final, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] hoy quiso cazar un/a [activity.Custom('GetAnimalType')]."
 hunt.0500.a: "¡Salgamos ya!"
 hunt.0500.b: "Prefiero levantar un zorro."
 hunt.0500.c: "Mejor acorralaré a unas liebres astutas."
 hunt.0500.d: "¡He venido a cazar [host.Custom('GetRegionalDeerType')]s!"
 hunt.0500.f: "¡Quiero cazar algo con brío!"
 hunt.0510.t: "El/La [activity.Custom('GetAnimalType')] de pelo [activity.Custom('GetLegendaryColor')]"
 hunt.0510.desc: "\n\nNo han encontrado nada, pero lo noto: la escurridiza criatura está ahí fuera, en algún lugar cercano… "
 hunt.0510.a: "¡La bestia será mía!"
 hunt.0520.t.sighting: "Un/a [activity.Custom('GetAnimalType')] irritante"
 hunt.0520.t.tiger: "Felis Horribilis"
 hunt.0520.t.lion: "Dorada melena"
 hunt.0520.t.leopard: "Presa moteada"
 hunt.0520.t.lynx: "Presa elegante"
 hunt.0520.t.bear: "Llegando a lo noved-oso"
 hunt.0520.t.hyena: "¿Y ahora quién ríe?"
 hunt.0520.t.wolf: "Manada de alimañas"
 hunt.0520.b: "¡Sacad a mi [ROOT.Char.Custom('GetAnimalTypeCaptive')]! ¡Salimos de caza!"
 hunt.0520.c: "Seguro que hay [ROOT.Char.Custom('GetRegionalWolfPlural')] por aquí."
 hunt.0530.t.sighting: "Persiguiendo [activity.Custom('GetAnimalPlural')]"
 hunt.0530.t.rare: "Aves exóticas"
 hunt.0530.t.common: "Por las alas"
 hunt.0530.b: "Creo que con un/a [activity.Custom('GetAnimalTypeWaterfowl')] bastará."
 hunt.0530.c: "Siempre hay [activity.Custom('GetAnimalTypeGamebird')]s que atrapar."
 hunt.0530.d: "Me gustaría ver a mi [activity.Custom('GetRaptorType')] atrapar a una liebre."
 hunt_opening_falconry_sighting: "\n\nEsperemos que los informes sean de fiar."
 hunt_opening_falconry: "Con un poco de suerte encontraremos un/a [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalPlural')] para diversión de nuestros ejemplares de [activity.Custom('GetRaptorPlural')]."
 hunt_opening_entourage_few_falconry: "\n\nLos pocos batidores que hemos traído están listos con sus perros y ya han encontrado una ruta adecuada."
 hunt_opening_entourage_normal_falconry: "\n\nLos grupos de batidores están listos con sus sabuesos y se ha seleccionado un lugar bien señalado."
 hunt_opening_entourage_many_falconry: "\n\nA mis batidores no les debería costar sacar de sus escondrijos a las aves y han señalado un par de sitios que deberían de dar frutos."
 hunt_opening_standard_sighting: "\n\nMis hombres han estado reuniendo avistamientos de [activity.Custom('GetAnimalType')] que pululan por esta zona."
 hunt_opening_dangerous_sighting: "\n\nMis hombres han estado reuniendo avistamientos de un ejemplar de [activity.Custom('GetAnimalType')] que aterroriza esta zona."
 hunt_opening_dangerous: "\n\nResulta que un desvergonzado ejemplar de [activity.Custom('GetAnimalType')] ha estado aterrorizando la zona últimamente."
 hunt.0520.cat: "El villano ya se ha cobrado la vida de bastantes lugareños y se vuelve más audaz cada día que se le deja campar a sus anchas."
 hunt.0520.bear: "Acecha los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')], se lleva el ganado de las aldeas cercanas y aterroriza a los recolectores."
 hunt.0520.wolf: "Tal [activity.Custom('GetAnimalGroup')] es un incordio al buscar comida en las granjas y retirarse a lo más profundo de los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTreePlural')]."
 hunt_opening_entourage_few_dangerous: "Puede que sea difícil siendo tan pocos, pero con suerte encontraremos a la bestia y acabaremos con su reinado de terror."
 hunt_opening_entourage_normal_dangerous: "#EMP Deberíamos#! ser suficientes para encontrar y acorralar a la bestia sin demasiados problemas."
 hunt_opening_entourage_many_dangerous: "Tenemos un montón de ojos, por no hablar de lanzas… ¡El reinado de terror de la bestia termina hoy!"
 hunt.0520.a: "No hay tiempo que perder."
 hunt_header: "[ROOT.Char.Custom('HuntHeader')]:"
 hunt.1001.t: "Acorralando al/a la [activity.Custom('GetAnimalType')]"
 hunt.1001.desc_opening_courtier: "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], es quien primero avista su/s [activity.Custom('GetAnimalFeature')]."
 hunt.1001.desc_opening: "Echando un vistazo por el paisaje, me sorprendo de verlo. ¡Ahí está, [activity.Custom('GetAnimalFeature')] y todo!"
 hunt.1001.desc_opening_courtier_plural: "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], es quien primero avista tal [activity.Custom('GetAnimalGroup')]."
 hunt.1001.desc_opening_plural: "Echando un vistazo por el paisaje, me sorprendo de verlo. ¡Ahí está mi [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.bison: "\n\nColocando con cuidado a la partida en posición, descendemos sobre las bestias que no dejan de [activity.Custom('GetAnimalSoundParticiple')], separando a un digno [activity.Custom('GetAnimalMale')] del grupo que es presa del pánico.\n\n"
 hunt.1001.desc: "\n\nEl [activity.Custom('GetAnimalMale')] [activity.Custom('GetAnimalAdjective')] es difícil de distinguir, pero no cabe duda de que está ahí, observándonos a través de [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_chase: "[host.GetTitledFirstName|U] salta tras la bestia, gritando: «¡Vamos, se nos escapa!»."
 hunt.1001.closing_ambush: "[host.GetTitledFirstName|U] se lo piensa un momento antes de hacer un gesto a la izquierda, «¡Vamos, le cortaremos el paso!»."
 hunt.1001.closing_herd: "Nos interponemos entre tal [activity.Custom('GetAnimalType')] y su [activity.Custom('GetAnimalGroup')] que huye. ¡Ahora comienza la verdadera persecución!"
 hunt.1001.closing: "Me mira fijamente y, casi como si percibiera mi intención, ¡de repente salta en un destello de pelo [activity.Custom('GetAnimalColor')]!"
 hunt.1001.desc_opening_courtier_dangerous: "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], avista al ejemplar de [activity.Custom('GetAnimalType')] observándonos desde lejos, su cuerpo tenso, listo para echar a correr."
 hunt.1001.desc_opening_dangerous: "Al examinar el/la [host.GetCurrentLocation.Custom('GetTerrainType')], de repente lo veo, como si siempre hubiera estado ahí: ¡el/la [activity.Custom('GetAnimalType')]!"
 hunt.1001.desc_opening_courtier_plural_dangerous: "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], hace una señal al otro lado del/de la [host.GetCurrentLocation.Custom('GetTerrainType')] — el/la [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalType')]s se agazapa en un hueco no muy lejos."
 hunt.1001.desc_opening_plural_dangerous: "Al examinar el/la [host.GetCurrentLocation.Custom('GetTerrainType')], de repente los veo, como si siempre hubieran estado ahí: ¡el/la [activity.Custom('GetAnimalGroup')]!"
 hunt.1001.wolf: "\n\nLas bestias salen disparadas al acercarnos, empiezan a [activity.Custom('GetAnimalSoundParticiple')] la alarma según se retiran hacia [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], mostrando sus [activity.Custom('GetAnimalDanger')].\n\n"
 hunt.1001.desc_dangerous: "\n\nLa bestia de aspecto [activity.Custom('GetAnimalAdjective')] es un espectáculo para la vista. Los caballos se ponen nerviosos cuando ven su/s [activity.Custom('GetAnimalFeature')] entre [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\n"
 hunt.1001.closing_plural_dangerous: "Perseguimos a la alimaña de color [activity.Custom('GetAnimalColor')] que huye, centrándonos en el ejemplar más grande del grupo. ¡Ahora empieza la verdadera persecución!"
 hunt.1001.closing_dangerous: "Sin previo aviso, ¡[activity.Custom('GetAnimalChargePresent')] para alejarse en un destello de pelaje [activity.Custom('GetAnimalColor')], desapareciendo tras una elevación!"
 hunt.1001.a: "¡A por la presa! ¡A los caballos!"
 hunt.1001.a.flavor_1: "#EMP ¡A la caza!#!"
 hunt.1001.a.flavor_2: "#EMP ¡Que ladren los sabuesos!#!"
 hunt.1001.a.flavor_3: "#EMP ¡Sus!#!"
 hunt.1001.a.flavor_4: "#EMP ¡En marcha!#!"
 hunt.1001.a.tt: "Es más probable que ocurra un accidente"
 hunt.1001.b: "¡Listos! ¡Y cuidado con cualquier [host.GetCurrentLocation.Custom('GetRandomRegionalDanger')]!"
 hunt.1001.b.flavor: "#EMP ¡La seguridad es lo primero!#!"
 hunt.1001.c: "Por aquí, ¡nos adelantamos!"
 hunt.1001.c.flavor: "#EMP ¡Monteros, traedlo a nuestra línea de tiro!#!"
 hunt.1001.d: "¡Vamos!"
 hunt.1002.desc: "Mi mundo se reduce a la naturaleza que nos rodea mientras seguimos a los perros por terreno escarpado tras el rastro del ejemplar de [activity.Custom('GetAnimalType')] a la fuga.\n\n"
 hunt.1002.courtier: "Al cabalgar codo con codo junto [hunt_participant.Custom('ES_AlAla')] [hunt_participant.GetTitledFirstName|l], puedo oír el tronar de las pezuñas, los ladridos de los perros, los gritos de los hombres…\n\n¡La emoción fluye en mi interior mientras poco a poco vamos ganando terreno a nuestra presa!"
 hunt.1002.alone: "Al perseguir el rastro, lo único que oigo es el estruendo de los cascos, los ladridos de los perros, los gritos de los hombres…\n\n¡La emoción fluye en mi interior mientras poco a poco vamos ganando terreno a nuestra presa!"
 hunt.1002.a: "¡Vamos, [hunt_participant.GetFirstNameNoTooltip], más rápido!"
 hunt.1002.a.alone: "¡Tan cerca, ya casi te tengo!"
 hunt.1003.desc: "Tras horas de cabalgar, por fin estamos acorralando a la astuta bestia: ¡nuestra persecución no ha sido en vano!\n\n"
 hunt.1003.bay: "El animal, exhausto y presa del pánico, se ha dado la vuelta, luchando por mantenerse en pie y comienza a [activity.Custom('GetAnimalSoundParticiple')] presa del pánico."
 hunt.1003.dogs: "El [activity.Custom('GetAnimalMale')] cansado está derrotado. Ya mordido por un sabueso, se acuclilla aterrorizado mientras los perros se acercan, contenidos por sus cuidadores."
 hunt.1003.dangerous: "Cansado o desafiante, el ejemplar de [activity.Custom('GetAnimalType')] por fin se detiene, se gira hacia nosotros y suelta su potente [activity.Custom('GetAnimalSound')]."
 hunt.1003.injured: "\n\n¡[wounded_courtier.GetTitledFirstName|U] se pondrá furios[wounded_courtier.Custom('ES_OA')] de haberse perdido esto!"
 hunt.1003.bison: "\n\nEnfrentarse a semejante ejemplar de [activity.Custom('GetAnimalType')], sobre todo uno con tan violento [activity.Custom('GetAnimalStrikeParticiple')], es suficiente para evocar el terror incluso en [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] más valiente, pero los perros y los cazadores lo rodean como es debido."
 hunt.1003.boar: "\n\nEl poderoso ejemplar de [activity.Custom('GetAnimalType')] chilla terriblemente, con sus colmillos afilados, listo para partir en dos a quien se le acerque, ya que le rodean sabuesos y monteros indecisos."
 hunt.1003.hart: "\n\nEl poderoso ejemplar de [activity.Custom('GetAnimalType')], con los cuernos en ristre, aún conserva ganas de lucha, al no dejar de [activity.Custom('GetAnimalSoundParticiple')] mientras perros y lanzas lo rodean."
 hunt.1003.deer: "\n\nEn el aire resuenan los cuernos, los ladridos de los perros y los gritos de la batida cuando el círculo se cierra en torno al desafiante ejemplar de [activity.Custom('GetAnimalMale')]."
 hunt.1003.fox: "\n\nEl asustado ejemplar de [activity.Custom('GetAnimalType')] se da cuenta de que es imposible escapar, ya que sabuesos y monteros forman a su alrededor."
 hunt.1003.hare: "\n\nNos dio, a nosotros y a los perros en particular, una buena persecución, corriendo, precipitándose y escondiéndose entre todos los matorrales de semejante [host.GetCurrentLocation.Custom('GetTerrainType')]…, ¡pero al final lo atrapamos!"
 hunt.1003.claws: "\n\nLos cazadores lo rodean tímidamente con sus lanzas, mientras el animal golpea con sus garras mortales."
 hunt.1003.fangs: "\n\nLos cazadores rodean rápidamente al animal que gruñe y me mira con los colmillos desnudos, llenos de espuma y saliva."
 hunt.1003.a: "Le dispararé."
 hunt.1003.a.small: "¡Aguantad! ¡Quiero practicar mi puntería!"
 hunt.1003.a.flavor: "$hunt.1012.a.tt$"
 hunt.1003.b: "¡Yo me cobraré esa pieza!"
 hunt.1003.b.small: "Yo acabaré con el animal."
 hunt.1003.b.flavor: "#EMP ¡Toma esto, bruto!#!"
 hunt.1003.c: "[hunt_participant.GetFirstNameNoTooltip], el tiro es vuestro."
 hunt.1003.d: "¡[ROOT.Char.Custom2('RelationToMeShort', hunt_participant)|U], queremos ver cómo lo abates!"
 hunt.1003.d.good: "Cederé los honores a [intentee.GetFirstNameNoTooltip]."
 hunt.1003.d.bad: "¡[intentee.GetFirstNameNoTooltip]! ¡Es todo vuestro!"
 hunt.1003.d.small: "¡Cuidado con este, [ROOT.Char.Custom2('RelationToMe', hunt_participant)]!"
 hunt.1003.e: "¡Lanzas listas! ¡Adelante!"
 hunt.1003.e.flavor: "#EMP ¡Dos a la izquierda, dos a la derecha!#!"
 hunt.1003.f: "¡Soltad a los sabuesos!"
 hunt.1003.f.flavor: "#EMP ¡Se lo han ganado!#!"
 hunt.1003.f.success: "Los perros lo abaten"
 hunt.1003.f.killed: "… pero lo destrozan"
 hunt.1003.g: "¡Basta! ¡Liberad al pobre!"
 hunt.1003.g.flavor: "#EMP Lo hemos cazado, no hay por qué derramar su sangre…#!"
 hunt.1003.h: "Adelante, monteros, ¡matadlo!"
 hunt.1003.h.flavor: "#EMP Me encargaré… de que no se os escape…#!"
 hunt.1003.i: "¡Rápido, [murder_target.GetFirstNameNoTooltip], conmigo antes de que escape!"
 hunt.1003.i.flavor: "#EMP Sería una pena que se me escapara la lanza…#!"
 hunt.1003.j: "¡Quiero que esté con #EMP vida#!!"
 hunt.1004.desc: "Apenas podemos seguir el ritmo de la maldita bestia, que corre como el rayo y serpentea entre [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], con un [activity.Custom('GetAnimalSoundParticiple')] salvaje.\n\nTras escalar una elevación y desaparecer en un denso matorral, el ejemplar de [activity.Custom('GetAnimalType')] se esfuma tan rápido como apareció, dejando como único rastro perros jadeantes y caballos sudorosos."
 hunt.1004.wounded: "\n\n«Quizá no fue sabio esperar [hunt_participant.Custom('ES_AlAla')] [hunt_participant.GetTitledFirstName|l]…»."
 hunt.1004.wounded_host: "\n\nQué mala su– *argh* suerte. Tal vez debería haber vuelto al campamento…"
 hunt.1004.a: "¡El maldito animal se ha ido!"
 hunt.1004.a.tt: "¡Ya veréis!"
 hunt.1004.b: "[wounded_guest.GetFirstNameNoTooltip] nos ha retrasado, ¡valiente idiota!"
 hunt.1005.t: "Una lanza para [murder_target.GetFirstNameNoTooltip]"
 hunt.1005.opening: "Rodeamos al ejemplar de [activity.Custom('GetAnimalType')] con su [activity.Custom('GetAnimalSoundParticiple')], con las lanzas en ristre, pero sigo con la vista fijada en mi [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.GetFirstName], esperando una oportunidad…\n\n"
 hunt.1005.opportunity: "Cuando el aterrorizado [activity.Custom('GetAnimalMale')] [activity.Custom('GetAnimalStrikePresent')] de repente…"
 hunt.1005.desc: "Caigo hábilmente sobre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], mi lanza «fuera de control» raja la garganta de [murder_target.GetFirstNameNoTooltip] demasiado rápido para esquivarla, casi incluso para verla.\n\nLa partida se detiene en seco mientras [murder_target.GetFirstNameNoTooltip] se agarra la herida, conmocionad[murder_target.Custom('ES_OA')]. «¡Auxilio!», grito. «¡[murder_target.GetFirstNameNoTooltip] está herid[murder_target.Custom('ES_OA')]!», antes de interponerme entre [murder_target.GetSheHe] y el ejemplar de [activity.Custom('GetAnimalType')].\n\nCuando el polvo se ha asentado, todos están convencidos de que no fue más que un trágico accidente…"
 hunt.1005.a: "¿#EMP Cómo#! pudo pasar esto…?"
 hunt.1006.desc: "¡Me tambaleo convincentemente a un lado, fuera de su camino, para enviar aullando la lanza directa al costado de [murder_target.GetFirstName]!\n\nSi bien no es tan mortal como habría esperado, con un poco de suerte esa herida pasará factura. Acabamos con el [activity.Custom('GetAnimalMale')] mientras se [murder_target.GetHerHim] llevan…"
 hunt.1006.a: "¡Bellac[murder_target.Custom('ES_OA')] con suerte! ¡Deberías haber muerto!"
 hunt.1006.b: "¡Perdonad! ¡[participant_to_blame.GetFirstNameNoTooltip] me empujó!"
 hunt.1006.c: "¡La próxima vez apartaos de mi camino, imbécil!"
 hunt.1007.desc: "Finjo una pérdida de equilibrio y hago arrastrar mi lanza a lo largo de su costado mientras [murder_target.GetSheHe] se duele.\n\nQueda inmediatamente claro que solo [murder_target.GetHerHim] he rozado, pero su mirada sorprendida y los ceños fruncidos de los otros cazadores exigen una respuesta en cuanto hayamos abatido al [activity.Custom('GetAnimalMale')]…"
 hunt.1007.a: "¡Ups! #weak *se encoge de hombros*#!"
 hunt.1007.a.success: "[murder_target.GetFirstNameNoTooltip] sospecha"
 hunt.1007.a.failure: "[murder_target.GetFirstNameNoTooltip] confía en ti"
 hunt.1007.b: "Habéis tenido suerte de que no fuera peor."
 hunt.1007.c: "¡A ver si esquiváis #EMP esto#!, canalla!"
 hunt.1007.d: "¡Lo siento tanto, [murder_target.GetFirstNameNoTooltip]!"
 hunt.1007.e: "Supongo que ya no me debéis nada."
 hunt.1008.desc: "Intento maniobrar hasta una posición desde la que asestar una puñalada rápida «accidental», pero [murder_target.GetFirstNameNoTooltip] no se queda quiet[murder_target.Custom('ES_OA')]…\n\nPara cuando me doy cuenta, la partida ya ha herido de muerte al [activity.Custom('GetAnimalMale')], y un «accidente» sería demasiado ridículo para resultar creíble…"
 hunt.1008.a: "Rayos…"
 hunt.1009.desc: "Cuando el ejemplar de [activity.Custom('GetAnimalType')] desaparece en el/la [host.GetCurrentLocation.Custom('GetTerrainType')], sé que hemos perdido la presa."
 hunt.1009.desc_injured: "\n\nEs lamentable que [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l] resultara herid[hunt_participant.Custom('ES_OA')] por tal [activity.Custom('GetAnimalType')] que se ha escapado, pero esos riesgos son parte de la emoción."
 hunt.1009.desc_uninjured: "\n\nDesmontamos para que los caballos descansen y [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l] asiente con simpatía."
 hunt.1011.t: "Vasallo rudo"
 hunt.1011.desc_horse: "Cuando mi [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.Custom('ES_ElLa')] [nice_courtier.GetTitledFirstName|l], empezó a desmontar con un pie aún en el estribo, mi [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)], [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l], se encargó de chocar con su caballo, lo que mandó a [nice_courtier.GetFirstName] a dar tumbos por el suelo."
 hunt.1011.desc_talk: "Mientras deambulamos en grupo, oigo [murder_target.Custom('ES_AlAla')] [murder_target.GetTitledFirstName|l] detrás de mí, siseando desde lo alto de su corcel de caza:\n\n«¡Mirad semejante [nice_courtier.Custom2('InsultNoun', SCOPE.sC('murder_target'))] [nice_courtier.Custom2('InsultAdjective', SCOPE.sC('murder_target'))]!».\n\nY señala a mi [ROOT.Char.Custom2('RelationToMe', nice_courtier)], [nice_courtier.Custom('ES_ElLa')] [nice_courtier.GetTitledFirstName|l], a quien le cuesta aguantar los insultos."
 hunt.1011.a: "Vuestro comportamiento es infantil y se os castigará en consonancia."
 hunt.1011.b: "Así no se comporta un[murder_target.Custom('ES_XA')] [murder_target.GetTitleTierName|l]."
 hunt.1011.c: "Ja, ¡[nice_courtier.GetFirstNameNoTooltip] se ha puesto rojo como un tomate!"
 hunt.1012.t: "Una flecha para [murder_target.GetFirstNameNoTooltip]"
 hunt.1012.opening: "Arco en mano, pasos silenciosos, ojos en [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] mientras espero al ejemplar de [activity.Custom('GetAnimalType')]… Respiro hondo y… ¿no es es[murder_target.Custom('ES_EA')] [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l]?\n\n"
 hunt.1012.desc: "Mi [ROOT.Char.Custom2('DescriptorNegative', murder_target)] [ROOT.Char.Custom2('RelationToMe', murder_target)] se agacha entre [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] por delante de mí, con su concentración totalmente enfocada en el ejemplar de [activity.Custom('GetAnimalMale')] que se acerca.\n\n"
 hunt.1012.accomplice: "Miro a [accomplice.GetFirstName] que asiente casi imperceptiblemente, con el ceño fruncido con determinación, esperando mi señal."
 hunt.1012.alone: "Miro alrededor subrepticiamente. Esta puede ser la mejor oportunidad que tenga…"
 hunt.1012.closing: "El [activity.Custom('GetAnimalMale')] se acerca, casi está sobre nosotros…"
 hunt.1012.a: "Qué lástima no haber[murder_target.GetHerHim] visto…"
 hunt.1012.a.accomplice: "Qué lástima que no [murder_target.GetHerHim] hayamos visto…"
 hunt.1012.a.tt: "#EMP ¡Flang!#!"
 hunt.1012.b: "No, este no es el momento."
 hunt.1012.b.flavor: "#EMP Ya le llegará su momento…#!"
 hunt.1013.desc: "«#EMP Intenté#! intervenir, pero cuando quise darme cuenta, el ejemplar de [activity.Custom('GetAnimalType')] [murder_target.Custom('ES_LoLa')] había arrollado. Al menos [murder_target.Custom('ES_ElElla')] no murió sol[murder_target.Custom('ES_OA')]».\n\nLos otros se tragan mi historia sobre su trágico fallecimiento.\n\n«¡Ojalá hubiera podido hacer algo más…»."
 hunt.1013.a: "¡Inconcebible! ¡La cacería ha terminado!"
 hunt.1013.b: "Una tragedia. Y ahora, ¿dónde está mi [activity.Custom('GetAnimalType')]?"
 hunt.1014.desc: "Cuando [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l] sale de [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], agarrándose un brazo ensangrentado, levanto la vista del odre de agua y suelto un grito ahogado muy convincente.\n\n«¡¿#EMP Quién#! tiene que aprender todavía cuál es el #EMP animal al que hay que disparar#!?!», grita rabiosamente mientras se acerca."
 hunt.1014.a: "En ese caso fue una diana perfecta, ¿verdad?"
 hunt.1014.all_honorable_hunt_participants: "Asistentes honorables a [activity.GetName|l]:"
 hunt.1014.all_who_dislike_or_are_evil: "Todos los asistentes a [activity.GetShortName|l] a quienes no les cae bien [murder_target.GetFirstNameNoTooltip] o disfrutan del sufrimiento:"
 hunt.1014.b: "¿No estaba [participant_to_blame.GetFirstNameNoTooltip] justo detrás de vos…?"
 hunt.1014.c: "¿Nos estáis culpando de vuestra propia torpeza?"
 hunt.1015.desc: "«¡¿[ROOT.Char.GetTitledFirstNameNoTooltip]?! ¡Argh! ¿Sois vos, [ROOT.Char.Custom('FormOfAddressForLiege')]?».\n\nLa mirada desencajada [hated_participant.Custom('ES_DelDela')] [hated_participant.GetTitledFirstName|l] va del arco en mi mano a la flecha alojada en su brazo.\n\n«¡¿En qué estabais pensando?!»."
 hunt.1015.a: "Oh, cielos, ¡hay que tratar ese brazo!"
 hunt.1015.b: "Haréis bien en #EMP olvidar#! todo esto."
 hunt.1015.c: "Nunca fallo dos veces."
 hunt.1015.d: "Fue un… desgraciado accidente."
 hunt.1015.e: "Tengo maneras de hacer que [murder_target.GetSheHe] lo olvide."
 hunt.1016.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip], ¿sois #EMP vos#!?».\n\nLa mirada [murder_target.Custom('ES_DelDela')] [murder_target.GetTitledFirstName|l] va de mi arco a la flecha clavada en el suelo a sus pies y de vuelta.\n\n«¡Ja! ¿Problemas de puntería, como de costumbre, [ROOT.Char.Custom('FormOfAddressForLiege')]?»."
 hunt.1016.a: "Ya verás, [murder_target.GetFirstNameNoTooltip]…"
 hunt.1021.t: "Lejos de la gente"
 hunt.1021.desc: "Lejos de los demás me encontré una casita que albergaba a una de las personas más bellas que he visto en mi vida.\n\n[beautiful_peasant.GetSheHe|U] me invita a quedarme y descansar y me sorprende cuánto tengo en común con un[beautiful_peasant.Custom('ES_XA')] simple campesin[beautiful_peasant.Custom('ES_OA')].\n\n«¿Ya tenéis que volver a la cacería, [ROOT.Char.Custom('FormOfAddressForLiege')]? Nunca había conocido a alguien como vos…»."
 hunt.1021.a: "Tal vez pueda quedarme un #EMP poco#! más…"
 hunt.1021.b.thrill: "¡Me espera una presa más apasionante!"
 hunt.1021.b.purpose: "Estoy aquí para cazar y nada más."
 hunt.1021.b.appropriate: "Eso sería totalmente inapropiado!"
 hunt.1021.b.cruel: "¿Quedarme contigo, un[beautiful_peasant.Custom('ES_XA')] suci[beautiful_peasant.Custom('ES_OA')] campesin[beautiful_peasant.Custom('ES_OA')]?"
 hunt.1021.c: "Por favor, [beautiful_peasant.GetFirstNameNoTooltip], deja que te instale en la [ROOT.Char.Custom('GetCourt')]."
 hunt.1021.c.success: "Una vida en la [ROOT.Char.Custom('GetCourt')]"
 hunt.1021.c.failure: "Una vida sencilla"
 hunt.1021.c.failure_tt: "[beautiful_peasant.GetFirstNameNoTooltip] se queda en la corte"
 hunt.1021.d: "Por favor, [beautiful_peasant.GetFirstNameNoTooltip], deja que te instale en la [ROOT.Char.Custom('GetCourt')]."
 every_consort_tt: "Todo [spouse|lE] y [lover|lE]"
 hunt.1022.t: "Un amanecer aislado"
 hunt.1022.desc: "Cuando me preparo para marcharme, el recuerdo de su hermoso rostro, retorcido de pasión, persiste en mi memoria. [beautiful_peasant.GetSheHe|U] acaricia la piel sobre la que yacimos mientras me observa.\n\n«Esta no tiene por qué ser la única noche que pasemos juntos», ronronea."
 hunt.1022.a: "Me temo que sí lo es…"
 hunt.1022.a.tt: "#EMP Seguramente no vuelva a ver[beautiful_peasant.GetHerHim]…#!"
 hunt.1022.b: "Ven y quédate conmigo en la [ROOT.Char.Custom('GetCourt')]."
 hunt.1023.t: "Perro de caza"
 hunt.1023.desc: "[ROOT.Char.Custom('DogStoryName')] trota a mi lado, disfrutando obviamente del tiempo en el exterior.\n\nDe repente, se detiene y empieza a ladrar y, un par de segundos después, se oye algo moviéndose entre los arbustos. Algo grande.\n\n¡Sus ladridos pasan a gruñidos cuando un ejemplar de [host.Custom('GetAnimalType')|l] aparece de repente en nuestro camino!"
 hunt.1023.a: "Vamos, [ROOT.Char.Custom('DogStoryName')], ¡dale!"
 hunt.1023.a.good: "[ROOT.Char.Custom('DogStoryName')] abate al ejemplar de [host.Custom('GetAnimalType')|l]"
 hunt.1023.a.bad: "[ROOT.Char.Custom('DogStoryName')] muere en la lucha"
 hunt.1023.b: "Yo abatiré a la bestia, [ROOT.Char.GetWomanMan] contra [host.Custom('GetAnimalType')|l]."
 hunt.1030.t: "Esperando tumbados"
 hunt.1030.desc: "Mis monteros han señalado un claro aislado a sotavento de la guarida de la bestia, un lugar perfecto para formar nuestra línea de tiro y esperar al ejemplar de [activity.Custom('GetAnimalType')], conducido hasta allí por las jaurías de sabuesos.\n\nSería una buena oportunidad para practicar el tiro con arco con un blanco móvil real."
 hunt.1030.guest: "Los monteros [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] han señalado un claro aislado a sotavento de la guarida de la bestia, un lugar perfecto para formar nuestra línea de tiro y esperar al ejemplar de [activity.Custom('GetAnimalType')], conducido hasta allí por las jaurías de sabuesos.\n\n"
 hunt.1030.ambush: "Nuestro anfitrión se lo piensa un momento antes de asentir, «¡Sí, realizaremos una pequeña emboscada!"
 hunt.1030.a: "Una gran sugerencia."
 hunt.1030.b: "¡No, quiero acorrarlarlo!"
 hunt.1030.c: "¡En marcha!"
 hunt.1032.opening: "Esperamos al ejemplar de [activity.Custom('GetAnimalType')] desde nuestra línea de tiro oculta, tensos de expectación mientras los gritos de los levantadores y los ladridos de los perros se hacen más fuertes.\n\n"
 hunt.1032.desc: "El ejemplar de [activity.Custom('GetAnimalType')], con su [activity.Custom('GetAnimalSoundParticiple')], salta de repente al claro que tiene delante, sacudiendo sus [activity.Custom('GetAnimalDanger')], y hace el acto de [activity.Custom('GetAnimalChargeParticiple')] contra nosotros de puro terror."
 hunt.1032.a: "¡Esperad! ¡Es #EMP mío#!!"
 hunt.1032.b: "Alto, ¡es de [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1032.e: "¡Ahora, todos! #EMP ¡DISPARAD!#!"
 hunt.1032.e.tt: "El ejemplar de [activity.Custom('GetAnimalType')] palidece bajo una lluvia de flechas"
 hunt.1032.f: "#EMP ¡¡¡A correeer!!!#!"
 hunt.1033.desc: "Nuestros planes no sirvieron para nada, la bestia notó nuestra trampa por el viento o complicidad y se negó a que los levantadores la condujeran a nuestra emboscada.\n\nAl final, se escapó de sus garras por completo, desapareciendo en los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]…"
 hunt.1033.a: "Qué inteligente…"
 hunt.1033.b: "¡Es todo culpa de [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1040.t: "Con calma, con calma"
 hunt.1040.desc: "Mis monteros dicen saber dónde está la guarida de la bestia y los abrevaderos y pasos que frecuenta el ejemplar de [activity.Custom('GetAnimalType')].\n\nAunque en modo alguno es algo fácil, si acechamos cuidadosamente al [activity.Custom('GetAnimalMale')], tal vez podríamos pillarlo desprevenido con nuestros arcos."
 hunt.1040.guest: "Los monteros [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] dicen saber dónde está la guarida de la bestia y los abrevaderos y pasos que frecuenta tal [activity.Custom('GetAnimalType')].\n\n"
 hunt.1040.stealth: "Nuestro anfitrión se lo piensa un momento antes de aceptar que nos acerquemos sigilosamente a las bestias desprevenidas."
 hunt.1040.chase: "Nuestro anfitrión se lo piensa un momento, antes de burlarse: «¡He venido a cazar de verdad! ¡Cazaremos usando la fuerza, no el sigilo!"
 hunt.1040.a: "¡Actuaremos con sigilo!"
 hunt.1040.a.flavor: "#EMP ¡Silenciad a los perros! ¡Shhh!#!"
 hunt.1040.b: "Bah, ¡los verdaderos cazadores acorralan a su presa!"
 hunt.1040.b.flavor: "#EMP ¡El último en llegar limpiará las perreras!#!"
 hunt.1040.c: "De acuerdo."
 hunt.1043.desc: "A pesar de nuestros mejores esfuerzos, fuimos incapaces de acercarnos al/a la [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalType')]s: nos detectó cada vez que nos aproximábamos, huía y se escondía.\n\nYa está demasiado oscuro para continuar, tendremos que admitir derrota a patas de los [activity.Custom('GetAnimalPlural')]…"
 hunt.1043.a: "No se puede ganar siempre…"
 hunt.1043.b: "¡Qué desastre, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.1060.t: "Alzar el vuelo"
 hunt.1060.desc_opening_courtier: "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], manda callar a la partida; hemos llegado al punto de liberación que prepararon los maestros de caza."
 hunt.1060.desc_opening: "Mis maestros de caza mandan callar a la partida; hemos llegado al punto de liberación."
 hunt.1060.desc_guest: "Los maestros de caza [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] mandan callar a la partida; hemos llegado al punto de disparo."
 hunt.1060.exotic: "\n\nNo muy lejos, un/a [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalPlural')] color [activity.Custom('GetAnimalColor')] vuela por el cielo, ¡su [activity.Custom('GetAnimalSoundParticiple')] anuncia nuestro solaz!"
 hunt.1060.water: "\n\nHay una línea de visión clara hasta un/a [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalPlural')] color [activity.Custom('GetAnimalColor')], que abreva en un estanque algo más adelante."
 hunt.1060.ground: "\n\nDesde nuestro mirador, podemos ver varios ejemplares de [activity.Custom('GetAnimalPlural')] color [activity.Custom('GetAnimalColor')] pavoneándose por [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] más adelante."
 hunt.1060.hare: "\n\nDesde nuestro mirador, podemos ver varios ejemplares de [activity.Custom('GetAnimalPlural')] color [activity.Custom('GetAnimalColor')] en el/la [host.GetCurrentLocation.Custom('GetTerrainType')] que hay más adelante."
 hunt.1060.closing: "\n\nLa partida se detiene para prepararnos para retirar la capucha de nuestras aves y soltarlas, una a una, para su diversión."
 hunt.1060.beaters: "Los batidores estarán pronto en posición, listos para espantar a la presa y que levante el vuelo."
 hunt.1060.a: "Vuela bien, pequeñín."
 hunt.1060.b: "Solo quiero observar."
 hunt.1060.b.flavor: "#EMP ¡La seguridad es lo primero!#!"
 hunt.1060.d: "¡Es la hora!"
 hunt.1062.t.hare: "Libre en mano"
 hunt.1062.t: "Pájaro en mano"
 hunt.1062.desc: "Observo con entusiasmo cómo mi [activity.Custom('GetRaptorType')] identifica un objetivo y remonta el vuelo, elevándose en el aire."
 hunt.1062.guest: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] observa con entusiasmo cómo su rapaz identifica un objetivo y remonta el vuelo, elevándose en el aire."
 hunt.1062.exotic: "\n\n¡Ascendiendo a su posición en busca del/de la [activity.Custom('GetAnimalGroup')] de [activity.Custom('GetAnimalPlural')], mi [activity.Custom('GetRaptorType')] lo está haciendo todo bien! Las presas, en pánico, se dispersan y con su [activity.Custom('GetAnimalSoundParticiple')] dan la alarma, ¡pero es demasiado tarde!"
 hunt.1062.water: "\n\nLos batidores han dispersado a los ejemplares de [activity.Custom('GetAnimalPlural')] de pelaje [activity.Custom('GetAnimalColor')] que no paran de [activity.Custom('GetAnimalSoundParticiple')] y ahora llenan el aire con su clamor agitado."
 hunt.1062.ground: "\n\nLos/Las [activity.Custom('GetAnimalPlural')] no sospechan nada, mientras mi [activity.Custom('GetRaptorType')] otea el suelo desde arriba."
 hunt.1062.sky: "\n\nSe abalanza como un relámpago: ¡el estruendo audible del impacto nos llega instantes después cuando la presa cae del cielo!"
 hunt.1062.floor: "\n\nSe abalanza como un relámpago: ¡la presa corre para esconderse, pero ya es demasiado tarde!"
 hunt.1062.a: "#EMP ¡¡SÍ!!#!"
 hunt.1062.a.flavor: "¡Mi [activity.Custom('GetRaptorType')] comerá bien hoy!"
 hunt.1062.b: "¡Bien hecho!"
 hunt.1063.t: "Ciento volando"
 hunt.1063.desc: "Una y otra vez, mi [activity.Custom('GetRaptorType')] se precipita sobre su presa, pero falla, se retira o solo roza a su objetivo."
 hunt.1063.desc_guest: "Una y otra vez, el ejemplar de [activity.Custom('GetRaptorType')] [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] se precipita sobre su presa, pero falla, se retira o solo roza a su objetivo."
 hunt.1063.closing: "\n\nTras horas de intentos, todas las presas han desaparecido, el magnífico ejemplar de [activity.Custom('GetRaptorType')] está casi sin energías y la luz se desvanece…"
 hunt.1063.a: "Ya habrá otra oportunidad."
 hunt.1063.a.flavor: "Maldito pajarraco…"
 hunt.1063.d: "Qué lástima."
 hunt.1080.t.bodyguard: "No totalmente a solas"
 hunt.1080.t: "Bastante a solas"
 hunt.1080.opening_lone: "Mi [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.Custom('ES_ElLa')] [murderer.GetTitledFirstName|l], y yo nos hemos adelantado bastante a los demás,"
 hunt.1080.opening_accomplice: "Mi [ROOT.Char.Custom2('RelationToMeShort', murderer)], [murderer.Custom('ES_ElLa')] [murderer.GetTitledFirstName|l], [ROOT.Char.Custom2('RelationToMeShort', accomplice)], [accomplice.Custom('ES_ElLa')] [accomplice.GetTitledFirstName|l], y yo nos hemos adelantado bastante a los demás,"
 hunt.1080.chase: "impulsados por los constantes gritos y gestos de [murderer.GetFirstNameNoTooltip] para apresurarnos tras el huidizo ejemplar de [activity.Custom('GetAnimalType')].\n\nJusto entonces me doy cuenta de lo silencioso y apartado que es el sendero: el resto del grupo se ha ido desvaneciendo y no se les ve por ninguna parte.\n\n"
 hunt.1080.bow: "impulsados por sus constantes gritos y gestos para apresurarnos tras el huidizo ejemplar de [activity.Custom('GetAnimalType')].\n\nLa senda está silenciosa y apartada y caigo en algo: el grupo se ha ido desvaneciendo cada vez más… No se ve a los demás por ninguna parte.\n\n"
 hunt.1080.falconry: "alentados ruidosamente a abandonar la senda por los dudosos, pero insistentes avistamientos de [activity.Custom('GetAnimalPlural')] por parte de [murderer.GetFirstNameNoTooltip].\n\nJusto entonces me doy cuenta de lo silencioso y apartado que es el sendero: el resto del grupo se ha ido desvaneciendo y no se les ve por ninguna parte.\n\n"
 hunt.1080.closing_lone: "Al darme la vuelta, veo que [murderer.GetFirstNameNoTooltip] se acerca rápidamente, con su cuchillo desenvainado y un destello aterrador en los ojos."
 hunt.1080.closing_accomplice: "Al darme la vuelta, veo que [murderer.GetFirstNameNoTooltip] y [accomplice.GetFirstNameNoTooltip] se acercan rápidamente, con sus cuchillos desenvainados y destellos aterradores en los ojos."
 hunt.1080.closing_bow: "Al volverme hacia la senda, veo que [murderer.GetFirstNameNoTooltip] se acerca rápidamente, con su cuchillo desenvainado y un destello aterrador en los ojos."
 hunt.1080.closing_bow_accomplice: "Al volverme hacia la senda, veo que [murderer.GetFirstNameNoTooltip] y [accomplice.GetFirstNameNoTooltip] se acercan rápidamente, con sus cuchillos desenvainados y destellos aterradores en los ojos."
 hunt.1080.desc: "Al menos, eso creía. Cuando me doy la vuelta, no veo al resto de mi grupo por ninguna parte."
 hunt.1080.bodyguard_betray: "\n\n¡¿Qué estáis haciendo, [bodyguard_betray.GetFirstNameNoTooltip]?! ¡Parad!»."
 hunt.1080.bodyguard_appears: "\n\nOigo un grito detrás de mí: mi guardaespaldas [bodyguard.GetFirstName] corre por el camino, «¡Cuidado, #EMP [ROOT.Char.GetTitleAsNameNoTooltip|l]!#!»."
 hunt.1080.bodyguard: "\n\n¿Dónde está mi guardaespaldas, [bodyguard.GetFirstName], cuando [bodyguard.GetHerHim] necesito? ¡Será imbécil!"
 hunt.1080.dog_appears: "\n\nSe oye un fuerte ladrido: me giro y veo a mi querido perro, [ROOT.Char.Custom('DogStoryName')], saltando hacia mí de forma protectora, anunciando ruidosamente la llegada de [ROOT.Char.Custom('DogStoryName')]."
 hunt.1080.a.bodyguard: "¡[bodyguard.GetFirstNameNoTooltip]! ¡Deprisa!"
