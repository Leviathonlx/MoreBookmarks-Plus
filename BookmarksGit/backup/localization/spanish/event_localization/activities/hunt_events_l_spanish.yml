 tgp_hunt.0007.t: "Una libre a mano"
 tgp_hunt.0007.desc: "Cuando regreso al campamento, oigo un grito desde la maleza.\n\nLos chillidos angustiados resultan ser los de una libre atrapada en el cepo de un cazador furtivo. [target_character.GetFirstName] se acerca y levanta a la bestia atrapada, lamiéndose los labios…"
 tgp_hunt.0007.a: "Lo que el cazador furtivo pierde, lo ganamos nosotros."
 tgp_hunt.0007.a.flavor: "¡Sí que va bien la cacería!"
 tgp_hunt.0007.b: "¡No nos lo hemos ganado! Propongo liberarla por compasión."
 tgp_hunt.0007.b.flavor: "¿Es [target_character.GetFirstNameNoTooltip] un[target_character.Custom('ES_XA')] [target_character.GetWomanMan] de honor?"
 tgp_hunt.0007.b.success: "[target_character.GetFirstName] te da la razón"
 tgp_hunt.0007.b.failure: "[target_character.GetFirstName] muestra decepción"
