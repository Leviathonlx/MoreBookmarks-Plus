 tgp_hunt.0008.t: "Cambio de estilo de vida"
 tgp_hunt.0008.desc: "Cuando acechábamos a nuestra presa, me topo con un[target_character.Custom('ES_XA')] consternad[target_character.Custom('ES_OA')] [target_character.GetName]; su arco de caza está partido en dos.\n\nMe ofrezco a prestarle uno de los míos, pero afirma:\n\n«Renuncio al sangriento deporte de la caza, pero le agradezco que me haya revelado mi vocación como [Select_CString( target_character.IsFemale, 'monja', 'monje' )]. A partir de ahora, en lugar de verter sangre, adoraré a [target_character.GetFaith.HighGodName]."
 tgp_hunt.0008.a: "Intenta convencer a [target_character.GetFirstNameNoTooltip] de que no lo haga."
 tgp_hunt.0008.a.flavor: "Nada que unas cuantas palabras no puedan cambiar."
 tgp_hunt.0008.a.success: "Convences a [target_character.GetFirstName] para que regrese al estilo de vida de siempre"
 tgp_hunt.0008.a.failure: "[target_character.GetFirstName] sigue en sus trece"
 tgp_hunt.0008.b: "Esa es su elección."
 tgp_hunt.0008.b.flavor: "No tiene sentido razonar con alguien que ha tomado una decisión."
