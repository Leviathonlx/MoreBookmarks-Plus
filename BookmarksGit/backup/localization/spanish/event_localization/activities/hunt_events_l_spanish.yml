 hunt.1081.desc: "Desenvaino mi cuchillo de caza, pidiendo ayuda a gritos mientras [murderer.GetFirstName] acelera el paso, impulsad[murderer.Custom('ES_OA')] por una intención aterradoramente feroz. Los momentos siguientes son un borrón…\n\n"
 hunt.1081.desc_accomplice: "Desenvaino mi cuchillo de caza, pidiendo ayuda a gritos mientras [murderer.GetFirstName] y [accomplice.GetFirstName] caen sobre mí, sonriendo con una intención espantosa. Los momentos siguientes son un borrón…\n\n"
 hunt.1081.killed: "De repente, caigo de espaldas en el/la [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')] agarrándome el pecho; la empuñadura de una daga asoma sobre una mancha oscura de mi camisa.\n\n"
 hunt.1081.failure_accomplice: "Cuando recupero el sentido, con el corazón palpitante, mis atacantes se retuercen en el suelo, con las dagas lejos de su alcance"
 hunt.1081.failure: "Cuando recupero el sentido, con el corazón palpitante, mi atacante se retuerce en el suelo, con la daga lejos de su alcance"
