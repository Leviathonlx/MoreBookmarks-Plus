 hunt.1201.success_self: "\n\nElijo el momento con cuidado, ¡y clavo mi espada profundamente en su corazón!"
 hunt.1201.success: "\n\n[animal_slayer.Custom('ES_ElLa')|U] [animal_slayer.GetTitledFirstNameNoTooltip|l] elige el momento con cuidado, ¡y clava la espada profundamente en su corazón!"
 hunt.1201.failure_self: "\n\nCuando le clavo la espada, la bestia me atrapa con su [activity.Custom('GetAnimalStrike')]. Me alejan mientras el animal [activity.Custom('GetAnimalSoundPresent')] de dolor."
 hunt.1201.failure: "\n\nCuando [animal_slayer.Custom('ES_ElLa')] [animal_slayer.GetTitledFirstNameNoTooltip|l] le clava la espada, la bestia [animal_slayer.Custom('ES_LoLa')] atrapa con su [activity.Custom('GetAnimalStrike')]. [animal_slayer.GetHerHim|U] alejan mientras el animal [activity.Custom('GetAnimalSoundPresent')] de dolor."
 hunt.1201.critical: "\n\nCuando [animal_slayer.Custom('ES_ElLa')] [animal_slayer.GetTitledFirstNameNoTooltip|l] le clava su espada a la bestia, esta lanza un/a [activity.Custom('GetAnimalStrike')] feroz, ¡que [animal_slayer.Custom('ES_LoLa')] deja retorciéndose con una herida espeluznante!"
 hunt.1201.dogs_success: "\n\nLos perros entran en acción, ladran, rodean a la bestia y la reducen lentamente a mordiscos…"
 hunt.1201.dogs_failure: "\n\nLos perros entran en acción, ladran, rodean a la bestia, pero son eliminados uno a uno entre aullidos y chillidos…"
