 hunt.0550.t: "Acampada"
 hunt.0550.host: "Mientras aguardamos la llegada del resto de invitados, los [ROOT.Char.Custom('GetServants')] pueden empezar con los preparativos. Los [ROOT.Char.Custom('GetGameKeepers')] comprueban cada día los/las [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] en busca de rastros de presas, mientras levantan un campamento más cerca de los terrenos de caza.\n\n"
 hunt.0550.guest: "Mientras aguardamos la llegada del resto de invitados, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha empezado con los preparativos. Sus [host.Custom('GetGameKeepers')] comprueban cada día los/las [activity.GetCurrentPhase.GetLocation.Custom('GetTerrainLandPlural')] en busca de rastros de presas, mientras levantan un campamento más cerca de los terrenos de caza.\n\n"
 hunt.0550.nerge.host.desc: "Mientras aguardamos la llegada del resto de invitados, mis [ROOT.Char.Custom('GetServants')] pueden empezar con los preparativos. Mis [ROOT.Char.Custom('GetGameKeepers')] se plantean en qué zona reunirán los participantes a los animales para la gran nerge. Saben que la tierra es el primer paso del largo camino hacia el éxito.\n\n"
 hunt.0550.nerge.guest.desc: "Mientras aguardamos la llegada del resto de invitados, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] comienza con los preparativos. Sus [ROOT.Char.Custom('GetGameKeepers')] se plantean en qué zona reunirán los participantes a los animales para la gran nerge. Saben que la tierra es el primer paso del largo camino hacia el éxito.\n\n"
 hunt.0550.sighting: "Ese grupo de [activity.Custom('GetAnimalPlural')] está cerca… Lo presiento…"
 hunt.0550.falconry: "Mi ave se inquieta, expectante, sabiendo que pronto la desataré…"
 hunt.0550.legendary: "Ahí fuera, en algún lugar, el ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')] espera y observa…"
 hunt.0550.nerge: "Mi caballo está tan entusiasmado con la perspectiva de esta cacería como yo. Sabe que grandes desafíos nos aguardan en el próximo par de días."
 hunt.0550.standard: "He revisado mi equipo y mi caballo muchas veces, no falta mucho ya…"
 hunt.0550.intent_arrived: "\n\n[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetIntentTarget.GetTitledFirstName|l] sigue totalmente inconsciente de mi plan para un intento de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] que [ROOT.Char.GetIntentTarget.GetHerHim] tiene como objetivo."
 hunt.0550.intent: "\n\n[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetIntentTarget.GetTitledFirstName|l] aún no ha llegado, no pasará mucho tiempo antes de que mi plan para un intento de [ROOT.Char.GetInvolvedActivityIntent.GetName|l] con [ROOT.Char.GetIntentTarget.GetSheHe] de objetivo siga adelante."
 hunt.0550.a: "Pronto."
