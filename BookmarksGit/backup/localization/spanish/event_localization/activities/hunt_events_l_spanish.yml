 hunt.2000.t: "Tratante de perros"
 hunt.2000.opening_master: "Mi [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.Custom('ES_ElLa')] [m_hunt.GetTitledFirstName|l], me ha traído un[dog_salesman.Custom('ES_XA')] [dog_salesman.GetWomanMan] que afirma vender buenos perros de caza.\n\n"
 hunt.2000.opening_hunter: "Mi [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.Custom('ES_ElLa')] [m_hunt.GetTitledFirstName|l], [Select_CString( m_hunt.IsFemale, 'ávida cazadora', 'ávido cazador' )], me ha traído un[dog_salesman.Custom('ES_XA')] [dog_salesman.GetWomanMan] que vende buenos perros de caza.\n\n"
 hunt.2000.opening: "Un[dog_salesman.Custom('ES_XA')] [dog_salesman.GetWomanMan] que vende buenos perros de caza ha llegado a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], al parecer con la esperanza de encontrar un nuevo cliente.\n\n"
 hunt.2000.desc: "«Solamente vendo los mejores sabuesos, ya adiestrados y listos para unirse a cualquier partida de caza sin problemas. ¡No encontraréis ninguno mejor en [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip], [ROOT.Char.GetTitleAsNameNoTooltip|l]!».\n\nAnte mí hay una hilera de perros atados de diversos tamaños y complexiones, tranquilamente sentados para que los evalúe."
 hunt.2000.a: "Un buen sabueso vale su precio en oro."
 hunt.2000.b: "¡Este podría derribar a un jabalí por sí mismo!"
 hunt.2000.b.tt: "No recibirás eventos de [hunt_sighting_no_prefix|lE] hasta que celebres una [GetActivityType('activity_hunt').GetName|l]"
 hunt.2000.c: "Impresionante, ¿queréis gestionar mis perreras, [dog_salesman.GetFirstNameNoTooltip]?"
