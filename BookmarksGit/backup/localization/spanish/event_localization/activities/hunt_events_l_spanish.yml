 hunt.1200.ambush_self: "Apunto con cuidado mientras el ejemplar de [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] hacia nosotros, golpeando con sus [activity.Custom('GetAnimalTrackPlural')] [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.1200.ambush: "[animal_slayer.Custom('ES_ElLa')|U] [animal_slayer.GetTitledFirstName|l] apunta con cuidado mientras el ejemplar de [activity.Custom('GetAnimalType')] [activity.Custom('GetAnimalChargePresent')] hacia nosotros, golpeando con sus [activity.Custom('GetAnimalTrackPlural')] [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]"
