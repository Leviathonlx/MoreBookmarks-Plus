 tgp_hunt.0005.t: "Entre los arrozales"
 tgp_hunt.0005.desc: "Mientras perseguíamos a un esquivo ejemplar de [activity.Custom('GetAnimalType')], nuestra persecución termina abruptamente cuando el animal se refugia en un denso arrozal. La partida de caza entera nos alcanza y observamos el arrozal en busca de movimiento, ¡pero no hay ni rastro de ese ejemplar de [activity.Custom('GetAnimalType')]!\n\n¡No nos puede vencer un arrozal de nada!"
 tgp_hunt.0005.success: "Se descubre al ejemplar de [activity.Custom('GetAnimalType')]"
 tgp_hunt.0005.failure: "No se ve ni rastro del ejemplar de [activity.Custom('GetAnimalType')]"
 tgp_hunt.0005.a: "Puede que tenga una maniobra en mente."
 tgp_hunt.0005.b: "¡Prendedle fuego para expulsar al animal!"
 tgp_hunt.0005.c: "¿A lo mejor [target_character.GetFirstNameNoTooltip] tiene una idea?"
 tgp_hunt.0005.d: "¡Todos a sus puestos! Esperaremos a ver."
 tgp_hunt.0006.t: "La poesía de un cazador"
 tgp_hunt.0006.desc: "Cuando regreso al campamento, veo a [poet.GetName] mirar a la lejanía, absort[poet.Custom('ES_OA')] en sus pensamientos. Cuando me acerco, vuelve en sí.\n\n«¡Me alegra veros, [poet.Custom2('RelationToMe', SCOPE.sC('host'))] mí[host.Custom('ES_OA')]! Esperaba escribir un poema sobre esta emocionante cacería, pero no consigo decidirme por un tema»."
 tgp_hunt.0006.a: "«Reflexionad sobre el encanto tranquilizador de la naturaleza local»."
 tgp_hunt.0006.b: "«¡Pues sobre el valor, por supuesto!»."
 tgp_hunt.0006.c: "«Dedicadlo a [seduction_target.GetNameNoTooltip]»."
 tgp_hunt.0006.d: "«¡Escribid sobre la destreza cazadora de [befriend_target.GetShortUINameNoTooltip]!»."
 tgp_hunt.0006.e: "«¡Os voy a prestar mi [ROOT.Char.Custom('WritingInstrument')]!»."
 hunt_depends_on_aptitude: "La eficiencia de esto depende de la [aptitude|El] de [poet.GetShortUIName]"
