 hunt.1337.t: "El derecho a cazar"
 hunt.1337.desc: "No tengo permiso para cazar aquí, en los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] [barony_holder.Custom('ES_DelDela')] [barony_holder.GetTitledFirstName|l]. Debo adquirir ese derecho, a menos que quiera que se me considere [Select_CString(ROOT.Char.IsFemale, 'forajida y furtiva', 'forajido y furtivo' )].\n\nY por supuesto, aunque consiga el permiso, no tendré derecho a abatir todos los animales que quiera…"
 hunt.1337.a: "¡Seguro que [favor_to_call_in.Custom('ES_ElLa')] [favor_to_call_in.GetTitledFirstNameNoTooltip|l] me permitirá cazar!"
 hunt.1337.b: "A la porra esos #EMP «derechos»#!, ¡cazaré donde me plazca!"
 hunt.1337.c: "Compraré los derechos."
 hunt.1337.d: "Bah, volvamos al campamento…"
 hunt.1337.e: "¡Menos mal que ya pagué por el derecho!"
 mpo_hunt.0001.t: "Desde la cuna"
 mpo_hunt.0001.desc: "Avanzamos por el/la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] en busca de nuestra presa. Mi [child.Custom('GetDaughterSon')], [child.GetFirstName], ha demostrado ser más resistente de lo que había pensado y agarra con fuerza su arco.\n\n«Alto», musito al notar movimiento en la hierba. Un pequeño ejemplar de [ROOT.Char.Custom('SmallAnimal')] come unas raíces sin percibir nuestra presencia."
 mpo_hunt.0001.a: "¡Esta presa es mía!"
 mpo_hunt.0001.b: "¡Tú puedes, [child.GetFirstNameNoTooltip]!"
 mpo_hunt.0001.c: "Lo agarras así y luego…"
 mpo_hunt.0001.c.tt.crit_success: "[child.GetFirstNameNoTooltip] impresiona a todo el mundo"
 mpo_hunt.0001.b.tt.success: "[child.GetFirstNameNoTooltip] alcanza al animal"
 mpo_hunt.0001.b.tt.failure: "[child.GetFirstNameNoTooltip] fracasa"
 mpo_hunt.0001.d: "Dejadlo estar."
 mpo_hunt.0010.t: "Desde lo alto"
 mpo_hunt.0010.desc: "«… siempre he disfrutado esta parte del/de la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')|l]», señala [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] mientras marchamos [Select_CString(And(ROOT.Char.IsFemale, target.IsFemale), 'juntas', 'juntos')]. «Mi padre solía traernos aquí a cazar».\n\nAntes de que tenga tiempo siquiera para responder, un ejemplar de [ROOT.Char.Custom('GetRegionalEagleType')] se lanza en picado directo hacia [target.GetFirstNameNoTooltip], chillando como un bebé recién nacido.\n\n«¡Socorro!», grita."
 mpo_hunt.0010.a: "Sé cómo lidiar con estas aves."
 mpo_hunt.0010.b: "¡Es hora de lucirme!"
 mpo_hunt.0010.b.tt.success: "Disparas al ave"
 mpo_hunt.0010.b.tt.failure: "Te pones en ridículo"
 mpo_hunt.0010.b.tt.crit_failure: "El ave te hiere"
 mpo_hunt.0010.c: "«¡Detrás de mí, [target.GetFirstNameNoTooltip]!»."
 mpo_hunt.0010.c.tt.success: "[target.GetFirstNameNoTooltip] queda impresionad[target.Custom('ES_OA')]"
 mpo_hunt.0010.d: "No merece la pena."
 mpo_hunt.0020.t: "El amor de una madre"
 mpo_hunt.0020.desc.intro: "«Empieza a oscurecer», [companion.Custom('ES_ElLa')] [companion.GetTitledFirstName|l] [companion.Custom('quirk_pos_present')]. «Será mejor encontrar un lugar para…».\n\nPero su frase se interrumpe abruptamente:"
 mpo_hunt.0020.desc.zud: "una loba muerta yace sobre la nieve, un lobato empuja la cabeza contra su vientre inerte."
 mpo_hunt.0020.desc.normal: "una loba gruñe en nuestra dirección, protege con su cuerpo a un lobato."
 mpo_hunt.0020.a: "El frío habrá matado a la madre…"
 mpo_hunt.0020.b: "¡Debemos matar a la madre!"
 mpo_hunt.0020.b.tt.success: "Matas al lobo"
 mpo_hunt.0020.b.tt.failure: "La madre te ataca"
 mpo_hunt.0020.c: "Podemos escabullirnos y dejarla atrás…"
 mpo_hunt.0020.c.tt.success: "Te escabulles de la madre"
 mpo_hunt.0020.d: "No paramos."
 artifact_wolf_pelt_name: "Piel de loba"
 artifact_wolf_pelt_desc: "Arrebatado a una madre muerta."
 mpo_hunt.0030.t: "Destierro"
 mpo_hunt.0030.desc: "Un quejido llama nuestra atención mientras avanzamos. [Select_CString( warrior.IsFemale, 'Una guerrera herida', 'Un guerrero herido' )] reposa sobre una piedra, tiene las ropas desgarradas y la mandíbula hinchada.\n\n«Saludos, oh, temible. Mi señor[other_ruler.Custom('ES_XA')], [other_ruler.Custom('ES_ElLa')] [other_ruler.GetTitledFirstName|l], me ha desterrado de su señorío. Mis enemigos me tendieron una trampa y ahora debo vagar sin rumbo»."
 mpo_hunt.0030.a: "«Ha debido de haber un motivo para eso»."
 mpo_hunt.0030.b: "«¡[Select_CString( warrior.IsFemale, 'Una guerrera', 'Un guerrero' )] capaz siempre hace falta!»."
 mpo_hunt.0030.c: "«Soy célebre por mi compasión»."
 mpo_hunt.0030.d: "«Solo los fuertes sobreviven»."
 mpo_hunt.0040.t: "Caballos flacos como ciervos"
 mpo_hunt.0040.desc: "En el/la implacable [root_location.GetTerrain.GetNameNoTooltip|l] de [root_location.GetName], la persecución está siendo larga. Cabalgamos sin descanso, dejamos atrás a los jinetes más flojos, los caballos más débiles…, pero ahora, hasta los castrados más fuertes enflaquecen.\n\nNuestras nobles bestias pueden transportarnos en esta cacería, pero, de seguir a este ritmo, los caballos regresarán a casa enjutos e incapaces de librar combate."
 mpo_hunt.0040.a: "La presa a la que se acecha lentamente no huye de tal forma."
 mpo_hunt.0040.b: "Los lugareños nos entregarán caballos de refresco a cambio de unas cuantas alhajas."
 mpo_hunt.0040.c: "¡Que los caballos pasen hambre! No podemos fracasar."
 mpo_hunt.0040.d: "Aminorad el paso."
 mpo_hunt.0050.t: "Cazadores de [root_location.GetNameNoTooltip]"
 mpo_hunt.0050.desc: "Mientras cabalgamos en busca de nuestros exploradores, se acerca una banda de jinetes desconocidos. Son lugareños. A los lomos sudorosos de los caballos hay pieles sin curtir.\n\n[hunter.GetFaith.FertilityGodName] infunde vida al/a la [root_location.GetTerrain.GetNameNoTooltip|l]», dice su líder [hunter.GetName]. «Tenemos una presa, pero si estáis listos para llegar a un acuerdo… también podríamos ayudaros en vuestra montería»."
 mpo_hunt.0050.a: "[Select_CString(hunter,IsFemale, 'Esta cazadora', 'Este cazador' )] pertenece a mis [ROOT.Char.GetDomicile.GetCulture.GetCollectiveNounNoTooltip]."
 mpo_hunt.0050.b: "Doy caballos a cambio del rastro de mi presa."
 mpo_hunt.0050.c: "«Estamos de cacería, foraster[hunter.Custom('ES_OA')]. ¡Y lleváis unas pieles muy buenas!»."
 mpo_hunt.0050.c.flavor: "Vuestras flechas vuelan hacia los cazadores locales, ¡y su grupo devuelve una andanada propia!"
 mpo_hunt.0050.c.tt.success: "Consigues tu presa"
 mpo_hunt.0050.c.tt.failure: "La puntería de los forasteros resulta ser mejor"
 mpo_hunt.0050.d: "«Si quieres vivir, cazador[hunter.Custom('ES_XA')]…, márchate»."
 mpo_lean_horses_hunt_modifier: "Castrados enjutos"
 mpo_lean_horses_hunt_modifier_desc: "Una cacería dura y larga ha enflaquecido a muchos de los caballos de este nómada y ya no están preparados para la batalla."
 mpo_hunt.0060.t: "Pelaje en la hierba"
 mpo_hunt.0060.desc: "Algo sale disparado entre la maleza, luego otra cosa veloz, ¡y otra! Cuerpecitos peludos gruesos y marrones, como piedras blandas, corren entre la hierba.\n\nMis compañeros de cacería están sobre sus caballos, encocan las flechas, a la espera de una palabra; ¿pero debo dar la orden? Las pieles de marmota son un bien comercial apreciado, pero el tiempo que se pierde despellejándolas es tiempo que perdemos en la cacería…"
 mpo_hunt.0060.a: "Conozco al comerciante #EMP perfecto#! para colocar estas pieles…"
 mpo_hunt.0060.b: "«#EMP ¡Tirad! ¡Tirad!#! ¡Por una fortuna en pieles!»."
 mpo_hunt.0060.c: "«¡No hagáis caso! #EMP ¡Seguid con la persecución!#!»."
 tgp_hunt.0002.t: "No tan distintos"
 tgp_hunt.0002.desc: "Cuando perseguía a un ejemplar de [activity.Custom('GetAnimalType')], doy con un riachuelo. Allí, entre los juncos, no está mi presa, sino una elegante pareja de patos, con sus cuellos entrelazados en un abrazo amoroso.\n\nMe quedo mirando, embelesad[ROOT.Char.Custom('ES_OA')] por los tortolitos, ¡cuando de repente, mi halcón se precipita sobre ellos! Solo queda un pato, sangre y plumas en lugar de su pareja. El ave superviviente chilla con la angustia de un corazón roto, sacudiendo las alas desesperadamente, como para volver atrás en el tiempo."
 tgp_hunt.0002.a: "Desde luego, un espectáculo asombroso."
 tgp_hunt.0002.a.flavor: "¡Atrapa al otro también!"
 tgp_hunt.0002.b: "Quizás los animales no son tan distintos de nosotros."
 tgp_hunt.0002.b.flavor: "Así es la vida."
 tgp_hunt.0002.c: "No podemos tolerar semejantes espectáculos en mi señorío."
 tgp_hunt.0002.c.flavor: "Si tiene que haber cambios, mi acción será su catalizador."
