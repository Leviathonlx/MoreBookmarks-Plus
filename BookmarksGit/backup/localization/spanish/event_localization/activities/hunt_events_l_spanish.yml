 hunt.1090.desc: "Tras horas de cabalgar, recorriendo cada rincón de los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], me veo obligad[ROOT.Char.Custom('ES_OA')] a admitir la derrota bajo la luz mortecina.\n\nEse ejemplar de [activity.Custom('GetAnimalType')] color [activity.Custom('GetLegendaryColor')] desapareció como un espíritu en cuanto lo vimos, sin dejar rastro de su olor ni de sus huellas…\n\nCuando me doy la vuelta para volver al campamento, los lejanos aullidos de un/a [activity.Custom('GetAnimalType')] se burlan de mí en un paisaje cada vez más oscuro."
 hunt.1090.guest: "Tras horas de cabalgar, recorriendo cada rincón de tales [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] se ve obligad[host.Custom('ES_OA')] a admitir la derrota bajo la luz mortecina.\n\nEse ejemplar de [activity.Custom('GetAnimalType')] color [activity.Custom('GetLegendaryColor')] desapareció como un espíritu en cuanto lo vimos, sin dejar rastro de su olor ni de sus huellas…\n\nCuando nos damos la vuelta para volver al campamento, los lejanos aullidos de [activity.Custom('GetAnimalType')] se burlan de [host.GetFirstNameNoTooltip] en un paisaje cada vez más oscuro."
 hunt.1090.a: "Te #EMP encontraré#!, mala bestia…"
 hunt.1090.a.tt: "¡Ya verás!"
 hunt.1090.b: "Desde luego, eso fue algo único."
 hunt.1200.t: "La presa"
 hunt.1200.chase_self: "Apunto mientras el grupo mantiene al animal exhausto en su sitio, exhalo ¡y suelto!"
