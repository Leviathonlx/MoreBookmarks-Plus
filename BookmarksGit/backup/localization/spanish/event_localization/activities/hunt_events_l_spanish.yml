 tgp_hunt.0010.t: "Grulla de coronilla roja"
 tgp_hunt.0010.desc_common: "\n\nCuando corríamos hacia donde se vio por última vez al ejemplar de [activity.Custom('GetAnimalType')], detectamos algo mucho más magnífico: una bandada de grullas de coronilla roja.\n\nEstos símbolos de longevidad e inmortalidad me obligan a reflexionar…"
 tgp_hunt.0010.desc_master_of_the_hunt: "Cuando descansaba en el campamento, mi jefe de cazadores viene corriendo a contarme que se ha avistado un ejemplar de [activity.Custom('GetAnimalType')] al este. $tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.desc_fallback: "Cuando descansaba en el campamento, [target_character.GetFirstName], otr[target_character.Custom('ES_OA')] cazador[target_character.Custom('ES_XA')], viene corriendo a contarme que se ha avistado un ejemplar de [activity.Custom('GetAnimalType')] al este. $tgp_hunt.0010.desc_common$"
 tgp_hunt.0010.a: "Lo contemplaré."
 tgp_hunt.0010.b: "¡Bah! Tengo que seguir buscando a ese ejemplar de [activity.Custom('GetAnimalType')]."
 tgp_hunt.0010.c: "A ver lo inmortales que son de verdad."
 tgp_hunt.0010.c.success: "Tu flecha alcanza a la grulla"
 tgp_hunt.0010.c.failure: "Tu tiro falla por poco"
 tgp_hunt.0010.d: "Esto me proporciona un arranque de inspiración."
