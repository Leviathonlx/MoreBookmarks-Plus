 hunt.2001.t: "Vendedor de rapaces"
 hunt.2001.opening_master: "Mi [ROOT.Char.Custom('GetHuntMasterDesc')], [m_hunt.Custom('ES_ElLa')] [m_hunt.GetTitledFirstName|l], me ha traído un[falcon_salesman.Custom('ES_XA')] [falcon_salesman.GetWomanMan] que afirma vender rapaces de caza adiestradas.\n\n"
 hunt.2001.opening_hunter: "Mi [ROOT.Char.Custom2('RelationToMe', m_hunt)], [m_hunt.Custom('ES_ElLa')] [m_hunt.GetTitledFirstName|l], [Select_CString( m_hunt.IsFemale, 'ávida cazadora', 'ávido cazador' )], me ha traído un[falcon_salesman.Custom('ES_XA')] [falcon_salesman.GetWomanMan] que vende rapaces de caza adiestradas.\n\n"
 hunt.2001.opening: "Un[falcon_salesman.Custom('ES_XA')] [falcon_salesman.GetWomanMan] que vende rapaces de caza adiestradas ha llegado a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], al parecer con la esperanza de encontrar un nuevo cliente.\n\n"
 hunt.2001.desc: "«Estas son las mejores aves; yo mismo las crie desde polluelos; ¡no os defraudarán, [ROOT.Char.GetTitleAsNameNoTooltip]!».\n\nUn surtido de halcones y gavilanes de varios tamaños se posan tranquilamente en una percha ante mí."
 hunt.2001.a: "¡Ese de allí es un gran ejemplar!"
 hunt.2001.a.flavor: "¡Me lo llevo!"
 hunt.2001.c: "¡Al fin, [falcon_salesman.GetFirstNameNoTooltip]! ¡Alguien que dirija mi pajarera!"
 hunt.2001.d: "Muy bien, mas no me interesa…"
 hunt.2500.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] de [sighting_province.GetNameNoTooltip]"
 hunt.2500.opening_master: "Mi [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], me avisa de las bestias avistadas en mi señorío.\n\n"
 hunt.2500.opening_hunter: "Mi [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], cuyo interés por la caza mayor es conocido, trae rumores de fieras avistadas en mi señorío.\n\n"
 hunt.2500.opening_fallback: "Uno oye toda clase de rumores en los extensos caminos de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTierNoTooltip], y hoy, un cazador especialmente parlanchín, me ha estado calentando la oreja.\n\n"
 hunt.2500.opening: "Mi [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], ha estado parloteando noticias de fieras avistadas en mi señorío.\n\n"
 hunt.2500.desc: "«Estoy oyendo hablar mucho de [sighting_county.GetNameNoTier]; se dice que hay excelentes perspectivas para la caza en los alrededores, y se han visto grandes números de [sighting_province.Custom('GetTerrainTypePlural')] dignos/as de cazar rondando [sighting_province.Custom('GetTerrainTypePlural')]»."
 hunt.2500.a: "Interesante…"
 hunt.2500.b: "No me molestéis con esto."
 hunt.2500.c: "Me vendría bien un buen cazador."
 hunt.2510.t: "El/La [sighting_county.Custom('GetAnimalType')] color [sighting_county.Custom('GetLegendaryColor')]"
 hunt.2510.opening_master: "Mi [ROOT.Char.Custom('GetHuntMasterDesc')], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], entra en mis aposentos rebosante de entusiasmo.\n\n"
 hunt.2510.opening_hunter: "Mi [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], cuyo interés por la caza mayor es conocido, entra en mis aposentos rebosante de entusiasmo.\n\n"
 hunt.2510.opening: "Mi [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], entra en mis aposentos rebosante de entusiasmo.\n\n"
 hunt.2510.desc: "«Estoy oyendo cosas extrañas de los guardabosques de [sighting_county.GetNameNoTier]: hablan de avistamientos de un ejemplar de [sighting_county.Custom('GetAnimalType')] con un"
 hunt.2510.desc.knight_errant: "«Estoy oyendo cosas extrañas de los guardabosques de [sighting_county.GetName]: dicen haber avistado un ejemplar de [sighting_county.Custom('GetAnimalType')] con un"
 hunt.2510.story: "«Los guardabosques de [sighting_county.GetNameNoTier] envían informes convincentes: parece que vuestro/a [sighting_county.Custom('GetAnimalType')] ha sido visto allí. Una bestia con un"
 hunt.2510.black: "pelaje negro azabache»."
 hunt.2510.white: "pelaje blanco como la nieve»."
 hunt.2510.closing: "\n\n«Se dice que vaga por [sighting_province.Custom('GetTerrainTypePlural')], aunque nadie se le ha acercado. Existen leyendas sobre tales bestias…»."
 hunt.2510.knight_errant_closing: "\n\n«Solo un $knight_culture_player_no_tooltip$ con tanta fama como vos puede domarlo, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 hunt.2510.a: "¿Habéis dicho #EMP [sighting_county.Custom('GetLegendaryColor')]#!?"
 hunt.2510.a.existing: "¡Un día lo #EMP encontraré#!!"
 hunt.2510.b: "No me molestéis con fantasías infantiles."
 hunt.2520.t: "El/La [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalType')] de aspecto [sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalAdjective')] de [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2520.desc: "«Estoy oyendo hablar mucho de [sighting_county.GetNameNoTier]: ¡se dice que un ejemplar maligno de [sighting_county.Custom('GetAnimalType')] ha estado aterrorizando las aldeas locales y se lleva ganado antes de desaparecer por los/las [sighting_province.Custom('GetTerrainTypePlural')]!»."
 hunt.2530.t: "[sighting_province.GetTitle.GetDeJureLiege.Custom('GetAnimalPlural')|U] de [sighting_county.GetNameNoTierNoTooltip]"
 hunt.2530.opening_master: "Mi maestr[sighting_character.Custom('ES_OA')] halconer[sighting_character.Custom('ES_OA')], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], entra en mis aposentos rebosante de entusiasmo.\n\n"
 hunt.2530.opening_falconer: "Mi [ROOT.Char.Custom2('RelationToMe', sighting_character)], [sighting_character.Custom('ES_ElLa')] [sighting_character.GetTitledFirstName|l], cuyo interés por la cetrería es conocido, entra en mis aposentos rebosante de entusiasmo.\n\n"
 hunt.2530.desc: "«Estoy oyendo hablar mucho de [sighting_county.GetNameNoTier]; se dice que hay excelentes perspectivas para la caza en los alrededores, y se han visto grandes números de [sighting_county.Custom('GetAnimalType')]s dignos/as de cazar rondando los/las [sighting_province.Custom('GetTerrainTypePlural')]»."
 hunt.2540.t: "De aquí a allá"
 hunt.2540.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡vuestros maestros de caza informan de que las abundantes manadas de [sighting_county.Custom('GetAnimalPlural')] de [old_sighting_county.GetBaseNameNoTier] parecen haberse trasladado de esas parcelas a [sighting_county.GetName]!»."
 hunt.2540.legendary: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡vuestros maestros de caza informan de que el ejemplar de [sighting_county.Custom('GetAnimalType')] de pelaje [sighting_county.Custom('GetLegendaryColor')] de [old_sighting_county.GetBaseNameNoTier] desapareció un tiempo antes de ser visto en [sighting_county.GetBaseNameNoTier], que tan cerca está!"
 hunt.2540.closing: "\n\n«Quizás debierais organizar una cacería antes de que sea demasiado tarde»."
 hunt.2540.white: "Dicen que su brillo es como una luz divina en la bruma matinal…»."
 hunt.2540.black: "Dicen que se asemeja a un heraldo de la noche, un agujero negro en el paisaje…»."
 hunt.2540.a: "Podrán correr, pero no esconderse."
 hunt.2540.a.legendary: "¡Está intentando confundirme!"
 hunt.2540.b: "Me hartan estos informes, [sighting_character.GetFirstNameNoTooltip]…"
 hunt.3020.t: "Pieza traicionera"
 hunt.3020.t.deer: "Ni idea"
 hunt.3020.opening: "Como todas las piezas de caza, el/la ágil [activity.Custom('GetAnimalType')] tiene muchos trucos, escondites y tretas que pueden engañar hasta a los cazadores más experimentados.\n\n"
 hunt.3020.doubling: "el/la sagaz [activity.Custom('GetAnimalType')] ha estado yendo de un lado a otro, volviendo sobre sus pasos y corriendo sobre los rastros para despistarnos."
 hunt.3020.beating: "el [activity.Custom('GetAnimalMale')] ha estado corriendo arriba y abajo por los arroyos del/de la [host.GetCurrentLocation.Custom('GetTerrainType')], tratando de que le perdiéramos el rastro."
 hunt.3020.squatting: "el [activity.Custom('GetAnimalMale')] ha estado perfectamente quieto en [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], situándose impávido detrás de nosotros, incluso bajo los hocicos del perro"
 hunt.3020.rusing: "el [activity.Custom('GetAnimalMale')] ha estado tramando estratagemas por turnos, corriendo de aquí para allá en patrones disparatados para confundir su olor y frustrar los intentos de seguirlo"
 hunt.3020.desc_courtier: "Mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], ha parado la partida:"
 hunt.3020.desc_fallback: "Mis [ROOT.Char.Custom('GetGameKeepers')] se han parado más adelante:"
 hunt.3020.desc: "El rastro ha quedado revuelto: el/la sagaz [activity.Custom('GetAnimalType')] ha estado yendo de un lado para otro, volviendo sobre sus pasos y corriendo sobre los rastros para despistarnos."
 hunt.3020.closing: "\n\nNo hay acuerdo sobre el camino a seguir y cada momento que nos demoramos nos aleja más de nuestro premio."
 hunt.3020.a: "Paciencia, esto debería ser fácil de resolver."
 hunt.3020.a.perfect: "Encuentras rápidamente el rastro"
 hunt.3020.a.success: "Encuentras el rastro pronto"
 hunt.3020.a.failure: "Crees que has encontrado el rastro"
 hunt.3020.b: "Ah, sí, he oído hablar de esta treta."
 hunt.3020.b.success: "Tu consejo da fruto"
 hunt.3020.b.failure: "Tu consejo es inútil"
 hunt.3020.c: "Confío en [hunt_participant.GetFirstNameNoTooltip] para esto."
 hunt.3020.c.perfect: "[hunt_participant.GetFirstNameNoTooltip] encuentra rápidamente el rastro"
 hunt.3020.c.success: "[hunt_participant.GetFirstNameNoTooltip] encuentra el rastro pronto"
 hunt.3020.c.failure: "[hunt_participant.GetFirstNameNoTooltip] nos guía mal"
 hunt.3020.d: "Si yo fuera él, habría ido por aquí…"
 hunt.3020.e: "¡Por aquí! ¡No! ¡Por allí!"
 hunt.3020.e.success: "Vas por el camino correcto"
 hunt.3020.e.failure: "Vas por el camino equivocado"
 hunt.3020.f: "¿Qué piensa el guardabosques local?"
 hunt.3020.f.flavor: "#EMP Consultemos a un experto…#!"
 hunt.4001.t: "El tiro"
 hunt.4001.opening: "Hay algo majestuoso en el modo en que semejante [activity.Custom('GetAnimalType')] mira el paisaje. Por detrás de [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], levanto el arco.\n\n"
 hunt.4001.desc_1: "Miro silenciosamente a mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], acuclillad[hunt_participant.Custom('ES_OA')] en [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')], que está haciendo lo mismo."
 hunt.4001.desc_2: "Calculo cuidadosamente la distancia al ejemplar de [activity.Custom('GetAnimalType')], con la jabalina perfectamente equilibrada en mi mano…\n\nMi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], se agacha a mi lado sopesando su propia lanza."
 hunt.4001.desc_3: "Respirar… Apuntar…"
 hunt.4001.a: "#EMP ¡No! ¡Es para mí!#!"
 hunt.4001.a.kill: "Abatiste al/a la [activity.Custom('GetAnimalType')]"
 hunt.4001.a.stolen: "[hunt_participant.GetFirstNameNoTooltip] abate al/a la [activity.Custom('GetAnimalType')]"
 hunt.4001.a.both: "Asustaste al/a la [activity.Custom('GetAnimalType')]"
 hunt.4001.b: "Acierta, [hunt_participant.GetFirstNameNoTooltip]."
 hunt.4001.c: "Ahora, [hunt_participant.GetFirstNameNoTooltip], ¡antes de que el/la [activity.Custom('GetAnimalType')] nos descubra!"
 hunt.4001.c.tt: "Si pisase esta ramita sé que el espécimen de [activity.Custom('GetAnimalType')] se asustaría…"
 hunt.4001.d: "Observad."
 hunt.4002.t: "Rumores"
 hunt.4002.desc: "El ruido de los otros se ha esfumado para cuando mi [ROOT.Char.Custom2('RelationToMe', secret_sharer)], [secret_sharer.Custom('ES_ElLa')] [secret_sharer.GetTitledFirstName|l], y yo nos acercamos a tal [activity.Custom('GetAnimalType')].\n\nEstamos a distancia de tiro cuando [secret_sharer.GetFirstNameNoTooltip] me susurra… «Ahora que estamos a solas, debéis saber algo sobre [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitledFirstName|l]…»."
 hunt.4002.a: "¡Hablad luego, [ROOT.Char.Custom2('RelationToMe', secret_sharer)]!"
 hunt.4002.a.flavor: "¡Ese ejemplar de [activity.Custom('GetAnimalType')] es para mí!"
 hunt.4002.b: "¿El qué? Decidme…"
 hunt.4002.b.tt: "El ejemplar de [activity.Custom('GetAnimalType')] huye"
 hunt.4002.b.reveal: "Descubro el secreto de [secret_owner.GetFirstNameNoTooltip]"
 hunt.4003.t: "Presa ilegal"
 hunt.4003.desc: "¿Cazadores furtivos aquí, en el/la [host.GetCurrentLocation.Custom('GetTerrainType')] [land_owner.Custom('ES_DelDela')] [land_owner.GetTitleTierName|l]? Se apretujan juntos mientras me acerco cabalgando con mis guardias; no aciertan a ocultar bien el cadáver de [host.Custom('GetRegionalDeerType')] detrás de ellos.\n\n«¡Nosotros no lo hicimos! ¡Tened clemencia, gran [ROOT.Char.GetTitleAsNameNoTooltip|l]!». Sus cuchillos y arcos desmienten sus palabras."
 hunt.4003.adventurer: "Uníos a mi campamento. [land_owner.Custom('ES_ElLa')|U] [land_owner.GetTitleTierName] jamás os encontrará."
 hunt.4003.a: "Serán colgados y sus familias lo pagarán."
 hunt.4003.b: "«Parecéis arqueros excelentes…»"
 hunt.4003.c: "El animal es mío, junto con las multas por sus vidas."
 hunt.4003.c.tt_success: "Los magistrados locales aceptan"
 hunt.4003.c.tt_failure: "Indignación popular"
 hunt.4003.d: "«¿Y a mí qué me importa la caza [land_owner.Custom('ES_DelDela')] [land_owner.GetTitledFirstNameNoTooltip|l]?»."
 hunt.4003.d.own: "¡Fuera de mi [host.GetCurrentLocation.Custom('GetTerrainType')]!"
 hunt.4003.d.vassal: "¡Fuera del/de la [host.GetCurrentLocation.Custom('GetTerrainType')] [land_owner.Custom('ES_DelDela')] [land_owner.GetTitledFirstNameNoTooltip|l]!"
 hunt.4003.d.rival: "Tomad cuanto queráis [land_owner.Custom('ES_DelDela')] [land_owner.GetTitledFirstNameNoTooltip|l]."
 hunt.4003.e: "¡Al fin, un cazador decente!"
 hunt.4004.t: "Derribando a una bestia"
 hunt.4004.desc: "Se podría pensar que es una criatura de leyenda, tal vez un dios disfrazado en forma de animal. Jamás había visto [activity.Custom('GetAnimalType')] de semejante tamaño.\n\nDespués de herir a la bestia, la persecución duró medio día.\n\nSigue siendo una visión impresionante contemplar este ejemplar muerto ante mí."
 hunt.4004.credit_receiver: "[credit_taker.Custom('ES_ElLa')|U] [credit_taker.GetTitledFirstName|l] está igual de impresionad[credit_taker.Custom('ES_OA')]. «Jamás había visto nada parecido, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 hunt.4004.a: "¡Su cabeza lucirá muy bonita en mi salón!"
 hunt.4004.b: "Será un trofeo para mi [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4004.c: "¡Será un abrigo espléndido!"
 hunt.4004.c.tt: "¡No, #EMP NO#! es vulgar!"
 hunt.4004.every_arrogant_vassal: "Todo vasallo arrogante"
 hunt.4004.every_restrained_vassal: "Todo vasallo gravemente restringido"
 hunt.4004.every_other_vassal: "Vasallos no arrogantes ni restringidos"
 hunt.4004.d: "Creo que [credit_taker.Custom('ES_ElLa')] [credit_taker.GetTitledFirstNameNoTooltip|l] se merece el mérito de esto."
 hunt.4004.e: "¡Lo comemos aquí y ahora!"
 hunt.4004.f: "Su cráneo será una bonita corona."
 hunt.4005.t: "Derribando a una bestia"
 hunt.4005.a: "Se sacará un buen precio por este."
 hunt.4005.b: "Lo convertiré en un hermoso trofeo para mi [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)]."
 hunt.4005.c: "Lo haré disecar y se lo mandaré al [ROOT.Char.GetFaith.ReligiousHeadName]!"
 hunt.4006.t: "Forrajeadores"
 hunt.4006.desc: "El/La [host.GetCurrentLocation.Custom('GetTerrainTree')] es verdaderamente «la despensa de los pobres», pero cuando el ejemplar de [activity.Custom('GetAnimalType')] huye presa del pánico por unos campesinos que forrajean, siento que se me acaba la paciencia.\n\n¡Tendrá que haber mejores cosas que hacer en [host.GetCurrentLocation.GetNameNoTooltip] que recoger raíces y setas!"
 hunt.4006.adventurer: "Recoger raíces y setas… Vaya idea esa."
 hunt.4006.a: "¡Echad a la plebe de #EMP mi#! coto de caza!"
 hunt.4006.b: "¿Hemos venido a cazar o no?"
 hunt.4006.special_interest: "Debido a sus intereses poco usuales:"
 hunt.4006.c: "Oh, esta presa servirá…"
 hunt.4006.d: "Una donación generosa los mantendrá lejos lo suficiente."
 hunt.4006.e: "Supongo que #EMP son#! sus antiguos derechos…"
 hunt.4007.t: "[host.Custom('GetAnimalType')|U] fuera de control"
 hunt.4007.desc_befriend: "Sopla una brisa suave, y mi [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.Custom('ES_ElLa')] [similar_participant.GetTitledFirstName|l] y yo nos quedamos roques en un claro silencioso cuando lo oímos."
 hunt.4007.desc_lazy: "Sopla una brisa suave, y mi [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.Custom('ES_ElLa')] [similar_participant.GetTitledFirstName|l] y yo nos quedamos roques en un claro silencioso cuando lo oímos."
 hunt.4007.desc_lustful: "Mi [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.Custom('ES_ElLa')] [similar_participant.GetTitledFirstName|l], señala a una figura llamativa en traje de caza y yo maldigo la perturbación que aleja mi atención de [similar_participant.GetSheHe]."
 hunt.4007.desc_fallback: "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', similar_participant)], [similar_participant.Custom('ES_ElLa')] [similar_participant.GetTitledFirstName|l] y yo coronamos una colina, lo oímos."
 hunt.4007.desc_ending: "\n\nRamitas que se parten, ramas que crujen y pájaros que chillan asustados anuncian la llegada de un/a [host.Custom('GetAnimalType')|l] en un ataque de ira, ¡y se dirige directamente hacia nosotros!\n\n[similar_participant.GetSheHe|U] jadea: «¡Mirad el tamaño de sus #EMP [host.Custom('GetAnimalDanger')]#!!»."
 hunt.4007.a: "Su camino acaba aquí, conmigo."
 hunt.4007.a.non_martial: "¡Rápido! ¡Detrás de mí, [similar_participant.GetFirstNameNoTooltip]!"
 hunt.4007.a.non_martial_self: "¡Dadme vuestro cuchillo! ¡Yo lo haré!"
 hunt.4007.a.success: "Mato a la bestia"
 hunt.4007.a.failure: "Me hiere"
 hunt.4007.a.critical_failure: "Me mata"
 hunt.4007.b: "¡[similar_participant.GetFirstNameNoTooltip], haced algo!"
 hunt.4007.b.non_martial: "¡Socorro! ¡Auxilio!"
 hunt.4007.b.success: "[THIS.Char.GetTitledFirstNameNoTooltip|l] mata a la bestia"
 hunt.4007.b.failure: "[THIS.Char.GetTitledFirstNameNoTooltip|l] resulta herid[THIS.Char.Custom('ES_OA')]"
 hunt.4007.b.critical_failure: "[THIS.Char.GetTitledFirstNameNoTooltip|l] muere"
 hunt.4007.c: "¡No es más difícil de manejar que un[similar_participant.Custom('ES_XA')] cortesan[similar_participant.Custom('ES_OA')] despechad[similar_participant.Custom('ES_OA')]!"
 hunt.4007.d: "¡[bodyguard.GetFirstNameNoTooltip]! ¡A mí!"
 hunt.4007.e: "#EMP ¡LARGO DE AQUÍ, VIL CRIATURA!#!"
 hunt.4007.f: "#EMP ¡A correr!#!"
 hunt.4900.t: "[activity.Custom('GetAnimalTypeKill')|U] fuera de control"
 hunt.4900.desc: "La gran bestia se detiene antes de alcanzarnos, empieza a [activity.Custom('GetAnimalSoundParticipleKill')] y [activity.Custom('GetAnimalStrikeParticipleKill')] con salvajismo."
 hunt.4900.hunter: "\n\nSaco el cuchillo del cinturón y me interpongo entre el ejemplar de [activity.Custom('GetAnimalTypeKill')] y [similar_participant.GetFirstName] justo cuando el animal [activity.Custom('GetAnimalChargePresentKill')] hacia delante.\n\nMi hoja encuentra su corazón,"
 hunt.4900.hunter_wound: "pero no antes de que me aparte de un golpe, evitando por poco sus [activity.Custom('GetAnimalDangerKill')]…"
 hunt.4900.hunter_dead: "pero, al mirar abajo, sus [activity.Custom('GetAnimalDangerKill')] han encontrado el mío.\n\nLa luz se atenúa mientras yazgo en una maraña de pelaje, carne caliente y sangre, al tiempo que [similar_participant.GetFirstNameNoTooltip] grita mi nombre…"
 hunt.4900.hunter_kill: "sus [activity.Custom('GetAnimalDangerKill')] no me alcanzan por poco y se derrumba sobre el suelo hecho un guiñapo…"
 hunt.4900.assist: "\n\n[similar_participant.GetFirstName] saca su cuchillo del cinturón y se interpone entre el ejemplar de [activity.Custom('GetAnimalTypeKill')] y yo. Grita «¡Atrás, [ROOT.Char.GetTitleAsNameNoTooltip|l]!», cuando el animal [activity.Custom('GetAnimalChargePresentKill')] hacia delante de repente.\n\nEl tiempo casi parece detenerse cuando [similar_participant.GetFirstName] intercepta ese movimiento de [activity.Custom('GetAnimalFeatureKill')] que me parecía un borrón.\n\nCuando el polvo se asienta, el ejemplar de [activity.Custom('GetAnimalTypeKill')] yace muerto,"
 hunt.4900.assist_wound: "pero [similar_participant.GetFirstNameNoTooltip] está claramente herid[similar_participant.Custom('ES_OA')]…"
 hunt.4900.assist_dead: "pero también [similar_participant.GetFirstNameNoTooltip]…"
 hunt.4900.assist_kill: "y [similar_participant.GetFirstNameNoTooltip] está de pie sobre el animal, limpiando el cuchillo con suficiencia…"
 hunt.4900.befriend: "\n\nLe tiendo la mano con calma. El [activity.Custom('GetAnimalChargeParticipleKill')] del animal se relaja, confundido, antes de detenerse vacilante justo fuera de alcance, olfateando mis dedos con desconfianza."
 hunt.4900.befriend_success: "\n\nAparentemente satisfecho/a, bosteza ampliamente antes de tumbarse a mis pies, como si fuera a dormir."
 hunt.4900.befriend_wound: "\n\nSin previo aviso, carga de nuevo contra mí, tirándome al suelo con fuerza, antes de echar a correr y perderse de vista."
 hunt.4900.befriend_dead: "\n\nLa bestia se tensa de repente, casi como si hiciera una mueca. Me quedo helad[ROOT.Char.Custom('ES_OA')], cerrando los ojos mientras la fiera carga hacia delante, con un [activity.Custom('GetAnimalSoundParticipleKill')] horrible."
 hunt.4900.bodyguard: "\n\nMi guardaespaldas, [bodyguard.GetFirstName], se lanza a la acción, espada desenvainada mientras me hace señas para que me ponga detrás de [bodyguard.GetSheHe] con el otro brazo. «¡Atrás, [ROOT.Char.Custom('FormOfAddressForLiege')]!».\n\nEl animal arremete hacia delante,"
 hunt.4900.bodyguard_wound: "y apenas puedo ver cómo [bodyguard.GetSheHe] se ve alcanzad[bodyguard.Custom('ES_OA')] por la bestia, aunque [bodyguard.GetFirstNameNoTooltip] la derriba en el proceso…"
 hunt.4900.bodyguard_dead: "y apenas puedo ver cómo [bodyguard.GetSheHe] se ve arrojad[bodyguard.Custom('ES_OA')] a un lado como un muñeco de trapo, pese a haber herido a la bestia. El animal herido huye hasta perderse de vista mientras [bodyguard.GetFirstNameNoTooltip] se desploma sobre [host.GetCurrentLocation.Custom('GetProvinceGroundDesc')]."
 hunt.4900.bodyguard_saved: "¡y apenas puedo ver cómo la hoja hábilmente blandida de [bodyguard.GetFirstNameNoTooltip] atraviesa su cuerpo!"
 hunt.4900.scare: "\n\nRápidamente se lo piensa mejor y retrocede mientras yo avanzo lentamente agitando los brazos y gritando improperios. Al fin da media vuelta y desaparece de mi vista."
 hunt.4900.flee: "\n\nMe giro y corro lo más rápido que puedo, con el áspero jadeo frenético de [similar_participant.GetFirstName] justo detrás de mí.\n\nPronto llegamos donde los demás, y se nos escapan las palabras: «#EMP [ROOT.Char.Custom('GetAnimalType')]#!» y «#EMP [ROOT.Char.Custom('GetAnimalDanger')]#!» entre jadeos. No se ve a la bestia por ninguna parte."
 hunt.4900.a.hunter: "#EMP Así#! se mata a un/a [ROOT.Char.Custom('GetAnimalType')]."
 hunt.4900.a.dead: "#EMP [portrait.GetFirstNameNoTooltip]…#! moriste con valor…"
 hunt.4900.a.scare: "¡Y no volváis!"
 hunt.4900.a.flee: "¡No estabais #EMP allí#!! ¡Era #EMP ENORME#!!"
 hunt.4900.b: "Me quedaré con algo para recordar esto."
 hunt.4900.c: "#weak Bellaco… Pillo…#!"
 hunt.4900.d: "¡Se acabó, nos vamos a casa!"
 hunt.4008.t: "Heredero errante"
 hunt.4008.t_2: "Un error involuntario"
 hunt.4008.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], se adelantó al grupo para perseguir un ejemplar de [activity.Custom('GetAnimalType')] a solas. Cuando [hunt_participant.GetHerHim] alcanzo, [hunt_participant.GetHerHim] veo de pie sobre un[peasant.Custom('ES_XA')] plebey[peasant.Custom('ES_OA')], tirando para sacar una flecha del pecho [peasant.Custom('ES_DelDela')] pobre [peasant.GetWomanMan].\n\nNada más verme, esconde la flecha tras su espalda. «¡[ROOT.Char.GetTitleAsNameNoTooltip]! Yo… fue…"
 hunt.4008.animal: "f-fue el [activity.Custom('GetAnimalMale')]! ¡Palabra!».\n\n"
 hunt.4008.fallback: "¡no fue culpa mía! ¡Lo juro!».\n\n"
 hunt.4008.closing: "El resto de la partida de caza no tarda en alcanzarnos y pedir explicaciones."
 hunt.4008.a: "[hunt_participant.GetFirstNameNoTooltip] luchó con valentía para salvar[peasant.GetHerHim], ¡yo lo vi!"
 hunt.4008.a.success: "Todos me creen"
 hunt.4008.a.failure: "Nadie se traga la mentira"
 hunt.4008.b: "¡Ayudadme a esconder el cuerpo, pronto!"
 hunt.4008.b.failure_tt: "El [secret|lE] de [secret.GetName] [hunt_participant.Custom('ES_DelDela')] [hunt_participant.GetTitledFirstName|l] queda expuesto"
 hunt.4008.b.success: "Conseguimos esconder el cuerpo"
 hunt.4008.b.failure: "Encuentran el cuerpo"
 hunt.4008.b.success_tt: "El cuerpo permanece oculto"
 hunt.4008.c: "¡#EMP Habréis#! de responder por esto, [hunt_participant.GetFirstNameNoTooltip]!"
 hunt.4008.c.flavor: "Aunque solo fuera un[peasant.Custom('ES_XA')] campesin[peasant.Custom('ES_OA')]…"
 hunt.4008.d: "Es una pena que la «bestia» también os pillara a #EMP vos#!…"
 hunt.4009.t: "Cazado"
 hunt.4009.desc: "#EMP ¡Crac!#!\nCuando el ejemplar de [activity.Custom('GetAnimalType')] de aspecto [activity.Custom('GetAnimalAdjective')] al que me acercaba desaparece en el/la [host.GetCurrentLocation.Custom('GetTerrainType')], me giro hacia el origen del ruido.\n\n[schemer.Custom('ES_ElLa')|U] [schemer.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', schemer)], está detrás de mí con el cuchillo desenvainado y mirada asesina."
 hunt.4009.a: "¡No tienes ninguna oportunidad contra mí!"
 hunt.4009.a.success: "Escapo de [schemer.GetTitledFirstNameNoTooltip|l]"
 hunt.4009.a.failure: "Me hiere, pero escapo de [schemer.GetTitledFirstNameNoTooltip|l]"
 hunt.4009.a.critical_failure: "[schemer.GetTitledFirstNameNoTooltip|l] me derrota"
 hunt.4009.b: "¡Socorro! ¡Auxilio! ¡[saving_participant.GetFirstNameNoTooltip]!"
 hunt.4009.b.critical_success: "[saving_participant.GetTitledFirstNameNoTooltip|l] hiere a [schemer.GetTitledFirstNameNoTooltip|l] y escapamos"
 hunt.4009.b.failure: "[saving_participant.GetTitledFirstNameNoTooltip|l] resulta herid[saving_participant.Custom('ES_OA')], pero escapamos de [schemer.GetTitledFirstNameNoTooltip|l]"
 hunt.4009.b.critial_failure: "[saving_participant.GetTitledFirstNameNoTooltip|l] no logra defenderme"
 hunt.4009.c: "¡Si pudiera volver al campamento!"
 hunt.4009.c.failure: "[schemer.GetTitledFirstNameNoTooltip|l] me atrapa"
 hunt.4010.desc: "#EMP ¡Crac!#!\nCuando el ejemplar de [activity.Custom('GetAnimalType')] de aspecto [activity.Custom('GetAnimalAdjective')] al que mi [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] y yo nos acercábamos desaparece en el/la [host.GetCurrentLocation.Custom('GetTerrainType')], nos giramos hacia el origen del ruido.\n\n[schemer.Custom('ES_ElLa')|U] [schemer.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', schemer)], está detrás de nosotros con el cuchillo desenvainado, dirigido contra [targeted_participant.GetFirstName]."
 hunt.4010.a: "¡No temáis, [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)] mí[targeted_participant.Custom('ES_OA')]!"
 hunt.4010.a.critical_success: "Hiero a [schemer.GetFirstNameNoTooltip] y [schemer.Custom('ES_LoLa')] rechazo"
 hunt.4010.a.failure: "[schemer.GetFirstNameNoTooltip] me hiere, pero logramos escapar"
 hunt.4010.a.critical_failure: "No logro defender a [targeted_participant.GetFirstNameNoTooltip]"
 hunt.4010.b: "Buena suerte, [targeted_participant.GetFirstNameNoTooltip]."
 hunt.4010.b.critical_success: "[targeted_participant.GetFirstNameNoTooltip] hiere a [schemer.GetFirstNameNoTooltip] y [schemer.Custom('ES_LoLa')] rechaza"
 hunt.4010.b.failure: "[targeted_participant.GetFirstNameNoTooltip] resulta herid[targeted_participant.Custom('ES_OA')], pero escapa"
 hunt.4010.b.critical_failure: "[schemer.GetFirstNameNoTooltip] derrota a [targeted_participant.GetFirstNameNoTooltip] y se deshace de todo testigo"
 hunt.4010.failure.murder_secret_tooltip: "Descubro el secreto del asesinato"
 hunt.4010.c: "¡Socorro! ¡[schemer.GetFirstNameNoTooltip] ataca a mi [ROOT.Char.Custom2('RelationToMeShort', targeted_participant)]!"
 hunt.4010.d: "#EMP ¡Nooo…!#!"
 hunt.4010.d.tt: "Esta opción está disponible porque eres honorable"
 hunt.4010.d.flavor: "#EMP ¡Tomadme a mí en su lugar!#!"
 hunt.4011.t: "Un rato a solas"
 hunt.4011.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡hay un ejemplar de [activity.Custom('GetAnimalType')]!». Mi [ROOT.Char.Custom2('RelationToMe', lover_participant)], [lover_participant.Custom('ES_ElLa')] [lover_participant.GetTitledFirstName|l], me hace un gesto para que [lover_participant.GetHerHim] siga hacia [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]. Una vez a cubierto entre el/la [host.GetCurrentLocation.Custom('GetTerrainType')], se vuelve y saca mi [ROOT.Char.Custom('GetUpperClothingArticle')] por encima de la cabeza.\n\n«¡Por fin un poco de tiempo a solas, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')]!»."
 hunt.4011.a: "¡Oh, [lover_participant.GetFirstNameNoTooltip]!"
 hunt.4011.a.tt: "¡Hagámoslo como en el Bestiarum Vocabulum!"
 hunt.4011.b: "Pero ¿y tal [activity.Custom('GetAnimalType')]…?"
 hunt.4012.t: "El/La [host.Custom('GetAnimalType')] color [host.Custom('GetLegendaryColor')]"
 hunt.4012.desc: "Cabalgo por delante del grupo cuando el/la [host.GetCurrentLocation.Custom('GetTerrainType')] enmudece de pronto.\n\nEl silencio es casi palpable e incluso el sonido de los cascos de mi caballo parece desvanecerse.\n\nCuando estoy a punto de volver a buscar a los demás, lo vislumbro un poco más adelante, borroso como en un sueño… un ejemplar de [host.Custom('GetAnimalType')]"
 hunt.4012.black: "de color negro como el azabache."
 hunt.4012.white: "de color blanco como la nieve."
 hunt.4012.a: "Es algo salido de un cuento…"
 hunt.4012.a.tt: "#EMP ¡Debo tener tal [host.Custom('GetAnimalType')]!#!"
 hunt.4012.a.sighting: "¡Los rumores #EMP eran#! ciertos…!"
 hunt.4012.b: "No es más que un ejemplar de [host.Custom('GetAnimalType')]."
 hunt.4013.desc: "Sigo el rastro de la bestia hasta los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] como en un trance, un silencio antinatural cuelga pesadamente sobre el mundo.\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]! ¡Ahí estáis!». El grito repentino me sorprende.\n\n"
 hunt.4013.guest: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] sigue el rastro de la bestia hasta los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] como en un trance, un silencio antinatural se cierne pesadamente sobre el mundo.\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]! ¡Ahí estáis!». El grito repentino [host.GetHerHim] sorprende.\n\n"
 hunt.4013.participant: "[hunt_participant.GetFirstName] y el resto de mi partida me han alcanzado. "
 hunt.4013.closing: "Cuando vuelvo la vista, el ejemplar de [activity.Custom('GetAnimalType')|l] se ha ido."
 hunt.4013.a: "Se escapó, #EMP esta vez#!."
 hunt.4013.a.tt: "Ganarás [stress|lE] cada año que la bestia te esquive"
 hunt.4013.a_modifier: "Los lugareños de [activity_place.GetNameNoTier] están perturbados"
 hunt.4013.b: "Estaba… explorando."
 hunt.4013.c: "¡Imbéciles! ¡Casi lo tenía!"
 hunt.4013.d: "No perderé el tiempo en esta locura."
 hunt.4014.t: "Terreno accidentado"
 hunt.4014.desc: "A saltos a través de [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceFoliageDesc')], casi estamos sobre nuestra agotada presa; ¡llevamos horas persiguiendo a este ejemplar de [activity.Custom('GetAnimalType')]!\n\n"
 hunt.4014.fall: "A mi lado, el caballo [hunt_participant.Custom('ES_DelDela')] [hunt_participant.GetTitledFirstName|l] pierde de repente el equilibrio y [hunt_participant.GetHerHim] lo lanza al suelo con un aullido.\n\n"
 hunt.4014.branch: "[hunt_participant.Custom('ES_ElLa')|U] [hunt_participant.GetTitledFirstName|l] se gira para gritarme, ¡sin darse cuenta de que tiene una rama baja de [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] justo delante!\n\n"
 hunt.4014.cry: "No puedo evitar gritar sin querer, «¡[hunt_participant.GetFirstNameNoTooltip]!».\n\n"
 hunt.4014.dead_care: "Desmonto y corro hacia [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetWomanMan] encogid[hunt_participant.Custom('ES_OA')], pero mis peores miedos se confirman rápidamente…"
 hunt.4014.dead: "Mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)] yace inmóvil, retorcid[hunt_participant.Custom('ES_OA')] en un postura antinatural, pero extrañamente serena."
 hunt.4014.wounded: "No es nada mortal, pero [hunt_participant.GetSheHe] se retuerce de dolor."
 hunt.4014.fall_host: "Una ligera tensión en mi caballo, la única advertencia antes de volar por los aires y ver la tierra precipitarse hacia mí."
 hunt.4014.branch_host: "Me giro para gritarle algo a [hunt_participant.GetFirstName], que está mirando dijo hacia delante, con el rostro distorsionado por la alarma. Lo veo demasiado tarde: justo delante de mis ojos, una gran rama de [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]."
 hunt.4014.dead_host: "No siento cómo choco contra el suelo. El tiempo parece ir más despacio. El cielo se oscurece sobre mí, donde las formas se agolpan, sus gritos apagados flotan a través de una niebla confusa."
 hunt.4014.wounded_host: "\n\nVuelvo en mí sobre [activity.GetCurrentPhase.GetLocation.Custom('GetProvinceGroundDesc')], hech[GetPlayer.Custom('ES_OA')] un guiñapo, el dolor me recorre el cuerpo."
 hunt.4014.dead_host_courtier: "Veo el rostro [hunt_participant.Custom('ES_DelDela')] [hunt_participant.GetTitledFirstName|l] moviendo los labios, con una cara tan blanca como la de un fantasma y recuerdo los caballos…"
 hunt.4014.wounded_host_courtier: "«¡Mi [host.GetTitleAsNameNoTooltip]! ¡¿Os habéis hecho daño?!», llora [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], desmontando del caballo."
 hunt.4014.a: "Haré que [hunt_participant.GetHerHim] atiendan de inmediato."
 hunt.4014.a.physician: "¡Quietos, me han instruido en medicina!"
 hunt.4014.a.learning: "¡Aguantad, sé lo que hay que hacer!"
 hunt.4014.a.success: "Vendas la herida de [hunt_participant.GetFirstNameNoTooltip]"
 hunt.4014.a.failure: "Fastidias el vendaje"
 hunt.4014.b: "Demos a [hunt_participant.GetFirstNameNoTooltip] algo de tiempo…"
 hunt.4014.b.physician: "Decide cómo os coso, maestro."
 hunt.4014.c: "¡[physician.GetFirstNameNoTooltip]! #EMP ¡¿Donde está [physician.GetFirstNameNoTooltip]?!#!"
 hunt.4014.c.host: "¿Y bien? ¡No os queréis mirando, [physician.GetFirstNameNoTooltip]!"
 hunt.4014.c.success: "[physician.GetFirstNameNoTooltip] venda la herida"
 hunt.4014.c.failure: "[physician.GetFirstNameNoTooltip] fastidia el vendaje"
 hunt.4014.d: "¡Debo seguir adelante! ¡El/La [activity.Custom('GetAnimalType')] se escapa!"
 hunt.4014.e: "Es hora de dejarlo por hoy…"
 hunt.4014.f: "Estoy jo… *ah* #EMP ¡Estoy bien!#! ¡Se escapa!"
 hunt.4014.f.flavor: "#EMP ¡Mi caballo! ¡Rápido!#!"
 hunt.4014.g: "Lle-llevadme de vuelta al campamento…"
 hunt.4014.g.flavor: "#EMP Necesito echarme…#!"
 hunt.4014.h.physician: "#weak [physician.GetFirstNameNoTooltip]… ¡A-agarrad!#!"
 hunt.4014.h: "#weak ¡El ejemplar de [activity.Custom('GetAnimalType')]…!#!"
 hunt.4015.t: "Los amantes"
 hunt.4015.desc: "Seguimos a nuestra presa hacia el/la [host.GetCurrentLocation.Custom('GetTerrainType')], acercándome lenta pero inexorablemente a ese ejemplar de [activity.Custom('GetAnimalType')] de aspecto [activity.Custom('GetAnimalAdjective')].\n\nDe repente, se asusta y echa a [activity.Custom('GetAnimalChargeParticiple')] en otra dirección. Cuando me acerco para comprobar qué lo ha asustado, apenas me creo lo que ven mis ojos: [lover_participant.Custom('ES_ElLa')] [lover_participant.GetTitledFirstNameNoTooltip|l] y [second_lover_participant.Custom('ES_ElLa')] [second_lover_participant.GetTitledFirstNameNoTooltip|l] enredados en el suelo en un abrazo apasionado."
 hunt.4015.a: "Retrocedo despacio… No he visto nada."
 hunt.4015.b: "«¡Qué vergüenza! ¡Parad inmediatamente!»"
 hunt.4015.c_4: "«¡[lover_participant.GetFirstNameNoTooltip]! ¡[second_lover_participant.GetFirstNameNoTooltip]! ¿Y #EMP yo#! qué?»."
 hunt.4015.c_1: "«¡[lover_participant.GetFirstNameNoTooltip], me lo has estado ocultando!»."
 hunt.4015.c_2: "«¡[second_lover_participant.GetFirstNameNoTooltip], me lo has estado ocultando!»."
 hunt.4015.c_3: "«Bueno, bueno, ¡es una fiesta en la que me gustaría participar!»"
 hunt.4015.d: "«¡[second_lover_participant.GetTitledFirstNameNoTooltip|l], ¿cómo has podido?!»"
 hunt.4015.d_2: "«¡[lover_participant.GetTitledFirstNameNoTooltip|l], ¿cómo has podido?!»."
 hunt.4015.e: "«¡Levantad, siento que la bestia está cerca!»."
 hunt.4016.t: "El trofeo"
 hunt.4016.desc: "Ya debemos haber perseguido a ese ejemplar de [activity.Custom('GetAnimalType')] dos veces por el/la [ROOT.Char.Custom('TerrainType')] y no estamos más cerca de acorralarlo…\n\nTodo el mundo espera que vuelva triunfante, con un trofeo, pero tal y como están las cosas, solo volveré a casa con vergüenza."
 hunt.4016.a: "En el mercado más cercano debe de haber [activity.Custom('GetAnimalType')]s…"
 hunt.4016.b.success: "La gente se cree el truco"
 hunt.4016.b.failure: "Mi engaño es descubierto"
 hunt.4016.b.tt: "La actividad de [activity.GetShortName] tendrá éxito, en cierto sentido"
 hunt.4016.c: "No caeré tan bajo, ¡prefiero volver con las manos vacías!"
 hunt.4017.desc: "Dejo atrás a mi séquito y reviso los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')] en busca del ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetLegendaryColor')] que me ha estado rondando.\n\nDe repente, es como si estuviera bajo el agua; todo sonido queda en silencio, las luces parecen ligeramente distorsionadas… ¡Ahí!\n\nFrente a mí, se extiende el/la [host.GetCurrentLocation.Custom('GetTerrainType')], lleno/a de hielo, como si estuviera mirando mi #EMP alma#!."
 hunt.4017.a: "¡Este es mi momento!"
 hunt.4017.a.tt: "#EMP Ni siquiera intenta escapar…#!"
 hunt.4018.desc: "Una repentina quietud cae sobre el/la [host.GetCurrentLocation.Custom('GetTerrainType')]. Cuando me doy la vuelta en la silla de montar, ahí está el ejemplar [activity.Custom('GetLegendaryColor')] de [activity.Custom('GetAnimalType')].\n\nAntes de que tenga tiempo de avisar, desaparece en [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] como un fantasma…"
 hunt.4018.a: "¡Batid el área! #EMP ¡Encontrad a semejante [activity.Custom('GetAnimalType')]!#!"
 hunt.4018.a.tt: "#EMP ¡Debe de estar aquí! En alguna parte…#!"
 hunt.4018.b: "Olvidadlo. Se ha ido…"
 hunt.4018.a.success: "Encuentras al ejemplar de [activity.Custom('GetAnimalType')] de pelaje [activity.Custom('GetLegendaryColor')]"
 hunt.4018.a.animal: "Encuentras a otro animal"
 hunt.4018.a.failure: "El ejemplar de [activity.Custom('GetAnimalType')] de pelaje [activity.Custom('GetLegendaryColor')] huye"
 hunt.4019.courtier: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!», sisea mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], haciéndome gestos y señalando al otro lado de los/las [host.GetCurrentLocation.Custom('GetTerrainTypePlural')]."
 hunt.4019.fallback: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!», sisea un maestro de la caza, haciéndome gestos y señalando al otro lado del/de la [host.GetCurrentLocation.Custom('GetTerrainType')]."
 hunt.4019.desc: "\n\n«¡Allí! ¿Veis semejante [activity.Custom('GetAnimalType')]? ¿Es el animal que buscáis?».\n\nAnte nosotros hay un ejemplar perfectamente ordinario de [activity.Custom('GetAnimalType')], sin siquiera un solo mechón de pelaje [activity.Custom('GetLegendaryColor')]."
 hunt.4019.a: "Sí, bien visto."
 hunt.4019.a.tt: "Tendrá que servir… #EMP por ahora#!."
 hunt.4019.b: "¡¿A vos os #EMP parece#! que eso es [activity.Custom('GetLegendaryColor')]?!"
 hunt.5001.t: "Flores silvestres"
 hunt.5001.desc: "Es un bonito día para cazar, lo que significa que es un buen día para estar fuera. Mientras lleno mis pulmones con el aire fresco de la naturaleza, "
 hunt.5001.desc.witch: "veo un tesoro de regalos de la madre naturaleza."
 hunt.5001.desc.religious: "veo en la distancia lo que solo puede ser un regalo de [ROOT.Char.GetFaith.HealthGodName] o un don de la naturaleza."
 hunt.5001.desc.ending: "\n\n¡Tantas hierbas útiles y flores hermosas! Tanto para curar como para intenciones maliciosas, ¡pero he venido a cazar! Recoger [host.GetCurrentLocation.Custom('get_region_flower_type_plural')] puede sorprender a algunos…"
 hunt.5001.a: "Debo mantener las apariencias."
 hunt.5001.b: "¿Por qué debería importarme lo que piensen los demás?"
 hunt.5001.c: "«¡Eh, ¿qué es eso de ahí?!»"
 hunt.5001.c.success: "[hunt_participant.GetTitledFirstNameNoTooltip|l] cae en el truco más viejo del mundo"
 hunt.5001.d: "Olvidad las flores, ¡mirad estas hierbas!"
 hunt.5001.d.poisonous: "#EMP Regalos de [ROOT.Char.GetFaith.DeathDeityName]…#!"
 hunt.5001.d.medicinal: "#EMP Regalos de [ROOT.Char.GetFaith.HealthGodName]…#!"
 hunt.5002.opening_position: "Mi [hunt_participant.GetHeldCourtPositionsString], [hunt_participant.GetFirstName], ha desmontado y se acuclilla en [hunt_participant.GetCurrentLocation.Custom('GetProvinceGroundDesc')], para examinar con cuidado una flor de [host.GetCurrentLocation.Custom('get_region_flower_type')]."
 hunt.5002.opening: "Mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)], [hunt_participant.GetFirstName], está agachad[hunt_participant.Custom('ES_OA')] sobre el terreno, tararea con alegría y recoge [host.GetCurrentLocation.Custom('get_region_flower_type_plural')]."
 hunt.5002.second_position: "Junto a [hunt_participant.GetSheHe], mi [hunt_participant_2.GetHeldCourtPositionsString], [hunt_participant_2.GetFirstName], charla con emoción, señalando los pétalos."
 hunt.5002.second: "[hunt_participant_2.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', hunt_participant_2)], mira por encima del hombro, escuchando atentamente.\n\n"
 hunt.5002.alone: "Parece que [hunt_participant.GetSheHe] ha perdido todo el interés en la caza.\n\n"
 hunt.5002.gardener: "«Ah, [ROOT.Char.GetTitleAsNameNoTooltip], estas flores me han dado una idea para nuevos arreglos, #EMP estas#! serían perfectas para orlar las sendas de palacio…»."
 hunt.5002.physician: "«[ROOT.Char.GetTitleAsNameNoTooltip], ¡mirad todas estas útiles hierbas y flores de aquí! ¡Esta alivia los dolores! ¡Esta ayuda en la rotura de [hunt_participant.Custom('RandomSaintBone')|l]! ¡Esta previene de [hunt_participant.Custom('RandomDisease')|l]…!»."
 hunt.5002.desc: "«¡[ROOT.Char.GetTitleAsNameNoTooltip], qué generosidad de la naturaleza! ¡Mirad estas plantas! Verdaderamente, la riqueza de la tierra no tiene límites… No apreciamos lo suficiente estos simples tesoros»."
 hunt.5002.a: "¡#EMP Volved#! a vuestro caballo!"
 hunt.5002.a.second: "¡#EMP Volved#! a vuestros caballos!"
 hunt.5002.a.flavor: "#EMP ¡Hemos venido a por [activity.Custom('GetAnimalType')]s!#!"
 hunt.5002.b: "¡Fascinante! ¿Qué flor es #EMP esa#!?"
 hunt.5002.c: "¿Pr-practicáis la #EMP brujería#!?…"
 hunt.5002.c.known: "¡Basta de brujería de una vez, vil mag[hunt_participant.Custom('ES_OA')]!"
 hunt.5002.c.flavor: "#EMP ¡Magia negra! ¡Veneno!#!"
 hunt.5002.d: "… estáis llamando la atención, [hunt_participant.Custom('SisterBrother')]."
 hunt.5002.d.flavor: "#EMP Debemos proteger el camino de [ROOT.Char.GetFaith.WitchGodName]…#!"
 hunt.5002.e: "¡A fe que tenéis buen ojo!"
 hunt.5002.e.flavor: "#EMP Os hablaré de estas…#!"
 hunt.5002.e.gardener: "¡He estado #EMP buscando#! más de estas!"
 hunt.5002.e.herbalist: "Sí, ¡y #EMP esta#! es quizás la hierba más útil!"
 hunt.5002.g: "Supongo que unas flores #EMP quedarían#! bonitas…"
 hunt.5002.g.present: "¡[gardener.GetFirstNameNoTooltip], venid aquí!"
 hunt.5002.g.elsewhere: "[gardener.GetFirstNameNoTooltip] #EMP apreciaría#! estas flores…"
 hunt.5002.h: "Mi médic[physician.Custom('ES_OA')] tendrá lo que necesite."
 hunt.5002.h.present: "¡[physician.GetFirstNameNoTooltip], venid aquí!"
 hunt.5002.h.elsewhere: "A [physician.GetFirstNameNoTooltip] le vendrían bien estas hierbas…"
 hunt.5002.cp_flavor: "#EMP … ¡pero seguiremos adelante!#!"
 hunt.5002.cp_present_flavor: "#EMP ¡[hunt_participant.GetFirstNameNoTooltip] tiene trabajo para ti, curander[physician.Custom('ES_OA')]!#!"
 hunt.5002.cp_elsewhere_flavor: "#EMP No os importa quedaros a recoger, ¿verdad?#!"
 hunt.5003.opening: "En un poco habitual momento de respiro, paso un rato en silencio, contemplando la belleza de la naturaleza."
 hunt.5003.desc_woo: "De repente me sorprende mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName], que ríe: «Un regalo para mi [ROOT.Char.GetTitleAsNameNoTooltip]».\n\n"
 hunt.5003.desc: "Cuando el estrés desaparece, oigo reír suavemente a mi [ROOT.Char.Custom2('RelationToMeShort', hunt_participant)], [hunt_participant.GetFirstName]: «#EMP Mi amor#!».\n\n"
 hunt.5003.desc.flower: "[hunt_participant.GetFirstNameNoTooltip] sitúa algo detrás de mi oreja. «Aunque no logra igualar tu belleza, esta flor de [newly_created_artifact.Custom('ArtifactVariableFlowerSpecies')] me recordó a ti»."
 hunt.5003.desc.animal: "[hunt_participant.GetSheHe|U] levanta los restos sanguinolentos de una liebre. «Abatí a este pequeño en vuestro honor, una muestra de mi determinación a luchar siempre a vuestro lado»."
 hunt.5003.ending: "\n\n[hunt_participant.GetFirstNameNoTooltip] sonríe y admira su trabajo."
 hunt.5003.ending_lover: "«Parecéis tan en paz. Cómo me alegro», y me planta un casto beso en la mejilla, como si estuviéramos solos en el mundo."
 hunt.5003.ending_woo: "«Me alegro de haberos encontrado a solas», [hunt_participant.GetFirstNameNoTooltip] se sonroja ligeramente, su mirada comunica algo… íntimo."
 hunt.5003.a: "¡¿#EMP Queréis#! que nos pillen?!"
 hunt.5003.b: "Lo guardaré como un #EMP tesoro#!, amor mío."
 hunt.5003.b.woo: "Gracias, es muy bonito."
 hunt.5003.b.tt: "Alguien podría descubrir vuestra relación [Concept( 'secret', 'secreta' )|E]"
 hunt.5003.c: "Esto no me vale de nada."
 hunt.5003.d: "Ven aquí, amor mío."
 hunt.5003.d.woo: "Ven aquí, estamos a solas…"
 hunt.5010.t: "Una [activity.Custom('GetAnimalFemale')] y su cría"
 hunt.5010.desc: "Mientras nos adentramos en [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], pisándole los talones a mi [activity.Custom('GetAnimalType')], llegamos a un claro sin salida bajo un pequeño risco.\n\nUn gemido audible de decepción y enfado surge del grupo: una cierva aterrorizada y su cervatillo se esconden en [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]; habremos seguido sus huellas en nuestro apresuramiento…\n\nNo tiene sentido cazarlos: habremos de volver atrás y rastrear al [activity.Custom('GetAnimalMale')] de nuevo antes de que sea demasiado tarde."
 hunt.5010.a: "Una pieza es una pieza, acabemos ya."
 hunt.5010.b: "¡Agarrad al [activity.Custom('GetAnimalChild')] para domarlo!"
 hunt.5010.c: "¡Encontrad a ese [activity.Custom('GetAnimalMale')]!"
 hunt.5050.t: "Arrancados del cielo"
 hunt.5050.desc: "Mi [activity.Custom('GetRaptorType')] despega de su vigía magníficamente, dirigiéndose directamente hacia un ejemplar de [activity.Custom('GetAnimalType')] de color [activity.Custom('GetAnimalColor')] escondido en [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')].\n\nCuando llega a su punto álgido, suena sobre nuestras cabezas un grito desgarrador, demasiado fuerte y estridente para pertenecer a cualquiera de #EMP nuestras#! aves.\n\nJusto cuando mi [activity.Custom('GetRaptorType')] empieza a lanzarse en picado, ¡sufre un ataque de un [host.Custom('GetRegionalEagleType')] enorme, que le hace desaparecer del aire con un violento chorro de plumas!"
 hunt.5050.a: "¡Maldito canalla! ¡A por ese pajarraco!"
 hunt.5050.a.success: "Vengas a tu [activity.Custom('GetRaptorType')]"
 hunt.5050.a.failure: "El ave escapa"
 hunt.5050.b: "Parece que necesitaré #EMP vuestro#! [activity.Custom('GetRaptorType')], [hunt_participant.GetFirstNameNoTooltip]."
 hunt.5050.c: "Ah, una de sus plumas."
 hunt.5050.c.tt: "Recibirás un [artifact|lE] de alhaja de plumas"
 hunt.5050.d: "La naturaleza es cruel…"
 hunt.5060.t: "Bajo mis alas"
 hunt.5060.desc: "Mi grupo y yo nos adentramos en un bosquecillo, con los ojos bien abiertos en busca de cualquier señal de un ejemplar de [activity.Custom('GetAnimalType')]. Desde las copas de los árboles, se oye un suave gorjeo, cada vez más fuerte a medida que avanzamos.\n\n¡Es un polluelo que chilla para llamar a su madre!\n\nUn ágil cazador baja un polluelo de rapaz sin plumas de un/a [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')]. ¡Qué suerte! Solo las aves jóvenes capturadas en libertad se pueden adiestrar para cazar."
 hunt.5060.a: "Lo llevaremos de vuelta a mi pajarera."
 hunt.5060.b: "¡Tened, [hunt_participant.GetFirstNameNoTooltip], un regalo!"
 hunt.5060.c: "Dejadlo en su sitio."
 hunt.7001.t: "Un encuentro pantanoso"
 hunt.7001.desc: "A medida que nos adentramos en el [host.GetCurrentLocation.GetNameNoTooltip], el suelo se vuelve más húmedo y el aire más pesado.\n\nDe repente, de entre el verdor que nos rodea, aparece un gigante, oculto tras capas y capas de ropa sucia.\n\n«¡Explicaos!», grita, «¿Qué hacéis en #EMP mi#! pantano?»."
 hunt.7001.adventurer: "¿No preferiríais ver el mundo con nosotros?"
 hunt.7001.a: "¿#EMP Tu#! pantano, dices? Está claramente loco."
 hunt.7001.b: "Hablemos de eso."
 hunt.7001.b_success: "Ese tipo entiende mis argumentos… creo"
 hunt.7001.b_failure: "No se puede razonar con este loco usando la lógica"
 hunt.7001.c: "¡Por fin algo que cazar!"
 hunt.7001.d: "¡Apartaos, fétido patán!"
 hunt.7011.t: "Atrapados en una trampa"
 hunt.7011.desc: "Cuando [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l] y yo caminábamos por un terreno complicado, el corazón casi me da un vuelco al oír un grito tremendo.\n\n"
 hunt.7011.snare: "Me giro y veo a mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)] tirad[hunt_participant.Custom('ES_OA')] en el suelo, con un lazo que le agarra con fuerza la pantorrilla."
 hunt.7011.bear: "Me giro y veo el pie de mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)] atrapado en la boca de una trampa para osos que asoma amenazadora entre las zarzas."
 hunt.7011.pit: "Me giro y veo que mi [ROOT.Char.Custom2('RelationToMe', hunt_participant)] ha caído en pozo trampa oculto que ahora apresa su pierna con fuerza."
 hunt.7011.alive: "\n\n[hunt_participant.GetSheHe|U] aúlla de dolor,"
 hunt.7011.noble: "«¡Argh! ¡Malditos plebeyos! ¡¿Por qué no cazan como [hunt_participant.GetWomenMen]?!»."
 hunt.7011.lowborn: "«¡La pierna! ¡Argh! ¡No vi esa maldita cosa! #EMP ¡Argh!#!»."
 hunt.7011.dead: "\n\n¡Debemos seguir adelante o se nos escapará el/la [activity.Custom('GetAnimalType')]!"
 hunt.7011.a: "¡Debo seguir adelante o se nos escapará el/la [activity.Custom('GetAnimalType')]!"
 hunt.7011.b: "¡[physician.GetFirstNameNoTooltip]! ¿Dónde está [physician.GetFirstNameNoTooltip]?"
 hunt.7011.c: "Mis hombres os llevarán de vuelta."
 hunt.7011.d: "Por desgracia caíste con mucha fuerza…"
 hunt.7011.d.success: "Nadie se da cuenta…"
 hunt.7011.d.failure: "Alguien sospecha"
 hunt.7011.d.flavor: "#EMP … y te das con una roca en la cabeza…#!"
 hunt.7011.e: "Encontrad a los tramperos y cortadles las manos."
 hunt.7011.e.flavor: "#EMP ¡Nadie le roba a [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip]!#!"
 hunt.7011.e.hunting_grounds: "Esta opción está disponible por el [building|lE] $building_type_hunting_grounds_01$ de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 hunt.7011.e.royal_forests: "Esta opción está disponible por el [building|lE] $building_type_royal_forest_01$ de [host.GetCurrentLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 hunt.7020.t: "Desafiando la gravedad"
 hunt.7020.desc: "La partida se ha detenido, distraída por un afloramiento de peñascos redondos encima de una pendiente. [onlooker.Custom('ES_ElLa')|U] [onlooker.GetTitledFirstName|l] empuja uno.\n\nTodos miran como la roca cae rodando, gana velocidad y llega al pie de la colina con un golpe satisfactorio.\n\n"
 hunt.7020.murder: "Me pregunto si [pertinent.GetFirstNameNoTooltip] es lo bastante arrogante como para picar con esto…"
 hunt.7020.woo: "¿Qué mejor modo de probar mi valía ante [pertinent.GetFirstNameNoTooltip] que saltando un peñasco?"
 hunt.7020.befriend: "Esta podría ser la oportunidad que estaba esperando para entablar amistad con [pertinent.GetFirstNameNoTooltip]."
 hunt.7020.bravado: "Veamos, podría ser una oportunidad para impresionar a todo el mundo…"
 hunt.7020.a.intent: "¡Observad, [pertinent.GetFirstNameNoTooltip]!"
 hunt.7020.a: "¡Amigos, ayudad a [onlooker.GetFirstNameNoTooltip] a hacer rodar ese grande para mí!"
 hunt.7020.a.flavor: "#EMP ¡No es sino un guijarro!#!"
 hunt.7020.b: "¡Empujad otro, lo saltaré!"
 hunt.7020.b.flavor: "#EMP ¡Lo saltaré con facilidad!#!"
 hunt.7020.c.rival: "¿Demasiad[pertinent.Custom('ES_OA')] gallina para saltarlo, [pertinent.GetFirstNameNoTooltip]?"
 hunt.7020.c: "¿[pertinent.GetFirstNameNoTooltip], podéis saltar uno?"
 hunt.7020.c.flavor: "#EMP ¿Qué podría salir mal?#!"
 hunt.7020.d: "Venid, [pertinent.GetFirstNameNoTooltip], ¡a ver quién puede saltar más!"
 hunt.7020.d.flavor: "#EMP ¡Tened cuidado!#!"
 hunt_boulder_jump_success_both: "Saltáis vuestros peñascos"
 hunt_boulder_jump_success_self: "Superas el peñasco"
 hunt_boulder_jump_success_pertinent: "[pertinent.GetFirstNameNoTooltip] supera el peñasco"
 hunt_boulder_jump_failure_self: "Sales #negative_value herid[GetPlayer.Custom('ES_OA')]#!"
 hunt_boulder_jump_failure_pertinent: "[pertinent.GetFirstNameNoTooltip] sale #negative_value herid[pertinent.Custom('ES_OA')]#!"
 hunt_boulder_jump_failure_both: "Ambos recibís #negative_value heridas#!"
 hunt_boulder_jump_refusal: "[pertinent.GetFirstNameNoTooltip] rechaza tu desafío"
 hunt_boulder_impressed_title: "Salto impresionante"
 hunt.7020.e: "Muy bien, continuemos."
 hunt.7020.e.flavor: "#EMP Sería estúpido hacer lo contrario…#!"
 hunt.7100.t: "Un momento para hablar"
 hunt.7100.opening: "A la espera de que los perros encuentren el rastro, el grupo descansa a la sombra. [woo_target.GetFirstName] se encuentra cerca. Sería el momento perfecto para una charla inocente."
 hunt.7100.married: "Actúo mientras su [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName|l], está distraíd[woo_target.GetPrimarySpouse.Custom('ES_OA')]."
 hunt.7100.married_absent: "Su [woo_target.GetPrimarySpouse.GetWifeHusband], [woo_target.GetPrimarySpouse.GetTitledFirstName|l], está lejos…"
 hunt.7100.currentspouse: "¡Puede que hoy conquiste a mi [woo_target.GetWomanMan]!"
 hunt.7100.desc: "\n\n«Ah, [woo_target.GetTitledFirstName|l], es un buen día para cazar, confío en que os estéis divirtiendo», inicio con indiferencia.\n\nEstoy casi segur[GetPlayer.Custom('ES_OA')] de que su sonrisa es algo más que educada."
 hunt.7100.a: "¡No hay nada hay mejor que una buena cacería!"
 hunt.7100.a.tt: "#F Apelo al lado activo de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.b: "Domar y hacer volar semejante [activity.Custom('GetRaptorType')] es vivir de verdad."
 hunt.7100.b.tt: "#F Apelo al lado social de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.c: "A veces siento lástima por los pobres animales."
 hunt.7100.c.tt: "#F Apelo al lado compasivo de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.d: "Por supuesto, preferiría estar haciendo algo útil."
 hunt.7100.d.tt: "#F Apelo al lado diligente de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7100.e: "Un bosque bien gestionado rebosa con los regalos [ROOT.Char.GetFaith.HighGodNamePossessive]."
 hunt.7100.e.tt: "#F Apelo al lado administrador de [woo_target.GetFirstNameNoTooltip].#!"
 hunt.7101.reply_hunter: "«$hunt.7100.a$»\n\n"
 hunt.7101.reply_falconer: "«$hunt.7100.b$»\n\n"
 hunt.7101.reply_pity: "«$hunt.7100.c$»\n\n"
 hunt.7101.reply_wastrel: "«$hunt.7100.d$»\n\n"
 hunt.7101.reply_steward: "«$hunt.7100.e$»\n\n"
 hunt.7101.opening: "[woo_actor.Custom('ES_ElLa')|U] [woo_actor.GetTitledFirstName|l] se me acerca mientras la partida descansa a la sombra a la espera de que los perros encuentren el rastro.\n\n[woo_actor.GetFirstNameNoTooltip] piensa un momento antes de ofrecer:"
 hunt.7101.hunter: "$hunt.7101.reply_hunter$No puedo negar que la emoción, la acción, es una alegría."
 hunt.7101.falconer: "$hunt.7101.reply_falconer$Conozco el simbolismo que se le escapa a [woo_actor.GetSheHe]."
 hunt.7101.pity: "$hunt.7101.reply_pity$Puede que [woo_actor.GetSheHe] sea diferente de los demás."
 hunt.7101.wastrel: "$hunt.7101.reply_wastrel$Se ve un[woo_actor.Custom('ES_XA')] [woo_actor.GetWomanMan] de éxito."
 hunt.7101.steward: "$hunt.7101.reply_steward$Ciertamente, hay belleza en una naturaleza organizada."
 hunt.7101.fallback: "Me cuesta encontrar una respuesta."
 hunt.7101.a: "No puedo negar que [woo_actor.GetSheHe] tiene cierto encanto…"
 hunt.7102.hunter: "$hunt.7101.reply_hunter$\n\nNo puedo evitar sentir vergüenza ajena…"
 hunt.7102.falconer: "$hunt.7101.reply_falconer$\n\nCuánta arrogancia…"
 hunt.7102.pity: "$hunt.7101.reply_pity$\n\n¡Aprended a aceptar un cumplido, pardiez!"
 hunt.7102.wastrel: "$hunt.7101.reply_wastrel$\n\n"
 hunt.7102.steward: "$hunt.7101.reply_steward$\n\n"
 hunt.7102.fallback: "[woo_actor.GetSheHe|U] me sonríe con complicidad, lo que me hace sentir #EMP muy#! incómod[GetPlayer.Custom('ES_OA')]."
 hunt.7102.a: "Qué [woo_actor.GetWomanMan] más ridícul[woo_target.Custom('ES_OA')]."
 hunt.7103.reply: "[woo_target.Custom('ES_ElLa')|U] [woo_target.GetTitledFirstName|l] parece haber reaccionado cálidamente a mi maniobra"
 hunt.7103.hunter: "$hunt.7103.reply$, sus ojos se inflaman cuando asiente con vehemencia."
 hunt.7103.falconer: "$hunt.7103.reply$, casi parece que me mire con ojos nuevos."
 hunt.7103.pity: "$hunt.7103.reply$, lamentando los deportes violentos de nuestra época y clase."
 hunt.7103.wastrel: "$hunt.7103.reply$, claramente sorprendid[woo_target.Custom('ES_OA')] de haber encontrado un alma gemela."
 hunt.7103.steward: "$hunt.7103.reply$, feliz de haber encontrado a alguien que también se regocija con estas cosas."
 hunt.7103.fallback: "$hunt.7103.reply$, me mira larga y profundamente a los ojos."
 hunt.7103.desc: "\n\nCuando se marcha, la tensión es palpable en cada cumplido: ¡sabía que encontraría las palabras adecuadas para conquistar[woo_target.GetHerHim]!"
 hunt.7103.a: "Creo que ya ha picado…"
 hunt.7104.reply: "Parece que mi respuesta no ha impresionado [woo_target.Custom('ES_AlAla')] [woo_target.GetTitledFirstName|l]"
 hunt.7104.hunter: "$hunt.7104.reply$, pues [woo_target.GetSheHe] desvía la mirada cuando me da las gracias y se marcha rápidamente."
 hunt.7104.falconer: "$hunt.7104.reply$, pues [woo_target.GetSheHe] pone los ojos en blanco con desdén."
 hunt.7104.pity: "$hunt.7104.reply$, pues pierde interés rápidamente, desanimad[woo_target.Custom('ES_OA')] por mis palabras."
 hunt.7104.wastrel: "$hunt.7104.reply$, pues mira por encima y parece que solo escucha a medias."
 hunt.7104.steward: "$hunt.7104.reply$, pues mira por encima y parece que solo escucha a medias."
 hunt.7104.fallback: "$hunt.7104.reply$, pues abandona mi compañía lo antes que puede."
 hunt.7104.desc: "\n\nAl hallarme a solas después de que [woo_target.GetSheHe] se haya despedido, no puedo evitar sentirme idiota por semejante desliz…"
 hunt.7104.a: "¿Qué se me pasó por la cabeza?"
 hunt.7200.t: "La caza de verdad"
 hunt.7200.desc: "Mientras abandonamos nuestro campamento y nos adentramos por [host.GetCurrentLocation.Custom('GetTerrainTypePlural')], no pierdo de vista a [ROOT.Char.Custom2('DescriptorNegative', murder_target)], [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l], que avanza a paso lento sin percatarse de mi vigilancia.\n\n"
 hunt.7200.agent: "Puede que [murder_schemer.Custom('ES_ElLa')] [murder_schemer.GetTitledFirstName|l] no esté aquí, pero esta podría ser la oportunidad que habíamos estado esperando.\n\n"
 hunt.7200.accomplice_2: "[accomplice.Custom('ES_ElLa')|U] [accomplice.GetTitledFirstName|l] y [accomplice_2.Custom('ES_ElLa')] [accomplice_2.GetTitledFirstName|l] siguen vigilándo[murder_target.GetHerHim] de cerca… Puede que nunca tengamos una oportunidad mejor…"
 hunt.7200.accomplice: "Con la ayuda [accomplice.Custom('ES_DelDela')] [accomplice.GetTitledFirstName|l], puede que finalmente me libre de tan detestable [murder_target.GetWomanMan]."
 hunt.7200.alone: "Puede que no tenga simpatizantes en la partida, pero si logro encontrar el momento adecuado, no hay mejor tapadera para el acto que una cacería."
 hunt.7200.a: "Hoy es el día."
 hunt.7200.b: "[accomplice.GetFirstNameNoTooltip] se encargará."
 hunt.7200.c: "Confío en [accomplice_2.GetFirstNameNoTooltip] para este asunto delicado."
 hunt.7200.d: "Debo tener paciencia."
 hunt_murder_accomplice_tt: "[THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer, 'intentarás', 'intentará')] asesinar[Select_CString( murder_target.IsLocalPlayer, 'te', '' )] a [Select_CString( murder_target.IsLocalPlayer, 'ti', murder_target.GetShortUIName )]"
 hunt.7210.opening: "Galopando por [host.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], siguiendo las llamadas de los cuernos y los aullidos de los perros, [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l] al fin se separa del resto del grupo.\n\n"
 hunt.7210.desc: "[murder_target.GetSheHe|U] se detiene un momento, sopesando qué acción emprender."
 hunt.7210.accomplice: "Miro a [accomplice.GetFirstName], que asiente con gravedad, el ceño fruncido con determinación, esperando a que actúe."
 hunt.7210.a: "Y será un trágico accidente."
 hunt.7210.a.tt: "#EMP ¡Jia!#!"
 hunt.7210.b: "No, debo esperar el momento…"
 hunt.7211.desc: "Me muevo lo más rápidamente posible y me abalanzo sobre [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l] desde un lado para intentar descabalgar[murder_target.GetHerHim]."
 hunt.7211.agent: "No quiero defraudar a [abduct_schemer.GetFirstName]…"
 hunt.7211.accomplice: "[accomplice_2.GetFirstName] y [accomplice.GetFirstName] se lanzan rápidamente."
 hunt.7211.accomplice_2: "[accomplice.GetFirstName] se impone rápidamente desde el otro lado."
 hunt.7211.success: "\n\n«¿[ROOT.Char.GetTitledFirstNameNoTooltip]? ¡Argh! ¿Qué estáis…?», [murder_target.GetFirstNameNoTooltip] se desploma de su caballo, cayendo sobre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], mientras desmonto rápidamente.\n\nEl hecho está consumado antes de que [murder_target.GetFirstNameNoTooltip] pueda recobrar la calma, y a cualquier observador le resultaría difícil resolver cuál fue la causa del desaguisado."
 hunt.7211.failure: "\n\n«¡¿[ROOT.Char.GetTitledFirstNameNoTooltip]?! ¡Qué demonios…!», [murder_target.GetFirstNameNoTooltip] cae pesadamente de su corcel, pero se pone en pie. [murder_target.GetSheHe|U] sale corriendo hacia el resto de la partida mientras yo intento recuperar el control de mi caballo, mirando por encima del hombro temerosamente, viéndole gritar con todas sus fuerzas. No [murder_target.GetHerHim] alcanzaré a tiempo…"
 hunt.7212.desc: "Me detengo un momento para reorganizar el equipo. El repentino chasquido de una ramita rompe el silencio y veo [abduct_actor.Custom('ES_AlAla')] [abduct_actor.GetTitledFirstName|l] acercarse rápidamente."
 hunt.7212.accomplice_2: "[accomplice_2.GetFirstName] y [accomplice.GetFirstName] le siguen de cerca"
 hunt.7212.accomplice: "[accomplice.GetFirstName] va a la zaga."
 hunt.7212.success: "\n\nVeo demasiado tarde la determinación en los ojos de [murder_actor.GetFirstNameNoTooltip], no consigo esquivar su placaje y caigo sobre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] con un golpe sordo.\n\nCuando vuelvo en mí y me doy la vuelta, ¡[murder_actor.GetSheHe] se alza sobre mí, sosteniendo un pedrusco enorme sobre su cabeza! «Adiós, [ROOT.Char.GetFirstNameNoTooltip]»."
 hunt.7212.failure: "\n\nEstá claro que algo va mal. [murder_actor.Custom('ES_ElLa')|U] [murder_actor.GetFirstNameNoTooltip|l] se abalanza repentinamente sobre mí y yo caigo al suelo torpemente, pero consigo ponerme en pie cuando [murder_actor.GetSheHe] pierde el equilibrio sobre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')], maldiciendo.\n\nCorro hacia [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], gritando en busca de ayuda. ¡La partida no puede estar lejos!"
 hunt.7212.a: "«¡Qué…! N…»."
 hunt.7212.b: "¡No dejes de correr!"
 hunt.7300.t: "Un momento para hablar"
 hunt.7300.desc: "Esperando noticias de los sabuesos, la partida descansa en un bosquecillo sombreado. [befriend_target.GetFirstName] no está lejos: ¡es mi oportunidad de impresionar[befriend_target.GetHerHim].\n\n«¡[befriend_target.GetTitledFirstNameNoTooltip]! ¿Qué tal estáis? No tenemos la oportunidad de hablar muy a menudo», comento informalmente.\n\nParece sorprendid[befriend_target.Custom('ES_OA')], pero no hostil, ante mi conversación."
 hunt.7301.reply_hunter: "«$hunt.7100.a$»\n\n"
 hunt.7301.reply_falconer: "«$hunt.7100.b$»\n\n"
 hunt.7301.reply_pity: "«$hunt.7100.c$»\n\n"
 hunt.7301.reply_wastrel: "«$hunt.7100.d$»\n\n"
 hunt.7301.reply_steward: "«$hunt.7100.e$»\n\n"
 hunt.7301.opening: "[befriend_target.Custom('ES_ElLa')|U] [befriend_actor.GetTitledFirstName|l] se acerca mientras el grupo espera noticias de los sabuesos.\n\n[befriend_actor.GetSheHe|U] sonríe afectuosamente:"
 hunt.7301.hunter: "$hunt.7301.reply_hunter$No es una afirmación en la que pueda encontrar fallos."
 hunt.7301.falconer: "$hunt.7301.reply_falconer$Directo al grano, sé exactamente lo que quiere decir [befriend_actor.GetSheHe]."
 hunt.7301.pity: "$hunt.7301.reply_pity$No puedo negar la verdad de sus palabras; es un deporte cruel."
 hunt.7301.wastrel: "$hunt.7301.reply_wastrel$Sin duda es cierto; cuántas cosas útiles podría hacer en lugar de esto…"
 hunt.7301.steward: "$hunt.7301.reply_steward$Ordenar la naturaleza es sin duda algo con lo que me identifico para encontrar alegría."
 hunt.7301.fallback: "No sé bien qué decir."
 hunt.7301.a: "Puede que tengamos en común más de lo que pensaba."
 hunt.7302.hunter: "$hunt.7301.reply_hunter$\n\nNo podría estar más en desacuerdo…"
 hunt.7302.falconer: "$hunt.7301.reply_falconer$\n\nUna diversión trivial, nada más…"
 hunt.7302.pity: "$hunt.7301.reply_pity$\n\nQué debilidad, el mundo es cruel."
 hunt.7302.wastrel: "$hunt.7301.reply_wastrel$\n\nTodos tenemos que dedicar tiempo a las diversiones."
 hunt.7302.steward: "$hunt.7301.reply_steward$\n\nQué insulso…"
 hunt.7302.fallback: "[befriend_actor.GetSheHe|U] sonríe esperanzad[befriend_target.Custom('ES_OA')], obviamente esperando alguna afinidad recíproca."
 hunt.7302.a: "Oíd, ¿qué es aquello de allá?"
 hunt.7303.reply: "[befriend_target.Custom('ES_ElLa')|U] [befriend_target.GetTitledFirstName|l] parece tener mucho en común conmigo"
 hunt.7303.hunter: "$hunt.7303.reply$, sumergiéndose con entusiasmo en las minucias de los arcos y las trampas."
 hunt.7303.falconer: "$hunt.7303.reply$, que apenas contiene su pasión por la cetrería."
 hunt.7303.pity: "$hunt.7303.reply$, ."
 hunt.7303.wastrel: "$hunt.7303.reply$, lamentando la necesidad de entretener la corte con menudencias."
 hunt.7303.steward: "$hunt.7303.reply$, deseos[befriend_target.Custom('ES_OA')] de compartir métodos de gestión de bosques y presas."
 hunt.7303.fallback: "$hunt.7303.reply$, relajando su comportamiento en mi compañía."
 hunt.7303.desc: "\n\nCuando nos podemos en marcha, cuesta separarnos. ¡Sabía que encontraría las palabras adecuadas para embelesar[befriend_target.GetHerHim]!"
 hunt.7303.a: "Creo que me [befriend_target.GetHerHim] he ganado…"
 hunt.7304.reply: "Mis palabras no parecen tener mucho impacto en [befriend_target.Custom('ES_ElLa')] [befriend_target.GetTitledFirstName|l]"
 hunt.7304.hunter: "$hunt.7304.reply$, pues se limita a sonreír cortésmente, aclarándose la garganta y volviendo su atención hacia la naturaleza."
 hunt.7304.falconer: "$hunt.7304.reply$, pues [befriend_target.GetSheHe] solo asiente con diligencia, antes de seguir caminando."
 hunt.7304.pity: "$hunt.7304.reply$, pues me mira extrañad[befriend_target.Custom('ES_OA')] y se rasca la cabeza."
 hunt.7304.wastrel: "$hunt.7304.reply$, pues [befriend_target.GetSheHe] parece completamente consternad[befriend_target.Custom('ES_OA')] por mis palabras."
 hunt.7304.steward: "$hunt.7304.reply$, pues [befriend_target.GetSheHe] pierde rápidamente el interés, claramente sin interés en la gestión."
 hunt.7304.fallback: "$hunt.7304.reply$, pues no dice nada."
 hunt.7304.desc: "\n\nA solas después de que [befriend_target.GetSheHe] se haya ido a charlar con otros, me siento algo tont[ROOT.Char.Custom('ES_OA')]…"
 hunt.7304.a: "Bien hecho, [ROOT.Char.GetFirstNameNoTooltip]."
 hunt.7400.t: "[ROOT.Char.GetCurrentLocation.Custom('GetTerrainLandPlural')|U] de oportunidad"
 hunt.7400.desc: "Dejamos el campamento y nos adentramos en el/la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] en una columna. Observo de cerca a es[abduct_target.Custom('ES_EA')] [ROOT.Char.Custom2('DescriptorNegative', abduct_target)] [abduct_target.Custom('ES_DelDela')] [abduct_target.GetTitledFirstName|l]; no tiene ni idea de mis motivos, completamente distraíd[abduct_target.Custom('ES_OA')] con la cacería.\n\n"
 hunt.7400.agent: "[abduct_schemer.Custom('ES_ElLa')|U] [abduct_schemer.GetTitledFirstName|l] no nos acompaña, pero quizás debería aprovechar esta oportunidad si queremos lograr nuestros objetivos.\n\n"
 hunt.7400.accomplice_2: "[accomplice.Custom('ES_ElLa')|U] [accomplice.GetTitledFirstName|l] y [accomplice_2.Custom('ES_ElLa')] [accomplice_2.GetTitledFirstName|l] nos siguen, observándonos con silenciosa comprensión…"
 hunt.7400.accomplice: "Tengo la ayuda [accomplice.Custom('ES_DelDela')] [accomplice.GetTitledFirstName|l]; si encontrásemos la oportunidad justa…"
 hunt.7400.alone: "Actuaría en solitario, pero, con la preparación adecuada y el elemento sorpresa, un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] puede conseguir mucho."
 hunt.7400.a: "Ha llegado el momento de actuar."
 hunt.7400.b: "Se lo dejo a [accomplice.GetFirstNameNoTooltip]."
 hunt.7400.c: "Se puede confiar en [accomplice_2.GetFirstNameNoTooltip] para esto."
 hunt.7400.d: "Este no es el momento."
 hunt_abduct_accomplice_tt: "[THIS.Char.GetShortUIName|U] [Select_CString(THIS.Char.IsLocalPlayer, 'intentarás', 'intentará')] secuestrar[Select_CString( abduct_target.IsLocalPlayer, 'te', '' )] a [Select_CString( abduct_target.IsLocalPlayer, 'ti', abduct_target.GetShortUIName )]"
 hunt.7410.desc: "¡Por fin encuentro un momento en el que [abduct_target.Custom('ES_ElLa')] [abduct_target.GetTitledFirstName|l] y yo estamos prácticamente a solas! ¡Lo único que queda es ejecutar el plan!\n\n"
 hunt.7410.accomplice_2: "[accomplice.Custom('ES_ElLa')|U] [accomplice.GetTitledFirstName|l] y [accomplice_2.Custom('ES_ElLa')] [accomplice_2.GetTitledFirstName|l] me observan, esperando a que haga el primer movimiento…"
 hunt.7410.accomplice: "[accomplice.Custom('ES_ElLa')|U] [accomplice.GetTitledFirstName|l] está list[accomplice.Custom('ES_OA')], observándome ansios[accomplice.Custom('ES_OA')]…"
 hunt.7410.alone: "Puedo hacerlo…"
 hunt.7410.a: "¡Es la hora!"
 hunt.7410.a.success: "Secuestras a [abduct_target.GetFirstNameNoTooltip]"
 hunt.7410.a.failure: "[abduct_target.GetFirstNameNoTooltip] huye"
 hunt.7410.b: "#EMP No…#! No puedo hacerlo…"
 hunt.7411.desc: "Me acerco lentamente [abduct_target.Custom('ES_AlAla')] [abduct_target.GetTitledFirstName|l] por detrás, eligiendo con cuidado el momento de abalanzarme."
 hunt.7411.agent: "$hunt.7211.agent$"
 hunt.7411.accomplice_2: "Al mismo tiempo, [accomplice_2.GetFirstName] y [accomplice.GetFirstName] se acercan por cada lado."
 hunt.7411.accomplice: "[accomplice.GetFirstName] intenta llegar a [abduct_target.GetSheHe] por otro ángulo."
 hunt.7411.success: "\n\n[abduct_target.GetHerHim|U] pillo desprevenido, golpeándole con fuerza contra [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')]. Mientras [abduct_target.GetSheHe] yace aturdid[abduct_target.Custom('ES_OA')], le ato las manos con una cuerda.\n\n[abduct_target.GetFirstName] se da la vuelta, con los ojos llenos de miedo y confusión."
 hunt.7411.failure: "\n\nCasi [abduct_target.GetHerHim] cogemos desprevenid[abduct_target.Custom('ES_OA')], ¡pero es más resistente de lo que parece! [abduct_target.GetSheHe|U] se da cuenta rápidamente de lo que ocurre, mira la soga que tengo en la mano y sale corriendo hacia [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')], llamando a los demás a gritos…"
 hunt.7411.a: "¡Ya te tengo, gusano!"
 hunt.7411.b: "¡Maldito gusano huidizo!"
 hunt.7412.success: "\n\nAntes de que tenga la oportunidad de preguntar, [abduct_actor.GetFirstNameNoTooltip] me empuja con todas sus fuerzas, haciéndome caer sobre [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')].\n\nMientras estoy allí, aturdid[ROOT.Char.Custom('ES_OA')], noto que me atan las manos con una cuerda! ¡¿Un secuestro?!"
 hunt.7412.failure: "\n\nNoto que algo no va bien; los ojos [abduct_actor.Custom('ES_DelDela')] [abduct_actor.GetFirstNameNoTooltip|l] brillan con una determinación inquietante. Se mueve para empujarme, pero solo me roza, pierde el equilibrio y cae al suelo, ¡hay un rollo de cuerda en [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] junto a [abduct_actor.GetSheHe]!\n\nMe lanzo hacia [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')] mientras [abduct_actor.GetSheHe] yace gimiendo, gritando para que vengan los demás…"
 hunt.7412.a: "«¡[abduct_actor.GetFirstNameNoTooltip]! ¿Qué…»."
 hunt.7800.t: "De la nada"
 hunt.7800.desc: "Hago una pausa para echar un trago de agua de mi odre, saboreando un poco de alivio fresco tras el sudor y la confusión de la persecución. Al dejarlo a mi costado, oigo un silbido débil.\n\n"
 hunt.7800.tree: "¡Una flecha se estrella contra un ejemplar de [ROOT.Char.GetCurrentLocation.Custom('GetRandomRegionalWood')] junto a mí con un sonoro #EMP TAC#!!"
 hunt.7800.ground: "Una flecha se estrella contra [ROOT.Char.GetCurrentLocation.Custom('GetProvinceGroundDesc')] a mis pies, clavándose profundamente en el suelo."
 hunt.7800.closing: "\n\nYo y los que están más cerca nos giramos, pero no hay nadie, solo el viento susurrando a través de [ROOT.Char.GetCurrentLocation.Custom('GetProvinceFoliageDesc')]…"
 hunt.7800.a: "#EMP ¡Eh!#! ¡Tened más cuidado!"
 hunt.7800.b: "Esto debe pertenecer a #EMP alguien#!…"
 hunt.7800.b.success: "Encuentras a su propietario"
 hunt.7800.b.failure: "No hay pistas"
 hunt.7800.b.tt: "Te enfrentas al tirador"
 hunt.7800.c: "#EMP ¡Asesinos!#! ¡Sacadme de aquí! ¡Presto!"
 hunt.7801.t: "De la nada"
 hunt.7801.desc: "Al examinar la flecha con detenimiento, descubro que el emplumado es de una elaboración inusual, algo que sin duda la diferencia de las de los demás miembros de la partida.\n\nObservando subrepticiamente los carcajs de mis compañeros de cacería, pronto encuentro [culprit.Custom('ES_AlAla')] culpable…\n\n«¡No, por favor! ¡Mi [ROOT.Char.GetLadyLord]! Tal vez fui demasiado entusiasta al disparar entre la maleza, pero ¡fue sin maldad! ¡Os lo ruego!"
 hunt.7801.a: "Te dejaré ir, por #EMP esta#! vez."
 hunt.7801.b: "Absurdo. Aherrojadle, nos vamos."
 hunt.8001.t: "Un hermoso ejemplar"
 hunt.8001.desc: "Cuando volvemos de [host.GetCurrentLocation.GetName] con el ejemplar de [activity.Custom('GetAnimalType')] que abatí, no puedo evitar admirar tal animal. Qué gran ejemplar, ¡casi me imagino su piel o calavera adornando las paredes de mi corte! Pero ¿qué opción elijo?"
 hunt.8001.a: "Su suntuosa piel será un excelente tema de conversación."
 hunt.8001.b: "Montad su cabeza, ¡mis invitados verán su majestad!"
 hunt.8001.c: "¡Centrémonos en el delicioso festín en lugar de un trofeo de piel y huesos!"
 hunt.8200.t: "Práctica de cetrería"
 hunt.8200.desc: "Miro el horizonte ante mí, el sol del amanecer anuncia un día prometedor. Mi [ROOT.Char.Custom('GetHuntMasterDesc')|l] [master_hunter.GetName] avanza furtivamente con mi [ROOT.Char.Custom('GetRaptorType')] en la mano y un fulgor en la mirada.\n\n«Sé que tenemos que llegar a una cacería, ¡pero qué mañana más despejada! Con hambre en la tripa de vuestra ave y el frescor en el suelo, las presas estarán listas para ser cazadas. Las garras [ROOT.Char.Custom('GetRaptorTypePossessive')] estarán mejor afiladas para la futura competencia»."
 hunt.8200.a: "No entraría en combate con una espada roma."
 hunt.8200.a.flavor: "Disfrutaré practicando antes del gran día."
 hunt.8200.b: "¡¿Pero quién hay aquí que dé testimonio de mi triunfo?!"
 hunt.8200.b.flavor: "Insisto en apresurarnos a la cacería."
 hunt.8210.t: "Presa durante la cetrería"
 hunt.8210.desc: "Anticipándome a la caza de mañana, me doy un baño a la luz de la luna que me purifica a mí y a mi [hunted_hawker.Custom('GetRaptorType')].\n\nDe repente, oigo un crujido a mi espalda, y seguidamente el aliento de alguien en mi nuca.\n\n«¿Quizás seáis vos mi presa esta noche? Rara vez me ofrecen semejante bocado, tan absorbid[ROOT.Char.Custom('ES_OA')] como estoy por mis deberes».\n\nEl embriagador olor del incienso de [local_temple.Custom('GetLocationFaithTemple')] de [local_temple.GetBaronyNameExplicitlyNoTooltip] abruma mis sentidos. ¿Podría ser est[shrine_maiden.Custom('ES_EA')] [shrine_maiden.Custom('ES_ElLa')] [shrine_maiden.Custom('PriestTitle')] local?"
 hunt.8210.a: "¿Quién soy yo para negar el apetito de lo divino?"
 hunt.8210.a.flavor: "Tu noche de pasión alimenta tu destreza poética."
 hunt.8210.b: "¡Apartaos de mí, he de guardar mi virilidad para la cacería!"
 hunt.8210.b.flavor: "Os apartáis de la musa."
 hunt.8211.opening: "[shrine_maiden.Custom2('AppropriateGreeting', ROOT.Char)]"
 hunt.8211.desc: "$love_artifact_poetry_name$\n\n#EMP «¿Os aventurasteis a verme anoche o fui yo quien os buscó?\n\nNo lo recuerdo.\n\nNi tampoco sé si me dejé llevar por un éxtasis que solo podría existir en el mundo de los sueños\n\no si dicho placer fue ciertamente real».#!"
 hunt.8211.a: "¡La [ROOT.Char.Custom('GetCourt')] oirá nuestro éxtasis simultáneo!"
 hunt.8211.b: "Disfrutaré de esta inmortalización de nuestra pasión."
 love_artifact_poetry_name: "Crucé un puente de placer"
 love_artifact_poetry_description: "Una obra poética dedicada [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitledFirstName|l] para celebrar cuando [sex_memory.GetDescription], escrita por [shrine_maiden.Custom('ES_ElLa')] amante [shrine_maiden.Custom('ES_DelDela')] [shrine_maiden.GetTitledFirstName|l].\n\n#EMP $hunt.8211.desc$#!"
 love_poetry_artifact_appended_desc: "Una obra poética dedicada [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitledFirstName|l] para celebrar cuando [sex_memory.GetDescription], escrita por [shrine_maiden.Custom('ES_ElLa')] amante [shrine_maiden.GetTitledFirstName|l].\n\nDice lo siguiente:\n#EMP $hunt.8211.desc$#!"
 hunt.8211.a_effect: "[newly_created_artifact.GetName] se convierte en un [court_artifact|lE] y ganará un modificador de [grandeur|lE]"
 hunt.8211.b_effect: "Ganas el [artifact|lE] [newly_created_artifact.GetName]"
 hunt.9001.t: "Los dones de la naturaleza"
 hunt.9001.opening_falconry_self: "Reúno el par de aves abatidas por nuestros ejemplares de [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_master_of_hunt: "[hunt_participant.Custom('ES_ElLa')|U] [hunt_participant.GetTitledFirstName|l], [ROOT.Char.Custom('GetHuntMasterDesc')], reúne el par de aves abatidas por nuestros ejemplares de [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_falconry_courtier: "[hunt_participant.Custom('ES_ElLa')|U] [hunt_participant.GetTitledFirstName|l] reúne el par de aves abatidas por nuestros ejemplares de [activity.Custom('GetRaptorPlural')],"
 hunt.9001.opening_captive_master_of_hunt: "[hunt_participant.GetShortUINameNoFormat], [ROOT.Char.Custom('GetHuntMasterDesc')], comprueba las ataduras del animal,"
 hunt.9001.opening_captive_courtier: "[hunt_participant.GetShortUINameNoFormat] comprueba las ataduras del animal,"
 hunt.9001.opening_captive_self: "Compruebo las ataduras del animal,"
 hunt.9001.opening_master_of_hunt: "[hunt_participant.Custom('ES_ElLa')|U] [hunt_participant.GetTitledFirstName|l], [ROOT.Char.Custom('GetHuntMasterDesc')], dirige el despiece,"
 hunt.9001.opening_courtier: "[hunt_participant.GetShortUINameNoFormat] dirige el despiece,"
 hunt.9001.opening_self: "Yo dirijo el despiece,"
 hunt.9001.opening_captive: " vigilando el ejemplar atado de [host.Custom('GetAnimalTypeCaptive')], e indicando a los asistentes que lo lleven con cuidado."
 hunt.9001.opening_master: " desollando magistralmente el cadáver sin manchar ni una gota de sangre."
 hunt.9001.opening_skilled: "desollando hábilmente el cadáver con precisión y velocidad."
 hunt.9001.opening_beginner: "desollando cuidadosamente el cadáver con la dirección de los maestros de caza."
 hunt.9001.opening_novice: "despellejando torpemente el cadáver antes de dejar que los maestros de caza se hagan cargo."
 hunt.9001.opening: "Yo dirijo el despiece, recompensando a los perros con su parte de los despojos."
 hunt.9001.opening_falconry: "una abundancia de piezas, y una muestra del buen adiestramiento de nuestras aves."
 hunt.9001.credit_self: "No es una gran bestia, pero la maté yo.\n\n"
 hunt.9001.credit_self_big: "Aquí y hora de pie, me cuesta creer que yo abatiera a la bestia.\n\n"
 hunt.9001.credit_other: "[credit_taker.GetFirstName] está especialmente feliz con su presa.\n\n"
 hunt.9001.credit_other_big: "[credit_taker.GetFirstName] hizo un buen trabajo al abatir a una bestia tan poderosa.\n\n"
 hunt.9001.credit_shared: "Aunque la presa fuera pequeña, la partida sigue eufórica con la satisfacción de una buena cacería.\n\n"
 hunt.9001.credit_shared_big: "No hay nada como la emoción de abatir a una bestia poderosa.\n\n"
 hunt.9001.opening_compassionate: "No puedo evitar admirar a este ejemplar de [activity.Custom('GetAnimalType')], incluso muerto.\n\n"
 hunt.9001.opening_callous: "El imprudente ejemplar de [activity.Custom('GetAnimalType')] no tuvo ninguna posibilidad contra nosotros…\n\n"
 hunt.9001.opening_ambitious: "Solo puedo imaginar otras bestias orgullosas, esperando a ser cazadas…\n\n"
 hunt.9001.opening_content: "Estos son los momentos dignos de recordar: una buena compañía y una buen ejemplar de [activity.Custom('GetAnimalType')].\n\n"
 hunt.9001.opening_martial: "Una buena excursión, la pieza de [activity.Custom('GetAnimalType')] ofreció una pequeña muestra de los caprichos del campo de batalla.\n\n"
 hunt.9001.opening_learning: "Contemplo el cadáver de este ejemplar de [activity.Custom('GetAnimalType')], admirando su anatomía y sorprendente inteligencia…\n\n"
 hunt.9001.desc_court_artifact: "Me imagino su piel o su calavera adornando las paredes de mi corte.\n\n"
 hunt.9001.desc_trinket: "un souvenir de este día mantendría los recuerdos vivos.\n\n"
 hunt.9001.desc_hunter_1: "He celebrado unas cuantas cacerías, y la gente a mi alrededor ha empezado a darse cuenta. ¡Se está corriendo la voz de mis actividades!"
 hunt.9001.desc_hunter_2: "Mi [ROOT.Char.Custom('TerrainType')] es como un segundo hogar… Sentir el viento en el pelo, pasar tiempo con mis cortesanos, sentir la emoción al acercarme a la presa… ¡Rezo para que no termine nunca!"
 hunt.9001.desc_hunter_3: "No importa cuán rápida, fuerte o astuta sea la presa, ¡no tiene ninguna posibilidad contra mí! Mi destreza como cazador[ROOT.Char.Custom('ES_XA')] es el tema de muchas conversaciones por todo el señorío. Sin embargo, la verdadera recompensa es la libertad que me da semejante [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.falconry: "Es una lástima tener que volver tan pronto, ¡podría seguir así todo el día! Pero los pájaros necesitan descansar."
 hunt.9001.desc_good_bad: "A pesar de unas cuantas dificultades en el camino, ¡la cacería fue muy bien!"
 hunt.9001.desc_good: "Cacerías como estas son una pura alegría, ¡no puedo esperar al año que viene!"
 hunt.9001.desc_bad_good: "Parece que todo lo que pudo ir mal, lo fue, pero se pudieron encontrar aspectos positivos."
 hunt.9001.desc_bad: "Nuestra partida pareció acosada por miserias que aparentemente interminables, y yo casi con alivio dejo atrás semejante [ROOT.Char.Custom('TerrainType')]."
 hunt.9001.desc_same: "Atender la llamada de la naturaleza suele ser una aventura, ¡y esta excursión trajo tanto bueno como malo en abundancia!"
 hunt.9001.desc_fallback: "Atender la llamada de la naturaleza suele ser una aventura, pero debo reconocer que esta excursión fue bastante olvidable."
 hunt.9001.spoils_captive: "\n\nAbatir a una bestia salvaje es una cosa, pero ¡capturarla viva e intacta es otra hazaña!"
 hunt.9001.spoils: "Dejamos la parte de los despojos que corresponde a los ansiosos perros en la piel estirada, antes de partir hacia el campamento y nuestro hogar."
 hunt.9001.spoils_falconry: "\n\nMi [activity.Custom('GetRaptorType')] come felizmente bocados de carne, la recompensa por su gran actuación de este día, antes de partir hacia el campamento y el hogar."
 hunt.9001.murder_secret: "[ROOT.Char.GetIntentTarget.GetFirstName] yace muert[ROOT.Char.GetIntentTarget.Custom('ES_OA')] y nadie sabe que yo estuve detrás…\n\n"
 hunt.9001.murder_public: "[ROOT.Char.GetIntentTarget.GetFirstName] yace muert[ROOT.Char.GetIntentTarget.Custom('ES_OA')], pero todos saben que yo fui [ROOT.Char.Custom('ES_ElLa')] responsable…\n\n"
 hunt.9001.murder_dead: "[ROOT.Char.GetIntentTarget.GetFirstName] yace muert[ROOT.Char.GetIntentTarget.Custom('ES_OA')], aunque no fuera por mi mano…\n\n"
 hunt.9001.murder_fail: "Es, desde luego, una desgracia que [ROOT.Char.GetIntentTarget.GetFirstName] siga con vida…\n\n"
 hunt.9001.woo_soulmate: "[ROOT.Char.GetIntentTarget.GetFirstName] y yo forjamos un vínculo especial, cuya fuerza me sorprende hasta a mí…\n\n"
 hunt.9001.woo_lover: "[ROOT.Char.GetIntentTarget.GetFirstName] no tuvo ninguna oportunidad contra mis insinuaciones seductoras…\n\n"
 hunt.9001.woo_potential: "Capté la atención de [ROOT.Char.GetIntentTarget.GetFirstName], pero si quiero ganarme su corazón, tengo que esforzarme más…\n\n"
 hunt.9001.woo_fail: "A [ROOT.Char.GetIntentTarget.GetFirstName] no le impresionaron mis insinuaciones… Tendré que cambiar de enfoque…\n\n"
 hunt.9001.befriend_best: "[ROOT.Char.GetIntentTarget.GetFirstName] y yo forjamos rápidamente una amistad firme, superando todas mis expectativas…\n\n"
 hunt.9001.befriend_friend: "[ROOT.Char.GetIntentTarget.GetFirstName] estuvo bastante complaciente en mi compañía. Creo que puedo confiar en [befriend_target.GetSheHe]…\n\n"
 hunt.9001.befriend_potential: "Aunque aún hay ciertas formalidades entre [ROOT.Char.GetIntentTarget.GetFirstName] y yo, tenemos algo más de amistad que antes…\n\n"
 hunt.9001.befriend_fail: "No estoy más cerca de ganarme la confianza de [ROOT.Char.GetIntentTarget.GetFirstName]. Debo de estar haciendo algo mal…\n\n"
 hunt.9001.a: "¡Volvemos a casa revigorizados!"
 hunt.9001.b: "Lo hicimos lo mejor que pudimos…"
 hunt.9001.c: "Dejemos atrás esta aventura por ahora."
 hunt.9001.d.choice: "Solo guardaré un recuerdo."
 hunt.9001.d: "Guardaré un recuerdo."
 hunt.9001.e: "Guardaré una pluma."
 hunt.9001.f: "Mi [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], [trophy_recipient.Custom('ES_ElLa')] [trophy_recipient.GetTitledFirstNameNoTooltip|l], agradecerá el trofeo."
 hunt.9001.f.present: "[trophy_recipient.GetTitledFirstNameNoTooltip], mi buen[trophy_recipient.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMeShort', trophy_recipient)], ¡es para vos!"
 hunt.9001.g: "[animal_slayer.Custom('ES_ElLa')|U] [animal_slayer.GetTitledFirstName|l] lo abatió, le pertenece a [animal_slayer.GetSheHe]."
 hunt.9002.t: "Con las manos vacías"
 hunt.9002.opening_master_of_hunt: "[hunt_participant.Custom('ES_ElLa')|U] [ROOT.Char.Custom('GetHuntMasterDesc')], [hunt_participant.Custom('ES_ElLa')] [hunt_participant.GetTitledFirstName|l], reúne a la decepcionada partida y a los perros agotados para el viaje de vuelta."
 hunt.9002.opening_courtier: "[hunt_participant.Custom('ES_ElLa')|U] [hunt_participant.GetTitledFirstName|l] reúne a la decepcionada partida y a los perros agotados para el viaje de vuelta."
 hunt.9002.opening: "Reúno a la decepcionada partida y a los perros agotados para el viaje de vuelta."
 hunt.9002.opening_animal: "\n\nEse ejemplar de [activity.Custom('GetAnimalType')] desde luego se nos escapó, #EMP esta vez#!…"
 hunt.0540.t: "Un maestro cazador"
 hunt.0540.desc.intro: "Mi cacería está a punto de empezar y aún he de nombrar a un [ROOT.Char.Custom('GetHuntMasterDesc')]. Por supuesto, podría asumir esas responsabilidades yo en persona, pero tod[ROOT.Char.Custom('ES_OA')] buen [ROOT.Char.GetTitleAsNameNoTooltip|l] debe saber cuándo delegar."
 hunt.0540.desc.hates_candidate_a: "Por mucho que odie admitirlo, [moh_candidate_1.Custom('ES_ElLa')] [host.Custom2('InsultAdjective', ROOT.Char)] de [moh_candidate_1.GetFirstName] es [moh_candidate_1.Custom('ES_ElLa')] más cualificad[moh_candidate_1.Custom('ES_OA')] para el puesto.\n\n"
 hunt.0540.desc.candidate_a: "Con diferencia, [moh_candidate_1.Custom('ES_ElLa')] [moh_candidate_1.GetWomanMan] más cualificad[moh_candidate_1.Custom('ES_OA')] para el puesto es [moh_candidate_1.GetName], y parece ansios[moh_candidate_1.Custom('ES_OA')] por demostrar su valía.\n\n"
 hunt.0540.desc.nepotism: "Sin embargo, [moh_candidate_2.Custom2('MyCharacterIntroduction', ROOT.Char)] sería [moh_candidate_2.Custom('ES_ElLa')] candidat[moh_candidate_2.Custom('ES_OA')] más adecuad[moh_candidate_2.Custom('ES_OA')] y fiable que podría pedir.\n\n"
 hunt.0540.desc.enthusiasm: "[moh_candidate_3.Custom2('MyCharacterIntroduction', ROOT.Char)|U] parece estar muy interesad[moh_candidate_3.Custom('ES_OA')] en el puesto, aunque no es tan apt[moh_candidate_3.Custom('ES_OA')] como [moh_candidate_1.GetFirstNameNoTooltip].\n\n"
 hunt.0540.desc.outro: "Pero, después de todo, no tengo la obligación de nombrar a nadie."
 hunt.0540.a: "[moh_candidate_1.GetFirstNameNoTooltip|U] es [moh_candidate_1.Custom('ES_ElLa')] mejor candidat[moh_candidate_1.Custom('ES_OA')]."
 hunt.0540.b: "Puedo confiar en [moh_candidate_2.GetFirstNameNoTooltip]."
 hunt.0540.c: "[moh_candidate_3.GetFirstNameNoTooltip|U] es entusiasta."
 hunt.0540.d: "No necesito a nadie."
 friend_made_me_moh: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'te ganaste', 'se ganó' )] la gratitud eterna de [TARGET_CHARACTER.GetShortUIName] al concederle el puesto de «$master_of_hunt_court_position$»"
