 ### PHASES
 pilgrimage_phase_solo: "Peregrinación"
 pilgrimage_phase_solo_desc: "La peregrinación es un viaje espiritual hacia las creencias personales. El éxito de una peregrinación depende tanto de las decisiones tomadas al viajar como de las que se hagan en el destino."
 activity_pilgrimage_guest_desc: "$BULLET_WITH_TAB$Participantes pueden ganar [piety|lE]\n$BULLET_WITH_TAB$Participantes pueden ganar [legitimacy|lE] [legitimacy_i]\n$BULLET_WITH_TAB$Participantes pueden perder [stress|lE] [stress_loss_i]\n$BULLET_WITH_TAB$Participantes pueden ganar el [trait|lE] [GetTrait('pilgrim').GetName( GetNullCharacter )|l]"
 ### OPTIONS
 #Type of Pilgrimage [Special Type] Option
 pilgrimage_type_pious: "Peregrinación piadosa"
 pilgrimage_type_pious_desc: "$EFFECT_LIST_BULLET$ Algunas opciones de evento permitirán acciones especialmente piadosas\n$EFFECT_LIST_BULLET$ Si se llevan a cabo se obtiene un aumento extra de [piety|lE] al completarlas\n\n#weak El propósito de la peregrinación es presentar tus respetos a la divinidad, conectar de verdad con la sustancia misma de tu espíritu.#!"
 pilgrimage_type_worldly: "Peregrinación mundana"
 pilgrimage_type_worldly_desc: "$EFFECT_LIST_BULLET$ Algunas opciones de evento permitirán acciones turísticas\n$EFFECT_LIST_BULLET$ Si se llevan a cabo se obtiene un modificador multicultural escalonado al completarlas\n\n#weak Oler la dulce rareza del aire extranjero, descifrar las extrañas peculiaridades de las lenguas foráneas… ¿Qué podría ser mejor?#!"
 pilgrimage_type_hajj: "Hach"
 pilgrimage_type_hajj_desc: "$EFFECT_LIST_BULLET$ Todos los musulmanes capaces deben realizar el hach al menos una vez en la vida\n$EFFECT_LIST_BULLET$ Hay otros tipos disponibles tras adquirir el [trait|lE] de [GetTrait('hajjaj').GetName(GetNullCharacter)|l]\n\n#weak Recuerda: el hach no es una obligación, sino una oportunidad. Para la sumisión, para la humildad, para el perdón. ¡Inshallah!#!"
 #Fidelity Option
 pilgrimage_option_fidelity: "Fidelidad"
 pilgrimage_fidelity_obligatory: "Obligatoria"
 pilgrimage_fidelity_obligatory_desc: "$EFFECT_LIST_BULLET$ La velocidad de [travel|lE] aumenta un #positive_value 50 %#!\n$EFFECT_LIST_BULLET$ Ganarás #EMP menos#! [piety|lE] al completarla\n\n#weak Sí, sí, realización espiritual, obligación moral, destino de mi esencia inmortal, etcétera. ¿Podemos ponernos en marcha?#!"
 pilgrimage_fidelity_pilgrim: "Peregrina"
 pilgrimage_fidelity_pilgrim_desc: "$EFFECT_LIST_BULLET$ La velocidad de [travel|lE] no se ve afectada\n$EFFECT_LIST_BULLET$ Las recompensas de [piety|lE] al completarla no se ven afectadas.\n\n#weak Con el corazón contento y buena voluntad, partimos para ver los lugares sagrados de esta Tierra.#!"
 pilgrimage_fidelity_contemplative: "Contemplativa"
 pilgrimage_fidelity_contemplative_desc: "$EFFECT_LIST_BULLET$ La velocidad de [travel|lE] se reduce un #negative_value 50 %#!\n$EFFECT_LIST_BULLET$ Ganarás más [piety|lE] al completarla\n\n#weak Si el propósito de la peregrinación es la reflexión, ¿qué sentido tiene apresurarse? Al fin y al cabo, el viaje es la mitad del objetivo.#!"
 #Pomp Option
 pilgrimage_option_pomp: "Pomposa"
 pilgrimage_pomp_humble: "Humilde"
 pilgrimage_pomp_humble_desc: "$EFFECT_LIST_BULLET$ No llevas a nadie de tu [court|lE], lo que hace el [travel|lE] sea peligroso\n$EFFECT_LIST_BULLET$ Te unes a una procesión de [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_humble_max_value')] peregrinos al azar\n$EFFECT_LIST_BULLET$ Se gana más [piety|lE] al completarla\n\n#weak La peregrinación es un momento para la reflexión tranquila. Una procesión común de peregrinos con desconocidos es el mejor lugar para hacerla.#!"
 pilgrimage_pomp_appropriate: "Apropiada"
 pilgrimage_pomp_appropriate_desc: "$EFFECT_LIST_BULLET$ Llevas guardaespaldas o buenos caballeros, y tal vez un amigo\n$EFFECT_LIST_BULLET$ Hasta [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_appropriate_max_value')] peregrinos aleatorios se unen a tu procesión\n$EFFECT_LIST_BULLET$ Las recompensas de [piety|lE] al completarla no se ven afectadas\n\n#weak Los caminos son peligrosos y el viaje largo. Una cosa es la pureza espiritual, otra, actuar con temeridad.#!"
 pilgrimage_pomp_ceremonial: "Ceremonial"
 pilgrimage_pomp_ceremonial_desc: "$EFFECT_LIST_BULLET$ #EMP También#! traes asistentes y gorrones piadosos\n$EFFECT_LIST_BULLET$ Hasta [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_ceremonial_max_value')] peregrinos al azar se unen a tu procesión\n$EFFECT_LIST_BULLET$ Se gana más [piety|lE] al completarla\n\n#weak La fe exige formalidad, incluso lejos de casa. ¿Y cómo podemos ser formales sin seguidores?#!"
 pilgrimage_pomp_throng: "Multitudinaria"
 pilgrimage_pomp_throng_desc: "$EFFECT_LIST_BULLET$ Todo [character|lE] interesado en tu [court|lE] se une a ti\n$EFFECT_LIST_BULLET$ Hasta [EmptyScope.ScriptValue('pilgrimage_entourage_pomp_throng_max_value')] peregrinos aleatorios se unen a tu procesión\n$EFFECT_LIST_BULLET$ Se gana mucha más [piety|lE] al completarla\n\n#weak Todos los fieles deben ver nuestros lugares sagrados… y tengo la intención de ayudarles.#!"
