 ### SYSTEM EVENTS
 #Invalidation Event
 pilgrimage.0040.t: "$pilgrimage_header$ El fin de un viaje"
 pilgrimage.0040.desc: "Y así, mi viaje espiritual llega a un final abrupto. Sin embargo, al igual que la hoja que cae en el río embravecido, nosotros solo podemos ver adónde nos llevan las nuevas circunstancias."
 pilgrimage.0040.desc_moved_capital: "Ahora que mi capital es de hecho la ilustre ubicación de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], no tiene mucho sentido continuar con mi [GetActivityType('activity_pilgrimage').GetNameNoTooltip|l].\n\nDebería centrarme en terminar el viaje allí y probar suerte con otro lugar sagrado."
 pilgrimage.0040.a: "Soy una hoja en el río."
 pilgrimage.0040.a_moved_capital: "Saltemos a otro."
 #Illness Event - used in health.1001
 pilgrimage.0041.t: "¿$pilgrimage.0040.t$?"
 pilgrimage.0041.desc: "Ay, la carne me falla. Pero mi espíritu es fuerte. ¿Debo dejar mi vida en manos de [ROOT.Char.GetFaith.HealthGodName] y continuar el viaje a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?"
 pilgrimage.0041.a: "[ROOT.Char.GetFaith.HighGodName] #EMP me#! ha bendecido."
 pilgrimage.0041.a.tt: "Tu [THIS.Char.GetInvolvedActivity.GetName|l] continuará"
 pilgrimage.0041.b: "No, esto es demasiado peligroso."
 #Invalidation because you bury old host back home
 pilgrimage.0042.t: "$pilgrimage_header$ Un entierro en casa"
 pilgrimage.0042.desc: "Nuestro viaje se ha acortado y comenzaremos a viajar de regreso a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] para dar descanso final [old_pilgrimage_host.Custom('ES_AlAla')] [old_pilgrimage_host.GetTitledFirstName|l]."
 pilgrimage.0042.a: "Es lo que [old_pilgrimage_host.GetSheHe] hubiera querido."
 #Promise your religious relative to go on a Pilgrimage
 pilgrimage.0500.t: "Muerte de un peregrino"
 pilgrimage.0500.desc: "«[first_holy_site.GetProvince.GetNameNoTooltip]. [second_holy_site.GetProvince.GetNameNoTooltip]. Ah, [second_holy_site.GetProvince.GetNameNoTooltip]…», el frágil cuerpo de mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))] [pilgrimage_dying_relative.Custom('ES_ElLa')] [pilgrimage_dying_relative.GetTitledFirstName|l] yace en su lecho, una cáscara de lo que era. A medida que me acerco al lecho, [pilgrimage_dying_relative.GetSheHe] intenta enfocar sus ojos brumosos en mí.\n\n«[pilgrimage_dying_relative.Custom2('RelationToMe' , ROOT.Char)|U]… Las cosas de las que nos arrepentimos no son las que hacemos, sino las que no llegamos a hacer». Me inclino más cerca, y puedo oler la decadencia en su aliento mientras continúa: «No dejes que las trampas del día a día te aparten de tu verdadero camino a [ROOT.Char.GetFaith.HighGodName]».\n\nUna mirada de dolor recorre su rostro y comprendo que la conversación ha terminado."
 pilgrimage.0500.a: "Sí, por supuesto."
 pilgrimage.0500.a.flavor: "Si hace que [pilgrimage_dying_relative.GetSheHe] descanse mejor."
 pilgrimage.0500.a.tt_pilgrimage: "Tu próxima [pilgrimage|lE] será más barata."
 pilgrimage.0500.b: "Soy una persona ocupada estos días, [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('pilgrimage_dying_relative'))]."
 pilgrimage.0500.b.flavor: "Preferiría no hacerlo."
 ###Generic Pilgrimage Journey Events
 #St. Elmo's Fire
 pilgrimage.1100.t.greek: "$pilgrimage_header$ La ardiente Helena"
 pilgrimage.1100.t.christian: "$pilgrimage_header$ El fuego de San Telmo"
 pilgrimage.1100.t.pagan: "$pilgrimage_header$ Llamas de [ROOT.Char.GetFaith.DivineRealm]"
 pilgrimage.1100.t: "$pilgrimage_header$ Llama divina"
 pilgrimage.1100.desc: "La tormenta marina nos pilla desprevenidos por completo cuando empieza a llover a cántaros de un cielo surcado de relámpagos… y, con un repentino y estruendoso destello, los mástiles estallan en llamas azules que envuelven el navío en una luz etérea.\n\n"
 pilgrimage.1100.companion: "«¡Es una señal!», grita mi [ROOT.Char.Custom2('RelationToMeShort', panicked_pilgrim)], [panicked_pilgrim.Custom('ES_ElLa')] [panicked_pilgrim.GetTitledFirstName|l], aferrándose al aparejo para salvar la vida. Su voz apenas se oye por encima del batir de las velas. «¡#EMP Debemos#! dar la vuelta! ¡Antes de que sea demasiado tarde!».\n\n"
 pilgrimage.1100.alone: "La embarcación parece flotar, intacta, por encima de las violentas olas, guiada con seguridad por alguna fuerza divina a través de la tempestad."
 pilgrimage.1100.a: "¡[ROOT.Char.GetFaith.HighGodNameAlternate|U] nos guía!"
 pilgrimage.1100.a.flavor: "¡Mantened el rumbo, timonel!"
 pilgrimage.1100.b: "¡Subiré a vuestro encuentro, [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.1100.b.success.t: "Fuego divino"
 pilgrimage.1100.b.wounded.t: "Herido"
 pilgrimage.1100.b.flavor: "¡Dejadme sentir el abrazo de [ROOT.Char.GetFaith.random_DivineRealm]!"
 pilgrimage.1100.c: "¡[ROOT.Char.GetFaith.WaterGodName] exige un sacrificio!"
 pilgrimage.1100.c.flavor: "¡Debemos esperar a que pase esta borrasca!"
 pilgrimage.1100.d: "¡Volved atrás, insensatos!"
 pilgrimage.1100.d.flavor: "$pilgrimage.1100.c.flavor$"
 every_family_member_tt: "Todo miembro de la familia"
 pilgrimage.1100.success: "Te guían con seguridad"
 pilgrimage.1100.failure: "La tormenta te desvía del camino"
 pilgrimage_random_pilgrim_tt: "Morirá un peregrino al azar, disgustando a cualquier miembro de su [family|lE]"
 pilgrimage_fell_overboard_tt: "[victim_pilgrim.GetFirstName] cayó por la borda"
 #Heathen Raiders
 #pilgrimage_joe_0200_army: "[ROOT.Char.GetFaith.WarGodPossessive] Fury"
 pilgrimage.1110.t: "$pilgrimage_header$ Bandolerismo de [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]"
 pilgrimage.1110.desc: "Al cruzar los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [heathen_raider_county.GetNameNoTierNoTooltip], divisamos los estandartes de una pequeña hueste, blasonados con el/la [heathen_raider.GetFaith.ReligiousSymbol] de la fe [heathen_raider.GetFaith.GetAdjective]. Son vagabundos harapientos que se aprovechan de los peregrinos que se dirigen a [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName].\n\nSu líder bloquea rápidamente nuestra ruta, encabritando su caballo y presentándose como [heathen_raider.GetFirstName]."
 pilgrimage.1110.shared_target_heathen_hajj: "«¡Alto, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]! Por [ROOT.Char.GetFaith.HighGodName], los [ROOT.Char.GetFaith.GetAdherentNamePlural] deben pagar el peaje de la Kaaba»."
 pilgrimage.1110.shared_target_controlled_hajj: "«Un pequeño pago para ver la Kaaba es todo lo que pido a sus administradores [ROOT.Char.GetFaith.GetAdherentNamePlural] [heathen_raider.Custom2('GetUnbelieverTermAdjective', ROOT.Char)]»."
 pilgrimage.1110.shared_target_heathen_jerusalem: "«No temáis [heathen_raider.Custom2('GetUnbelieverTermPlural', ROOT.Char)], las maravillas de nuestra ciudad santa os esperan, por un módico precio»."
 pilgrimage.1110.shared_target_controlled_jerusalem: "«Si de verdad deseáis ver vuestra anhelada ciudad santa, mi pequeños honorarios son poca cosa»."
 pilgrimage.1110.shared_target_heathen: "«¿No lo sabéis, perros [ROOT.Char.GetFaith.GetAdherentNamePlural]? Los [ROOT.Char.Custom2('GetUnbelieverTermPlural', heathen_raider)] han de pagar tributo para ver los/las [heathen_raider.GetFaith.HouseOfWorshipPlural] santos/santas»."
 pilgrimage.1110.shared_target_controlled: "«Vuestros/as [ROOT.Char.GetFaith.HouseOfWorshipPlural] seguirán estando allí una vez paguéis nuestro humilde peaje»."
 pilgrimage.1110.shared_heathen_controlled: "«Nuestros/as [heathen_raider.GetFaith.HouseOfWorshipPlural] son maravillosos de ver, como descubriréis una vez que paguéis lo que debéis»."
 pilgrimage.1110.fallback: "«Alto, [ROOT.Char.Custom2('GetUnbelieverTerm', heathen_raider)]. Yo guardo la paz en estos caminos y debéis pagar como los demás»."
 pilgrimage.1110.a: "Si queréis mi oro, venid a buscarlo."
 pilgrimage.1110.a.fled: "Los bandidos se lo piensan mejor"
 pilgrimage.1110.a.skirmish: "Rechazas la primera oleada"
 pilgrimage.1110.a.beaten: "Por tu insolencia, te lo quitan todo"
 pilgrimage.1110.b.religion: "Venid, [heathen_raider.Custom('SisterBrother')], pues ambos seguimos a [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1110.b.unreformed: "Venid, nunca es demasiado tarde para el/la [ROOT.Char.GetFaith.ReligiousText]."
 pilgrimage.1110.b: "La violencia es innecesaria, hablemos."
 pilgrimage.1110.c: "Estáis en un engaño, escuchad la verdad [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]."
 pilgrimage.1110.c.success: "Tus palabras suenan ciertas"
 pilgrimage.1110.c.failure: "Al bandido no le hace gracia"
 pilgrimage.1110.d: "Tomad vuestro oro, bandido."
 two_entourage_members_wounded_tt: "Hasta dos miembros del séquito saldrán [GetTrait('wounded_1').GetName( GetNullCharacter )|l]s"
 one_entourage_members_wounded_tt: "Un miembro del séquito puede salir [GetTrait('wounded_1').GetName( GetNullCharacter )|l]"
 two_entourage_members_die_tt: "Hasta dos miembros del séquito pueden morir"
 one_entourage_members_die_tt: "Un miembro del séquito puede morir"
 #Tour Church
 pilgrimage.1120.t: "$pilgrimage_header$ Arquitectura [temple_province.GetCounty.GetFaith.GetReligion.GetAdjectiveNoTooltip]"
 pilgrimage.1120.desc: "Pasando por [temple_province.GetTitle.GetDeJureLiege.GetNameNoTooltip], aprovechamos para visitar el/la [ROOT.Char.GetFaith.HouseOfWorship] de [temple_province.GetName], un centro [temple_liege.GetPrimaryTitle.GetAdjectiveNoTooltip] de culto y autoridad [temple_province.GetCounty.GetFaith.GetAdjective].\n\n[temple_person.GetName], un[temple_person.Custom('ES_XA')] [temple_person.GetFaith.PriestNeuter] local menor, nos da una vuelta por los terrenos y edificios. Nos cuenta su historia y señala las obras de arte realizadas por los [temple_province.GetCounty.GetFaith.DevoteeNeuterPlural] locales que se encuentran reunidos en sus oraciones de mediodía."
 pilgrimage.1120.a: "Esto me da una idea…"
 pilgrimage.1120.b: "¡#EMP Esto#! es justo lo que necesitamos en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 pilgrimage.1120.c: "Qué lamentable ejemplo de [ROOT.Char.GetFaith.HouseOfWorship]."
 pilgrimage.1120.d: "Sí, sí, es suficiente, gracias."
 pilgrimage.1120.e: "Me uniré a rezar a [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.1120.f: "¡#EMP Esto#! es justo lo que necesitamos en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 #Roadside Shrine
 pilgrimage.1130.t: "$pilgrimage_header$ Santuario de carretera"
 pilgrimage.1130.desc: "En una bifurcación del camino a las afueras de [shrine_province.GetName], un desolado santuario [shrine_province.GetCounty.GetFaith.GetAdherentName] marcado con un/a [shrine_province.GetCounty.GetFaith.ReligiousSymbol] se alza en medio de [shrine_province.Custom('GetProvinceGroundDesc')].\n\nUna hornacina alberga humildes ofrendas dejadas por viajeros y lugareños, rodeadas por los restos de incontables velas, ahora apagadas."
 pilgrimage.1130.both: "\n\nMi [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], se inclina ante el santuario, mientras que mi [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], pone los ojos en blanco, rezongando en voz alta."
 pilgrimage.1130.faithist: "\n\nMi [ROOT.Char.Custom2('RelationToMeShort', shrine_faithist)], [shrine_faithist.GetName], se detiene a hacer una inclinación ante el santuario, añadiendo su propia ofrenda a la colección."
 pilgrimage.1130.mocker: "\n\nMi [ROOT.Char.Custom2('RelationToMeShort', shrine_mocker)], [shrine_mocker.GetName], se burla al verlo, murmurando sobre [shrine_mocker.GetFaith.NegativeAfterLife]."
 pilgrimage.1130.a: "Puedo dar algo."
 pilgrimage.1130.b: "Pues ¿por qué no…?"
 pilgrimage.1130.b.flavor: "¡Más útil para mí, al fin y al cabo!"
 every_root_faith_entourage_member_tt: "Todo miembro del séquito de fe [shrine_visitor.GetFaith.GetAdjective]"
 every_province_faith_entourage_member_tt: "Todo miembro del séquito de fe [shrine_province.GetCounty.GetFaith.GetAdjective]"
 every_zealous_root_faith_entourage_member_tt: "Todo miembro [GetTrait('zealous').GetName( GetNullCharacter )|l] del séquito de fe [shrine_visitor.GetFaith.GetAdjective]"
 pilgrimage.1130.c: "¡Echad abajo esta necedad [shrine_province.GetCounty.GetFaith.GetAdjectiveNoTooltip]!"
 pilgrimage.1130.c.flavor: "¡Eso les enseñará!"
 pilgrimage.1130.d: "[shrine_faithist.GetFaith.HighGodName] no lo recibirá."
 pilgrimage.1130.d.flavor: "¡Porque [shrine_faithist.GetFaith.HighGodName] no existe!"
 pilgrimage.1130.e: "Callad la boca, [ROOT.Char.Custom2('GetUnbelieverTerm', shrine_mocker)]."
 pilgrimage.1130.f: "Vamos, no nos entretengamos."
 pilgrimage.1130.f.other: "[ROOT.Char.GetFaith.HighGodName] no espera a ningún [shrine_province.GetCounty.GetFaith.GetAdherentNameNoTooltip]."
 #Strength in Numbers
 pilgrimage.1140.t: "$pilgrimage_header$ La seguridad en el número"
 pilgrimage.1140.desc: "Mientras nos abrimos paso por [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], se nos acerca un[group_leader.Custom('ES_XA')] plebey[group_leader.Custom('ES_OA')] de la comunidad [group_leader.GetCulture.GetName] que afirma ser el líder de un grupo de peregrinos [ROOT.Char.GetFaith.GetAdherentNamePlural].\n\n«Buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], llevamos semanas en ruta a [destination.GetName], pero los caminos son demasiado peligrosos y ahora andamos escasos de provisiones».\n\n«Os agradeceríamos eternamente vuestro apoyo»."
 pilgrimage.1140.a: "¡Cuantos más, mejor!"
 pilgrimage.1140.a.tt: "[group_leader.GetFirstName] y hasta otros tres se unirán a tu [ROOT.Char.GetInvolvedActivity.GetName|l]"
 pilgrimage.1140.b: "¿Gente [group_leader.GetCulture.GetNameNoTooltip]? Imposible."
 pilgrimage.1140.b.flavor: "Nunca te fíes de un alma [group_leader.GetCulture.GetNameNoTooltip]."
 pilgrimage.1140.c: "Tomad unas monedas por vuestros apuros."
 pilgrimage.1140.d: "Ni pensarlo, campesin[group_leader.Custom('ES_OA')]."
 pilgrimage.1140.d.flavor: "¡Vamos! ¡Subid!"
 grateful_pilgrims_title: "Peregrinos agradecidos"
 cultural_acceptance_rejected_pilgrims: "Peregrinos rechazados"
 #Heathen-hating adherent challenges you
 pilgrimage.2002.t: "$pilgrimage_header$ Ama a tu vecino"
 pilgrimage.2002.desc: "Entre mis compañeros peregrinos hay un[heathen_hater.Custom('ES_XA')] [heathen_hater.GetWomanMan] que predica compasión y fraternidad… hasta que llegamos al tema de los [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')].\n\nUna noche, en torno al fuego, [heathen_hater.GetSheHe] proclama en voz alta que son «monstruos abominables a los ojos de [ROOT.Char.GetFaith.PantheonTerm]. ¡Todos unos desviados o asesinos de niños!». La mayoría de la gente aparta la mirada cuando les mira. Hoy no fui lo bastante rápid[ROOT.Char.Custom('ES_OA')]. «¿No estáis de acuerdo, oh, [ROOT.Char.GetTitleAsNameNoTooltip|l]?»."
 pilgrimage.2002.a: "No son #EMP todos#! tan malos."
 pilgrimage.2002.b: "¡Estoy de acuerdo y no confiaría en nadie que salga en su defensa!"
 pilgrimage.2002.c: "¡Cierto! ¡Escupen al rostro de [ROOT.Char.GetFaith.HighGodName]!"
 #Companions are running low
 pilgrimage.2003.t: "$pilgrimage_header$ Una cuestión de seguridad"
 pilgrimage.2003.desc: "Llevo un tiempo con una sensación irritante. Mi peregrinación ha resultado ser más arriesgada de lo que había esperado, o tal vez no he soportado suficientes pruebas para demostrarme merecedor[ROOT.Char.Custom('ES_XA')] de la protección [ROOT.Char.GetFaith.HighGodNameAlternatePossessive].\n\nSin embargo, #EMP he#! visto a algunos individuos impresionantes en el asentamiento local de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] que seguramente mejorarían la seguridad del peregrinaje de un modo más práctico."
 pilgrimage.2003.a: "Debería contratar a un par de ellos para mi peregrinación."
 pilgrimage.2003.b: "[2002_local_warrior.Custom('ES_ElLa')|U] [2002_local_warrior.GetTitledFirstNameNoTooltip|l] parece un[2002_local_warrior.Custom('ES_XA')] gran ejemplar."
 pilgrimage.2003.c: "No. Tengo fe en [ROOT.Char.GetFaith.PantheonTerm]."
 #Run into a Potential Friend
 pilgrimage.2004.t: "$pilgrimage_header$ Un encuentro inesperado"
 pilgrimage.2004.desc: "Según me acerco a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], cada vez encuentro más compañeros peregrinos de toda clase de lugares.\n\nUno de ellos me reconoce a lo lejos: «¿[ROOT.Char.GetTitledFirstNameNoTooltip]? ¿Sois vos?».\n\n¡Resulta que es [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 pilgrimage.2004.a: "¡[ROOT.Char.GetFaith.PantheonTerm|U] nos ha/n reunido!"
 pilgrimage.2004.b: "Un encuentro feliz, pero debo rezar en soledad."
 #A peasant inadvertedly insults you
 pilgrimage.2005.t: "$pilgrimage_header$ Una historia grosera"
 pilgrimage.2005.desc: "Al pasar junto al fuego del campamento, un[rude_pilgrim.Custom('ES_XA')] peregrin[rude_pilgrim.Custom('ES_OA')] de otro séquito está contando una historia que oyó en el pasado sobre [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 pilgrimage.2005.desc_close: "de estas tierras,"
 pilgrimage.2005.desc_far: "de un lugar lejano llamado [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 pilgrimage.2005.outro: "a carcajadas estridentes.\n\nCuando se da cuenta de mi vacilación, [rude_pilgrim.Custom('ES_ElLa')] narrador[rude_pilgrim.Custom('ES_XA')] me mira tranquilizador[rude_pilgrim.Custom('ES_XA')]: «¡No os preocupéis, [ROOT.Char.Custom('FormOfAddressForLiege')]! ¡Seguro que se trata de #EMP otr[ROOT.Char.Custom('ES_OA')]#! noble altaner[ROOT.Char.Custom('ES_OA')]!»."
 pilgrimage.2005.a: "«No, ¿de verdad? Contadme más de est[ROOT.Char.Custom('ES_EA')] [ROOT.Char.GetTitleAsNameNoTooltip]»."
 pilgrimage.2005.a.flavor: "Me siento junto al fuego."
 pilgrimage.2005.b: "«¡Guardias, traedme el látigo!»"
 pilgrimage.2005.c: "Puede que sea hora de buscar otra gente con la que viajar."
 #You have gotten lost
 pilgrimage.2006.t: "$pilgrimage_header$ La ruta panorámica"
 pilgrimage.2006.intro: "El viaje espiritual se ha detenido literalmente."
 pilgrimage.2006.desc_alone: "Mantengo los ojos bien abiertos, tratando de reconocer el camino a seguir, pero no veo nada de nada, y empiezo a preocuparme un poco. #EMP Era#!\n\nen esta dirección, ¿no? Dudando, miro hacia un campesino local que está realizando sus tareas un poco más adelante."
 pilgrimage.2006.desc_travel_leader: "Mi $travel_leader_court_position$, [caravan_master.GetTitledFirstName|l], mira a su alrededor, buscando frenéticamente el camino a seguir, y la gente empieza a darse cuenta.\n\nEl rostro [caravan_master.Custom('ES_DelDela')] [caravan_master.GetTitledFirstNameNoTooltip|l] adquiere un tono grisáceo al volver la mirada hacia mí, en busca de respuestas sobre qué hacer a continuación."
 pilgrimage.2006.a: "¡Conozco el camino a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] como la palma de mi mano!"
 pilgrimage.2006.a_pious: "Dejaremos que [ROOT.Char.GetFaith.HighGodNameAlternate] nos guíe."
 pilgrimage.2006.b: "Disfrutemos de la creación [ROOT.Char.GetFaith.CreatorNamePossessive] un poco más."
 pilgrimage.2006.b_cynical: "Supongo que no es el fin del mundo."
 pilgrimage.2006.c: "Supongo que podría pedir indicaciones a los lugareños…"
 pilgrimage.2006.c_caravan_master: "Ahora #EMP vos#! iréis a pedir indicaciones."
 #Fall ill
 pilgrimage.2008.t: "$pilgrimage_header$ Enfermedad"
 pilgrimage.2008.desc: "Parece que no me ha sentado bien tanto viaje. Tal vez sean las tierras extrañas llenas de aire desconocido, o que no me adapto bien al clima local.\n\nEn cualquier caso, tengo una tos persistente desde hace semanas y esta mañana apenas he podido reunir las fuerzas para salir del lecho."
 pilgrimage.2008.a: "Si es la voluntad [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 pilgrimage.2008.a.tt: "Viajar estando [GetTrait('ill').GetName( GetPlayer )] supone un mayor riesgo para la salud"
 pilgrimage.2008.whole_of_body: "No, esta tosecita pasará rápidamente."
 pilgrimage.2008.court_physician: "[traveling_court_physician.GetTitledFirstNameNoTooltip|U], preparadme algo."
 #Develop pneumonia
 pilgrimage.2009.t: "$pilgrimage_header$ Tos áspera"
 pilgrimage.2009.desc: "El viaje no me está haciendo ningún bien. Mi salud no ha mejorado a lo largo de mi misión para buscar la gracia de [ROOT.Char.GetFaith.PantheonTerm]. Ha ido mucho, mucho peor. No recuerdo lo que es respirar sin esfuerzo."
 pilgrimage.2009.a: "Que [ROOT.Char.GetFaith.HighGodNameAlternate] tenga piedad."
 pilgrimage.2009.a.tt: "Viajar con una [GetTrait('pneumonic').GetName( GetPlayer )|l] supone un mayor riesgo para la salud"
 #Meet a mystic
 pilgrimage.2010.t: "$pilgrimage_header$ El místico"
 pilgrimage.2010.desc: "[2010_mystic.Custom('ES_AlAla')] [2010_mystic.GetTitledFirstName|l] es una de las personas más extrañas que he encontrado en este viaje. Parece un[2010_mystic.Custom('ES_XA')] firme creyente, pero también habla largo y tendido sobre la verdadera naturaleza de [ROOT.Char.GetFaith.HighGodName] y lo que ello significa. De noche, su tienda se ilumina con las velas del interior y extraños cánticos y un incienso poco común manan de ella.\n\nMe pilla totalmente desprevenid[ROOT.Char.Custom('ES_OA')] cuando [2010_mystic.GetFirstNameNoTooltip] me invita a entrar."
 pilgrimage.2010.a: "Siento bastante curiosidad…"
 pilgrimage.2010.a.tt: "Entras en la tienda"
 pilgrimage.2010.b: "No, gracias, ¡todo esto me huele a herejía!"
 #The Mystic has a lot to say about your faith
 pilgrimage.2011.desc: "Dentro de la tienda de [2010_mystic.GetTitledFirstName|l], me recibe un fuerte olor y un aire abrumadoramente cálido y pesado. «Es importante que volvamos la mirada sobre nosotros mismos», explica y toma asiento.\n\n«Quiero que cerréis los ojos y os concentréis como hago yo. Dejad que [ROOT.Char.GetFaith.PantheonTerm] fluyan a través de vos. ¡Alcanzad el éxtasis de la divinidad!»."
 pilgrimage.2011.a: "¡Sí! ¡Puedo sentir la conexión con [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 pilgrimage.2011.a.tt: "Experimentas el éxtasis de la divinidad"
 pilgrimage.2011.b: "Esto es tan cómodo que podría dormirme…"
 pilgrimage.2011.b.tt: "Tienes una siesta agradable"
 pilgrimage.2011.c: "Cuéntame, ¿qué tiene esto que ver con [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2011.c.tt: "Comienzas un debate con tal mític[mystic.Custom('ES_OA')]"
 #Fallback in case something happened in between events
 pilgrimage.2012.desc: "No acabo de recordar qué pasó desde que entré en la tienda [Select_CString( 2010_mystic.IsFemale, 'de la mística', 'del místico')]. Lo único que recuerdo son vagas imágenes y una sensación de atontamiento.\n\nAhora me pregunto si [2010_mystic.GetSheHe] siquiera estuvo aquí…"
 pilgrimage.2012.a: "[2010_mystic.GetFirstName] tenía muchas ideas extrañas."
 #Outcome of engaging
 pilgrimage.2013.desc: "Tras seguir las instrucciones de [2010_mystic.GetTitledFirstName|l], puedo ver todo mucho más claro. Lo #EMP siento#!. [ROOT.Char.GetFaith.PantheonTerm|U], el mundo, todo me había estado maldiciendo a través de mi cuerpo, de mi alma.\n\nCuando salgo de la tienda horas después, tengo una nueva compresión de mí mism[ROOT.Char.Custom('ES_OA')] y de la vida."
 pilgrimage.2013.a: "Estaba cieg[ROOT.Char.Custom('ES_OA')], pero ahora veo."
 #Outcome of sleeping
 pilgrimage.2014.desc: "Cuando me despierto del sueño en su tienda, la tienda en sí ya no está. Mis sirvientes me despiertan de la estera en la que me dormí, pero no hay rastro alguno [Select_CString( 2010_mystic.IsFemale, 'de la mística', 'del místico')].\n\n¡Al menos el sueño fue revigorizante!"
 pilgrimage.2014.a: "¿Y por qué mi cartera está curiosamente ligera?"
 pilgrimage.2014.pilfered.t: "Hurtado"
 pilgrimage.2014.pilfered.desc: "Alguien manosea tus pertenencias"
 pilgrimage.2014.restful.t: "Bien descansado"
 pilgrimage.2014.restful.desc: "Duermes san[ROOT.Char.Custom('ES_OA')] y salv[ROOT.Char.Custom('ES_OA')]"
 pilgrimage.2014.a_restful: "Ha sido un buen descanso."
 #Outcome of debating
 pilgrimage.2015.desc: "Siendo sinceros, nunca esperé que [2010_mystic.GetTitledFirstName|l] fuera capaz de responder de sus extrañas prácticas tan bien como lo hizo.\n\nSigo sospechando de… lo que sea que esté tramando pero, ¡ciertamente he obtenido nuevas perspectivas a tener en cuenta!"
 pilgrimage.2015.a: "¿Cómo se #EMP puede#! acercar un[ROOT.Char.Custom('ES_OA')] a [ROOT.Char.GetFaith.PantheonTerm]?"
 pilgrimage.2015.learning.t: "Aprendizaje aumentado"
 pilgrimage.2015.learning.desc: "Aprendes algo al debatir con [2010_mystic.Custom('ES_ElLa')] místic[2010_mystic.Custom('ES_OA')]"
 pilgrimage.2015.piety.t: "Piedad ganada"
 pilgrimage.2015.piety.desc: "Ganas piedad por debatir tus creencias"
 #Pilgrimage thieves
 pilgrimage.2020.t: "$pilgrimage_header$ Ladrones"
 pilgrimage.2020.desc: "Salgo de mi letargo cuando alguien en el campamento tira una cacerola de hierro. Cuando miro a mi alrededor, parece que dos personas vestidas de peregrinos han estado hurgando entre nuestros suministros en busca de objetos de valor que robar."
 pilgrimage.2020.desc_adult: "\n\nUno de ellos me ve agitándome y se queda inmóvil en el lugar, mientras el otro ladrón se da la vuelta para huir."
 pilgrimage.2020.desc_child: "\n\nEl más pequeño de los dos, un niño desgarbado por lo que parece, me ve agitarme y se queda inmóvil mientras el otro ladrón se da la vuelta para huir."
 pilgrimage.2020.a: "Deberíais uniros a nosotros de camino a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.2020.a_child: "Siéntate junto al fuego, pequeñ[thief_to_convert.Custom('ES_OA')]."
 pilgrimage.2020.a.flavor: "[thief_to_convert.GetSheHe|U] es claramente una criatura desafortunada."
 pilgrimage.2020.b: "Esta no es la vida que [ROOT.Char.GetFaith.HighGodName] quiere para ti."
 pilgrimage.2020.b.success.desc: "Convences [thief_to_convert.Custom('ES_AlAla')] joven"
 pilgrimage.2020.b.success.tt: "[thief_to_convert.Custom('ES_ElLa')|U] joven necesitará guía posteriormente"
 pilgrimage.2020.b.failure.t: "Los ladrones huyen"
 pilgrimage.2020.b.failure.desc: "No consigues convencer [thief_to_convert.Custom('ES_AlAla')] joven"
 pilgrimage.2020.c: "Todos hacemos lo que debemos."
 pilgrimage.2020.c_cynical: "Así que #EMP esta#! es la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive], ¿eh?"
 pilgrimage.2020.c.flavor: "¿Quién soy yo para interferir en los planes [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 #Pilgrimage thief wants to repent
 pilgrimage.2021.t: "$pilgrimage_header$ Arrepentimiento"
 pilgrimage.2021.desc: "He logrado convencer [thief_to_convert.Custom('ES_AlAla')] [thief_to_convert.GetTitledFirstName|l] para cambiar su modo de actuar. Ahora está delante, de mí, el peso de su vergüenza le hacen tener los hombros hundidos mientras evita mirarme a los ojos.\n\n«Esta vida no fue mi primera elección», dice lentamente [thief_to_convert.GetFirstNameNoTooltip]. «¿Qué puedo hacer para expiar mis pecados?»."
 pilgrimage.2021.a: "Difundid la palabra del [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]."
 pilgrimage.2021.b: "Castigarme siempre #EMP me#! hace sentir mejor…"
 pilgrimage.2021.c: "El trabajo duro lo resuelve todo."
 pilgrimage.2021.c.flavor: "[thief_to_convert.GetSheHe|U] expiará sus pecados trabajando para #EMP mí#!."
 #Sea: Encounter a massive rainbow
 pilgrimage.2030.t: "$pilgrimage_header$ Fenómenos meteorológicos"
 pilgrimage.2030.desc: "Cruzando los mares hacia nuestro destino en [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], no dejo de asombrarme ante su inmensidad y sus caprichos de espíritu [ROOT.Char.Custom('GetWickedDangerous')].\n\nDespués de superar una tormenta la noche anterior, esta mañana nos recibe un magnífico arco iris que se extiende de horizonte a horizonte.\n\nOigo por casualidad a algunos de los demás contemplar su grandeza, calificando la escena de #EMP divina#! y de #EMP señal de [ROOT.Char.GetFaith.HighGodName]#!."
 pilgrimage.2030.a: "#EMP En realidad…#!"
 pilgrimage.2030.a.flavor: "Puede que una divinidad haya creado la lluvia, pero el arco iris es, ante todo, un fenómeno meteorológico."
 pilgrimage.2030.b: "¡Sí! ¡Sentid la presencia de [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.2030.b.flavor: "¡Algo tan hermoso seguro que #EMP tiene#! que ser divino!"
 pilgrimage.2030.c: "Cuán fascinante es cómo la naturaleza y lo divino trabajan juntos."
 pilgrimage.2030.d: "#EMP Es#! bastante impresionante, supongo."
 #Sea: Go fish
 pilgrimage.2040.t: "$pilgrimage_header$ A pescar"
 pilgrimage.2040.desc: "Mientras pasamos días y noches en este barco, intento llenar mi tiempo con conversaciones interesantes, plegarias, reflexiones sobre el viaje o sencillamente planificar el viaje por adelantado.\n\nSin embargo, de un tiempo a esta parte he visto a algunos de los peregrinos de mi séquito dedicar su tiempo a otra tarea bastante mundana: pescar.\n\nTodos parecen despreocupados y la actividad en sí tiene un aspecto relajante."
 pilgrimage.2040.a: "¡Me apunto!"
 pilgrimage.2040.a.flavor: "Ser pescador[ROOT.Char.Custom('ES_XA')] es un oficio noble y rústico, después de todo."
 pilgrimage.2040.a.success.t: "Pez gordo"
 pilgrimage.2040.a.success.desc: "Pescas un pez grande"
 pilgrimage.2040.a.less_success.t: "Pez chico"
 pilgrimage.2040.a.less_success.desc: "Pescas un pez pequeño"
 pilgrimage.2040.b: "#EMP Ignorantes.#! Mejor pasaré el tiempo rezando."
 pilgrimage.2040.c: "¿Y qué tal una siesta?"
 pilgrimage.2040.d: "No, hagamos otra cosa."
 #Sea: Shipwrecked pilgrims
 pilgrimage.2050.t: "$pilgrimage_header$ A la deriva"
 pilgrimage.2050.desc: "Justo antes de que anochezca, oímos gritos de auxilio y, al mirar por encima de la baranda hacia la vasta masa de agua, observo un pequeño bote con tres formas humanas.\n\nParecen ir a la deriva por el mar, sin rumbo fijo, yendo donde les llevan las olas.\n\nIntento adivinar quiénes podrían ser y, con mis limitados conocimientos, intuyo que son náufragos… ¿[first_pilgrim.GetCulture.GetCollectiveNounNoTooltip]? ¿Qué estarán haciendo aquí?"
 pilgrimage.2050.a: "¡Subid a bordo!"
 pilgrimage.2050.a.tt: "Dejas a los peregrinos en la orilla más cercana"
 pilgrimage.2050.b: "¿Habéis oído hablar de la gracia de [ROOT.Char.GetFaith.HighGodName]?"
 pilgrimage.2050.b.success.t: "Conversión"
 pilgrimage.2050.b.success.desc: "Conviertes a los peregrinos al [ROOT.Char.GetFaith.GetNameNoTooltip|l]"
 pilgrimage.2050.b.failure.t: "Sin convencer"
 pilgrimage.2050.b.failure.desc: "Los peregrinos no quedan convencidos, pero les ayudas a llegar a la orilla"
 pilgrimage.2050.c: "Sigamos… y ya."
 ###BP1 Events
 #Sneaking off to a tavern with your pal
 pilgrimage.6001.t: "Cuantos más, mejor."
 pilgrimage.6001.desc: "Estoy avanzando en esta larga procesión hacia [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] y pensando en las comodidades que dejé allá en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] cuando escucho gritar mi nombre desde atrás.\n\nMi amig[friend.Custom('ES_OA')] [friend.GetFirstNameNoTooltip] se abalanza sobre mí y exclama: «¡[ROOT.Char.GetTitledFirstNameNoTooltip|U]! ¡Qué fortuna que viajemos hacia el mismo lugar sagrado! ¿Os gustaría tener compañía en este largo y solitario camino a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]?»."
 pilgrimage.6001.a: "Siempre soy todo oídos para una amistad."
 pilgrimage.6001.b: "Creo que prefiero estar a solas, gracias."
 pilgrimage.6001.c: "Avergonzaos. ¡Estamos aquí para centrarnos en nuestra fe!"
 #Tavern, Suggestion
 pilgrimage.6002.desc: "[friend.GetFirstNameNoTooltip] y yo pasamos el resto de la jornada charlando de esto y de lo otro, de intrigas y bromas, de batallas y amantes, de viejos amigos y nuevos. Estamos en medio de una fascinante conversación sobre [ROOT.Char.Custom('subject_of_interest')] cuando la caravana de personas con la que viajamos se detiene de repente. Un grito de cansancio llega desde el inicio de la cola:\n\n«¡Acampamos aquí!». [friend.GetFirstNameNoTooltip|U] me mira con una sonrisa taimada y dice: «¡Por fin! Pero… ¿y si hacemos un pequeño desvío antes de levantar el campamento? Un largo día de viaje da sed a cualquiera…»."
 pilgrimage.6002.a: "¡Un líquido refrescante sería divino!"
 pilgrimage.6002.a_tt: "Visitar la taberna local"
 pilgrimage.6002.b: "Adelantaos…"
 pilgrimage.6002.b_tt: "Continúas tu viaje"
 pilgrimage.6002.c: "¿Qué clase de [ROOT.Char.Custom('GetHeathenMiscreant')] iría a una taberna en plena peregrinación?"
 #Tavern, beginning
 pilgrimage.6003.desc: "Nos abrimos paso por la abarrotada taberna y, de inmediato, [friend.GetFirstNameNoTooltip] pide dos copas de [ROOT.Char.Custom('RegionalDrink')]. Nos sentamos y escuchamos la historia de un juglar y disfrutamos de nuestras bebidas, hablando a ratos de las penas y triunfos de la vida.\n\nPor [ROOT.Char.GetFaith.HighGodName], es refrescante tras un largo día de sudor y trabajo en el camino. Alzo mi copa y grito: «¡Un brindis a la salud de mi amig[friend.Custom('ES_OA')] [friend.GetFirstNameNoTooltip] por sugerir tan buen respiro tras el viaje de hoy!».\n\nLa taberna alza sus copas para festejar a mi amig[friend.Custom('ES_OA')] y todos beben hasta el final."
 pilgrimage.6003.a: "«¡Yo pago la siguiente ronda!»."
 pilgrimage.6003.a_tt: "Seguir de fiesta con [friend.GetShortUIName]"
 pilgrimage.6003.b: "Debemos volver al campamento, no sea que nos echen de menos."
 pilgrimage.6003.b.tt: "[friend.GetFirstNameNoTooltip] y tú lo dejáis por esta noche y volvéis al campamento"
 #Tavern, crash
 pilgrimage.6004.desc: "Tras tal vez demasiadas rondas de [ROOT.Char.Custom('RegionalDrink')], [friend.GetFirstNameNoTooltip] y yo inspiramos a nuestros compañeros de taberna en un coro de canciones de borrachos mientras marcamos el ritmo sobre las mesas.\n\nCon un #EMP estrépito#! y más astillas de las que quiero contar, caemos por el suelo y vamos a parar a la bodega, aventurándonos valientemente donde poca gente ha ido antes.\n\nTodos nuestros compañeros de juerga nos miran desde el piso principal con una mezcla de preocupación y ganas de disfrutar con las desgracias ajenas. Es obvio que esperan un informe sobre la bodega."
 pilgrimage.6004.a: "«¡[ROOT.Char.Custom('RegionalDrink')] para todos!»."
 pilgrimage.6004.a.tt: "Abres las barricas recién descubiertas y compartes el botín con la multitud"
 pilgrimage.6004.b: "«Creo que nos hemos quedado demasiado tiempo…»."
 #Returning to camp
 pilgrimage.6005.desc: "Volvemos no tan en silencio al campamento, rezando para que todo el mundo se haya ido al lecho. Al llegar a nuestras tiendas, podemos ver el fuego aún encendido "
 pilgrimage.6005.desc.bad: "y todos los miembros de nuestra peregrinación se vuelven para mirarnos.\n\nApenas podemos mantener la compostura por la gran cantidad de [ROOT.Char.Custom('RegionalDrink')] que llevamos en la tripa.\n\nAl relatar las aventuras de nuestra velada a todo aquel que quiere escuchar, un miembro especialmente fervoroso del campamento de peregrinos me mira con severidad e insiste en que paguemos los daños de la taberna cercana."
 pilgrimage.6005.desc.good: "pero nada se mueve.\n\nParece que hubieran alimentado la hoguera justo antes de irse a dormir para mantener el frío fuera de nuestros lechos."
 pilgrimage.6005.a: "Pero ¡qué compañeros de viaje más amables y considerados!"
 pilgrimage.6005.b: "«¡Debemos pagar por nuestros infortunios!»."
 pilgrimage.6005.c: "«¿Es un delito pasárselo bien?»."
 #You find out your friend is a Non-Believer
 pilgrimage.6006.desc: "[friend.GetFirstName] y yo nos acercamos al final de la jornada de hoy. Nos dirigimos lentamente a la parada prevista, cuando de repente alguien por delante grita: «¡Mirad! ¡Qué #EMP maravillosa#! puesta de sol!».\n\nTodos se adelantan con sus últimas fuerzas para conseguir ver el majestuoso lugar. «¡Qué maravillas tenemos el privilegio de ver en esta vida mortal! Es un momento perfecto para meditar sobre nuestra fe», le digo a [friend.GetFirstNameNoTooltip], pero parece que no le impresiona para nada y deja salir de sus labios una dura mofa.\n\n«¡No es más que una puesta de sol!», grita. «¿Todo lo que hagamos en este viaje debe hacer referencia a [ROOT.Char.GetFaith.HighGodName]? Solo quiero viajar y ver mundo. Ni siquiera estoy segur[friend.Custom('ES_OA')] de que [ROOT.Char.GetFaith.HighGodName] exista #EMP en absoluto#!»."
 pilgrimage.6006.a: "«Vuestro secreto está a salvo conmigo»."
 pilgrimage.6006.b: "«No toleraré a un amigo que no crea»."
 pilgrimage.6006.c: "«Tenéis cierta razón…»."
 #You and a friend are on a pilgrimage and your friend is healed in a miracle performed by a wandering priest
 pilgrimage.6007.t: "Viviendo de una plegaria"
 pilgrimage.6007.desc: "Mi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] [friend.GetFirstName], aquejad[friend.Custom('ES_OA')] de su enfermedad, se esfuerza por seguirnos el ritmo en nuestra peregrinación. Así que camino a su lado y le hago compañía. Un [ROOT.Char.GetFaith.PriestNeuter] errante lleva un tiempo viajando con nosotros y se da cuenta de la lucha de [friend.GetFirstNameNoTooltip].\n\n«Pobre alma. Un[friend.Custom('ES_XA')] hij[friend.Custom('ES_OA')] de [ROOT.Char.GetFaith.HighGodName] no debería sufrir de tal modo en su camino a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]», dice. «Tal vez [ROOT.Char.GetFaith.HealthGodName] pueda concederme el poder de curaros de vuestra aflicción. ¿Me permitís intentarlo?».\n\nMi [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('friend'))] se vuelve hacia mí, buscando mi consejo. «¿Qué os parece, [ROOT.Char.GetFirstName]?»."
 pilgrimage.6007.a: "[ROOT.Char.GetFaith.HighGodName] ciertamente cuida de nosotros."
 pilgrimage.6007.a.success: "[friend.GetFirstNameNoTooltip] se ha curado"
 pilgrimage.6007.a.failure: "El estado de [friend.GetFirstNameNoTooltip] empeora"
 pilgrimage.6007.b: "Semejante [6007_healer.GetWomanMan] no es dign[6007_healer.Custom('ES_OA')] de nuestra confianza."
 ###'Temptation/Virtue' Journey Events
 #Rakish or Lustful character considers making a pit stop, or perhaps, a detour to the local brothels
 pilgrimage.2101.t: "$pilgrimage_header$ deseos íntimos"
 pilgrimage.2101.desc: "¿Cuánto tiempo ha pasado desde la última vez que sentí el calor de otra persona contra mi piel? Esta peregrinación me ha llevado lejos de mi casa, así como de mis comodidades.\n\nOh, cómo anhelo los deseos de la carne."
 pilgrimage.2101.desc.lust_vice: "\n\n[ROOT.Char.GetFaith.HighGodName], ¡sé que este sentimiento es un pecado! ¿Por qué me ponéis a prueba con tanta dureza? ¿Mi peregrinación no basta para demostrar mi devoción?"
 pilgrimage.2101.desc.lust_virtue: "\n\n¡Debe de ser parte de las pruebas [ROOT.Char.GetFaith.HighGodNamePossessive]! ¿Podré mantener la virtud sin caer víctima de los posibles enemigos de la fe mientras sigo la peregrinación?"
 pilgrimage.2101.desc.lust_neutral: "Esta exasperación es un fastidio del que debo deshacerme. Pero, por supuesto, no carece de riesgos. Estas tierras no son las de mi hogar y pueden aprovecharse de mí en este momento de debilidad."
 pilgrimage.2101.a: "Solo una noche de comodidad…"
 pilgrimage.2101.b: "¿Por qué limitarme a #EMP un solo#! burdel?"
 pilgrimage.2101.c: "¡Debo centrarme en mi peregrinación!"
 #Persistent Beggar
 pilgrimage.2501.t: "$pilgrimage_header$ Pobre desdichado"
 pilgrimage.2501.desc.opening: "Cuando mi séquito pasa por una pequeña ciudad, siento un tirón en el dobladillo de mis ropas. Me giro para mirar y veo a [Select_CString( beggar.IsFemale, 'una mujer', 'un hombre' )] [Select_CString( beggar.IsFemale, 'flaca y harapienta', 'flaco y harapiento' )] que me observa.\n\n«Oh, gran [ROOT.Char.GetLadyLord], os lo ruego. ¿No os sobrarían unas monedas para [Select_CString( beggar.IsFemale, 'una pobre mendiga', 'un pobre mendigo' )]? Me muero de hambre y la gente de aquí no me ayuda»."
 pilgrimage.2501.desc.virtue.generous: "\n\nAunque la generosidad no forma parte de mi naturaleza, estar de peregrinación me recuerda que se espera que todos los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] tengan caridad…"
 pilgrimage.2501.desc.virtue.compassionate: "\n\nAunque soy indiferente a sus dificultades, estar de peregrinación me recuerda que se espera que todos los devotos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] tengan compasión para con los menos afortunados…"
 pilgrimage.2501.desc.sin.generous: "\n\nPor muy lastimos[beggar.Custom('ES_OA')] que sea est[beggar.Custom('ES_EA')] desdichad[beggar.Custom('ES_OA')], recuerdo que [ROOT.Char.GetFaith.PantheonTerm] considera la caridad un grave [ROOT.Char.Custom('GetSinMisdeed')]…"
 pilgrimage.2501.a.virtue: "En nombre [ROOT.Char.GetFaith.HighGodNamePossessive], creo que puedes quedarte estas monedas…"
 pilgrimage.2501.a.sin: "¡No soy capaz de decir que no!"
 pilgrimage.2501.b: "¡Bah! ¡Búscate un trabajo de verdad y gánate el pan!"
 pilgrimage.2501.c.arrogant: "¡¿Osas tocarme las ropas, campesino?!"
 #Beggar wants another favor for their sister
 pilgrimage.2502.t: "$pilgrimage.2501.t$"
 pilgrimage.2502.desc.gave: "«¡Sí! ¡Sí, gracias, [ROOT.Char.Custom('LadyLordWomanMan')]! Gracias a… [ROOT.Char.GetFaith.HighGodName], ¿no? ¡Gracias también! Pero, oh, generos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('LadyLordWomanMan')], ¿podría pediros otro favor?"
 pilgrimage.2502.desc.refused: "«¡No! ¡No, [ROOT.Char.Custom('LadyLordWomanMan')] mí[ROOT.Char.Custom('ES_OA')], tened misericordia!"
 pilgrimage.2502.desc.end: "Mi hermana está enferma y necesita medicina desesperadamente! ¡Por favor, vuestro dinero podría salvarle la vida! ¡Os estaríamos enormemente agradecid[beggar.Custom('ES_OA')]s!»"
 pilgrimage.2502.a: "Ah… sí. Bien. Para la medicina."
 pilgrimage.2502.b: "¡No, no puedo! ¡No está #EMP bien#!!"
 pilgrimage.2502.c.gave: "¡No, ya he hecho bastante!"
 pilgrimage.2502.c.refused: "¡He dicho que #EMP no#!! ¡Ahora, largo!"
 #Beggar wants favor for sisters children
 pilgrimage.2503.t: "$pilgrimage.2501.t$"
 pilgrimage.2503.desc: "«¡Maravilloso! Se recuperará pronto de su enfermedad. ¿Pero podría pedir un favor más? Mi hermana tiene hijos y, en fin, ya sabéis cómo son los niños. ¡Comen tanto! ¿Podríais proporcionarles algo de comida…?»"
 pilgrimage.2503.a: "Está bien. Sí. Ningún niño debería pasar hambre"
 pilgrimage.2503.b: "Creo que he dado suficiente."
 #Happy beggar
 pilgrimage.2504.t: "$pilgrimage.2501.t$"
 pilgrimage.2504.desc: "¡Muchas, muchas gracias a vos, mi [ROOT.Char.Custom('LadyLordWomanMan')]! ¡Os estoy eternamente agradecid[beggar.Custom('ES_OA')], tengo una deuda con vos que jamás podré pagar!\n\n¡La generosidad [ROOT.Char.GetFaith.HighGodNamePossessive] es ciertamente enorme y cantaré Sus alabanzas hasta el fin de mis días!"
 pilgrimage.2504.a: "Te olvidas que también te di esto."
 pilgrimage.2504.a.flavor: "¿Te dejarás lo mejor?"
 pilgrimage.2504.b: "¿En deuda conmigo, dices? Bueno…"
 pilgrimage.2504.c.virtue: "No hay de qué. Ahora partid con la bendición [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.2504.c.sin: "Sí, sí, ahora simplemente, vete."
 #Cocky Lordling
 pilgrimage.2511.t: "$pilgrimage_header$ Señor presuntuoso"
 pilgrimage.2511.desc.start: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip] atrae peregrinos de todo el mundo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], así que no es inconcebible toparme con [lordling.Custom2('MyCharacterIntroduction', ROOT.Char)] en mi viaje.\n\n¡Lo que #EMP sí#! lo es, es el modo insolente en el que me ha tratado, metiéndose en mitad de mi séquito con su caballo y llamándome [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('lordling'))]… ¡#EMP a la cara#!, nada menos!"
 pilgrimage.2511.desc.wrathful: "\n\nMe bulle la sangre, y solo lo calma saber que los [ROOT.Char.GetFaith.PriestNeuterPlural] nos dicen que ejerzamos la compostura y no dejemos que nuestras emociones tomen el control."
 pilgrimage.2511.desc.vengeful: "\n\nEn momentos así, me recuerdan que [ROOT.Char.GetFaith.PantheonTerm] nos ordena/n perdonar a los que nos ofenden."
 pilgrimage.2511.desc.vengeful.christian: "\n\nEn momentos así, me recuerdan que Jesús nos ordenó poner la otra mejilla…"
 pilgrimage.2511.a: "Maldito sea todo, ¡voy a darle una lección a semejante mequetrefe!"
 pilgrimage.2511.b: "Inspirar… expirar…"
 pilgrimage.2511.c: "#EMP Tiene#! que haber un método mejor de gestionar esta ira."
 ###Christian Pilgrimage Journey Events
 #Zealous priest giving sermon in freezing rains
 pilgrimage.3001.t: "$pilgrimage_header$ Lágrimas de [ROOT.Char.GetFaith.WaterGodName]"
 pilgrimage.3001.desc: "Incluso en plena peregrinación, los sacerdotes siguen celebrando misa todos los domingos. Se lleva a cabo al aire libre cuando no hay una iglesia cerca, pero esta mañana temprano, estalló una tormenta y no ha parado.\n\nSin inmutarse, un ferviente [ROOT.Char.Custom('DefaultPriestTitle')] se alza en pleno aguacero, dando un sermón sobre la perseverancia ante la adversidad. Pese a esto, el tamaño de su auditorio mengua rápidamente a medida que los files desanimados buscan refugio de la lluvia torrencial."
 pilgrimage.3001.a: "¿Qué es una llovizna para un [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] fiel?"
 pilgrimage.3001.a.tt: "$pilgrimage.2008.a.tt$"
 pilgrimage.3001.b: "Olvidad esta locura, estaré en mi tienda."
 #Naked preacher claiming to have reclaimed the lost innocence of Adam & Eve
 pilgrimage.3002.t: "$pilgrimage_header$ La inocencia de Adán"
 pilgrimage.3002.desc: "Cuando mi grupo se prepara para desmontar el campamento, noto cerca un alboroto enorme… Un[naked_preacher.Custom('ES_XA')] [naked_preacher.GetWomanMan] desnud[naked_preacher.Custom('ES_OA')] se ha subido a una gran roca y está predicando a la multitud reunida.\n\n«El pecado original sigue manchando nuestras almas, amigos míos, pero ¡no tiene por qué ser así! Si abandonamos nuestros ropajes, podemos recuperar la inocencia perdida de Adán y Eva… ¡Entonces y #EMP solo#! entonces, el Espíritu Santo nos verá dignos de tocarnos y mostrar el verdadero amor de Dios!»"
 pilgrimage.3002.a: "¡La suya es una idea correcta! ¡Nunca me había sentido más cerca de [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3002.b: "¡Hereje! ¡Sacad[naked_preacher.Custom('ES_LoLa')] de ahí!"
 pilgrimage.3002.c: "[naked_preacher.Custom('ES_LoLa')|U] desafías a un debate teológico."
 pilgrimage.3002.c.success: "Convences [naked_preacher.Custom('ES_AlAla')] predicador[naked_preacher.Custom('ES_XA')] de su locura"
 pilgrimage.3002.c.success.tt: "Tú decides qué pasará a continuación"
 pilgrimage.3002.c.failure: "Eres incapaz de contrarrestar los argumentos [naked_preacher.Custom('ES_DelDela')] predicador[naked_preacher.Custom('ES_XA')]"
 pilgrimage.3002.d: "[naked_preacher.Custom('ES_RleRla')] ignoro y sigo con mi viaje."
 #You convinced the naked preacher
 pilgrimage.3003.t: "$pilgrimage_header$ La culpa de Adán"
 pilgrimage.3003.desc: "Tras haber sido derrotad[naked_preacher.Custom('ES_OA')] en el debate teológico ha bajado de la roca y ahora está de pie ante a mí, sorprendid[naked_preacher.Custom('ES_OA')] por la situación.\n\n«… De verdad creía que la clave estaba en las vestimentas», susurra [naked_preacher.GetSheHe], sombrí[naked_preacher.Custom('ES_OA')]. «Pero vuestra perspectiva es en verdad esclarecedora».\n\n[naked_preacher.GetSheHe|U] parpadea, recordando de repente a la multitud y su propia desnudez, pero poniendo buena cara al mal tiempo: «Sin embargo, ahora debo continuar…»."
 pilgrimage.3003.a: "Podéis poneros esto y uniros a nosotros para ir a [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.3003.a.flavor: "Le das algo de ropa [naked_preacher.Custom('ES_AlAla')] desnud[naked_preacher.Custom('ES_OA')]."
 pilgrimage.3003.b: "Id y difundid la palabra #EMP correcta#!."
 #Doomsayer claiming the end is nigh!
 pilgrimage.3004.t: "$pilgrimage_header$ El fin se acerca"
 pilgrimage.3004.desc: "Cuando mi grupo pasa cerca de una pequeña ciudad, veo una multitud de personas llenando la plaza del mercado. En su centro, un[doomsayer.Custom('ES_XA')] [doomsayer.GetWomanMan] se alza sobre un carro de pescado bocabajo, gritando desaforadamente a todos quienes escuchan.\n\n«¡El día del Juicio Final está cerca! ¡Arrepentíos! ¡Arrepentíos, os digo, o seréis condenados para toda la eternidad!».\n\nLa gente del pueblo, con aspecto preocupado, murmura inquieta entre ellos, temiendo las palabras [doomsayer.Custom('ES_DelDela')] agorer[doomsayer.Custom('ES_OA')]."
 pilgrimage.3004.a: "«¡De die autem illa et hora nemo scit!»."
 pilgrimage.3004.a.flavor: "La Biblia lo deja claro. ¡Nadie sabe ni el día ni la hora!"
 pilgrimage.3004.b: "¡Cómo me alegro de que esta peregrinación venga con una indulgencia!"
 pilgrimage.3004.c: "¡Es[doomsayer.Custom('ES_EA')] [doomsayer.GetWomanMan] #EMP no#! es sacerdote! ¡Bajad[doomsayer.GetHerHim] de ahí!"
 ###Muslim Pilgrimage Journey Events
 #Ziyarat - Why am I taking this pilgrimage?
 pilgrimage.3102.t: "$pilgrimage_header$ Ziyarat"
 pilgrimage.3102.desc: "Aunque el hach es obligatorio para todos los musulmanes, las peregrinaciones a otros lugares son mucho menos comunes. Como la doctrina islámica no hace obligatorias estas ziyarat, los musulmanes que optan por emprenderlas pueden tener una gran variedad de motivaciones para hacerlo.\n\nMientras seguimos la ruta hacia [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetNameNoTooltip], me pongo a pensar en qué me hizo emprender este viaje en concreto…"
 pilgrimage.3102.a: "Quiero ver la totalidad de la gloriosa creación de Alá."
 pilgrimage.3102.b: "Mi celo arde tanto que deseo hacer algo más que el hach."
 pilgrimage.3102.c: "Las dudas que albergo me obligan a buscar respuestas en tierras lejanas."
 ###Hindu Pilgrimage Journey Events
 #Ritual purification in a river
 pilgrimage.3201.t: "$pilgrimage_header$ Limpieza ritual"
 pilgrimage.3201.desc: "La purificación ritual es una parte crucial del viaje de todo peregrino hindú. Una forma común de ella es lavarse en las aguas de un cruce sagrado de ríos.\n\nHay un cruce de ese tipo más adelante, pero no puedo evitar notar que está #EMP lleno#! de plebeyos que también han venido en peregrinación…"
 pilgrimage.3201.a: "Unirse a los otros fieles en las aguas sagradas."
 pilgrimage.3201.b: "¡No me bañaré con #EMP campesinos#!!"
 #Contemplating the universe
 pilgrimage.3202.t: "$pilgrimage_header$ Santidad del bosque"
 pilgrimage.3202.desc.hinduism: "Aunque que las Siete Ciudades Santas son los lugares más sagrados, el desierto mismo tiene su propia clase de sacralidad. "
 pilgrimage.3202.desc.buddhism: "Buda Gautama nos enseñó que toda la vida es sagrada. Mientras que los seres conscientes son la forma de vida más elevada, incluso la más pequeña brizna de hierba aún merece respeto."
 pilgrimage.3202.desc.jainism: "Ahimsa, la no violencia, es uno de los principales preceptos del jainismo. Incluso la violencia contra las plantas está prohibida, excluyendo lo mínimo necesario para mantener la vida."
 pilgrimage.3202.desc.nature: "La arrogancia del hombre ha llevado a muchos a creer que están por encima de la naturaleza, pero se equivocan. El mundo natural existe en el más verdadero y puro estado de existencia."
 pilgrimage.3202.desc.end: "\n\nAl pasar por un simple claro del bosque, me sorprende lo sereno y tranquilo que es. Sin lucha, sin conflictos… solo una simple paz disfrutada por árboles y arbustos."
 pilgrimage.3202.a: "Pasemos algo de tiempo aquí y reflexionemos sobre el universo."
 pilgrimage.3202.a.tt: "Tu [THIS.Char.GetInvolvedActivity.GetName|l] se #N retrasará varios meses#!"
 pilgrimage.3202.b: "¡Deprisa, terminemos de una vez!"
 pilgrimage.3202.b.tt: "Llegarás a tu destino #P varias semanas antes#!"
 ###Buddhist Pilgrimage Journey Events
 #Critical Wanderer
 pilgrimage.3301.t: "$pilgrimage_header$ Bhikkhu crítico"
 pilgrimage.3301.desc: "A lo largo del camino del peregrino veo a muchos vagabundos, aquellos que han abandonado el mundo y se han liberado de todos los apegos mundanos.\n\nHoy un[wanderer.Custom('ES_XA')] ancian[wanderer.Custom('ES_OA')] vagabund[wanderer.Custom('ES_OA')] observa mi séquito mientras camina a mi lado. «Llevas demasiado contigo. Para alcanzar la iluminación, debes deshacerte de tus posesiones mundanas como yo, y viajar con nada más que una simple túnica»."
 pilgrimage.3301.a: "Me lo puedo permitir, al menos por este viaje."
 pilgrimage.3301.b: "Pero mi tienda, ¿mis mantas? Es demasiado. ¡No estoy list[ROOT.Char.Custom('ES_OA')]!"
 pilgrimage.3301.c: "Sí, pero va contra el ritá que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] viaje austeramente."
 #The Wisdom of Goats
 pilgrimage.3302.t: "$pilgrimage_header$ la sabiduría de las cabras"
 pilgrimage.3302.desc: "Cuando entramos en los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] agrestes de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], pensé que nuestro recorrido por el paso sería sencillo. Tras horas de ascenso extenuante, se me recuerda que he de dar la bienvenida a las tribulaciones de mi yatra.\n\nMe paro a quitarme el sudor de la frente y me pasmo al ver cabras silvestres de pie sobre la pendiente casi vertical del/de la [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')].\n\nUn[mountain_local.Custom('ES_XA')] [mountain_local.GetWomanMan] local arrugad[mountain_local.Custom('ES_OA')] se vuelve hacia mí.\n\n«Esas cabras glotonas solo suben para lamer la sal»."
 pilgrimage.3302.a: "¡Deberían abandonar su búsqueda de gratificación!"
 pilgrimage.3302.b: "Si pudiera ser igual de firme en mi adhesión…"
 pilgrimage.3302.c: "¡Esa sal ha de ser mía!"
 pilgrimage.3302.c.flavor: "Recoges la sal para comerciar."
 #Kalama Sutta
 pilgrimage.3303.t: "$pilgrimage_header$ sutra de [place_to_teach.GetBaronyNameExplicitlyNoTooltip]"
 pilgrimage.3303.desc: "Al pasar por [place_to_teach.GetBaronyNameExplicitlyNoTooltip], algunos lugareños, con [wisdom_seeker.GetName] a la cabeza, se acercan con la confusión dibujada en sus rostros.\n\n«Venerable [ROOT.Char.GetTitleAsName|l], hay [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural] que visitan [place_to_teach.GetBaronyNameExplicitlyNoTooltip]. Ensalzan la virtud de su doctrina, mientras que con las creencias de otros se asemejan a [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')] y las hacen pedazos. Después, otros [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural] acudirán y despreciarán y vilipendiarán la doctrina del grupo anterior.\n\nNos consume la incertidumbre, la duda llega a diario a nuestra puerta. ¿Cuáles de estos reverendos [place_to_teach.GetCounty.GetFaith.PriestNeuterPlural] dicen la verdad y cuáles mienten?»."
 pilgrimage.3303.a: "¡No sigáis ningún razonamiento engañoso, sino el camino de [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage.3303.b: "De las fuentes de las que bebéis, ¿cuál os da fuerza?"
 pilgrimage.3303.b.flavor: "[ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] encontrará el pensamiento correcto en su momento."
 ### Dharmic Pilgrimage Journey Events
 #Brahmacharya Challenged
 pilgrimage.3401.t: "$pilgrimage_header$ brahmacharia desafiada"
 pilgrimage.3401.desc: "Nuestra yatra nos ha llevado a orillas de [body_of_water.GetName]. Sus aguas relucen como hebras de pan de oro al sol de la tarde, incitándonos a bañarnos.\n\nMi mirada se desvía a otr[bather.Custom('ES_OA')] de mis compañer[bather.Custom('ES_OA')]s yatri, [bather.GetName], su cuerpo desnudo solo vestido con el centelleo del agua.\n\nSi bien durante la [ROOT.Char.GetInvolvedActivity.GetShortName|l] se supone que hemos de adoptar una [Glossary('brahmacharia', 'BRAHMACHARAYA_GLOSS')] cuasi monástica, abstenerse de pensamientos e impulsos lujuriosos…"
 pilgrimage.3401.a: "Con el deseo como guía, me baño en la belleza de [bather.GetFirstNameNoTooltip]."
 pilgrimage.3401.b: "Me introduzco en el agua fría, mis pasiones quedan extinguidas."
 pilgrimage.3401.b.flavor: "Un paso más cerca del nirvana"
 BRAHMACHARAYA_GLOSS: "«Practicar la conducta de un brahmán» en sánscrito, o llevar un estilo de vida que conduzca a la búsqueda del conocimiento sagrado y la liberación espiritual. Esto en parte se consigue luchando por llegar a un estado libre de deseo."
 ###Hajj Arrival Event
 #Entering state of Ihram
 pilgrimage.3101.t: "Ihram"
 pilgrimage.3101.desc: "Según me acerco a La Meca, me encuentro ahora frente al mīqat, el límite entre los espacios sagrados de la Meca y el mundo exterior.\n\nDesde este momento, debo entrar en un estado de ihram, someterme a una limpieza ritual y usar solo la vestimenta prescrita. También debo abstenerme de actos sexuales, palabrotas y pensamientos arrogantes o groseros."
 pilgrimage.3101.a: "Me entregaré al ihram con la máxima dedicación."
 pilgrimage.3101.b: "Eeh… tampoco es que se vaya enterar nadie si me lo salto."
 ###Generic Pilgrimage Destination Events
 #Standard arrival
 pilgrimage.4001.t: "La llegada"
 pilgrimage.4001.desc: "Por fin estoy aquí, en cuerpo y alma, en tan gran [ROOT.Char.GetFaith.HouseOfWorship] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nCuando el [ROOT.Char.GetFaith.BishopNeuter] me bendice, reflexiono sobre todo lo que tuvo que pasar para que [ROOT.Char.GetFaith.PantheonTerm] me trajesen aquí, a este momento del tiempo."
 pilgrimage.4001.cynical_end: "\n\nUna larguísima caminata."
 pilgrimage.4001.a: "He recorrido el camino sagrado."
 pilgrimage.4001.a_dead: "Hemos recorrido el camino sagrado."
 pilgrimage.4001.a_cynical: "Lo importante es que me vean y oigan aquí."
 #The Mystic is there!
 pilgrimage.4002.desc: "Por fin estoy aquí, en cuerpo y alma, al final de mi gran peregrinación. ¿Y a quién debería encontrar aquí sino [2010_mystic.Custom('ES_AlAla')] [2010_mystic.GetTitledFirstName|l], buscador[mystic.Custom('ES_XA')] del verdadero conocimiento de lo divino?\n\n«¡Mirad en torno a vos, [ROOT.Char.GetFirstNameNoTooltip]!», dice. «¿No es esta gloria como dije que sería?»."
 pilgrimage.4002.a: "¡Cierto que sí, amig[mystic.Custom('ES_OA')] mí[mystic.Custom('ES_OA')]!"
 pilgrimage.4002.a_cynical: "Es… algo único, eso seguro."
 pilgrimage.4002.b: "Oh, sí, me gusta lo que veo."
 #Obligatory Pilgrimage Skip Destination Event
 pilgrimage.4010.t: "Nada nuevo…"
 pilgrimage.4010.desc: "Recortando gastos y apresurando al séquito, hemos acabado llegando a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nAl no querer perder el tiempo, en cuanto se han realizado los sagrados deberes para nuestra [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l], los sirvientes locales me notifican que nuestro séquito está preparado y listo para el viaje de vuelta."
 pilgrimage.4010.a: "He… he cambiado de idea. No me parece bien."
 pilgrimage.4010.a.flavor: "¡Dar la vuelta ahora sería un sacrilegio!"
 pilgrimage.4010.a.tt: "Explorarás el destino y permanecerás en [THIS.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] durante el tiempo normal\n$EFFECT_LIST_BULLET$La conclusión de tu [THIS.Char.GetInvolvedActivity.GetName|l] y sus recompensas se seguirán viendo afectadas negativamente"
 pilgrimage.4010.b: "Sí. Partamos hacia [ROOT.Char.GetTravelPlan.GetData.GetFinalDestination.GetProvince.GetNameNoTooltip]."
 pilgrimage.4010.b.flavor: "Vámonos ya…"
 pilgrimage.4010.b.tt: "Tu [THIS.Char.GetInvolvedActivity.GetName|l] concluirá y comenzarás el viaje de vuelta inmediatamente"
 #Bury old host at Destination
 pilgrimage.4020.t: "Memento mori"
 pilgrimage.4020.desc.intro: "En cuanto llegamos a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], empiezo a organizar la ceremonia para"
 pilgrimage.4020.desc.relation_family_liked: "mi querid[old_pilgrimage_host.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] difunt[old_pilgrimage_host.Custom('ES_OA')] recientemente.\n\n"
 pilgrimage.4020.desc.relation_liked: "mi querid[old_pilgrimage_host.Custom('ES_OA')] [old_pilgrimage_host.GetFirstName].\n\n"
 pilgrimage.4020.desc.relation_family: "mi difunt[old_pilgrimage_host.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))].\n\n"
 pilgrimage.4020.desc.relation_neutral: "[old_pilgrimage_host.Custom('ES_ElLa')] [old_pilgrimage_host.GetTitledFirstName|l].\n\n"
 pilgrimage.4020.desc.liked: "Lucho para mantener la compostura al buscar a uno de los [ROOT.Char.GetFaith.AltPriestTermPlural] para que nos ayude en la despedida final.\n\nTras ella, encuentro algo de paz al saber que llegamos a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] y que [old_pilgrimage_host.GetFirstName] reposará para siempre, cerca de [ROOT.Char.GetFaith.HighGodNameAlternate], en este lugar sagrado."
 pilgrimage.4020.desc.neutral: "La procesión es serena y encomiable, y los [ROOT.Char.GetFaith.AltPriestTermPlural] locales me aseguran que [old_pilgrimage_host.GetSheHe] está en un lugar mejor ahora que yace aquí, en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], cerca de [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage.4020.a: "Fue la decisión correcta."
 pilgrimage.4020.a.flavor: "Ojalá esté en paz."
 ###Specific Pilgrimage Destination Events
 ###Christian
 #Rome
 pilgrimage.5001.t: "Todos los caminos conducen a Roma"
 pilgrimage.5001.desc: "Los peregrinos acuden a Roma desde todo el mundo cristiano. Algunos siguen la Vía Francígena; otros toman caminos menos conocidos. Al final, todos nos reunimos aquí, en la Basílica de San Pedro, donde el gran hombre descansó por última vez.\n\nEstando aquí, de pie con los otros peregrinos, siento un sentimiento de unidad solemne y comunión compartida entre los reunidos, habiendo superado todos diversas pruebas y tribulaciones a lo largo de su viaje."
 #Jerusalem
 pilgrimage.5011.t: "¡Oh, Jerusalén, Jerusalén!"
 pilgrimage.5011.desc.beginning: "Ninguna otra ciudad en el mundo tiene una historia como la de Jerusalén. Además de los otros lugares sagrados, la ciudad contiene "
 pilgrimage.5011.desc.christian: "la Iglesia del Santo Sepulcro, construida sobre los lugares unidos donde Jesús fue crucificado, enterrado y resucitó."
 pilgrimage.5011.desc.muslim: "el Haram esh-Sharif, el lugar desde el cual Mahoma ascendió a los cielos tras su paso en la Tierra."
 pilgrimage.5011.desc.jewish: "el Monte del Templo, el lugar del Sanctasanctórum, y donde se profetiza que se reconstruirá el Tercer Templo."
 pilgrimage.5011.desc.end: "\n\nEstando de pie fuera del Monte del Templo, con mi mano en el Muro de las Lamentaciones, me ponga a reflexionar sobre todo lo que me pasó en el viaje hasta esta ciudad de leyenda."
 #Constantinople
 pilgrimage.5021.t: "¡La ciudad deseada por el mundo!"
 pilgrimage.5021.desc: "Por fin me hallo en las colinas situadas a las afueras de Constantinopla, una brillante joya de la civilización que resuena con la gloria del Imperio romano. Es realmente un sitio digno de ver.\n\nCerca del centro puedo ver Santa Sofía, el gran centro de culto que a menudo se considera el culmen de la arquitectura bizantina.\n\nNo obstante, está lejos de ser la única maravilla y, mientras contemplo la ciudad, me maravillo de las glorias de la creación [ROOT.Char.GetFaith.CreatorNamePossessive]."
 #Alexandria
 pilgrimage.5031.t: "¡Alejandría!"
 pilgrimage.5031.desc: "Por fin he llegado a Alejandría, el hogar del monacato cristiano. Los primeros monjes y ermitaños comenzaron sus viajes en las cuevas del desierto alrededor de la ciudad, que todavía se usan hoy en día.\n\nAunque no es tan famosa como Jerusalén o Roma, Alejandría tiene una larga historia como centro de teología y erudición. Incluso después de siglos de ocupación islámica, los enclaves cristianos dentro de la ciudad aún mantienen fuerte su fe."
 ###Jewish
 #Mount Sinai
 pilgrimage.5101.t: "Sinaí y Horeb"
 pilgrimage.5101.desc: "[ROOT.Char.GetFaith.HighGodName] habló a Moisés en la cima del monte Sinaí en forma de zarza ardiente. Más tarde, en la misma montaña, le entregó los Diez Mandamientos, que forman los cimientos de todas las doctrinas abrahámicas.\n\nNo cabe duda de que [ROOT.Char.GetFaith.HighGodName] aprecia este lugar y me pregunto si me estará mirando ahora que me encuentro en este lugar sagrado…"
 ###Muslim
 #Medina
 pilgrimage.5201.t: "La Hégira"
 pilgrimage.5201.desc: "Mahoma no siempre fue amado, y en los primeros días de la fe musulmana muchos lo rechazaron, a él y a sus enseñanzas.\n\nTras ser advertido de un complot para asesinarle, dejó La Meca para viajar a Yathrib, donde un grupo creciente de musulmanes le recibió con los brazos abiertos. Este viaje fue conocido como la Hégira, y en su nuevo hogar y Mahoma fue capaz de reunir a las belicosas tribus en la sumisión a Alá.\n\nEn honor a esto, Yathrib pasaría a llamarse Medina, la ciudad del Profeta. Y aquí estoy ahora, list[ROOT.Char.Custom('ES_OA')] para honrar su viaje en persona."
 ###Hindu
 #Varanasi
 pilgrimage.5301.t: "Varanasi"
 pilgrimage.5301.desc: "Al fin he llegado a Varanasi. Fundada por el dios Shiva en la lejana antigüedad, la gran ciudad atrae peregrinos de todas partes.\n\nPero no son solo peregrinos hindúes los que acuden, ya que la ciudad está cerca del lugar donde Buda Gautama aleccionó por primera vez a sus discípulos.\n\nViendo de primera mano esta mezcla de fieles y el conocimiento y debate que fluye de ella, por fin soy consciente de que todos vivimos juntos en este mundo."
 #Ayodhya
 pilgrimage.5311.t: "Ayodhya"
 pilgrimage.5311.desc: "Al fin he llegado a Ayodhya, lugar de nacimiento del dios Rama y el escenario de la gran epopeya Ramayana. Como encarnación de Visnú, el nacimiento y muerte de Rama se consideran un brillante ejemplo del dharma en acción.\n\nEstar en el lugar del Ramayana, una historia que ha inspirado a generaciones de hindúes, hace que me pregunte qué impronta dejará mi legado en la historia…"
 #Mathura
 pilgrimage.5321.t: "Mathura"
 pilgrimage.5321.desc: "Por fin he llegado a mi destino, Mathura. Es aquí donde nació el dios Krishna, la deidad de la compasión, el amor y la ternura.\n\nMirando a mi alrededor, puedo ver todos esos aspectos mostrados por los peregrinos que acuden aquí a adorar en el complejo de templos de Krishna Janmasthan, una de las más espléndidas y grandiosas obras de arquitectura religiosa construidas hasta la fecha."
 #Haridwar
 pilgrimage.5331.t: "Haridwar"
 pilgrimage.5331.desc: "Por fin he llegado a Haridwar, lugar de paso del sagrado río Ganges.\n\nLa ciudad se construyó donde la diosa Ganga descendió cuando Shiva liberó el poderoso río de los mechones de su pelo.\n\nConocido por poder limpiar los pecados, los peregrinos de todas partes del mundo acuden aquí para bañarse en sus aguas. Ahora seré un[ROOT.Char.Custom('ES_OA')] de ellos."
 #Kanchipuram
 pilgrimage.5341.t: "Kanchipuram"
 pilgrimage.5341.desc: "Al fin he llegado a Kanchipuram, hogar del templo de Kamakshi Amman.\n\nDedicado a la madre diosa, este templo se conoce como un lugar de paz y prosperidad y sigue siendo uno de los siete lugares más sagrados del hinduismo. "
 #Ujjayini
 pilgrimage.5351.t: "Ujjain"
 pilgrimage.5351.desc: "Al llegar a la antigua ciudad de Ujjain, empiezo a abrirme camino hacia el jyotirlinga de Mahakaleshwar.\n\nDedicado al Señor Shiva en su encarnación de Mahakaleshwar, la ciudad ha sido durante mucho tiempo tanto centro administrativo como de peregrinación, creando una gran metrópolis bulliciosa que late con la vida de los fieles.\n\nDespués de llegar al gran templo, busco la bendición del [ROOT.Char.GetFaith.BishopNeuter] para que limpie mi alma de sus pecados."
 #Dwarka
 pilgrimage.5361.t: "Dwarka"
 pilgrimage.5361.desc: "Por fin estoy en el umbral de la Ciudad de la Puerta, Dwarka, uno de los mayores lugares del hinduismo.\n\nSegún la leyenda, Krishna, la encarnación de Visnú, le quitó grandes extensiones de tierra al mismo mar para poder construir aquí la ciudad. Desde entonces, la ciudad ha crecido sustancialmente, convirtiéndose en un centro religioso y económico que atrae a peregrinos de todas partes… yo mism[ROOT.Char.Custom('ES_OA')] entre ellos."
 ###Buddhism
 #Bodh Gaya
 pilgrimage.5401.t: "Bodh Gaya"
 pilgrimage.5401.desc: "He llegado al lugar más sagrado del mundo para los budistas, Bodh Gaya es el lugar donde [ROOT.Char.GetFaith.HighGodName] en persona consiguió la iluminación bajo el bodhi.\n\nDesde entonces, se levantó el decorado templo de MahSince en torno al árbol sagrado y peregrinos de todo el mundo acuden aquí para saber mas de la historia [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] y conmemorar su vida."
 #Kushinagar
 pilgrimage.5411.t: "Kushinagar"
 pilgrimage.5411.desc: "Al fin he llegado a Kushinagar, donde se dice que [ROOT.Char.GetFaith.HighGodName] abandonó el mundo mortal.\n\nHabiendo conseguido el Nirvana en vida, su muerte se celebra ya que [ROOT.Char.GetFaith.HighGodNameSheHe] obtuvo el Parinirvana tras morir y liberarse de las cadenas del renacimiento. Esta moksha, o liberación, es la meta final de todo budista devoto."
 #Sarnath
 pilgrimage.5421.t: "Sarnath"
 pilgrimage.5421.desc: "Mi viaje me ha acabado llevando a Sarnath, el lugar donde [ROOT.Char.GetFaith.HighGodName] enseñó por primera vez las cuatro nobles verdades a sus seguidores, así como las enseñanza asociadas a ella.\n\nFue aquí donde se fundó la primera escuela budista que aún hoy acoge peregrinos de todo el mundo."
 ###Dharmic
 #Parikrama
 pilgrimage.5445.t: "Parikrama"
 pilgrimage.5445.desc: "Contemplo el/la majestuoso/a [ROOT.Char.GetCurrentLocation.Custom('GetTerrainType')] de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] y paso a la siguiente fase de mi [Glossary('yatra', 'YATRA_GLOSS')]. Expreso mi homenaje devoto a [ROOT.Char.GetFaith.HighGodName] mediante una [Glossary('puja', 'PUJA_GLOSS')]. Después, me uno a la multitud en el camino de la [Glossary('pradakshina', 'PRADAKSHINA_GLOSS')] circunvalando el santuario en el sentido de las agujas del reloj."
 pilgrimage.5445.a: "$pilgrimage.4001.a$"
 pilgrimage.5445.a_dead: "$pilgrimage.4001.a_dead$"
 pilgrimage.5445.a_cynical: "$pilgrimage.4001.a_cynical$"
 PUJA_GLOSS: "Pujas son expresiones de honra, veneración y atención devota expresadas por hindúes y budistas"
 PRADAKSHINA_GLOSS: "«A la derecha» en sánscrito, indica el camino que uno toma al circunvalar un santuario \"en la dirección del sol\" en prácticas hindúes y budistas. Se hace para garantizar un renacimiento favorable."
 ###Jainism
 #Shikharj
 pilgrimage.5501.t: "Shikharj"
 pilgrimage.5501.desc: "Según el Nirvana Kanda, 20 de los 24 tirthankaras jainistas alcanzaron la moksha aquí, en la montaña de Shikharji. Este evento tan destacado ha convertido este lugar en el centro de peregrinación más importante de la comunidad jainista. Observo los picos más altos y el relieve más bajo y reflexiono sobre mi propio viaje y lo que significa en mi vida."
 ###Zoroastrian
 #Ushi-darena
 pilgrimage.5601.t: "La conciencia divina"
 pilgrimage.5601.desc: "Cuando me paro en las laderas del monte Ushi-darena, la vista de los tramos más bajos se extiende ante mí. Frente esta impresionante vista, no puedo evitar pensar en cómo Zoroastro alcanzó la iluminación aquí, recibiendo el conocimiento de Ahura Mazda para extenderse al mundo de abajo. Como la mayoría de los peregrinos aquí, no siento ninguna chispa divina de profecía, pero aun así no puedo evitar maravillarme de lo que tengo ante mí."
 ###Norse Germanic
 #Paderborn
 pilgrimage.5901.t: "¡Paderborn!"
 pilgrimage.5901.desc: "En lo profundo de los bosques de Paderborn se encontraba Irminsul, el Gran Pilar. Erigido en honor a Odín, el monumento fue destruido por Carlomagno durante las guerras sajonas, pero nuestra gente continúa acudiendo al lugar donde estuvo en su día en honor a su memoria. Ahora yo también puedo decir que he peregrinado a este lugar sagrado."
 ###Tengri
 #Open Blue Skies
 pilgrimage.5911.t: "Cielos azules despejados"
 pilgrimage.5911.desc: "El mundo es el templo [ROOT.Char.GetFaith.HighGodNamePossessive] y el gran cielo azul, mayor que el techo de cualquier mezquita o iglesia. Aquí, en las grandes estepas abiertas de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], me siento especialmente cerca de [ROOT.Char.GetFaith.PantheonTerm], y me encuentro reflexionando sobre mi viaje para llegar a este lugar sagrado."
 ###Sanctity of Nature
 #Sacred Groves
 pilgrimage.5921.t: "Arboledas sagradas"
 pilgrimage.5921.desc: "Al fin llego a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Aunque otra gente rinde culto en iglesias o mezquitas, yo sé que el más sagrado de los lugares está en los bosques abiertos donde la suave y nutriente tierra acaricia los pies descalzos.\n\nLas antiguas arboledas de este lugar son especialmente venerables y empiezo a preguntarme sobre mi lugar en el mundo natural mientras me hallo aquí de pie, entre los grandes árboles."
 ###Remaining at a Holy Site events
 #Appreciation
 pilgrimage.6500.t: "Reconocimiento"
 pilgrimage.6500.desc: "[pilgrimage_member.Custom('ES_ElLa')|U] [pilgrimage_member.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', pilgrimage_member)], contempla el extenso lugar sagrado de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier] mientras nos abrimos paso entre la multitud:\n\n«¡[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] es en verdad un espectáculo para la vista! Un lugar donde las culturas se encuentran y los credos se reúnen para rendir culto. ¿No es una bendición poder experimentar tal familiaridad y compañerismo?».\n\n[pilgrimage_member.GetSheHe|U] me mira expectante."
 pilgrimage.6500.a: "#EMP ¡Cierto!#! ¡Disfrutémoslo!"
 pilgrimage.6500.a.tt: "Tu cultura no tiene la tradición [GetCultureTradition('tradition_xenophilic').GetName|l]"
 pilgrimage.6500.b: "¡Las proezas que puede alcanzar la espiritualidad!"
 pilgrimage.6500.c: "Hombres construyeron este lugar, no divinidades."
 #Lost in Translation
 pilgrimage.6510.t: "Perdido en la traducción"
 pilgrimage.6510.desc: "Mientras camino por las calles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], me detengo frente a un/a [ROOT.Char.GetFaith.HouseOfWorship] de pequeño tamaño. El edificio es anodino y humilde en comparación, pero se ha reunido una pequeña multitud de peregrinos enfrente.\n\nCuando intento acercarme, me doy cuenta que se están rascando la cabeza intentando encontrarle el sentido a la placa que hay junto a una de las estatuas guardianas, escrita en un lenguaje foráneo.\n\n¡Esta puede ser una oportunidad de prestar un servicio a mis compañeros peregrinos!"
 pilgrimage.6510.a: "¡#EMP Yo#! os la traduciré!"
 pilgrimage.6510.a.flavor: "¡No me puedo creer que esta placa tenga una #EMP falta de ortografía#!!"
 pilgrimage.6510.b: "¿Qué dice esa placa…?"
 pilgrimage.6510.b_success.t: "Placa descifrada"
 pilgrimage.6510.b_success.desc: "Descifrar la placa"
 pilgrimage.6510.b_failure.t: "Placa ininteligible"
 pilgrimage.6510.b_failure.desc: "La placa sigue siendo un misterio"
 pilgrimage.6510.c: "Bah, ni siquiera parece que merezca la pena."
 #Time To Go Home Soon?
 pilgrimage.6520.t: "¿No es hora de volver ya a casa?"
 pilgrimage.6520.desc: "[impatient_pilgrim.Custom('ES_ElLa')|U] [impatient_pilgrim.GetTitledFirstName|l] trota por ahí con nuestra hueste de peregrinos, suspirando ruidosamente y arrastrando los pies: «Bien se diría que llevemos aquí siglos. ¿No es hora de regresar ya a casa?», murmura impaciente.\n\nLe lanzo una mirada de reojo y"
 pilgrimage.6520.desc_forgiving: "siento un poco de compasión por [impatient_pilgrim.GetSheHe]. No es divertido que te arrastren de un sitio a otro."
 pilgrimage.6520.desc_nonforgiving: "no puedo creer su #EMP desvergüenza#!. Aprieto los puños."
 pilgrimage.6520.a: "¡Cómo #EMP osáis#! ser tan insolente!"
 pilgrimage.6520.b: "Venid, dejad que os enseñe esta maravillosa estatua de allí."
 pilgrimage.6520.c: "Entiendo lo que decís."
 #Fishy local guide?
 pilgrimage.6530.t: "Nuevas experiencias"
 pilgrimage.6530.desc_intro: "Mientras paseamos por los puestos del mercado de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], se nos acerca"
 pilgrimage.6530.desc_adult: "un[local_guide.Custom('ES_XA')] [local_guide.GetWomanMan] peculiar. Se dirige descaradamente a nosotros:\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡parecéis un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] noble y refinad[ROOT.Char.Custom('ES_OA')]! ¡Conozco una experiencia sencillamente #EMP divina#! no muy lejos de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] que sin duda sería de interés para cualquier peregrino devoto!»."
 pilgrimage.6530.desc_child: "un[local_guide.Custom('ES_XA')] niñit[local_guide.Custom('ES_OA')] del lugar de ojos grandes y brillantes. Nos escudriña mientras exclama:\n\n«¡Conozco un lugar secreto donde vive [ROOT.Char.GetFaith.HighGodName]!». Pone cara de decisión mientras prosigue: «¡Os lo puedo enseñar si queréis!»."
 pilgrimage.6530.desc_warning: "\n\n[warning_character.Custom('ES_ElLa')|U] [warning_character.GetTitledFirstName|l], a mi derecha, frunce el ceño y sacude sutilmente la cabeza. ¿Una advertencia?"
 pilgrimage.6530.desc_learned: "\n\nAl haber estudiado los mapas, resulta que sé que a ese lado de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] no hay nada, salvo un páramo peligroso."
 pilgrimage.6530.a: "Consideradme intrigad[ROOT.Char.Custom('ES_OA')]."
 pilgrimage.6530.a_child.tt: "Sigues al niño"
 pilgrimage.6530.divinity.desc: "[local_guide.GetShortUIName] te muestra una experiencia realmente divina"
 pilgrimage.6530.dangerous.desc: "Te engañan para meterte en una situación peligrosa"
 pilgrimage.6530.b: "[ROOT.Char.GetFaith.HighGodName] también sonríe a [local_guide.Custom('ES_LoLa')]s trampos[local_guide.Custom('ES_OA')]s."
 pilgrimage.6530.b_child: "Mentir no te hace bien, hij[local_guide.Custom('ES_OA')] mí[local_guide.Custom('ES_OA')]."
 pilgrimage.6530.b.flavor: "[local_guide.GetShortUIName] se escabulle."
 pilgrimage.6530.c: "Dadme una razón para no entregaros."
 pilgrimage.6530.c.flavor: "Todos pagamos por nuestros pecados."
 pilgrimage.6530.d: "¡¿Estás intentando engañarme, #EMP a mí#!, campesin[local_guide.Custom('ES_OA')]?!"
 pilgrimage.6530.d.flavor: "¡Le meteré algo de honradez a palos!"
 pilgrimage.6530.e: "Pasaré."
 #Fishy guide not so fishy actually
 pilgrimage.6531.t: "Divinidad escondida"
 pilgrimage.6531.desc_wellspring: "A bastante distancia en las afueras de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], nos detenemos de repente. Nuestr[local_guide.Custom('ES_OA')] guía, [local_guide.Custom('ES_ElLa')] [local_guide.GetTitledFirstName|l], nos muestra un pasadizo oculto y acabamos en una pequeña caverna, iluminada por la luz del día que cae por un agujero en el techo.\n\nPor ese mismo agujero, mana sereno, un manantial realmente extraordinario. El agua que fluye brilla con un esplendor divino y tenues arcoiris neblinosos colorean el aire a su alrededor."
 pilgrimage.6531.desc_crystal_cavern: "Cuando empiezo a preguntarme si llegaremos alguna vez, nuestr[local_guide.Custom('ES_XA')] guía gira bruscamente a la izquierda y cuando nos damos cuenta hemos entrado en una caverna, oculta en el campo.\n\nUn tenue resplandor, cada vez más intenso, empieza a reflejarse en nuestro equipo mientras avanzamos a trompicones por una gran gruta cubierta de cientos de cristales. Los cristales captan la luz de un agujero del techo y el séquito, incluido yo mismo, se queda boquiabierto de asombro ante el espectáculo."
 pilgrimage.6531.desc_non_cynical: "\n\nNunca había sentido la presencia [ROOT.Char.GetFaith.HighGodNamePossessive] tan fuerte como en este mismo lugar."
 pilgrimage.6531.desc_cynical: "\n\nEs una proeza de la naturaleza, eso lo reconozco."
 pilgrimage.6531.a: "¡Qué extraordinario!"
 #Fishy guide _was_ fishy!
 pilgrimage.6532.t: "¡Presa de la peregrinación!"
 pilgrimage.6532.desc: "El silbido despreocupado del guía [local_guide.Custom('ES_DelDela')] [local_guide.GetTitledFirstName|l] es lo último que oímos antes de que unos matones se acerquen a nosotros, al parecer de la nada, a bastante distancia en las afueras de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]. Ha sido una trampa, y ahora estamos aislados sin que nadie pueda ayudarnos.\n\nSe me acelera el pulso mientras intento pensar mi próximo movimiento. ¿Cómo se atreven a aprovecharse de los peregrinos?"
 pilgrimage.6532.a: "¡[6532_protector.GetTitledFirstNameNoTooltip]! ¡Ocupaos de ellos!"
 pilgrimage.6532.a_success.t: "Villanos atemorizados"
 pilgrimage.6532.a_success.desc: "[6532_protector.GetShortUIName] logra asustar a los villanos"
 pilgrimage.6532.a_failure.t: "Heridas"
 pilgrimage.6532.a_failure.desc: "[6532_protector.GetShortUIName] recibe heridas en la pelea"
 pilgrimage.6532.b: "#EMP ¡El poder de [ROOT.Char.GetFaith.HighGodNameAlternate] os impele!#!"
 pilgrimage.6532.c: "¡Este es un lugar sagrado! ¡¿No sentís el temor de dios?!"
 pilgrimage.6532.c_success.t: "Villanos exorcizados"
 pilgrimage.6532.c_success.desc: "Consigues exorcizar a los villanos"
 pilgrimage.6532.c_failure.t: "Robados"
 pilgrimage.6532.c_failure.desc: "Te han robado"
 #Fishy child breaks down
 pilgrimage.6533.t: "Tiempos desesperados"
 pilgrimage.6533.desc: "En las afueras de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], al doblar otra esquina, nuestro infantil guía [local_guide.GetTitledFirstName|l] se detiene en seco. Su cuerpecito empieza a temblar y le oigo un resoplido ahogado mientras intenta ocultar que está llorando.\n\n«Lo… siento, mi [ROOT.Char.GetLadyLord], me han obligado. Mi hermanita está enferma y hace días que no comemos…», [local_guide.GetSheHe] mira a lo lejos, sus grandes ojos brillantes repentinamente temerosos. «Deberíamos dar la vuelta», susurra con cautela."
 pilgrimage.6533.a: "[Select_CString( local_guide.IsFemale, 'Querida niña', 'Querido niño' )], tu sinceridad me inflama el corazón."
 pilgrimage.6533.a.flavor: "Ayudemos [local_guide.Custom('ES_AlAla')] pobre niñ[local_guide.Custom('ES_OA')]."
 pilgrimage.6533.b: "Qué acciones más #EMP despreciables#!."
 pilgrimage.6533.b.flavor: "¡Delincuente por asociación!"
 #Find some exotic wares
 pilgrimage.6540.t: "¿No os interesaría…?"
 pilgrimage.6540.desc: "Mientras recorro las calles de [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTier], las mercancías de un mercado local me llaman la atención.\n\nUn mercader me sonríe y proclama: «¡Tengo las mercancías, si mi [ROOT.Char.GetLadyLord] tiene las monedas!».\n\nEstos artículos exóticos que ofrece seguramente darían un buen beneficio de vuelta a casa, o tal vez incluso podría guardarlos como regalo."
 pilgrimage.6540.a: "¡Este lote parece una buena inversión!"
 pilgrimage.6540.a.flavor: "Debería ser capaz de sacar el doble sin problemas."
 pilgrimage.6540.a.tt: "Compras los productos exóticos"
 pilgrimage.6540.b: "Estos de aquí parecen intrigantes."
 pilgrimage.6540.b.flavor: "Debería ser capaz de sacar el triple sin problemas."
 pilgrimage.6540.c: "¿Posesiones terrenales? Qué mundano."
 #Repentance
 pilgrimage.6750.t: "Arrepentimiento en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6750.desc.intro: "Al entrar en el/la [ROOT.Char.GetFaith.HouseOfWorship], me invade una formidable culpa. La luz —que ilumina el altar como un soleado día de verano— es tan densa que me parece poder tocarla.\n\n¿Qué clase de vida estoy viviendo? ¿Qué clase de [ROOT.Char.GetTitleAsNameNoTooltip] puedo ser? ¿O [ROOT.Char.GetMotherFather]? ¿O [ROOT.Char.Custom('GetDaughterSon')]?\n\nSi no cambio mi naturaleza de ser"
 pilgrimage.6750.desc.secret: "[repent_trait.GetNameNoTooltip|l]"
 pilgrimage.6750.desc.drunkard: "[GetTrait('drunkard').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.hashishiyah: "[GetTrait('hashishiyah').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.rakish: "[GetTrait('rakish').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.irritable: "[GetTrait('irritable').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.flagellant: "[GetTrait('flagellant').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.contrite: "[GetTrait('contrite').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.profligate: "[GetTrait('profligate').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.comfort_eater: "[GetTrait('comfort_eater').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.inappetetic: "[GetTrait('inappetetic').GetName( ROOT.Char )|l]"
 pilgrimage.6750.desc.outro: ", la única luz que veré serán los fuegos de [ROOT.Char.GetFaith.NegativeAfterLife]."
 pilgrimage.6750.a: "«Aquí y ahora, soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] nuev[ROOT.Char.Custom('ES_OA')]»."
 pilgrimage.6750.b: "«Bueno, pues también puedo disfrutar del momento»."
 #Theological Debate
 pilgrimage.6760.t: "La disputa de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]"
 pilgrimage.6760.desc.intro: "Mientras escuchamos las oraciones de la mañana, [bishop_pilgrim.Custom('ES_ElLa')] [bishop_pilgrim.GetTitledFirstName|l] y yo mantenemos una animada conversación que rápidamente se desvía hacia cuestiones teológicas.\n\n"
 pilgrimage.6760.desc.christian: "«Sería insensato decir que \"se hizo carne\" significa que Cristo, inexplicable e incomprensiblemente, se hizo hombre a partir del Verbo, habiéndose unido hipostáticamente».\n\n«Pero, como dijo el propio Nestorio», refuta [bishop_pilgrim.Custom('ES_ElLa')] [bishop_pilgrim.GetTitledFirstName|l], «Cristo hombre también pudo hacerse divino, Hijo por gracia y no por naturaleza»."
 pilgrimage.6760.a: "«¡No escucharé tamañas necedades blasfemas!»."
 pilgrimage.6760.b: "«Y ya sabéis cómo le fue a #EMP él#! en el Concilio de Éfeso»."
 pilgrimage.6760.b.success: "[bishop_pilgrim.GetShortUIName] queda convencid[bishop_pilgrim.Custom('ES_OA')]"
 pilgrimage.6760.b.failure: "[bishop_pilgrim.GetShortUIName] mantiene su postura"
 pilgrimage.6760.c: "«Bien dicho, amig[bishop_pilgrim.Custom('ES_OA')]. Ahora vamos a dar una vuelta»."
 #Do you wanna buy a cool relic?
 pilgrimage.6770.t: "Una auténtica reliquia"
 pilgrimage.6770.desc.intro: "Mientras deambulo por los puestos del mercado —evitando todos los alimentos locales—, observo una gran congregación en torno a un mercader concreto.\n\n«Venid y comprad una auténtica reliquia por un precio que haría reír a [ROOT.Char.GetFaith.WealthGodName] durante décadas. ¡"
 pilgrimage.6770.desc.christian: "[SCOPE.Custom('ChristianRelicName')|U]!"
 pilgrimage.6770.desc.islam: "[SCOPE.Custom('IslamRelic')|U]!"
 pilgrimage.6770.desc.buddhist: "[SCOPE.Custom('BuddhismRelicName')|U]!"
 pilgrimage.6770.desc.judaism: "[SCOPE.Custom('JudaismRelicName')|U]!"
 pilgrimage.6770.desc.fallback: "[merchant_relic.GetName|U]!"
 pilgrimage.6770.desc.outro: "¡Se encontró en este mismo santuario sagrado, hace unos pocos días tan solo!»."
 pilgrimage.6770.a: "#EMP Ha#! de ser para mí."
 pilgrimage.6770.b: "«Estoy segur[ROOT.Char.Custom('ES_OA')] de que no querríais vender una reliquia por un precio codicioso…»."
 pilgrimage.6770.b.success: "[relic_merchant.GetShortUIName] rebaja el precio"
 pilgrimage.6770.b.failure: "Tu oferta insulta a [relic_merchant.GetShortUIName]"
 pilgrimage.6770.c: "«Tengo mejores cosas en las que gastar el oro»."
 pilgrimage.6770.d: "«Su aspecto parece poco auténtico…»."
 #Recruit skillful local
 pilgrimage.6780.t: "Un miembro de la corte muy hábil"
 pilgrimage.6780.desc: "Un [ROOT.Char.GetWomanMan] no puede rezar mucho sin buscar otras formas, iguales de importantes, de pasar el tiempo. Y [current_employer.Custom('ES_ElLa')] [current_employer.GetTitledFirstName|l] tiene una residencia encantadora que me permite visitar tan amablemente.\n\nOigo unas voces que provienen de una de las habitaciones, «… y al hacerlo lograrías la mayor técnica». Me asomo al interior y veo [stolen_courtier.Custom('ES_AlAla')] [stolen_courtier.GetTitledFirstName|l], explicando su oficio a un grupo de cortesanos interesados que siguen con avidez su enseñanzas."
 pilgrimage.6780.a: "Qué maestr[stolen_courtier.Custom('ES_OA')] consumad[stolen_courtier.Custom('ES_OA')], tal vez debería contratar[stolen_courtier.GetHerHim]."
 pilgrimage.6780.b: "«Alguien tan experto está echado a perder en una corte como esta…»."
 pilgrimage.6780.b.success.t: "Cortesano reclutado"
 pilgrimage.6780.b.success.desc: "[stolen_courtier.GetShortUIName] se une a tu corte"
 pilgrimage.6780.b.failure.t: "Oferta rechazada"
 pilgrimage.6780.b.failure.desc: "[stolen_courtier.GetShortUIName] rechaza tu oferta"
 pilgrimage.6780.c: "Una persona no vale la pena para arriesgarse a la ira [current_employer.Custom('ES_DelDela')] [current_employer.GetTitledFirstNameNoTooltip|l]."
 obligation_hook_salary: "Salario con obligación"
 obligation_hook_tt: "Los [hooks|lE] de #EMP obligación#! reducen los salarios de los [Concept('court_position', 'puestos de la corte')|E] en un #P -50 %#! [gold_i]"
 generic_cp_discount: "Reducción contractual"
 #Meet local guru - trait flipping event
 pilgrimage.6790.t: "Despertar espiritual en [ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]"
 pilgrimage.6790.desc: "«[spiritual_mentor.GetSheHe|U] es [spiritual_mentor.Custom('ES_ElLa')] mejor [spiritual_mentor.GetWomanMan] en toda la extensión de la tierra. Se pasa todos los días vigilando el lugar sagrado, cada vigilia vuelve a su campamento, a las afueras de la ciudad, y reza hasta que amanece y la luna se va».\n\nRespiro hondo antes de acercarme a la hoguera donde descansa [spiritual_mentor.GetSheHe], después de oír hablar de sus prodigios.\n\n«Os he estado esperando», dice [spiritual_mentor.GetSheHe], mirándome directamente, «y también lo ha hecho [spiritual_mentor.GetFaith.HighGodName]. ¿Estáis list[ROOT.Char.Custom('ES_OA')] para abandonar todo hábito [ROOT.Char.Custom('SinfulTrait')|l]?»."
 pilgrimage.6790.a: "«Lo estoy. Lo #EMP estoy#!»."
 pilgrimage.6790.b: "«Me interesan más vuestras enseñanzas»."
 pilgrimage.6790.c: "«No tengo que cambiar #EMP nada#! de mí»."
 #Entourage member feels The Calling
 pilgrimage.6800.t: "La llamada"
 pilgrimage.6800.desc: "Al entrar en los terrenos sagrados, me encuentro [called_member.Custom('ES_AlAla')] [called_member.GetTitledFirstName|l] mirando al altar con expresión ausente.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», dice [called_member.GetSheHe], imperturbable, «tengo algo que deciros. [called_member.GetFaith.HighGodName] me ha hablado y Su voz es clara, severa y precisa».\n\n«Si pudiera quedarme, me gustaría dedicar la vida entera al [called_member.GetFaith.GetName|l] y convertirme en otro [GetTrait('devoted').GetName( called_member )] más»."
 pilgrimage.6800.a: "«Entiendo. Haced lo que debáis»."
 pilgrimage.6800.b: "«¿Acaso no tenemos [ROOT.Char.GetFaith.HouseOfWorshipPlural] en casa?»."
 pilgrimage.6800.c: "«Dejaos de tonterías inmediatamente»."
 pilgrimage.6800.d: "«¿Quedaros? ¿Para #EMP conspirar#! contra mí? ¡Ni pensarlo!»."
 pilgrimage.6800.e: "«¡Estupendo! ¡Yo también haré una donación!»."
 pilgrimage.6800.e.tt: "El clero local agradecerá mucho el gesto"
 #Do you wanna buy an indulgence?
 pilgrimage.6810.t: "Indulgencias"
 pilgrimage.6810.desc: "«… podéis iros, hijo mío», oigo murmurar [bishop_pilgrim.Custom('ES_AlAla')] [bishop_pilgrim.GetTitledFirstName|l] cuando entro en su [ROOT.Char.GetFaith.HouseOfWorship]. El peregrino hace una reverencia antes de salir y puedo ver el oro brillar en la mano [bishop_pilgrim.Custom('ES_DelDela')] sacerdo[bishop_pilgrim.Custom('ES_TeTisa')].\n\n«Ah, apreciad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿vos también deseáis absolver vuestros pecados? [religious_head_scope.Custom('ES_ElLa')|U] [religious_head_scope.GetTitledFirstName] ha dado orden de conceder indulgencias a todos los peregrinos que visiten [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]… por un precio justo, claro»."
 pilgrimage.6810.a: "«Por favor, interceded por mi ante [ROOT.Char.GetFaith.HighGodName]»."
 pilgrimage.6810.b: "Sería muy útil conseguir una para [my_heir.GetFirstNameNoTooltip]."
 pilgrimage.6810.c: "«¿Cómo se compra la entrada a [ROOT.Char.GetFaith.DivineRealm]?»."
 #Do you wanna buy a pilgrim's guide?
 pilgrimage.6820.t: "La guía del peregrino"
 pilgrimage.6820.desc: "Los mercados de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] están repletos de mercaderes que gritan en lenguas que nunca he oído y venden especias que nunca he probado.\n\n«¡La guía del peregrino! ¡Conoced las rutas más seguras, descubrid las maravillas de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]!», grita uno de ellos, agitando un pequeño libro en mi dirección."
 pilgrimage.6820.a: "«¡Me llevaré uno!»."
 pilgrimage.6820.b: "«Déjame echar un vistazo… ¡Ah! Si se gira aquí…»."
 pilgrim.6820.b.flavor: "Creo haber visto este libro antes…"
 pilgrimage.6820.c: "[ROOT.Char.GetFaith.HighGodName] me guiará."
 pilgrim_guide_artifact: "La guía del peregrino"
 pilgrim_guide_artifact_desc: "Un libro que explica las rutas más seguras para un peregrino, así como puntos de interés en el lugar sagrado."
 #Admire the holy site in a religious way
 pilgrimage.6830.t: "Silencio"
 pilgrimage.6830.desc: "El eco de mis pasos es el único sonido en el/la [ROOT.Char.GetFaith.HouseOfWorship]. Estoy sol[ROOT.Char.Custom('ES_OA')]. Lo último que recuerdo del mundo exterior es el rostro de aquellos mendigos cerca de las puertas, y el cielo azul, azul. Tan distante ahora.\n\nCamino hacia el altar sabiendo que no hay nadie más que yo y, sin embargo, me siento bajo un escrutinio inflexible: los severos ojos de [ROOT.Char.GetFaith.HighGodName] están siempre bien abiertos."
 pilgrimage.6830.a: "Hora de rezar."
 pilgrimage.6830.b: "Mirad esos arcos… Qué hermosura."
 pilgrimage.6830.c: "Debería hacer una ofrenda."
 pilgrimage.6830.c.tt: "Perderás [votive_artifact.GetName]"
 #Ask a local priest to bless your artifact
 pilgrimage.6840.t: "Bendiciones materiales"
 pilgrimage.6840.desc: "Un peregrino deposita una figura votiva ante el altar, inclinando la cabeza. Veo [blessed_bishop.Custom('ES_AlAla')] [blessed_bishop.GetTitledFirstName|l] bendiciéndola y murmurándole algo al oído: «… santo», logro oír.\n\n[blessed_bishop.Custom('ES_ElLa')|U] [blessed_bishop.GetFaith.BishopNeuter] hace un gesto: «¿También traéis algo para bendecir, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?»."
 pilgrimage.6840.a: "«¡Por favor, haced que mi [blessed_artifact.GetNameNoTooltip] sea más piadoso!»."
 pilgrimage.6840.b: "«¡Que todos vean la fama de mi [blessed_artifact.GetNameNoTooltip]!»."
 pilgrimage.6840.c: "Tengo mejores cosas que hacer con mi oro."
 pilgrimage.6840.a.tt: "Gana #positive_value +2 %#! al mes de [piety|lE] [piety_i]"
 pilgrimage.6840.b.tt: "Gana #positive_value +0,5 %#! al mes de [prestige|lE] [prestige_i]"
 blessed_artifact_desc: "[blessed_artifact.GetDesc]\n\nBrilla con un aura prístina tras ser bendecido en el lugar sagrado de [holy_site_scope.GetNameNoTooltip]."
 #A Master Thief
 #by Laurence Kennedy
 pilgrimage.6850.t: "Un ladrón supremo"
 pilgrimage.6850.desc: "Despierto de un descanso irregular y ante mí, en la oscuridad, se alza una figura. Mientras reflexiono sobre mi próxima vida, [wise_priest.GetName] surge de entre las sombras con su rostro iluminado por una sonrisa sardónica.\n\n«Noble [ROOT.Char.GetTitleAsNameNoTooltip|l], perdonad nuestra intrusión; algunas lecciones han de experimentarse para ser comprendidas.\n\nUn ladrón usa sombras, puntos ciegos y funcionarios corruptos para ayudarse en sus fechorías. Del mismo modo, un [ROOT.Char.GetFaith.PriestNeuter] pérfido se entrega a comportamientos lujuriosos en las sombras, predica doctrinas falsas en vuestros puntos ciegos y es ascendido a altos cargos por funcionarios corruptos»."
 pilgrimage.6850.a: "Prenderé luz allá donde haya sombras."
 pilgrimage.6850.b: "Si yo estoy cieg[ROOT.Char.Custom('ES_OA')], mi [ROOT.Char.GetCouncillorPosition( 'councillor_spymaster' ).GetPositionName|l] será mis ojos."
 pilgrimage.6850.c: "Yo conozco a un funcionario corrupto que es un [ROOT.Char.GetFaith.PriestNeuter] pérfido."
 pilgrimage.6850.c.flavor: "Encarcelas a tu [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 ###Conclusion events
 #Summarizing our activity
 pilgrimage.7000.t: "Conclusión"
 pilgrimage.7000.t_hajj: "$pilgrimage_header$ Tawaf al-Wadaa"
 pilgrimage.7000.t_obligatory: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]: … y listo"
 pilgrimage.7000.desc_obligatory: "Al habernos apresurado en nuestra visita aquí, mi principal preocupación es volver a casa para poder continuar con mis negocios habituales.\n\nEspero que [ROOT.Char.GetFaith.HighGodNameAlternate] comprenda que el tiempo me apremia, pero que aún así me muestre Su satisfacción con respecto a mi [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetPhase.GetName|l].\n\nEn todo caso, mis [ROOT.Char.GetFaith.AltPriestTermPlural] no deberían tener quejas."
 pilgrimage.7000.intro: "A medida que nuestro tiempo en este lugar sagrado llega a su fin,…"
 pilgrimage.7000.intro_hajj: "El fin del hach de este año se acerca. Tras dos días de Ramy al-Jamarat o «lapidación del diablo», estoy list[ROOT.Char.Custom('ES_OA')] para realizar el ritual final del Tawaf al-Wadaa y despedirme de La Meca.\n\n"
 pilgrimage.7000.desc_perfect_pious: "Estoy extasiad[ROOT.Char.Custom('ES_OA')] porque esta peregrinación ha sido una de la más devotas de la historia, si no #EMP la#! que más. [ROOT.Char.GetFaith.HighGodNameAlternate] me sonríe."
 pilgrimage.7000.desc_high_pious: "Me satisface saber que la mayoría de mis decisiones, si no todas, a lo largo de nuestra travesía [activity.Custom('PilgrimageLength')] se han tomado para demostrar mi devoción a [ROOT.Char.GetFaith.HighGodNameAlternate] y el [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
 pilgrimage.7000.desc_mid_pious: "Me tranquiliza saber que, si bien no he sido [Select_CString( ROOT.Char.IsFemale, 'la peregrina', 'el peregrino' )] más piados[ROOT.Char.Custom('ES_OA')], he demostrado mi devoción a [ROOT.Char.GetFaith.HighGodNameAlternate] en más de un sentido."
 pilgrimage.7000.desc_low_pious: "Me preocupa un poco no haber tenido la oportunidad de demostrar mi devoción a [ROOT.Char.GetFaith.HighGodName] tanto como me hubiera gustado."
 pilgrimage.7000.desc_perfect_worldly: "Estoy extasiad[ROOT.Char.Custom('ES_OA')] por cómo ha salido esta peregrinación: los lugares que he visto, las experiencias que he vivido… ¡ha sido ciertamente un éxito!"
 pilgrimage.7000.desc_high_worldly: "Me satisface saber que nuestra travesía [activity.Custom('PilgrimageLength')] ha satisfecho el aspecto mundano del [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l] y, por extensión, el mío propio."
 pilgrimage.7000.desc_mid_worldly: "Puede que me haya perdido alguna que otra oportunidad mundana, pero, en general, estoy feliz con la experiencia."
 pilgrimage.7000.desc_low_worldly: "Me preocupa un poco no haber podido conocer otras culturas y lugares de interés tanto como me hubiera gustado."
 pilgrimage.7000.outro_buried_predecessor_here: "\n\nA pesar de los desafortunados acontecimientos que llevaron a la muerte de mi predecesor[old_pilgrimage_host.Custom('ES_XA')], [old_pilgrimage_host.Custom('ES_ElLa')] [old_pilgrimage_host.GetTitledFirstName|l], y del evidente luto que ha teñido este viaje, la peregrinación en sí resultó ser una experiencia interesante que atesoraré con cariño."
 pilgrimage.7000.outro_bury_predecessor_home: "\n\nAhora que hemos hecho lo honorable y finalizamos la peregrinación [old_pilgrimage_host.Custom('ES_DelDela')] [old_pilgrimage_host.GetTitledFirstName|l] a este lugar, solo resta volver a casa sanos y salvos y dar a [old_pilgrimage_host.GetFirstNameNoTooltip] su descanso final."
 pilgrimage.7000.outro_first: "\n\nAl ser esta mi primera peregrinación —y ninguna es igual a otra—, siento la seguridad de que en el futuro sabré mejor qué esperar de este tipo de viajes espirituales."
 pilgrimage.7000.outro_second: "\n\nEsta es mi segunda peregrinación. No puedo evitar compararla con la anterior visita a [first_pilgrimage_memory.MakeScope.Var('pilgrimage_destination').GetProvince.GetNameNoTooltip], en toda su santidad."
 pilgrimage.7000.outro_second_revisit: "\n\nEsta peregrinación significa mi segunda, y también el retonro, al lugar sagrado de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. No me arrepiento de haber venido aquí de nuevo para maravillarme ante su santidad y esplendor."
 pilgrimage.7000.outro_multi: "\n\nDe mis [ROOT.Char.Custom('PilgrimageAmount')] peregrinaciones, esta ha sido la más reveladora."
 pilgrimage.7000.outro_first_hajj: "\n\nAl ser este mi primer hach, me complace el haber realizado el viaje hasta aquí, participando en los ritos y conociendo a espíritus afines. En verdad, siento mi alma elevada y más cercana a [ROOT.Char.GetFaith.HighGodName] que nunca."
 pilgrimage.7000.outro_second_hajj: "\n\nAl ser este mi segundo hach, he conocido a nuevos amigos y también me he reencontrado con rostros familiares de mi última visita."
 pilgrimage.7000.outro_multi_hajj: "\n\nHabiendo estado aquí muchas veces antes, siempre es un verdadero placer realizar el hach. Estamos unidos bajo nuestra fe, y realmente somos el pueblo [ROOT.Char.GetFaith.HighGodNamePossessive]."
 pilgrimage.7000.outro_new_holy_site: "\n\n¡También me emociona la idea de visitar un lugar sagrado nuevo!"
 pilgrimage.7000.a: "[ROOT.Char.GetCurrentLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip], ha sido un honor."
 pilgrimage.7000.a_cynical: "Aunque interesante, estoy deseando dormir en mi propio lecho."
 pilgrimage.7000.a_hajj: "¡Ojalá pueda volver a ver tus muros!"
 pilgrimage.7000.a_hajj_cynical: "Aunque mantengo el escepticismo, #EMP fue#! bastante grandioso."
 pilgrimage.7000.a.tt: "Es hora de empezar el viaje de regreso a casa"
 cultural_acceptance_gain_worldly_pilgrimage: "Una peregrinación mundana ha cambiado la aceptación cultural."
 pilgrimage.7000.b: "¡Me arrepiento!"
 ###Generic Pilgrimage Return Events
 #Nice spiritual journey
 pilgrimage.9001.t: "$pilgrimage_header$ El regreso"
 pilgrimage.9001.desc_intro: "Mi viaje ha sido largo, pero por fin he vuelto a casa. "
 pilgrimage.9001.desc_invalidated: "\n\nDebido a un giro desafortunado de los acontecimientos, mi peregrinación se vio interrumpida y, por desgracia, no pude visitar [missed_holy_site.GetNameNoTooltip]. Me molesta, pero cada día menos.\n\nSolo puedo imaginar que todo esto era parte del plan de [ROOT.Char.GetFaith.HighGodNameAlternate]."
 pilgrimage.9001.desc_buried_there: "Con la resolución de terminar la peregrinación [old_pilgrimage_host.Custom('ES_DelDela')] [old_pilgrimage_host.GetTitledFirstName|l], ahora me quedo en calma sabiendo que [old_pilgrimage_host.GetSheHe] tiene su lugar de descanso final en la santidad de [burial_location.GetNameNoTierNoTooltip].\n\nY aunque muchas cosas siguen igual, mis [ROOT.Char.GetFaith.AltPriestTermPlural] insisten en que este santo viaje ha cambiado algo en mí, tanto si yo puedo verlo como si no."
 pilgrimage.9001.desc: "Aunque muchas cosas siguen siendo iguales, algo ha cambiado en el modo en que me tratan mis [ROOT.Char.GetFaith.PriestNeuterPlural].\n\nHe realizado el viaje de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] sant[ROOT.Char.Custom('ES_OA')] e insisten en que algo ha cambiado en mí, lo vea yo o no."
 pilgrimage.9001.a: "Sienta bien estar en casa."
 pilgrimage.9001.a_invalidated: "Que caigan las fichas donde sea."
 pilgrimage.9001.a.tt: "Tu viaje ha concluido"
 #Bury old host back home
 pilgrimage.9010.t: "$pilgrimage_header$ Regreso a casa"
 pilgrimage.9010.desc.relation_family: "Llegamos a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a última hora de la tarde, y los sirvientes, #EMP mis#! sirvientes, empiezan inmediatamente a hacer los preparativos necesarios para dar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_pilgrimage_host'))] su descanso final.\n\n"
 pilgrimage.9010.desc.relation_liked: "Llegamos a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a última hora de la tarde, y los sirvientes, #EMP mis#! sirvientes, empiezan inmediatamente a hacer los preparativos necesarios para dar a mi querid[old_pilgrimage_host.Custom('ES_OA')] [old_pilgrimage_host.GetFirstName] su descanso final.\n\n"
 pilgrimage.9010.desc.relation_neutral: "Llegamos a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] a última hora de la tarde, y los sirvientes, #EMP mis#! sirvientes, empiezan inmediatamente a hacer los preparativos necesarios para dar [old_pilgrimage_host.Custom('ES_AlAla')] [old_pilgrimage_host.GetTitledFirstName|l] su descanso final.\n\n"
 pilgrimage.9010.desc.turned_back_liked: "Superviso los rituales con el corazón encogido y trato de encontrar consuelo en el hecho de que [ROOT.Char.GetFaith.HighGodName] debía de estar con [old_pilgrimage_host.GetSheHe] cuando murió, en nuestro camino al lugar sagrado de [previous_holy_site.GetNameNoTierNoTooltip].\n\nDespués de todo, ¿a quién debería vigilar [ROOT.Char.GetFaith.HighGodNameAlternate] sino a los peregrinos?"
 pilgrimage.9010.desc.turned_back_neutral: "Aunque todavía me estoy acostumbrando a mi nuevo [ROOT.Char.Custom('GetRealmOrDomicile')|l], con [ROOT.Char.Custom('GetCourtierPlural')|l] corriendo a mi lado en un esfuerzo por ganarse mi benevolencia, traer de vuelta el cuerpo [old_pilgrimage_host.Custom('ES_DelDela')] [old_pilgrimage_host.GetTitledFirstName|l] ayuda a cimentar el hecho de que [old_pilgrimage_host.GetSheHe] no va a regresar y que #EMP yo#! soy [Select_CString( ROOT.Char.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 pilgrimage.9010.desc.there_and_back_liked: "Mientras lamento su muerte, encuentro consuelo en el hecho de que cumplí sus deseos y terminé nuestra peregrinación a [previous_holy_site.GetNameNoTierNoTooltip].\n\nEn verdad, [old_pilgrimage_host.GetSheHe] debe de hallarse satisfech[old_pilgrimage_host.Custom('ES_OA')] allá donde esté, y eso me arranca una tímida sonrisa."
 pilgrimage.9010.desc.there_and_back_neutral: "Haber viajado a [previous_holy_site.GetNameNoTierNoTooltip] y vuelto para cumplir los deseos [old_pilgrimage_host.Custom('ES_DelDela')] [old_pilgrimage_host.GetTitledFirstName|l] me ha dado credibilidad ante sus [ROOT.Char.Custom('GetCourtierPlural')|l], #EMP mis#! [ROOT.Char.Custom('GetCourtierPlural')|l], y me empiezo a acostumbrar a ser [Select_CString( ROOT.Char.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] de este lugar."
 pilgrimage.9010.desc.invalidated_pilgrimage_liked: "Lloro su muerte y siento un gran remordimiento por no haber podido dejar[old_pilgrimage_host.GetHerHim] descansar en [previous_holy_site.GetNameNoTierNoTooltip]."
 pilgrimage.9010.desc.invalidated_pilgrimage_neutral: "Me molesta un poco no haber tenido la oportunidad de dejar[old_pilgrimage_host.GetHerHim] descansar en [previous_holy_site.GetNameNoTierNoTooltip], pero a todos los efectos, [old_pilgrimage_host.GetSheHe] ya reposa."
 pilgrimage.9010.a: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip], un corazón, un hogar."
 pilgrimage.9010.a_interrupted: "Al menos estamos en casa, sanos y salvos."
 pilgrimage.9010.a_adventurer: "Al menos hemos vuelto de una pieza."
 pilgrimage.9010.a.flavor: "$pilgrimage.4020.a.flavor$"
 #Follow-up to exotic wares event
 pilgrimage.9100.t: "$pilgrimage_header$ Artículos exóticos"
 pilgrimage.9100.desc_intro: "Al haber transportado mis artículos exóticos desde [ROOT.Var('6540_exotic_wares_location').GetProvince.GetName],"
 pilgrimage.9100.desc: "tengo que decidir qué hacer con ellos.\n\n¿Los vendo para sacar beneficios o mejor los guardo como regalos para mi próxima conjura personal?…"
 pilgrimage.9100.desc_has_gift: "ha llegado la hora de cosechar las recompensas y venderlos con beneficios."
 pilgrimage.9100.a: "Las monedas me hablan."
 pilgrimage.9100.a_double.tt: "Vendes los artículos por el doble"
 pilgrimage.9100.a_triple.tt: "Vendes los artículos por el triple"
 pilgrimage.9100.a_has_gift: "Y ¿por qué no?"
 pilgrimage.9100.b: "Sería prudente guardarlos."
 pilgrimage.9100.b.tt: "Conseguirás la oportunidad de usar los artículos para aumentar la fuerza y posibilidades de éxito de la conjura en tu próxima [personal_scheme|lE]"
 pilgrimage_seasia.100.t: "$pilgrimage_header$ el buscador de perlas"
 pilgrimage_seasia.100.desc: "Cuando nuestro [Glossary( 'djong', 'DJONG_GLOSS' )] bordeaba [background_terrain_scope.GetName], decidimos hacer una parada en el/la [background_terrain_scope.Custom('TerrainTypeProvince')] con su [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] costero/a.\n\nUna figura solitaria emerge de las aguas, un[pearl_diver_child.Custom('ES_XA')] niñ[pearl_diver_child.Custom('ES_OA')].\n\n«El espíritu de una concha gigante me dijo que ofreciera su tesoro [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsName|l] que esperaba arriba». La criatura estira la mano, que contiene una perla."
 pilgrimage_seasia.100.a: "Los espíritu están en comunión con [Select_CString( pearl_diver_child.IsFemale, 'esta niña', 'este niño' )], debo cuidar de [pearl_diver_child.GetSheHe]."
 pilgrimage_seasia.100.b: "¡Es un buen presagio de [ROOT.Char.GetFaith.HighGodName]!"
 pilgrimage_seasia.100.c: "Hermosa alhaja, gracias, [Select_CString( pearl_diver_child.IsFemale, 'niña', 'niño' )]."
 DJONG_GLOSS: "Una embarcación marinera javanesa de la Edad Media, construida con teca y unida sin hierro."
 pilgrimage_seasia.200.t: "$pilgrimage_header$ espíritus del mangle"
 pilgrimage_seasia.200.desc: "Cuando exploraba el paisaje de [background_terrain_scope.GetName] con su [background_terrain_scope.Custom('TerrainTypeProvincePrefix')], la costa queda interrumpida de improviso por un mangle.\n\nNuestro [Glossary( 'djong', 'DJONG_GLOSS' )] se desliza lentamente hasta un conjunto de pequeños botes, con pescadores que arrojan puñados de arroz a las aguas pantanosas.\n\n«Una ofrenda a los espíritus, [ROOT.Char.GetTitleAsName]», dice un[local_character.Custom('ES_XA')] pescador[local_character.Custom('ES_XA')]. «Nos mantiene a salvo del mal»."
 pilgrimage_seasia.200.a: "Pide a [Select_CString( local_character.IsFemale, 'las pescadoras', 'los pescadores' )] que se unan como guías."
 pilgrimage_seasia.200.b: "Echa algo de arroz por la borda."
 pilgrimage_seasia.200.c: "Es algo espeluznante… Démonos prisa."
 local_fishermen_modifier: "Pescadores locales"
 local_fishermen_modifier_desc: "Esta partida de viaje está acompañada por un grupo de pescadores locales."
 pilgrimage_seasia.300.t: "$pilgrimage_header$ una buena profecía"
 pilgrimage_seasia.300.desc: "Las olas de [background_terrain_scope.GetName] rompen suaves contra el casco de la embarcación; un ejemplar de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] traza círculos sobre el mástil, captando un viento que cada vez es más favorable.\n\nLos buenos presagios que recibí se hacen realidad. ¡Llegaremos a [destination.GetName] en nada!"
 pilgrimage_seasia.300.a: "¡Que estos vientos perduren!"
 good_prophecy_travel_modifier: "Buena profecía"
 good_prophecy_travel_modifier_desc: "La profecía que este personaje recibió se hace realidad y acelera su viaje."
 pilgrimage_seasia.400.t: "$pilgrimage_header$ santuario flotante"
 pilgrimage_seasia.400.desc: "Cuando la costa de [background_terrain_scope.GetName] aparece a la vista, también lo hace un gran barco que porta un santuario [local_character.GetFaith.GetAdherentName] en la cubierta. Al acercarnos, nos saludan las figuras abordo de la embarcación: [GetTrait('devoted').GetName( local_character )] ciegos con manos fervorosamente cerradas en oración.\n\n«Sed bienvenid[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetTitleAsName|l]», dice su líder. «¿Cómo podemos ayudaros, cansados marineros?»."
 pilgrimage_seasia.400.a: "Contadme la verdad del [local_character.GetFaith.GetNameNoTooltip|l]."
 pilgrimage_seasia.400.b: "¿Cómo será el viaje, oh, sabio?"
 pilgrimage_seasia.400.c: "Bendecidnos, por favor."
 a_good_prophecy_tt: "Recibes una profecía afortunada para el viaje que aguarda… ¿o tal vez solo son palabras vacías?"
 pilgrimage_seasia.500.t: "$pilgrimage_header$ los pescadores de [background_terrain_scope.GetNameNoTooltip]"
 pilgrimage_seasia.500.desc: "Las aguas costeras de [background_terrain_scope.GetName] bullen de pescadores que arrojan [Glossary('jalas', 'JALA_GLOSS')] y recogen [Glossary('bubus', 'BUBU_GLOSS')]. Entonces, de repente, ¡estalla el caos!!\n\n«¡Es [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip]!», resuena una voz de [local_character.GetWomanMan]. «¡Rápido, hemos de disfrutar de su divina presencia!». En unos instantes, nuestro [Glossary( 'djong', 'DJONG_GLOSS' )] se ve rodeado por botes de pescadores ansiosos."
 pilgrimage_seasia.500.a: "¡Venid y contemplad mi benevolencia!"
 pilgrimage_seasia.500.b: "Dispersaos, súbditos míos, y contadme sobre el [local_character.GetFaith.GetNameNoTooltip]."
 pilgrimage_seasia.500.c: "¡Uníos a mí, oh, mis más [local_character.Custom('RandomPositiveShallowAdjective')]s súbditos!"
 pilgrimage_seasia.500.d: "Salgamos de aquí deprisa…"
 coastal_ruler_visit_travel_modifier: "Visita costera de gobernante"
 coastal_ruler_visit_travel_modifier_desc: "El gobernante de este condado ha mostrado benevolencia con la población costera."
 JALA_GLOSS: "Redes circulares que se lanzan con pesos en el borde, echadas hábilmente a mano desde botes o desde la costa."
 BUBU_GLOSS: "Complejas trampas de bambú para peces, a menudo situadas en estuarios y deltas de manglares."
 pilgrimage_seasia.600.t: "$pilgrimage_header$ una ofrenda de arroz"
 pilgrimage_seasia.600.desc: "Observo el/la [background_terrain_scope.GetName] mientras mi [ROOT.Char.Custom2('RelationToMeShort', entourage_character)], [entourage_character.GetFirstNameNicknamed], se inclina junto a mí y echa un puñado de arroz al mar.\n\n«Mi [entourage_character.Custom2('RelationToMeShort', root_scope)], el arroz no es para los peces, sino para recordar a los espíritus que aquí somos invitados». Me ofrece el saco. «Por un viaje seguro»."
 pilgrimage_seasia.600.a: "El color del cielo… ¿Un presagio?"
 pilgrimage_seasia.600.b: "Apacigüemos juntos a los espíritus, amig[entourage_character.Custom('ES_OA')]."
 pilgrimage_seasia.600.c: "Ya tengo arroz para la cena, me parece."
 pilgrimage_seasia.700.t: "$pilgrimage_header$ la víctima del nāga"
 pilgrimage_seasia.700.desc: "A pesar de la lluvia que me nubla la vista, veo a un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] que se aferra a unas tablas. Mis hombres [local_character.GetHerHim] suben a bordo de inmediato.\n\n«¡Salvador [ROOT.Char.Custom('ComplimentAdjective')], os debo la vida!», jadea. «Mi [Glossary('sampán', 'SAMPAN_GLOSS')] se vio arrastrado por una [Glossary('nāga', 'NAGA_GLOSS')] maligna. Tendría que haber sabido que no hay que navegar en un día aciago…»."
 pilgrimage_seasia.700.a: "Vuestra suerte ha cambiado, ahora estáis conmigo."
 pilgrimage_seasia.700.b: "Estáis maldit[local_character.Custom('ES_OA')] y debéis marcharos ya."
 SAMPAN_GLOSS: "Un barco pequeño de fondo plano, común en ríos y aguas costeras del sudeste de Asia. Normalmente hechos de madera e impulsados a remo o con pértigas, los sampanes se emplean para pescar, viajar o comerciar en los ríos."
 NAGA_GLOSS: "Un espíritu serpentino reverenciados en el sur y el sudeste de Asia, a menudo visto como un guardián del agua, la fertilidad y el inframundo. Ni divinas ni mortales del todo, las nāgas son tanto temidas como veneradas."
 pilgrimage_seasia.800.t: "$pilgrimage_header$ sombras en el agua"
 pilgrimage_seasia.800.desc: "Las prístinas aguas de [background_terrain_scope.GetNameNoTooltip] se arremolinan cuando una sombra enorme sale disparada por debajo. Después otra y otra, hasta que es el [Glossary( 'djong', 'DJONG_GLOSS' )] se balancea por el paso de estas.\n\nAgarro el arpón cuando la tripulación empieza a gritar. Entre la conmoción, capto una palabra que provoca el pánico: #EMP «[Glossary('¡nāgas!', 'NAGA_GLOSS')]»#!"
 pilgrimage_seasia.800.a: "Un presagio benevolente, ¿nos guiarán?"
 pilgrimage_seasia.800.b: "¡Deprisa, hemos de hacer ofrendas!"
 pilgrimage_seasia.800.c: "Son peces… Agarrad los arpones."
 a_good_omen_tt: "Quizás esto sea un buen presagio para el futuro…"
 pilgrimage_seasia.900.t: "$pilgrimage_header$ piratas en sampán"
 pilgrimage_seasia.900.desc: "Cuando nos acercamos a la costa de manglares de [background_terrain_scope.GetNameNoTooltip], surgen [Glossary('sampanes', 'SAMPAN_GLOSS')] de sus escondrijos; son piratas que gritan y enarbolan garfios de abordaje. Escalan el [Glossary( 'djong', 'DJONG_GLOSS' )] con rapidez y me veo cara a cara con su líder.\n\n«Soltad el oro, perros despreciables, u os…», se para en seco y suelta su [Glossary('pedang', 'PEDANG_GLOSS')]. «¡Perdonadnos, divin[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡No queríamos haceros daño!»."
 pilgrimage_seasia.900.a: "No temáis; grande es mi benevolencia."
 pilgrimage_seasia.900.b: "Sois soldados diestros, uníos a mí."
 pilgrimage_seasia.900.c: "¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l] exige paso seguro!"
 PEDANG_GLOSS: "Una espada recta de un solo filo empleada por guerreros malayos y javaneses."
 pilgrimage_seasia.1000.t: "$pilgrimage_header$ comerciantes de Tanah Makkah"
 pilgrimage_seasia.1000.desc: "Cuando navegamos por [background_terrain_scope.GetNameNoTooltip], un imponente barco mercante cruza por delante de los [Glossary('sampanes', 'SAMPAN_GLOSS')] y se sitúa a nuestro costado. Un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] ricamente vestid[local_character.Custom('ES_OA')], al parecer de [Glossary('Tanah Makkah', 'TANAH_MAKKAH_GLOSS')], sube a bordo.\n\n«Saludos, [ROOT.Char.GetTitleAsNameNoTooltip|l], me llamo [local_character.GetFirstNameNicknamed], provengo de [merchant_home.GetNameNoTier]» y hace una reverencia. «Somos comerciantes [local_character.GetFaith.GetReligion.GetAdherentName] en busca de un puerto donde construir un/a [local_character.GetFaith.HouseOfWorship]».\n\n«Pagaríamos espléndidamente, por supuesto!»."
 pilgrimage_seasia.1000.a: "¿Nos aceptaría [local_character.GetFaith.HighGodName]?"
 pilgrimage_seasia.1000.b: "¿[local_character.GetFaith.HighGodName]? Os explicaré la divinidad de [ROOT.Char.GetFaith.HighGodName]."
 pilgrimage_seasia.1000.c: "Podéis construir tal [local_character.GetFaith.HouseOfWorship] en [mosque_location.GetNameNoTooltip]."
 pilgrimage_seasia.1000.d: "Haces unos cuantos tratos y sigues adelante."
 TANAH_MAKKAH_GLOSS: "En el sudeste de Asia, La Meca (Makkah) se convirtió en una metáfora para Arabia en su conjunto. «Tanah Makkah» se traduce como «Tierra de La Meca» y aparece en los primeros manuscritos islámicos de la región."
 zealotry_intent_tt: "No tienes la intención Fanatismo"
 pilgrimage_seasia.1100.t: "$pilgrimage_header$ trampa de ratán"
 pilgrimage_seasia.1100.desc: "Cuando caminábamos por un sendero estrecho por el/la [background_terrain_scope.Custom('TerrainTypeProvince')] con su [background_terrain_scope.Custom('TerrainTypeProvincePrefix')] de [background_terrain_scope.GetNameNoTooltip], una voz llama desde arriba. Un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] cuelga bocabajo, atrapad[local_character.Custom('ES_OA')] en una trampa de [Glossary('ratán', 'RATTAN_GLOSS')].\n\n«¡Socorro! He pisado en una trampa para cerdos y necesito un salvador [ROOT.Char.Custom('FormalComplimentAdjective')]!», grita. «Os aseguro que soy un[local_character.Custom('ES_XA')] guía excelente, ¡liberadme y me uniré a vosotros!»."
 pilgrimage_seasia.1100.a: "Podéis uniros a nosotros."
 pilgrimage_seasia.1100.b: "Habladle a vuestro pueblo de mi piedad."
 pilgrimage_seasia.1100.c: "Ja. Dejad que cuelgue."
 RATTAN_GLOSS: "Una palmera trepadora, apreciada por su fuerza y flexibilidad. Con el ratán se tejen cestas, cuerdas y trampas; es una herramienta común en la vida en la selva que emplean cazadores, comerciantes y aldeanos por igual."
 pilgrimage_seasia.1200.t: "$pilgrimage_header$ un trotamundos de Nalanda"
 pilgrimage_seasia.1200.desc: "Al descender por un sendero sinuoso, vemos a un[local_character.Custom('ES_XA')] [GetTrait('devoted').GetName( local_character )] acampad[local_character.Custom('ES_OA')] junto a [background_terrain_scope.Custom('GetRandomRegionalDangerSingular')] en el/la [background_terrain_scope.Custom('TerrainTypeProvince')].\n\n«Saludos, peregrinos», dice suavemente. «Soy un[local_character.Custom('ES_XA')] erudit[local_character.Custom('ES_OA')] de fe [local_character.GetFaith.GetAdjective] proveniente de [GetBuilding('nalanda_university').GetName], en busca de los lugares más apacibles de [exploration_target.GetBaseNameNoTier] para la meditación. ¿Querríais compartir vuestros conocimientos de estas tierras?»."
 pilgrimage_seasia.1200.a: "¡Si a cambio me habláis de esa fe [local_character.GetFaith.GetAdjectiveNoTooltip] vuestra!"
 pilgrimage_seasia.1200.b: "Sí, ¿a cambio de que bendigáis mi [blessed_artifact.GetNameNoTooltip]?"
 pilgrimage_seasia.1200.c: "[other_barony.GetBaseNameNoTierNoTooltip] es el lugar más sereno para la meditación."
 improved_artifact_tt: "[blessed_artifact.GetName] recibirá un modificador al azar"
 pilgrimage_seasia.1300.t: "$pilgrimage_header$ el estanque que croa"
 pilgrimage_seasia.1300.desc: "Tras arrastrarnos por semejante [background_terrain_scope.Custom('GetRandomRegionalDangerSingular')] nos topamos con una visión poco común: un estanque de agua iluminado, perfectamente redondo. Las ranas se alinean en la orilla como pequeños monjes, croando al unísono, como si realizaran una plegaria.\n\nArroz, flores y [Glossary('hojas de betel', 'BETEL_LEAVES_GLOSS')] flotan en la superficie, señales de una ofrenda realizada."
 pilgrimage_seasia.1300.a: "Quedémonos a reflexionar un poco."
 pilgrimage_seasia.1300.b: "Sacrifiquemos algo de arroz."
 pilgrimage_seasia.1300.c: "Hermoso, pero debemos marchar."
 BETEL_LEAVES_GLOSS: "Mascar la lustrosa hoja de la enredadera betel con nuez de areca y cal es una práctica común por todo el sur y sudeste de Asia. Se emplea a menudo en rituales o en el comercio."
 pilgrimage_seasia.1400.t: "$pilgrimage_header$ el rostro de un dios"
 pilgrimage_seasia.1400.desc: "Según marchamos por el/la [background_terrain_scope.Custom('TerrainTypeProvince')] cubierto/a de brumas de [background_terrain_scope.GetName], una figura enorme de piedra surge delante de nosotros; envuelta en harapos de tela, cubierta de enredaderas. Me he encontrado cara a cara con la cabeza de un dios [character_faith.GetReligion.GetAdherentName] cuya mirada pretérita atisba mi alma.\n\n¿Qué dios será… y era mi #EMP destino#! encontrarlo?"
 pilgrimage_seasia.1400.a: "Es [character_faith.CreatorName], responsable de la creación."
 pilgrimage_seasia.1400.b: "Es [character_faith.WealthGodName], un ser lleno de codicia."
 pilgrimage_seasia.1400.c: "Es [character_faith.WarGodName], solo desea la conquista."
 pilgrimage_seasia.1400.d: "¡Es [character_faith.HighGodName]! ¡Me llama al [character_faith.GetNameNoTooltip|l]!"
 pilgrimage_seasia.1400.e: "Es el dios del viaje, no cabe duda."
 pilgrimage_seasia.1500.t: "$pilgrimage_header$ el pawang"
 pilgrimage_seasia.1500.desc: "Abriéndonos paso por el/la [background_terrain_scope.Custom('TerrainTypeProvince')] de [background_terrain_scope.GetName], el viento y la lluvia nos azotan el rostro como un millar de flechas. De repente, la tormenta amaina: el viento desaparece, la lluvia se atenúa y aparece el sol.\n\n«He calmado la tormenta porque os acercabais», dice un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] con una autoridad serena. «Soy [local_character.GetFirstNameNicknamed], un[local_character.Custom('ES_XA')] [Glossary('pawang', 'PAWANG_GLOSS')]. En estos lares me temen»."
 pilgrimage_seasia.1500.a: "Me vendría bien alguien como vos."
 pilgrimage_seasia.1500.b: "¿Podéis bendecir el tiempo?"
 pilgrimage_seasia.1500.c: "Qué estupidez; solo son los caprichos del tiempo."
 PAWANG_GLOSS: "Un ritualista de quien se dice que controla el tiempo, los animales salvajes y los espíritus. Temido y respetado en igual medida."
 good_weather_modifier: "Buen tiempo"
 good_weather_modifier_desc: "El buen tiempo bendice a este séquito."
