 hunt_phase_desc: "Persigue a tu presa y decide cómo la abatirás"
 activity_hunt_name: "[ACTIVITY.GetOwner.LocalPlayerString( 'Tu cacería', 'La cacería' )][ACTIVITY.GetOwner.LocalPlayerString('', 'Loc_ES_de_GetName' )]"
 activity_hunt_desc: "[GetPlayer.Custom('GetHuntDesc')|U]"
 activity_hunt_desc_regular: "La caza ofrece emociones y peligros en abundancia y sirve para proporcionar una base firme para la equitación y el tiro con arco.\n\nLas cacerías están supervisadas por el [GetCourtPositionType('master_of_hunt_court_position').GetName()|l], quien anunciará [hunt_sightings_no_prefix|lE] de bestias comunes, poco comunes y feroces."
 activity_hunt_desc_adventurer: "La caza ofrece emociones y peligros en abundancia y sirve para proporcionar una base firme para la equitación y el tiro con arco.\n\nAl ser [GetGovernment('landless_adventurer_government').GetName|l], cazar da menos [prestige|lE] [prestige_i], pero proporciona [provisions|lE] [provisions_i]. Las cacerías están supervisadas por el [GetCourtPositionType('huntperson_camp_officer').GetName()|l].\n\nAl principio de una cacería, tendrás la posibilidad de comprar permisos de caza a cambio de [gold|lE] [gold_i] o, si no, ganarás el [trait_level_track_xp|E] de [GetTrait('gallowsbait').GetName( GetNullCharacter )|l] [GetTrait( 'gallowsbait' ).GetTraitTrackByKey( 'poacher' ).GetName|l]."
 activity_hunt_owner: "Cazador"
