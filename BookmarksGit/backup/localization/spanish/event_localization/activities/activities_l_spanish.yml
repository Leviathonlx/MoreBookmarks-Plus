 #Gruesome Festival (Blót)
 activity_gruesome_festival: "$tenet_gruesome_festivals_blot_name$"
 activity_gruesome_festival_selection_tooltip: "Invitas a tus súbditos a participar en un ritual sagrado (y costoso)"
 activity_gruesome_festival_desc: "Ya va siendo hora de que todo [GetPlayer.GetPrimaryTitle.GetNameNoTierNoTooltip|l] se reúna para hacer sacrificios a [GetPlayer.GetFaith.PantheonTerm]. Estos rituales no solo unen a los fieles, sino que confirman mi lugar como [GetPlayer.GetTitleAsNameNoTooltip|l] de todas las tierras."
 activity_gruesome_festival_owner: "Anfitrión"
 activity_gruesome_festival_host_desc: "\nOrganizas un $gruesomefestivalname_blot$, lo que implica:\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decidir el alcance del festival\n#indent_newline:0 $EFFECT_LIST_BULLET$ Decidir qué sacrificar, incluyendo la posibilidad de elegir a uno de tus [prisoners|lE] como [designate_chief_sacrifice_chief_sacrifice|lE]\n#indent_newline:0 $EFFECT_LIST_BULLET$ Ganar o perder [county_opinion|lE] y [opinion|lE] de [character|lE] dependerá de los [core_tenets|lE] de la [faith|lE] de tus súbditos"
 activity_gruesome_festival_guest_help_text: "Los [guests|lE] que acudan participarán en el sacrificio y el posterior festín. Ganarán o perderán [opinion|lE] sobre ti en función de los [core_tenets|lE] de su [faith|lE]"
 activity_gruesome_festival_province_desc: "$gruesome_festival_size_small_desc$"
 activity_gruesome_festival_fallback_name: "Sacrificio ritual"
 activity_gruesome_festival_desc.non_gf_practioner: "Hay entre mis súbditos quienes celebran grandes ritos de sacrificio con la bendición de su [GetPlayer.GetTitleAsNameNoTooltip|l]. No me cabe duda de que si acepto que se celebre, aunque sea una variante limitada, me ganaría su aprobación, si bien adoptar sus costumbres más… bárbaras traería sobre mí el desdén de aquellos que rechazan sus tradiciones."
