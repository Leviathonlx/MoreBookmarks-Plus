l_spanish:
 feast_default_laurence.100.t: "Una causa común"
 feast_default_laurence.100.desc: "Cuando regresaba de aliviarme, se me acerca [conspiratorial_fellow.GetName] con una mirada acerada. Me agasaja con historias de la [war_memory.MakeScope.Var('war_cb').GetFlagName] que libró contra [intent_target.GetName]. Apretando los dientes, lamenta haber perdido la oportunidad de hacer[intent_target.GetHerHim] pedazos. Se acerca más y sostiene su mirada con la mía.\n\n«¡Que ese ejemplar de [ROOT.Char.Custom('RegionalEdibleAnimal')] que tan sabrosamente preparan vuestros cocineros no sea la única bestia ensartada en este banquete! Solo tenéis que decir a vuestros guardias que hagan la vista gorda y no oigan nada. Yo me ocuparé del resto»."
 feast_default_laurence.100.a: "¡Que vuestra espada beba a fondo!"
 feast_default_laurence.100.a.tt.success: "[intent_target.Custom('ES_ElLa')|U] [intent_target.GetTitledFirstName|l] se desangró como un sacrificio"
 feast_default_laurence.100.a.tt.failure: "[intent_target.Custom('ES_ElLa')|U] [intent_target.GetTitledFirstName|l] fue demasiado astut[intent_target.Custom('ES_OA')]"
 feast_default_laurence.100.b: "La idea de su muerte hace que algo se agite en mí, pero observaré y aguardaré."
 feast_default_laurence.100.c: "Olvidad tan necias palabras, pero acordaos, yo lo recordaré."
 feast_default_laurence.101.desc: "Mi anfitrión lo ha dado todo para presentar un festín espléndido. Si bien humilde en comparación a las suntuosas delicias de [intent_target.GetCapitalLocation.GetName], agradezco la dedicación de mi vasallo hacia la hospitalidad.\n\nDe repente, me fijo en que hay menos gente en el salón. Sí, los guardias parecen haberse tomado un descanso.\n\n¡Un pinchazo en el costado! ¿Será una pulga? Algo cálido alivia el picor. Miro hacia abajo; el puño de una espada ha brotado entre mis costillas. ¿Qué hace ahí…?"
 feast_default_laurence.101.a: "La muerte me ha encontrado."
 feast_default_laurence.102.desc: "Quería obsequiar a [intent_target.GetName] con una muestra de mi lealtad. Una muestra tan grande que precisaba que la portaran todos mis guardias. Pero ay, cuando salieron del salón a traerla, parece que a mi invitad[intent_target.Custom('ES_OA')] le salió una espada entre las costillas.\n\n[conspiratorial_fellow.GetName] me sonríe; sus ojos brillan al haber captado la luz de una vida al extinguirse."
 feast_default_laurence.102.a: "Que esta colaboración sea el comienzo de una gran amistad."
 feast_default_laurence.102.b: "¡Habéis traicionado mi hospitalidad con este derramamiento de sangre!"
 feast_default_laurence.102.b.flavor: "Intentas encarcelar[conspiratorial_fellow.GetHerHim]."
 feast_default_laurence.102.b.tt.success: "Tus guardias someten [Select_CString( conspiratorial_fellow.IsFemale, 'a la traidora', 'al traidor' )]."
 feast_default_laurence.102.b.tt.fail: "Tus guardias no consiguen atrapar a [conspiratorial_fellow.GetName]."
