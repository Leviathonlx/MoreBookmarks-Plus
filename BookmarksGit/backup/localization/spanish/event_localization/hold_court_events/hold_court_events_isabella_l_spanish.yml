l_spanish:
 #### Your Heir is a Jerk, by Isabella Welch
 hold_court.4001.t: "Azote"
 hold_court.4001.desc.intro: "[annoyed_vassal.GetTitledFirstName] irrumpe vociferando en mi salón del trono. «[ROOT.Char.Custom2('RelationToMeAddress', annoyed_vassal)|U], muchos creen que [preferred_heir.GetTitledFirstName|l] debería ser vuestr[preferred_heir.Custom('ES_OA')] hereder[preferred_heir.Custom('ES_OA')] antes que [annoying_heir.GetTitledFirstName|l]. ¡Es bien sabido en todo [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] que vuestro hereder[annoying_heir.Custom('ES_OA')] [annoying_heir.GetTitledFirstNameNoTooltip|l] ofende tanto que casi hace de la ofensa una habilidad!"
 hold_court.4001.heir_street_fight: "Ese maldit[annoying_heir.Custom('ES_OA')] villan[annoying_heir.Custom('ES_OA')] ronda las tabernas y provoca a campesinos borrachos para que se peleen. ¡Muchos han muerto en estas riñas en las que mata por diversión!»."
 hold_court.4001.heir_robbery: "De camino aquí me asaltó un[annoying_heir.Custom('ES_XA')] [annoying_heir.GetWomanMan] a caballo vestid[annoying_heir.Custom('ES_OA')] de punta en blanco. ¡Me desvistió y me ató a un árbol antes de quitarse la máscara y vanagloriarse de que en realidad era [annoying_heir.GetTitledFirstNameNoTooltip|l]!»."
 hold_court.4001.heir_tavern: "Prácticamente vive en la taberna ¡y cuando despilfarra su paga, otros le pagan las bebida a cambio de hacer imitaciones obscenas de vos!»."
 hold_court.4001.heir_diplomacy_failure: "Se niega a acudir a una sola reunión y cuando le pregunté el motivo me dijo que «Son un aburrimiento, sería más divertido matarnos unos a otros'»."
 hold_court.4001.heir_hated: "Es un[annoying_heir.Custom('ES_XA')] fanfarr[annoying_heir.Custom('ES_OnOna')] indeseable y ha presumido de que le da lo mismo no gustarle a ninguno de nosotros»."
 hold_court.4001.protective_parent: "\n\n[protective_parent.GetTitledFirstNameNoTooltip|l] chasquea la lengua, horrorizad[protective_parent.Custom('ES_OA')]. «¡Mi [annoying_heir.Custom('PetName')] jamás haría algo así!»."
 hold_court.4001.accusation_default: "\n\n[annoyed_vassal.GetFirstName] suspira. «Pero estoy segur[annoyed_vassal.Custom('ES_OA')] de que [annoying_heir.GetSheHe] negará haberlo hecho»."
 hold_court.4001.heir_admission: "\n\nUna sonrisa lobuna se extiende por el rostro de [annoying_heir.GetTitledFirstNameNoTooltip|l]. «Sí, desde luego que lo hice»."
 hold_court.4001.a: "¡Qué encanto, es igual que su [ROOT.Char.GetMotherFather]!"
 hold_court.4001.b: "¡Es la gota que colma el vaso! Será [preferred_heir.GetTitledFirstNameNoTooltip|l] entonces."
 hold_court.4001.c: "¡Por mi experiencia, [preferred_heir.GetTitledFirstNameNoTooltip|l] es igual de insufrible!"
 hold_court.4001.d: "¡Ser imperfect[annoying_heir.Custom('ES_OA')] significa que los soldados [annoying_heir.Custom('ES_LoLa')] ven como un[annoying_heir.Custom('ES_OA')] de los suyos!"
 disabled_fallback: "desactivado"
 ## Inspired Poet appears at court and makes demands by Isabella Welch
 hold_court.4500.t: "Poesía interminable"
 hold_court.4500.desc: "Una estupenda figura con un brillo de revelación sobre sí se acerca. «Soy [Select_CString( demanding_poet.IsFemale, 'una gran poetisa', 'un gran poeta' )] y he viajado desde muy lejos para serviros. He compuesto la balada más magnífica del cosmos sobre vuestra gloria y la magnificencia del mundo cortesano [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]»."
 hold_court.4500.a: "No tengo necesidad de [Select_CString( demanding_poet.IsFemale, 'una poetisa', 'un poeta' )]."
 hold_court.4500.b: "Vuestros versos son encantadores, venid a escribir para mi corte."
 ### Peasants are convinced you're a literal monster by Isabella Welch
 hold_court.4600.t: "[ROOT.GetCharacter.GetSheHe|U], que se convierte en una bestia…"
 hold_court.4600.desc: "Un puñado de campesinos asquerosos se presenta ante mi trono. Están armados con el equipo agrícola en llamas más feroz que haya visto en toda mi carrera de sofocar rebeliones.\n\n«El ser que nos gobierna es un demonio con forma humana. Ningún hombre ni mujer de verdad sería capaz de extremos y blasfemias tan violentos. ¡Exigimos que pongáis fin a vuestra tiranía monstruosa!»."
 hold_court.4600.a: "No soy demonio alguno, soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip], lo que es mucho, #EMP mucho#! peor."
 hold_court.4600.b: "¡Qué concepto más encantador! ¡[chancellor.GetCouncilTitle]! Difundid que soy un demonio."
 hold_court.4600.c: "¿De verdad he sido tan abominable?"
 hold_court.4600.c.tt: "No es demasiado tarde para cambiar."
 hold_court.4600.d: "Sacad a esta chusma de mi vista."
 ### Vassal invites you to a suspicious dinner by Isabella Welch
 hold_court.4601.t: "Mi delicios[ROOT.GetCharacter.Custom('ES_OA')] [ROOT.GetCharacter.GetLadyLord|U],"
 hold_court.4601.d: "Mi corazón apenas ha dejado de revolotear desde que he empezado a oír a la gente de la ciudad que tenéis el alma de un verdadero demonio. Me arrepiento de no haber conocido mejor vuestra temible persona.\n\n¡Visitad mi castillo y cenaremos los más crudos manjares conocidos por [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 hold_court.4601.a: "¡Suena exquisito!"
 hold_court.4601.b: "Tenemos mejores banquetes en casa…"
 ### Sophisticated Cannibal dinner by Isabella Welch
 hold_court.4602.t: "Mi delicios[ROOT.GetCharacter.Custom('ES_OA')] [ROOT.GetCharacter.GetLadyLord]"
 hold_court.4602.desc: "Apenas unas cuantas velas titilantes iluminan la morada de [cannibal_vassal.GetFirstNameNoTooltip]. Me sienta ante una mesa de banquetes donde no hay más platos aparte de montones de carne apenas cocinada.\n\n[cannibal_vassal.GetFirstNameNoTooltip] merodea sobre mi asiento, esperando a que elija algo de comida. Al cabo de un rato, se inclina junto a mi cabeza, enseñando los dientes.\n\n«Esta noche tenemos grandes [ROOT.GetCharacter.GetWomenMen] cocinad[ROOT.Char.Custom('ES_OA')]s ante nosotros, ¡pero ningun[ROOT.Char.Custom('ES_OA')] tan delicios[ROOT.Char.Custom('ES_OA')] como tú!»"
 hold_court.4602.a: "¿A quién debo comer para empezar?"
 hold_court.4602.b: "Está bien, puedes dar un mordisco."
 hold_court.4602.c: "¡Me marcho! ¡Esto es de muy mal gusto!"
 ## Shady genealogist offers to prove you are descended from mythical heroes by Isabella Welch
 hold_court.4900.t: "En la antigüedad…"
 hold_court.4900.desc: "Una figura anciana se acerca a mi trono, chasqueando y golpeando su bastón a cada paso.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], soy un[suspicious_genealogist.Custom('ES_XA')] genealogista y sé que conocéis vuestro noble origen. Sin embargo, noble no es lo mismo que divino o mítico. Deseo escribir un manuscrito que remonte vuestro linaje hasta los albores de la historia. Por unas pocas monedas de oro, puedo revelaros la verdad a vos y al mundo: ¡que sois un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] descendiente de [ROOT.GetCharacter.Custom('GetMythicalFounder')]!»."
 hold_court.4900.a: "«¡No necesito un trozo de papel que me cuente eso!»."
 hold_court.4900.b: "«¡Excelente! ¡Procurad que la lista sea exageradamente larga!»."
 hold_court.4900.c: "«¿[ROOT.GetCharacter.Custom('GetMythicalFounder')]? ¡Nada comparad[ROOT.GetCharacter.Custom('ES_OA')] conmigo!»."
 hold_court.4900.d: "«¡Puede que mi dinastía sea pequeña, pero no somos idiotas!»."
 hold_court.4900.e: "«¡Una premisa perfecta que fortalezca mi posición legendaria!»."
 hold_court.4901.desc.intro: "Al cabo de unos días regresa [suspicious_genealogist.Custom('ES_ElLa')] [suspicious_genealogist.GetTitledFirstName|l]. Desenrolla un pergamino tan grande como para rodear una de mis provincias. Mi [chaplain.GetCouncilTitle|l] se tropieza ligeramente cuando el extremo desenrollado llega hasta el pie de mi trono.\n\n«Aquí tengo la verdad de vuestro origen, [ROOT.Char.Custom('FormOfAddressForLiege')]», carraspea y empieza a leer, «hoy desvelamos una gran historia. Ante nosotros tenemos [ROOT.Char.Custom('ES_AlAla')] [ROOT.GetCharacter.GetTitledFirstNameNoTooltip|l],"
 hold_court.4901.mothers: "hija de [mother_1.GetFullNameNicknamedNoTooltip], engendrada por la temible [mother_2.GetFullNameNicknamedNoTooltip], fruto de las entrañas de [mother_3.GetFullNameNicknamedNoTooltip], salida del útero de [mother_4.GetFullNameNicknamedNoTooltip], hija de la bella [mother_5.GetFullNameNicknamedNoTooltip]…"
 hold_court.4901.fathers: "hijo de [father_1.GetFullNameNicknamedNoTooltip], engendrado por el temible [father_2.GetFullNameNicknamedNoTooltip], fruto de las entrañas de [father_3.GetFullNameNicknamedNoTooltip], hijo del célebre [father_4.GetFullNameNicknamedNoTooltip], vástago de [father_5.GetFullNameNicknamedNoTooltip]…»."
 hold_court.4901.desc.outro: "\n\nAquí y allá empiezan a cerrarse los párpados de unos y otros."
 hold_court.4901.a: "Es hora de una siesta. Soñaré con mi propia gloria."
 hold_court.4901.a.tt: "Dejas que el resto de la corte que escuche atentamente"
 hold_court.4901.b: "¡Es más emocionante que ninguna balada! ¡Estoy al borde del trono!"
 hold_court.4901.c: "«¡Basta! [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTooltip] está en deuda por vuestros servicios»."
