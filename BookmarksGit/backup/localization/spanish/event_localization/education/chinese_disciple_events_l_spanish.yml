l_spanish:
 # Event 0002 - Rivalry During Teaching
 chinese_students.0002.t: "Carencia de disciplina"
 chinese_students.0002.desc: "«[ROOT.Char.Custom('TeachingsAccordingToMovement')]».\n\nMe detengo un instante para que mis palabras calen, pero [second_student.GetName] aprovecha el momento. Con una mirada asesina teatral hacia [first_student.GetName], se aclara la garganta. «[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]», responde.\n\nLlevan toda la semana como el perro y el gato."
 # Options for Event 0002
 chinese_students.0002.a: "¡Una competición sana no tiene nada de malo!"
 chinese_students.0002.a.tooltip: "[Select_CString(And(first_student.IsFemale, second_student.IsFemale), 'Ambas discípulas', 'Ambos discípulos')] ganan mérito, se vuelven más [Select_CString(And(first_student.IsFemale, second_student.IsFemale), 'competitivas', 'competitivos')] y aprecian tu guía. Puede que ganes estrés dependiendo de tu temperamento."
 chinese_students.0002.b: "Tener el favor de la casa [most_renowned_student.GetHouse.GetNameNoTooltip] podría ser útil."
 chinese_students.0002.b.tooltip: "El estudiante de la dinastía más prestigiosa ganará mérito y reconocimiento (como el cabeza de su dinastía), mientras que al otro le molestará tu favoritismo."
 chinese_students.0002.c: "[underdog.GetShortUINameNoTooltip] tiene que saber cuál es su sitio."
 chinese_students.0002.c.tooltip: "El menos favorito perderá mérito y ganará estrés, mientras que el favorito ganará mérito. Al no favorito le molestará tu severidad."
 chinese_students.0002.d: "¡[overdog.GetShortUINameNoTooltip] tendría que ser más inteligente y no caer en esto!"
 chinese_students.0002.d.tooltip: "El favorito perderá mérito y ganará estrés, mientras que el menos favorito ganará mérito. Al favorito le molestará tu severidad."
 chinese_students.0002.e: "Ambos se merecen una lección de humildad."
 chinese_students.0002.e.tooltip: "Regañarás a [Select_CString(And(first_student.IsFemale, second_student.IsFemale), 'ambas discípulas', 'ambos discípulos')], lo que les provocará estrés y resentimiento. Tú recibirás algo de estrés por la alteración, pero también mérito por imponer disciplina."
 # Event 0003 - After the Rivalry Lesson
 chinese_students.0003.t: "$chinese_students.0002.t$"
 # Dynamic descriptions
 chinese_students.0003.desc.intro: "«[mentor.Custom('TeachingsAccordingToMovement')]».\n\nMientras mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], [mentor.Custom('ES_ElLa')] [mentor.GetTitledFirstName|l], imparte sabiduría, mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('second_student'))], [second_student.Custom('ES_ElLa')] [second_student.GetTitledFirstName|l], se aclara la garganta y responde, «[ROOT.Char.Custom('TeachingResponsesAccordingToMovement')]», echándome una mirada asesina.\n\n"
 chinese_students.0003.desc.encourage_both: "Nuestr[mentor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] aviva la rivalidad. La competencia se agudizará con cada lección."
 chinese_students.0003.desc.punish_both: "Nuestr[mentor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] regaña exasperadamente a [Select_CString(And(ROOT.Char.IsFemale, second_student.IsFemale),'ambas','ambos')]."
 chinese_students.0003.desc.favor: "Nuestr[mentor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] [second_student.GetHerHim] corta en seco y sigue con una mirada penetrante en su dirección."
 chinese_students.0003.desc.disfavor: "Nuestr[mentor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))] reconoce su aportación con amabilidad y por un instante frunce el ceño en mi dirección. Las orejas me arden de vergüenza."
 # Options for Event 0003
 chinese_students.0003.a: "¡Demostraré que [second_student.Custom('ES_ElLa')] [second_student.GetTitledFirstNameNoTooltip|l] se equivoca!"
 chinese_students.0003.b: "Poco importa; la serenidad es mi fuerza."
 chinese_students.0003.c: "¡Que sepan todos que me impuse!"
 chinese_students.0003.d: "El triunfo exige humildad."
 chinese_students.0003.e: "¡Me vengaré!"
 chinese_students.0003.f: "Aprenderé de este revés."
 # Opinion Modifiers
 opinion_mentor_appreciation: "Agradece la guía [mentor.Custom('ES_DelDela')] mentor[mentor.Custom('ES_XA')]"
 opinion_mentor_favoritism_positive: "Agradece el favoritismo"
 opinion_mentor_favoritism_negative: "Le molesta el favoritismo"
 opinion_mentor_strict_negative: "Le molesta la severidad [mentor.Custom('ES_DelDela')] mentor[mentor.Custom('ES_XA')]"
 TeachingsAccordingToMovementProHegemon_Teaching: "El eje del Cielo, aun invisible, pone en movimiento todo bajo las nubes. Cuando la virtud se mantiene firme en el centro del señorío, se genera la armonía"
 TeachingsAccordingToMovementExpansion_Teaching: "Cuando una inundación desborda los cauces de los ríos, unos cuantos pueden perecer, mas nutre nuevos campos que alimentarán a muchos. De este modo, la grandeza se muestra en el valor para abarcar tierras más allá de las nuestras"
 TeachingsAccordingToMovementAdvancement_Teaching: "Cuidar del jardín dentro de nuestras murallas llena el aire con una fragancia que atrae a otros. La verdadera fuerza y la gloria solo crecen a partir de raíces arraigadas muy profundo en un terreno bien cultivado"
 TeachingsAccordingToMovementConservative_Teaching: "Pese al silencio en los salones de los antepasados, escuchad con atención y oiréis los ecos que guían cada paso. Honrad bien el camino trillado que nos llevó a este momento"
 TeachingsAccordingToMovementUndecided_Teaching: "Cuando el viento cambia, el sabio mueve las velas para captar su fuerza. La danza de contención y ambición, tradición y cambio, siempre en busca de equilibrio, debe guiarte tanto en la gobernanza como en la vida"
 TeachingsAccordingToMovementFallback_Teaching: "Hasta un farolillo solitario disipa la noche; la sabiduría no necesita banderolas que dirijan el camino"
 TeachingsAccordingToMovementProHegemon_Response: "Hay quienes alaban el eje con tanta fuerza que se olvidan de que la misión de este es mantener la rueda unida"
 TeachingsAccordingToMovementExpansion_Response: "He visto a algunos tan empeñados en nuevos campos que descuidan mantener la paz en su propio jardín"
 TeachingsAccordingToMovementAdvancement_Response: "Algunos persiguen flores lejanas y lo llaman gloria, mas olvidan los frutos que sustentan su propia casa"
 TeachingsAccordingToMovementConservative_Response: "Temo que quienes se aferran en demasía al pasado no podrán recorrer nuevos terrenos, ni aun cuando los viejos campos estén en barbecho"
 TeachingsAccordingToMovementUndecided_Response: "Por desgracia, he contemplado a muchos que elogian el equilibrio como excusa para la inacción mientras el mundo los deja atrás"
 TeachingsAccordingToMovementFallback_Response: "Hay quienes revolotean de un farolillo a otro, como polillas atraídas a la llama"
 # A Test of Wisdom: The Blank Scroll
 chinese_students.0010.t: "El pergamino en blanco"
 chinese_students.0010.desc: "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], [mentor.Custom('ES_ElLa')] [mentor.GetTitledFirstName|l], se me acerca sosteniendo un pergamino decorado en las manos. Prístino e intacto por la tinta, demuestra ser un lienzo en blanco lleno de posibilidades.\n\n«El pergamino en blanco es una prueba de tu sabiduría y personalidad», entona [mentor.GetFirstNameNoTooltip] solemne. «Lo que escribas aquí refleja tu alma. Elige tus palabras con cuidado, joven discípul[ROOT.Char.Custom('ES_OA')]».\n\nY me deja sin nada más que mis pinceles, tinta y pensamientos."
 # Strong areas - Safe choices
 chinese_students.0010.a.strength: "¡Una oportunidad para reformar las anticuadas leyes del señorío!"
 chinese_students.0010.b.strength: "¡Un poema a mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))], cargado de dobles sentidos y juegos de palabras!"
 chinese_students.0010.c.strength.china: "¡Solo el Hijo del Cielo en persona se merece los trazos de mi pincel!"
 chinese_students.0010.c.strength.other: "¡Solo [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip] se merece los trazos de mi pincel!"
 chinese_students.0010.d.strength: "¡La filosofía fluye con naturalidad de mi mente a este pergamino!"
 chinese_students.0010.e.strength: "¡En la estrategia militar es donde mis talentos brillan más!"
 # Weak areas - Growth opportunities
 chinese_students.0010.a.weakness: "Aunque la legislación es un reto para mí, debo ponerla a prueba…"
 chinese_students.0010.b.weakness: "A pesar de mis palabras torpes, expresaré lo que siento por mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('beloved'))]..."
 chinese_students.0010.c.weakness.china: "Intentaré componer una oda al Hijo del Cielo…"
 chinese_students.0010.c.weakness.other: "Intentaré componer una oda a [ROOT.Char.GetTopLiege.GetShortUINameNoTooltip]…"
 chinese_students.0010.d.weakness: "La filosofía pone a prueba mis límites, pero este tratado me puede expandir la mente…"
 chinese_students.0010.e.weakness: "El arte de la guerra me confunde, pero el ejército [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] precisa de ideas nuevas…"
 chinese_students.0010.f: "La verdad más profunda yace en la palabra no dicha."
 chinese_students.0010.tt: "#weak Se evaluarán los trabajos…#!"
 chinese_students.0010.law.success.tt: "Puedo ganar «[GetModifier('wrote_law_modifier').GetNameWithTooltip]»"
 chinese_students.0010.poem.success.tt: "Puedo ganar «[GetModifier('wrote_poem_loved_one_modifier').GetNameWithTooltip]»"
 chinese_students.0010.ode.success.tt: "Puedo ganar «[GetModifier('wrote_ode_to_liege_modifier').GetNameWithTooltip]»"
 chinese_students.0010.treatise.success.tt: "Puedo ganar «[GetModifier('wrote_philosophical_treatise_modifier').GetNameWithTooltip]»"
 chinese_students.0010.stratagem.success.tt: "Puedo ganar «[GetModifier('wrote_strategy_scroll_modifier').GetNameWithTooltip]»"
 chinese_students.0010.blank.success.tt: "Puedo ganar «[GetModifier('left_scroll_blank_modifier').GetNameWithTooltip]»"
 chinese_students.0010.failure.tt: "Puedo ganar una experiencia valiosa"
 chinese_students.0010.success: "Escrito de gran calidad"
 chinese_students.0010.failure: "Escrito por debajo de la media"
 chinese_students.0010.success_blank: "[mentor.Custom('ES_ElLa')|U] mentor[mentor.Custom('ES_XA')] entiende tu visión"
 chinese_students.0010.failure_blank: "Tu visión es demasiado oscura"
 # Mentor evaluates the student's scroll
 chinese_students.0011.t: "Un momento educativo"
 chinese_students.0011.desc.intro: "Mi estudiante [scroll_student.GetShortUIName] aparece en mi puerta portando con respeto un pergamino con una caligrafía elegante. Lo presenta con manos temblorosas, inquiet[scroll_student.Custom('ES_OA')] por mi veredicto.\n\nLo desenrollo cuidadosamente para examinar lo que [scroll_student.GetFirstNameNoTooltip] ha elegido escribir. Resulta ser… "
 chinese_students.0011.desc.law: "una propuesta para una nueva ley relacionada con los detalles más delicados del buen gobierno."
 chinese_students.0011.desc.love_letter: "una carta de amor a [beloved.GetShortUIName], llena de sentimientos tiernos."
 chinese_students.0011.desc.emperor_ode: "una oda a la gloria de [ROOT.Char.GetTopLiege.GetShortUIName], que alaba sus muchas virtudes."
 chinese_students.0011.desc.treatise: "un tratado de filosofía que explora las relaciones entre los cinco elementos y los cuatro pilares."
 chinese_students.0011.desc.strategy: "un tratado de estrategia militar que propone una serie de maniobras poco ortodoxas que se podrían emplear en las campañas del ejército [scroll_student.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 chinese_students.0011.desc.blank: "¡un pergamino en blanco!"
 chinese_students.0011.desc.conclusion: "\n\nDemuestra una ventana reveladora a su mente y personalidad."
 chinese_students.0011.desc.quality_success: "¡La calidad de este trabajo es digna de exhibirse en la biblioteca de [scroll_student.GetTopLiege.GetCapitalLocation.GetNameNoTooltip]!"
 chinese_students.0011.desc.quality_failure: "Por desgracia, a pesar de un esfuerzo considerable, el escrito no es… muy bueno."
 chinese_students.0011.desc.quality_success.blank: "¡Qué elección más interesante y profunda!"
 chinese_students.0011.desc.quality_failure.blank: "¡¿Pero qué se le ha pasado por la cabeza?!"
 chinese_students.0011.self_improvement: "Aceptable, pero creo que puede hacerlo mejor."
 # Dynamic positive evaluation descriptions by scroll type
 chinese_students.0011.positive_law: "Esta ley demuestra un conocimiento y una sabiduría notables."
 chinese_students.0011.positive_love: "¡Qué palabras más tiernas! La emoción es genuina y conmovedora."
 chinese_students.0011.positive_emperor: "Un tributo elocuente, digno del Hijo del Cielo."
 chinese_students.0011.positive_philosophy: "Estas reflexiones filosóficas demuestran un intelecto profundo."
 chinese_students.0011.positive_strategy: "Estas maniobras muestran una mente táctica prometedora."
 chinese_students.0011.positive_blank: "¡Extraordinario! La sabiduría más cierta no se puede encontrar en la palabra escrita."
 chinese_students.0011.positive_law.worst: "¡Su conocimiento de los temas legales mejora cada día!"
 chinese_students.0011.positive_love.worst: "¡Ya veo que está captando el hermoso arte de los juegos de palabras seductores!"
 chinese_students.0011.positive_emperor.worst: "¡Demuestra un talento inesperado en el arte del homenaje!"
 chinese_students.0011.positive_philosophy.worst: "¡Su dominio de los conceptos filosóficos avanza con una velocidad sorprendente!"
 chinese_students.0011.positive_strategy.worst: "¡Demuestra una claridad recién descubierta en los asuntos militares!"
 # Dynamic negative evaluation descriptions by scroll type
 chinese_students.0011.negative_law: "Un intento burdo de gobernanza. Todavía tiene mucho que aprender."
 chinese_students.0011.negative_love: "Unos sentimientos manidos en un lenguaje florido. Qué decepción."
 chinese_students.0011.negative_emperor: "La adulación vacía demuestra una mente superficial."
 chinese_students.0011.negative_philosophy: "Se ha limitado a repetir las ideas de otros sin entenderlas."
 chinese_students.0011.negative_strategy: "Pone [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetDefinitiveNameNoTooltip] en peligro y solo para tomar la delantera."
 chinese_students.0011.negative_blank: "Aquí hay tanta sustancia como en su mente."
 wrote_law_modifier: "Arquitecto del orden"
 wrote_poem_loved_one_modifier: "Poeta del corazón"
 wrote_ode_to_liege_modifier: "Oda al trono exaltado"
 wrote_philosophical_treatise_modifier: "Sabio del camino"
 wrote_strategy_scroll_modifier: "Estratega venerado"
 left_scroll_blank_modifier: "Maestro de wu wei"
 mentor_encouragement_modifier: "Aliento para mejorar"
 opinion_mentor_respect: "Respeta el trabajo duro"
 opinion_mentor_disrespect: "Decepción por los estudios"
 opinion_student_gratitude: "Agradecimiento por la guía"
 opinion_student_scolded: "Reprimenda de mentor[mentor.Custom('ES_XA')]"
 opinion_student_highroad: "Humildad impresionante"
 opinion_student_humility: "Agradecimiento por la respuesta humilde"
 chinese_students.0011.positive.toast: "Mentor[mentor.Custom('ES_XA')] aplaude mi pergamino"
 chinese_students.0011.negative.toast: "Mentor[mentor.Custom('ES_XA')] evalúa mi pergamino con severidad"
 chinese_students.0011.self_improvement.toast: "Mentor[mentor.Custom('ES_XA')] anima a mejorar"
 # I Ching Divination Events (0020/0021)
 chinese_students.0020.t: "Consultar el camino"
 chinese_students.0020.desc: "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], mentor[mentor.Custom('ES_ElLa')|l] [mentor.GetTitledFirstName|l], extiende los antiguos tallos de milenrama ante [Select_CString(And(ROOT.Char.IsFemale, mentor.IsFemale), 'nosotras', 'nosotros')], sus superficies ajadas captan la luz titilante. «El oráculo alberga una sabiduría infinita, joven discípul[ROOT.Char.Custom('ES_OA')]», entona con respeto. «Pero solo habla a quienes se acercan con habilidad y sinceridad. ¿Qué lees en ellos?».\n\nLos hexagramas del I Ching de"
 chinese_students.0020.desc.heaven: "[Glossary('Cielo','I_CHING_HEAVEN_GLOSS')]"
 chinese_students.0020.desc.thunder: "[Glossary('Trueno','I_CHING_THUNDER_GLOSS')]"
 chinese_students.0020.desc.water: "[Glossary('Agua','I_CHING_WATER_GLOSS')]"
 chinese_students.0020.desc.mountain: "[Glossary('Montaña','I_CHING_MOUNTAIN_GLOSS')]"
 chinese_students.0020.desc.wind: "[Glossary('Viento','I_CHING_WIND_GLOSS')]"
 comma_space: "-"
 comma_space_and: "-"
 chinese_students.0020.desc.conclusion: "emergen claramente mientras [mentor.GetSheHe] habla. Noto como me aguardan pacientes para revelar las pautas cósmicas que dirigen el mundo."
 chinese_students.0020.a.strength: "¡El cielo siempre me muestra el camino!"
 chinese_students.0020.a.weakness: "Tal vez los misterios del cielo no me sean esquivos hoy…"
 chinese_students.0020.b.strength: "¡El trueno es mi dominio!"
 chinese_students.0020.b.weakness: "Este podría ser el momento en el que captase la fuerza del trueno…"
 chinese_students.0020.c.strength: "¡El agua refleja perfectamente mi comprensión!"
 chinese_students.0020.c.weakness: "La sabiduría del agua es tan escurridiza como su naturaleza…"
 chinese_students.0020.d.strength: "¡He escalado la montaña muchas veces!"
 chinese_students.0020.d.weakness: "La montaña se cierne amenazadora sobre mi mente…"
 chinese_students.0020.e.strength: "¡Conozco el viento!"
 chinese_students.0020.e.weakness: "La sutileza del viento me confunde…"
 I_CHING_HEAVEN_GLOSS: "El hexagrama del cielo representa el orden divino, la gobernanza y el liderazgo. Personifica los principios de autoridad y estructura, y guía a quienes buscan gobernar con sabiduría y virtud."
 I_CHING_THUNDER_GLOSS: "El hexagrama del trueno simboliza el poder, la autoridad y la capacidad de imponer la voluntad. Enseña la importancia de la fuerza y la firmeza ante la adversidad."
 I_CHING_WATER_GLOSS: "El hexagrama del agua simboliza la capacidad de adaptación, de fluir y la habilidad de sortear los desafíos de la vida. Enseña la importancia de la flexibilidad y la resistencia ante la adversidad."
 I_CHING_MOUNTAIN_GLOSS: "El hexagrama de la montaña simboliza la estabilidad, la fuerza y la capacidad para soportar las dificultades. Enseña la importancia de la perseverancia y la fortaleza ante la adversidad."
 I_CHING_WIND_GLOSS: "El hexagrama del viento simboliza el cambio, la flexibilidad y la capacidad para adaptarse a circunstancias nuevas. Enseña la importancia de la capacidad de adaptación y la resistencia ante la adversidad."
 chinese_students.0020.tt: "#weak Se valorará el oráculo…#!"
 chinese_students.0020.heaven.success.tt: "Puedo ganar «[GetModifier('heaven_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.thunder.success.tt: "Puedo ganar «[GetModifier('thunder_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.water.success.tt: "Puedo ganar «[GetModifier('water_divination_insight_modifier').GetNameWithTooltip|l]»"
 chinese_students.0020.mountain.success.tt: "Puedo ganar «[GetModifier('mountain_divination_insight_modifier').GetNameWithTooltip]»"
 chinese_students.0020.wind.success.tt: "Puedo ganar «[GetModifier('wind_divination_insight_modifier').GetNameWithTooltip|l]»"
 chinese_students.0020.failure.tt: "Puedo ganar una experiencia valiosa"
 chinese_students.0020.success: "Conocimientos de oráculo profundos"
 chinese_students.0020.failure: "Interpretación imperfecta"
 # Event 0021 - Mentor's Evaluation
 chinese_students.0021.t: "El juicio del oráculo"
 chinese_students.0021.desc: "Mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('divination_student'))] [divination_student.GetShortUIName] sale de la cámara del oráculo, con la mente algo afectada por el impacto de las revelaciones del I Ching.\n\n«[divination_student.Custom2('RelationToMe',ROOT.Char)|U], se me ha mostrado que…"
 chinese_students.0021.desc.heaven.success: "las seis líneas intactas revelan la fuerza creativa pura de Qian. Igual que el cielo abarca todo lo que tiene debajo, así debe el gobernante personificar la fuerza templada con la sabiduría»."
 chinese_students.0021.desc.heaven.failure: "¡seis líneas intactas significa poder ilimitado! ¡El emperador debe gobernar con puño de hierro, aplastando toda oposición como el cielo aplasta a todos los que lo desafían!»."
 chinese_students.0021.desc.thunder.success: "la acción decisiva en el momento adecuado trae la victoria, según el hexagrama de Zhen. Igual que el trueno despierta la vida durmiente en la primavera, el liderazgo verdadero inspira a otros a entrar en acción»."
 chinese_students.0021.desc.thunder.failure: "¡al igual que el trueno golpea con rapidez y sonoridad, también nosotros debemos hacer temblar a los demás! ¡La duda es debilidad y el oráculo exige fuerza inmediata!»."
 chinese_students.0021.desc.water.success: "al igual que el agua rodea los obstáculos, Kan nos enseña que la verdadera sabiduría se encuentra en reconocer el peligro y encontrar el camino que ofrezca la menor resistencia»."
 chinese_students.0021.desc.water.failure: "al igual que el agua arrasa todo en su camino, ¡nosotros debemos aplastar a nuestros enemigos como una riada y ahogar toda resistencia!»."
 chinese_students.0021.desc.mountain.success: "la quietud trae claridad. Al mantener la mente en silencio y el cuerpo en reposo, Gen revela el verdadero camino para avanzar sin distracciones»."
 chinese_students.0021.desc.mountain.failure: "¡las montañas aplastan a quienes están debajo! Así que nosotros debemos ser inamovibles, ¡negarnos a ceder pase lo que pase!»."
 chinese_students.0021.desc.wind.success: "la persistencia sutil supera la fuerza rígida. Igual que el viento da forma al paisaje con el paso del tiempo, la influencia sutil de Xun logra lo que la fuerza bruta no logra»."
 chinese_students.0021.desc.wind.failure: "¡al igual que la tormenta, podemos ahogar a la oposición hablando más y con más fuerza! Para ganar los debates sobre el futuro [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip], ¡debemos ser quienes hablemos con más contundencia!»."
 chinese_students.0021.positive_heaven.best: "¡Su comprensión del orden del cielo muestra gran sabiduría de la gobernanza!"
 chinese_students.0021.positive_heaven.worst: "A pesar de las dificultades, su dedicación al liderazgo impresiona."
 chinese_students.0021.positive_thunder.best: "¡Comprende perfectamente la naturaleza de la acción decisiva!"
 chinese_students.0021.positive_thunder.worst: "Su valor para afrontar el desafío del trueno es admirable."
 chinese_students.0021.positive_water.best: "¡Su lectura fluye con adaptabilidad natural!"
 chinese_students.0021.positive_water.worst: "Su persistencia con los misterios del agua es admirable."
 chinese_students.0021.positive_mountain.best: "¡Su quietud revela unos conocimientos profundos!"
 chinese_students.0021.positive_mountain.worst: "Su estudio concienzudo de la montaña merece un reconocimiento."
 chinese_students.0021.positive_wind.best: "¡Capta perfectamente la influencia sutil del viento!"
 chinese_students.0021.positive_wind.worst: "Su sabiduría se muestra al comprender la influencia."
 chinese_students.0021.negative_heaven: "Carece de profundidad en los principios de gobernanza del cielo."
 chinese_students.0021.negative_thunder: "La fuerza decisiva del trueno se le escapa. Hay que actuar con motivo."
 chinese_students.0021.negative_water: "La flexibilidad se le escapa. Es esencial para la sabiduría."
 chinese_students.0021.negative_mountain: "Su espíritu carece de quietud. Que busque la reflexión."
 chinese_students.0021.negative_wind: "No capta el poder sutil de viento. Que aprenda la sutileza."
 chinese_students.0021.balanced_evaluation: "Promete, pero debe refinarse."
 chinese_students.0021.positive.toast: "Aprobación del mentor"
 chinese_students.0021.negative.toast: "Corrección del mentor"
 chinese_students.0021.balanced.toast: "Guía del mentor"
 heaven_divination_insight_modifier: "Orden del cielo"
 thunder_divination_insight_modifier: "Fuerza del trueno"
 water_divination_insight_modifier: "Flujo del agua"
 mountain_divination_insight_modifier: "Silencio de la montaña"
 wind_divination_insight_modifier: "Influencia del viento"
 # Event 0030 - Showcase or Train Skill
 chinese_students.0030.t: "Fuerza o humildad"
 chinese_students.0030.desc: "En plena práctica diaria, siento los ojos de [mentor.GetShortUIName], mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentor'))], sobre mí. Trabajo en silencio mientras [mentor.GetSheHe] me evalúa calladamente. Tras lo que me parece una eternidad, me habla.\n\n«No basta con conocer nuestras mayores fuerzas; más importante todavía es conocer nuestras limitaciones más profundas. Muéstrame lo que has aprendido sobre ti, discípul[ROOT.Char.Custom('ES_OA')]»."
 chinese_students.0030.a.diplomacy: "Realizaré una petición elocuente en pro de la armonía del señorío."
 chinese_students.0030.a.martial: "Le mostraré mi dominio perfecto de la lanza."
 chinese_students.0030.a.stewardship: "Le puedo decir exactamente en dónde se pierden los fondos del señorío."
 chinese_students.0030.a.intrigue: "Puede que le interese mi inteligente cifrado."
 chinese_students.0030.a.learning: "Puedo recitar las Analectas de memoria."
 chinese_students.0030.b.diplomacy: "¡Me enfrentaré a [mentor.GetSheHe] #emp directamente#! en un debate apasionado!"
 chinese_students.0030.b.martial: "¡No podrá #emp igualar#! mi forma impecable con la lanza!"
 chinese_students.0030.b.stewardship: "¡Le diré lo que pienso de #emp sus#! finanzas!"
 chinese_students.0030.b.intrigue: "¡Puedo compartir un par de cosas que sé sobre #emp sus#! secretos!"
 chinese_students.0030.b.learning: "¡#emp Nadie#! puede igualar mi conocimiento de los clásicos!"
 chinese_students.0030.c.diplomacy: "He estado trabajado en esta petición…"
 chinese_students.0030.c.martial: "Puedo mostrarle mi dominio de la lanza, aunque sea defectuoso…"
 chinese_students.0030.c.stewardship: "Algunas cifras de los libros de cuentas me han dado problemas…"
 chinese_students.0030.c.intrigue: "Tengo una comprensión limitada de las intrigas de palacio…"
 chinese_students.0030.c.learning: "Podría contar lo que sé de las enseñanzas de Confucio…"
 chinese_students.0030.talent.success: "Rindo admirablemente"
 chinese_students.0030.talent.success.tt: "Puedo ganarme su respeto"
 chinese_students.0030.talent.failure: "Rindo mal"
 chinese_students.0030.talent.failure.tt: "Puede que me sermoneen"
 chinese_students.0030.show_off.success: "Supero sus enseñanzas"
 chinese_students.0030.show_off.success.tt: "Puedo ganar su respeto y [merit|lE]"
 chinese_students.0030.show_off.failure: "Me pongo en ridículo"
 chinese_students.0030.show_off.failure.tt: "Puede que me castiguen por mi arrogancia"
 chinese_students.0030.improve.success: "Rindo admirablemente"
 chinese_students.0030.improve.success.tt: "Puedo ganar su respeto y experiencia valiosa"
 chinese_students.0030.improve.failure: "Mi mentor[mentor.Custom('ES_XA')] me da una lección"
 chinese_students.0030.improve.failure.tt: "Puede que me sermoneen, pero ganaré experiencia valiosa"
 # Event 0031 - Mentor's Response
 chinese_students.0031.a.success.talent: "Rinde admirablemente."
 chinese_students.0031.a.success.show_off: "¡No me queda nada que enseñarle!"
 chinese_students.0031.a.success.improve: "¡Me alegra ver su progreso!"
 chinese_students.0031.a.failure.talent: "Tiene demasiada opinión de sí mism[mentee.Custom('ES_OA')], pero todos empezamos en alguna parte."
 chinese_students.0031.a.failure.show_off: "¡¿En qué punto me equivoqué con est[mentee.Custom('ES_EA')]?!"
 chinese_students.0031.a.failure.improve: "Sigue atrapad[mentee.Custom('ES_OA')] en sus conflictos."
 chinese_students.0031.b.success.talent: "¡Con halagos no se mejora!"
 chinese_students.0031.b.success.show_off: "Arrogante y audaz, pero hay poco que pueda criticar."
 chinese_students.0031.b.success.improve: "$chinese_students.0031.b.success.talent$"
 chinese_students.0031.b.failure.talent: "Sobre todo necesita aprender humildad."
 chinese_students.0031.b.failure.show_off: "Sin talento y con menos humildad. Es hora de sacarse lastre de encima."
 chinese_students.0031.b.failure.improve: "[mentee.GetSheHe|U] tiene un largo camino por delante."
 # Action description (what the student attempts)
 chinese_students.0031.desc.action.talent.diplomacy: "Da un paso adelante y pronuncia una petición elocuente en pro de la armonía del señorío."
 chinese_students.0031.desc.action.talent.martial: "Con una respiración medida, realiza una exhibición de lanza perfecta."
 chinese_students.0031.desc.action.talent.stewardship: "Libro de cuentas en mano, señala dónde se escapan los fondos del señorío."
 chinese_students.0031.desc.action.talent.intrigue: "[mentee.GetSheHe|U] despliega un cifrado inteligente e invita a que lo revise."
 chinese_students.0031.desc.action.talent.learning: "Con tranquilidad, empieza a recitar las Analectas de memoria."
 chinese_students.0031.desc.action.show_off.diplomacy: "Con una floritura audaz, se lanza a un debate animado donde desafía hasta mi sabiduría."
 chinese_students.0031.desc.action.show_off.martial: "Blande una lanza y me reta a igualar su forma impecable."
 chinese_students.0031.desc.action.show_off.stewardship: "Sonriendo, critica mis cuentas con desdén teatral."
 chinese_students.0031.desc.action.show_off.intrigue: "Empieza a narrar oscuros secretos del señorío, insinuando con sutileza las maquinaciones que solo me pertenecen a mí."
 chinese_students.0031.desc.action.show_off.learning: "Afirmando un dominio sin igual, recita pasajes desconocidos de los clásicos."
 chinese_students.0031.desc.action.improve.diplomacy: "Vacilante, presenta una petición humilde, en un intento de pulir su retórica."
 chinese_students.0031.desc.action.improve.martial: "Admitiendo sus fallos, realiza una temblorosa demostración de lanza para que se le corrija."
 chinese_students.0031.desc.action.improve.stewardship: "Presenta unas cifras desordenadas y pide guía para ordenarlas."
 chinese_students.0031.desc.action.improve.intrigue: "Comparte unas propuestas de ideas sobre las intrigas palaciegas, ansiando que se las pulan."
 chinese_students.0031.desc.action.improve.learning: "Con algunas dudas, [mentee.GetSheHe] narra fragmentos de las enseñanzas de Confucio, esperando ser clar[mentee.Custom('ES_OA')]."
 chinese_students.0031.t: "Piedra o jade"
 chinese_students.0031.desc.intro: "Durante la práctica diaria con [mentee.GetShortUIName], mi [ROOT.Char.Custom2('RelationToMe',SCOPE.sC('mentee'))], observo sus intentos de hacer una demostración de sus capacidades.\n\n"
 # Talent showcase (best skill)
 chinese_students.0031.desc.talent.diplomacy.success: "Sus palabras comedidas y tono respetuoso muestran un corazón de diplomátic[mentee.Custom('ES_OA')], que teje armonía con destreza a partir de voces discordantes."
 chinese_students.0031.desc.talent.diplomacy.failure: "Con la lengua trabada y tono inseguro, siembra confusión donde se buscaba armonía."
 chinese_students.0031.desc.talent.martial.success: "Su postura se mantiene firme y golpea con precisión y una disciplina forjada en horas incontables en el terreno de práctica."
 chinese_students.0031.desc.talent.martial.failure: "Su juego de piernas falla y los golpes son ineficaces, lo que revela carencias en su técnica."
 chinese_students.0031.desc.talent.stewardship.success: "El libro de cuentas que presenta está equilibrado como la balanza del cielo; cada moneda está situada con un conocimiento preciso."
 chinese_students.0031.desc.talent.stewardship.failure: "Las columnas están mal sumadas y manchas de tinta marcan las páginas, lo que revela falta de atención entre supuesta pericia."
 chinese_students.0031.desc.talent.intrigue.success: "Sutil como la luz de la luna, su enigma inteligente revela los motivos ocultos de quienes escuchan."
 chinese_students.0031.desc.talent.intrigue.failure: "Hilos de engaños enredados hasta convertirse en desvaríos, todos los secretos revelados por sus propios errores."
 chinese_students.0031.desc.talent.learning.success: "Sin detenerse, recita los clásicos, cada verso es un trazo de dedicación erudita."
 chinese_students.0031.desc.talent.learning.failure: "Con líneas olvidadas y significados confusos, [mentee.GetSheHe] expone un estudio superficial bajo afirmaciones audaces."
 # Show-off attempt (best skill)
 chinese_students.0031.desc.show_off.diplomacy.success: "El estilo se encuentra con la sustancia: la elocuencia deslumbra y, aun así, guía los corazones hasta el acuerdo."
 chinese_students.0031.desc.show_off.diplomacy.failure: "Pero parece que busca más el aplauso que la concordia y convierte la elocuencia en vanidad deslumbrante."
 chinese_students.0031.desc.show_off.martial.success: "Las florituras espectaculares no muestran fallos, cada lanzada atraviesa el aire con auténtica maestría."
 chinese_students.0031.desc.show_off.martial.failure: "La hoja se mueve solo para dar espectáculo, en busca de vítores en lugar de afinar una forma perfecta."
 chinese_students.0031.desc.show_off.stewardship.success: "Bravatas aparte, ofrece unas cuentas tan exactas que ni la jactancia puede disminuir su valor."
 chinese_students.0031.desc.show_off.stewardship.failure: "Hace alardes de columnas de monedas como si fueran atrezo teatral y olvida que la verdadera sabiduría se encuentra en el equilibrio silencioso."
 chinese_students.0031.desc.show_off.intrigue.success: "Estratagemas impecables envueltas con gracia; cada pista susurrada señala a oyentes invisibles."
 chinese_students.0031.desc.show_off.intrigue.failure: "Su laberinto de secretos parece girar en busca de efecto, no de necesidad; ingenio embotado por el orgullo."
 chinese_students.0031.desc.show_off.learning.success: "Un recital rápido deslumbra e ilumina por igual, indicando comprensión bajo las florituras."
 chinese_students.0031.desc.show_off.learning.failure: "[mentee.GetSheHe|U] recita de un tirón pasajes más rápido de lo que respira, sin fijarse en el significado profundo integrado en la tinta."
 # Improvement request (worst skill)
 chinese_students.0031.desc.improve.diplomacy.success: "Con voz firme y argumentos sensatos, ha superado las expectativas a pesar de encontrarse en terreno desconocido."
 chinese_students.0031.desc.improve.diplomacy.failure: "Su discurso dubitativo revela su inseguridad, pero la humildad es el primer paso en el camino de la diplomacia."
 chinese_students.0031.desc.improve.martial.success: "La forma que antes fue insegura, ahora ocupa su posición con confianza, prueba de una práctica diligente."
 chinese_students.0031.desc.improve.martial.failure: "Su lanza temblorosa vacila, pero hasta el mayor general manejó añgima vez con torpeza una espada de madera."
 chinese_students.0031.desc.improve.stewardship.success: "Las sumas de cifras son correctas y la tinta está limpia; la perseverancia ha producido orden a partir de la confusión."
 chinese_students.0031.desc.improve.stewardship.failure: "Sus sumas fallan y hay borrones de tinta, pero un trabajo humilde para alcanzar la maestría merece una ayuda."
 chinese_students.0031.desc.improve.intrigue.success: "Las tretas se revelan con una finura sorprendente; insinúan un conocimiento increíble de las corrientes ocultas."
 chinese_students.0031.desc.improve.intrigue.failure: "Su engaño torpe es transparente, pero la sinceridad sobre las flaquezas propias es la menos común de las monedas."
 chinese_students.0031.desc.improve.learning.success: "Los versos fluyen entrecortados pero correctos; las semillas de la sabiduría están enraizando."
 chinese_students.0031.desc.improve.learning.failure: "Se traba con las Analectas, mas el ansia de conocimiento sigue ardiendo con fuerza en su mirada."
 chinese_students.0031.desc.conclusion: "\n\nMe aclaro la garganta y el patio enmudece. El fallo está listo para que se conozca."
 chinese_students.0031.kind_evaluation.toast: "Evaluación amable"
 chinese_students.0031.harsh_evaluation.toast: "Evaluación dura"
 # Event 0032 - Mentorship Ends
 chinese_students.0032.t: "Los caminos se separan"
 chinese_students.0032.desc: "[mentor.GetShortUIName] se acerca con las manos a la espalda. «Nuestros caminos se separan aquí, discípul[ROOT.Char.Custom('ES_OA')]», dice con voz comedida. «Ahora busca la sabiduría por tu cuenta. Mis lecciones han finalizado»."
 chinese_students.0032.a: "Tendré que salir adelante sin ayuda."
