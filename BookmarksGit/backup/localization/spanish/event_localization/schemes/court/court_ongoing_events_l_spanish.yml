l_spanish:
 court_event_title: "Romance:"
 #Modifiers
 court_competitor_modifier: "Competencia romántica"
 #ONGOING MANAGEMENT: Player target opted out
 court_ongoing.0001.t: "$court_event_title$ rechazo"
 court_ongoing.0001.desc: "¡[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha rechazado mis insinuaciones! Me ha dejado muy claro que ni está interesad[target.Custom('ES_OA')] ni lo estará nunca, probablemente."
 court_ongoing.0001.a: "¡Oh, cielos!"
 #START EVENT: Owner picks method
 court_ongoing.0501.t: "$court_event_title$ Declaración de amor"
 court_ongoing.0501.desc: "Ha llegado el momento de dar a conocer lo que siento por [target.GetTitledFirstName|l]. Quiero que recuerde este día el resto de su vida."
 court_ongoing.0501.a: "Le cantaré una balada de amor."
 court_ongoing.0501.b: "Le dejaré una carta en secreto en su [ROOT.Char.Custom('GetChambersOrTent')]."
 court_ongoing.0501.c: "Le escribiré un poema de amor."
 court_ongoing.0501.d: "[target.GetHerHim|U] impresionaré ganando un combate de entrenamiento."
 court_ongoing.0501.x: "Seguiré mi intuición."
 court_ongoing.0501.tt: "Proclamas tu devoción eterna hacia [target.GetShortUIName]"
 #START EVENT: For Target
 court_ongoing.0502.t: "$court_event_title$ Declaración de amor"
 court_ongoing.court_start_song.start.0502.desc: "Paseo por los jardines con [ROOT.Char.Custom('LadiesLords')] de la corte cuando se acerca [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Me aparto para dejar[owner.Custom('ES_LoLa')] pasar pero, para mi sorpresa, ¡se pone delante de mí y se arrodilla!\n\nNo me da tiempo a procesar este giro de los acontecimientos cuando [owner.GetTitledFirstNameNoTooltip|l] empieza a cantar.\n\n"
 court_ongoing.court_start_song.bad.0502.desc: "Para mi consternación, es incapaz de afinar ni aunque su vida dependiera de ello. Tardo unos instantes en identificar la canción; es una famosa balada de amor [target.GetCulture.GetNameNoTooltip]. [owner.GetFirstNameNoTooltip] ha cambiado la letra para añadir mi nombre y mencionar mi apariencia física, lo que estropea el ritmo aún más."
 court_ongoing.court_start_song.good.0502.desc: "Enseguida reconozco la melodía. Es una famosa balada de amor [target.GetCulture.GetNameNoTooltip]. La he oído innumerables veces, ¡pero nunca con tal habilidad y pasión!\n\nLas intensas emociones de la canción se reflejan en los ojos de [owner.GetFirstNameNoTooltip], que clava en mí. No aparta la mirada ni un segundo."
 court_ongoing.court_start_sneaky_love_letter.start.0502.desc: "Cuando abro las sábanas para acostarme, encuentro un pequeño rollo en el cabezal. ¡Alguien ha entrado en mi [ROOT.Char.Custom('GetChambersOrTent')] sin que nadie se diera cuenta! Un escalofrío me recorre la espalda mientras desenrollo el grueso pergamino.\n\n«Mi [ROOT.Char.Custom('RomanticComplimentAdjective')]"
 court_ongoing.court_start_sneaky_love_letter.compliment.0502.desc: "[ROOT.Char.Custom('RomanticComplimentNoun')]:"
 court_ongoing.court_start_sneaky_love_letter.relative.0502.desc: "[owner.Custom2('RelationToMeShort', ROOT.Char)]:"
 court_ongoing.court_start_sneaky_love_letter.end.0502.desc: "[ROOT.Char.GetLadyLord|U] de mi corazón: No puedo seguir manteniendo mis sentimientos en secreto. A partir de hoy haré cuanto esté en mi mano para demostrar mi afecto leal».\n\n«Nos veremos pronto. Hasta entonces, soñad conmigo, amor mío. Eternamente vuestr[owner.Custom('ES_OA')], [owner.GetTitledFirstName|l]»."
 court_ongoing.court_start_poem_love_letter.0502.desc: "[owner.Custom2('love_letter', SCOPE.sC('target'))]\n\n«Estas líneas son solo un pálido reflejo de mis sentimientos hacia vos. Haré cuanto esté en mi mano para demostrar mi afecto leal."
 court_ongoing.court_start_sparring.start.0502.desc: "El sonido metálico de las armas y los gritos emocionados me atraen al patio. ¿Qué está pasando?\n\nEncuentro a dos guerreros con armaduras entablando"
 court_ongoing.court_start_sparring.bad.0502.desc: "un torpe combate de entrenamiento. Trato de no morirme de vergüenza cuando uno de ellos tropieza después de un golpe innecesariamente fuerte."
 court_ongoing.court_start_sparring.good.0502.desc: "un vigoroso combate de entrenamiento. Está claro que ambos participantes se han probado en el campo de batalla."
 court_ongoing.court_start_sparring.great.0502.desc: "un impresionante combate de entrenamiento. ¡Nunca antes había visto tal habilidad con [owner.Custom('signature_weapon')]! ¡No puedo apartar la mirada!"
 court_ongoing.court_start_sparring.end.0502.desc: "\n\nEn un último asalto temerario, uno de los combatientes desarma al otro. Para mi sorpresa, se arrodilla ante mí y se quita el casco. ¡Es [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n«Os dedico esta victoria, [ROOT.Char.GetTitledFirstNameNoTooltip|l]», dice con solemnidad. «¡Honraros es mi único deseo!»."
 court_ongoing.0502.a: "¡Qué halago, mi [owner.GetLadyLord]!"
 court_ongoing.0502.b.incest: "¿Cómo? ¡Pero si eres mi #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))]#!!"
 court_ongoing.0502.b: "¡Abandonad esta absurda empresa #EMP de inmediato#!!"
 court_ongoing.0502.a.tt: "[owner.GetShortUIName] intentará ganarse mi corazón"
 #START EVENT: For Owner (target's reaction)
 court_ongoing.court_start_song.intro.0503.desc: "¡He encontrado una clásica balada de amor [target.GetCulture.GetNameNoTooltip] que encaja perfectamente con [target.GetFirstName]! Practico una y otra vez, ¡todo debe ser perfecto!\n\n Encuentro a mi [target.Custom('LoverPetName')] paseando por los jardines de [target_location.GetNameNoTooltip], rodead[target.Custom('ES_OA')] por sus amistades. Con el corazón batiendo como un martillo, me arrodillo ante [target.Custom('ES_ElElla')] y canto."
 court_ongoing.court_start_song.success.0503.desc: "\n\nLas mejillas de [target.GetFirstNameNoTooltip] se tornan de un tono rojo granada, pero no me interrumpe. Sus acompañantes parecen contentos o celosos, ¡seguramente sea una buena señal!\n\n«Tenéis una voz hermosa, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice antes de marcharse corriendo. Sus amistades [target.Custom('ES_LoLa')] siguen. Me pongo de pie, pero me tiemblan las piernas al ver a todo el mundo desaparecer entre los setos. El corazón late más fuerte que nunca."
 court_ongoing.court_start_sneaky_love_letter.intro.0503.desc: "Mi declaración de amor es solo para [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]. ¡Nada más importa! Por fin pongo por escrito mis sentimientos en páginas y más páginas. La tinta apenas acaba de secarse cuando voy a su [ROOT.Char.Custom('GetChambersOrTent')].\n\nDejo suavemente el pergamino en el cabezal. ¿Se acostará aquí esta noche, pensando en mí?"
 court_ongoing.court_start_sneaky_love_letter.success.0503.desc: "\n\nLa espera es insoportable. ¡Pensar en un posible rechazo me revuelve el estómago! Cuando llega su respuesta, rompo el sello con manos temblorosas.\n\n«Aunque no puedo alentaros, [owner.Custom2('RelationToMeAddress', ROOT.Char)], os agradezco vuestras amables palabras. Os saluda atentamente, [target.GetFirstNameNoTooltip]»."
 court_ongoing.court_start_poem_love_letter.intro.0503.desc: "La vela está casi consumida cuando termino el poema. Antes de enviarlo, lo leo por última vez.\n\n«[owner.Custom2('love_letter', SCOPE.sC('target'))]»."
 court_ongoing.court_start_sparring.same_locaton_intro.0503.desc: "Recluto a uno de mis soldados más veteranos y practico con [sparring_soldier.GetSheHe] tres días seguidos. Cuando cree que estoy list[ROOT.Char.Custom('ES_OA')], vamos al patio principal.\n\nNada más empezar el combate de entrenamiento, se congrega la gente y sus gritos pronto atraen nada menos que [target.Custom('ES_AlAla')] [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName|l].\n\nTal soldado lucha con valor, pero [sparring_soldier.GetHerHim] desarmo con una estocada final perfecta. Me arrodillo ante [target.GetFirstNameNoTooltip] y proclamo mis nobles intenciones. «Os dedico esta victoria, [target.GetTitledFirstNameNoTooltip|l]. ¡Honraros es mi único deseo!».\n\n"
 court_ongoing.court_start_sparring.other_locaton_intro.0503.desc: "Recluto a uno de mis soldados más experimentados y partimos hacia [target_location.GetNameNoTooltip]. Practicamos la rutina tras la cabalgata de cada día.\n\nAl llegar, empezamos a luchar en el patio central. Se reúne una muchedumbre cuyos gritos atraen la atención de mi [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstName|l].\n\nEl soldado lucha con valor, pero logro desarmarlo con una estocada perfecta. Me inclino ante [target.GetFirstNameNoTooltip] y declaro mis nobles intenciones. «Os dedico esta victoria, [target.Custom2('RelationToMeAddress', ROOT.Char)]. ¡Honraros es todo cuanto anhelo!».\n\n"
 court_ongoing.court_start_sparring.success.0503.desc: "Mi [ROOT.Char.Custom('LoverPetName')] se ha quedado sin palabras, pero es evidente que se siente halagad[target.Custom('ES_OA')]. ¿Por qué sonreiría, si no?"
 court_ongoing.public_sodomy_rejection.0503.desc: "La reacción de [target.GetFirstNameNoTooltip] no es la que esperaba. «¡¿Habéis perdido la cabeza, [ROOT.Char.Custom2('RelationToMeAddress', target)]?! ¿Qué estáis insinuando?»."
 court_ongoing.public_incest_rejection.0503.desc: "La respuesta de [target.GetFirstNameNoTooltip] no es la que esperaba. «¿Qué estás sugiriendo? ¡Que soy tu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!!»."
 court_ongoing.public_regular_rejection.0503.desc: "La reacción de [target.GetFirstNameNoTooltip] no es la que esperaba. «Deteneos antes de hacer algo aún más embarazoso, [ROOT.Char.Custom2('RelationToMeAddress', target)]. ¡Prefiero comerme mi [target.Custom('GetClothingArticle')] antes que seguir un minuto más en vuestra presencia!»."
 court_ongoing.written_sodomy_rejection.0503.desc: "\n\nLa respuesta de [target.GetFirstNameNoTooltip] es rápida y no deja lugar a dudas. «¿Habéis sufrido un ataque de locura? ¿Sabéis lo peligrosas que serían vuestras palabras si cayeran en malas manos? Os lo ruego, ¡abandonad esta absurda empresa de inmediato!»."
 court_ongoing.written_incest_rejection.0503.desc: "\n\nLa respuesta de [target.GetFirstNameNoTooltip] es rápida y no deja lugar a dudas. «Siempre habéis tenido un punto de rareza, pero… ¿esto? ¿Una declaración hacia vuestr[target.Custom('ES_OA')] #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]#!? ¡La sola idea me da ganas de vomitar!»."
 court_ongoing.written_regular_rejection.0503.desc: "\n\nLa respuesta de [target.GetFirstNameNoTooltip] es rápida y no deja lugar a dudas. «Contad con mi más sincera gratitud por vuestra nota. ¡Cuánto me reído con ella! ¡Qué idea más ridícula, pensar que mi corazón latiría por #EMP vos#!»."
 court_ongoing.0503.a: "¡[target.GetFirstNameNoTooltip] no resistirá mis encantos mucho tiempo!"
 court_ongoing.0503.a.tt: "La conjura para enamorar a [target.GetShortUIName] continúa"
 court_ongoing.0503.b: "Creí que teníamos un destino en común…"
 #Someone farted! by Mathilda Bjarnehed
 court_ongoing.1000.t: "$court_event_title$ Un olor embarazoso"
 court_ongoing.1000.desc: "He conseguido que me inviten a un banquete en [location.GetNameNoTooltip], y sentarme cerca de [target.GetFirstName]. Pese a mis intentos decididos, no consigo entablar conversación. Seguro que la intensidad de mis sentimientos [target.Custom('ES_LoLa')] ha dejado sin palabras.\n\nDe repente, se oye en nuestra mesa el pedo más fuerte que he oído jamás. Un par de invitados miran a [target.GetFirstNameNoTooltip]. ¡Debo salvar[target.Custom('ES_LoLa')]!"
 court_ongoing.1000.a: "¡Fui yo! ¡Yo me tiré el pedo!"
 court_ongoing.1000.a.success: "[target.GetFirstNameNoTooltip] se siente aliviad[target.Custom('ES_OA')] y agradecid[target.Custom('ES_OA')]"
 court_ongoing.1000.a.failure: "[target.GetFirstNameNoTooltip] no fue responsable del pedo"
 court_ongoing.1000.b: "¡[scapegoat.GetTitledFirstNameNoTooltip]! ¡Serás guarr[scapegoat.Custom('ES_OA')] y [scapegoat.Custom2('InsultNoun', ROOT.Char)]!"
 court_ongoing.1000.b.rl: "Intento culpar a [scapegoat.GetTitledFirstNameNoTooltip|l]"
 court_ongoing.1000.b.failure: "[target.GetFirstNameNoTooltip] se siente muy mal por [scapegoat.GetTitledFirstNameNoTooltip|l]"
 court_ongoing.1000.b.tt: "El resultado depende de la empatía de [target.GetFirstNameNoTooltip]"
 court_ongoing.1000.c: "Igual debo seguir con la boca cerrada…"
 #Defend their honor through duel or diplomacy, by Mathilda Bjarnehed
 court_ongoing.1010.t: "$court_event_title$ El honor de un[target.Custom('ES_XA')] [target.GetLadyLord]"
 court_ongoing.1010.desc: "«¡Por [insulter.GetFaith.HighGodName]! ¡[target.Custom('ES_ElLa'|U)] [target.GetTitledFirstName|l] es un[target.Custom('ES_XA')] [target.Custom2('InsultNoun', SCOPE.sC('insulter'))] insufrible! ¿Has visto cómo [target.Custom('quirk_neg_present')]? ¡Qué ridículo!».\n\n[insulter.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se parte de risa maliciosamente.\n\n[target.GetFirstNameNoTooltip] sigue conversando con sus amigos, pero veo que ha oído todo. No me gusta ver su dolor."
 court_ongoing.1010.a: "¡Mentiras viles! ¡Desenvainad, [insulter.Custom2('InsultNoun', ROOT.Char)]!"
 court_ongoing.1010.b: "Disculpaos con [target.GetLadyLord]."
 court_ongoing.1010.c: "Oh, [target.GetFirstNameNoTooltip]. ¡[insulter.GetFirstNameNoTooltip] no podría equivocarse más!"
 court_ongoing.1010.a.success: "Vences a [insulter.GetFirstNameNoTooltip] en un duelo"
 court_ongoing.1010.a.failure: "[insulter.GetFirstNameNoTooltip] te derrota"
 court_ongoing.1010.b.success: "Convences a [insulter.GetFirstNameNoTooltip] para que se disculpe"
 court_ongoing.1010.b.failure: "[insulter.GetFirstNameNoTooltip] se niega a escuchar"
 court_ongoing.1011.desc: "[insulter.GetTitledFirstName] desenvaina con una sonrisa fanfarrona. ¡Cómo disfrutaré borrando la arrogancia de su rostro!\n\nCuando termino con [insulter.GetSheHe], su humillación es absoluta. Magullad[insulter.Custom('ES_OA')] y sonrojad[insulter.Custom('ES_OA')], granza una disculpa y se marcha cojeando para lamerse las heridas.\n\nPor otra parte, [target.GetTitledFirstName|l] refulge como el sol. «¡Sois tod[ROOT.Char.Custom('ES_OA')] un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom('ES_HeroeHeroina')]! ¡Contad con mi gratitud eterna!»."
 court_ongoing.1011.a: "Fue un honor para mí, [target.GetLadyLord] [target.GetFirstNameNoTooltip]."
 #Fetch gift, by Mathilda Bjarnehed
 court_ongoing.1021.t: "Prueba de devoción"
 court_ongoing.1021.desc: "«¡[target.GetLadyLord|U] [target.GetFirstName]! ¡Mi [target.Custom('RomanticComplimentAdjective')] [target.Custom('RomanticComplimentNoun')]!».\n\n[owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se arrodilla en el suelo ante mi, con la mano derecha sobre el corazón. «Mi único deseo es garantizaros honor y felicidad. Decidme, ¿cómo puedo demostraros mi amor?»."
 court_ongoing.1021.a: "Mata un lobo y tráeme su piel."
 court_ongoing.1021.wolf_pelt.success: "[owner.GetShortUINameNoTooltip] te trae una piel de lobo"
 court_ongoing.1021.wolf_pelt.failure: "[owner.GetShortUINameNoTooltip] no logra matar un lobo"
 court_ongoing.1021.b: "Quiero un compañero peludo."
 court_ongoing.1021.cat_pet.success: "[owner.GetShortUINameNoTooltip] te da un gato"
 court_ongoing.1021.dog_pet.success: "[owner.GetShortUINameNoTooltip] te da un perro"
 court_ongoing.1021.eagle_pet.success: "[owner.GetShortUINameNoTooltip] te regala un aguilucho"
 court_ongoing.1021.pet.failure: "[owner.GetShortUINameNoTooltip] se niega a darte una mascota"
 court_ongoing.1021.c: "El collar [necklace_owner.Custom('ES_DelDela')] [necklace_owner.GetTitledFirstNameNoTooltip|l] es precioso…"
 court_ongoing.1021.necklace.success: "[owner.GetShortUINameNoTooltip] te da un collar"
 court_ongoing.1021.necklace.failure: "[owner.GetShortUINameNoTooltip] se niega a darte un collar"
 court_ongoing.1021.d: "Traedme algo poco corriente… ¿Tal vez una orquídea exótica?"
 court_ongoing.1021.orchid.success: "[owner.GetShortUINameNoTooltip] te trae una orquídea rara"
 court_ongoing.1021.orchid.failure: "[owner.GetShortUINameNoTooltip] se niega a darte una orquídea"
 court_ongoing.1021.x: "¡Basta! ¡Se acabó esta locura!"
 #GIFT: wolf Pelt, by Mathilda Bjarnehed
 court_ongoing.1022.t: "$court_event_title$ el gris"
 court_ongoing.1022.start.desc: "«¡Dulce [target.GetLadyLord] [target.GetFirstName]!», suspiro mientras me arrodillo ante [target.GetSheHe]. «Mi único deseo es garantizaros honor y felicidad. Decidme, ¿cómo puedo demostraros mi amor?».\n\n"
 court_ongoing.1022.end.desc: "[target.GetTitledFirstNameNoTooltip|l] duda y enrojece. ¡Por [ROOT.Char.GetFaith.HighGodName]! ¡Espero que sea de alegría y no de vergüenza!\n\n«Matad un lobo y traedme su piel. Entonces podremos continuar esta conversación»."
 court_ongoing.1022.a: "«¡Vuestros deseos son órdenes!»."
 court_ongoing.1022.a.success: "Matas un lobo"
 court_ongoing.1022.a.failure: "Vuelves con las manos vacías"
 court_ongoing.1022.b: "Creo que vi un chucho sarnoso en la perrera…"
 court_ongoing.1022.b.success: "A [target.GetShortUINameNoTooltip] le convence la piel de perro"
 court_ongoing.1022.b.failure: "[target.GetShortUINameNoTooltip] descubre tu engaño"
 court_ongoing.1022.c: "Sobornaré a un cazador."
 court_ongoing.1022.c.master_of_hunt: "¡Mi $master_of_hunt_court_position$ me encontrará una piel de lobo!"
 court_ongoing.1022.c.master_of_hunt.success: "[master_of_hunt.GetFirstNameNoTooltip] encuentra y abate un lobo en una cacería"
 court_ongoing.1022.c.master_of_hunt.success.tt: "Consigues una piel sin coste y sin riesgo para ti."
 court_ongoing.1022.c.master_of_hunt.failure: "[master_of_hunt.GetFirstNameNoTooltip] encuentra una piel de lobo a la venta"
 court_ongoing.1022.d: "«Lo siento, no puedo hacerlo»."
 court_ongoing.1023.desc: "Uno de mis perros favoritos ha desaparecido de la perrera. Su responsable organizó una búsqueda anoche, pero volvió con las manos vacías. «No sé cómo pudo escaparse», dice esa figura de pelo gris, suspirando. «Los perros no pueden abrir una puerta…».\n\n«¡[ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!». Cuando me giro, me encuentro con la amplia sonrisa de [owner.GetTitledFirstName|l]. En sus manos hay una piel resplandeciente…"
 court_ongoing.1023.a: "Déjame en paz. Necesito tiempo para pensar…"
 court_ongoing.1023.b: "¡Asesin[ROOT.Char.Custom('ES_OA')]! ¡No quiero volver a verte!"
 court_ongoing.1024.desc: "En la oscuridad de la noche, me cuelo en la perrera. Pronto encuentro la víctima perfecta. «Ven aquí, chucho», susurro sacudiendo una salchicha gruesa delante de la criatura desprevenida…\n\nPero mi astuto plan da un giro inesperado cuando le presento la piel [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]. Nada más verla, sé que la ha reconocido. «¡Asesin[ROOT.Char.Custom('ES_OA')]! Ese perro era como un hijo para mí!»."
 court_ongoing.1024.a: "¡No sé de qué me habláis!"
 #GIFT: PET, by Mathilda Bjarnehed
 court_ongoing.1030.t: "$court_event_title$ compañeros animales"
 court_ongoing.1030.desc: "Fuera llueve a mares. Mi [target.Custom('ComplimentAdjective')] [target.GetTitledFirstName|l] suspira mientras mira por la ventana empañada.\n\n«Cuán miserable puede ser [location.GetNameNoTooltip]. Ojalá tuviera alguien que me hiciera compañía durante los días largos y grises…».\n\n¿Será mi [target.Custom('LoverPetName')] más de perros o de gatos?"
 court_ongoing.1030.desc.eagle: "¿O a lo mejor [target.GetFirstNameNoTooltip] preferiría un compañero más táctico?"
 court_ongoing.1030.a: "Un gato astuto [target.GetHerHim] haría feliz."
 court_ongoing.1030.a.success: "[target.GetShortUINameNoTooltip] adora al gato"
 court_ongoing.1030.a.failure: "A [target.GetShortUINameNoTooltip] no le gusta el gato"
 court_ongoing.1030.b: "Un perro leal sería una compañía excelente."
 court_ongoing.1030.b.success: "[target.GetShortUINameNoTooltip] adora al perro"
 court_ongoing.1030.b.failure: "A [target.GetShortUINameNoTooltip] no le gusta el perro"
 court_ongoing.1030.d: "Un águila feroz [target.Custom('ES_LeLa')] ayudará."
 court_ongoing.1030.d.success: "A [target.GetShortUINameNoTooltip] le encanta el águila"
 court_ongoing.1030.d.failure: "A [target.GetShortUINameNoTooltip] no le gusta el águila"
 court_ongoing.1030.c: "«¡No temáis, siempre estaré a vuestro lado!»."
 court_ongoing.1031.start.desc: "«Lo estuve pensando mucho, mi [ROOT.Char.Custom('LoverPetName')]», dice [owner.GetTitledFirstName|l] mientras pone una canasta sobre mi mesa. «¿Cuál sería la compañía perfecta para una persona tan leal, enérgica y sociable como vos? Y entonces se me ocurrió, ¡nada encajaría mejor que un perro!».\n\n¡[owner.GetFirstNameNoTooltip|U] quita la manta que cubre la canasta, dejando ver un cachorrito! Salta hacia mí, tropezando con el borde de la cesta de pura emoción."
 court_ongoing.1031.a: "¡Oooh! ¡Voy a cuidar muy bien de ti!"
 court_ongoing.1031.b: "Esto… no es lo que esperaba."
 court_ongoing.1032.desc: "«Lo estuve pensando mucho, mi [ROOT.Char.Custom('LoverPetName')]», dice [owner.GetTitledFirstName|l] mientras pone una canasta sobre mi mesa. «¿Cuál sería la compañía perfecta para una persona tan inteligente e independiente como vos? Y entonces se me ocurrió, ¡nada encajaría mejor que un gato!».\n\n[owner.GetFirstNameNoTooltip|U] quita la manta que cubre la canasta dejando ver a un gatito que me mira con sus grandes ojos de color [ROOT.Char.Custom('RandomCatEyeColor')] y empieza a ronronear."
 court_ongoing.1033.desc: "«Lo he pensado largo y tendido, [ROOT.Char.Custom('LoverPetName')] mí[ROOT.Char.Custom('ES_OA')]», dice [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] mientras me lleva afuera. Me guía hasta un paño que cubre un pequeño bulto. «¿Cuál sería el compañero perfecto para una criatura tan feroz y estratégica como tú? Y entonces lo vi claro, ¡nada sería más digno de ti que un águila!».\n\n[owner.GetFirstNameNoTooltip|U] levanta el paño y muestra un aguilucho joven sobre una percha de madera. Tiene los ojos tapados con una caperuza para mantenerlo tranquilo, pero su gorjeo me llena de emoción."
 #GIFT: Necklace, by Mathilda Bjarnehed
 court_ongoing.1040.t: "$court_event_title$ Oro deslumbrante"
 court_ongoing.1040.end.desc: "[target.GetFirstNameNoTooltip] me mira un buen rato. «El collar de [necklace_owner.GetLadyLord|U] de [necklace_owner.GetFirstNameNoTooltip] es precioso», dice [target.GetFirstNameNoTooltip]. Con la cabeza me señala a [necklace_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. «Pero en mi cuello luciría mucho mejor»."
 court_ongoing.1040.a: "Encargas un collar idéntico."
 court_ongoing.1040.b: "Ofreces un favor a [necklace_owner.GetFirstNameNoTooltip] a cambio de su collar."
 court_ongoing.1040.c: "Lo robas."
 court_ongoing.1040.c.success: "Te escapas con el collar"
 court_ongoing.1040.c.failure: "Te descubren en los aposentos de [necklace_owner.GetFirstNameNoTooltip]"
 court_ongoing.1040.d: "Alabas el gusto de [target.GetFirstName]."
 #GIFT: Flower, by Mathilda Bjarnehed
 court_ongoing.1050.t: "$court_event_title$ Una flor extraña"
 court_ongoing.1050.start.desc: "Paseando con mi [target.Custom('LoverPetName')] por los jardines de [target_location.GetNameNoTooltip], me fijo en la vegetación que nos rodea. «Pese a toda su belleza, ni una sola flor os hace sombra, [target.GetLadyLord] mí[target.Custom('ES_OA')]».\n\n«Hay una que sí», dice [target.GetSheHe] con una sonrisa pícara. «Una rara orquídea de [orchid_origin.GetNameNoTierNoTooltip], que es casi imposible de cultivar."
 court_ongoing.1050.monastery.desc: "Solo crecen en un lugar en esta región: en las ruinas de un monasterio de [orchid_location.GetNameNoTooltip]»."
 court_ongoing.1050.temple.desc: "Solo crecen en un lugar en esta región: el jardín de un/a [target_host.GetFaith.HouseOfWorship] en ruinas que hay en [orchid_location.GetNameNoTooltip]»."
 court_ongoing.1050.a: "Seguro que puedo encontrar un mercader dispuesto a venderme una."
 court_ongoing.1050.b: "«¡Me aventuraré en las ruinas por vos!»."
 court_ongoing.1050.b.success: "Encuentras una orquídea en las ruinas"
 court_ongoing.1050.b.soft_failure: "Buscas todo el día, pero no encuentras nada"
 court_ongoing.1050.b.hard_failure: "Te lesionas escalando una torre"
 court_ongoing.1050.b.friend.success: "[helpful_friend.GetShortUIName] encuentra una orquídea en las ruinas"
 court_ongoing.1050.b.friend.soft_failure: "[helpful_friend.GetShortUIName] no encuentra nada"
 court_ongoing.1050.b.friend.hard_failure: "[helpful_friend.GetShortUIName] resulta herid[helpful_friend.Custom('ES_OA')] en las ruinas"
 court_ongoing.1050.b.friend: "[helpful_friend.GetTitledFirstNameNoTooltip|l] podría ayudarme con esto."
 court_ongoing.1050.b.friend.f: "Esta opción está disponible gracias a la gran [prowess|lE] de tu amig[helpful_friend.Custom('ES_OA')] [helpful_friend.GetShortUIName]"
 court_ongoing.1050.c: "¿Casi imposible? ¡Ya la tengo en mi colección!"
 court_ongoing.1050.c.friend.f: "Esta opción está disponible por el rasgo de herborista de tu amig[helpful_friend.Custom('ES_OA')] [helpful_friend.GetShortUIName]"
 court_ongoing.1050.d: "«He oído que las ruinas están embrujadas…»."
 court_ongoing.1050.e: "«¡Seguro que empalidecen en comparación con vuestro bello semblante!»."
 court_ongoing.1050.f: "«Puede que un día llegue a verlo»."
 #COMPLIMENT POEM, by Mathilda Bjarnehed
 court_ongoing.1100.t: "$court_event_title$ Licencia poética"
 court_ongoing.1100.desc: "¡No hay [target.GetWomanMan] más adorable que [target.GetTitledFirstName|l]! En su presencia, me faltan las palabras y ninguno de mis halagos le hace justicia. ¿Quizás una poesía escrita con mimo captaría sus virtudes?\n\nEscribiré sobre su…"
 court_ongoing.1100.compliment.tt: "La respuesta [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] se basará en lo bien que el poema encaje con [target.GetSheHe]."
 court_ongoing.1100.success.tt: "[target.GetFirstNameNoTooltip] responde positivamente"
 court_ongoing.1100.neutral.tt: "[target.GetFirstNameNoTooltip] no responde"
 court_ongoing.1100.failure.tt: "[target.GetFirstNameNoTooltip] responde negativamente"
 court_ongoing.1100.compassionate: "corazón amable y sensible."
 court_ongoing.1100.bold: "feroz audacia."
 court_ongoing.1100.honorable: "Noble rectitud."
 court_ongoing.1100.greed: "ambición en alza."
 court_ongoing.1100.rational: "sabiduría infinita."
 court_ongoing.1100.zealous: "fe beata."
 court_ongoing.1100.energetic: "vigor juvenil."
 court_ongoing.1100.forgiving: "naturaleza indulgente."
 court_ongoing.1100.beautiful: "perfil exquisito."
 court_ongoing.1100.strong: "fuerza corporal."
 court_ongoing.1100.extroverted: "encantador comportamiento."
 court_ongoing.1100.dominant: "presencia firme."
 court_ongoing.1100.fallback: "La poesía no es mi fuerte."
 court_ongoing.1101.t: "[target.Custom('ES_AlAla')|U] [target.Custom('RomanticComplimentAdjective')] [target.GetTitledFirstNameNoTooltip|l],"
 court_ongoing.1101.desc: "[owner.Custom2('love_letter_compliment_system', SCOPE.sC('target'))]"
 court_ongoing.1101.a.good: "¡[owner.GetSheHe|U] ha captado mi esencia en el pergamino!"
 court_ongoing.1101.a.bad: "¡Qué raro! Pero… tiene su encanto."
 court_ongoing.1101.c.good: "Menuda pretenciosidad."
 court_ongoing.1101.c.bad: "¿Acaso intenta insultarme?"
 court_ongoing.1102.t: "[owner.Custom('ES_AlAla')|U] [owner.Custom('RomanticComplimentAdjective')] [owner.GetTitledFirstNameNoTooltip|l],"
 court_ongoing.1102.desc: "[target.Custom2('love_letter', SCOPE.sC('owner'))]"
 court_ongoing.1102.a: "¡No he leído un poema mejor!"
 court_ongoing.1103.t: "[target.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 court_ongoing.1103.a: "¿Se está… riendo de mí?"
 #Dealing with competition, by Mathilda Bjarnehed
 court_ongoing.1110.t: "$court_event_title$ Competencia"
 court_ongoing.1110.desc: "¡De un tiempo a esta parte, todas mis visitas a [target.GetFirstName] se han visto estropeadas por [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [target.Custom('ES_LoLa')|U] sigue a todas partes, como un cachorrito perdido. Sus intentos de seducir a [target.Custom('ES_AlAla')] [target.GetLadyLord] son ridículos, pero me temo que su persistencia acabe siendo recompensada."
 court_ongoing.1110.a: "¡Un duelo probará quién merece más su atención!"
 court_ongoing.1110.a.success: "Ganas el duelo"
 court_ongoing.1110.a.failure: "Pierdes el duelo"
 court_ongoing_1110.competitor_remains.tt: "[competitor.GetShortUIName] sigue cortejando a [target.GetShortUIName]"
 court_ongoing.1110.b: "Un caso «desafortunado» de «intoxicación alimentaria» bastará."
 court_ongoing.1110.b.success: "[competitor.GetShortUINameNoTooltip] monta número vergonzoso en la cena"
 court_ongoing.1110.b.failure: "[competitor.GetShortUINameNoTooltip] te ve echar el veneno en su copa"
 court_ongoing.1110.b.murder: "El veneno es #EMP demasiado#! efectivo"
 court_ongoing.1110.c: "Su amor no es verdadero; unas monedas [competitor.Custom('ES_LoLa')] convencerán para que pare."
 court_ongoing.1110.c.success: "[competitor.GetShortUINameNoTooltip] acepta el soborno"
 court_ongoing.1110.c.failure: "[competitor.GetShortUINameNoTooltip] le cuenta a [target.GetShortUINameNoTooltip] tu oferta"
 court_ongoing.1111.t: "Popular"
 court_ongoing.1111.start.desc: "[owner.GetTitledFirstName] no es la única persona que quiere ganarse mi aprobación. [competitor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] suele venir a verme y sus cumplidos han pasado de ser educados a íntimos.\n\n"
 court_ongoing.1111.duel_success.desc: "[owner.GetTitledFirstNameNoTooltip|l] no se ha tomado bien las atenciones de [competitor.GetFirstNameNoTooltip]. ¡Así que [competitor.Custom('ES_LoLa')] ha desafiado a un duelo! Cuando llego allí, todo ha acabado. [owner.GetTitledFirstNameNoTooltip|l] se inclina triunfante sobre su rival."
 court_ongoing.1111.duel_failure.desc: "[owner.GetTitledFirstNameNoTooltip|l] no se ha tomado bien las atenciones de [competitor.GetFirstNameNoTooltip]. ¡Así que [competitor.Custom('ES_LoLa')] ha desafiado a un duelo! Cuando llego allí, todo ha acabado. [competitor.GetTitledFirstNameNoTooltip|l] se inclina triunfante sobre su rival."
 court_ongoing.1111.poison_success.desc: "Pero esta noche, durante la cena, ¡[competitor.GetTitledFirstNameNoTooltip|l] bebió demasiado y me vomitó encima! [owner.GetTitledFirstNameNoTooltip|l] entró sin perder un instante para salvarme de ese desastre."
 court_ongoing.1111.poison_failure.desc: "¡Ahora [competitor.GetTitledFirstNameNoTooltip|l] me cuenta que [owner.GetTitledFirstNameNoTooltip|l] ha enloquecido de celos y que ha intentado envenenar[competitor.Custom('ES_LoLa')]!"
 court_ongoing.1111.a.success: "¡Ay, [owner.GetTitledFirstNameNoTooltip|l]! ¡Cuán heroic[owner.Custom('ES_OA')]!"
 court_ongoing.1111.a.duel_failure: "¡Pobre [owner.GetTitledFirstNameNoTooltip|l]! Dejad que cure vuestras heridas."
 court_ongoing.1111.a.poison_failure: "¡[owner.GetTitledFirstNameNoTooltip|l] jamás usaría unos trucos tan detestables!"
 court_ongoing.1111.b.poison_success: "¡Dejadme en paz! ¡Me las puedo arreglar sol[ROOT.Char.Custom('ES_OA')]!"
 court_ongoing.1111.b.poison_failure: "¿Cómo has podido, [owner.GetTitledFirstNameNoTooltip]?"
 court_ongoing.1111.b.duel_success: "Las riñas infantiles #EMP no#! me impresionan."
 court_ongoing.1111.b: "Los celos no son dignos de vos, [owner.GetTitledFirstNameNoTooltip|l]."
 court_ongoing.1111.c.duel_failure: "¡Ay, [competitor.GetTitledFirstNameNoTooltip|l]! ¡Qué valiente sois!"
 court_ongoing.1111.c: "¡Pobre [competitor.GetTitledFirstNameNoTooltip|l]! ¡Mi corazón sufre por vos!"
 court_ongoing.1111.d: "¡Ya estoy hart[ROOT.Char.Custom('ES_OA')] de vosotros!"
 court_ongoing.1112.desc: "¡[competitor.GetTitledFirstName] no tuvo nada que hacer contra mi fuerza! Seguro que su derrota fue bastante humillante, ¡y mi [target.Custom('LoverPetName')] [target.GetFirstName] lo vio todo! Desde entonces, no ha vuelto a prestarle atención."
 court_ongoing.1112.a: "¡Otro rival derrotado!"
 court_ongoing.1113.desc: "Parece que subestimé las habilidades [competitor.Custom('ES_DelDela')] [competitor.GetTitledFirstName|l] y mi derrota a sus manos fue dolorosa y humillante por igual. Mi único consuelo es que [target.GetTitledFirstName|l] no estuvo allí para verlo."
 court_ongoing.1113.a: "Olvidemos todo esto…"
 court_ongoing.1113.b: "¡Me vengaré! ¡Creed lo que os digo!"
 court_ongoing.1114.desc: "¡No hay nada comparable a la satisfacción de un plan perfectamente ejecutado!\n\nNadie se dio cuenta cuando vertí el veneno en la copa de [competitor.GetTitledFirstName|l], ¡y el espectáculo posterior se recordará durante años! [competitor.GetFirstName] vomitó encima de [target.GetFirstName], quien se sintió muy agradecid[target.Custom('ES_OA')] cuando entré para salvar[target.Custom('ES_LoLa')] de ese desastre."
 court_ongoing.1114.a: "¡[target.GetSheHe|U] no volverá a dirigirle la palabra!"
 court_ongoing.1115.desc: "Resultó que [competitor.GetTitledFirstName|l] es más perspicaz de lo que había creído. ¡Me pilló con las manos en la masa cuando intentaba envenenar su copa y me delató al instante!"
 court_ongoing.1115.a: "No es lo que parece…"
 court_ongoing.1116.desc: "La primera parte de mi plan fue perfectamente. Nadie me vio verter el veneno en la copa de [competitor.GetTitledFirstName|l]. No obstante, parece que subestimé su potencia.\n\n¡Pocos segundos después de que [competitor.GetFirstNameNoTooltip] se llevase la bebida a los labios, empezó a ahogarse! Antes de que nadie pudiera reaccionar, cayó muert[competitor.Custom('ES_OA')] sobre el estofado."
 court_ongoing.1116.a: "Al menos ya no cortejará más a [target.GetFirstNameNoTooltip]."
 #Boring party guest
 court_ongoing.1120.t: "$court_event_title$ $court_ongoing.1121.t$"
 court_ongoing.1120.desc: "Asisto a un baile en [target_location.GetNameNoTooltip] para pasar un rato con [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]. ¡La sola idea de tocar sus manos me acelera el corazón! Al llegar, [target.GetHerHim] veo atrapad[target.Custom('ES_OA')] en una conversación con [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)].\n\nTal [unpleasant_guest.Custom2('InsultAdjective', ROOT.Char)] [unpleasant_guest.GetWomanMan] parlotea sin ser consciente de la incomodidad que siente [target.GetFirstNameNoTooltip]."
 court_ongoing.1120.a: "Parece apropiada una pequeña #EMP «distracción»#!."
 court_ongoing.1120.a.failure: "La conversación es insoportablemente aburrida"
 court_ongoing.1120.b: "¡Mis encantos mejoran cualquier conversación!"
 court_ongoing.1120.c: "Ocuparé su lugar. Mejor sufrir yo que [target.Custom('ES_ElElla')]."
 court_ongoing.1120.d: "«¡Basta! ¡Estáis matando de aburrimiento [target.Custom('ES_AlAla')] [target.GetLadyLord]!»."
 court_ongoing.1120.e: "¡No pienso acercarme a es[unpleasant_guest.Custom('ES_EA')] [unpleasant_guest.GetWomanMan]!"
 court_ongoing.1121.t: "Cortesías desagradables"
 court_ongoing.1121.start.desc: "Cuando envié invitaciones para el baile, esperaba una noche de diversión frívola en buena compañía. Sin embargo, me encuentro atrapad[ROOT.Char.Custom('ES_OA')] en una horrible conversación con [unpleasant_guest.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]…\n\n"
 court_ongoing.1121.diplomacy.desc: "«Buenas noches», saluda una voz familiar. [owner.GetTitledFirstName|l] se une a la conversación. Sabe escuchar y pronto la atención de [unpleasant_guest.GetFirstNameNoTooltip] está centrada en [owner.GetSheHe]. Soy libre para escapar."
 court_ongoing.1121.intrigue.desc: "«Mis más sinceras disculpas, hay un asunto urgente para el que necesito vuestra presencia, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]». Es la familiar voz [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]. Me guiña un ojo e indica con un ademán a [unpleasant_guest.GetFirstNameNoTooltip] que [owner.GetHerHim] siga."
 court_ongoing.1121.insult.desc: "«Creo que mi [ROOT.Char.GetLadyLord] ya ha tenido bastante», interrumpe un[owner.Custom('ES_XA')] [owner.GetWomanMan]. ¡Es [owner.GetTitledFirstName|l]! «¿No veis que se está aburriendo, [unpleasant_guest.Custom2('RelationToMeAddress', owner)]?»."
 court_ongoing.1121.a: "¡Una lección de diplomacia útil, aunque desagradable!"
 court_ongoing.1121.a.critical_success: "Aprendes un nuevo truco diplomático"
 court_ongoing.1121.a.success: "Comprendes mejor las artes diplomáticas"
 court_ongoing.1121.b: "¡Una lección de subterfugios útil, aunque desagradable!"
 court_ongoing.1121.b.critical_success: "Aprendes un nuevo truco de intriga"
 court_ongoing.1121.b.success: "Comprendes mejor las artes de la intriga"
 court_ongoing.1121.c: "«De hecho, ya he tenido bastante»."
 court_ongoing.1121.c.success: "[unpleasant_guest.GetShortUIName] agradece tu sinceridad"
 court_ongoing.1121.c.failure: "[unpleasant_guest.GetShortUIName] se siente insultad[unpleasant_guest.Custom('ES_OA')]"
 court_ongoing.1121.d: "Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] tiene tiempo para todo el mundo. [owner.GetFirstNameNoTooltip] debe saber eso."
 court_ongoing.1121.e: "¡No me quedaré ni un segundo más del debido!"
 #EXTREME REQUEST — CHOOSE, by Linnéa Thimrén
 court_ongoing.1201.t: "La petición"
 court_ongoing.1201.desc: "«¡[target.GetLadyLord|U] [target.GetFirstName], dejad que os demuestre mi devoción de cualquier modo que estiméis necesario!». [owner.GetTitledFirstName|l] me implora que ponga a prueba su devoción, con una prueba a mi gusto. Haré que se abstenga durante varios días de…"
 court_ongoing.1201.a: "Dormir: ¡protegedme de las pesadillas!"
 court_ongoing.1201.a_success: "Gracias a su vigilia, puedo descansar en paz"
 court_ongoing.1201.a_failure: "Ha fracasado en su deber"
 court_ongoing.1201.b: "Comer: ¡vuestro amor por mí debe ser sustento suficiente!"
 court_ongoing.1201.b_success: "Demuestra su devoción"
 court_ongoing.1201.c: "No tengo intención de poner[owner.Custom('ES_LoLa')] a prueba."
 #EXTREME REQUEST — SLEEP, by Linnéa Thimrén
 court_ongoing.1211.t: "$court_event_title$ La petición"
 court_ongoing.1211.desc_opening: "«[target.GetLadyLord|U] [target.GetFirstName], dejad que os demuestre mi devoción de cualquier modo que estiméis necesario!».\n\n[target.GetFirstNameNoTooltip] sopesa la petición un momento y su cara se ilumina."
 court_ongoing.1211.desc: "«Últimamente me acosan las pesadillas. Si sois tan fiel a mí, montaréis guardia a la puerta de mi [ROOT.Char.Custom('GetChambersOrTent')] y os aseguraréis de que no me afecte ningún mal»."
 court_ongoing.1211.a: "¡Dormiréis sin preocupaciones!"
 court_ongoing.1211.a.success: "Consigues mantenerte en vela"
 court_ongoing.1211.a.failure: "La llamada del sueño te reclama"
 court_ongoing.1211.b: "No me molestéis en toda la noche y haré guardia."
 court_ongoing.1211.b.tt: "Una escoba con mi capa encima también puede luchar contra las pesadillas."
 court_ongoing.1211.b.success: "Nadie descubre la trampa"
 court_ongoing.1211.b.failure: "[target.GetFirstName] se da cuenta del engaño"
 court_ongoing.1211.c: "No lo haré."
 court_ongoing.1212.desc: "Cuando sale el sol tras otra noche de dulces sueños, no puedo evitar darle las gracias [owner.Custom('ES_AlAla')] [owner.GetTitledFirstName|l] por permanecer de guardia en la puerta de mi [ROOT.Char.Custom('GetChambersOrTent')] y velar por mi descanso."
 court_ongoing.1212.a: "¡Mi valiente protector[owner.Custom('ES_XA')]!"
 court_ongoing.1213.desc: "Justo cuando me estaba quedando dormid[ROOT.Char.Custom('ES_OA')] en la oscuridad de la noche, ¡oigo de repente un #EMP golpe#! fuerte! Al asomarme al exterior de mi [ROOT.Char.Custom('GetChambersOrTent')], veo nada menos que [owner.Custom('ES_AlAla')] [owner.GetTitledFirstName|l] profundamente dormid[owner.Custom('ES_OA')] en el suelo."
 court_ongoing.1213.a: "Mi valiente protector[owner.Custom('ES_XA')]…"
 court_ongoing.1214.desc: "\n\nMiré a hurtadillas un par de veces y me [owner.Custom('ES_LoLa')] encontré firme y de pie, sin cabecear ni un instante."
 court_ongoing.1215.desc: "Justo cuando me estaba quedando dormid[ROOT.Char.Custom('ES_OA')] en la oscuridad de la noche, ¡oigo de repente un #EMP golpe#! fuerte! Al asomarme al exterior de mi [ROOT.Char.Custom('GetChambersOrTent')], veo la capa [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l], un casco y una escoba en el suelo."
 court_ongoing.1215.a: "¡Quería engañarme!"
 #EXTREME REQUEST — FOOD, by Linnéa Thimrén
 court_ongoing.1221.desc: "«Vuestro amor por mí debería ser sustento suficiente durante días»."
 court_ongoing.1221.a: "¡Mi devoción me sustentará!"
 court_ongoing.1221.a.success: "Te las arreglas para no necesitar sustento"
 court_ongoing.1221.a.failure: "Sucumbes a las necesidades del cuerpo"
 court_ongoing.1221.b: "¡Ni una miga pasará por estos labios!"
 court_ongoing.1221.b.tt: "Pero no rechazaré un bocado o un pedacito de…"
 court_ongoing.1222.desc: "[owner.GetTitledFirstName] estaba cada día más demacrad[owner.Custom('ES_OA')] pero, aunque su cuerpo se marchitase, su voluntad y devoción permanecieron fuertes.\n\nAcudo a [owner.Custom('ES_ElElla')] a dar por superado el desafío y lo primero que sale de sus labios es otra promesa de fidelidad."
 court_ongoing.1222.a: "¡Mi devot[owner.Custom('ES_OA')] [owner.GetLadyLord]!"
 court_ongoing.1223.desc: "[owner.GetTitledFirstName] estaba cada día más demacrad[owner.Custom('ES_OA')]."
 court_ongoing.1223.desc_ending: "Pero cuando [owner.Custom('ES_LoLa')] busco para dar por terminado el desafío, [owner.Custom('ES_LoLa')] encuentro en la despensa, cubiert[owner.Custom('ES_OA')] de migas y devorando un queso entero."
 court_ongoing.1223.a: "Veo que habéis hallado otro alimento…"
 court_ongoing.1225.desc: "[owner.GetTitledFirstName] parece llevar bien el ayuno, pero descubro cómo lo ha logrado cuando acudo en su busca para expresarle mi sorpresa y admiración.\n\n¡En su capa esconde grandes cantidades de comida! A juzgar por la vergüenza de su rostro, no era su intención que lo descubriera…"
