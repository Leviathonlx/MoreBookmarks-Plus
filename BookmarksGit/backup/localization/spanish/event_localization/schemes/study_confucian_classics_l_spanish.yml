l_spanish:
 study_confucian_classics_outcome.10.t: "$study_confucian_classics_title$elegir un enfoque"
 study_confucian_classics_outcome.10.desc: "Ante mí se hallan las #EMP Analectas de [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]#!, el #EMP Libro de la poesía#!, el #EMP Libro de la historia#!, el #EMP Libro de los ritos#!, el #EMP I Ching#! y los #EMP Anales de primavera y otoño#!. Ya he preparado los [Glossary( 'cuatro tesoros', 'FOUR_TREASURES')] y una #EMP cantidad ingente#! de té…\n\nPara demostrar mi mérito y conocimientos, debo estudiar. Pero ¿hasta dónde soy capaz de llegar?"
 study_confucian_classics_outcome.10.a: "¡No descansaré en la búsqueda del conocimiento!"
 study_confucian_classics_outcome.10.b: "Trataré mis estudios con dignidad."
 study_confucian_classics_outcome.10.c: "Me tomaré el tiempo que haga falta."
 no_change_study_tt: "Tu [scheme|El] [GetScheme('study_confucian_classics').GetTypeName] progresa sin cambios"
 tgp_focused_studies_modifier: "Estudios centrados"
 tgp_focused_studies_personal_modifier: "Centrado en los estudios confucianos"
 tgp_focused_studies_personal_modifier_desc: "Este personaje está plenamente dedicado a los estudios confucianos."
 tgp_dignified_studies_modifier: "Estudios dignos"
 tgp_dignified_studies_personal_modifier: "Estudiante digno del confucianismo"
 tgp_dignified_studies_personal_modifier_desc: "Este personaje está estudiando los clásicos confucianos de manera digna."
 study_confucian_classics_title: "$study_confucian_classics$: "
 study_confucian_classics_outcome.100.t: "$study_confucian_classics_title$toda la noche"
 study_confucian_classics_outcome.100.desc: "La próxima vez que se celebre el [GetActivityType('activity_imperial_examination').GetName|l], estaré preparad[ROOT.Char.Custom('ES_OA')]. La noche cae mientras coloco los Anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')] ante mí, con sus páginas iluminadas por una luz tenue.\n\nSi me paso toda la noche estudiando y memorizo los pasajes más importantes, seguramente obtendré ventaja…, pero ¿aprenderé de verdad? ¿Quizá debería dedicar tiempo a #EMP comprenderlos#! realmente?"
 study_confucian_classics_outcome.100.a: "Debo aprobar el examen a toda costa."
 study_confucian_classics_outcome.100.b: "La sabiduría lleva tiempo."
 study_confucian_classics_outcome.100.c: "Será mejor que me vaya a dormir…"
 preparatory.imperial_examination.advantage.tt: "Ganas una [exam_advantage|El] para el próximo [GetActivityType('activity_imperial_examination').GetName|l]"
 study_confucian_classics_outcome.200.t: "$study_confucian_classics_title$llamada poética"
 study_confucian_classics_outcome.200.desc: "¡La belleza y la caligrafía de [ROOT.Char.Custom('GetRandomPoetryPassage')] son #EMP sobrecogedoras!#! Y las obras [poet.Custom('ES_DelDela')] [poet.GetTitledFirstName|l], admirables y longevas, una poesía digna de resistir el paso del tiempo. Vuelo de un texto a otro, sin poder parar de leer.\n\n¿Quizás yo también debería mojar mi pincel… y añadir algo a la gran biblioteca de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]?"
 study_confucian_classics_outcome.200.a: "«[ROOT.Char.Custom('GeneratePoem_Title_Fragment_Season')] de la [ROOT.Char.Custom('FormalComplimentAdjective')] virtud me pide que…»."
 study_confucian_classics_outcome.200.b: "¡Esperaré a que la inspiración me llegue!"
 study_confucian_classics_outcome.200.c: "[poet.GetFirstNameNoTooltip] se merece una carta de admiración."
 study_confucian_classics_outcome.200.d: "Debería volver a leer [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 friend_praised_privately: "[CHARACTER.GetShortUIName|U][TARGET_CHARACTER.LocalPlayerString( ' te', '' )] [Select_CString( CHARACTER.IsLocalPlayer, 'alabaste', 'alabó' )] a [TARGET_CHARACTER.LocalPlayerString( 'ti', TARGET_CHARACTER.GetShortUIName )]"
 friend_praised_privately_corresponding: "[TARGET_CHARACTER.GetShortUIName|U][CHARACTER.LocalPlayerString( ' te', '' )] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'alabaste', 'alabó' )] a [CHARACTER.LocalPlayerString( 'tu personaje', CHARACTER.GetShortUIName )]"
 study_confucian_classics_outcome.300.t: "$study_confucian_classics_title$inspiración de [ROOT.Char.Custom('GetSeason')]"
 study_confucian_classics_outcome.300.desc: "Mientras contemplo el [location_province.Custom('ProvinceCompliment')] jardín de [ROOT.Char.Custom('GetSeason')], reflexiono sobre los célebres versos de [ROOT.Char.Custom('GetRandomAncientChinesePoet')]. Una brisa agita la manga de mi túnica, guiando mi mano hasta el pincel: como si el mismísimo Cielo me invitara a escribir.\n\nEl papel se extiende delante de mí, quieto y expectante, a la espera de recibir mis palabras."
 study_confucian_classics_outcome.300.a: "¡Con esfuerzo, yo también seré grande algún día!"
 study_confucian_classics_outcome.300.b: "Un poema sencillo para capturar el momento."
 study_confucian_classics_outcome.300.c: "Su sabiduría es suficiente tinta para mí."
 wang_wei: "Wang Wei"
 tao_yuanming: "Tao Yuanming"
 li_bai: "Li Bai"
 du_fu: "Du Fu"
 meng_haoran: "Meng Haoran"
 liu_zongyuan: "Liu Zongyuan"
 bai_juyi: "Bai Juyi"
 study_confucian_classics_outcome.110.t: "$study_confucian_classics_title$clásicos confucianos"
 study_confucian_classics_outcome.110.desc: "Los anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')], [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')]: uno a uno, analizo los grandes clásicos confucianos, que rezuman sabiduría atemporal a través de sus páginas.\n\nSi quiero gobernar con justicia, debo recorrer la senda marcada por [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )]. Estas son las palabras que debo memorizar."
 study_confucian_classics_outcome.110.a: "Debo aprender, como sea."
 study_confucian_classics_outcome.110.b: "Me tomaré mi tiempo."
 study_confucian_classics_outcome.120.t: "$study_confucian_classics_title$lectura de los anales"
 study_confucian_classics_outcome.120.desc: "Antes de gobernar estas tierras, primero debo gobernar mi oficina. Los anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')] se abren ante mí: una obra de gran sabiduría, que sentó las bases del gobierno justo. A través de sus palabras, ahondaré en mis conocimientos y seguiré los pasos de [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )].\n\nSolo mediante la disciplina podré perseverar."
 study_confucian_classics_outcome.120.a: "Devoraré los textos en busca de verdades ocultas."
 study_confucian_classics_outcome.120.b: "Tres tazas de té, no dormiré hasta acabar la última página."
 study_confucian_classics_outcome.120.c: "La sabiduría aguarda al paciente."
 confucian_xp_high_tt: "Has mejorado considerablemente en tus estudios confucianos"
 confucian_xp_low_tt: "Has mejorado ligeramente en tus estudios confucianos"
 study_confucian_classics_outcome.130.t: "$study_confucian_classics_title$perspectiva sobre el aprendizaje"
 study_confucian_classics_outcome.130.desc: "¿Por qué no entiendo los textos? ¿Por qué no capto los significados más sutiles? ¿De verdad soy #EMP tan#! incompetente? Dejo el pincel y descanso la frente tranquilamente sobre mi mesa.\n\n«Os he traído té», dice mi [ROOT.Char.Custom2('RelationToMeShort', servant)], [servant.GetFirstName], entrando en el estudio. «¿Estáis leyendo #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]?#! Tengo buenos recuerdos de este fragmento… ¿Me permitís leerlo con vos?».\n\nMiro hacia arriba. Quizá una ayuda sea justo lo que necesito."
 study_confucian_classics_outcome.130.a: "Por favor, ayudadme a entenderlos."
 study_confucian_classics_outcome.130.b: "Quizá deberíamos salir a tomar algo."
 study_confucian_classics_outcome.140.t: "$study_confucian_classics_title$el arte de la diplomacia"
 study_confucian_classics_outcome.140.desc: "Cierro las Analectas con un suspiro. El [Glossary( 'maestro Kong', 'CONFUCIUS_GLOSS' )] habla de armonía, de la expresión de la virtud a través de la rectitud, sin adulaciones. Y, aun así, mi [ROOT.Char.Custom2('RelationToMeShort', diplomatic_vassal)], [diplomatic_vassal.Custom('ES_ElLa')] [diplomatic_vassal.GetTitledFirstName|l], consigue la paz a través de una sonrisa y un brindis.\n\nMe pregunto si… ¿ese también será un Camino?"
 study_confucian_classics_outcome.140.a: "Quizás debería aprender de [diplomatic_vassal.GetSheHe]."
 study_confucian_classics_outcome.140.b: "No, hallaré el mérito de otra forma."
 relation_servant_of_china_female: "sirviente de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 relation_servant_of_china_male: "sirviente de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]"
 study_confucian_classics_outcome.150.t: "$study_confucian_classics_title$conocer las tierras"
 study_confucian_classics_outcome.150.desc: "«Caminad conmigo», dice mi [ROOT.Char.Custom2('RelationToMeShort', servant)], [servant.GetFirstName], invitándome a salir. «Vamos a explorar [location_province.GetName] y sus [location_province.Custom('GetTerrainTypePlural')]».\n\n«Observad los montículos y elevaciones, las laderas y los desfiladeros, las llanuras y los pantanos. Todos ellos determinan cuál es la mejor utilidad para esta tierra. Tal es la sabiduría del #EMP Libro de los ritos#!»."
 study_confucian_classics_outcome.150.a: "Muy perspicaz."
 study_confucian_classics_outcome.150.b: "Sí, un paseo aclarará mi mente."
 study_confucian_classics_outcome.160.t: "$study_confucian_classics_title$trabajo meritorio"
 study_confucian_classics_outcome.160.desc: "He profundizado en [ROOT.Char.Custom('GetRandomPoetryPassage')], [ROOT.Char.Custom('GetRandomRitesPassage')] y los Anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')]. Mi mente se ha vuelto más aguda, mis habilidades se han pulido y siento que ya puedo demostrar mi mérito.\n\nQuizá debería ayudar a los magistrados locales en la revisión de antiguos casos, comprobar el estado de los puentes locales"
 study_confucian_classics_outcome.160.desc_own_elder: "o redactar un informe formal para mi ancian[higher_merit_vassal.Custom('ES_OA')], [higher_merit_vassal.Custom('ES_ElLa')] [higher_merit_vassal.GetTitledFirstName|l]."
 study_confucian_classics_outcome.160.desc_other_elder: "o redactar un informe formal para [higher_merit_vassal.Custom('ES_ElLa')] [higher_merit_vassal.GetTitledFirstName|l], un[higher_merit_vassal.Custom('ES_XA')] ancian[higher_merit_vassal.Custom('ES_OA')] de gran renombre y posición."
 study_confucian_classics_outcome.160.a: "Si sirvo bien a [higher_merit_vassal.GetFirstNameNoTooltip], se extenderán los rumores sobre mi mérito."
 study_confucian_classics_outcome.160.b: "Una buena evaluación dice más que cualquier alarde."
 study_confucian_classics_outcome.160.c: "Ayudaré a los magistrados."
 merit_gain_high_tt: "Ganancia de mérito significativa"
 merit_gain_low_tt: "Ganancia de mérito leve"
 because_of_your_diplomacy: "A causa de tu [diplomacy|El] [diplomacy_i]:"
 because_of_your_stewardship: "A causa de tu [stewardship|El] [stewardship_i]:"
 because_of_your_learning: "A causa de tu [learning|El] [learning_i]:"
 study_confucian_classics_outcome.170.t: "$study_confucian_classics_title$influencia de anciano"
 study_confucian_classics_outcome.170.desc: "«Acaba de llegar un pergamino con el sello de vuestro anciano, [elder.Custom('ES_ElLa')] [elder.GetTitledFirstName|l]», dice mi [ROOT.Char.Custom2('RelationToMeShort', letterman)], [letterman.GetFirstName], entregándomelo. «¡Creo que son buenas noticias!».\n\nDespliego con cuidado el pergamino.\n\n«A mi más [ROOT.Char.Custom('ComplimentAdjective')] discípul[ROOT.Char.Custom('ES_OA')]: vuestro trazo firme, vuestro corazón recto y vuestra mente perseverante no han pasado desapercibidos. Las noticias de vuestra conducta han llegado a secretarios y magistrados. Vuestro mérito es conocido»."
 study_confucian_classics_outcome.170.a: "Redactaré una carta de agradecimiento."
 study_confucian_classics_outcome.170.b: "¿Quizá pueda convencer[elder.GetHerHim] para que tire de algunos hilos más?"
 study_confucian_classics_outcome.170.c: "¡Estoy tan feliz que podría llenaros diez tazas de té!"
 study_confucian_classics_outcome.180.t: "$study_confucian_classics_title$un peso quitado de encima"
 study_confucian_classics_outcome.180.desc: "Lo conseguí. Me he terminado de leer el #EMP Libro de los ritos#!, ¡y hasta soy capaz de recordar su sabiduría! Es como si hubiesen retirado una venda de mis ojos. Por primera vez, veo el camino ante mí con claridad.\n\nY pensar… que nadie creía en mí. Ni siquiera yo.\n\nQuizá sí que estoy destinad[ROOT.Char.Custom('ES_OA')] a cosas más grandes."
 study_confucian_classics_outcome.180.a: "Y ahora, a por la siguiente lectura…"
 study_confucian_classics_outcome.190.t: "$study_confucian_classics_title$aprovechar la influencia"
 study_confucian_classics_outcome.190.desc: "Una palabra bien introducida, el don de la poesía, el favor de un maestro digno… Todo ello son oportunidades para el [Glossary( 'guānxi', 'GUANXI_GLOSS' )]. Incluso participar en una relajada reunión de poesía podría vislumbrar un camino.\n\nTrabajo con diligencia, pero los sabios me han enseñado que la virtud debe brillar para que sea apreciada."
 GUANXI_GLOSS: "El guānxi es una maraña de lazos personales, personas que confían las unas en las otras e intercambian favores. Se construye cara a cara tomando el té, compartiendo una cena u ofreciendo ayuda, y a menudo es más importante que las reglas formales."
 study_confucian_classics_outcome.190.a: "Haré que los magistrados conozcan mi nombre."
 study_confucian_classics_outcome.190.b: "Les pediré a los eruditos que compartan conmigo sus notas."
 study_confucian_classics_outcome.190.c: "El verso más hermoso se ha de oír; he de estudiar con lo más granado."
 study_confucian_classics_outcome.190.d: "Mi mérito destaca por sí solo."
 tgp_known_by_magistrates_modifier: "Conocido por los magistrados"
 tgp_known_by_magistrates_modifier_desc: "Este personaje es conocido por los magistrados locales."
 tgp_assisted_by_scholars_modifier: "Ayuda de los eruditos locales"
 tgp_assisted_by_scholars_modifier_desc: "Un grupo de eruditos locales está ayudando a este personaje."
 tgp_known_by_poets_modifier: "Conocido por los poetas"
 tgp_known_by_poets_modifier_desc: "Este personaje es conocido por los poetas locales."
 study_confucian_classics_outcome.1000.t: "$study_confucian_classics_title$padres estrictos"
 study_confucian_classics_outcome.1000.desc: "«¿Por qué no estudias más? ¡Estás avergonzando a la casa [ROOT.Char.GetHouse.GetName]!». Mi [parent.GetMotherFather] alza las manos furibund[parent.Custom('ES_OA')]. «Tus excusas se sostienen menos que el polvo que se acumula sobre tu mesa».\n\n«Si no piensas estudiar, acabarás trabajando en el almacén para desgracia de todos»."
 study_confucian_classics_outcome.1000.a: "No debo decepcionar a [parent.GetMotherFather|l]."
 study_confucian_classics_outcome.1000.b: "Nunca llegaré a nada."
 study_confucian_classics_outcome.1000.c: "Perdonadme, necesito un descanso."
 tgp_gave_up_modifier: "Abandono"
 tgp_gave_up_modifier_desc: "Este personaje [GetTrait('burdened').GetName( GetNullCharacter )|l] se ha dado completamente por vencido."
 tgp_study_harder_modifier: "Estudiar más"
 tgp_study_harder_modifier_desc: "Los padres de este personaje lo han animado a que estudie con más ahínco.\n[success_chance|E] de [GetScheme('study_confucian_classics').GetTypeName]: #P +10 %#!"
 never_study_again_tt: "No podrás volver a [GetScheme('study_confucian_classics').GetTypeName|l]"
 dishonor_opinion: "Deshonor"
 honorable_opinion: "Honorable"
 satisfied_opinion: "Satisfecho"
 study_confucian_classics_outcome.1010.t: "$study_confucian_classics_title$orientación del anciano"
 study_confucian_classics_outcome.1010.desc: "Mis estudios no van bien… Los Anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')], a medio leer, reclaman mi atención, pero mi mente solo piensa en tomar otro té. Mientras lleno mi taza, veo un pergamino de mi ancian[elder.Custom('ES_OA')], [elder.Custom('ES_ElLa')] [elder.GetTitledFirstName|l].\n\nDice así: «Querid[ROOT.Char.Custom('ES_OA')] discípul[ROOT.Char.Custom('ES_OA')]: He oído que estáis flaqueando en vuestros estudios. Os envío mis reflexiones sobre las Analectas y unas pocas notas que quizás os ayuden».\n\n¡Mi deseo de aprender se enciende una vez más!"
 study_confucian_classics_outcome.1010.a: "¡Con su ayuda, estudiaré como nunca antes!"
 study_confucian_classics_outcome.1010.b: "Este pergamino será muy útil."
 artifact_elder_text_name: "Las reflexiones de [elder.GetFirstNameNoTooltip]"
 artifact_elder_text_description: "Una colección de pensamientos escritos con cuidado y de notas elaboradas por [elder.Custom('ES_ElLa')] [elder.GetTitledFirstName|l], recopilados con la intención de ayudar a su discípul[owner.Custom('ES_OA')], [owner.GetFirstName]."
 tgp_motivated_elder_study_modifier: "Ayuda del anciano"
 study_confucian_classics_outcome.1020.t: "$study_confucian_classics_title$doblar la apuesta"
 study_confucian_classics_outcome.1020.desc: "Esto no funciona. No me sale nada a derechas. Mi estudio es un desastre: libros sin leer se amontonan como acusaciones contra un ladrón, y hay pergaminos esparcidos por el suelo como las hojas de un árbol caído.\n\nPero #EMP sé#! que puedo hacerlo.\n\nSolo… necesito… concentrarme."
 study_confucian_classics_outcome.1020.a: "«Se acabaron las excusas. ¡Lo voy a conseguir!»."
 study_confucian_classics_outcome.1020.b: "Un trago de [ROOT.Char.Custom('RegionalAlcoholicDrink')] me ayudará a seguir…"
 study_confucian_classics_outcome.1020.c: "Respira y comienza de nuevo."
 tgp_double_down_on_studies_modifier: "Doblar la apuesta"
 study_confucian_classics_outcome.1030.t: "$study_confucian_classics_title$ayuda divina"
 study_confucian_classics_outcome.1030.desc: "Mis estudios no han ido bien. Quizá lo que necesite no sea otro pergamino, sino el consejo de [ROOT.Char.GetFaith.KnowledgeGodName]. Me dirijo al santuario local, me arrodillo ante el altar y junto las manos para rezar.\n\n«¿Buscáis conocimiento, [priest.Custom2('RelationToMeShort', owner)]?», murmura mi [ROOT.Char.Custom2('RelationToMeShort', priest)], [priest.GetFirstName], apareciendo desde las sombras. «Si hicierais una pequeña ofrenda o echarais una mano en el santuario, podría ayudaros»."
 study_confucian_classics_outcome.1030.a: "Puedo hacer una ofrenda."
 study_confucian_classics_outcome.1030.b: "Echaré una mano."
 study_confucian_classics_outcome.1030.c: "Solo confío en [ROOT.Char.GetFaith.KnowledgeGodName]."
 tgp_divine_favor_modifier: "Favor sacerdotal"
 study_confucian_classics_outcome.1040.t: "$study_confucian_classics_title$una pareja comprensiva"
 study_confucian_classics_outcome.1040.desc: "Es demasiado, no consigo entender nada de este fragmento de #EMP [ROOT.Char.Custom('GetRandomRitesPassage')]#!. ¡Mis notas están mal! ¡No sirven para nada!\n\n«[partner.Custom('LoverPetName')|U], ¿tienes problemas con los estudios?», me pregunta mi [ROOT.Char.Custom2('RelationToMeShort', partner)], [partner.GetFirstName], mientras trae una bandeja de pasteles de té. «¿Por qué no dejas que te acompañe? ¡No hay nada que no podamos conseguir si nuestras mentes trabajan a la vez! Ah, y cómete un pastelito, los he hecho para ti»."
 study_confucian_classics_outcome.1040.a: "Por favor, tráeme tinta y folios en blanco."
 study_confucian_classics_outcome.1040.b: "Tu apoyo lo es todo para mí."
 study_confucian_classics_outcome.1040.c: "Ahora mismo solo te necesito a ti."
 tgp_servile_partner_modifier: "Pareja servil"
 tgp_assistant_partner_modifier: "Pareja colaboradora"
 lover_helped_study: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'te enamoraste', 'se enamoró' )] de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ti', TARGET_CHARACTER.GetShortUIName )] durante una sesión de estudio."
 lover_helped_study_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'te enamoraste', 'se enamoró' )] de [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUIName )] durante una sesión de estudio."
