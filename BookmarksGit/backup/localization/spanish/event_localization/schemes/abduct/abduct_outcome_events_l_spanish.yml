l_spanish:
 abduct_event_title: "Secuestro:"
 do_not_execute_abduct_tooltip: "No intento el secuestro"
 abduct_outcome.1001.t: "$abduct_event_title$ Secuestro en el camino"
 abduct_outcome.1001.opening: "Mis agentes me dicen que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] viaja"
 abduct_outcome.1001.arrival: "de [departure.GetNameNoTooltip] a [arrival.GetNameNoTooltip]."
 abduct_outcome.1001.no_arrival: "dentro de [departure.GetNameNoTooltip]."
 abduct_outcome.1001.ending: "\n\nHe encargado que algunos salteadores intercepten su viajecito y se aseguren de que, en lugar de eso, llegue aquí."
 abduct_outcome.1001.a: "¡Pronto estará a mi merced!"
 abduct_outcome.1001.b: "No, el riesgo es demasiado grande."
 abduct_outcome.1002.t: "$abduct_event_title$ en el camino"
 abduct_outcome.1002.desc: "¡La oportunidad perfecta se ha presentado sola! [target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] viajará de [departure.GetNameNoTooltip] a [arrival.GetNameNoTooltip] casi sin guardias.\n\nSe creerá que está a salvo…"
 abduct_outcome.1002.a: "¡El momento perfecto para atacar!"
 abduct_outcome.1003.t: "$abduct_event_title$ invitados indeseados"
 abduct_outcome.1003.desc: "¡Con mis agentes yendo y viniendo libremente a la corte de [court_location.GetNameNoTierNoTooltip], [target.GetTitledFirstName|l] está al alcance!\n\nLos agentes están en posición de dejar entrar a un pequeño grupo de personas en plena noche y cubrirlos cuando salgan sin ser detectados. Idealmente, silenciando los gritos de un saco de arpillera que patea."
 abduct_outcome.1003.a: "¡Me gusta cómo suena este plan!"
 abduct_outcome.2001.desc: "¡Éxito! Los salteadores hicieron su trabajo espléndidamente y [target.GetTitledFirstName|l] está en mis manos sin incidentes."
 abduct_outcome.2001.a: "Espero que le guste su nuevo alojamiento…"
 abduct_outcome.2002.desc: "¡Mis agentes se hicieron con [target.GetTitledFirstName|l] antes de que se enterase siquiera de lo que estaba pasando! Al fin está en mis manos."
 abduct_outcome.2003.desc: "¡No me puedo creer que funcionase! Fue tan simple como dejar entrar a algunos aliados míos en la residencia en plena noche. \n\n[target.GetTitledFirstName|l] estará sin duda tirándose de los pelos por la falta de seguridad. Por suerte, la del lugar donde está ahora es mucho mejor."
 abduct_outcome.4001.opening: "¡Maldición! [target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] escapó de los bandidos que contraté y regresó a [departure.GetBaronyNameExplicitly] sin incidentes."
 abduct_outcome.4001.owner_discovered: "\n\nDesastrosamente, uno de los salteadores fue capturado más tarde y lo confesó todo, ¡incluyendo mi implicación!"
 abduct_outcome.4001.owner_secret: "\n\nAl menos nadie sabrá que los salteadores trabajaban para mí."
 abduct_outcome.4001.a: "Encontraré otro modo de encargarme de [target.Custom('ES_ElElla')]."
 abduct_outcome.4001.b: "No le durará la suerte. ¡Hora de volver a intentarlo!"
 abduct_outcome.4002.opening: "¿Cómo pudo pasar? ¡Mis agentes estuvieron esperando en el lugar y momento adecuado, pero [target.GetTitledFirstName|l] nunca apareció!"
 abduct_outcome.4002.owner_discovered: "\n\n¡Parece que [target.GetTitledFirstName|l] se enteró de que tramaba algo!"
 abduct_outcome.4002.owner_secret: "\n\n[target.GetTitledFirstName] debió enterarse de que se tramaba algo, pero al menos nunca sabrá que yo estaba involucrad[ROOT.Char.Custom('ES_OA')]."
 abduct_outcome.4003.opening: "¡No! Mis aliados fueron descubiertos mientras trataban de infiltrarse en los aposentos [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]. Debí haber imaginado que no sería tan fácil."
 abduct_outcome.4003.owner_discovered: "\n\n¡Y lo que es peor, confesaron mi implicación en la trama!"
 abduct_outcome.4003.owner_secret: "\n\nMis aliados lo lograron de milagro y sigue sin conocerse mi implicación."
 abduct_outcome.5001.t: "¡Secuestro!"
 abduct_outcome.5001.opening: "¡He sido secuestrad[ROOT.Char.Custom('ES_OA')] por [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside: "\n\nViajaba con mi séquito cuando fuimos abordados por unos salteadores. No sé qué les pasó a los otros, porque me pusieron un saco en la cabeza. Cuando por fin me lo quitaron, me encontraba prisioner[ROOT.Char.Custom('ES_OA')] en [prison_location.GetBaronyNameExplicitly]."
 abduct_outcome.5001.on_the_way: "\n\n¡Iba de camino a una ciudad con unos guardias, pero [owner.Custom('ES_ElElla')] sabía cuándo sería más vulnerable para atacar!"
 abduct_outcome.5001.unwelcome_guests: "\n\nUn grupo de extraños irrumpió en mis aposentos en plena noche. Unos traidores debieron dejarles entrar en la residencia, y pensé que era mi fin. Sin embargo, me pusieron un saco en la cabeza y me sacaron fuera. Atad[ROOT.Char.Custom('ES_OA')], me trajeron aquí, a esta húmeda mazmorra."
 abduct_outcome.5001.a: "¡Esperad a que salga de aquí!"
 abduct_outcome.5002.t: "¡Secuestro evitado!"
 abduct_outcome.5002.seized_roadside: "Viajaba por [departure.GetBaronyNameExplicitly] cuando un grupo de bandidos cayó sobre nosotros.\n\nConseguí escapar al galope, ya que estaba claro que los salteadores no querían hacerme daño, ¡sino que querían capturarme con vida!"
 abduct_outcome.5002.on_the_way: "Iba de camino a una ciudad con un puñado de guardias cuando nos atacaron.\n\nAfortunadamente, mis acompañantes actuaron rápida y valientemente y, al cabo de poco tiempo, estuve de vuelta en la residencia."
 abduct_outcome.5002.unwelcome_guests: "Un alboroto me despertó en plena noche. Habían dejado entrar en la residencia a un grupo de malhechores. ¡Los descubrieron cuando ya estaban en la puerta de mis aposentos!"
 abduct_outcome.5002.fallback: "¡He escapado de un intento de secuestro!"
 abduct_outcome.5002.owner_known: "\n\n¡No cabe duda de que esto es obra de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName|l]!"
 abduct_outcome.5002.owner_not_known: "\n\nNo sé quién podría estar detrás de un intento de secuestro como este…"
 abduct_outcome.5002.a: "¡Oh, lo pagará!"
 abduct_outcome.5002.b: "Debo estar en guardia."
