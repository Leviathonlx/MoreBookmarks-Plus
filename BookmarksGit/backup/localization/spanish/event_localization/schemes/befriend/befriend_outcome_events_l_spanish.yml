l_spanish:
 befriend_outcome.1001.t: "Una velada fuera"
 befriend_outcome.1001.desc: "Tras enterarme de que [target.GetTitledFirstName|l] se alojaría en una mansión en el/la [barony.Custom('BaronyTownType')|l] de [barony.GetNameNoTier], me di cuenta de que sería el momento perfecto para vernos.\n\n"
 befriend_outcome.1002.t: "En el baile"
 befriend_outcome.1002.desc: "¡Tras saber que [target.GetTitledFirstName|l] asistiría al baile en el/la [barony.Custom('BaronyTownType')|l] de [barony.GetNameNoTier], decidí que sería la ocasión perfecta para pasarme por ahí y poder hablar en persona con [target.GetSheHe]!\n\n"
 befriend_outcome.1201.t: "Un encuentro formal"
 befriend_outcome.1201.desc: "Pese a nuestros desacuerdos iniciales, los asesores [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] han sugerido un encuentro para tener la oportunidad de aclarar nuestras diferencias y bajar las armas.\n\n"
 befriend_outcome.1301.t: "La finca"
 befriend_outcome.1301.desc: "Tras mucho pensarlo, me decidí a invitar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] a una visita por una de mis fincas de [barony.GetNameNoTier]."
 befriend_outcome.2001.t: "Una velada encantadora"
 befriend_outcome.2001.desc: "¡A petición mía, me senté al lado de [target.GetHerHim] durante toda la cena y lo pasamos muy bien! Me sorprendió ver la cantidad de temas de conversación que tuvimos."
 befriend_outcome.2001.a: "¡Qué [target.GetWomanMan] tan agradable!"
 befriend_outcome.2002.t: "El baile"
 befriend_outcome.2002.desc: "¡El baile fue exquisito y [target.GetTitledFirstName|l] dio un gran espectáculo! Después le señale que me había impresionado y empezamos a hablar."
 befriend_outcome.2002.a: "¡Qué gran día!"
 befriend_outcome.2003.t: "Una velada en compañía"
 befriend_outcome.2003.opening: "Tras una planificación laboriosa, por fin conseguí pasar una velada a solas con [target.GetTitledFirstName|l] para"
 befriend_outcome.2004.opening: "Tras una planificación laboriosa, por fin conseguí pasar algo de tiempo a solas con [target.GetTitledFirstName|l]."
 befriend_outcome.2003.same_fame: "hacer migas compartiendo anécdotas y la sensación de que vivimos en un mundo extraño."
 befriend_outcome.2003.same_lifestyle: "hablar de lo que merece la pena en la vida y compartir buenas historias."
 befriend_outcome.2003.same_education: "hablar sobre [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful: "Por fin conseguí pasar un rato con [target.GetTitledFirstName|l] y hablar sobre [target.Custom('education_conversation_subject')]. Por suerte, [target.Custom('ES_ElElla')] no se dio cuenta de lo poco que sé sobre el tema."
 befriend_outcome.2003.fallback: "compartir anécdotas y descubrir nuestros intereses comunes."
 befriend_outcome.2003.great_time: "\n\nCuando me iba, [target.GetFirstName] me dijo que fue agradable hablar con alguien que [target.GetHerHim] entendiera de verdad. Estuve totalmente de acuerdo."
 befriend_outcome.2003.a: "Estamos más cerca que nunca."
 befriend_outcome.2201.t: "Diplomacia fructífera"
 befriend_outcome.2201.desc: "Tras sentarme con [target.GetTitledFirstName|l] como iguales y no tanto en términos de enemistad, creo que he aprendido mucho de [target.GetSheHe]. Por su parte, también se ha dado cuenta de que, con el tiempo, podremos compartir puntos de vista."
 befriend_outcome.2201.a: "Hasta me sonrió antes de irme."
 befriend_outcome.2301.desc: "\n\nLa visita resultó ser mejor idea de lo que esperaba. [target.GetFirstName] me hizo ver los asuntos de la finca con una nueva perspectiva, pero además me hizo estar de buen humor todo el rato."
 befriend_outcome.2301.increase_opinion: "Siento que ahora hemos conectado de una forma distinta."
 befriend_outcome.2301.a: "Ha merecido la pena hacer el esfuerzo de este viaje."
 befriend_outcome.4001.t: "Una comida incómoda"
 befriend_outcome.4001.desc: "Cuando llegó el momento, me senté al lado [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] durante toda la cena, pero fui incapaz de decir nada interesante."
 befriend_outcome.4001.b: "Bah, ¡me rindo!"
 befriend_outcome.4002.t: "El baile"
 befriend_outcome.4002.desc: "El día del baile llegó con el presagio de un cielo gris y, a diferencia de la alegría que esperaba, el ambiente estuvo muy apagado."
 befriend_outcome.4002.a: "¡Lo dejo para la próxima vez que [target.GetHerHim] vea!"
 befriend_outcome.4002.b: "No hay remedio…"
 befriend_outcome.4003.t: "Un error"
 befriend_outcome.4003.same_fame: "Al tener fama por las mismas cosas, creí que [target.GetFirstName] y yo tendríamos mucho en común. Pero, si era así, no supe averiguarlo."
 befriend_outcome.4003.same_lifestyle: "Estaba segur[ROOT.Char.Custom('ES_OA')] de que [target.GetFirstName] y yo vivíamos la vida de manera similar, pero ya no lo tengo tan claro después de hablar con [target.GetSheHe] durante horas…"
 befriend_outcome.4003.same_education: "Pensaba que [target.GetTitledFirstName|l] y yo veíamos el mundo de la misma manera pero, tras pasar varias horas hablando sobre [target.Custom('education_conversation_subject')] sin encontrar puntos en común, tuve que admitir lo equivocad[ROOT.Char.Custom('ES_OA')] que estaba."
 befriend_outcome.4003.deceitful: "Pensé que podría fingir que domino cualquier asunto sobre el que [target.Custom('ES_ElElla')] quisiera hablar pero, a la tercera hora de [target.Custom('education_conversation_subject')], mis esfuerzos por socializar se vinieron totalmente abajo."
 befriend_outcome.4003.fallback: "A pesar de lo que pensé al principio, no pude encontrar nada que [target.GetFirstName] y yo tuviéramos en común y que nos uniera."
 befriend_outcome.4003.bad_time: "\n\nAbatid[ROOT.Char.Custom('ES_OA')], me fui y parece que [target.GetSheHe] se alegró de verme marchar."
 befriend_outcome.4003.b: "Nuestro destino no era compartir una amistad."
 befriend_outcome.4201.t: "Un encuentro frío"
 befriend_outcome.4201.desc: "Aunque nuestro encuentro tuviera buenas intenciones, por desgracia solo sirvió para recordarme por qué no nos llevamos bien."
 befriend_outcome.4201.b: "No debería haberlo intentado."
 befriend_outcome.4301.desc: "\n\nPor desgracia, el viaje fue una idea desastrosa. [target.GetTitledFirstName|l] estaba mal preparad[target.Custom('ES_OA')] y, cada vez que intenté alegrar el ambiente, me respondía con descontento."
 befriend_outcome.4301.b: "Después de todo esto, abandono."
 befriend_outcome.6001.begin_friendship: "\n\nCuando me fui, me sentí como si nos conociéramos de toda la vida."
 befriend_outcome.6301.begin_friendship: "\n\n[target.GetFirstName] no solo es mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], sino mi amig[target.Custom('ES_OA')]."
 befriend_outcome.8001.disastrous_time: "\n\nCuando me fui, juraría que [target.GetFirstName] me lanzó una de las miradas más asquerosas que he visto."
 befriend_outcome.8201.disastrous_time: "\n\nEn un momento dado, insulté accidentalmente a su madre #EMP y#! a su caballo favorito."
 befriend_outcome.8301.disastrous_time: "\n\n¡Desde que volvimos, [target.GetSheHe] casi no quiere hablar conmigo!"
 befriend_outcome.9800.t: "Una pena compartida es menos pena"
 befriend_outcome.9800.desc: "Cuando mis espías me contaron de la visita anual [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] a"
 befriend_outcome.9800.desc_same_parent.our_parent: "la tumba de nuestr[target_dead_parent.Custom('ES_OA')] [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.desc_strangers.their_parent: "la tumba de su [target_dead_parent.Custom('MotherFather')],"
 befriend_outcome.9800.mid.desc: "Me di cuenta inmediatamente de que era la mejor oportunidad para curar nuestras heridas.\n\nLlegado el día, me encuentro a [target.GetFirstNameNoTooltip] arrodillad[target.Custom('ES_OA')] ante la lápida.\n\n«Perdonad la intromisión», digo en voz baja."
 befriend_outcome.9800.desc_same_parent.dialogue: "«Sé que [target_dead_parent.Custom('ES_ElElla')] significaba mucho para ti. Yo también [target_dead_parent.Custom('ES_LoLa')] echo de menos»."
 befriend_outcome.9800.desc_strangers.dialogue: "«Quiero mostrar mis condolencias. Yo también sé lo que es perder a un padre»."
 befriend_outcome.9800.end: "\n\nTerminamos compartiendo durante horas historias sobre seres queridos fallecidos y nos separamos con menos peso en el alma."
 befriend_outcome.9800.a: "Nuestras penas nos unen."
 befriend_outcome.9900.t: "Sentimientos abrumadores"
 befriend_outcome.9900.end: "Por desgracia, en cuanto me vio, se puso de pie de golpe y cargó furios[target.Custom('ES_OA')] contra mí."
 befriend_outcome.9900.b: "¿Era mal momento?"
 befriend_outcome.0002.t: "La amistad de [owner.GetFirstNameNoTooltip]"
 befriend_outcome.0002.critsucc.desc: "Nunca pensé que me sentiría tan unid[ROOT.Char.Custom('ES_OA')] a [owner.GetTitledFirstName|l] como en estos últimos años.\n\nEn múltiples ocasiones, [owner.Custom('ES_ElElla')] ha demostrado ser un[owner.Custom('ES_XA')] [owner.GetWomanMan] franc[owner.Custom('ES_OA')] y de confianza que ha pensado siempre en lo mejor para mí."
 befriend_outcome.0002.succ.desc: "He empezado a darme cuenta de cuánto tenemos en común [owner.GetTitledFirstName|l] y yo, y lo dign[target.Custom('ES_OA')] de confianza que ha demostrado ser en estos últimos meses."
 befriend_outcome.0002.fail.desc: "Aunque no han pasado desapercibidos sus numerosos intentos para ganarse mi favor, no puedo dejar de sentir irritación por el súbito interés [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l] en mí.\n\nNo me puedo sacar de encima la idea de que las intenciones de est[owner.Custom('ES_EA')] [owner.GetWomanMan] no son limpias…"
 befriend_outcome.0002.critfail.desc: "Aunque no han pasado desapercibidos los numerosos intentos [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l] para ganarse mi favor, no puedo evitar sentir irritación por su súbito interés en mí.\n\nSi acaso, su obsesivo deseo de impresionarme y sus torpes demostraciones de falso afecto solo han hecho que me desagrade más."
 befriend_outcome.0002.a: "Cuesta mucho encontrar una amistad verdadera."
 befriend_outcome.0002.b.success: "¡Debemos pasar más tiempo juntos!"
 befriend_outcome.0002.b.failure: "Pero sigue teniendo cierto encanto…"
 befriend_outcome.0002.c.success: "Sigo sin estar convencid[ROOT.Char.Custom('ES_OA')]."
 befriend_outcome.0002.c.failure: "¿Por qué no me deja en paz?"
 befriend_outcome.0002.d: "¡No quiero volver a verle la cara!"
 befriend_outcome.2004.t: "Mentes gemelas"
 befriend_outcome.2004.spouse: "\n\nCuando volvimos a nuestros aposentos al final de la velada, me pareció que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] estaba mucho más cómod[target.Custom('ES_OA')] y a gusto conmigo."
 befriend_outcome.2004.relative: "\n\nMe alegré de haber tenido esta oportunidad de reforzar nuestros lazos familiares y, a juzgar por el comportamiento de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] al final de la velada, [target.Custom('ES_ElElla')] también lo estuvo."
 befriend_outcome.2004.vassal: "\n\nAl final de la cena, [target.GetFirstNameNoTooltip] me dijo lo agradecid[target.Custom('ES_OA')] que se sentía de tener un[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('ES_SennorSennora')] tan hospitalari[ROOT.Char.Custom('ES_OA')] y cordial y que esperaba tener la oportunidad de devolver mi generosidad en el futuro."
 befriend_outcome.2004.liege: "\n\nComo muestra de gratitud, apenas unos días después de nuestro encuentro privado, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidió alabar mi hospitalidad delante de toda su corte, afirmando lo afortunad[target.Custom('ES_OA')] que es de tener bajo su protección un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_XA')] tan leal y hospitalari[ROOT.Char.Custom('ES_OA')] como yo."
 befriend_outcome.2004.outsider: "\n\nAl final, la distancia no fue obstáculo para ganarme la confianza y amistad de [target.GetFirstNameNoTooltip]. Solo espero que el vínculo que hemos forjado hoy se haga aún más fuerte en los próximos años."
 befriend_outcome.2004.fallback: "\n\nHe aprendido mucho sobre [target.GetFirstNameNoTooltip] durante nuestro encuentro y tengo la seguridad de que [target.GetSheHe] piensa lo mismo de mí. Creo que nuestra velada nos ha servido para desarrollar una confianza mutua."
 befriend_outcome.6004.spouse: "\n\nCuando volvimos a nuestros aposentos al final de la velada, supe que podría confiar completamente en mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], y que [target.Custom('ES_ElElla')] pensaba lo mismo de mí."
 befriend_outcome.6004.relative: "\n\nMe alegré de haber tenido esta oportunidad para reforzar nuestros lazos familiares. Al final de la cena, estaba completamente segur[ROOT.Char.Custom('ES_OA')] de que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] se sentía exactamente igual."
 befriend_outcome.6004.vassal: "\n\nAl final de la cena, [target.GetFirstNameNoTooltip] estaba convencid[target.Custom('ES_OA')] de que yo había tenido las mejores intenciones para con [target.Custom('ES_ElElla')], igual que [target.Custom('ES_ElElla')] para conmigo. Gracias a mis esfuerzos, hemos forjado un vínculo de confianza y lealtad que pocas veces se consigue entre señor y vasallo."
 befriend_outcome.6004.liege: "\n\nComo muestra de gratitud, apenas unos días después de nuestro encuentro privado mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decidió alabar mi hospitalidad delante de toda su corte. Afirmó lo afortunad[target.Custom('ES_OA')] que se siente de tener bajo su protección un[ROOT.Char.Custom('ES_XA')] vasall[ROOT.Char.Custom('ES_OA')] tan leal y hospitalari[ROOT.Char.Custom('ES_OA')] como yo y que se enorgullece de llamarme su amig[ROOT.Char.Custom('ES_OA')]."
 befriend_outcome.6004.outsider: "\n\nAl final, la distancia no fue un gran obstáculo para ganarme la confianza y amistad de [target.GetFirstNameNoTooltip]. Aprendimos mucho de nuestro encuentro, tanto que nos despedimos compartiendo una amistad."
 befriend_outcome.4004.t: "Diferencias irreconciliables"
 befriend_outcome.4004.spouse: "Pese a mis esfuerzos para impresionar a [target.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] me sigue tratando con desconfianza y distancia."
 befriend_outcome.4004.relative: "Pensé que reforzar los lazos entre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] y yo sería una tarea fácil. ¡Cuán equivocad[ROOT.Char.Custom('ES_OA')] estaba! Pese a mis esfuerzos, a [target.GetFirstName] no parece interesarle lo más mínimo pasar tiempo conmigo o saber más de mí."
 befriend_outcome.4004.vassal: "Pese a mis numerosos intentos por ganarme la confianza [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l], [target.Custom('ES_ElElla')] sigue manteniendo la distancia cuando hablamos. Nuestra diferencia de grado parece un obstáculo demasiado grande para que [target.GetSheHe]."
 befriend_outcome.4004.liege: "[target.GetTitledFirstName] no quedó nada impresionad[target.Custom('ES_OA')] con mis numerosos intentos de ganarme su confianza. Por los rumores que circulan por su corte, me he dado cuenta de que [target.Custom('ES_ElElla')] piensa que soy un[ROOT.Char.Custom('ES_XA')] adulador[ROOT.Char.Custom('ES_XA')] que busca ganarse su favor."
 befriend_outcome.4004.outsider: "Por desgracia, parece que las diferencias y la distancia entre [target.GetTitledFirstName|l] y yo son sencillamente demasiado grandes como para superarlas, independientemente de mi determinación. Después de todo el tiempo que he pasado tratando de ganarme su confianza, [target.GetFirstNameNoTooltip] no ha mostrado ningún cambio en su actitud hacia mí."
 befriend_outcome.4004.ending: "\n\nMe temo que a estas alturas no puedo hacer mucho más para atajar la distancia que nos separa."
 befriend_outcome.8005.desc: "Fui idiota al pensar que podría cambiar la opinión de [target.GetFirstName] sobre mí. \n\nSolo se ha aprovechado de mi reciente apertura y cordialidad hacia [target.GetSheHe] para mofarse abiertamente de mí, afirmando que no soy más que un[ROOT.Char.Custom('ES_XA')] [owner.GetWomanMan] patétic[ROOT.Char.Custom('ES_OA')] sin amigos, dispuest[ROOT.Char.Custom('ES_OA')] a humillarse por miedo a la soledad."
 befriend_outcome.8005.a: "Debería haberlo esperado de [target.GetSheHe]."
 befriend_outcome.2005.t: "Terminando con la discordia"
 befriend_outcome.2005.relative: "Al principio no fue fácil convencer a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] de la sinceridad de mis intenciones pero, poco a poco, conseguí que entendiese que estaba list[ROOT.Char.Custom('ES_OA')] para poner fin a nuestra rivalidad por el bien de ambas partes."
 befriend_outcome.2005.vassal: "Nunca una buena señal que un señor esté a malas con su propios vasallos. Gracias a mis esfuerzos diplomáticos, conseguí solucionar los desacuerdos que tenía con [target.GetTitledFirstName|l].\n\nCon suerte, confiará más en mí y yo en [target.GetSheHe] a medida que avancemos. Por ahora, me alegro de no seguir considerándo[target.GetHerHim] mi enemig[target.Custom('ES_OA')]."
 befriend_outcome.2005.liege: "La estabilidad de mi señorío depende del pacto respetuoso entre señor y vasallos. Me alegro de haber podido convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] de que nuestros roces solo causarían un sufrimiento innecesario a nuestros súbditos.\n\nEs un gran alivio saber de que por fin hemos resuelto nuestras diferencias."
 befriend_outcome.2005.fallback: "No fue fácil convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] de que se reuniera conmigo para solucionar nuestras diferencias pero, cuando logré sentarme con [target.GetSheHe] para explicarle mis motivos para nuestros desacuerdos en el pasado, [target.GetHerHim] encontré mucho más razonable de lo que me había temido."
 befriend_outcome.2005.a: "Por fin podemos empezar de cero."
 befriend_outcome.8006.t: "Políticas irreconciliables"
 befriend_outcome.8006.desc: "He pasado la última semana reuniéndome con [target.GetTitledFirstName|l] para que entienda que no hay motivos para nuestra enemistad.\n\nPor desgracia, parece que mis intentos de aplacar a su facción solo han logrado avivarla."
 befriend_outcome.8006.everyfactionmember.custom: "Todo miembro de la [faction|lE] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]"
 befriend_outcome.8006.a: "Nunca debí haber confiado en es[target.Custom('ES_EA')] [target.GetWomanMan]."
 befriend_outcome.8007.t: "El precio de la verdad"
 befriend_outcome.8007.desc: "Anoche, en un último intento de ganarme el afecto de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], decidí revelarle uno de mis secretos más bochornosos. Esperaba que mi franqueza ayudara a atajar la distancia que nos separa, pero estaba muy equivocad[ROOT.Char.Custom('ES_OA')].\n\n¡Ahora me amenaza con contar mi secreto a toda la corte a menos que ceda a sus exigencias!"
 befriend_outcome.8007.a: "¡Esta bien! ¿Cuánto necesitas?"
 befriend_outcome.8007.b: "¡Lo que tú digas, cielo!"
 befriend_outcome.8007.c: "¡No me chantajeará mi propi[target.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t: "Desacuerdos sacerdotales"
 befriend_outcome.8008.desc: "Por desgracia, se ve que [target.GetTitledFirstName|l] cree que mi intento de ganarme su confianza no es más que una treta para conseguir la absolución de mis pecados a los ojos de [ROOT.Char.GetFaith.HighGodNameAlternate].\n\n¡Por si rechazar mi oferta de amistad no fuera suficiente, ahora [target.GetFirstNameNoTooltip] ha empezado a difamarme cuando predica al pueblo de [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a: "¡Basta! ¡Abandono!"
 befriend_outcome.8009.t: "Humillación impropia"
 befriend_outcome.8009.desc: "Estaba segur[ROOT.Char.Custom('ES_OA')] de que elogiar públicamente las muchas cualidades y el liderazgo competente [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] me ayudaría a congraciarme con [target.Custom('ES_ElElla')]. Lamentablemente, estaba muy equivocad[ROOT.Char.Custom('ES_OA')].\n\nEn cuanto terminé de hablar, [target.GetTitledFirstNameNoTooltip|l] se burló de mí delante de toda la corte y dijo que soy un[ROOT.Char.Custom('ES_XA')] adulador[ROOT.Char.Custom('ES_XA')] sin agallas que busca subir de posición lamiendo las botas de sus superiores."
 befriend_outcome.8009.everycourtier.custom: "Todo miembro de la corte [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]"
 befriend_outcome.8009.a: "¡Pero mis palabras eran sinceras!"
 befriend_outcome.2006.t: "Comprensión mutua"
 befriend_outcome.2006.desc: "Por fin persuadí [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] de abandonar su desacertado apoyo a la [targeting_faction.GetName].\n\nY resultó que teníamos más en común de lo que pensábamos en un principio."
 befriend_outcome.2006.a: "Siempre es bueno ver el triunfo de la razón."
 befriend_outcome.6006.t: "Apaciguamiento político"
 befriend_outcome.6006.desc: "Gracias a mis finas habilidades diplomáticas, pude convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] no solo de que abandonara el liderazgo de la [scoped_faction.GetName], sino de que la disolviera por completo, evitando así el riesgo de una guerra civil."
 befriend_outcome.6007.desc: "No logro entender cómo, pero [owner.GetTitledFirstName|l] ha convencido [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] de que disuelva su facción.\n\nAnoche reunió a todos sus miembros para anunciar que se había equivocado al oponerse a [owner.GetTitledFirstNameNoTooltip|l] y que [target.Custom('ES_ElElla')] deseaba una solución pacífica a nuestro conflicto."
 befriend_outcome.6007.a.a: "¡[target.GetFirstNameNoTooltip] nos ha traicionado!"
 befriend_outcome.6007.a.b: "Puede que tenga razón…"
 #Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel: "Para gran alegría mía, los mensajeros [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] me han encontrado aquí en [current_location.GetName] cuando mi grupo y yo nos dirigíamos a [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel: "Para mi alegría, uno de los mensajeros [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] ha llegado hasta aquí, a mi [ROOT.Char.Custom('FortifiedBuilding')|l] de [ROOT.Char.GetCurrentLocation.GetName].\n\n"
 befriend_outcome.2007.desc: "Trae buenas noticias, ¡ya que [target.GetFirstNameNoTooltip] desea dar carácter formal a nuestra amistad! Nunca esperé que llegáramos a entendernos tan bien, pero ha demostrado ser alguien de fiar y sincero que solo piensa en lo mejor para mí."
