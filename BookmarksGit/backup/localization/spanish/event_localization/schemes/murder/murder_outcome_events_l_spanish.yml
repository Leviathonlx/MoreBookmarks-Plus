 #Outcomes — Standard
 #Hired an Assassin
 murder_outcome_reworked.0001.desc.assassin_present_at_location.consort: "[assassin.GetFirstName], al ser su [assassin.Custom2('GetYourConsortType', target)], ya estaba en su sitio: solo tenía que esperar a que [target.GetFirstNameNoTooltip] se durmiera, sacar de debajo de la almohada el cuchillo que se le proporcionó y rajar la garganta de esa especie de [target.Custom2('InsultNoun', ROOT.Char)]. Una cuerda arrojada desde la venta, unas cuantas heridas autoinfligidas y señales de una refriega preparadas abajo fingieron bastante bien la huida del ꡟ«verdadero asesino»."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_present_at_location: "[assassin.GetFirstName] ejecutó nuestro plan a la perfección. Se coló en plena noche por un hueco entre las patrullas, se introdujo en los aposentos de nuestra presa con una llave robada y puso fin a la desdichada existencia de [target.GetFirstNameNoTooltip] con un final húmedo y lleno de gorgoteos."
 murder_outcome_reworked.0001.desc.hired_assassin.assassin_remote_working: "El mercenario de [assassin.GetFirstName] ejecutó nuestro plan a la perfección. Se coló en plena noche por el hueco descubierto entre las patrullas, se introdujo en los aposentos de nuestra presa con una llave robada y puso fin a la desdichada existencia de [target.GetFirstNameNoTooltip] con un final húmedo y lleno de gorgoteos."
 murder_outcome_reworked.0002.desc: "$murder_outcome.5001.hired_assassin$"
 murder_outcome_reworked.0003.desc: "¡El asesino cometió un error crucial en el momento más delicado! [target.GetFirstNameNoTooltip] se despertó para encontrar junto a su lecho una figura amenazante envuelta en tinieblas, e inmediatamente pidió ayuda a gritos, lo que obligó a nuestro agente a emprender una huida precipitada."
 murder_outcome_reworked.0004.desc: "El ruido de manos que tantean y maldiciones susurradas me despiertan de mi sueño.\n\nCerca de mí —#EMP demasiado cerca para mi gusto#!— se alza una figura envuelta en tinieblas, y, al parecer, tan asustada como yo. Mi grito repentino de socorro hace que salga por piernas mientras mis guardias se precipitan dentro de la habitación."
 #Hired A Gang Of Thugs
 murder_outcome_reworked.0011.desc: "En realidad no hizo falta mucho, solo una banda de salteadores desesperados por conseguir plata y la oportunidad orquestada de un asalto. Pero los resultados fueron #EMP excepcionales#!. La refriega pilló a sus defensores con la guardia bajada del todo, lo que permitió a uno de los matones atravesar el ojo a [Select_CString(target.IsFemale, 'esa malnacida', 'ese malnacido' )]."
 murder_outcome_reworked.0012.desc.alley: "Mi séquito y yo recorremos las callejuelas de [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc.wilderness: "Mi séquito y yo viajamos por las tierras salvajes de [target.GetCurrentLocation.GetName],"
 murder_outcome_reworked.0012.desc: "cuando un aullido espeluznante atraviesa nuestras filas.\n\n¡Como salidos de la nada, un grupo de malhechores nos ataca! Rápidamente, se ven flechas y espadas por doquier; poseen una ferocidad y una sed de sangre genuinas que diezman a mis guardias en un instante. Como no quiero que esta emboscada sea mi tumba, escapo, corriendo hasta un lugar seguro. Entonces, por encima del clamor de la batalla, oigo el sonido puro de una sola cuerda de arco."
 murder_outcome_reworked.0013.desc: "Nuestro plan parecía… tan perfecto… Una distracción organizada, un grupo de bandidos desesperados y una emboscada repentina. #EMP Debería#! haber sido la tumba de [target.GetFirstNameNoTooltip], pero sus estúpidos guardias se interpusieron ante todo golpe, saeta o espada, se reagruparon y contraatacaron. Nuestros mercenarios huyen en tropel."
 murder_outcome_reworked.0014.desc: "cuando un aullido espeluznante atraviesa nuestras filas.\n\n¡Como salidos de la nada, un grupo de malhechores nos ataca! Su asalto es feroz, pero nada en comparación con la furia de mis guardias, y les salimos al paso. Se produce una refriega despiadada, donde los maleantes van #EMP decididamente#! a por mí. Habría que ser idiota para no ver que esto es un intento de asesinato."
 #Poisoning
 murder_outcome_reworked.0021.desc: "Me llevó semanas poner los cimientos de mi plan: un plato envenenado, digno de un[target.Custom('ES_XA')] [target.GetWomanMan] de su talla. Siempre tan idiota, [target.GetFirstNameNoTooltip] fue incapaz de oler el veneno detrás del lecho de hierbas exóticas del pato emponzoñado. Desde luego, no notó el mortal amargor hasta que fue tarde, demasiado tarde."
 murder_outcome_reworked.0022.desc: "Disfruto de un pato asado especialmente rico en mi banquete cuando… ¿Qué extraño amargor es este, en el regusto? El maldito cocinero se habrá…\n\nSe me hincha la garganta. Algo grueso y pesado me estalla en el cuello, se me empaña la visión con un dolor de cabeza retumbante que se clava en mi frente como una tormenta desatada. Por qué… ¿por qué se me nubla la vista y todo se oscurece así?. A lo lejos, una carcajada lejana se convierte en un grito de horror. No puedo concentrarme, #DIE1 no puedo pensar#!, #DIE2 no puedo…#!"
 murder_outcome_reworked.0023.desc: "#EMP ¡Imbécil!#! ¡¿Cómo es posible que siempre haya alguien que estropee hasta el plan más perfecto?!\n\nEl pato estaba listo para servirse, el olor del veneno oculto tras un lecho de hierbas aromáticas, el silencio de los cocineros comprado generosamente… Y aun así, un sirviente imbécil #EMP tuvo#! que darle un mordisquito al plato, ¡justo para caer muerto justo delante de [target.GetFirstNameNoTooltip]!"
 murder_outcome_reworked.0024.desc: "Cuando estoy a punto de darle un bocado al pato más suculento que jamás haya visto, uno de mis sirvientes se desploma, cayendo de frente sobre la mesa mientras se agarra la garganta. ¡Se había tomado un bocado de mi comida!\n\nAl menos esto ha servido de advertencia para que yo no toque el ave, a la vez que él recibía un castigo justo por su delito."
 #Creepy-Crawly
 murder_outcome_reworked.0031.desc: "El plan funcionó de maravilla: mi preciosidad de [SCOPE.Custom('VenomousCreature')] esperaba a [target.GetFirstNameNoTooltip] en su lecho cuando se retiró a dormir, en silencio y alerta para atacar a la menor provocación. Y entonces, [target.GetFirstNameNoTooltip] se movió."
 murder_outcome_reworked.0033.desc: "Se supone que era un plan a prueba de idiotas: un ejemplar de [SCOPE.Custom('VenomousCreature')] esperaba a [target.GetFirstNameNoTooltip] en su lecho cuando se retiró a dormir; ¡solo tenía que tumbarse y dejar que la criatura hiciera lo suyo! En lugar de eso, esa especie de [target.Custom2('InsultNoun', ROOT.Char)] notó movimientos sospechosos bajo las sábanas y mató a mi [SCOPE.Custom('VenomousCreatureType')] antes de que pudiera atacar."
 murder_outcome_reworked.0034.desc: "Cuando me retiro para pasar la noche, un movimiento sospechoso bajo las sábanas de mi lecho me llama la atención. Levanto las mantas cuidadosamente para no sobresaltar a ningún huésped indeseado, ¡y me encuentro con un ejemplar de [SCOPE.Custom('VenomousCreatureType')] esperándome!\n\n"
 murder_outcome_reworked.0034.desc_unknown: "No soy capaz de identificar a la criatura, pero dudo que sea amistosa."
 murder_outcome_reworked.0034.desc_end: "Sin dudarlo un instante, agarro la daga y apuñalo a la criatura, clavándola donde está."
 #Riled-Up Mob
 murder_outcome_reworked.0041.desc: "Una turba nerviosa de campesinos furiosos esperaba a [target.GetFirstNameNoTooltip] en su recorrido por la ciudad.\n\nSolo ver a su [target.GetLadyLord] cabalgar despreocupadamente fue suficiente para hacerles estallar en una violencia asesina. Los pocos guardias que acompañaban a su [target.GetLadyLord] se vieron impotentes ante la furia ciega de una muchedumbre sedienta de sangre; [target.GetFirstNameNoTooltip] fue pisotead[target.Custom('ES_OA')], golpead[target.Custom('ES_OA')] y apuñalad[target.Custom('ES_OA')] hasta quedar irreconocible, sin ninguna posibilidad de sobrevivir."
 murder_outcome_reworked.0042.desc: "Cabalgaba por la ciudad perdid[ROOT.Char.Custom('ES_OA')] en mis pensamientos, así que no le prestaba ninguna atención a los comentarios por lo bajo de mis guardias o la multitud cada vez mayor que nos iba cerrando el paso. Para cuando me doy cuenta, es demasiado tarde.\n\nCampesinos furiosos nos rodean, nos tiran de los caballos y nos vapulean sin piedad. Según cae sobre mí una tormenta de golpes, demasiados para contarlos, la sangre me ofusca la vista, y luego todo se oscurece."
 murder_outcome_reworked.0043.desc: "Todo iba tan bien… Mis agitadores habían conseguido reunir una turba de campesinos y los habían encolerizado adecuadamente contra [target.GetFirstNameNoTooltip].\n\n¡Sin embargo, cuando [target.GetFirstName] apareció en compañía de guardias armados, la sed de sangre de la multitud se evaporó como la nieve al sol! Solo unos pocos rezagados atacaron y fueron aplastados con rapidez por los soldados."
 murder_outcome_reworked.0044.desc: "Mientras cabalgo por la ciudad con mi séquito, no puedo evitar fijarme en la muchedumbre cada vez mayor que nos rodea por todas partes.\n\nPor fortuna, esta mañana decidí partir con un grupo considerable de soldados bien armados, cuya visión hace maravillas para enfriar los ánimos de la multitud. Cuando un grupito de campesinos furiosos intenta atacarnos, mis guardias lo aplasta con facilidad, dispersando al resto de tarambanas."
 #Bricked Up Alive
 murder_outcome_reworked.0051.desc: "El plan era elegantemente sencillo: invité a [target.GetFirstNameNoTooltip] a venir a beber, sabiendo muy bien que sería incapaz de parar hasta emborracharse. Después, [target.Custom('ES_ElLa')] muy idiota me siguió sin protestar hasta el sótano, donde se quedó roque. Ni siquiera se inquietó cuando mis servidores levantaron una pared para sellar la entrada a la estancia. #EMP Para siempre.#!"
 murder_outcome_reworked.0053.desc: "Todo iba según el plan: invité a [target.GetFirstNameNoTooltip] a venir a beber, sabiendo muy bien que sería incapaz de parar hasta emborracharse. Después, [target.Custom('ES_ElLa')] muy idiota me siguió sin protestar hasta el sótano, donde se quedó roque. Se suponía que mis servidores iban a levantar una pared y dejar[target.GetHerHim] encerrad[target.Custom('ES_OA')] dentro, pero al parecer se #EMP cansaron#! y no terminaron el trabajo, así que ¡[target.GetFirstNameNoTooltip] consiguió escapar!"
 #Sink A Boat They're On
 murder_outcome_reworked.0061.desc: "Los barcos se hunden constantemente. Es una realidad. A veces se les #EMP ayuda#! a hundirse con ciertas manipulaciones, justo cuando están un poco demasiado lejos de la costa. El frío abrazo del mar abierto es impactante, dicen. Se lo preguntaría a [target.GetFirstNameNoTooltip], si no se hubiera ahogado. Toda una #EMP tragedia#!."
 murder_outcome_reworked.0062.desc_port: "Me veo a bordo de un barco local para un corto viaje de supervisión. La costa sigue a la vista y tengo la mente ocupada con un informe o u otra cosa, así que apenas oigo el crujido súbito y los gritos de los marineros."
 murder_outcome_reworked.0062.desc_travel: "¡Me encanta el mar abierto! El sol me besa el rostro, el viento hace ondear mi capa, el distintivo aroma de la sal me llena la nariz, los inquietantes sonidos de crujidos, seguidos por los gritos frenéticos de los marineros… Un momento, ¡¿#EMP CÓMO#!?!"
 murder_outcome_reworked.0062.desc: "\n\nNo tengo tiempo para reaccionar cuando el mástil cae sobre mí, lo que saca todo el aire de los pulmones y me arroja por la borda. El impacto con el agua fría hace el resto cuando mis pesados ropajes me arrastran hacia abajo… bajo las olas…"
 murder_outcome_reworked.0063.desc: "Los barcos se hunden constantemente. Es una realidad. ¡O, al menos, #EMP debería#! serlo! ¡¿Cuán difícil puede ser sabotear un trozo de madera flotante para que acabe bajo las aguas con [target.GetFirstNameNoTooltip]?!\n\nAl parecer, resultó demasiado difícil para mis cómplices, ya que la embarcación de [target.GetFirstNameNoTooltip] volvió sana y salva con un incidente menor por el camino. Un incidente claramente preparado y que pudo ser letal."
 murder_outcome_reworked.0064.desc: "Mi barco navega pacíficamente con la luz del sol poniente cuando un crujido y los gritos frenéticos de los marineros llaman mi atención. En un momento, me veo apartad[ROOT.Char.Custom('ES_OA')] por uno de mis guardias cuando una parte del mástil cae y se detiene justo delante de mí.\n\nEl daño a la nave es considerable, pero el capitán está convencido de que llegaremos sanos y salvos al puerto más cercano. Lo más importante es que nadie ha resultado herido."
 #Poisoned Drink
 murder_outcome_reworked.0071.desc: "¡Mis cómplices consiguieron acceso nada menos que a la copa personal de [target.GetFirstNameNoTooltip] en su última cena! Desapercibidos, vertieron unas gotas de un poderoso veneno en su bebida. Semejante especie de [target.Custom2('InsultNoun', ROOT.Char)] vació la copa entera de un trago ¡y antes de que se diera cuenta de lo que pasaba ya había muerto!"
 murder_outcome_reworked.0073.desc: "Mis cómplices consiguieron colar un barril envenenado en las cocinas de [target.GetFirstNameNoTooltip] y le prepararon y sirvieron una copa llena de la bebida emponzoñada. La idea del barril fue un error.\n\nAntes de que esa especie de [target.Custom2('InsultNoun', ROOT.Char)] se llevase siquiera la copa a los labios, unos sirvientes irrumpieron en la sala y anunciaron que alguien que también había bebido del mismo barril había muerto al instante."
 murder_outcome_reworked.0074.desc: "Disfruto de una cena en una velada como otra cualquiera. Hay una deliciosa copa llena hasta el borde delante de mí, tentadora. Cuando al fin estiro la mano hacia ella, una hueste de sirvientes irrumpe en la estancia gritando. «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], parad! ¡Lo han envenenado! Uno de los nuestros bebió del mismo barril y cayó muerto!». La mano se me congela en el aire."
 #################################################
 #Outcomes — Children
 #Left Child In Forest
 murder_outcome_reworked.4001.desc: "¡[target.GetFirstNameNoTooltip] estaba tan emocionad[target.Custom('ES_OA')] con su excursión al bosque! Por desgracia, todo el mundo sabe que los bosques no son lugar para niños pequeños, tan jóvenes, tan #EMP ingenuos#!, es tan fácil que se dejen llevar por el entusiasmo y pierdan la orientación, a sus guardianes y el camino de vuelta a su casa. Jamás regresan. Como le pasó [Select_CString(target.IsFemale, 'a la pequeña', 'al pequeño' )] [target.GetFirstNameNoTooltip]. Qué tragedia."
 murder_outcome_reworked.4003.desc: "¡Se suponía que iba a ser fácil! Los bosques no son lugar para niños pequeños: ¡oscuros, peligrosos, llenos de barrancos, plantas venenosas y bestias hambrientas de carne! ¡¿Cuánto puede costar que un niño se pierda y muera?!\n\nAl parecer, mucho para [target.GetFirstNameNoTooltip], ya que [Select_CString(target.IsFemale, 'la desgraciada', 'el desgraciado' )] tuvo la #EMP osadía#! de encontrar el camino de vuelta a su hogar [Select_CString(target.IsFemale, 'sana y salva', 'sano y salvo' )]."
 #Infant Stabbed To Death
 murder_outcome_reworked.4011.desc: "Los niños son criaturas tan frágiles… Cualquier enfermedad se los puede arrancar a sus familias. ¡O cualquier accidente! Como los que involucran cabecitas delicadas y agujas afiladas… No he querido saber los detalles, siempre que el trabajo esté hecho. Qué horripilante, semejante #EMP desgracia#!."
 murder_outcome_reworked.4013.desc: "La gente tiene muchos reparos cuando se trata de niños. Mis cómplices estuvieron de acuerdo en que [target.GetFirstNameNoTooltip] tenía que desaparecer, se les pagó generosamente para que eso ocurrira y, sin embargo, ¡dudaron ante la mera visión del bebé durmiendo en paz! Hubiera sido tan fácil, un pinchacito donde la cabeza es más blanda y todo hubiera acabado… Qué oportunidad desperdiciada."
 #Infant Bitten By Creepy Crawly
 murder_outcome_reworked.4021.desc: "La gente es rara. Es difícil encontrar a alguien dispuesto a levantar la mano contra un niño, pero dejar un ejemplar de [SCOPE.Custom('VenomousCreature')] en una cuna es, al parecer, mucho más aceptable. El ejemplar de [SCOPE.Custom('VenomousCreatureType')] por su parte, tampoco tuvo reparos particulares en atacar. El veneno cumplió su propósito rápida y despiadadamente."
 murder_outcome_reworked.4023.desc: "El ejemplar de [SCOPE.Custom('VenomousCreature')] se dejó en el lecho de [target.GetFirstNameNoTooltip] tal como estaba previsto, pero, al parecer, los movimientos [target.Custom('ES_DelDela')] infante asustaron a la criatura haciendo que se escondiera en lugar de atacar. Un sirviente encontró a la bestezuela inútil horas después, escondida bajo un armario. [Select_CString(target.IsFemale, 'La maldita', 'El maldito' )] bebé escapó indemne."
 murder_outcome_reworked.4024.desc: "Un lecho mullido debajo y una mantita caliente que me tape es lo único que quiero. Estoy casi inconsciente cuando noto vagamente una sensación curiosa, como si algo me subiese por el cuerpo. Me pongo bruscamente de lado y la sensación desaparece. Me duermo.\n\nMás tarde, me despiertan los chillidos agudos de un sirviente. No sé bien qué está pasando: un montón de adultos corren y sus fuertes voces retumban, muchos de ellos señalan algo que no puedo ver debajo de un armario."
 #Poisoned Candy
 murder_outcome_reworked.4031.desc: "¡Qué crédulos son los niños! Solo tuve que disfrazar a uno de mis cómplices de sirviente, hacer que llevase una porción de pastel deliciosamente irresistible y totalmente envenenado a [target.GetFirstNameNoTooltip] ¡y [Select_CString(target.IsFemale, 'la muy mema', 'el muy memo' )] se lo zampó de un solo bocado, sin hacer preguntas!\n\nA lo mejor deberíamos empezar a enseñar a los niños a no aceptar dulces de desconocidos…"
 murder_outcome_reworked.4033.desc: "¡Malditos niños y su impredecibilidad! Se suponía que iba a ser fácil: se le pone delante un bocado envenenado, pero irresistible, a [target.GetFirstNameNoTooltip] y se muere. ¡¿Qué clase de niño responde «No tengo hambre» cuando se le ofrece un #EMP dulce#!?!"
 murder_outcome_reworked.4034.desc: "Estoy jugando fuera, sintiendo un poco de sed, cuando de repente aparece un sirviente que me ofrece [ROOT.Char.Custom('FavoriteTreat')]. ¡Pero no quiero una ración de [ROOT.Char.Custom('FavoriteTreat')], quiero beber! ¡Qué sirviente más tonto!\n\nSe me había olvidado todo el incidente cuando varios sirvientes se me acercan, horas más tarde, felicitándome por ser tan inteligente y valiente, y frustrar no sé qué plan malvado. Lo que sea. ¡Pero ahora sí que quiero [ROOT.Char.Custom('FavoriteTreat')]!"
 #Child Pushed To Death
 murder_outcome_reworked.4041.desc: "Todo acaba cayendo con el tiempo: reinos, [ROOT.Char.Custom('LadiesLords')], #EMP niños empujados desde las alturas#!…\n\nEs una tragedia inevitable."
 murder_outcome_reworked.4043.desc: "Aunque mi agente [target.GetHerHim] tiró por el borde, su ropa se enganchó en un saliente del muro un poco más abajo. [target.GetHerHim|U] sostuvo el tiempo suficiente para que acudieran en su ayuda y [target.GetHerHim] salvaran junto"
 #################################################
 #Outcomes — Prison
 #Beaten To Death In Prison
 murder_outcome_reworked.7001.desc: "Una de las certezas de la vida es que los carceleros solo se preocupan por quién tiene permiso para salir de su cárcel y poco por quiénes entran o lo que les pase.\n\nCuando mis cómplices les ofrecen un soborno generoso para que se les permita visitar a su #EMP [Select_CString(target.IsFemale, 'buena amiga', 'buen amigo' )]#! [target.GetFirstNameNoTooltip], estuvieron encantados de aceptar. Hacer oídos sordos a los gritos y el crujir de huesos solo fue parte del servicio."
 murder_outcome_reworked.7003.desc: "$murder_outcome_reworked.7001.desc$ ¡¿Entonces por qué tuvieron que intervenir antes de que el trabajo hubiera acabado?!"
 murder_outcome_reworked.7004.desc: "$murder_outcome.5001.beat_to_death_in_dungeon$ Entonces entran mis carceleros de siempre y la paliza termina."
 #Unwelcome Guest - House Arrest
 murder_outcome_reworked.7011.desc: "Se supone que los prisioneros bajo arresto domiciliario están bajo estrecha vigilancia; por lo tanto, ¡colar uno de mis agentes en el hogar de [target.GetFirstNameNoTooltip] bajo la excusa de visitar a [Select_CString(target.IsFemale, 'una vieja amiga', 'un viejo amigo' )] fue una genialidad, modestia aparte! Mi cómplice entró y salió antes de que los guardias se enterasen siquiera de que algo iba mal."
 murder_outcome_reworked.7012.desc: "Mis guardias me han presentado a una figura embozada desconocida como si fuera un viejo amigo. Estoy a punto de protestar que ha debido de haber un error porque desde luego que no conozco a esa persona, cuando una daga reluciente sale de un bolsillo oculto. #EMP Oh.#! Es uno de #EMP esos#! viejos amigos.\n\nNo tengo tiempo de reaccionar cuando la daga vuela hacia mí más veloz que una flecha y caigo al suelo sin hacer ni un ruido."
 murder_outcome_reworked.7013.desc: "Se supone que los prisioneros bajo arresto domiciliario están bajo estrecha vigilancia; por lo tanto, ¡colar uno de mis agentes en el hogar de [target.GetFirstNameNoTooltip] bajo la excusa de visitar a [Select_CString(target.IsFemale, 'una vieja amiga', 'un viejo amigo' )] debía haber sido una genialidad. Por desgracia, los guardias no se tragaron la historia de mi cómplice y esperaron justo al otro lado de la puerta, listos para intervenir en caso de actos sospechosos. Y, al parecer, los intentos de asesinato #EMP cuentan#! como #EMP actos sospechosos#!."
