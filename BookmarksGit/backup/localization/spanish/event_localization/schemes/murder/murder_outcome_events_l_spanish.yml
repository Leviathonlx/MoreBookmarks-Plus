 #Strangling Incapable
 murder_outcome_reworked.8001.desc: "Los días de gloria de [target.GetFirstNameNoTooltip] pasaron hace mucho y, sin embargo, lleva tanto tiempo aferrándose a la vida, tan desesperada e #EMP inútilmente#!… Creo que lo que hizo mi agente no fue más que un acto de misericordia. [target.GetFirstNameNoTooltip] no era más que una cáscara vacía. ¿Es de verdad asesinato?"
 murder_outcome_reworked.8003.desc: "Me indigna lo incompetente que puede llegar a ser un agente. ¡¿Cuán difícil puede ser estrangular a una persona cuya mente ya está ausente y que apenas está viva?! Y, sin embargo, me encuentro con el fracaso."
