 murder_outcome_reworked.0000.success_declaration.generic.1: "¡[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] ha muerto al fin!"
 murder_outcome_reworked.0000.success_declaration.generic.2: "¡Mis agentes han conseguido asesinar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.success_declaration.generic.3: "¡Se ha mandado [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] hasta el abrazo fatídico [ROOT.Char.GetFaith.DeathDeityNamePossessive]!"
 #Failure
 murder_outcome_reworked.0000.failure_declaration.generic.1: "¡[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] escapó indemne!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.2: "¡Mi atentado contra la vida [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] ha sido frustrado!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.3: "¡Parece que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] ha vuelto a escapar del juicio [ROOT.Char.GetFaith.HighGodNamePossessive]!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.4: "¡[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] sigue con vida!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.5: "¡Parece que mi plan para matar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] ha fallado!\n\n"
 murder_outcome_reworked.0000.failure_declaration.generic.6: "De algún modo, #EMP no sé cómo#!, ¡[target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] sigue con vida!\n\n"
 #Memories (Scheme Owner)
 murder_outcome_reworked.0000.memories.bad.general: "Siempre recordaré cuando [bad_memory.GetDescription], [ROOT.Char.Custom('MurderMemoryEnding')]\n\n"
 murder_outcome_reworked.0000.memories.bad.house_feud: "Un[target.Custom('ES_XA')] [target.GetHouse.GetBaseName] menos [target.Custom('ES_DelDela')] que preocuparse.\n\n"
 murder_outcome_reworked.0000.memories.line_break: "Ya no es una piedra en el zapato, gracias a [owner.GetFaith.FateGodName].\n\n"
 #Kept Secret (Scheme Owner)
 murder_outcome_reworked.0000.kept_secret.generic.1: "\n\nAfortunadamente, aunque siempre habrá rumores, sigue sin conocerse mi implicación en el crimen."
 murder_outcome_reworked.0000.kept_secret.generic.2: "\n\nHe ocultado bien mi rastro, y si alguien sospecha que estoy detrás del ataque, al menos no se atreverá a decirlo en voz alta."
 #Revealed (Scheme Owner)
 murder_outcome_reworked.0000.revealed.generic.1: "\n\nPor desgracia, por mucho que proteste, las acusaciones sin fundamento que vienen de todas partes #EMP me#! señalan como el cerebro detrás del incidente."
 murder_outcome_reworked.0000.revealed.success.1: "\n\nPor desgracia, alguien, en algún lugar, cometió un error y se desveló mi implicación en el crimen; al menos puedo consolarme con el hecho de que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] está peor que yo."
 murder_outcome_reworked.0000.revealed.failure.1: "\n\nLo que es peor, se han descubierto suficientes pruebas para demostrar mi implicación en el crimen, lo que me señala como fracaso y asesin[ROOT.Char.Custom('ES_OA')]."
 murder_outcome_reworked.0000.addendum.house_feud.1: "Condenados #EMP malnacidos#! de [target.GetHouse.GetBaseName]."
 murder_outcome_reworked.0000.addendum.house_feud.2: "La casa de [owner_to_reveal.GetHouse.GetBaseName], ¡así acaben todos en su [target.GetFaith.random_NegativeAfterLife]!"
 murder_outcome_reworked.0000.addendum.house_feud.2.2: "Y «$murder_outcome_reworked.0000.addendum.house_feud.2$»."
 murder_outcome_reworked.0000.addendum.house_feud.2.servants: "Los sirvientes refunfuñan: $murder_outcome_reworked.0000.addendum.house_feud.2.2$"
 #Memories (Scheme Target)
 murder_outcome_reworked.0000.memories.target.voice_overheard: "\n\nMientras me desvanezco, una voz susurra fríamente: #EMP «Consideradlo la venganza de cuando [bad_memory.GetSecondPerspectiveDescription], querid[target.Custom('ES_OA')] [target.GetTitleAsNameNoTooltip|l]. Espero que valiese la pena».#!"
 murder_outcome_reworked.0000.memories.target.note_discovered: "\n\nSe encuentra una nota arrugada cerca de la escena: #EMP «Se adjunta el pago completo. Contrato emitido cuando [bad_memory.GetThirdPerspectiveDescription]».#!"
 #Revealed (Scheme Target)
 murder_outcome_reworked.0000.revealed.scheme_target.success.1: "\n\nCuando la muerte me reclama, no dudo ni un momento sobre quién me ha causado esto: ¡[owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.2: "\n\nAunque pierdo la consciencia, mis últimos pensamientos son sobre que no cabe duda que esto fue obra de esa especie de [owner.Custom2('InsultNoun', ROOT.Char)|l] [owner.Custom2('InsultAdjective', ROOT.Char)], ¡[owner_to_reveal.Custom('ES_ElLa')|U] [owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.child: "\n\nNo llegaré a ver la desgarradora desesperación de mi familia, ni a oír los susurros entre los sirvientes: «¡Ha sido [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby: "\n\nNo entendería el pánico cuando los sirvientes me encontraran, ni sus susurros: «¡Ha sido [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby: "\n\nNo entiendo los murmullos furiosos de los sirvientes cuando me encuentran, ni sus susurros: «¡Ha debido de ser [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.2: "\n\nNo entiendo los murmullos furiosos de los sirvientes: «¡Ha debido de ser [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.success.baby.end: "Después de todo, solo era un bebé."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.baby.end: "Después de todo, solo soy un bebé."
 murder_outcome_reworked.0000.revealed.scheme_target.success.1.incapable: "\n\nPara cuando se encuentre mi cuerpo, se dirán muchas palabras, cuyo significado se habrá escapado hace mucho de mi mente débil: «¡Fue [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1.incapable: "\n\nSi las palabras aún significaran algo para mí, reconocería lo que todos a mi alrededor musitan y repiten con ira: «¡Ha debido de ser [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!»."
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.1: "No dudo ni un momento sobre quién me ha causado esto. ¡[owner_to_reveal.Custom('ES_ElLa')|U] [owner.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.success.no_linebreak.2: "¡No cabe duda que esto fue obra de es[owner.Custom('ES_EA')] [owner.Custom2('InsultAdjective', ROOT.Char)] [owner.Custom2('InsultNoun', ROOT.Char)], [owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!"
 murder_outcome_reworked.0000.revealed.scheme_target.failure.1: "\n\nA pesar de sus apasionadas protestas, todas las pruebas señalan la implicación directa [owner_to_reveal.Custom('ES_DelDela')] [owner_to_reveal.GetTitledFirstName|l] en el incidente."
 murder_outcome_reworked.0000.revealed.scheme_target.failure.2: "\n\nNo solo fracasó el asesinato, sino que el torpe rastro de pruebas que se dejó lleva directamente a su instigador[owner_to_reveal.Custom('ES_XA')]: ¡[owner_to_reveal.Custom('ES_ElLa')] [owner_to_reveal.GetTitledFirstName|l]!"
