 stress_threshold.2331.t: "Ataque de nervios: autoridad distanciada"
 stress_threshold.2331.desc.intro: "Últimamente, mis [ROOT.Char.Custom('GetCourtierPlural')|l] parecen evitarme a toda costa. Escucho susurros que"
 stress_threshold.2331.desc.calm: "consideran mi actitud tranquila inquietante, carente de emoción,"
 stress_threshold.2331.desc.brave: "confunden mi valentía con sed de sangre,"
 stress_threshold.2331.desc.ambitious: "creen que no me detendré ante nada para lograr mis ambiciones, que no hay nada sagrado para mí,"
 stress_threshold.2331.desc.just: "creen que soy demasiado sever[ROOT.Char.Custom('ES_OA')], que sigo la ley demasiado al pie de la letra y no su espíritu,"
 stress_threshold.2331.desc.callous: "dicen que no tengo corazón, que no me importa nadie más que yo,"
 stress_threshold.2331.desc.stubborn: "me consideran demasiado terc[ROOT.Char.Custom('ES_OA')], demasiado inflexible, demasiado intransigente,"
 stress_threshold.2331.desc.fallback: "me creen demasiado impersonal, demasiado distante,"
 stress_threshold.2331.desc.rump: "pero eso solo significa que lidero con mano firme. Eso no hace de mí un monstruo.\n\n… ¿Verdad?"
 stress_threshold.2331.a.reclusive.gain: "¡Yo tampoco quiero #EMP verlos#!!"
 stress_threshold.2331.a.reclusive.effect: "$stress_threshold.2331.a.reclusive.gain$"
 stress_threshold.2331.a.reclusive.opinion_list: "Tus [THIS.Char.Custom('GetCourtierPlural')|l] se ven obligados a alejarse"
 stress_threshold.2331.b.irritable.gain: "¡Condenados ingratos!"
