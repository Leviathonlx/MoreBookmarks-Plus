l_spanish:
 stress_threshold.1701.t: "Ataque de nervios: volviendo a casa a sufrir"
 stress_threshold.1701.desc.intro: "Mientras recorro, frustrad[ROOT.Char.Custom('ES_OA')], mi [ROOT.Char.Custom('GetCourt')|l], muchos de mis [ROOT.Char.Custom('GetCourtierPlural')|l] no dejan de atosigarme con algún problema que tienen en [capital_province.GetNameNoTooltip].\n\n"
 stress_threshold.1701.desc.lazy: "No tengo la energía para que me importe, ¡solo quiero irme a dormir desesperadamente!"
 stress_threshold.1701.desc.wrathful: "En días así, cuando sus palabras se convierten en un zumbido sordo e irritante, me entran ganas de colgarlos a todos."
 stress_threshold.1701.desc.impatient: "Ojalá se apresuraran a resolver sus cosas solos, sin que yo tuviera que encargarme de absolutamente todo, hasta la más mínima menudencia."
 stress_threshold.1701.desc.arrogant: "Sinceramente, a veces, me siento como si el [ROOT.Char.Custom('GetRealmOrDomicile')|l] entero se fuera a venir abajo si yo no me ocupase de todo."
 stress_threshold.1701.desc.arbitrary: "Puede que ni siquiera sea para tanto. Tal vez solo es una tontería local de escasa trascendencia."
 stress_threshold.1701.desc.trusting: "Tal como están las cosas últimamente, me cuesta concentrarme, pero estoy segur[ROOT.Char.Custom('ES_OA')] de que nadie diría unas cosas tan graves si no fueran ciertas."
 stress_threshold.1701.desc.stubborn: "Sinceramente, no parece especialmente problemático. Si se esforzaran más, ni siquiera se darían cuenta de los fallos."
 stress_threshold.1701.desc.fallback: "A veces, ser yo mism[ROOT.Char.Custom('ES_OA')] es mentalmente agotador."
 stress_threshold.1701.desc.rump: "\n\nPero algo en la discusión suena… familiar. ¿E-ese plan no fue idea #EMP mía#!? ¿Esto es culpa #EMP mía#!?"
 stress_threshold.1701.a.rakish.gain: "¡A la porra! Me voy al burdel."
 stress_threshold.1701.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1701.b.irritable.gain: "Juro por [ROOT.GetCharacter.GetFaith.HighGodName], que le voy a pegar a alguien."
 stress_threshold.1701.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1701.c.flagellant.gain: "¡Me azotaré por mis pecados!"
 stress_threshold.1701.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1701.d.profligate.gain: "Igual una nueva capa hace que me sienta mejor…"
 stress_threshold.1701.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1701.g.journaller.gain: "Debo librarme de estos pensamientos a través de la pluma."
 stress_threshold.1701.g.journaller.effect: "$stress_threshold.1701.g.journaller.gain$"
 stress_threshold.1701.h.confider.gain: "Puede que [friend.GetFirstNameNoTooltip] me apoye"
 stress_threshold.1701.h.confider.effect: "¡Seguro que [friend.GetFirstNameNoTooltip] me apoya!"
 stress_threshold.1701.i.drunkard.gain: "Un trago cargado resuelve la mayoría de los problemas…"
 stress_threshold.1701.i.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1701.j.hashishiyah.gain: "El hachís calmará mis nervios inquietos…"
 stress_threshold.1701.j.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1701.k: "Es solo cháchara sin sentido, nada que ver conmigo."
 stress_threshold.1711.t: "Ataque de nervios: demasiado ocupado"
 stress_threshold.1711.desc.intro: "Por [ROOT.GetCharacter.GetFaith.FateGodName], mis [ROOT.Char.Custom('GetCourtierPlural')|l] últimamente no paran con sus peticiones. Este trabajo parece #EMP inacabable#!. Mas otro se acerca, al parecer preocupado por algún asunto trivial.\n\n"
 stress_threshold.1711.desc.greedy: "«¿Me traes impuestos? ¿No? Entonces, no me importa»."
 stress_threshold.1711.desc.diligent: "«Me pondré con tus problemas dentro de unas semanas, pero no eres lo bastante importante para nada más rápido»."
 stress_threshold.1711.desc.patient: "$stress_threshold.1711.desc.diligent$"
 stress_threshold.1711.desc.deceitful: "«No parecéis uno de mis súbditos? Id a molestar a otr[ROOT.Char.Custom('ES_OA')]»."
 stress_threshold.1711.desc.ambitious: "«¿Crees que me puedes sacar un sello real, burgués? ¡Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]!»"
 stress_threshold.1711.desc.just: "«Si has venido buscando justicia, que sepas que no corrijo a mis jueces por unas monedas»."
 stress_threshold.1711.desc.zealous: "«¡Prácticamente huelo el hedor del pecado en ti, burgués!»"
 stress_threshold.1711.desc.fallback: "«Por piedad de [ROOT.GetCharacter.GetFaith.HealthGodName], ¡otro no!»"
 stress_threshold.1711.desc.rump: "\n\n[courtier.GetFirstName] se queda boquiabiert[courtier.Custom('ES_OA')], pestañeando rápidamente de la sorpresa. ¿Qué es lo que he dicho?"
 stress_threshold.1711.a.reclusive.gain: "El último. Y después quiero quedarme sol[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.1711.a.reclusive.effect: "$stress_threshold.1711.a.reclusive.gain$"
 stress_threshold.1711.b.flagellant.gain: "Azotarme a mí mismo ahuyentará el pecado…"
 stress_threshold.1711.b.flagellant.effect: "$stress_threshold.1711.b.flagellant.gain$"
 stress_threshold.1711.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1711.d.improvident.gain: "Sírvete con el tesoro, burgués. Lo necesitas."
 stress_threshold.1711.d.improvident.effect: "$stress_threshold.1711.d.improvident.gain$"
 stress_threshold.1711.e.journaller.gain: "Buscaré solaz en mi diario."
 stress_threshold.1711.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1711.f.athletic.gain: "Me voy a cabalgar. Ahora."
 stress_threshold.1711.f.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.1711.g.drunkard.gain: "¡A beber! Esto es demasiado para una mente sobria."
 stress_threshold.1711.g.drunkard.effect: "$stress_threshold.1711.g.drunkard.gain$"
 stress_threshold.1711.h.hashishiyah.gain: "¡Hachís! Esto es demasiado para una mente sobria."
 stress_threshold.1711.h.hashishiyah.effect: "$stress_threshold.1711.h.hashishiyah.gain$"
 stress_threshold.1711.i: "Soy [ROOT.GetCharacter.GetTitleAsNameNoTooltip], ¡puedo hacerlo!"
 stress_threshold.1721.t: "Ataque de nervios: ¡farsante!"
 stress_threshold.1721.desc.intro: "Desde hace un tiempo, me siento como si no fuera dign[ROOT.Char.Custom('ES_OA')] de ser [ROOT.Char.GetTitleAsNameNoTooltip|l] ¿Habrá otros que duden de sí mismos como yo?\n\nIntento ser buen[ROOT.Char.Custom('ES_OA')],"
 stress_threshold.1721.desc.chaste: "cast[ROOT.Char.Custom('ES_OA')], pero es como si siempre me estuvieran tentando los placeres de la carne. Alguien como yo debería poder luchar contra esta agitación libidinosa."
 stress_threshold.1721.desc.temperate: "moderad[ROOT.Char.Custom('ES_OA')], pero parece que siempre esté salivando. Todo me da hambre. ¿Por que estoy siempre tan condenada e inhumanamente hambrient[ROOT.Char.Custom('ES_OA')]?"
 stress_threshold.1721.desc.generous: "generos[ROOT.Char.Custom('ES_OA')], pero no importa cuánto dé, siempre hay alguien más mendigando con una escudilla. Otros no parecen tener estos problemas."
 stress_threshold.1721.desc.calm: "calmad[ROOT.Char.Custom('ES_OA')], pero #EMP todos#! mis [ROOT.Char.Custom('GetCourtierPlural')|l] parecen decididos a ponerme de los nervios. Pequeñas crisis dominan mis días y siento que me derrumbo de un modo que otros jamás lo hacen."
 stress_threshold.1721.desc.humble: "humilde, pero es como si todas mis acciones deprendiesen orgullo. Otros parecen vivir modestamente, pero yo parezco alardear de mi magnificencia a cada ocasión y no puedo soportarlo."
 stress_threshold.1721.desc.honest: "honrad[ROOT.Char.Custom('ES_OA')], pero con cada proclamación y ley veo fallos de omisión y pequeños errores que distorsionan su sentido. Otros parecen tan diligentes y abiertos, ¿por qué estoy maldit[ROOT.Char.Custom('ES_OA')] con esta naturaleza deshonesta?"
 stress_threshold.1721.desc.craven: "noble, pero soy demasiado cobarde para actuar con la valentía de otros y parece que mis [ROOT.Char.Custom('GetCourtierPlural')|l] se den cuenta constantemente."
 stress_threshold.1721.desc.content: "noble, satisfech[ROOT.Char.Custom('ES_OA')] con lo que tengo y sin la carga de una ambición innecesaria, pero siento que actúo con más envidia y orgullo que otros."
 stress_threshold.1721.desc.cynical_no_collide: "racional, pero mis [ROOT.Char.Custom('GetCourtierPlural')|l] siempre parecen adorar las filosofías de otros y no mis propias reflexiones."
 stress_threshold.1721.desc.paranoid: "caut[ROOT.Char.Custom('ES_OA')], pero no consigo predecir nada. Siempre hay más traidores que encontrar, más complots ocultos. Otros no parecen tener que tratar con tanta traición, y solo puedo culparme a mí mism[ROOT.Char.Custom('ES_OA')] por inspirarla."
 stress_threshold.1721.desc.callous: "realista, pero mis [ROOT.Char.Custom('GetCourtierPlural')|l] se toman todo lo que digo como mezquino y alborotan por nimiedades. Otros no parecen tener tales problemas para controlar a sus inferiores."
 stress_threshold.1721.desc.compassionate: "compasiv[ROOT.Char.Custom('ES_OA')], pero otros parecen ser mucho más amados que yo. No consigo conectar con la gente tan bien como me gustaría."
 stress_threshold.1721.desc.fickle: "flexible, pero no importa cuántas veces cambie de idea, no importa cuánta información nueva reciba, otros parecen capaces de cambiar mejor que yo."
 stress_threshold.1721.desc.vengeful: "just[ROOT.Char.Custom('ES_OA')], vengando los desaires y llevando a cabo los castigos, pero otros siempre parecen servir la venganza con más rapidez."
 stress_threshold.1721.desc.forgiving: "clemente, pero mis [ROOT.Char.Custom('GetCourtierPlural')|l] siguen teniendo miedo de venir a mí con sus problemas. Otros parecen tener confidentes a cientos, y yo no sé cómo hacer que mi pueblo confíe en mí de ese modo."
 stress_threshold.1721.desc.fallback: "noble, pero me veo plagad[ROOT.Char.Custom('ES_OA')] de imperfecciones."
 stress_threshold.1721.desc.rump: "\n\n¡Maldito sea este universo por situar tales responsabilidades en un[ROOT.Char.Custom('ES_XA')] infeliz como yo!"
 stress_threshold.1721.a.reclusive.gain: "Necesito estar a solas para pensar sobre esto."
 stress_threshold.1721.a.reclusive.effect: "$stress_threshold.1721.a.reclusive.gain$"
 stress_threshold.1721.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.1721.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.1721.d.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.d.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.1721.e.improvident.gain: "La caridad me vuelve una persona mejor, ¿verdad?"
 stress_threshold.1721.e.improvident.effect: "$stress_threshold.1721.e.improvident.gain$"
 stress_threshold.1721.f.contrite.gain: "Debo confesar públicamente mis pecados."
 stress_threshold.1721.f.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 #NOTE: Discuss w/ Sean?
 stress_threshold.1721.g.comfort_eater.gain: "¡Festejaremos y festejaremos hasta que me sienta mejor!"
 stress_threshold.1721.g.comfort_eater.effect: "¡Celebrad otro festín! ¡Y otro, y otro, y otro!"
 stress_threshold.1721.h.inappetetic.gain: "Decid al cocinero que deje de hacerme la cena."
 stress_threshold.1721.h.inappetetic.effect: "$stress_threshold.1721.h.inappetetic.gain$"
 stress_threshold.1721.i.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.i.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1721.j.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.1721.j.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.1721.k.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.k.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.1721.l.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.l.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.1721.m: "¡Soy tan buen[ROOT.Char.Custom('ES_OA')] como los demás!"
 stress_threshold.1721.n: "Puede que solo ansíe la carne más excepcional…"
 stress_threshold.1731.t: "Ataque de nervios: sin tiempo para mi persona"
 stress_threshold.1731.desc.intro: "De un tiempo a esta parte, gobernar parece un trabajo durísimo. ¡Es como si ni un solo [ROOT.Char.Custom('GetCourtier')|l] supiera limpiarse el trasero sin instrucciones expresas y detalladas por mi parte!\n\nCuando planeaba una pequeña escapada"
 stress_threshold.1731.desc.lustful: "a un burdel local, donde planeo quedarme hasta acabar con irritación y agujetas,"
 stress_threshold.1731.desc.gluttonous: "a una taberna famosa, donde probaré cocina exótica extranjera,"
 stress_threshold.1731.desc.brave: "para probar mi habilidad con las armas contra un oponente digno,"
 stress_threshold.1731.desc.shy: "a un sitio local, célebre por su serenidad,"
 stress_threshold.1731.desc.gregarious: "a una juerga con lugareños afables,"
 stress_threshold.1731.desc.sadistic: "a una cárcel local, abarrotada de delincuentes y campesinos,"
 stress_threshold.1731.desc.fallback: "lejos de las responsabilidades de la [ROOT.Char.Custom('GetCourt')|l],"
 stress_threshold.1731.desc.rump: "un sirviente viene corriendo, murmurando algo sobre una nueva catástrofe nimia."
 stress_threshold.1731.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.1731.b.reclusive.gain: "Puede esperar, todo puede esperar."
 stress_threshold.1731.b.reclusive.effect: "$stress_threshold.1731.b.reclusive.gain$"
 stress_threshold.1731.c.profligate.gain: "Me pararé a comprar unas cosas de camino…"
 stress_threshold.1731.c.profligate.effect: "$stress_threshold.1731.c.profligate.gain$"
 stress_threshold.1731.d.comfort_eater.gain: "Me pensaré lo de volver pronto para la comida"
 stress_threshold.1731.d.comfort_eater.effect: "$stress_threshold.1731.d.comfort_eater.gain$"
 stress_threshold.1731.e.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.e.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.1731.f.confider.gain: "Hablaré con [friend.GetFirstNameNoTooltip] sobre esto de camino."
 stress_threshold.1731.f.confider.effect: "$stress_threshold.1731.f.confider.gain$"
 stress_threshold.1731.g.athletic.gain: "Puede que camine hasta mi refugio…"
 stress_threshold.1731.g.athletic.effect: "$stress_threshold.1731.g.athletic.gain$"
 stress_threshold.1731.h.drunkard.gain: "Parece que beberé durante todo el trayecto."
 stress_threshold.1731.h.drunkard.effect: "$stress_threshold.1731.h.drunkard.gain$"
 stress_threshold.1731.i.hashishiyah.gain: "¿Tenemos pasteles de hachís para el trayecto?"
 stress_threshold.1731.i.hashishiyah.effect: "$stress_threshold.1731.i.hashishiyah.gain$"
 stress_threshold.1731.g: "#EMP Está bien#!, cancelaré mis planes."
 stress_threshold.2301.t: "Ataque de nervios: necesidades crecientes"
 stress_threshold.2301.desc.intro: "De un tiempo a esta parte, parece como si se los días se me escapasen, una serie incesante de decisiones difíciles. El pecho me aprieta. Me pican los dedos y noto un hormigueo en la punta de estos, siento como si mis ojos fueran demasiado pequeños para el cráneo.\n\nTengo que escapar de todo esto, solo un poco, he de"
 stress_threshold.2301.desc.lustful: "sentir el calor de otro cuerpo en mis brazos, solo conectar un poco con alguien."
 stress_threshold.2301.desc.gluttonous: "comer algo, lo que sea, para saciar este vacío de sentido."
 stress_threshold.2301.desc.greedy: "sentir entre mis dedos la dureza tranquilizadora de la fría moneda, algo fiable, algo que tenga sentido."
 stress_threshold.2301.desc.gregarious: "hablar con alguien, quien sea, #EMP hablar#! de verdad y sentir que me entienden."
 stress_threshold.2301.desc.fallback: "simplemente respirar sin sentirme aplastad[ROOT.Char.Custom('ES_OA')], sonreír sin sentirme vací[ROOT.Char.Custom('ES_OA')]."
 stress_threshold.2301.desc.rump: "\n\n¿Es mucho pedir?"
 stress_threshold.2301.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2301.b.profligate.gain: "Puede… ¿Puede que un nuevo lecho? ¿O tres?"
 stress_threshold.2301.b.profligate.effect: "$stress_threshold.2301.b.profligate.gain$"
 stress_threshold.2301.c.comfort_eater.gain: "$stress_threshold.1721.g.comfort_eater.gain$"
 stress_threshold.2301.c.comfort_eater.effect: "$stress_threshold.1721.g.comfort_eater.effect$"
 stress_threshold.2301.d.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.d.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2301.e.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.e.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2301.f: "Odio esto."
 stress_threshold.2311.t: "Ataque de nervios: tormentos del pasado"
 stress_threshold.2311.desc.intro: "Me siento [Select_CString( ROOT.Char.IsFemale, 'sola y taciturna', 'solo y taciturno' )], con el corazón pesado por los recuerdos, reflexionando sobre cosas que hice hace años."
 stress_threshold.2311.desc.generous: "¿Fui de verdad un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip] generos[ROOT.Char.Custom('ES_OA')]? ¿Ayudé de verdad a la gente?"
 stress_threshold.2311.desc.diligent: "¿Trabajé lo suficientemente duro aquel entonces? ¿Mi labor evitó problemas o los causó?"
 stress_threshold.2311.desc.wrathful: "¿Cuántas veces he tenido un estallido de ira? ¿He gastado bien mi ira o ha estado mal dirigida?"
 stress_threshold.2311.desc.patient: "¿He sido demasiado cautelos[ROOT.Char.Custom('ES_OA')]? ¿Ha sido mi paciencia nada más que pura indecisión glorificada?"
 stress_threshold.2311.desc.arrogant: "¿Me ha llevado aquí mi orgullo? ¿Me está esperando una caída proporcional que me condene?"
 stress_threshold.2311.desc.humble: "¿Fui de verdad lo bastante buen[ROOT.Char.Custom('ES_OA')]? ¿No habría sido más apropiad[ROOT.Char.Custom('ES_OA')] otr[ROOT.Char.Custom('ES_OA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]?"
 stress_threshold.2311.desc.deceitful: "¿Me veo también atrapad[ROOT.Char.Custom('ES_OA')] por mis propias mentiras? Pensé que era más inteligente, pero ¿y si mis engaños me han acabado alcanzando?"
 stress_threshold.2311.desc.zealous: "¿De verdad tengo la visión de [ROOT.GetCharacter.GetFaith.HighGodName]? ¿Ha sido mi fe una luz en la oscuridad o una hoguera para mi propia necedad?"
 stress_threshold.2311.desc.fallback: "¿Tenía razón? ¿Me equivoqué?"
 stress_threshold.2311.desc.rump: "¿He hecho alguna vez lo correcto?\n\nMe palpita la cabeza. ¿Por qué [ROOT.GetCharacter.GetFaith.HighGodName] me puso en esta ruta si sabía que me sentiría tan miserable?"
 stress_threshold.2311.a.rakish.gain: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.a.rakish.effect: "$stress_threshold.1701.a.rakish.gain$"
 stress_threshold.2311.b.irritable.gain: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.b.irritable.effect: "$stress_threshold.1701.b.irritable.gain$"
 stress_threshold.2311.c.flagellant.gain: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.c.flagellant.effect: "$stress_threshold.1701.c.flagellant.gain$"
 stress_threshold.2311.d.improvident.gain: "Tal vez donar a la caridad me calme la mente…"
 stress_threshold.2311.d.improvident.effect: "$stress_threshold.2311.d.improvident.gain$"
 stress_threshold.2311.e.contrite.gain: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.e.contrite.effect: "$stress_threshold.1721.f.contrite.gain$"
 stress_threshold.2311.f.inappetetic.gain: "No puedo comer en estos momentos."
 stress_threshold.2311.f.inappetetic.effect: "$stress_threshold.2311.f.inappetetic.gain$"
 stress_threshold.2311.g.journaller.gain: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.g.journaller.effect: "$stress_threshold.1711.e.journaller.gain$"
 stress_threshold.2311.h.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.2311.h.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.2311.i.athletic.gain: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.i.athletic.effect: "$stress_threshold.1711.f.athletic.gain$"
 stress_threshold.2311.j.drunkard.gain: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.j.drunkard.effect: "$stress_threshold.1701.i.drunkard.gain$"
 stress_threshold.2311.k.hashishiyah.gain: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.k.hashishiyah.effect: "$stress_threshold.1701.j.hashishiyah.gain$"
 stress_threshold.2311.l: "No puedo cometer errores, ¡soy un[ROOT.Char.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]!"
 stress_threshold.2321.t: "Ataque de nervios: la [ROOT.Char.Custom('GetCourt')|l] me ofusca"
 stress_threshold.2321.desc.intro: "¡La gente se aprovecha de todo lo que hago!"
 stress_threshold.2321.desc.impatient: "Mi vida es una procesión constante de explicaciones largas e inconexas para las que no tengo nada de tiempo!"
 stress_threshold.2321.desc.honest: "La [ROOT.Char.Custom('GetCourt')|l] me miente a la cara, ¡todo el día, todos los días, nobles y plebeyos por igual!"
 stress_threshold.2321.desc.trusting: "$stress_threshold.2321.desc.honest$"
 stress_threshold.2321.desc.compassionate: "Mi [ROOT.Char.Custom('GetCourtier')|l] pone a prueba mi compasión constantemente, ¡ansioso por sacar hasta la última gota de empatía de mi hígado!"
 stress_threshold.2321.desc.forgiving: "¡Mi clemencia es puesta a prueba a diario, algunos días hasta dos veces, por una legión de ingratos asquerosos!"
 stress_threshold.2321.desc.fallback: "¡Mi [ROOT.Char.Custom('GetCourt')|l] está llena de parásitos! ¡Vampiros! ¡Sanguijuelas!"
 stress_threshold.2321.desc.rump: "¡Me hierve la sangre!\n\n¡Es que ya no puedo aguantar más! Como no haga algo, ¡gritaré!"
 stress_threshold.2321.a.irritable.gain: "¡Y a lo mejor grito de todos modos!"
