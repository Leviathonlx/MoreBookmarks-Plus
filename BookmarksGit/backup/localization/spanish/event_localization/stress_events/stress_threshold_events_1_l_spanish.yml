 stress_threshold.2351.t: "Ataque de nervios: comentarios impropios"
 stress_threshold.2351.desc.intro: "Me siento, prestando poca atención, mientras el campesino local termina de narrar su tragedia. Francamente, apenas me entero de qué me habla. Mi mente está llena hasta reventar con #EMP mis#! propios problemas.\n\n"
 stress_threshold.2351.desc.content: "«¿Por qué no te #EMP contentas#! con lo que te queda?»."
 stress_threshold.2351.desc.cynical: "«Buf, ¿y cómo sé que no #EMP mientes#!?»."
 stress_threshold.2351.desc.paranoid: "«#EMP Mucho cuento#!. ¡Probablemente seas un espía taimado!»."
 stress_threshold.2351.desc.sadistic: "«¿Sabes?, en mi [ROOT.Char.Custom('GetDungeon')|l] hay un sitio #EMP perfecto#! para ti»."
 stress_threshold.2351.desc.vengeful: "«Tengo la certeza de que te merecías #EMP todo#! lo que te ha pasado»."
 stress_threshold.2351.desc.fallback: "«¡Por [ROOT.GetCharacter.GetFaith.HighGodName], #EMP apestas#!!»."
 stress_threshold.2351.desc.rump: "Replico, sin pensar.\n\nLa [ROOT.Char.Custom('GetRoom')|l] a nuestro alrededor se queda en silencio; todas las miradas fijas en el desconcertado plebeyo y en mí. Evidentemente, esa no era la respuesta que esperaban."
 stress_threshold.2351.a.reclusive.gain: "#EMP Marchaos#!, ¡todos!"
 stress_threshold.2351.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.2351.b.irritable.gain: "¿Qué queréis de mí, bebeleches?"
 stress_threshold.2351.b.irritable.effect: "$stress_threshold.2351.b.irritable.gain$"
 stress_threshold.2351.c.profligate.gain: "$stress_threshold.1701.d.profligate.gain$"
 stress_threshold.2351.c.profligate.effect: "$stress_threshold.1701.d.profligate.gain$"
