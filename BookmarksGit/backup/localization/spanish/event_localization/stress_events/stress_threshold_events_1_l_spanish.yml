 stress_threshold.2351.i: "Disculpad, bien, repetid vuestra historia…"
 stress_threshold.3401.t: "Ataque de nervios: matando al mensajero"
 stress_threshold.3401.desc.intro: "Tengo la cabeza como una tormenta atrapada en un huevo. Me retuerzo, intentando estar a gusto en el trono cuando un mensajero me cuenta alguna historia lacrimógena irrelevante: piratas, bandidos, asaltantes, o alguna de esas tonterías de plebeyos.\n\nLa presión en mi cráneo aumenta, exigiendo liberación, donde sea, y casi sin querer, mi boca empieza a hablar."
 stress_threshold.3401.desc.vengeful: "«¿No me tiraste un huevo hace años?"
 stress_threshold.3401.desc.wrathful: "«¿Cómo osas molestarme con tales menudencias?"
 stress_threshold.3401.desc.impatient: "«¡Suéltalo ya, necio! ¡Ahg, qué lento!"
 stress_threshold.3401.desc.arbitrary: "«Por [ROOT.GetCharacter.GetFaith.HighGodName], cómo hueles."
 stress_threshold.3401.desc.paranoid: "«¿Crees que voy a caer en esas obvias mentiras. ¡Es obvio que eres un asesino a sueldo!"
 stress_threshold.3401.desc.callous: "«No me preocupan semejantes problemitas."
 stress_threshold.3401.desc.sadistic: "«Tu pobre servicio da un mal ejemplo."
 stress_threshold.3401.desc.fallback: "$stress_threshold.3401.desc.wrathful$"
 stress_threshold.3401.desc.rump: "¡#EMP Decapitad a este idiota!#!»\n\nLa corte se queda en un silencio sepulcral."
 stress_threshold.3401.a.reclusive.gain: "Y después, ¡fuera de mi vista, todos!"
 stress_threshold.3401.a.reclusive.effect: "$stress_threshold.3401.a.reclusive.gain$"
 stress_threshold.3401.a.reclusive.list: "Todo [character|lE] fuera de tu casa directa"
 stress_threshold.3401.b.irritable.gain: "¡Y decapitad a todo aquel que intente hablar conmigo!"
 stress_threshold.3401.b.irritable.effect: "$stress_threshold.3401.b.irritable.gain$"
 stress_threshold.3401.c.journaller.gain: "¡Estrujad del cadáver! ¡#EMP Sacaré tinta de sus fluidos!#!"
 stress_threshold.3401.c.journaller.effect: "$stress_threshold.3401.c.journaller.gain$"
 stress_threshold.3401.d.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3401.d.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3401.e.drunkard.gain: "¡Y traedme algo de beber! ¡Dos copas!"
 stress_threshold.3401.e.drunkard.effect: "$stress_threshold.3401.e.drunkard.gain$"
 stress_threshold.3401.f.hashishiyah.gain: "¡Y traedme pasteles de hachís!"
 stress_threshold.3401.f.hashishiyah.effect: "$stress_threshold.3401.f.hashishiyah.gain$"
 stress_threshold.3401.g: "¡Y traedme la cabeza para un reposapiés!"
 stress_threshold.3411.t: "Ataque de nervios: ¡no me lo merezco!"
 stress_threshold.3411.desc.intro: "No puedo hacerlo. No puedo hacerlo. ¡No puedo seguir siendo [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l] ni un momento más! ¿Cómo puede nadie #EMP gestionar#! esta cantidad de estrés? No importa"
 stress_threshold.3411.desc.generous: "cuánto dé, lo generos[ROOT.Char.Custom('ES_OA')] que sea con mis súbditos, algunos parecen ser siempre pobres, y otros siempre parecen odiarme."
 stress_threshold.3411.desc.diligent: "cuánto trabaje, cuántas noches en vela pase lejos del lecho, los problemas del señorío solo parecen multiplicarse y enconarse."
 stress_threshold.3411.desc.patient: "cuán pacientemente escuche un problema tras otro, simplemente parece que nunca tengo suficientes soluciones."
 stress_threshold.3411.desc.humble: "a poco que deje que mi orgullo se interponga en mi deber, sigo sintiendo que me consume viv[ROOT.Char.Custom('ES_OA')] mi propia arrogancia."
 stress_threshold.3411.desc.shy: "cuánto esfuerzo ponga en celebrar audiencias, la multitud de cortesanos me causa ataques de pánico."
 stress_threshold.3411.desc.just: "cuán just[ROOT.Char.Custom('ES_OA')] sea, cuán fervientemente imponga el imperio de la ley, el crimen sigue presente en cada rincón de mi dominio."
 stress_threshold.3411.desc.trusting: "cuántas veces perdone a la gente, les dé préstamos o les conceda el beneficio de la duda, siempre parece ocurrir algo catastrófico e impredecible."
 stress_threshold.3411.desc.compassionate: "cuán a menudo trate de celebrar audiencia, escuchar al pueblo llano, siempre hay cientos más esperando a pedirme ayuda."
 stress_threshold.3411.desc.forgiving: "$stress_threshold.3411.desc.trusting$"
 stress_threshold.3411.desc.fallback: "cuánto lo intente, todo parece ser un error, todo logro se convierte en cenizas en mi mano."
 stress_threshold.3411.desc.rump: "\n\nEstá claro que #EMP nunca#! seré lo bastante buen[ROOT.Char.Custom('ES_OA')] para gobernar. Algo #EMP tiene#! que ceder."
 stress_threshold.3411.a.reclusive.gain: "¡NO ME MIRÉIS!"
 stress_threshold.3411.a.reclusive.effect: "$stress_threshold.2351.a.reclusive.gain$"
 stress_threshold.3411.b.flagellant.gain: "¡Mi carne a cambio de perdón!"
 stress_threshold.3411.b.flagellant.effect: "$stress_threshold.3411.b.flagellant.gain$"
 stress_threshold.3411.c.profligate.gain: "Grandes monumentos engañarán a mis súbditos…"
 stress_threshold.3411.c.profligate.effect: "$stress_threshold.3411.c.profligate.gain$"
 stress_threshold.3411.d.improvident.gain: "¿Y si el tesoro perteneciera a todos?"
 stress_threshold.3411.d.improvident.effect: "$stress_threshold.3411.d.improvident.gain$"
 stress_threshold.3411.e.contrite.gain: "El mundo #EMP debe#! conocer mis deficiencias!"
 stress_threshold.3411.e.contrite.effect: "$stress_threshold.3411.e.contrite.gain$"
 stress_threshold.3411.f.inappetetic.gain: "¡Vaciad las despensas! No me merezco comida tentadora."
 stress_threshold.3411.f.inappetetic.effect: "$stress_threshold.3411.f.inappetetic.gain$"
 stress_threshold.3411.f.inappetetic.list: "Todo [courtier|lE] e [guest|lE] pasa hambre contigo"
 stress_threshold.3411.g.journaller.gain: "¡Mis viejos diarios! Debo estudiar mis fallos…"
 stress_threshold.3411.g.journaller.effect: "$stress_threshold.3411.g.journaller.gain$"
 stress_threshold.3411.h.confider.gain: "$stress_threshold.1701.h.confider.gain$"
 stress_threshold.3411.h.confider.effect: "$stress_threshold.1701.h.confider.effect$"
 stress_threshold.3411.i.athletic.gain: "No puedo huir de esta responsabilidad, pero puedo intentarlo."
 stress_threshold.3411.i.athletic.effect: "$stress_threshold.3411.i.athletic.gain$"
 stress_threshold.3411.j.drunkard.gain: "Traedme un barril de bebida para ahogar mis penas."
 stress_threshold.3411.j.drunkard.effect: "$stress_threshold.3411.j.drunkard.gain$"
 stress_threshold.3411.k.hashishiyah.gain: "Quiero el suficiente hachís para destrozar esta vergüenza."
 stress_threshold.3411.k.hashishiyah.effect: "$stress_threshold.3411.k.hashishiyah.gain$"
 stress_threshold.3411.l: "¡Se acabó! ¡Abdico!"
 stress_threshold.3411.l.list: "Todo [vassal|lE] que no te odie"
 stress_threshold.3411.l.tt: "Todos los [claims|lE] contra tus [titles|lE] pasan a estar [Concept( 'pressed', 'reinvindicados' )|E]"
 stress_threshold.3421.t: "Ataque de nervios: dominio del desenfreno"
 stress_threshold.3421.desc.intro: "\"[ROOT.Char.Custom('FormOfAddressForLiege')|U]\", suplica el sirviente, «¿No podéis hacer algo? ¡[burning_holding.GetNameNoTier] está ardiendo! ¡Debéis enviar ayuda!».\n\n"
 stress_threshold.3421.desc.lustful: "Estiro las manos hasta entrar en contacto, sin esfuerzo, con hermosa carne joven. El visitante no parece afectar al coro de gemidos a mis espaldas."
 #Go full Denethor:
 stress_threshold.3421.desc.gluttonous: "Sigo engullendo comida, interrumpiendo solo mi festín unipersonal al cabo de varios minutos incómodos, cuando queda claro que el mensajero no se irá sin una orden explícita."
 stress_threshold.3421.desc.greedy: "Sigo contando las monedas, impertérrit[ROOT.Char.Custom('ES_OA')]. Los relucientes montones de plata y oro me parecen como las torres de un pequeño castillo, ordenados por tamaño y pureza, que suponen una parte considerable de mis riquezas."
 stress_threshold.3421.desc.lazy: "Mis ojos siguen cerrados. Me balanceo suavemente en mi hamaca, a solas —salvo por un mensajero y el rescate de un [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l]— en la torre más alta que poseo entre sábanas y almohadas mullidas."
 stress_threshold.3421.desc.arrogant: "Miro a la maqueta de una versión nueva y perfecta del palacio ideal. Es como yo en cada detalle y, como lo estoy haciendo yo, hasta el último detalle es intrínsecamente correcto."
 stress_threshold.3421.desc.craven: "Me mantengo firmemente protegid[ROOT.Char.Custom('ES_OA')] tras una puerta con ribetes de hierro. Haría falta una docena de soldados corpulentos para entrar aquí, y en este aposento seguro y sin ventanas, me encuentro lejos del peligro."
 stress_threshold.3421.desc.gregarious: "Apenas le oigo con el ruido de las risas estridentes y la diversión que se escucha detrás de mi. La fiesta está en pleno apogeo y lleva días así."
 stress_threshold.3421.desc.cynical: "Le miro desde la puerta de mi santuario, mi rostro es el retrato de la incredulidad. Ardiendo, ¿de verdad?. Qué mentira más clara y obvia. ¿Cómo puedo saber que de verdad es uno de #EMP mis#! sirvientes? ¡Podría ser cualquiera! Mejor librarse de él rápidamente."
 stress_threshold.3421.desc.zealous: "Sigo leyendo [ROOT.GetCharacter.GetFaith.ReligiousText], rodead[ROOT.Char.Custom('ES_OA')] por los símbolos sagrados de mi fe, rogando a [ROOT.GetCharacter.GetFaith.HighGodName] que me guíe. Solo me giro cuando queda claro que el mensajero no se irá."
 stress_threshold.3421.desc.stubborn: "Mantengo los ojos cerrados, la cama lisa. Mi rutina es mi rutina y no la cambiaré sin un #EMP excelente#! motivo. Solo cuando el mensajero empieza a hablar de nuevo, me revuelvo."
 stress_threshold.3421.desc.fallback: "Estoy en la torre más alta de [capital_holding.GetNameNoTier], contemplando la capital con la boca fruncida. Es como si no hubiera salido de aquí en días y, cada vez que salgo, algo más va drásticamente mal."
 stress_threshold.3421.desc.rump: "\n\n«Creo que di órdenes estrictas de que no se me molestara», replico. Solo esta estancia, esta realidad, es lo que tiene sentido para mi desgastada mente."
 stress_threshold.3421.a.rakish.gain: "Traedme compañía y enviaré ayuda."
