l_spanish:
 ceremonial_petition_prefix: "Petición ceremonial:"
 court_ceremonial.1000.t: "$ceremonial_petition_prefix$ respaldo para la regencia"
 court_ceremonial.1000.opening: "[petition_vassal.Custom('ES_ElLa')|U] [petition_vassal.GetTitledFirstName|l] da un paso adelante, inclinándose profundamente ante la corte reunida, mientras mis ayudantes me traen una petición escrita de su puño y letra.\n\nHabla de modo claro y directo, «Majestuos[petition_liege.Custom('ES_OA')] [petition_liege.GetTitleAsName|l], hoy acudo a solicitar humildemente vuestra intercesión en un asunto importante».\n\n"
 court_ceremonial.1000.desc: "«Como jef[petition_vassal.Custom('ES_EA')] de una familia orgullosa de servir atentamente a [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], con humildad y lealtad yo, un[petition_vassal.Custom('ES_XA')] orgullos[petition_vassal.Custom('ES_OA')] [petition_vassal.GetDynasty.GetName], solicito vuestro respaldo como regente del señorío»."
 court_ceremonial.1000.a: "Acepto con gentileza vuestra sentida petición."
 court_ceremonial.1000.b: "A lo mejor, si apoyáis a tal [ROOT.Char.GetConfederation.GetName]…"
 court_ceremonial.1000.c: "Un favor real no se debe olvidar."
 court_ceremonial.1000.d: "Seguro que tenéis obsequios generosos que ofrecer a cambio."
 court_ceremonial.1000.e: "Eso no será posible."
 court_ceremonial.1000.f: "Sí, a cambio del servicio de [knight.GetFirstNameNoTooltip]."
 court_ceremonial.1000.g: "[monk.Custom('ES_ElLa')|U] [monk.GetTitledFirstNameNoTooltip|l] cumpliría perfectamente con el papel de [GetTrait('devoted').GetName( monk )|l]."
 court_ceremonial.1000.h: "Arreglemos nuestros viejos acuerdos."
 court_ceremonial.1100.t: "$ceremonial_petition_prefix$ respaldo para la gobernación"
 court_ceremonial.1100.desc: "«Como jef[petition_vassal.Custom('ES_EA')] de una familia orgullosa de servir atentamente a [petition_vassal.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip], con humildad y lealtad yo, un[petition_vassal.Custom('ES_XA')] orgullos[petition_vassal.Custom('ES_OA')] [petition_vassal.GetDynasty.GetName], solicito el respaldo real para que sirvamos como gobernadores»."
 court_ceremonial.1200.t: "$ceremonial_petition_prefix$ matrimonio real"
 court_ceremonial.1200.desc: "«Como jef[petition_vassal.Custom('ES_EA')] de una de las familias principales del señorío, un[petition_vassal.Custom('ES_XA')] orgullos[petition_vassal.Custom('ES_OA')] [petition_vassal.GetDynasty.GetName], solicito vuestro consentimiento formal para un matrimonio con vuestra muy ilustre y santificada casa»."
 court_ceremonial.1300.t: "$ceremonial_petition_prefix$ la dignidad de [petition_vassal.GetHouse.GetBaseNameNoTooltip]"
 court_ceremonial.1300.desc: "«Como jef[petition_vassal.Custom('ES_EA')] de una de las familias principales del señorío, un[petition_vassal.Custom('ES_XA')] orgullos[petition_vassal.Custom('ES_OA')] [petition_vassal.GetDynasty.GetName], solicito vuestro reconocimiento formal del linaje y la estirpe orgullosa de mi casa entre el estamento noble [petition_vassal.GetTopLiege.GetPrimaryTitle.GetAdjectiveNoTooltip]»."
