l_spanish:
 #Empty Granaries
 hold_court.6000.t: "Graneros vacíos"
 hold_court.6000.desc_intro: "Ante mí está [6000_poor.Custom2('MyCharacterIntroduction', ROOT.Char)], con la cabeza gacha.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], [6000_province.GetNameNoTooltip] ha sufrido mucho últimamente por culpa"
 hold_court.6000.desc_occupation: "de la ocupación enemiga."
 hold_court.6000.desc_raiding: "de los asaltos y los saqueos."
 hold_court.6000.desc_epidemics: "de las plagas."
 hold_court.6000.desc_winter: "del duro invierno."
 hold_court.6000.desc_middle: "¡La gente pasa hambre, nuestros campos no se recuperan y nuestro ganado ya no es suficiente para sobrevivir!"
 hold_court.6000.desc_count: "[6000_count.Custom2('MyCharacterIntroduction', 6000_poor)|U] carece del dinero o la voluntad de ayudarnos."
 hold_court.6000.desc_ending: "¡Os rogamos que intervengáis con vuestra gran magnanimidad para salvar a vuestros leales súbditos!».\n\nSe inclina profundamente y queda en silencio."
 hold_court.6000.a: "Algo de oro aliviará vuestros sufrimientos."
 hold_court.6000.b: "Os concederé una reducción de impuestos para ayudar a levantaros."
 hold_court.6000.c: "Conozco a la persona adecuada para el trabajo."
 hold_court.6000.c.tt: "Envías a [inspector.GetTitledFirstName|l] como inspector[inspector.Custom('ES_XA')] oficial para supervisar la recuperación del condado"
 hold_court.6000.d: "Seguro que os las podéis apañar solos."
 #From Beyond the Border
 hold_court.6030.t: "Más allá de la frontera"
 hold_court.6030.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], vengo de la comunidad religiosa de [6030_church.GetName], en el [6030_border.GetName].»\n\n«Allí, un grupo de [6030_monk.GetWomenMen] sabi[6030_monk.Custom('ES_OA')]s y piados[6030_monk.Custom('ES_OA')]s lleva siglos recopilando y conservando los conocimientos tradicionales de la cultura [6030_monk.GetCulture.GetName]. Como gesto de buena voluntad, os ofrezco esta valiosa antología de textos [6030_monk.GetCulture.GetCollectiveNounNoTooltip] traducidos a vuestro propio idioma.\n\n«Esperamos que la aceptéis y obtengáis una nueva perspectiva de nuestro pueblo»."
 hold_court.6030.a: "Acepto graciosamente."
 hold_court.6030.b: "¡Por favor, quédate y enséñame más!"
 hold_court.6030.b.tt.2: "Todos los gobernantes de cultura [6030_monk.GetCulture.GetName]"
 hold_court.6030.c: "Me da igual, solo quítate de mi vista."
 hold_court.6030.d: "¡Vuestra cultura inferior no es digna de ser recordada!"
 hold_court.6030.d.tt: "Todos tus vasallos de cultura [6030_monk.GetCulture.GetName]"
 #A Lost Treasure
 hold_court.6040.t: "Un tesoro perdido"
 hold_court.6040.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], represento a la comunidad religiosa de [6040_church.GetName]».\n\n«Mientras rebuscábamos en nuestros modestos archivos, nos hemos topado con un libro peculiar. La portada está llena de polvo, la encuadernación es frágil y las páginas, amarillentas por el paso del tiempo, pero contiene unos dibujos de lo más insólito y ninguno de los [6040_monk.GetFaith.PriestNeuterPlural] reconoce siquiera la escritura».\n\n«Estamos seguros de que es único en el mundo, una cápsula de conocimiento perdida hace tiempo, ¡un verdadero tesoro! Por eso os lo ofrecemos. Tal vez sea la copia original del testamento de [6040_monk.GetFaith.HighGodName] ¡o son recuerdos de la creación del mundo!»."
 hold_court.6040.a: "Gracias, lo añadiré a mi colección."
 hold_court.6040.b: "#EMP ¡Fascinante!#! ¡Llamad al anticuario!"
 hold_court.6040.b.tt: "Tu anticuario no tiene ni idea."
 hold_court_6040_b_fake: "El libro es una falsificación chapucera, sin valor e inútil"
 hold_court_6040_b_generic: "Es un libro ciertamente viejo, pero solo es un [6040_monk.Custom('GetOldBook')]."
 hold_court_6040_b_clueless: "Ni tu anticuario puede arrojar algo de luz sobre los orígenes o el propósito del libro"
 hold_court_6040_b_artifact: "¡El libro es un ejemplar antiguo y precioso de una obra maestra!"
 hold_court.6040.c: "¡Dejadme verlo #EMP ahora mismo#!!"
 hold_court.6040.c.tt: "¡Es una falsificación chapucera!"
 hold_court.6040.c.tt.2: "El libro seguirá siendo un misterio para ti"
 hold_court.6040.c.tt.3: "Es un manuscrito bonito, pero nada especial"
 hold_court.6040.c.tt.4: "Es un texto poco común y valioso"
 hold_court_6040_c_clueless: "El texto y el contenido del libro están más allá de tu comprensión"
 hold_court.6040.d: "¡Debe ser obra de [ROOT.Char.GetFaith.DevilName]! ¡QUEMADLO!"
 hold_court.6040.e: "¿A quién le importan los libros?"
 #A Holy Tomb
 hold_court.6050.t: "Una tumba santa"
 hold_court.6050.desc: "El/la campesin[6050_pop.Custom('ES_OA')] que tengo delante parece a punto de explotar de emoción.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! ¡Los milagros! ¡La santidad! ¡Nos han #EMP BENDECIDO#!!».\n\nSus divagaciones entusiastas son confusas, pero finalmente llego al meollo: quiere que patrocine el culto a un[6050_holy.Custom('ES_XA')] sant[6050_holy.Custom('ES_OA')] local que murió hace poco en [6050_tomb.GetNameNoTooltip]. [6050_holy.GetFirstName] obró milagros en vida y se [6050_holy.GetHerHim] conoce por [6050_holy.Custom('GetMiracle1')] y [6050_holy.Custom('GetMiracle2')]. Su tumba atrae a visitantes devotos de todos los rincones del señorío."
 hold_court.6050.desc_hof: "\n\nComo [head_of_faith|lE], estoy en mi derecho de condenar o promover este culto."
 hold_court.6050.a: "Su Santidad recibirá la veneración que merece."
 hold_court.6050.b: "Lo sabía. Tal sant[6050_holy.Custom('ES_OA')] me visitó en sueños."
 hold_court.6050.c: "¡Erradicaré esta necedad blasfema ahora mismo!"
 hold_court.6050.d: "No me interesan las supersticiones campesinas."
 tougher_to_convert: "Comunidad religiosa fuerte"
 tougher_to_convert_desc: "La identidad religiosa de este condado se ha reforzado recientemente, lo que dificulta mucho convertirlo.\n\nVelocidad de conversión religiosa #N -25 %#!"
 easier_to_convert: "Comunidad religiosa debilitada"
 easier_to_convert_desc: "La identidad religiosa de este condado se ha debilitado recientemente, haciéndolo más susceptible a nuevas fes.\n\nVelocidad de conversión religiosa #P +25 %#!"
 easier_to_culture_convert: "Comunidad cultural debilitada"
 easier_to_culture_convert_desc: "La identidad cultural de este condado se ha debilitado recientemente, haciéndolo más susceptible a nuevas culturas.\n\nVelocidad de conversión cultural #P +25 %#!"
 #A Convenient offer
 hold_court.6060.t: "Una oferta conveniente"
 hold_court.6060.desc: "[6060_rich.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está ante mí, con una expresión esperanzada en el rostro.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U],"
 hold_court.6060.desc_merchant: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], permitid que me presente: me llamo [6060_rich.GetTitledFirstName|l] y soy un[6060_rich.Custom('ES_XA')] comerciante ric[6060_rich.Custom('ES_OA')] de la capital.\n\n"
 hold_court.6060.desc_ending: "«No he podido evitar notar que, de un tiempo a esta parte, las finanzas del señorío no gozan de buena salud. Por supuesto, las habéis administrado de forma atroz pero, quizás, os vendría bien un poco de oro extra.\n\n«Podría quitaros de las manos un asentamiento menor a cambio de una generosa cantidad de oro. ¿Os parece aceptable?»."
 hold_court.6060.a: "Está bien. Quédate con [6060_offer.GetNameNoTooltip]."
 hold_court.6060.b: "Tomad la tierra y construid una ciudad en ella."
 hold_court.6060.b.tt.success: "[6060_rich.GetFirstNameNoTooltip] acepta pagar más"
 hold_court.6060.b.tt.failure: "[6060_rich.GetFirstNameNoTooltip] mantiene su última oferta y quedas como un[ROOT.Char.Custom('ES_XA')] idiota codicios[ROOT.Char.Custom('ES_OA')]"
 hold_court.6060.c: "No necesito tu oro."
 character_title_cannot_be_revoked_tt: "No podrás revocar el título durante 25 años."
 protected_from_revocation.tt: "Los títulos del personaje están protegidos de toda revocación"
 #Budding Ally
 hold_court.6070.t: "Aliado incipiente"
 hold_court.6070.desc: "«Mi [ROOT.Char.GetLadyLord], me llamo [6070_embassy.GetTitledFirstName|l] y soy embajador[6070_embassy.Custom('ES_XA')] de vuestr[6070_sender.Custom('ES_OA')] aliad[6070_sender.Custom('ES_OA')], [6070_sender.GetTitledFirstName|l]. Os traigo sus saludos amistosos y una oferta».\n\n«¡Mi [6070_sender.Custom('ES_SennorSennora')] valora vuestra amistad por encima de todo y, como señal de buena voluntad, os envía a este niñ[6070_child.Custom('ES_OA')], su [6070_child.Custom('GetDaughterSon')] [6070_child.GetFirstName], para que [6070_child.Custom('ES_LoLa')] eduquéis como mejor os parezca.\n\n¡Mi [6070_sender.GetLadyLord] espera que este gesto refuerce vuestra alianza y está segur[6070_sender.Custom('ES_OA')] de que [6070_child.GetFirstNameNoTooltip] estará en buenas manos»."
 hold_court.6070.a: "Acepto gustosamente tu oferta."
 hold_court.6070.b: "¡Por supuesto! ¡[6070_friend.GetFirstNameNoTooltip], dad[6070_child.Custom('ES_LeLa')] una vuelta!"
 hold_court.6070.c: "Acepto, pero a cambio espero un compromiso."
 hold_court.6070.d: "Disculpadme, pero ahora no puedo aceptar esta responsabilidad."
 hold_court.6070.e: "Todo el mundo sabe que es[6070_child.Custom('ES_EA')] niñ[6070_child.Custom('ES_OA')] es una amenaza, ¡a mí no me [6070_child.GetHerHim] endilgáis!"
 #Settling the [people]
 hold_court.6080.t: "Asentar a la nación [6080_culture.GetNameNoTooltip]"
 hold_court.6080.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], represento a la nación [6080_culture.GetNameNoTooltip] del [6080_county.GetNameNoTooltip]», afirma [6080_count.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«Somos súbditos devotos y fieles, pero nuestra tierra es pobre, poco desarrollada y escasamente poblada. ¡Por favor, permitid que nos reasentemos allí y que la administremos según nuestras tradiciones!\n\nBajo vuestra benévola protección, nuestra tierra puede seguir prosperando, ¡y ganaréis un nuevo vasallo fiel!»."
 hold_court.6080.a: "Está bien. Podéis poblar el [6080_county.GetNameNoTooltip] por mí."
 hold_court.6080.a.tt: "No podrás revocar este título hasta la muerte de [6080_count.GetFirstNameNoTooltip]"
 hold_court.6080.b: "Sé lo que es mejor para el [6080_county.GetNameNoTooltip]."
 hold_court.6080.c: "Vuestra gente siempre tendrá un lugar seguro en [6080_province.GetNameNoTooltip]."
 #Heretics at Large
 hold_court.6090.t: "Herejes sueltos"
 hold_court.6090.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], lamento informaros que la situación religiosa en mis tierras está fuera de control…».\n\n«¡He tratado de hacer que mis súbditos vean la luz de nuestra verdadera fe, pero son demasiados los que persisten en sus creencias erróneas! ¡Os ruego que uséis vuestra autoridad y poder para ayudarme!»."
 hold_court.6090.desc.almoner: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], si se me permite», tercia [high_almoner.Custom2('MyCharacterIntroduction', ROOT.Char)], «¿no creéis que se les podría persuadir si se conceden limosnas generosas a los fieles #EMP correctos#!?»."
 hold_court.6090.desc.executioner: "\n\n«¡Para mí que solo necesitan #EMP una mano firme!#!», dice [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] con una sonrisa lúgubre."
 hold_court.6090.a: "[court_chaplain.GetFirstNameNoTooltip], ved qué podéis hacer."
 hold_court.6090.b: "[high_almoner.GetFirstNameNoTooltip], organizad algunas limosnas en la zona."
 hold_court.6090.c: "La coexistencia pacífica siempre es la mejor solución."
 title_granted_to_local_leader_tt: "[6090_main_county.GetName] recibirá un sitio local para el [6090_main_county.GetCountyData.GetFaith.GetName|l] Recibirás un [hook|lE] sobre ellos."
 hold_court.6090.d: "[executioner.GetFirstNameNoTooltip], dad ejemplo con algunos incrédulos."
 hold_court.6090.e: "Me parece que esto es problema vuestro, no mío"
 #A Land at War
 hold_court.6100.t: "Una tierra en guerra"
 hold_court.6100.desc: "Frente a mí se encuentran [6100_vassal_1.Custom2('MyCharacterIntroduction', ROOT.Char)] y [6100_vassal_2.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza [6100_vassal_1.GetFirstNameNoTooltip], «la guerra entre [6100_vassal_2.Custom('ES_ElLa')] [6100_vassal_2.GetTitledFirstNameNoTooltip|l] y yo se prolonga por su testaruda negativa a entrar en razón, así que he acudido a vos para que mediéis».\n\n«¡¿O sea que ahora es #EMP culpa mía#!?!», interrumpe [6100_vassal_2.GetFirstNameNoTooltip]. «¡Bellac[6100_vassal_1.Custom('ES_OA')] demencial! Decídselo vos, [ROOT.Char.Custom('FormOfAddressForLiege')]!»."
 hold_court.6100.desc.jester: "\n\n[jester.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se anima: «¡Oh, me #EMP encantan#! las riñas mezquinas! ¡Van bien con RIMAS DIVERTIDAS!»."
 hold_court.6100.a: "Cualquiera vería que [6100_vassal_1.GetFirstNameNoTooltip] tiene la razón."
 hold_court.6100.b: "La postura de [6100_vassal_2.GetFirstNameNoTooltip] es legítima"
 hold_court.6100.c: "Deja de luchar de una vez o de lo contrario…"
 hold_court.6100.d: "Estoy hart[ROOT.Char.Custom('ES_OA')] de vuestras estupideces. ¡A la prisión los dos!"
 hold_court.6100.e: "Solucionemos esto como guerreros honorables."
 hold_court.6100.e.tt: "Que los dos contendientes solucionen la guerra con un duelo"
 hold_court.6100.f: "¡Ja, ja, ja, buena idea! ¡Os intercambiaréis ocurrencias en rima!"
 hold_court.6100.f.1: "«Brib[6100_vassal_2.Custom('ES_OnOna')] nacid[6100_vassal_2.Custom('ES_OA')] en un seto\nque debe colgarse de un abeto…\n¿Te odio tanto\nque me das espanto?..."
 hold_court.6100.f.1.t: "Te carcajeas con los flojos intentos de [6100_vassal_1.GetShortUIName|U]"
 hold_court.6100.f.2: "«¡Gamberr[6100_vassal_1.Custom('ES_OA')] de viña!\nno asustas ni a una niña…\n¿Te daré una lección\nporque no tienes perdón?…"
 hold_court.6100.f.2.t: "Ruges de risa con las horribles líneas de [6100_vassal_2.GetShortUIName|U]"
 hold_court.6100.g: "Me molestáis con vuestras riñas mezquinas. Marchaos."
 hold_court.6100.g.tt: "La guerra continúa"
 hold_court.6101.t: "[sc_victor.GetTitledFirstName|U] vence el duelo"
 hold_court.6101.tt: "Se proclama a [sc_victor.GetTitledFirstName|U] vencedor[sc_victor.Custom('ES_XA')] de la guerra"
 #A Ravished Land
 hold_court.6110.t: "Una tierra arrasada"
 hold_court.6110.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡no soy más que un humilde campesino, pero os ruego vuestra ayuda! ¡La tierra de mi gente ha sido arrasada por la guerra larga y sanguinaria entre vuestros vasallos [6110_vassal_1.Custom('ES_ElLa')] [6110_vassal_1.GetTitledFirstName|l] y [6100_vassal_2.Custom('ES_ElLa')] [6110_vassal_2.GetTitledFirstName|l]!».\n\n«¡Arden los campos, se masacra a los animales y los campesinos mueren! ¡Por favor, detened el derramamiento de sangre!»."
 hold_court.6110.desc.almoner: "\n\n«Que la misericordia de [almoner.GetFaith.HighGodName] y la generosidad de los hijos [almoner.GetFaith.HighGodNamePossessive] sean un bálsamo para vuestros sufrimientos» sugiere bajito [almoner.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6110.a: "La guerra ha terminado y [6110_vassal_1.Custom('ES_ElLa')] [6110_vassal_1.GetTitledFirstNameNoTooltip|l] es [Select_CString( 6110_vassal_1.IsFemale, 'la ganadora', 'el ganador' )]."
 hold_court.6110.b: "¡Hay que detener de inmediato a ambos bandos!"
 hold_court.6110.c: "Esta guerra es absurda, [6110_vassal_2.Custom('ES_ElLa')] [6110_vassal_2.GetTitledFirstName|l] es [Select_CString( 6110_vassal_2.IsFemale, 'la ganadora', 'el ganador' )]."
 hold_court.6110.e: "Un campesino no debe inmiscuirse en los asuntos de la nobleza."
 6110_custom_every_realm_1: "Todos los condados del señorío de [6110_vassal_1.GetShortUIName]"
 6110_custom_every_realm_2: "Todos los condados del señorío de [6110_vassal_2.GetShortUIName]"
 #The Day of Truth
 hold_court.6120.t: "El día de la verdad"
 hold_court.6120.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!», [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] aparece en escena. «Tengo una idea para mejorar la tributación».\n\n«Podéis enviar tasadores a encuestar a vuestros súbditos sobre toda propiedad: nombre, propietario, extensión y valor, ¡además de cuánta gente y animales viven en ella!»."
 hold_court.6120.desc.seneschal: "\n\n«Por favor, [ROOT.Char.Custom('FormOfAddressForLiege')], dejadme supervisar esta cuestión», habla [seneschal.Custom2('YourCharacterIntroduction', ROOT.Char)]."
 hold_court.6120.desc.swans: "\n\n«¡Y yo proporcionaré una lista de todos los cisnes de vuestra tierra! ¡Mi favorito es [keeper_swans.Custom('GetSwanName')]! ¿Os he contado lo blandita y mullida que tiene la tripa. Ayer salimos a dar un paseo y…». Decido hacer caso omiso de [keeper_swans.Custom2('MyCharacterIntroduction', ROOT.Char)] mientras habla del maldito pájaro."
 hold_court.6120.desc.jester: "\n\n«¡Pero los números son un #EMP rooollo!#!», se queja [jester.Custom2('MyCharacterIntroduction', ROOT.Char)]. «¡Mejor bailemos!»"
 hold_court.6120.a: "Está bien, adelante con el estudio."
 hold_court.6120.a.tt: "Empieza el estudio. Tardará unos meses en completarse."
 hold_court.6120.b: "[seneschal.GetFirstNameNoTooltip], ocupaos de esto."
 hold_court.6120.c: "Si quiero mejorar la tributación, solo tengo que exigir #EMP más#! impuestos…"
 6120_every_vassal: "Cada vasallo tuyo"
 hold_court.6120.d: "No vale la pena."
 hold_court.6120.e: "¡Cierto, alejémonos bailando de esos números malvados!"
 swan_name_illfated: "Desdichado"
 swan_name_rose: "Rosa"
 swan_name_honky: "Graznagrazno"
 swan_name_honker: "Graznador"
 swan_name_hugo: "Hugo"
 swan_name_leda: "Leda"
 swan_name_anklebiter: "Muerdetobillos"
 swan_name_angrynipper: "Tenaza feroz"
 swan_name_odette: "Odette"
 hold_court.6121.t: "El día de la verdad: estudio terminado"
 hold_court.6121.desc: "«Ya está hecho, [ROOT.Char.Custom('FormOfAddressForLiege')]», afirma [6121_responsible.Custom2('MyCharacterIntroduction', ROOT.Char)] mientras se inclina ante mí.\n\n«Hace meses encargasteis un estudio de todas vuestras tierras y ya está terminado; los detalles sobre propiedades y valores de las tierras se han recopilado en este libro. ¡Mientras esta descripción sea fiel a la realidad, la tributación será más eficiente en todo vuestro señorío!»."
 hold_court.6121.a: "¡Un trabajo excelente, [6121_responsible.GetFirstNameNoTooltip]!"
 #The Cadastre
 hold_court.6130.t: "El catastro"
 hold_court.6130.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», dice [6130_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Propongo un estudio catastral de todos los condados que poseéis».\n\n«¡Un mejor conocimiento y cartografía de vuestras tierras aumentará sin duda su prosperidad!»."
 hold_court.6130.a: "De acuerdo, [6130_proposer.GetFirstNameNoTooltip]. Puedes proceder."
 hold_court.6130.a.tt: "[6130_proposer.GetFirstNameNoTooltip] empieza a trabajar en el estudio catastral. Tardará varios meses en terminarse y cuando esté listo, dará estas recompensas:"
 hold_court.6130.d: "Los mapas están sobrevalorados."
 hold_court.6131.t: "El catastro: ¡terminado!"
 hold_court.6131.desc: "[6131_proposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina sucintamente ante mí y me explica con una sonrisa de satisfacción: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], recordaréis que hace meses invertisteis una gran suma de oro en un catastro de vuestros condados». \n\n«¡He supervisado este asunto personalmente y puedo decir con todo orgullo que el trabajo está terminado!»."
 hold_court.6131.desc_tutor: "También me agrada oír un informe detallado de lo que [6130_tutored.GetTitledFirstName|l] ha aprendido bajo la dirección de [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_hunt: "\n\nTambién me agrada oír un informe detallado de la gran ayuda que ha ofrecido [6130_helper.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 hold_court.6131.desc_dead: "\n\nPor desgracia, [6130_helper.GetTitledFirstName|l] no vivió para ver la finalización del catastro que prometió ayudar a realizar."
 hold_court.6131.a: "¡Oro bien empleado!"
 all_realm_county: "Cada [county|lE] del [realm|lE]"
 #A Cumbersome Gift
 hold_court.6140.t: "Un regalo engorroso"
 hold_court.6140.desc: "El salón del trono enmudece cuando [6140_gifter.Custom2('MyCharacterIntroduction', ROOT.Char)] entra triunfante, seguid[6140_gifter.Custom('ES_OA')] por dos sirvientes que luchan por arrastrar #EMP un ejemplar encadenado de [ROOT.Char.Custom('GetAnimalType')]#!.\n\nCon una sonrisa de orgullo, [6140_gifter.GetFirstNameNoTooltip] proclama: «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], os hago entrega de un regalo digno [ROOT.Char.Custom('ES_DelDela')] gobernante más poderos[ROOT.Char.Custom('ES_OA')] del mundo! ¡Hemos cazado este magnífico animal en el/la [6140_province.GetTerrain.GetNameNoTooltip] de [6140_province.GetCounty.GetName] y ahora os lo ofrezco como símbolo de mi lealtad y vuestro poder sin igual!»."
 6140_bear: "oso"
 6140_tiger: "tigre"
 6140_lion: "león"
 hold_court.6140.a: "Gracias, necesitaba una nueva alfombra."
 hold_court.6140.a.tt: "Se mata al animal para conseguir su piel."
 hold_court.6140.artifact_tt: "Recibes un [court_artifact|lE] en forma de piel"
 hold_court.6140.artifact_toast: "Piel adquirida"
 hold_court.6140.b: "¡Cierto! ¡Una bestia poderosa para un gobernante poderoso!"
 hold_court.6140.c: "¡Mi bufón aprenderá a cabalgarlo! ¿A que sí, [jester.GetFirstNameNoTooltip]?"
 hold_court.6140.c.success: "¡Se puede hacer!"
 hold_court.6140.c.success.tt: "[jester.GetFirstNameNoTooltip] aprende a montar al/a la [ROOT.Char.Custom('GetAnimalType')]"
 hold_court.6140.c.soft_failure: "[jester.GetFirstNameNoTooltip] se cae de culo"
 hold_court.6140.c.soft_failure.tt: "Todos se ríen del fallo de [jester.GetFirstNameNoTooltip]"
 hold_court.6140.c.middle_failure: "[jester.GetFirstNameNoTooltip] sale herid[jester.Custom('ES_OA')]"
 hold_court.6140.c.middle_failure.tt: "[jester.GetFirstNameNoTooltip] no consigue su propósito"
 hold_court.6140.c.hard_failure: "¡[jester.GetFirstNameNoTooltip] muere!"
 hold_court.6140.c.hard_failure.tt: "[jester.GetFirstNameNoTooltip] fracasó miserablemente…"
 hold_court.6140.d: "Seguro que les #EMP encantará#! a los #EMP invitados#! de mis mazmorras…"
 hold_court.6140.e: "¡Parece peligroso y apestoso! Lleváoslo."
 6140_every_courtier_or_guest: "Todos los cortesanos o invitados de tu corte"
 6140_every_prisoner: "Todos los prisioneros de tus celdas"
 #The End Is Nigh!
 hold_court.6150.t: "¡El fin se acerca!"
 hold_court.6150.desc: "En cuanto llega su turno de hablar, tal inquiet[6150_preacher.Custom('ES_OA')] [6150_preacher.GetWomanMan] que tengo delante empieza a gritar: «#EMP ¡EL FIN SE ACERCA!#!»\n\n«Las señales son claras y están por doquier:"
 hold_court.6150.desc_county: "el pueblo de [6150_county.GetName] lo sabe demasiado bien…"
 hold_court.6150.desc_unsafety: "¡disturbios, bandidos, ladrones, violencia y la desaparición de la justicia entre los hombres!»"
 hold_court.6150.desc_nature: "¡cosechas que se pierden, langostas que invaden los campos, frío interminable, inundaciones y la peste que camina entre nosotros!»"
 hold_court.6150.desc_looting: "¡en primer lugar, bárbaros a nuestras puertas que saquean nuestras cosechas, matan a nuestra gente, arrasan nuestras ciudades y propagan la enfermedad y el hambre!"
 hold_court.6150.desc_infidels: "¡hay infieles por todas partes que nos socavan tanto desde el más allá de la frontera como dentro de nuestro señorío!"
 hold_court.6150.desc_lost_hgw: "¿qué podría demostrarlo mejor que los ejércitos de [ROOT.GetCharacter.GetFaith.HighGodName] cayendo derrotados ante los infieles?"
 hold_court.6150.desc_visions: "truenos en un cielo despejado, migraciones de pájaros fuera de temporada, voces que cantan en la noche, ¡serpientes que hablan!"
 hold_court.6150.desc_monk: "¡las fechas y los cálculos lo corroboran!"
 hold_court.6150.desc_fallback: "violencia, corrupción, vicios… ¡los fieles han olvidado a [ROOT.GetCharacter.GetFaith.HighGodName]!"
 hold_court.6150.desc_christianism: "\n\n«¡El Día del Juicio se cierne sobre nosotros!»"
 hold_court.6150.desc_buddhism: "\n\n«¡Ha llegado la hora de Maitreya!»"
 hold_court.6150.desc_islam: "\n\n«¡El Juicio Final se acerca!»"
 hold_court.6150.desc_judaism: "\n\n«¡La guerra de Gog y Magog se cierne sobre nosotros!»"
 hold_court.6150.desc_germanic: "\n\n«¡El Ragnarok se cierne sobre nosotros!»"
 hold_court.6150.desc_hinduism: "\n\n«¡El Kalki llega!»"
 hold_court.6150.desc_zoroastrianism: "\n\n«¡El Frashokereti ha empezado!»"
 hold_court.6150.desc_religion_fallback: "\n\n«¡El mundo como lo conocemos está a punto de terminar!»"
 hold_court.6150.desc_solution: "\n\n«Solo hay un modo de salvarse:"
 hold_court.6150.desc_celibacy: "¡castidad y pureza! ¡Renunciad a las tentaciones de la carne!»"
 hold_court.6150.desc_burn: "¡quemad a #EMP todos#! los infieles!»"
 hold_court.6150.desc_alcohol: "renunciad a todos los vicios, ¡empezando por los excesos de alcohol y comida!»"
 hold_court.6150.desc_reclusive: "¡rechazad el mundo y sus tentaciones!»"
 hold_court.6150.desc_flagellant: "¡mortificad la carne y verted sangre para nuestra salvación!"
 hold_court.6150.desc_eating: "¡purificad el corazón purificando el cuerpo! ¡No se puede alcanzar la Salvación con la tripa llena!"
 hold_court.6150.desc_end: "\n\n«¡Arrepentíos! ¡Porque el día se acerca!»"
 hold_court.6150.a: "¡La salvación se puede conseguir por todos los medios posibles!"
 hold_court.6150.a.tt: "Ya conoces estas prácticas de contrición."
 hold_court.6150.a.wrath: "Ordenas que [6150_heretics_p.GetName] sea purgado de todos los pecadores."
 hold_court.6150.b: "¡Sabi[6150_preacher.Custom('ES_OA')] [6150_preacher.GetFirstNameNoTooltip], por favor, quédate y enséñame más!"
 hold_court.6150.c: "¡Tonterías! ¡Quemad a est[6150_preacher.Custom('ES_EA')] hereje delirante!"
 hold_court.6150.d: "Sacadme a est[6150_preacher.Custom('ES_EA')] idiota de la vista."
 #Empty Coffers
 hold_court.6160.t: "Arcas vacías"
 hold_court.6160.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza [6160_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] con aspecto contrito, «este último periodo ha sido muy duro para mis dominios, se han precisado gastos extra en todos los frentes y, por desgracia, mis arcas están vacías…\n\nMe duele, pero he decidido apelar a vuestra munificencia para que me ayude a pagar mis deudas."
 hold_court.6160.desc_friend: "\n\nEn nombre de los vínculos que nos unen, ¡ayudadme, por favor!»"
 hold_court.6160.desc_hook: "\n\nSi lo hacéis, consideraré pagado el favor que me debéis»."
 hold_court.6160.desc_fallback: "\n\n¡No olvidaré vuestra generosidad en esta hora de necesidad!»"
 hold_court.6160.a: "Muy bien, ¡pero me deberás una!"
 hold_court.6160.b: "Muy bien, ya no te debo nada."
 hold_court.6160.c: "Es lo menos que puedo hacer por ti."
 hold_court.6160.d: "Como mi gran limosnero me enseña, la caridad es el modo de actuar de los piadosos."
 hold_court.6160.e: "Las deudas indican mala administración, ¡[seneschal.GetFirstNameNoTooltip], ayudad[6160_vassal.GetHerHim]!"
 hold_court.6160.f: "Lo siento, no me sobra el dinero."
 #Ignoble Imprisonment
 hold_court.6170.t: "Encarcelamiento innoble"
 hold_court.6170.desc: "[6170_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se presenta ante mí con rostro preocupado. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], acudo en nombre de [6170_relative.Custom2('MyCharacterIntroduction', 6170_vassal)].\n\n[6170_rival.Custom2('YourCharacterIntroduction', 6170_vassal)] [6170_relative.Custom('ES_LoLa')] hizo encarcelar por motivos banales y absurdos. Me parte el corazón ver las deprimentes condiciones que debe soportar mi pobre [6170_vassal.Custom2('RelationToMe', SCOPE.sC('6170_relative'))]…».\n\n«¡Por favor, mostrad clemencia hacia [6170_relative.GetSheHe] y ordenad que sea liberad[6170_relative.Custom('ES_OA')]!»."
 hold_court.6170.a: "¡Dejad libre a [6170_relative.GetFirstNameNoTooltip]!"
 hold_court.6170.b: "[6170_rival.GetFirstNameNoTooltip] debe haber tenido una buena razón para encarcelar[6170_relative.GetHerHim]."
 hold_court.6170.c: "Solo le concederé una pequeña merced."
 hold_court.6170.d: "¡Se le corta la cabeza y se acaba el problema!"
 hold_court.6170.e: "No me interesan vuestras riñas."
 #A Shadow in the Night
 hold_court.6190.t: "Una sombra en la noche"
 hold_court.6190.desc: "Quien se acerca a mi trono es claramente un[6190_local.Custom('ES_XA')] plebey[6190_local.Custom('ES_OA')]. «[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza su disertación, «represento a la comunidad local de [capital.GetNameNoTooltip].\n\n¡En los últimos meses nuestros cementerios se han visto asolados con la desaparición de cuerpos! Todos fueron desenterrados sin dejar ni rastro. Al principio temimos que pudiera ser obra de animales salvajes o de poderes oscuros, ¡pero entonces pillamos a vuestr[physician.Custom('ES_OA')] $court_physician_court_position$, [physician.Custom('ES_ElLa')] [physician.GetTitledFirstName|l] con las manos en la masa cuando se llevaba a los muertos para sus experimentos!».\n\n«Por favor, poned fin a esta blasfemia!»."
 hold_court.6190.a: "Estudiar el cuerpo humano es desgraciadamente necesario."
 hold_court.6190.b: "¡¿Por qué no me invitaste, [physician.GetFirstNameNoTooltip]?!"
 hold_court.6190.c: "Los cuerpos frescos, #EMP vivos#!, son mejores sujetos de pruebas…"
 hold_court.6190.d: "#EMP ¡GUARDIAS!#! ¡Arrestad [physician.Custom('ES_AlAla')] ladr[physician.Custom('ES_OnOna')] de tumbas!"
 hold_court.6190.e: "[physician.GetFirstNameNoTooltip], déjalo ya."
 #A Land of Foreigners
 hold_court.6210.t: "Una tierra de extranjeros"
 hold_court.6210.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡lamento informaros de que he llegado al límite de mi paciencia!». A [6210_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)] se le ve claramente exasperad[6210_vassal.Custom('ES_OA')].\n\n«¡No hay manera de entender a las gentes a las que tengo que gobernar, con sus costumbres ridículas y #EMP horrible#! gusto culinario! Todos mis intentos han sido en vano; resulta imposible hacer de ellos buenos siervos.\n\n«Me temo que ahora la única solución posible es una fuerte intervención desde arriba»."
 hold_court.6210.a: "[steward.GetFirstNameNoTooltip], mostradles nuestras costumbres."
 hold_court.6210.b: "¡Mostrémosles nuestra grandeza y cambiarán de ideas!"
 hold_court.6210.b.tt: "Envías a tu $royal_architect_court_position$ a desarrollar las infraestructuras de los condados."
 hold_court.6210.c: "Respetamos las tradiciones de todos nuestros súbditos."
 hold_court.6210.d: "Me da igual, mientras paguen los impuestos."
 #A Massive Problem
 hold_court.6230.t: "Un problema #EMP inmenso#!"
 hold_court.6230.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], un momento de vuestra atención, si me permitís…», habla [6230_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U]. «[6230_province.GetName] está sufriendo un problema bastante #EMP incómodo#! estas últimas semanas…\n\n«Veréis, una manada de elefantes #EMP totalmente descontrolada#! arrasa todo el condado y deja tras de sí un rastro de devastación ¡y, en ocasiones, de muerte! Sus temibles bramidos resuenan en nuestros oídos noche y día, ¡todavía los oigo!», y pasa a #EMP barritar#! de modo indecoroso. «¡Por favor, [ROOT.Char.Custom('FormOfAddressForLiege')], enviad ayuda!»."
 hold_court.6230.a: "Tened algo de oro y reconstruid el lugar."
 hold_court.6230.b: "Enviaré a alguien a detener a las bestias."
 hold_court.6230.b.success: "Tus cazadores capturan a los elefantes salvajes"
 hold_court.6230.b.success.tt: "Elefantes domesticados"
 hold_court.6230.b.failure: "Los elefantes siguen descontrolados"
 hold_court.6230.b.failure.tt: "Elefantes descontrolados"
 hold_court.6230.c: "Elefantes, caballos, lo mismo da… ¡[m_horse.GetFirstNameNoTooltip], ocupaos!"
 hold_court.6230.c.success: "Tu $master_of_horse_court_position$ captura a los elefantes"
 hold_court.6230.d: "$hinduism_good_god_ganesh$ los dirige."
 hold_court.6230.e: "No tengo tiempo para estas tonterías."
 hold_court.6230.f: "Matad a las bestias malignas."
