l_spanish:
 court_events.1000.t: "El más grande de todos"
 court_events.1000.desc: "«¡Oh, gran [ROOT.Char.GetTitleAsNameNoTooltip|l]! [Select_CString(And(guest.IsFemale, guest_2.IsFemale), 'Juntas', 'Juntos')] hemos errado por todo el mundo conocido», adula [guest.GetName], [Select_CString( guest.IsFemale, 'la primera', 'el primero' )] de un par de [Select_CString(And(guest.IsFemale, guest_2.IsFemale), 'famosas viajeras', 'famosos viajeros')]. «¡Hemos contemplado cúpulas de placer soleadas! ¡Cavernas de hielo! ¡Bebido la leche de Palestina y alimentado de melón de la China».\n\n«Hemos visitado los campamentos de los kanes, los palacios de los sultanes, los antiguos salones… pero ninguna corte en la Tierra se compara con la vuestra: ¡ninguna la iguala en majestuosidad y lujo!».\n\nSu compañer[guest_2.Custom('ES_OA')] [guest_2.GetName] realiza extrañas reverencias extranjeras, en súplica:\n\n«Las comodidades de este lugar, están más allá del lujo [second_court.GetPrimaryTitle.GetAdjective] más frívolo… Sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], ¡permitidnos, por favor, seguir viendo retazos de [guest_2.GetFaith.PositiveAfterLife] antes de la hora!»."
 court_events.1000.a: "Solo la caridad compensa una reputación de excesos…"
 court_events.1000.a.flavor: "¡Y enriquece a mi pueblo!"
 court_events.1000.b: "«Quedaos aquí, en la más grande de todas las cortes»."
 court_events.1000.b.flavor: "¡Y haced que mis cortesanos aprendan de vos cómo alabarme como [ROOT.Char.Custom('ES_ElLa')] mayor de [Select_CString( ROOT.Char.IsFemale, 'las soberanas', 'los soberanos' )]!"
 court_events.1000.c: "«Contad todas las maravillas que habéis visto aquí»."
 traveling_friends_court_position_aptitude: "[Select_CString(And(guest.IsFemale, guest_2.IsFemale), 'Estas amigas viajeras', 'Estos amigos viajeros')] tendrán mayor [aptitude|lE] cuando ocupen [court_positions|lE]"
 visiting_gives_opinion: "Todo [ruler|lE] que aloje a [guest.GetFirstName] o [guest_2.GetFirstName] gana #P 20#! de [opinion|lE] sobre #high ti#! #EMP (reputación)#!"
 court_events.1010.t: "De otro hormiguero"
 court_events.1010.desc: "Entra [Select_CString( defector.IsFemale, 'una cortesana', 'un cortesano' )] de [grander_ruler.GetPrimaryTitle.GetNameNoTooltip]. Se inclina ante mí, mirando por el rabillo del ojo, nerviosamente, a mis guardias.\n\n«Provengo de un lugar de esplendor», dice [Select_CString( defector.IsFemale, 'la aduladora', 'el adulador' )], [defector.GetName], «la corte de [grander_ruler.GetName]».\n\n«Si yo abandonase su servicio, muchos funcionarios me acompañarían. Meros insectos, pero ¡si la corte ha llegado a ser magnífica ha sido gracias a nuestra solícita labor! Y no deseamos seguir vinculados a semejante [grander_ruler.Custom2('InsultAdjective', SCOPE.sC('defector'))] de [grander_ruler.GetTitleAsNameNoTooltip]…».\n\n«Deseamos ofreceros nuestros servicios a #EMP vos#!, oh, [ROOT.Char.GetTitleAsName]»."
 court_events.1010.a: "«Con tanta astucia… demostradme vuestra utilidad»."
 court_events.1010.a.flavor: "Mi anticuario me habla sobre los grandes tesoros [grander_ruler.Custom('ES_DelDela')] [grander_ruler.GetTitleAsNameNoTooltip|l]… y uno en particular que estas manos ladronas podrían hacer mío."
 court_events.1010.a.success: "Los desertores roban el artefacto de su señor[grander_ruler.Custom('ES_XA')]"
 court_events.1010.a.failure: "Los traidores son capturados y ejecutados"
 court_events.1010.b: "Estos prófugos conocen bien el refinamiento."
 court_events.1010.c: "Unos clérigos diestros dirigirán esta corte mejor."
 court_events.1010.c.flavor: "Si se precisaran manos más útiles para gestionar esta corte, mi [court_chaplain.GetCouncilTitle|l] podría encontrar y supervisar algunas libres de pecado…"
 court_events.1010.d: "#EMP «¡Corred a casa, sabandijas traicioneras!».#!"
 court_events.1011.opening: "[Select_CString( ROOT.Char.IsFemale, 'Antigua señora mía', 'Antiguo señor mío' )],"
 court_events.1011.desc: "Yo, [defector.GetName], y muchos de vuestros sirvientes desairados hemos huido de vuestro servicio. Sin nuestra experiencia, vuestra corte pronto se sumirá en el caos que os merecéis.\n\nSiempre habéis sido más [grander_ruler.Custom2('InsultNoun', SCOPE.sC('defector'))] que [Select_CString( ROOT.Char.IsFemale, 'señora merecedora', 'señor merecedor' )] de respeto. Así que [Select_CString( root_scope.IsFemale, 'vuestra sustituta', 'vuestro sustituto' )], [root_scope.GetName], saboreará las comodidades y glorias que vos conocisteis en el pasado."
 court_events.1011.a: "#EMP ¡Traición!#!"
