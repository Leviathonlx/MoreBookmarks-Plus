l_spanish:
 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 court.4001.t: "Una herida superficial"
 court.4001.desc: "Un charco de sangre se coagula a los pies de [bleeding_diplomat.GetName], un[bleeding_diplomat.Custom('ES_XA')] diplomátic[bleeding_diplomat.Custom('ES_OA')] enviado por mi aliad[bleeding_diplomat_liege.Custom('ES_OA')], [bleeding_diplomat_liege.GetName]. A juzgar por la inmensa cantidad que empapa mi delicada alfombra, solo puedo asumir que lleva horas desangrándose en este sitio, si no más.\n\n«¡Me disculpo por este destrozo. Un enano me defenestró para robarme en una posada en mi viaje a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Sin embargo, como ese bribón amortiguó la caída, la visita diplomática puede continuar. ¡Aún pasarán #EMP días#! para que la pérdida de sangre sea mortal!»."
 court.4001.a: "Guardias, llevad a est[bleeding_diplomat.Custom('ES_EA')] [bleeding_diplomat.GetWomanMan] a ver a un médico."
 court.4001.b: "En mi calendario solo hay sitio para la semana que viene, ¿podéis esperar?"
 court.4001.c: "Podemos hablar, pero vuestr[bleeding_diplomat_liege.Custom('ES_OA')] señor[bleeding_diplomat_liege.Custom('ES_XA')] me pagará la alfombra."
 court.4001.carpet: "Tienes que limpiar la alfombra"
 court.4001.new_carpet: "[bleeding_diplomat.GetSheHe|U] se desangrará aún más. Tendrás que comprar una alfombra nueva."
 court.4001.toast: "[bleeding_diplomat.GetName] se muere"
 court.4001.toast_desc: "[bleeding_diplomat.GetName] se desangró sobre tu espléndida alfombra."
 court.4001.cure_toast: "El médico cura al diplomático"
 ##### All-male-choirs by Isabella Welch
 court.4100.t: "Escuderos bailando como [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc: "Mi músic[court_musician.Custom('ES_OA')] de la corte se me acerca, prácticamente brincando a un ritmo que solo [court_musician.GetSheHe] oye.\n\n«Una migaja de vuestra atención, [ROOT.Char.Custom('FormOfAddressForLiege')]. ¡He preparado un coro masculino sin igual! Según mi nuevo método, no solo cantan, sino que llevan mallas, braguetas adornadas sobre sus relucientes caderas, ¡y bailan de forma sincronizada! Todo mientras alaban a [ROOT.GetCharacter.GetFaith.HighGodName], por supuesto. Estoy seguro de que si financiáis una gran actuación, será del agrado de las damas de la corte."
 court.4100.a: "¡Se me hinchan las venas! ¡Enviad a est[court_musician.Custom('ES_EA')] degenerad[court_musician.Custom('ES_OA')] a las mazmorras!"
 court.4100.b: "Creo que sus mallas serán demasiado para las damas."
 court.4100.c: "Tienes mis monedas, ¡espero ansiosamente la actuación!"
 ##### My Spire is Bigger than Yours! by Isabella Welch #####
 court.4250.t: "¡Mi chapitel es más grande que el tuyo!"
 court.4250.desc: "«Cortesanos lloriqueantes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]», irrumpe [tower_challenger_rival.Custom('ES_ElLa')] [tower_challenger_rival.GetTitledFirstName|l] para presentarse en pleno salón del trono.\n\n«Mientras [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] se revuelca en el suelo como un[ROOT.Char.Custom('ES_XA')] puerc[ROOT.Char.Custom('ES_OA')] en el barro, yo he levantado en [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier] la torre más alta que haya visto esta tierra asolada. Desde mi [tower_challenger_rival.Custom('FortifiedBuilding')], ahora casi puedo arrancar los planetas del cielo. ¿Dónde están tus estrellas, [ROOT.Char.GetTitledFirstNameNoTooltip]?».\n\nMi [concerned_steward.GetCouncilTitle|l], [concerned_steward.GetTitledFirstName|l], me pone una mano cautelosa en el hombro. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], la torre [tower_challenger_rival.Custom('ES_DelDela')] [tower_challenger_rival.GetTitledFirstNameNoTooltip|l] son unos centenares de metros de arcilla y engrudo de estructura poco sólida. Ignorad sus burlas y aguardad a que se desmorone»."
 court.4250.a: "¡Métete la aguja por tu altivo trasero!"
 court.4250.b: "¡Ampliaremos nuestra torre para que sea 30 centímetros más alta que la tuya!"
 court.4250.c: "¡Exijo que construyamos una torre #EMP treinta metros #!más alta!"
 court.4250.b.tt: "Añades un mástil larguísimo a tu [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt: "Construyes una torre enorme"
 court.4250.c.failure.tt: "Tu torre se derrumba durante la construcción"
 court.4250.c.failure_toast_title: "¡La torre de tu [ROOT.Char.Custom('FortifiedBuilding')] se derrumba!"
 court.4250.c.accident.tt: "Se produce un horrible accidente"
 court.4250.c.accident.tt.flavour: "Quién sabe qué podría ir mal…"
 ### Spires part 2
 court.4251.desc: "Al oír la noticia de que mi altísima torre está por fin terminada, invito a toda la corte a salir para verla. La torre rasga el cielo, pero también se balancea con el viento."
 court.4251.desc_child_accident: "\n\nDe entre la multitud de cortesanos pasmados, mi hij[crushed_child.Custom('ES_OA')] [crushed_child.GetName] gatea con curiosidad hacia la base de la poderosa estructura, contemplándola con los ojos abiertos.\n\n[crushed_child.GetNameNoTooltip] no tiene ni tiempo de gritar cuando la punta de la torre se rompe, se viene abajo y [crushed_child.GetHerHim] aplasta."
 court.4251.desc_rival_accident: "\n\nInvito a [tower_challenger_rival.GetTitledFirstNameNoTooltip|l] a subirla conmigo. Se queda sin aliento ante las vistas, o puede que por la subida. Una vez llegamos a la cima y saludo a mis cortesanos abajo, [tower_challenger_rival.GetFirstNameNoTooltip] se inclina sobre la barandilla, que cede al instante, precipitándose directamente al cielo."
 court.4251.desc_success: "\n\nMis cortesanos, pasmados, reciben la torre con una salva de aplausos atronadores, pero, por alguna razón, todos evitan ponerse a su sombra.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip|l] me susurra, «Canalla, juro que volveré con una torre el #EMP doble #!de alta»."
 court.4251.a: "¡Oh, [crushed_child.GetNameNoTooltip], eras dulce como una madalenita!"
 court.4251.b: "Por fin conseguiste volar, [tower_challenger_rival.GetTitledFirstNameNoTooltip|l]."
 court.4251.c: "¿Y ahora quién se revuelca en el barro, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"
 ### Crusades Preaching Tours by Isabella Welch
 court.4300.t: "Quantum praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro: "Bernardo de Claraval está aquí en una parada durante su viaje por el continente en su predicación para inflamar las almas de la próxima guerra santa. Mi [bishop.GetCouncilTitle] me informa de que Bernardo tuvo un papel destacado para trazar las doctrinas para la primera orden militar de los Caballeros templarios.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology: "«Es un placer estar junto a otra persona reconocida por su comprensión teísta. Estoy trabajando en un nuevo tratado sobre nuestras órdenes militares: 'Elogio de la nueva caballería'. Si le echáis un vistazo, me aseguraré de enviar un mensaje a [ghw_sponsor.GetTitledFirstName|l] para que emita una bula en apoyo de vuestra propia orden»."
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication: "«Mi gratitud por vuestra hospitalidad. Como forma de retribuir vuestra amabilidad, observo que varios de vuestros cortesanos se rascan una sarta de picaduras. Una vez excomulgué una plaga de miles de moscas, provocando su muerte instantánea. ¡Parece que tenéis varias pulgas repugnantes que necesitan censura eclesiástica!»."
 court.4300.preaching_tour_bernard_of_clairvaux_standard: "«Tengo que pedir un importante favor. Si bien [ROOT.GetCharacter.GetFaith.HighGodName] ha bendecido mi mente, no ha bendecido mis entrañas. Tal como está mi continencia, no puedo dar un sermón sin tener cavada una letrina justo debajo. ¿Hay alguien que quiera seguir mi recorrido como cavaletrinas cristiano?»"
 court.4300.preaching_tour_default: "Un sacerdote ha bloqueado la entrada a tu salón del trono, repartiendo insignias rojas en forma de cruz para que se la pongan en la ropa los que entren.\n\n«¡Gracias a [ROOT.GetCharacter.GetFaith.HighGodName]! Estoy de viaje predicando por los señoríos de nuestros aliados que se han comprometido con la guerra santa, dando sermones para reforzar el reclutamiento y los fondos»."
 court.4300.a: "«¡Contáis con mi pluma y mi espada!»"
 court.4300.b: "«¡Excomulguemos a esos insectos renegados!»"
 court.4300.c: "«¡Sé con certeza que [possible_latrine_digger.GetTitledFirstNameNoTooltip|l] está desesperad[possible_latrine_digger.Custom('ES_OA')] por ayudar!»"
 court.4300.d: "«¡Mis arcas están tan abiertas como el cielo!»"
 court.4300.e: "«Tendréis una escolta de mi guardia personal para la misión»."
 court.4300.e.tt: "[bernard_guard_1.GetTitledFirstName] y [bernard_guard_2.GetTitledFirstName|l] escoltarán [right_portrait_character.Custom('ES_AlAla')] [right_portrait_character.GetTitledFirstName|l] en tu señorío."
 court.4300.f: "Indign[ROOT.Char.Custom('ES_OA')] de hablar con un[right_portrait_character.Custom('ES_XA')] [right_portrait_character.GetWomanMan] tal, hago una genuflexión en silencio."
 court.4300.g: "Su insignia de la cruz parece bastante hortera, ¿verdad?"
 court.4300.a.tt: "El coste en [piety|lE] y [gold|lE] por fundar una orden militar se reduce enormemente"
 ## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t: "Azafrán en llamas"
 court.4350.desc: "Mi [concerned_marshal.GetCouncilTitle] acaba de terminar de hablar con un par de mercaderes chamuscados que entraron cojeando en mi salón del trono. «Una de nuestras caravanas comerciales que traía azafrán de [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] ha sido asaltada. Los villanos no eran bandidos, sino un grupo de nobles cristianos a caballo y con armadura completa».\n\nSuspira profundamente. «Memos nostálgicos de masacrar a nuestro pueblo intentan provocar una guerra bajo las narices de su señor[caravan_attacker_liege.Custom('ES_XA')]. Si tomamos represalias, nos arriesgamos a poner en peligro los acuerdos con [caravan_attacker_liege.GetName] sobre las importaciones de lujo que tanto aprecian nuestros cortesanos»."
 court.4350.a: "Es duro ignorar tales bufonadas, pero el comercio es lo primero."
 court.4350.b: "¡Realizaremos nuestros propios asaltos!"
 court.4350.c: "¡Ya veremos cómo lloran esos mentecatos cuando dejemos de comerciar con azúcar"
 court.4350.c.tt: "#F Dejas de comerciar con [caravan_attacker_liege.GetNameNoTooltip]#!"
 ## Our Nobles are attacking Islamic Caravans by Isabella Welch
 court.4355.t: "¿Quién osa luchar contra el sarraceno?"
 court.4355.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», me llama mi [reporting_marshal.GetCouncilTitle|l], «he oído [caravan_attacker.Custom('ES_AlAla')] [caravan_attacker.GetTitledFirstName|l] presumir de cómo [caravan_attacker.GetSheHe] y un grupo de nobles actuaban como vulgares forajidos y asaltaban caravanas que llevaban azúcar de [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]». A esos canallas se les hace la boca agua al pensar en la guerra santa e intentan provocar [attacked_liege.Custom('ES_AlAla')] [attacked_liege.GetTitledFirstName|l]. Sin embargo, sugiero que necesitamos más el comercio que ninguna batalla…».\n\n«¡No necesitamos comida, solo beber la sangre del infiel!», brama [caravan_attacker.Custom('ES_ElLa')] [caravan_attacker.GetTitledFirstNameNoTooltip|l] desde la otra punta del salón del trono."
 court.4355.a: "¡Buen trabajo! ¡Saquear a los infieles es un acto sagrado!"
 court.4355.a.tt: "Organizas más asaltos comerciales"
 court.4355.b: "¡Guardias! Golpead[caravan_attacker.GetHerHim] con un tazón de azúcar hasta que se arrepienta."
 court.4355.c: "Me parece que seguirá saqueando a pesar de mis órdenes."
 court.4355.c.tt: "#F Lo hará#!"
 #Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
 #better title please
 court.4400.t: "Por una cabeza"
 court.4400.desc: "Una bandada de [head_chasing_monk.GetWomenMen] vestid[head_chasing_monk.Custom('ES_OA')]s con túnicas irrumpe en mi salón del trono, escudriñan el suelo y lo arrancan todo, desde sillas a faldas, en una búsqueda frenética.\n\n«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!» grita un[head_chasing_monk.Custom('ES_OA')]. «Somos [head_chasing_monk.Custom('ES_LoLa')]s seguidor[head_chasing_monk.Custom('ES_EA')]s de [the_headless.GetTitledFirstNameNoTooltip|l] sin Cabeza, un[the_headless.Custom('ES_XA')] gran [the_headless.GetWomanMan] sant[the_headless.Custom('ES_OA')] que fue decapitad[the_headless.Custom('ES_OA')] como parte de una profecía de [ROOT.GetCharacter.GetFaith.HighGodName] que recibió al nacer. Como suele ocurrir con las figuras sagradas, su cabeza echó a rodar. La hemos perseguido por todo el lugar y estamos #EMP segur[head_chasing_monk.Custom('ES_OA')]s#! de que ha rodado colina abajo hasta aquí»."
 court.4400.a: "Tenéis permiso para registrar mi [ROOT.Char.Custom('FortifiedBuilding')]."
 court.4400.b: "¡Dejad que me una a vuestra búsqueda!"
 court.4400.c: "¡No permitiré que una secta rebusque en mi corte!"
 court.4400.b.discovery: "Encuentras una reliquia olvidada en tu [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure: "[head_chasing_monk.Custom('ES_LoLa')|U]s miembr[head_chasing_monk.Custom('ES_OA')]s de la secta hacen un destrozo"
 court.4400.b.severed_head: "¡Han encontrado la cabeza cortada!"
 court.4400.c.backdown: "Intimidas a la secta"
 court.4400.c.refusal: "La secta volverá"
 #Rummaging through the castle
 court.4401.desc: "Los sótanos de mi [ROOT.GetCharacter.Custom('FortifiedBuilding')] tienen más quincalla inútil de lo que me gustaría admitir."
 court.4401.desc_arbitrary: "Presumo ante [head_chasing_monk.GetName] de mi ingenioso plan de seguridad: ¡si nadie más que yo entiende cómo están organizados los montones, jamás podrán robarme!"
 court.4401.desc_default: "Cada vez que [head_chasing_monk.GetName] abre una nueva puerta, espero ver[head_chasing_monk.GetHerHim] aplastad[head_chasing_monk.Custom('ES_OA')] por una pila de cacharros. ¡Hasta me había olvidado de que guardaba mi [ROOT.Char.Custom('RandomPrivateObject')] aquí abajo!"
 court.4401.desc_object: "\n\nTras registrarlo todo cordialmente, no encontramos la cabeza, pero [head_chasing_monk.GetName] parece fascinad[head_chasing_monk.Custom('ES_OA')] con todo. Si tengo en cuenta la delicadeza con la que examina un [ROOT.Char.Custom('RandomWeirdObject')] abandonado, creo que [head_chasing_monk.GetSheHe] podría ser un[head_chasing_monk.Custom('ES_XA')] anticuari[head_chasing_monk.Custom('ES_OA')] valios[head_chasing_monk.Custom('ES_OA')]."
 court.4401.desc_head: "\n\nPuede que guiad[head_chasing_monk.Custom('ES_OA')] por el olor pútrido, saca de los escombros una cabeza humana como un cerdo escarba trufas.\n\nSin embargo, la cercanía a los sótanos de las mazmorras sugiere que probablemente se trate de algún alma olvidada de mis cámaras de tortura."
 court.4401.a: "¡Ah, sí! Ejem. ¡Es [the_headless.GetTitledFirstNameNoTooltip|l]! Alabemos a [ROOT.GetCharacter.GetFaith.HighGodName]… y todas esas cosas."
 court.4401.b: "¡Mirad qué corte más limpio! Es obviamente obra mía."
 court.4401.c: "«¿Os gustaría rebuscar entre mi basura y ganaros la vida con ello?»."
 court.4401.d: "Está un poco asqueroso aquí abajo. Debería ordenar que lo limpiasen."
 ## Being threatened by the cultist
 court.4402.desc: "Una noche despierto y me encuentro con que estoy estirad[ROOT.Char.Custom('ES_OA')]. Esto no es un sueño hedónico: el/la monj[head_chasing_monk.Custom('ES_EA')] desquiciad[head_chasing_monk.Custom('ES_OA')] que irrumpió en mi salón del trono sujeta un bisturí contra mi garganta.\n\n«Supongo que si nos prohibís buscar la cabeza, podríamos conformarnos con la vuestra. Tan redonda y brillante, seguro que rueda muy bien!»."
 court.4402.a: "¿Por qué no vamos a buscarla ahora mismo?"
 court.4402.a.tt: "Te [head_chasing_monk.GetHerHim] llevas al sótano"
 court.4402.b: "¡No hemos visto la cabeza! ¡Dejadme en paz!"
 court.4402.b.success: "Te zafas [head_chasing_monk.Custom('ES_DelDela')] monj[head_chasing_monk.Custom('ES_EA')] y [head_chasing_monk.GetHerHim] mandas a las mazmorras"
 court.4202.b.success.tt: "Mandas a [head_chasing_monk.GetName] a las mazmorras"
 court.4402.b.failure: "Resultas herid[ROOT.Char.Custom('ES_OA')] o mueres"
 court.4402.c: "¡Seguro que no me puedes decapitar con esa birria!"
 court.4402.c2.tt: "Casi te decapita"
 court.4402.c3.tt: "Te decapita"
 ## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t: "Huesos de dedos de [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc: "Un[artifact_peddler.Custom('ES_XA')] vendedor[artifact_peddler.Custom('ES_XA')] ambulante con una capa con decenas de adornos y chucherías cosidas a ella se acerca a mí con un repiqueteo.\n\n"
 court.4500.bleeder: "«Construyo artefactos para sacarle dinero a los ricachones tontos. Me ha llegado un susurro de que sufrís un exceso de sangre. Estoy seguro de que a algunos admiradores vuestros les encantaría comprar un broche con una esfera de cristal con una gota de vuestra sangre».\n\nSe queda mirando las venas de mi cuello. «Pagaré generosamente, y algún imbécil sentirá que tiene un toque de majestad real»."
 court.4500.psalter: "«Tengo un salterio magnífico: un manuscrito iluminado con una portada de marfil esculpida y adornada con cuentas de turquesa. Contiene historias de [ROOT.GetCharacter.GetWomenMen] y [cheating_character.GetWomenMen] enamorados. ¡La talla seguramente impresione a [cheating_character.GetTitledFirstNameNoTooltip|l] para que no vuelva a pensar en acostarse con nadie más!»."
 court.4500.chastity_belt: "«Todos en el señorío saben que estáis embriagado de deseos voraces con la fuerza de un catafracto lanzado por un trabuquete. Tengo un artefacto que aliviará vuestra carga».\n\nRevela un cinturón de castidad adornado de púas oxidadas."
 court.4500.holy_needle: "«Tengo conmigo una preciosa arma solo digna de vuestras manos. ¡La Santa Lanza de Antioquía, la mismísima Lanza del Destino! Con esto aniquilaréis a los infieles en el campo de batalla».\n\nSaca un pequeño fragmento de metal que parece una aguja de coser."
 court.4500.finger_bones: "«Me parecéis un[ROOT.Char.Custom('ES_XA')] coleccionista expert[ROOT.Char.Custom('ES_OA')]». Saca y abre un maltrecho baúl repleto de huesos de todas las extremidades imaginables.\n\n«Tengo algunos de los más raros huesos de dedos de santos, incluso algunos laminados en oro. Se venden por separado, pero os haré un precio especial por un juego completo de diez»."
 court.4500.dead_chicken: "«¡Tengo aquí una alhaja maravillosa! Llevad esto, y cualquier enemigo en el campo pensará de inmediato que ya estáis muert[ROOT.Char.Custom('ES_OA')]. Una bocanada y vuestra seguridad está garantizada».\n\nDe las profundidades de su capa, saca el cadáver entero de un pollo muerto."
 court.4500.worm: "«Mi [ROOT.GetCharacter.GetLadyLord], tengo un artefacto de gran ilusión, con el que podréis convencer a todos de que poseéis un poder mágico.\n\n[artifact_peddler.GetSheHe|U] presenta un colorido gusano de tela de colores sobre una cuerda muy fina. «Al principio parece inactivo, pero si manipuláis el hilo se puede crear la ilusión de que el gusano ha cobrado vida. ¡Pensad en cómo impresionará esto a [dummy_gender.Custom('ES_LoLa')]s [dummy_gender.Custom('LadiesLords')] de la corte!»."
 court.4500.a: "Mi sangre apenas se mantiene dentro de mi cuerpo. ¡Vade retro!"
 court.4500.b: "A estas alturas, intentaré lo que sea."
 court.4500.c: "$court.4500.b$"
 court.4500.d: "Haría que las entrañas me ardieran de otro modo…"
 court.4500.e: "¡La llamada del destino resuena!"
 court.4500.f: "¡Ve a vender tus mentiras a otra parte!"
 court.4500.g: "Hay cierto encanto en usar una reliquia de Cristo para coserme los calcetines…"
 court.4500.h: "Así que por #EMP eso#! tantos campesinos tienen nueve dedos."
 court.4500.i: "¡Quiero un antebrazo entero!"
 court.4500.j: "Seguid, entonces."
 court.4500.k: "Ya se me da bastante bien lo de hacerme muert[ROOT.Char.Custom('ES_OA')]."
 court.4500.l: "¡No voy a hacer de titiritero!"
 court.4500.m: "¡Me encanta cómo se retuerce!"
 court.4500.n: "$court.4500.j$"
 ## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t: "No hay mejor [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U]"
 court.4600.desc: "Descubro a mi coper[cupbearer.Custom('ES_OA')] [cupbearer.GetTitledFirstName|l] y a [cupbearer_friend.GetTitledFirstName|l] que se tambalean ligeramente y cómo est[cupbearer.Custom('ES_EA')] sirve a [cupbearer_friend.GetTitledFirstNameNoTooltip|l] un trago de una de mis botellas más raras.\n\n«Es una pena que [ROOT.GetCharacter.GetTitledFirstName|l] guarde como un dragón todo este montón de [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]."
 court.4600.desc_lover: "Eres un[cupbearer.Custom('ES_XA')] [cupbearer.Custom('LoverPetName')] delicios[cupbearer.Custom('ES_OA')], te mereces sabores tan buenos como el tuyo."
 court.4600.desc_friend: "«¡Cualquiera de mis amistades se merece beber como un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]!»."
 court.4600.desc_ending: "\n\nNi pestañean cuando me ven.\n\n«¡Ah, mi [ROOT.GetCharacter.GetLadyLord]! Estamos probando preventivamente todas vuestras bebidas en busca de veneno. ¡Tras cargar mis tripas con cada trago, mañana llevaré el dolor de cabeza como una herida de combate que hubiese conseguido por luchar en vuestro honor!»."
 court.4600.a: "Demasiado a menudo está cerrada mi bodega, ¡una botella para todos los de la corte!"
 court.4600.b: "¡Mi querida bodega! Eres un sirvient[cupbearer.Custom('ES_EA')] #EMP indign[cupbearer.Custom('ES_OA')]#!."
 court.4600.b.tt: "Tu siguiente festín te costará menos si impides que se beban tus reservas."
 court.4600.c: "«¡Las bodegas están cerradas porque guardo [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! envenenado/a»"
 court.4600.c.tt: "Ese par debería aprender de su falta de respeto, pero el mundo temerá tus venenos."
 court.4600.c.t: "¡Coper[cupbearer.Custom('ES_OA')] envenenad[cupbearer.Custom('ES_OA')]!"
 court.4600.d: "Agarras rápidamente la botella donde se guarda el antídoto."
 court.4600.d.tt: "Intentas curar a esos necios furtivamente y mantener los venenos en secreto."
 court.4600.d.cure.t: "Antídoto deslizado en una bebida"
 court.4600.d.cure.tt: "El secreto de tus venenos está intacto"
 court.4600.e: "Creo que cerraré a cal y canto esas malditas bodegas durante un tiempo."
 ## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t: "Trepanación del alma"
 court.4700.desc_native_trepanning: "Ha llegado a mi corte alguien vestido de médico, con un maletín de herramientas, pero se me revuelve el estómago cuando entre ellas aparecen un martillo y un pico.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], Soy un trepanador[trepanner.Custom('ES_XA')] competente."
 court.4700.desc_foreign_medicine: "Una figura vestida de negro procedente de una tierra extranjera ha llegado con una caja llena de martillos misteriosos que parecen herramientas de un escultor.\n\n«En mi tierra existe un ritual llamado trepanación, el cual parecéis necesitar."
 court.4700.desc_possessed: "En medio de vuestra posesión, los espíritus nadan en torno a vuestra mente, pero en realidad no desean quedarse. $court.4700.desc_passage$ $court.4700.growth$»"
 court.4700.desc_witch: "Como ocultista, vuestros propios poderes pueden ser formidables, pero todavía hay una barrera que los retiene. Vuestra magia podría conquistar el mundo entero si los espíritus del aire pudieran entrar en vuestro cráneo»."
 court.4700.desc_melancholic: "Imaginad si todas vuestras penas pudieran solo echar a volar por el aire desde vuestro cuerpo. Vuestros tormentos no son vuestros, sino espíritus vivos que puedo liberar. $court.4700.growth$»"
 court.4700.desc_heavy_mind: "Tenéis la mente cansada, pero es solo por la carga que soporta. Vuestra cabeza rebosa de espíritus que os roen el intelecto, pensamiento a pensamiento. $court.4700.growth$ $court.4700.desc_passage$»"
 court.4700.desc_blind: "No habéis perdido la vista, solo está nublada. Unos espíritus nadan en la pulpa de vuestros ojos. Yo puedo zambullirme en esas piscinas y sacarlos»."
 court.4700.desc_lunatic: "Vuestras decisiones las toma una hueste de acompañantes espirituales involuntarios, una asamblea de lunáticos. $court.4700.growth$ Podemos sacarlos, con la ayuda de unas cuantas púas»."
 court.4700.desc_headache: "Se dice que sufrís unos dolores de cabeza abrumadores. Conforme vuestra vida se llena de presiones, más espíritus se reúnen y se dan un banquete con las preocupaciones de vuestro cráneo. $court.4700.desc_passage$»"
 court.4700.desc_trepanning_vices: "Los vicios criminales de los que se os acusa no son vuestros, estáis bajo la garra etérea de algunos espíritus. $court.4700.desc_passage$»."
 court.4700.growth: "Podrían acechar en un tumor de vuestro cerebro."
 court.4700.desc_passage: "Puedo abrir un camino para liberarlos."
 court.4700.a: "¡Qué ridiculez! ¡Mi dolencia es más que superstición!"
 court.4700.b: "Ya no lo soporto más, ¡agarrad los escoplos!"
 court.4700.b.tt: "Se intentará la operación…"
 court.4700.c: "No soy un[ROOT.Char.Custom('ES_XA')] delincuente, ¡mi gente tiene mentes atrasadas!"
 court.4700.d: "Me niego, pero tal vez mi médic[court_physician.Custom('ES_OA')] pueda aprender de ti."
 court.4700.success: "Sobrevives indemne a la trepanación"
 court.4700.no_success: "La trepanación no hace nada"
 court.4700.removal: "La trepanación elimina tu dolencia"
 court.4700.headache: "Todas tus preocupaciones desaparecen"
 court.4700.witch_power: "La trepanación aumenta el poder de tu brujería"
 court.4700.mental_faculties: "La trepanación daña tus facultades mentales"
 court.4700.physical_faculties: "La trepanación daña tu cuerpo"
 ## The Trepanning!
 court.4701.physician_study: "Me llevan al estudio de mi médic[court_physician.Custom('ES_OA')] [court_physician.GetTitledFirstName|l], quien [trepanner.GetTitledFirstName|l] sugiere que tiene talento para ayudar en esta labor. Mientras [trepanner.GetSheHe] me ata a una silla, [court_physician.GetTitledFirstNameNoTooltip|l] se acerca por detrás."
 court.4701.no_physician: "Me llevan a una habitación reservada de mi [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip|l] me asegura, mientras me ata a una silla, que es solo porque mi corte se angustiaría si me oyeran gritar.\n\n"
 court.4701.physician_excited: "«¡Oh, me encanta una buena trepanación!».\n\n"
 court.4701.physician_excited_2: "«¡Qué emocionante! ¡Un nuevo procedimiento!».\n\n"
 court.4701.physician_concerned: "«¡Tened cuidado con [ROOT.GetCharacter.GetSheHe]!».\n\n"
 court.4701.physician_concerned_2: "«Ayudaré si esta práctica vulgar fracasa».\n\n"
 court.4701.mental_health_cannot_be_trepanned_away: "$court.4701.trepanning_vices_operation$ \n\nAunque me hubiera gustado que un tratamiento me quitara las punzadas, hay cierta seguridad en saber que al menos mi mente es mía y no de un demonio."
 court.4701.trepanning_success: "El martillo hace que el pico me atraviese la coronilla. Al instante las puertas de mi cuerpo se abren. Palpito, tiemblo, me estremezco y siento que los fuegos que me atormentan crecen. Entre una lluvia de chispas de dolor, emerjo en un nuevo mundo deliciosamente tranquilo."
 court.4701.trepanning_witch_power: "No tengo miedo mientras el cincel comienza a enterrarse en mi cráneo. En medio del frotar de bálsamos en mi cerebro y la sensación de ceguera, puedo oír a [ROOT.Char.GetFaith.WitchGodName|U] reírse de este estúpido ritual.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation: "El martillo choca contra el cráneo, pero al agarrarme a la silla $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation: "$court.4701.trepanning_no_result$ Ya no me duele la cabeza."
 court.4701.trepanning_mental_injury: "[trepanner.GetTitledFirstNameNoTooltip|l] me golpea suavemente el cráneo con un martillo, como si estuviera rompiendo un huevo pasado por agua."
 court.4701.trepanning_incapable_injury: "Un resplandor fluye sobre mí. Siento una ráfaga de aire y veo desfilar ante mí recuerdos de días y años pasados. ¿Dónde estoy? ¿Por qué me duele la cabeza? ¿Cómo me llamo? ¿Cuál es mi empanada favorita?"
 court.4701.trepanning_possessed_injury: "Aunque se me prometió que liberaría los espíritus de mi cabeza, de repente presencio un espíritu por primera vez. Una hermosa silueta alada baila de sombra en sombra en la habitación y me sonríe."
 court.4701.trepanning_deviant_injury: "Según se empieza a excavar el agujero, empiezo a saborear el sonido de mis entrañas aplastadas. ¡Después de darle algunas vueltas a la mente, me asaltan repentinos arrebatos de genialidad! ¡Debo vivir de noche y consumir solo cortezas de pan! ¿Por qué nunca he hecho el amor fingiendo ser un caballo?"
 court.4701.trepanning_learning_penalty: "Conforme el bisturí da vueltas, me doy cuenta de que estoy forcejeando y grito #EMP ¡alto!#!. Cuando por fin cesa el movimiento, es como si mi pobre mente nublada tuviera que vadear barro para formar una frase."
 court.4701.trepanning_physical_injury: "Al principio, los picos que me atraviesan el cráneo me provocan tal dolor en el cuerpo que siento la columna vertebral cortada en dos. A medida que la excavación se hace más profunda,"
 court.4701.trepanning_no_result: "me controlo. Por fin el pico se retira y no siento ninguna diferencia más allá de una leve corriente de aire que sopla sobre mi cerebro expuesto."
 court.4701.trepanning_coordination_penalty: "empiezo a no sentir nada. Cuando el pico se retira por fin, no lo siento. Cuando me intento levantar, el cuerpo apenas me responde."
 court.4701.trepanning_blind_injury: "mi vista se vuelve de repente un mar de niebla. Al segundo siguiente la echo incluso de menos, porque entro en un mar de crepúsculo eterno."
 court.4701.a: "¡Ji, ji! ¡Hola!"
 court.4701.b: "¡Desgraciad[trepanner.Custom('ES_OA')]! ¿Qué has hecho?"
 court.4701.c: "¡Cómo me duele el cráneo!"
 court.4701.d: "¿Quién es un demonio bueno? ¡Sí, tú!"
 court.4701.e: "¡Tengo que defenestrar toda mi ropa interior!"
 court.4701.f: "¡Fantástico! ¿Qué os parecería ser mi médico?"
 court.4701.g: "Prueba de que mis supuestos \"vicios\" no son para nada obra de demonios"
 court.4701.h: "Estoy en deuda con vos… en cuanto encontréis un tapón para el agujero…"
 court.4701.i: "Mis pensamientos apesadumbrados son un enemigo al que solo yo puedo enfrentarme."
 court.4750.t: "Necesito un héroe"
 court.4750.desc: "[Select_CString(poet.IsFemale, 'Una nueva invitada', 'Un nuevo invitado' )] acaba de llegar a mi corte, [Select_CString(poet.IsFemale, 'una poetisa', 'un poeta' )] de mucha labia y cierta fama local.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], igual que los narradores de antaño se sentaban a los pies de los antiguos caudillos militares, yo también, [poet.GetFirstName], espero encontrar empleo bajo vuestra protección. Por favor, ¡permitid que os demuestre mi valía! ¡Tal vez podría dedicaros mi próxima obra!»\n\n«Mi especialidad son las grandes epopeyas, gran [ROOT.Char.GetTitleAsName|l], ¿de qué héroe queréis que cante?»."
 court.4750.a: "¡Escribid algo sobre el pontificado de la papisa Juana!"
 court.4750.b: "¡Lady Godiva! ¡Una balada sobre su cabalgata!"
 court.4750.c: "¡Simbad es una figura tan audaz!"
 court.4750.d: "Calígula… Una figura poco valorada, pero intrigante."
 court.4750.e: "Las historias de Nasreddin siempre me hacen sonreír."
 court.4750.f: "¡Habladme sobre Valmiki, el poeta y heraldo!"
 court.4750.g: "¡Sobre mi persona, por supuesto!"
 court.4750.h: "No tengo ni tiempo ni oro que malgastar."
 court.4751.intro: "Según he pedido, [Select_CString(poet.IsFemale, 'la nueva poetisa', 'el nuevo poeta' )], [poet.GetFirstName], me trae una obra inspirada en"
 court.4751.topic.pope_joan: "la Papisa Juana,"
 court.4751.topic.lady_godiva: "Lady Godiva,"
 court.4751.topic.sinbad: "Simbad,"
 court.4751.topic.caligula: "Calígula,"
 court.4751.topic.nasreddin: "Nasreddin,"
 court.4751.topic.valmiki: "Valmiki,"
 court.4751.topic.ruler_hero: "mi heroica vida,"
 court.4751.topic.unexpected: "pero no es como me esperaba."
 court.4751.ruler_character: "\n\nUn breve vistazo al manuscrito iluminado muestra que aparezco junto al héroe como otro personaje más.\n\n"
 court.4701.pope_joan_desc: "\n\nAl mirar las ilustraciones, me doy cuenta de que las ilustraciones de Juana utilizan mis rasgos para su cara, ¡como si fuera la mía!\n\n[poet.GetTitledFirstNameNoTooltip|U] se inclina hacia mí. «Vuestros encantos superan con creces los de nuestra papisa. Así como el amante de Juana la convenció para que se vistiera de hombre y emprendiera estudios en Atenas, os concedo este texto a la espera de que la figura que #EMP debo#! adorar seáis vos»."
 court.4701.ruler_hero_desc: "\n\nLa poesía es acerca de mis hazañas gloriosas, algunas más reales que otras, pero todas completamente impresionantes."
 court.4751.topic.lady_godiva_desc: "Cabalgo junto a Lady Godiva en este poema. Igual de hermos[ROOT.Char.Custom('ES_OA')]… ¡y de desnud[ROOT.Char.Custom('ES_OA')]!"
 court.4751.topic.sinbad_desc: "Soy un personaje misterioso con el que Simbad se encuentra una y otra vez en sus aventuras. Soy la criatura que nace del colosal huevo de roc. Soy el Viejo del Mar que se aferra a los hombros de Simbad durante años. Soy un[ROOT.Char.Custom('ES_XA')] cautiv[ROOT.Char.Custom('ES_OA')] del gigante devorahombres."
 court.4751.topic.caligula_desc: "Soy un personaje en el texto: [Select_CString(ROOT.Char.IsFemale, 'la agotada consejera', 'el agotado consejero' )] de Calígula, alguien lleno de sabiduría, pero a quien pocas veces se escucha."
 court.4751.topic.nasreddin_desc: "Los relatos muestran a Nasreddin cabalgando detrás de mí mientras cumplo con mis deberes cortesanos, haciendo comentarios sarcásticos sobre cada una de mis acciones subido a su burro."
 court.4751.topic.valmiki_desc: "\n\nComo en la leyenda, un cazador dispara a un hermoso pájaro y no puedo evitar soltar una copla.\n\nIgual que el poeta heraldo compuso el primer poema por accidente, yo también aparezco componiendo versos espontáneos siempre que me pillan desprevenid[ROOT.Char.Custom('ES_OA')]."
 court.4751.a: "De algún modo, la impiedad de tu admiración la hace más atractiva…"
 court.4751.b: "Tal vez debería aspirar al papado…"
 court.4751.c: "Me enfadaría, pero seguro que con esto gano admiradores…"
 court.4751.c.tt: "Quienes se sientan atraídos hacia ti seguro que lo notarán…"
 court.4751.d: "Esto está sembrando pensamientos impuros en la cabeza…"
 court.4751.e: "Siempre se puede aprender algo de sus chanzas."
 court.4751.f: "Es gracioso. Me encargaré de que la corte lo disfrute."
 court.4751.g: "¡Como tiene que ser!"
 court.4751.h: "Parece buena yesca para mi próxima fogata."
 #By Isabella Welch
 court.4800.t: "Abre tus alas"
 court.4800.desc: "«¡Haz ese ruido una vez más, buf[defenestrated_character.Custom('ES_OnOna')], y te suelto!» Cuando me encuentro con mi guardaespaldas, [defenestrating_bodyguard.GetTitledFirstName|l], me doy cuenta de que está acompañad[defenestrating_bodyguard.Custom('ES_OA')|U] por el trasero de [defenestrated_character.GetTitledFirstName|l], a quien suspende por la ventana.\n\n [defenestrating_bodyguard.GetTitledFirstNameNoTooltip|l] aprieta los dientes. «Se estaba burlando del serio semblante que mantengo cuando estoy de servicio. Ha seguido graznando como un ganso para intentar que perdiera la compostura. Yo digo que esto es una amenaza para vuestra seguridad».\n\nA pesar del peligro, entre vanos intentos por liberarse, [defenestrated_character.GetTitledFirstNameNoTooltip|l] deja escapar una risita. «#EMP Jonc#!»."
 court.4800.a: "¡A ver si los gansos vuelan!"
 court.4800.maimed_toast: "[defenestrated_character.GetTitledFirstName] no volador[defenestrated_character.Custom('ES_XA')]"
 court.4800.death_toast: "[defenestrated_character.GetTitledFirstName] murió en el vuelo"
 court.4800.b: "¡No exageremos! Dadle una pequeña paliza de cortesía."
 court.4800.c: "[defenestrated_character.GetTitledFirstNameNoTooltip|l] tiene razón. Un buen guardia jamás se deja provocar."
 #By Isabella Welch
 court.4801.t: "Listo para estallar"
 court.4801.desc: "A lo lejos veo [poopy_child.Custom('ES_AlAla')] pequeñ[poopy_child.Custom('ES_OA')] [poopy_child.GetTitledFirstName|l] jugar en mi salón del trono y capto un olorcillo inconfundible.\n\n«¡[ROOT.GetCharacter.Custom('GetMamaPapa')|U]! Cómo me alegro de verte!». Cuando corre a abrazarme la pierna, siento su pañal cargado espachurrarse contra la pantorrilla.\n\nCuando empieza a filtrarse por mi tobillo, me pregunto algo: ¿de verdad tenemos tan pocos sirvientes que debo ocuparme yo mism[ROOT.Char.Custom('ES_OA')] de la degradante tarea de cambiar un pañal?"
 court.4801.a: "«Ven que te coja. Vamos a limpiarte»."
 court.4801.b: "Prefiero perder una guerra a tocar esta guarrería."
 #By Isabella Welch
 court.4802.t: "Educación bajo presión"
 court.4802.desc: "Veo [court_tutor.Custom('ES_AlAla')] tutor[court_tutor.Custom('ES_XA')] de la corte, [court_tutor.GetTitledFirstName|l] con un tropel de sus estudiantes que [court_tutor.Custom('ES_LoLa')] rodean.\n\n«Tutor[court_tutor.Custom('ES_XA')], ¿qué es un paralelogramo?».\n\n«Tutor[court_tutor.Custom('ES_XA')], ¿qué significa \"hacer el amor\"?».\n\n«Tutor[court_tutor.Custom('ES_XA')], tengo que tocar la flauta fuerte, ¿o #EMP más#! fuerte?».\n\n[court_tutor.GetTitledFirstNameNoTooltip|l] me mira con los ojos hundidos. «Mi [ROOT.GetCharacter.GetLadyLord], ya no lo soporto más. Por favor, relevadme de mi puesto»."
 court.4802.a: "¿No son un encanto?"
 court.4802.b: "Te compraré una trompeta, [child_2.GetTitledFirstNameNoTooltip|l]. ¡Eso sonará mucho #EMP más fuerte#!!"
 court.4802.c: "Entendido, empezaremos a buscar un nuevo tutor."
 #By Isabella Welch
 court.4803.t: "Una pluma oscura"
 court.4803.desc: "Mi poe[court_poet.Custom('ES_TaTisa')], como hace siempre en cuanto estoy a su alcance, empieza a declamar contra mí. «¡Oh, [ROOT.GetCharacter.Custom('PetName')] de mis entretelas! Debe ser muy duro vivir la vida abandonad[ROOT.Char.Custom('ES_OA')] por las musas».\n\n«Comandáis ejércitos, pero no podéis comandar la palabra escrita. ¿Ha presenciado la Humanidad alguna vez tragedia más exquisita?».\n\n«Permitid que os asista. Podría escribir algunos de vuestros discursos por vos. Solo decidme el tema y le daré un hermoso giro»."
 court.4803.a: "A mis palabras podría irles bien cierta… chispa florida."
 court.4803.b: "A veces me siento más poe[ROOT.GetCharacter.Custom('ES_TaTisa')] que [ROOT.GetCharacter.GetTitleAsName], no necesito ayuda."
 court.4803.c: "Prefiero que escribas un poema para mi amor de mi parte."
 court.4803.c.tt: "Enviarás la poesía a [lover.GetTitledFirstName|l]"
 court.4803.c.intrigue.tt: "Con su gran habilidad de [intrigue|lE] puede que se dé cuenta de que es obra de otra pluma."
 court.4803.c.realize.tt: "[lover.GetFirstNameNoTooltip] descubre quién es el verdadero autor"
 court.4803.c.fooled.tt: "[lover.GetFirstNameNoTooltip] se siente halagad[lover.Custom('ES_OA')] por «tu» poema"
 court.4803.d: "Mis palabras no serán bonitas, pero me salen del corazón."
 #By Isabella Welch
 court.4804.t: "Malos compañeros de cama"
 court.4804.desc: "Observo que dos de mis cortesanos que comparten alojamiento se pelean, ambos con profundas ojeras.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], no puedo compartir la cama con [roomate_2.GetTitledFirstName|l] una noche más. [roomate_2.GetSheHe|U] es un[roomate_2.Custom('ES_XA')] puerc[roomate_2.Custom('ES_OA')] acaparador[roomate_2.Custom('ES_XA')], por cómo se queda con la manta».\n\n«Pues no ha habido ni una sola noche en esta semana en la que [roomate_1.GetTitledFirstName|l] no haya [ROOT.Char.Custom('RandomBadRoomate')]», se estremece [roomate_2.GetFirstName]. «Os lo ruego: concedednos un mejor alojamiento. Solo sueño con una cama fría y vacía»."
 court.4804.a: "Pediré a los sirvientes que os encuentren nuevos compañeros de litera."
 court.4804.b: "Estas dependencias #EMP no #!son dignas de la corte de un[ROOT.GetCharacter.Custom('ES_XA')] [ROOT.GetCharacter.GetTitleAsNameNoTooltip]."
 court.4804.c: "No tenemos sitio para darle a todo el mundo un aposento propio."
 #By Isabella Welch
 court.4805.t: "Recortando esquinas"
 court.4805.desc: "Mi arquitect[royal_architect.Custom('ES_OA')], [royal_architect.GetTitledFirstName|l] arrastra un enorme saco sin dejar de sonreír. Hago una mueca de dolor al ver cómo raspa y raya el suelo de mi salón del trono.\n\n«Mi [ROOT.GetCharacter.GetLadyLord], he hecho una #EMP tremenda#! travesura, pero creo que os encantará».\n\nEspero ver una obscenidad cuando abre el saco, pero dentro no veo nada más que un trozo de roca enorme. «Es la piedra angular del/la [rival.Custom('FortifiedBuilding')] de vuestr[rival.Custom('ES_OA')] enemig[rival.Custom('ES_OA')] jurad[rival.Custom('ES_OA')], [rival.GetTitledFirstName|l]. ¡Adiós a su símbolo más preciado!»"
 court.4805.a: "¡Construyamos una pocilga con ella!"
 court.4805.b: "¡Quiero exhibirla con orgullo!"
 court.4805.c: "Lamento mi enemistad con [rival.GetSheHe]. Devuélvela."
 court.4805.d: "¿Por qué me traes este detrito? ¡Tíralo!"
 #By Isabella Welch
 court.4806.t: "[ROOT.Char.GetTitleAsNameNoTooltip]filia"
 court.4806.intro: "Un nuevo rostro se pasea por el salón del trono, ríe de vez en cuando y da saltitos cuando encuentra una obra de arte que muestra las tradiciones de la cultura [ROOT.Char.GetCulture.GetNameNoTooltip]."
 court.4806.hre_desc: "\n\n«¡Me da algo! ¡[ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] es lo mejor! ¡Aunque vivo en [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], creo que nací con la cultura [ROOT.Char.GetCulture.GetName] en la sangre! Puedo enumerar a todos los príncipes-obispos. Tengo hasta un tatuaje de la cara de [ROOT.GetCharacter.GetTitledFirstNameNoTooltip|l] en la pantorrilla».\n\nMete la mano en su morral y saca lo que parece ser una réplica barata en bronce de la Reichskrone. «Llevo esto casi todos los días, y le digo a la gente con la que me cruzo: \"¡Espero contar con vuestro voto, Príncipe elector!\"»."
 court.4806.byzantine_desc: "Cuando mi emocionad[adoring_fan.Custom('ES_OA')] visitante se aproxima, los guardias tienen que impedir que se acerque demasiado.\n\n«¡[ROOT.Char.GetTitleAsNameNoTooltip]! Aunque soy de [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], adoro tanto a los [ROOT.Char.GetCulture.GetCollectiveNoun] que casi me da algo».\n\n«He dedicado mi vida a intentar vivir como un[adoring_fan.Custom('ES_OA')] de vosotros y me he empeñado en el estudio del [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]».\n\n«Solo llevo ropa interior púrpura. Estoy segur[adoring_fan.Custom('ES_OA')] de que si el Imperio cayera, lo sentiría mucho más que la muerte de mi propia madre: ¡el mundo nunca dejaría de oír mis lamentos!»."
 court.4806.general_desc: "Hay algo raro en est[adoring_fan.Custom('ES_EA')] visitante, y cuando se presenta, es evidente que lleva una réplica de [ROOT.Char.Custom('signature_weapon')] que más me gusta.\n\n«No puedo evitar hacer una genuflexión ante vos: he dedicado mi vida en [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] a apreciar la cultura de los [ROOT.Char.GetCulture.GetCollectiveNoun]. Solo hablo en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], como [ROOT.GetCharacter.Custom('GetExpensiveMeal')] a la manera [ROOT.Char.GetCulture.GetNameNoTooltip] y he estudiado esgrima [ROOT.Char.GetCulture.GetNameNoTooltip]».\n\n«Mi familia me ha echado de casa. Dice que si lo único que hago es obsesionarme con tal [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], mejor que me vaya a vivir allí»."
 court.4806.a: "Es halagador, aunque un poco invasivo."
 court.4806.b: "¡Dame ese trasto! Solamente yo puedo llevar una corona."
 court.4806.c: "¡Alguien tan entusiasta debería unirse a nuestra corte!"
 court.4806.c.byz: "Por vuestro patriotismo, os permito vestir de púrpura."
 court.4806.d: "¡Solo un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] puede vestir de púrpura! ¡Encarcelad a est[adoring_fan.Custom('ES_EA')] canalla!"
 court.4806.e: "¡Cómo osas copiarme [ROOT.Char.Custom('signature_weapon')]! ¡Quitadle esa copia!"
