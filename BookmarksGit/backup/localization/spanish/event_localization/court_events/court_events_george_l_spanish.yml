l_spanish:
 ### Events
 ## Court Event 7030
 #Foreign Merchants wish to establish a merchant quarter
 court.7030.title: "Mercaderes extranjeros"
 court.7030.desc: "Al dar una vuelta por la corte, veo a mi [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName], [steward.GetTitledFirstName|l], en animada conversación con un[foreign_merchant.Custom('ES_OA')] de mis invitad[foreign_merchant.Custom('ES_OA')]s extranjer[foreign_merchant.Custom('ES_OA')]s, [foreign_merchant.GetName]. Por curiosidad me acerco a la pareja.\n\n«[ROOT.Char.GetTitledFirstNameNoTooltip|l], represento los intereses de un grupo mercantil de mis paisanos [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip], que ven gran potencial en fundar una comunidad comerciante [foreign_merchant.GetCulture.GetName] aquí en [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]», expone servilmente [foreign_merchant.GetNameNoTooltip].\n\n[steward.GetFirstNameNoTooltip] protesta «[ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('steward'))|U], ¡no debemos favorecer a los #EMP extranjeros#! por encima de nuestra gente!»."
 court.7030.a: "Fundaremos una comunidad comerciante [foreign_merchant.GetCulture.GetNameNoTooltip]."
 court.7030.b: "Aquí podemos cerrar un trato."
 court.7030.c: "¡Expandiremos las áreas comerciales para todos!"
 court.7030.d: "¡Los [foreign_merchant.GetCulture.GetCollectiveNounNoTooltip] no explotarán nuestros mercados!"
 court.7030.d.tt: "Expulsad a [foreign_merchant.GetFirstNameNoTooltip] de nuestro señorío y tomad lícitamente del oro que ha afanado a nuestros mercaderes!"
 ### Court Event 7040
 court.7040.title: "Pilar de la comunidad"
 court.7040.desc: "Me he dado cuenta de que mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] va y viene nerviosamente por el salón.\n\n«[chaplain.GetName], ¿qué os ocurre?», pregunto.\n\n«Se trata de [ascetic.GetName], mi [ROOT.Char.GetLadyLord]. Se ha acostumbrado a subirse todas las mañanas a una columna del patio del palacio y a pasar allí todo el día en tranquila contemplación. Rechaza la comida y la bebida y apenas habla cuando se le pregunta. Este tipo de prácticas ascéticas no son desconocidas, pero a algunos de vuestra corte les molesta y me piden que haga algo al respecto»."
 court.7040.a: "No le hagáis caso; se le pasará antes o después."
 court.7040.b: "Llevad[ascetic.GetHerHim] ante [head_of_faith.Custom('ES_ElLa')] [head_of_faith.GetTitledFirstNameNoTooltip|l], a ver qué se le ocurre."
 court.7040.c: "La piedad de [ascetic.GetNameNoTooltip] es inspiradora, ¡imitaré su ejemplo!"
 court.7040.d: "¡Si quiere vivir en aislamiento, puede hacerlo en otro lado!"
 ### Court Event 7050 - Friend gifts you a cultural artifact from their time
 court.7050.title: "Un regalo de un amigo"
 court.7050.desc: "Mientras continúan los asuntos en la corte, me alegra ver la cara de mi amig[friend.Custom('ES_OA')], [friend.GetName] entre las decenas de intrigantes y aduladores. Saludo cálidamente a [friend.GetFirstNameNoTooltip] y converso libremente con [friend.GetHerHim] como he podido hacer poca gente. A mitad de la conversación, [friend.GetName] saca una bolsita de sus ropas y me la pone en la mano. \n\n«Un regalo para vos, amig[ROOT.Char.Custom('ES_OA')] mí[ROOT.Char.Custom('ES_OA')], algo para que recordéis los buenos tiempos. Es especial para mí y para mi pueblo, los [friend.GetCulture.GetCollectiveNoun]. Espero que lo aceptes.»"
 court.7050.a: "«¡Por supuesto, amig[friend.Custom('ES_OA')], siempre lo llevaré conmigo!"
 court.7050.a.tt: "Esto puede tener consecuencias no buscadas…"
 court.7050.b: "«¡Eres demasiado amable, acepto tu regalo!»"
 court.7050.c: "¡Los míos son los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip], no los [friend.GetCulture.GetCollectiveNounNoTooltip]! Rechazo tu regalo"
 court.7051.title: "¿Símbolos heréticos?"
 court.7051.desc: "Desde que recibí [court_7050_artifact.GetName] como regalo de [friend.GetName], he llevado tal objeto siempre encima. Imagino que alguien en la corte debe de haberse dado cuenta porque se me ha acercado mi [court_chaplain.GetCouncilTitle|l] [court_chaplain.GetName], ¡que expresa su preocupación por si me aparta de la fe verdadera!\n\n«He notado que os ha dado por mostrar afecto hacia símbolos y objetos heréticos. Tales cosas se asocian con los cultos [ROOT.Char.Custom('GetDerogatoryNonbelieverPlural')]. Se suele decir que [court_chaplain.GetFaith.DevilName] llega a nosotros bajo la guisa de un amigo, solo para hacer que nos perdamos»."
 court.7051.a: "¡[ROOT.Char.GetFaith.DevilName] me ha engañado!"
 court.7051.a.tt: "Ponerse de lado de los [court_chaplain.GetFaith.GetAdherentNamePlural] contra tu amigo."
 court.7051.b: "¿Símbolos? ¿Iconos? ¿De qué hablas?"
 court.7051.b.tt: "Fingir ignorancia sobre el artefacto."
 court.7051.c: "¿Eres incapaz de distinguir entre cultura y fe?"
 court.7051.c.success: "Convences a [court_chaplain.GetNameNoTooltip]"
 court.7051.c.failure: "Eres incapaz de convencer a [court_chaplain.GetNameNoTooltip]"
 court.7051.d: "¡Atrás! ¡Yo confío en que [friend.GetNameNoTooltip] no me llevará por mal camino!"
 ### Court Event 7070 - Architect wishes to give your palace a makeover
 court.7070.title: "Potencial palaciego"
 court.7070.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], he estado hablando del estado actual de vuestro palacio de [palace_county.GetName] con vuestros cortesanos que se han alojado allí. ¡Como $royal_architect_court_position$ de vuestra casa, faltaría a mi deber si no os informase de que ese palacio necesita unas reformas urgentes!», proclama [architect.GetName].\n\n«Me preguntaba, [ROOT.Char.Custom2('RelationToMeAddress',architect)], si podríamos aprovechar la oportunidad para renovar radicalmente toda la decoración y el estilo del palacio hacia algo que tal vez se aleje de la arquitectura clásica [ROOT.Char.GetCulture.GetName]. Lo único que necesito es financiación y un tiempo para esbozar algunas ideas», pide [architect.GetFirstNameNoTooltip]."
 court.7070.a: "Excelente sugerencia, puedes dibujar los planos."
 court.7070.a.tt: "[architect.GetFirstNameNoTooltip] sacará inspiración de otras [cultures|lE] a la hora de planear la reforma del palacio y te presentará opciones que aumentarán la [cultural_acceptance|lE] hacia otras [cultures|lE]."
 court.7070.b: "Tal extravagancia no es necesaria, bastará con unas simples reformas."
 court.7070.c: "¡El palacio está perfecto así como está!"
 court.7071.title: "Arquitectura de imitación"
 court.7071.desc: "Tal como prometió, [architect.GetName] ha vuelto con tres planes detallados para la propuesta de reforma del palacio de [palace_county.GetName].\n\n«Me he inspirado en estilos [culture_option_1.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] para el primer diseño, [culture_option_2.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] para el segundo, y para el plan final he conservado los estilos [ROOT.Char.GetCulture.GetCollectiveNoun] como influencia principal, [ROOT.Char.Custom2('RelationToMeAddress',architect)]».\n\nPor lo que veo, los tres diseños parecen ser muy costosos e incorporan nuevas adiciones, así como renovaciones de la estructura existente; es improbable que sea un trabajo rápido o barato."
 court.7071.a: "Elegir la opción [culture_option_1.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7071.continue: "El proyecto continúa…"
 court.7071.b: "Usemos la opción [culture_option_2.GetProvince.GetCounty.GetCulture.GetNameNoTooltip]."
 court.7071.c: "¡Este palacio será un monumento a la superioridad [ROOT.Char.GetCulture.GetNameNoTooltip]!"
 court.7071.d: "Es demasiado, abortad el proyecto."
 court.7072.title: "¡Reformas palaciegas terminadas!"
 court.7072.desc.other_culture: "Tras meses de trabajo, me han informado de que el trabajo de construcción en el palacio de [palace_county.GetName] ya está terminado y he ido a [palace_county.GetNameNoTooltip] con mi $royal_architect_court_position$ [architect.GetName] para inspeccionar los resultados en persona.\n\nMientras contemplo el nuevo palacio, y luego me dirijo al interior, [architect.GetFirstNameNoTooltip] permanece a mi lado, esperando ansiosamente elogios y mecenazgo. Tras examinar el palacio con sus estilos poco familiares y su decoración extranjera, proclamo que es…"
 court.7072.desc.own_culture: "Tras meses de trabajo, me han informado de que el trabajo de construcción en el palacio de [palace_county.GetName] ya está terminado y he ido a [palace_county.GetNameNoTooltip] con mi $royal_architect_court_position$ [architect.GetName] para inspeccionar los resultados en persona. Mientras contemplo el nuevo palacio, y luego me dirijo al interior, [architect.GetFirstNameNoTooltip] permanece a mi lado, esperando ansiosamente elogios y mecenazgo. Tras examinar el palacio, con sus estilos familiares y su decoración tranquilizadora, proclamo que es…"
 court.7072.a: "«¡Magnífico, ciertamente magnífico!»"
 court.7072.b: "«¡Una burla aborrecible!»"
 court.7072.c: "«Aceptable, pero ¿vale la pena el gasto?»"
 ## Exotic Pet
 court.7100.title: "Bestia capturada"
 court.7100.desc: "Se sabe que en mi corte han ocurrido todo tipo de sucesos extraños, pero que mi $master_of_hunt_court_position$ [huntmaster.GetFirstName] entre en mi salón del trono con un #EMP [SCOPE.Custom('GetExoticPet')|l]#! de una cadena, sinceramente, no es algo que hubiera predicho.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], os presento esta bella bestia como regalo, un premio de mi última cacería. #EMP Todos#! los gobernantes de hoy en día tienen animales exóticos para adornar su corte y demostrar su majestuosidad».\n\n¡Está claro que [huntmaster.GetFirstNameNoTooltip] quiere que me quede con esta cosa!"
 court.7100.a: "¿Qué hago yo con un [SCOPE.Custom('GetExoticPet')]?"
 court.7100.a.tt: "¡Ordena a [huntmaster.GetFirstName] que se deshaga del animal de inmediato!"
 court.7100.b: "¡Esta bestia será mi querida mascota!"
 court.7100.c: "¿Q-qué tal si te lo quedas #EMP tú#!?"
 ## Court Musician Racket
 court.7200.title: "Fuerte y claro"
 court.7200.intro.desc: "Me enorgullezco del lujo de mi corte, pero desde hace varias noches ese lujo ha tomado la forma de una exquisita tortura musical."
 court.7200.drum.desc: "\n\nDe un tiempo a esta parte, mi $court_musician_court_position$ [loud_musician.GetFirstName] se ha hecho con un nuevo instrumento, una especie de tambor, y le ha dado por batirlo con fuerza a todas horas del día o de la noche."
 court.7200.trombone.desc: "\n\nDe un tiempo a esta parte, mi $court_musician_court_position$ [loud_musician.GetFirstName] se ha hecho con un nuevo instrumento, una especie de cuerno de metal, y le ha dado por soplarlo con fuerza a todas horas del día o de la noche."
 court.7200.pipes.desc: "\n\nDe un tiempo a esta parte, mi $court_musician_court_position$ [loud_musician.GetFirstName] se ha hecho con un nuevo instrumento, una especie de tubería, y le ha dado por soplarla con fuerza a todas horas del día o de la noche."
 court.7200.guitar.desc: "\n\nDe un tiempo a esta parte, mi $court_musician_court_position$ [loud_musician.GetFirstName] se ha hecho con un nuevo instrumento, una cítola, creo, y le ha dado por hacerla sonar con fuerza a todas horas del día o de la noche."
 court.7200.outro.desc: "\n\nCuando estoy frente a [loud_musician.GetFirstNameNoTooltip], declara, «[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡solo practico mi arte para ser el $court_musician_court_position$ que os merecéis!»."
 court.7200.a: "Mantén la música al mínimo por las noches, ¿vale?"
 court.7200.b: "¡Toma tu #EMP arte#! y lárgate!"
 court.7200.c: "¡Si tu música fuera mejor, no nos quejaríamos!"
 #Food Taster Displeased
 court.7300.t: "¿Dónde está la salsa del cordero?"
 court.7300.desc: "Cabe esperar que quieran atentar contra mí y, por lo tanto, las personas en las que confío para la seguridad me deben ser leales y tener una buena disposición hacia mí. Hoy, sin embargo, mi $food_taster_court_position$ oficial, [taster.GetFirstName], parece muy disgustad[taster.Custom('ES_OA')], y algo indispuest[taster.Custom('ES_OA')], cuando me dirijo a [taster.Custom('ES_ElElla')].\n\n «[ROOT.Char.Custom('FormOfAddressForLiege')|U], no puedo soportarlo más. ¡La comida que sirven en vuestra corte es realmente #EMP infame#!! No me puedo creer que comáis estas gachas #EMP una noche tras otra…».#!\n\n«¡Esta porquería no es apta ni para la mesa de un campesino!»."
 court.7300.a: "#EMP ¿La mesa de un campesino?#! ¡Tenemos que solucionarlo enseguida!"
 court.7300.b: "La comida está bien, ¿de qué hablas?"
 court.7300.c: "Está bien, ya encontraré a alguien que quiera cobrar por comer ¡mi comida!"
 ## Troublesome Guests
 court.7400.title: "¿Una estancia demasiado prolongada?"
 court.7400.desc: "Mi corte se ha hecho famosa por el lujoso nivel de hospitalidad que ofrece y los huéspedes aquí a menudo demuestran ser… útiles.\n\nSin embargo, en ocasiones recibimos invitados #EMP redundantes#!, cuyo propósito no está claro y cuya presencia es una sangría innecesaria para mi tesorería.\n\nUn[guest.Custom('ES_OA')] de esos gorrones es [guest.GetFirstName], que lleva un tiempo aquí como invitad[guest.Custom('ES_OA')] de [guest_liege.GetTitledFirstName|l] y parece comer por doce.\n\nEs[guest.Custom('ES_EA')] [guest.GetWomanMan] me está dejando sin casa a bocados. #EMP Hay#! que hacer algo."
 court.7400.a: "Que se quede."
 court.7400.a.tt: "En algún momento será útil, ¿no?"
 court.7400.b: "Conozco el puesto perfecto para [guest.GetSheHe]…"
 court.7400.b.tt: "[guest.GetHerHim|U] empleas en algún puesto menor de tu corte."
 court.7400.c: "Miserable parásit[guest.Custom('ES_OA')], ¡vuelve de donde viniste!"
 ## Child starts to go hunting
 court.7600.t: "De corazón salvaje"
 court.7600.desc: "Mi [child.Custom('GetDaughterSon')] [child.GetName] entra en el salón del trono con la cara cubierta de barro y sangre. Me levanto consternad[ROOT.Char.Custom('ES_OA')] y voy a reprender[child.GetHerHim] por su incorrección, cuando entra a zancadas [huntmaster.GetFirstName], que ostenta el puesto de $master_of_hunt_court_position$, igual de manchad[huntmaster.Custom('ES_OA')] de sangre y barro, pero con una sonrisa de oreja a oreja.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡[child.Custom('ES_ElLa')] [child.GetTitledFirstNameNoTooltip|l] aquí presente abatió a un poderoso ejemplar de [child.Custom('GetAnimalType')] en nuestra cacería! Tal vez la mejor pieza que he visto este año».\n\nAsumo que sus lecciones de caza van bien, pero no puedo evitar preguntarme si no habrá formas más productivas de invertir su tiempo…"
 court.7600.a: "Se sustituirán tales salidas por estudios más útiles."
 court.7600.b: "Hum… tal vez deberíamos poner más a prueba a mi [child.Custom('GetDaughterSon')]…"
 court.7600.b.tt: "Ordenas a [huntmaster.GetNameNoTooltip] que ponga a prueba los límites de [child.GetNameNoTooltip] en la siguiente cacería."
 court.7600.b.death: "[child.GetNameNoTooltip] muere en la cacería"
 court.7600.b.wounding: "[child.GetNameNoTooltip] resulta herid[child.Custom('ES_OA')] en la cacería"
 court.7600.b.victory: "Una cacería exitosa para [child.GetNameNoTooltip]"
 court.7600.c: "¡No podría sentir mayor orgullo!"
 7600_taking_child_to_hunt: "Llevar a los niños a cazar"
 7600_taking_child_to_hunt.tt: "Llevar a un niño a cazar con seguridad es una responsabilidad que precisa de gran experiencia. La [aptitude|lE] de tu $master_of_hunt_court_position$ aumenta."
 ## Child wants a destrier
 court.7610.title: "Una propuesta equina"
 court.7610.desc: "Mi [child.Custom('GetDaughterSon')] [child.GetName] crece y se espera que un día asuma un lugar elevado en la sociedad. Por lo visto, ha decidido que ese día es hoy.\n\n «[ROOT.Char.GetMotherFather|U], ¿puedo tener un destrero?».\n\n#EMP ¿Un caballo de guerra?#! ¡¿Para mi #EMP [child.Custom('GetDaughterSon')]?!#! Mientras reflexiono sobre la petición, noto que $master_of_horse_court_position$ [horsemaster.GetName] me mira desde el otro lado del salón del trono.\n\nAl menos ahora sé con quién ha estado hablando últimamente mi [child.Custom('GetDaughterSon')]…"
 court.7610.a: "¡Una elección osada!"
 court.7610.b: "Y qué tal algo más… ¿pequeño?"
 court.7610.c: "No seas ridícul[child.Custom('ES_OA')]."
 ## Negotiation over a falcon
 court.7620.title: "Aves de plumaje dorado"
 court.7620.desc: "En los flancos de mi salón del trono, puedo oír [huntmaster.Custom('ES_AlAla')] $master_of_hunt_court_position$ [huntmaster.GetName] enfrascad[huntmaster.Custom('ES_OA')] en una intensa negociación con [falconer.GetName] sobre la venta de un hermoso halcón peregrino, un ave de gran prestigio para cualquiera.\n\n[huntmaster.GetFirstNameNoTooltip] parece estar atascad[huntmaster.Custom('ES_OA')] en el regateo del precio, pues el cetrero se niega a ceder. Por la frustración en sus voces, llevan ya un #EMP rato#!,\n\nQuizás aprecien la intervención de su [ROOT.Char.GetTitleAsNameNoTooltip]… casi tanto como yo apreciaría una nueva ave."
 court.7620.a: "¡[falconer.GetFirstNameNoTooltip], sabes que pides demasiado!"
 court.7620.a.success: "Tienes éxito en la negociación con [falconer.GetShortUINameNoTooltip]"
 court.7620.a.failure: "Fracasas en la negociación con [falconer.GetShortUINameNoTooltip]"
 court.7620.b: "Vamos, te haré una oferta mejor."
 court.7620.c: "Pero que no entre a mi salón del trono, ¿vale?"
 ## Argument over a hawking kill
 court.7630.title: "Aves de presa"
 court.7630.desc: "La caza parece sacar lo peor de mi círculo interno de cortesanos. Mi $master_of_horse_court_position$ [horsemaster.GetName] y mi $master_of_hunt_court_position$ [huntmaster.GetName] volvieron hace poco de una cacería y ahora discuten acaloradamente en mitad de mi salón del trono.\n\n«¡Mi ave lo sacó, así que debió matarlo!» chilla [horsemaster.GetFirstNameNoTooltip].\n\n «¡Mi ave tenía el cuerpo, así que no hay duda que la gloria es mía!», grita [huntmaster.GetFirstNameNoTooltip].\n\nParecen rabiosos por saber cuál es el halcón responsable de una pieza."
 court.7630.a: "La victoria pertenece a [horsemaster.GetFirstNameNoTooltip]."
 court.7630.b: "Fue un éxito de [huntmaster.GetFirstNameNoTooltip]"
 court.7630.c: "¿Por qué no podéis compartir este triunfo?"
 court.7630.c.tt: "Intentas convencer a [horsemaster.GetShortUIName] y [huntmaster.GetShortUIName] de que ambos han ganado:"
 court.7630.c.success: "Consigues encontrar un término medio"
 court.7630.c.failure: "Solo empeoras las cosas"
 ## Courtier Abused their Bird
 court.7640.title: "Abuso aviario"
 court.7640.desc: "«¡Apresad[avian_abuser.GetHerHim]!», brama mi $master_of_hunt_court_position$ [huntmaster.GetFirstName], y señala a [avian_abuser.GetName]. Mi guardia personal avanza vacilante, sin saber si seguir las órdenes de [huntmaster.GetFirstNameNoTooltip]. Alzo la mano para detenerlos y le pregunto a [huntmaster.GetFirstNameNoTooltip] qué motivo tiene para causar esta conmoción.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], este #EMP monstruo#! hirió a propósito a su halcón en la última cacería! Debe ser castigad[avian_abuser.Custom('ES_OA')] con severidad, el honor lo #EMP exige#!»."
 court.7640.a: "Es solo un pájaro, dejad que se vaya."
 court.7640.b: "¡Encarcelad a es[avian_abuser.Custom('ES_EA')] #EMP granuja!#!"
 court.7640.c: "¡Multad a es[avian_abuser.Custom('ES_EA')] #EMP bellac[avian_abuser.Custom('ES_OA')]!#!"
 court.7640.d: "¡Fustigad a es[avian_abuser.Custom('ES_EA')] #EMP perr[avian_abuser.Custom('ES_OA')]#!"
 ## Spymaster has a reverse carrier pigeon
 court.7700.t: "Las cosas vuelan"
 court.7700.desc: "Hoy, en el hombro de [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] reposa un cuervo de aspecto curioso. [spymaster.GetFirstNameNoTooltip] aprovecha el bullicio del salón del trono para ocultar nuestra conversación de oídos curiosos y explicar las asombrosas cualidades del ave.\n\n«Es un ladrón consumado, mi señor[ROOT.Char.Custom('ES_XA')]. No roba oro ni joyas, sino notas, llaves y cartas, cositas que portan las verdades incómodas que sus propietarios desean ocultar»."
 court.7700.a: "¡Ladr[eunuch.Custom('ES_OnOna')]! ¡Guardias, capturad a est[eunuch.Custom('ES_EA')] granuja!"
 court.7700.b: "¿Podéis descubrir algo más sobre [scheme.GetTargetCharacter.Custom('ES_ElLa')] [scheme.GetTargetCharacter.GetTitledFirstNameNoTooltip|l]?"
 court.7700.b.tt: "Utilizarlo para que te ayude en tu [scheme.GetName] en curso"
 court.7700.c: "Qué deliciosamente engañoso…"
 court.7700.d: "Esos trucos son indignos de mí."
