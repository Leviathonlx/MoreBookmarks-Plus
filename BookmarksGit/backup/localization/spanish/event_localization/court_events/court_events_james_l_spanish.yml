l_spanish:
 court.0101.t: "Escoria en la corte"
 court.0101.desc.opening: "Han traído a un[lowborn_criminal.Custom('ES_XA')] prisioner[lowborn_criminal.Custom('ES_OA')] [lowborn_criminal.GetName] ante [executioner.GetName] por…"
 court.0101.desc.murderer: "¡un asesinato atroz!\n\n"
 court.0101.desc.deviant: "¡actos de bestialidad y vicios impíos!\n\n"
 court.0101.desc.witch: "¡actos de maldad y crímenes contra [lowborn_criminal.GetFaith.HighGodName]!\n\n"
 court.0101.desc.lazy: "desobedecer las órdenes de su amo. Como aprendiz del albañil del pueblo, se acusa a [lowborn_criminal.GetName] de responder a su amo y hasta burlarse de la pericia de este."
 court.0101.desc.thief: "gran número de robos por todo el señorío.\n\n Esta escoria ha desangrado el gran [ROOT.Char.GetPrimaryTitle.GetName] con sus apropiaciones de propiedades de la corona, como pan, verduras ¡y hasta ropa!"
 court.0101.desc.sumptuary: "infringir la ley suntuaria de [ROOT.Char.GetTitleAsNameNoTooltip].\n\n Se le ha visto llevando toda clase de telas chillonas y antiestéticas y prendas desemparejadas. Más que un delito contra [ROOT.Char.GetTitleAsNameNoTooltip], lo es contra la decencia común."
 court.0101.desc.cannibal: "[lowborn_criminal.GetName] y su familia vivían en una cueva cerca de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y atraían viajeros con la promesa de comida y alojamiento. Se cree que fue así como su familia se comió a más de un millar de viajeros. Los residentes de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] exigen justicia."
 court.0101.desc.sadistic: "Tal delincuente le rajó el cuello al molinero y saqueó su hogar. Por si fuera poco, obligó a la esposa de molinero a cocinarle unos huevos que pasó a comer sobre el cuerpo del difunto molinero, al tiempo que obligó a la esposa a unirse a [lowborn_criminal.GetSheHe]."
 court.0101.desc.priest: "Un[lowborn_criminal.Custom('ES_XA')] [lowborn_criminal.GetFaith.PriestNeuter], [lowborn_criminal.GetName], asesinó a un miembro de su propio rebaño. Semejante miserable intentó que la autoridad [lowborn_criminal.GetFaith.GetAdjective] le concediera el perdón, pero los guardias [lowborn_criminal.GetHerHim] descubrieron cuando intentaba entrar de nuevo en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y apresaron prontamente a tal [lowborn_criminal.GetFaith.PriestNeuter] malvad[lowborn_criminal.Custom('ES_OA')]."
 court.0101.desc.stableboy: "[lowborn_criminal.GetName] fue pillad[lowborn_criminal.Custom('ES_OA')] in fragranti en actos explícitos con mi [lowborn_criminal.Custom('servant_for_romance')]. No solo es un acto de infidelidad, ¡es un insulto al honor de la casa de [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 court.0101.desc.kinky: "Encontraron a [lowborn_criminal.GetName] encadenad[lowborn_criminal.Custom('ES_OA')] a un poste, cubiert[lowborn_criminal.Custom('ES_OA')] de gachas de los pies a la cabeza con un antiestético aparato unido a sus partes pudendas. Las heridas en su cuerpo indican daños por puro placer y mi prisioner[lowborn_criminal.Custom('ES_OA')] no parece muy dispuest[lowborn_criminal.Custom('ES_OA')] a avergonzarse de sus deseos antinaturales."
 court.0101.desc.animals: "Mi prisioner[lowborn_criminal.Custom('ES_OA')] fue sorprendid[lowborn_criminal.Custom('ES_OA')] en plena comisión de actos profanos con un animal de su ganado, un caballo y un panal. Tal acto de desviación desafía la voluntad de [lowborn_criminal.GetFaith.HighGodName]. ¡No solo es un crimen contra la naturaleza, sino contra la decencia y el sentido común!"
 court.0101.desc.baby_soup: "Las gentes del pueblo de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] denunciaron a [lowborn_criminal.GetName] por el incalificable acto de hervir vivos a sus propios hijos recién nacidos junto con hierbas y verduras. ¡Con ese acto monstruoso intentaba prolongar su vida de forma no natural!"
 court.0101.desc.suspicious_healer: "Se ha acusado a [lowborn_criminal.GetName], quien, como sanador[lowborn_criminal.Custom('ES_XA')], empleó magia maligna para traer la muerte a los enfermos y ancianos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Las maldades de [lowborn_criminal.GetName] son demasiadas para ser contadas, lo que le han ganado el sobrenombre de «Ángel de [lowborn_criminal.GetFaith.DeathDeityName]»."
 court.0101.desc.devil_worshiper: "Se creía que [lowborn_criminal.GetName] era una persona piadosa porque tenía un santuario privado en sus aposentos, pero cuando lo inspeccionaron, se descubrió que no adoraba a [lowborn_criminal.GetFaith.HighGodName], ¡sino a [lowborn_criminal.GetFaith.WitchGodName], y realizaba sacrificios impíos en su nombre!"
 court.0101.desc.outro: "\n\n[executioner.GetName] insiste en que está horrorizad[executioner.Custom('ES_OA')] con est[lowborn_criminal.Custom('ES_EA')] pecador[lowborn_criminal.Custom('ES_XA')] y os pregunta qué se debe hacer con este horrible individuo."
 court.0101.a.cannibal: "Trocear a la familia entera y dársela a los perros."
 court.0101.a.sadistic: "Unas vueltas en la rueda [lowborn_criminal.Custom('ES_LoLa')] enderezará."
 court.0101.a.priest.sky: "Alimentar a los buitres con su cuerpo… viv[lowborn_criminal.Custom('ES_OA')]."
 court.0101.a.priest: "Enterrad[lowborn_criminal.Custom('ES_LoLa')] como es debido… viv[lowborn_criminal.Custom('ES_OA')]."
 court.0101.a.stableboy: "Que se le saquen las partes íntimas y se las den a los caballos."
 court.0101.a.kinky: "Que se [lowborn_criminal.GetHerHim] fustigue públicamente hasta morir."
 court.0101.a.animals: "Quemad[lowborn_criminal.GetHerHim] vivo con su ganado."
 court.0101.a.baby_soup: "Echad[lowborn_criminal.Custom('ES_LoLa')] a un caldero de alquitrán."
 court.0101.a.suspicious_healer: "Haced que pruebe su propia «medicina»."
 court.0101.a.devil_worshiper: "A lo mejor unas llamas abiertas le ayudan a que se sienta más cerca de su [lowborn_criminal.GetFaith.WitchGodMistressMaster]."
 court.0101.a: "La tortura hasta morir es la única respuesta."
 court.0101.b: "Haced con [lowborn_criminal.Custom('ES_ElElla')] lo que queráis."
 court.0101.c.deviant: "¡Parece que sabe cómo pasárselo bien!"
 court.0101.c.beastiality: "¿#EMP Y#! un caballo? ¡Es un[lowborn_criminal.Custom('ES_XA')] genio creativ[lowborn_criminal.Custom('ES_OA')]!"
 court.0101.c: "¡[lowborn_criminal.GetNameNoTooltip] sabe cómo divertirse!"
 court.0101.d: "Encerrad[lowborn_criminal.Custom('ES_LoLa')], ya decidiré luego…"
 court.0102.t: "La mancha social de la ejecución"
 court.0102.desc: "Veo a [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] sentad[executioner.Custom('ES_OA')] con una mirada melancólica y cuando le pregunto qué turba su oscura mente, suspira.\n\n «Veréis, mi [ROOT.Char.GetLadyLord], todas las noches tengo que desplazarme muy lejos de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] para dormir. No se permiten verdugos en los límites de la ciudad. No es que no me encante torturar ni nada de eso, pero un[executioner.Custom('ES_OA')] puede sentirse sol[executioner.Custom('ES_OA')] cuando las únicas voces que oye son los gritos de los condenados»."
 court.0102.a: "Dormid en el castillo, amig[executioner.Custom('ES_OA')]."
 court.0102.b: "Es una vida dura, pero alguien tiene que vivirla."
 court.0102.c: "¡Ja! ¡No te mereces más simpatía que las ratas de las alcantarillas!"
 court.0103.t: "Oportunidades desde la tumba"
 court.0103.desc.opening: "[executioner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha llamado la atención, pues últimamente viste atuendos cada vez más caros y va por ahí pavoneándose.\n\nCuando [executioner.GetHerHim] pregunto al respecto, me sonríe con sus dientes amarillentos y dice que se ha estado apropiando de los objetos de valor de los condenados."
 court.0103.desc.hair_and_teeth: "El negocio consiste en vender mechones de pelo a los fabricantes de muñecas, dientes a quienes carecen de ellos e incluso globos oculares a los practicantes de brujería."
 court.0103.desc.jewelry: "Ha confesado que roba prendas de ropa y joyería a los condenados y los vende, sacándose un bonito beneficio de las limitadas posesiones que les quedan a aquellos en las mazmorras. ¡Incluso ha saqueado a los recién fallecidos!"
 court.0103.desc.meat: "¡Resulta que despedaza a los recién fallecidos y vende los cortes como carne exótica! Afirma que es mejor alternativa que darles los ritos funerarios aprobados, ya que no se merecen tales últimas peticiones."
 court.0103.desc.saint_bones: "Se ha dedicado a arrancar carne y vísceras de los huesos de los prisioneros de baja cuna para venderlos como artefactos falsificados. ¡Engaña a visitantes y hombres santos extranjeros, que los compran como si fueran huesos de santos!"
 court.0103.desc.outro: "\n\nEs obvio que gana una bonita suma con esta empresa y no le importa nada de lo que otros puedan pensar de su brutal negocio."
 court.0103.a: "¡Dame una parte y te prometo que tendrás más prisioneros!"
 court.0103.b: "¡Este comercio lúgubre se acaba ahora!"
 court.0103.c: "Fingiré no haberlo oído."
 court.0104.t: "Una obsesión malsana."
 court.0104.desc: "«¡Ooh! ¡Ooh! ¿Y luego qué hiciste?». Oigo el tono alegre de mi querid[morbid_child.Custom('ES_OA')] pupil[morbid_child.Custom('ES_OA')], [morbid_child.GetName], resonar por los salones de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. Para mi sorpresa, [morbid_child.GetHerHim] veo mirar a [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] con una especie de admiración caprichosa que aún no había visto en mi [morbid_child.Custom('GirlBoy')]. «¡Prendí la llama y la rata se puso a excavar en su pecho para escapar! Un clásico, ¡cantó como un ruiseñor!». Mi verdug[executioner.Custom('ES_OA')] suelta un chillido burlón, para diversión de mi [morbid_child.Custom('PetName')] [morbid_child.GetName]."
 court.0104.a: "¡Qué gracioso! ¿Y luego qué pasó?"
 court.0104.b: "¡Esta fascinación morbosa se acaba ya!"
 court.0104.c: "Fingiré no haber oído nada."
 court.0106.t: "Teatros oscuros para obras oscuras"
 court.0106.desc: "Anochece en la corte, mi verdug[executioner.Custom('ES_OA')] sale de su sombría morada y se presenta a la luz de los braseros de la corte. Sangre fresca mancha su vestimenta andrajosa y un par de alicates mugrientos le gotean en la mano. «Mi [ROOT.Char.GetLadyLord], me he estado preguntando últimamente. ¿Hasta dónde puedo llegar a la hora de hacerlos gritar?»"
 court.0106.a: "Lo que sea para conseguir una confesión."
 court.0106.b: "Seamos gentiles con esas pobres almas desdichadas."
 court.0106.c: "Lo que hagas en ese terrible lugar es asunto tuyo."
 court.0107.t: "[unruly_child.GetNameNoTooltip] desesperad[unruly_child.Custom('ES_OA')]"
 court.0107.desc: "Desde mi trono oigo los lloros viscerales de [unruly_child.Custom2('MyCharacterIntroduction', ROOT.Char)] y sonidos de forcejeo. Salto al instante y corro por el pasillo. Solo paro al ver a [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] sujetar [unruly_child.Custom('ES_AlAla')] pobre [unruly_child.Custom('GetLassLad')] con un brazo al tiempo que sostiene torpemente un libro con el otro.\n\nApenas tengo tiempo de exigir una explicación cuando ambos empiezan a balbucear sus versiones de los acontecimientos.\n\n«¡[unruly_child.GetNameNoTooltip] se niega a dejar que le lea mi obra maestra del arte del [tutor.Custom('GetTutorEducation')]!»\n\n«¡He oído ese libro aburrido un millón de veces!», protesta [unruly_child.GetNameNoTooltip]. «¡Es un #EMP rollo!#!»."
 court.0107.a: "¡[unruly_child.GetNameNoTooltip], confía en que [tutor.GetNameNoTooltip] sabe lo que hace!"
 court.0107.a.tt.1: "Cabe la posibilidad de que la formación de [unruly_child.GetShortUINamePossessiveNoTooltip] mejore"
 court.0107.a.tt.2: "[tutor.GetShortUINameNoTooltip] trabajará aún más como [GetCourtPositionType('court_tutor_court_position').GetName()|l]"
 court.0107.b: "El libro suena fascinante, ¿puedo comprároslo?"
 court_position_liege_support: "Apoyo del señor"
 court.0107.b.tt: "Ganas un artefacto de libro"
 court.0107.c: "A lo mejor tal [unruly_child.Custom('GetLassLad')] debe aprender otra cosa…"
 buy_book_artifact: "Ganas un [court_artifact|lE] de libro"
 court.0108.t: "Un cortesano espectacular"
 court.0108.desc: "[foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName] ha aparecido en la corte y afirma ser un[foreign_prince.Custom('ES_XA')] exiliad[foreign_prince.Custom('ES_OA')] de una tierra lejana. Va acompañad[foreign_prince.Custom('ES_OA')] de un extenso conjunto de animales exóticos y ya ha realizado unas obras de caridad increíbles en las calles de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]\n\n¡Est[foreign_prince.Custom('ES_EA')] extranjer[foreign_prince.Custom('ES_OA')] magníficamente ric[foreign_prince.Custom('ES_OA')] ha proclamado su intención de casarse con [available_child.Custom2('MyCharacterIntroduction', ROOT.Char)]!\n\nPor mucho que la corte está alborotada de entusiasmo con est[foreign_prince.Custom('ES_EA')] [foreign_prince.Custom('GetPrincessPrince')] exótic[foreign_prince.Custom('ES_OA')], no todo el mundo está convencido. [sceptical_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] afirma que jamás ha oído hablar de la tierra de la que es[foreign_prince.Custom('ES_EA')] foraster[foreign_prince.Custom('ES_OA')] afirma venir y no la encuentra en ningún mapa.\n\nJunto con otros seguidores de ideas similares, ha denunciado [foreign_prince.Custom('ES_AlAla')] [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetName], a quien tacha de embaucador[foreign_prince.Custom('ES_XA')]. ¡E insiste en que [foreign_prince.GetHerHim] castiguemos por intentar engañar a [available_child.GetName] para que se case con un[foreign_prince.Custom('ES_XA')] #EMP plebey[foreign_prince.Custom('ES_OA')]#!."
 court.0108.a: "No seáis aguafiestas, [sceptical_courtier.GetNameNoTooltip]. ¡Se casarán por la mañana!"
 court.0108.b: "¡[sceptical_courtier.GetNameNoTooltip] tiene razón! ¡A las mazmorras con [foreign_prince.GetSheHe]!"
 court.0108.c: "Gracias por la visita, [foreign_prince.Custom('GetPrincessPrince')] [foreign_prince.GetFirstNameNoTooltip], pero debéis marcharos."
 court.0109.t: "Un experto anatómico"
 court.0109.desc: "Mientras paseo por la corte, oigo a [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] conversar con [learned_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre la naturaleza de la sanación y la medicina. [executioner.GetName] parece tener una notable familiaridad con el funcionamiento del cuerpo humano.\n\n«Uno no se pasa todo el día cortando gente sin aprender una cosa o dos sobre el funcionamiento de la obra [executioner.GetFaith.HighGodNamePossessive]», dice tras describir cómo usar sanguijuelas para purgar la corrupción de una herida infectada.\n\nAl parecer, [executioner.GetNameNoTooltip] se ha estado sirviendo de su experiencia en la anatomía humana para ayudar a los lugareños de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y hasta a los infelices de mis mazmorras."
 court.0109.a: "¡Es un desperdicio tenerte como verdug[executioner.Custom('ES_OA')]! ¡Serás mi médic[executioner.Custom('ES_OA')]"
 court.0109.b: "¡No pierdas el tiempo curando a esos miserables!"
 court.0109.c: "Fascinante. Tal vez puedas instruirme en algunos de tus métodos."
 court.0109.d: "¡Buen trabajo! Sigue sirviendo a los enfermos y necesitados de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 court.0110.t: "Lecciones sobre la lujuria"
 court.0110.desc.intro: "Me contoneo por la corte, satisfech[ROOT.Char.Custom('ES_OA')] tras otra noche llena de lujuria y pasión ¡cuando me veo acorralad[ROOT.Char.Custom('ES_OA')] por [parent.Custom2('MyCharacterIntroduction', ROOT.Char)] y [chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)]! Me miran con una mezcla de disgusto, depredación y preocupación.\n«¿Qué significa esto?», exijo saber.\n\n"
 court.0110.desc.deviant: "«Oh, [ROOT.Char.Custom('GetDaughterSon')] mí[ROOT.Char.Custom('ES_OA')], me preocupa mucho tu alma. Todas las noches te entregas a actos de bestialidad que harían que [ROOT.Char.GetFaith.FertilityGodName] te diera la espalda de pura repulsión»."
 court.0110.desc.pox: "«Tienes más amantes que pulgas un perro callejero. Temo que la sífilis no sea lo único que te infecte el cuerpo para cuando hayas satisfecho tu lujuria»."
 court.0110.desc.notspecial: "«¡Tu cuerpo es un templo, pero lo tratas como un burdel! ¿Tendrás bastantes amantes para llenar el hueco que debería ocupar tu alma?»."
 court.0110.desc.outro: "Así me reprocha mi [parent.GetMotherFather] con pocos miramientos.\n\n«¡Cada noche que disfrutáis de estas delicias terrenales os acercáis un paso más al [ROOT.Char.GetFaith.NegativeAfterLife]!», añade [chaplain.GetNameNoTooltip]. «Os hacemos frente ahora para salvar vuestra alma, hij[ROOT.Char.Custom('ES_OA')] amad[ROOT.Char.Custom('ES_OA')]. Hace falta un voto de castidad, solo eso y nada más que eso podrá salvar vuestra alma de una eternidad de tormentos»."
 court.0110.a: "¡Qué insolencia! ¡A las mazmorras!"
 court.0110.b: "Tenéis razón, temo por mi alma inmortal."
 court.0110.c: "¡No me apartaréis de la sensualidad!"
 court.0111.t: "Una reliquia de venganza"
 court.0111.desc: "Mientras deambulo por la corte, me topo con una discusión acalorada entre [executioner.Custom2('MyCharacterIntroduction', ROOT.Char)] y [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)] sobre si el cráneo de [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] sería un artefacto adecuado para mi corte.\n\n«Ah, [ROOT.Char.Custom('FormOfAddressForLiege')], quiero daros el cráneo [rival.Custom('ES_DelDela')] [rival.GetTitledFirstNameNoTooltip|l] como regalo, si es que sufre una muerte inesperada». [executioner.GetName] se frota las manos manchadas de sangre con una alegría infantil. «¡O tal vez convertir sus dientes en un elegante collar!».\n\n«¡Seguro que [ROOT.Char.Custom('FormOfAddressForLiege')] no desea que intente disfrazar semejante objeto morboso como una reliquia digna de la corte!», protesta [antiquarian.Custom('ES_ElLa')] [antiquarian.GetTitledFirstNameNoTooltip|l]. «Quizá esta criatura debería quedarse en las mazmorras, que es su sitio, y dejar los asuntos de reliquias y antigüedades a los expertos»."
 court.0111.a: "¡Su cráneo será una gran rareza que presentar en los banquetes!"
 court.0111.b: "Una idea completamente grotesca."
 get_skull_artifact: "Ganas un [court_artifact|lE] de cráneo"
 court.0112.t: "Cadáveres en el armario"
 court.0112.desc: "Me aventuro en las profundidades de mi ilustre guardarropa, con ganas de ver qué magníficos vestidos se encuentran más cerca del final. Encuentro una bolsa de tartán, más pesada que las demás y, al abrirla, me caigo de espaldas cuando el potente hedor de un cadáver en descomposición me ataca las fosas nasales.\n\nEl cuerpo de un desconocido, parcialmente descompuesto, momificado y sentado en un charco de sus propios jugos, se abre lentamente ante mí.\n\nChillo como un bebé y, como convocad[guilty_courtier.Custom('ES_OA')] por mi llamada, me giro para ver a [guilty_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] de pie en la puerta. Una mirada conocedora de culpa y repulsión le cruza el rostro.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡debéis creerme cuando digo que solo me defendí! [corpse.GetSheHe|U] irrumpió en vuestros aposentos, y si no hubiera actuado, me habría matado o [guilty_courtier.GetFaith.HighGodName] sabe qué más!».\n\n[guilty_courtier.GetNameNoTooltip] está tan afectad[guilty_courtier.Custom('ES_OA')] por el dolor que me confiesa todo inmediatamente sin necesidad de confrontar[guilty_courtier.Custom('ES_LoLa')]. «Os lo ruego, mirad a otro lado y os encargaré una prenda que hasta [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] más ric[ROOT.Char.Custom('ES_OA')] se morirá de envidia!»."
 court.0112.a: "¿Tan verde como ese cuerpo? Buen trato."
 court.0112.a.tt: "Ganas un artefacto de vestiduras"
 court.0112.b: "¡Pronto todo [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] sabrá lo que hiciste!"
 court.0112.c: "No volvamos a hablar jamás de esto."
 get_regalia_artifact: "Ganas un [artifact|lE] de vestiduras"
