 #The Peak of Elegance
 court_events.3000.t: "El colmo de la elegancia"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] y [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] parecen estar hoy de buen humor.\n\n«¡Uníos a nosotros, mi señor[ROOT.Char.Custom('ES_XA')]!», exclama [chancellor.GetFirstNameNoTooltip]. «Estábamos hablando de algo que os interesa. ¡Vuestras inversiones para promocionar y mantener la moda [ROOT.Char.GetCulture.GetNameNoTooltip] como el culmen de la elegancia están dando sus frutos!».\n\n«Los gobernantes extranjeros os admiran y envidian, pero [steward.GetFirstNameNoTooltip] y yo no conseguimos ponernos de acuerdo en el mejor modo de sacar provecho de vuestra reputación»."
 court_events.3000.a: "Todos han de saber que soy el colmo de la moda."
 court_events.3000.b: "La moda [ROOT.Char.GetCulture.GetNameNoTooltip] debe ser un ejemplo para todos."
 court_events.3000.c: "¡Todo el mundo debe comprar nuestros sombreros!"
 #The Same Old Soup
 court_events.3010.t: "La misma sopa de siempre"
 court_events.3010.desc: "«Os lo ruego, [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]», [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] se me acerca suplicante.\n\n«¡Debéis hacer algo con la comida que se sirve en la corte! Comemos como campesinos, los emisarios extranjeros hacen muescas ante nuestra mesa, ¡y los gobernantes y artistas vecinos usan nuestros platos tradicionales como ejemplos de mal gusto y hábitos bárbaros!»."
 court_events.3010.a: "Sea, contrataré cocineros extranjeros."
 court_events.3010.b: "¡Pero son saludables y piadosos!"
 court_events.3010.c: "Es por mi seguridad."
 cheaper_food_for_15_years: "La $court_food_quality_decent$ es un #P 20 %#! más barata durante 15 años"
 court_events.3010.c.tt: "Cuando la sopa sabe y luce igual todos los días, ¡es mucho más difícil introducir ningún veneno y que pase desapercibido!"
 #What's in a Bed?
 court_events.3020.t: "¿Qué tienen los lechos?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hoy tiene un aspecto especialmente penoso.\n\n«¡En esta corte vivimos como animales! O lo que es peor, ¡como #EMP campesinos!#! Las estancias están abarrotadas, familias enteras se apiñan en un solo lecho, los orinales se vacían en cualquier parte; nos revolcamos en nuestra propia suciedad y hedor…»."
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] interviene: «¡La miasma también ayuda a las epidemias!»."
 court_events.3020.desc_architect: "\n\n«Habrá algo que podamos hacer», se mete [architect.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 court_events.3020.a: "Nos merecemos algo mejor."
 court_events.3020.b: "Esto requiere un[expert.Custom('ES_XA')] expert[expert.Custom('ES_OA')]: ¡[expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "¡[architect.GetFirstNameNoTooltip] y [physician.GetFirstNameNoTooltip], solucionad esto!"
 court_events.3020.d: "No creo que sea para tanto."
 cheaper_lodgings_for_15_years: "Los $court_lodging_standards_middling$ son un #P 15 %#! más baratos durante 15 años"
 cheaper_lodgings_for_15_years_1: "Los $court_lodging_standards_middling$ son un #P 25 %#! más baratos durante 15 años"
 #It Came to Me in a Dream
 court_events.3030.t: "Me llegó en sueños"
 court_events.3030.desc: "«¡Generos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡Dejadme expresar toda mi gratitud y traeros muy buenas nuevas!», exclama [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l] mientras corre hacia mí.\n\n«He estado disfrutando a fondo de los aposentos que me concedisteis. Son tan espaciosos que puedo dar vueltas por ellos mientras pienso y trabajar tranquilamente sin molestias; la vista del jardín es imponente e inspiradora; y el lecho. ¡Oh, el lecho! ¡Es tan cómodo que es como si durmiera sobre una nube! De hecho, recibí una inspiración divina para mejorar más aún vuestro/a [inspiration_owner.Custom('GetInspirationTypeObject')] mientras dormía. ¡He de volver al trabajo!»."
 court_events.3030.a: "¿Y qué tal un lecho aún mejor?"
 court_events.3030.b: "¡Me alegra mucho saberlo!"
 #Empty Court
 court_events.3040.t: "Corte vacía"
 court_events.3040.desc: "Cuando siento un antojo repentino de un refrigerio y no soy capaz de encontrar a un solo sirviente que me ayude, caigo en la cuenta de que esta situación se ha vuelto bastante común. ¡En mi corte no se puede hacer nada porque siempre faltan servidores!\n\nMi reflexión se ve interrumpida por la aparición de [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿qué pensáis sobre la guerra que asola a nuestros vecinos de [war_realm.GetName]? ¡Incontables refugiados de la provincia ocupada de [occupied_prov.GetName] se cuelan por nuestras fronteras en este mismo momento!».\n\n¿Podría ser esta la solución que buscaba?"
 court_events.3040.a: "¡Se abrirán las puertas de nuestras ciudades para ellos!"
 court_events.3040.b: "Sea, pueden trabajar para nosotros."
 court_events.3040.c: "No nos hacen falta."
 cheaper_servants_for_15_years: "Los $court_servants_some$ son un #P 20 %#! más baratos durante 15 años"
 #At the Table of the X
 court_events.3050.t: "A la mesa [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court_events.3050.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)]; «¡se me ha llamado la atención sobre la reputación que han adquirido las comidas fastuosas que se sirven a vuestra mesa!».\n\n«Unos manjares tan exóticos, sabores tan atrayentes… ¡Vuestros vasallos #EMP suspiran#! por participar en vuestros banquetes!».\n\nEso me acaba de dar una idea…"
 court_events.3050.a: "¡Que deseen la mesa [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court_events.3050.b: "¡Invitémosles a la mesa [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 court_events.3050.a.tt: "Ganas #P $food_improves_opinion$#!: aumenta la efectividad de los [domestic_affairs|lE] durante #P 15#! años"
 court_events.3050.b.tt: "Ganas #P $food_improves_feasts$#!: #P +15#! de aceptación de invitados y #P -15 %#! de coste en oro para tus actividades de festines durante #P 15#! años"
 food_improves_feasts: "Cocina de renombre"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0] %#!"
 #A Faceless Sea
 court_events.3060.t: "Un mar sin rostro"
 court_events.3060.desc: "Allá donde mire, veo gente que luce mis colores: corretean, cotillean, sacan brillo a armaduras viejas, portan comida, llevan mensajes…\n\n¿Cuántos hay hoy en día? ¡Vienen y van como la marea y me parece imposible seguir la pista de los rostros familiares! ¿En quién puedo confiar?\n\nEntregad[ROOT.Char.Custom('ES_OA')] a mis reflexiones, se me acerca [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], veo que estudiáis a los sirvientes. ¡Son tantos! En un mar de gentes sin rostro, nadie puede estar seguro del todo de quién es quién. Podría ser muy fácil colar agentes allá donde hicieran falta… Por supuesto, vuestros enemigos también podrían aprovecharse, pero pensad en todas las posibilidades…»."
 court_events.3060.a: "Tantas posibilidades…"
 court_events.3060.a.tt: "¡de que también me claven un cuchillo por la espalda!"
 court_events.3060.b: "¡Ponedlos a trabajar!"
 #Rags and not Riches?
 court_events.3070.t: "¿Trapos y no ropas?"
 court_events.3070.desc: "En el transcurso de sus viajes, [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l] se halla de visita en mi corte. Por ahora, no está nada impresionad[guest.Custom('ES_OA')].\n\n«Ah, ya veo, esto es lo que aquí se entiende como \"moda\"… Perdonadme, [ROOT.Char.Custom('FormOfAddressForLiege')], pero ¡lo modesto de vuestro atuendo hace que me cueste distinguiros de vuestros sirvientes! Tal vez podría compartir algunos consejos, si me lo permitís»."
 court_events.3070.a: "Veamos qué nos ofrecéis."
 court_events.3070.b: "He adoptado la humildad. Deberíais probarla."
 court_events.3070.c: "#EMP ¡¿Cómo osáis?!#!"
 cheaper_fashion_for_15_years: "La $court_fashion_decent$ es un #P 20 %#! más barata durante 15 años"
 free_fashion_for_15_years: "La $court_fashion_acceptable$ es #P gratis#! durante 15 años"
 #Silvertongue
 court_events.3080.t: "Pico de oro"
 court_events.3080.desc: "[poet.Custom('ES_ElLa')|U] [poet.GetWomanMan] que se ha unido hoy a mi corte tiene un toque excéntrico y una sonrisa que rezuma carisma y confianza.\n\n«Glorios[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], permitid que me presente: me llamo [poet.GetFirstNameNicknamed], ¡y soy [Select_CString( poet.IsFemale, 'una poetisa', 'un poeta' )] con el mayor de los talentos! Mi fama se extiende por todo el continente, mas, en esta ocasión especial, he decidido que mis días de vagabundeos han acabado y me gustaría ofreceros a vos —[ROOT.Char.Custom('ES_ElLa')] más #EMP benevolente#! y #EMP magnífic[ROOT.Char.Custom('ES_OA')]#! [ROOT.Char.GetLadyLord] de todos— mis servicios inestimables»."
 court_events.3080.a: "Vos escribiréis mis discursos."
 court_events.3080.b: "Vuestra experiencia me ayudará en mis planes…"
 court_events.3080.c: "¡Escribid dulces palabras para mis amores!"
 court_events.3080.d: "En este momento no preciso de vuestras habilidades"
 #I Want a Pony!
 court_events.3090.t: "¡Quiero un poni!"
 court_events.3090.desc: "«[ROOT.Char.GetMotherFather|U], ¿podéis enseñarme a cabalgar? ¡Quiero ser [child.Custom('ES_ElLa')] mayor [Select_CString( child.IsFemale, 'guerrera', 'guerrero' )] del mundo conocido!».\n\nLa voz entusiasta de [child.GetFirstName] me pilla en un momento poco habitual de pausa entre mis muchas responsabilidades oficiales. Su ambición es algo prematura, pero en el fondo solo es [Select_CString( child.IsFemale, 'una niña', 'un niño' )]… ¿Qué tiene de malo jugar un poco?"
 court_events.3090.a: "¡Claro, vamos!"
 court_events.3090.b: "¡Primero los estudios, luego el poni!"
 court_events.3090.b.tt: "Si estudias mucho ahora, ¡prometo que te daré el mejor caballo de guerra de todos cuando seas mayor!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] recibirá un caballo de guerra cuando cumpla 16 años"
 court_events.3090.c: "No tengo tiempo, [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "Parece que fue ayer cuando te pillé por sorpresa, [parent.GetMotherFather], y proclamé mi deseo de ser [Select_CString( ROOT.Char.IsFemale, 'una gran guerrera', 'un gran guerrero' )]; solo que primero tenía que saber montar a caballo».\n\n«En realidad…, quería pasar más tiempo contigo. Pero tú, con sabiduría, pensaste en mi futuro. Estudié mucho desde aquel día, tal como me pediste. He cumplido 16 años, pero ya no estás aquí.\n\nHe conseguido un caballo de guerra, tal como me prometiste aquel día, para honrar tu recuerdo."
 court_events.3091.desc: "Mi decimosexto cumpleaños no indica solo mi paso a la edad adulta, sino también el cumplimiento de una promesa que mi [parent.GetMotherFather] me hizo hace mucho.\n\nDurante años, cumplí mi parte del trato estudiando mucho. ¿Recordará mi [parent.GetMotherFather] su promesa?\n\nSigo dándole vueltas a las cosas cuando [parent.Custom('GetMamaPapa')] aparece en el jardín llevando de la brida un caballo de guerra majestuoso. ¡Se ha acordado!"
 court_events.3091.a: "¡Haré que te enorgullezcas de mí!"
 court_events.3092.desc: "«Parece que fue ayer cuando me pillaste por sorpresa, [child.GetFirstName], ¡eras poco más que un[child.Custom('ES_XA')] [child.Custom('GirlBoy')] que proclamaba orgullosamente su intención de convertirse en [Select_CString( child.IsFemale, 'una gran guerrera', 'un gran guerrero' )]!».\n\nSonriendo, llevo de la brida un caballo de guerra majestuoso. «Aquel día, os prometí el mejor caballo que honrase nuestro [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] si te mantenías al día con tus estudios. ¿Lo recuerdas?».\n\nLa sonrisa que se apodera del rostro de mi [child.Custom('GetDaughterSon')] cuando se sube por primera vez a los lomos del caballo es todo el reconocimiento que necesito."
 court_events.3092.a: "¡De nada, [child.Custom('GetDaughterSon')]!"
 #A Language for the X's Court
 court_events.3100.t: "Un idioma para la corte [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 court_events.3100.desc: "«Temible [ROOT.Char.GetTitleAsNameNoTooltip|l], vuestro poder y gloria están fuera de toda duda, pero vuestra corte se siente ignorada ya que no habláis el mismo idioma que ellos», comienza nerviosamente [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«¿Quizás aprender [ROOT.Char.GetCourtLanguage.GetName] os acercaría a vuestro pueblo? Podría ofreceros mi humilde ayuda, si me lo permitierais»."
 court_events.3100.a: "Supongo que he de empezar a estudiar."
 court_events.3100.b: "¡[linguist.GetFirstNameNoTooltip], enseñadme!"
 court_events.3100.c: "No tengo tiempo para estas necedades."
 court_events.3100.a.tt: "Comienzo una [scheme|lE] de [GetScheme('learn_language').GetTypeName|l] contra [chancellor.GetShortUIName] con [GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]"
 #The Best Builder
 court_events.3110.t: "El mejor constructor"
 court_events.3110.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] se me acerca con la preocupación grabada en el rostro. «Traigo noticias preocupantes».\n\n«[vassal.Custom('ES_ElLa')|U] [vassal.GetTitledFirstName|l] de [vassal.GetPrimaryTitle.GetBaseNameNoTier] ha estado construyendo en su capital de una manera tan impresionante que el pueblo llano ha empezado a compararla con [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], ¡y hasta se atreven a decir que esta se le queda atrás!».\n\n«Me temo que el único modo de salvar nuestro prestigio es una vigorosa exhibición de poder»."
 court_events.3110.a: "¡Construiré más y mejor que [vassal.GetSheHe]!"
 court_events.3110.architect: "Tu [GetCourtPositionType('royal_architect_court_position').GetName()|l] se pone a trabajar"
 court_events.3110.b: "Multad[vassal.GetHerHim] con severidad."
 court_events.3110.b.tt: "¡Seguro que ha infringido la ley en algún momento!"
 court_events.3110.c: "Supongo que me alegro por [vassal.GetSheHe]."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Aumento por [aptitude_level|lE] de tu [GetCourtPositionType('royal_architect_court_position').GetName()|l]#!"
