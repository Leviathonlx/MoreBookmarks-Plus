 court_events.3110.a.failure.tt: "Programa de construcción fracasado"
 court_events.3110.b.success: "Encuentras la objeción perfecta"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] paga"
 court_events.3110.b.failure: "La posición [vassal.Custom('ES_DelDela')] [vassal.GetTitleAsNameNoTooltip|l] es irreprochable"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] no tiene la culpa"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con la preocupación grabada en el rostro. «Traigo noticias preocupantes».\n\n«La casa [vassal.GetHouse.GetBaseName], bajo la dirección [vassal.Custom('ES_DelDela')] [vassal.GetTitledFirstName|l], ha estado ampliando su finca familiar para reflejar su poder y riquezas más allá de lo que podríamos esperar, ¡hasta el punto en que nuestra propia finca familiar palidece en comparación!».\n\n¡Hemos de hacer algo, y pronto, si queremos salvar nuestro prestigio!»."
 #I Could Do Better!
 court_events.3120.t: "¡Yo puedo hacerlo mejor!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ya lleva un rato largo mirando incómodamente mi [artifact.GetName]. Su expresión de pena no indica nada bueno.\n\n«¡¿Qué, [inspired.GetFirstNameNoTooltip]?! ¡Hablad!», acabo estallando.\n\n«Lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')], no pretendía molestaros. Es simplemente que tal [artifact.GetType] es tan… #EMP ¿de aficionados?#! ¡Tiene un aspecto burdo, descuidado, #EMP ordinario!#! ¡Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de vuestra talla se merece algo mejor! #EMP Yo#! habría hecho algo mejor…»."
 court_events.3120.a: "Entonces, mejoradlo, [inspired.GetFirstNameNoTooltip]. Confío en vos."
 court_events.3120.b: "¡Centraos en vuestra propia creación!"
 court_events.3120.c: "¡Demostradme que podéis hacerlo mejor!"
 court_events.3120.d: "No os molestéis."
