l_spanish:
 ## Trampled Underfoot
 court.8001.t: "Pisoteado"
 court.8001.desc.intro: "«¡¿Cuántas veces te he dicho que te #EMP alejes#! de los #EMP nuevos parterres de [ROOT.Char.Custom('get_region_flower_type_plural')]#!?!».\n\nAparece [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] cubiert[child_1.Custom('ES_OA')] de pétalos y tierra, perseguid[child_1.Custom('ES_OA')] por mi jardiner[gardener.Custom('ES_OA')], [gardener.GetFirstNameNoTooltip].\n\n[child_1.GetFirstNameNoTooltip] grita:"
 court.8001.desc.diplomacy: "«¡Me perseguían! ¡Jamás he perdido al #EMP pillapilla#!!»"
 court.8001.desc.martial: "«Me escondía de los soldados… ¡Teníamos que tenderles una emboscada para ganar la batalla!»."
 court.8001.desc.stewardship: "«¡No es culpa mía! ¡[gardener.GetSheHe|U] pone esas flores por todo nuestro castillo!»"
 court.8001.desc.intrigue: "«Estábamos jugando al escondite, ¡y nadie me habría encontrado si no hubiera sido por #EMP [gardener.GetSheHe]#!!»."
 court.8001.desc.learning: "«¡Solo estaba mirando! ¡Esta vez eran de un color distinto!»"
 court.8001.desc.fallback: "«¡No he hecho nada! ¡Solo estaba jugando!»"
 court.8001.desc.closing: "\n\n[gardener.GetFirstNameNoTooltip] dice fulminante: «¡[Select_CString( child_1.IsFemale, 'Esta dichosa', 'Este dichoso' )] [child_1.Custom('GirlBoy')] ha pisoteado #EMP todo#! mi trabajo, [ROOT.Char.Custom('FormOfAddressForLiege')]! Llevará #EMP semanas#! reparar los daños…»."
 court.8001.a.diplomacy: "A veces merece la pena que te pillen, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.martial: "¡Ah, pero uno debe elegir bien sus batallas, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]!"
 court.8001.a.stewardship: "Sé un lugar mejor donde construir tu poderosa corte, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.intrigue: "El truco es que no te pillen, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.learning: "También se puede aprender a distancia, [child_1.Custom('GirlBoy')] mí[child_1.Custom('ES_OA')]."
 court.8001.a.lesson_tt: "[child_1.GetFirstNameNoTooltip] capta el mensaje"
 court.8001.b.gardener: "¡No! Los parterres #EMP no#!…"
 court.8001.b.poet: "Belleza delicada, siempre aplastada por idiotas torpes…"
 court.8001.c: "[child_1.GetFirstNameNoTooltip] os ayudará a replantarlos. Todos ellos."
 court.8001.c.gardener_tt: "[child_1.GetFirstNameNoTooltip] tiene mano para la jardinería"
 court.8001.d: "¿Cómo #EMP osas#! tratar así a [child_1.GetFirstNameNoTooltip]?"
 court.8001.e: "Los niños pueden jugar donde quieran, [gardener.GetFirstNameNoTooltip]."
 court.8001.a.success: "Impartes algo de sabiduría"
 court.8001.a.failure: "No ayudas"
 ## Underequipped
 court.8010.t: "Mal equipados"
 court.8010.desc.intro: "Disfruto de un poco común momento de paz entre reuniones del consejo cuando [underequipped.Custom('ES_ElLa')] [underequipped.GetTitledFirstName|l] me lleva aparte. \n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]…», comienza cuidadosamente,"
 court.8010.desc.champion: "«como vuestr[underequipped.Custom('ES_OA')] campe[underequipped.Custom('ES_OnOna')], es un orgullo representaros,"
 court.8010.desc.bodyguard: "«como vuestr[underequipped.Custom('ES_OA')] guardaespaldas, es un honor protegeros,"
 court.8010.desc.knight: "Como [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] vuestr[ROOT.Char.Custom('ES_OA')], es mi sagrado deber luchar vuestras batallas,"
 court.8010.desc.bold: "¡pero esto es ridículo!».\n\nDesenvaina a medias la espada y me llama la atención sobre sus numerosas mellas y muescas. «¡No se puede esperar que haga mi trabajo con esta barra tosca!»"
 court.8010.desc.meek: "pero…».\n\nDuda por un momento y luego hace un gesto débil, pero exasperado con su vaina: «¿Cómo puedo hacer mi trabajo con esta antigualla?»."
 court.8010.desc.body: "\n\n«¡Seguro que la calidad lo es todo a la hora de"
 court.8010.desc.champion_end: "actuar en nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 court.8010.desc.bodyguard_end: "defender la vida [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 court.8010.a: "¡Mis mejores [underequipped.GetWomenMen] necesitan armas de calidad!"
 court.8010.a.tt: "Se forjará un arma de buena calidad a elección de [underequipped.GetTitledFirstNameNoTooltip|l]"
 court.8010.a.equipped_tt: "Se ha forjado una buena arma para [underequipped.GetTitledFirstName|l]"
 court.8010.c: "Supongo que podría entregar alguna de mis armas…"
 court.8010.c.equipped_tt: "Se regala un arma a [underequipped.GetTitledFirstNameNoTooltip|l]"
 court.8010.d: "Ve al arsenal, como todo el mundo."
 court.8010.d.tt: "[underequipped.GetTitledFirstNameNoTooltip] cogerá del arsenal una espada de mala calidad"
 court.8010.d.equipped_tt: "[underequipped.GetTitledFirstName] recibe una espada del arsenal"
 court.8010.e: "¡Fuera de mi vista, [underequipped.Custom2('InsultNoun', ROOT.Char)] descarad[suspicious.Custom('ES_OA')]!"
 ## Sartorial Sting
 court.8020.t: "Puñalada de sastre"
 court.8020.desc: "Ocupad[ROOT.Char.Custom('ES_OA')] en medio de otro día en la corte, percibo el reconocible tono de ira de mi [couture_spouse.GetWifeHusband], [couture_spouse.Custom('ES_ElLa')] [couture_spouse.GetTitledFirstName|l]. Parece que alguien [couture_spouse.GetHerHim] saca de quicio. \n\nAl acercarme, veo a mi invitad[couture_guest.Custom('ES_OA')] mofarse con petulancia, «¡Esto que llamáis #EMP modas#! son una desgracia! Solo valdrían para sirvientes y niños de cualquier corte #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! respetable».\n\nMi [couture_spouse.GetWifeHusband] enrojece y grita: «Estoy #EMP muy#! hart[couture_spouse.Custom('ES_OA')] de vos. ¡Me da lo mismo que os haya invitado mi [ROOT.Char.GetTitleAsNameNoTooltip]!», para sorpresa de [couture_guest.GetFirstNameNoTooltip]. \n\n[couture_spouse.GetFirstNameNoTooltip] me lleva aparte y se queja amargamente: «Es[couture_guest.Custom('ES_EA')] [couture_guest.Custom2('InsultNoun', SCOPE.sC('couture_spouse'))] ingrat[couture_guest.Custom('ES_OA')] no deja de burlarse de nosotros. ¡Anoche mis sirvientes [couture_guest.GetHerHim] oyeron decir que nuestras tendencias están #EMP pasadas de moda#!!»."
 court.8020.a: "Vamos, amor, solo nos está tomando el pelo."
 court.8020.b: "Supongo que es un buen lugar para invertir…"
 court.8020.d: "¿Pasadas de moda? #EMP ¡¿PASADAS DE MODA?!#!"
 poor_host_modifier: "Anfitrión inadecuado"
 poor_host_modifier_desc: "Este personaje ha roto las normas no escritas de la hospitalidad."
 hunting_pooches_modifier: "Buenos sabuesos"
 hunting_pooches_modifier_desc: "La corte de este personaje está adornada con unos perros de caza especialmente impresionantes."
 ## Pawful of Pooches
 court.8030.t: "Cesta de cachorros"
 court.8030.desc.intro: "Cuando [huntmaster.Custom('ES_ElLa')] [huntmaster.GetTitledFirstName|l], mi maestr[huntmaster.Custom('ES_OA')] cazador[huntmaster.Custom('ES_XA')], entra en la sala, un bandada de cortesanos arrulladores caen sobre [huntmaster.GetSheHe]. \n\nCuando por fin se libera, la causa del alboroto queda clara; en sus brazos acuna una sábana llena de cachorritos que se retuercen, [ROOT.Char.Custom('get_region_dog_type')] por su aspecto, ¡y también diría que muy impresionantes! \n\nMi $master_of_hunt_court_position$ sonríe ampliamente: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], tenía que mostraros esta camada; ¡cuando estos cachorros hayan crecido y hayan sido adiestrados, me atrevo a decir que serán la envidia de toda partida de caza del mundo [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!». \n\n"
 court.8030.desc.one: "No puedo evitar ver que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))] [child_1.Custom('ComplimentAdjective')], [child_1.GetFirstNameNoTooltip], se estira para ver bien a los perritos."
 court.8030.desc.two: "Por el rabillo del ojo, veo a dos de mis hijos, [child_1.GetFirstName] y [child_2.GetFirstName], cómo los cachorros les fascinan y, en particular, el más grande de todos."
 court.8030.desc.body: "\n\n[huntmaster.GetTitledFirstNameNoTooltip|l] agarra al más grande de todos y rumia, «¡Puede que este sea el perro más grande de su generación!»."
 court.8030.a: "¡Estoy deseando que debuten!"
 court.8030.b: "¡El más grande irá con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c: "Solo [child_2.GetFirstNameNoTooltip] se merece un chico tan bueno."
 court.8030.d: "¡Ah, cómo esperaba un cachorro tan magnífico!"
 ## Aristocratic Pretensions
 court.8040.t: "Pretensiones aristocráticas."
 court.8040.desc.intro: "Tres de mis cortesanos discuten deliberada y abiertamente sobre mi «gran número» de títulos al alcance de mis oídos. Lamentan en voz alta lo agotador que debe ser para [ROOT.Char.GetTitleAsNameNoTooltip] administrar tantas fincas en persona… \n\nSon uña y carne:"
 court.8040.desc.position_holder: "fiel [position_holder.GetName], servidor[position_holder.Custom('ES_XA')] de la corte;"
 court.8040.desc.knight: "galante [knight.GetName]. Mi [ROOT.Char.Custom('MountedWarriorTerm')] distinguid[knight.Custom('ES_OA')];"
 court.8040.desc.relative: "[relative.GetName], mi pariente que se cree con derechos;"
 court.8040.desc.ambitious: "ambicios[ambitious.Custom('ES_OA')], siempre a la que salta;"
 court.8040.desc.arrogant: "arrogante [arrogant.GetName], la cabeza bien alta;"
 court.8040.desc.lowborn: "[lowborn.GetName], hech[lowborn.Custom('ES_OA')] a sí mism[lowborn.Custom('ES_OA')], que aprovecha cualquier oportunidad;"
 court.8040.desc.gentry: "altaner[gentry.Custom('ES_OA')] [gentry.GetName], los privilegiados [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName], feliz de estar involucrad[generic_1.Custom('ES_OA')];"
 court.8040.desc.generic_2: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName], como [generic_2.GetHerHim] llaman los guardias;"
 court.8040.desc.generic_3: "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName], un títere notablemente olvidable;"
 court.8040.desc.body: "y notablemente ausente: una pizca de humildad. \n\nEntre el barullo de cortesanos cuchicheando, consigo entender las palabras «[worst_title.GetTierAsNameNoTooltip]» y «[worst_title.GetNameNoTier]», en el que creo que era el tono afectado de [button.GetFirstNameNoTooltip]. \n\nEl trío desvergonzado se gira hacia mí y los sorprendo con la mirada."
 court.8040.a: "Sí, sí, [courtier_1.GetTitledFirstNameNoTooltip|l]… [worst_title.GetNameNoTierNoTooltip] es tuyo."
 court.8040.b: "Se acabó el jueguecito: ¡el [worst_title.GetTierAsNameNoTooltip] es de [courtier_2.GetFirstNameNoTooltip]!"
 court.8040.c: "¡Tú! ¿[courtier_3.GetTitledFirstNameNoTooltip]? ¡El título es tuyo!"
 court.8040.d: "¡Sé lo que tramáis! ¡Es hora de demostrar vuestra valía!"
 court.8040.d.flavor_tt: "«Para el más fuerte»"
 court.8040.d.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] lo quiere más"
 court.8040.d.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] es el/la últim[courtier_2.Custom('ES_OA')] en pie"
 court.8040.d.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] acaba primer[courtier_3.Custom('ES_OA')]"
 court.8040.grant_tt: "[new_noble.GetTitledFirstNameNoTooltip|l] recibe [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e: "Decidme por qué os merecéis un título."
 court.8040.e.courtier_1_tt: "[courtier_1.GetFirstNameNoTooltip] es muy convincente"
 court.8040.e.courtier_2_tt: "[courtier_2.GetFirstNameNoTooltip] impresiona con su elocuencia"
 court.8040.e.courtier_3_tt: "[courtier_3.GetFirstNameNoTooltip] habla bien"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] jura no unirse a ninguna facción en 20 años"
 court.8040.f: "¿Qué estáis mirando?"
 ## A Little Bird
 court.8050.t: "Un pajarito."
 court.8050.desc: "Al principio pensé que eran meras idiosincrasias, pero está claro que uno de los muchos sirvientes de la corte me ha hecho señales furtivas.\n\nMe acerco a [servant.GetSheHe] con mis guardias en un momento tranquilo, y susurra con complicidad: «Gran [ROOT.Char.GetTitleAsNameNoTooltip], me llamo [servant.GetFirstName]. Oímos muchas cosas sirviendo a vuestros invitados y ellos apenas se dan cuenta de nuestra presencia…». \n\n[servant.GetHerHim|U] miro con duda, preguntándome si de verdad quiero oír lo siguiente que dirá. [servant.GetSheHe|U] me devuelve la mirada, insegur[servant.Custom('ES_OA')] de estar cometiendo un error. \n\nAl final, traga saliva, «[ROOT.Char.Custom('FormOfAddressForLiege')|U], [vassal.Custom('ES_ElLa')] [vassal.GetTitledFirstName|l], vuestr[vassal.Custom('ES_OA')] [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] tras las puertas cerradas de vuestro/a [ROOT.Char.Custom('FortifiedBuilding')]. Lo juro, ¡[servant.GetFaith.HighGodName] dé testimonio por mí!»."
 court.8050.a: "Gracias por vuestros servicios."
 court.8050.a.tt: "[servant.GetFirstNameNoTooltip] se une a tu [court|lE]"
 court.8050.b: "¿Qué más has oído?"
 court.8050.b.tt: "Descubrirás el secreto de alguien más de la corte"
 court.8050.b.tt_secret: "El secreto de [vassal_2.GetTitledFirstName|l]"
 court.8050.c: "Toma esto; solo me informarás a mí."
 court.8050.c.tt: "Mientras el modificador esté presente, es más probable que tu [spymaster|lE] desbarate conjuras"
 court.8050.d: "¡Arrestad a este demonio acechador!"
 court.8050.d.tt_imprison: "Se arroja a [servant.GetFirstNameNoTooltip] a las mazmorras"
 #Modifiers
 servant_informants_modifier: "Sirvientes informantes"
 servant_informants_modifier_desc: "Una red de sirvientes espías informa de los cotilleos en la corte de este personaje."
 ## Scornful Sycophants
 court.8060.t: "Aduladores desdeñosos"
 court.8060.desc.intro: "Me detengo un momento en el umbral del pasillo, admirando la luz del sol, cuando escucho una risa burlona que viene de la esquina. \n\n«¡Y #EMP tanto!#!», oigo a mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], riéndose,"
 court.8060.desc.fashion: "«Te juro que cuando doy una vuelta, a veces me siento como en la corte [snooty_1.Custom('ES_DelDela')] abuel[snooty_1.Custom('ES_OA')] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]. ¡Qué tendencias tan tradicionales y pasadas de moda!».\n\n"
 court.8060.desc.servants_1: "«Hay que esperar #EMP todo el día#! para que venga un sirviente y luego llegan dos a la vez, ¡sin lo que pediste!» \n\n"
 court.8060.desc.food_1: "«¿Tú #EMP viste#! el banquete de noche? ¡Prefiero mascar mi plato que comerme esa bazofia!». \n\n"
 court.8060.desc.body: "Otra voz titubeante se interpone: «¡Cielos, creía que solo yo me había dado cuenta! Por no hablar"
 court.8060.desc.lodgings: "del #EMP tamaño#! de nuestros cuartos. ¡Apenas entra un palet de servicio!»."
 court.8060.desc.food_2: "de la comida de este sitio: es realmente horrible, ¡y qué raciones más #EMP pequeñas#!!"
 court.8060.desc.servants_2: "de los asistentes. He renunciado a pedirles nada: ¡o no saben lo que es o no vuelven nunca!"
 court.8060.desc.outro: "\n\n¿Ese es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName|l] ahogando una carcajada? Qué caradura…"
 court.8060.a.fashion: "Prepararé un conjunto solo para vos, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants: "¿Podéis sugerirme personal más capacitado, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food: "[snooty_1.GetFirstNameNoTooltip], mañana tengo planeada una comida especial."
 court.8060.b.food: "Pronto entrará un nuevo cocinero, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings: "Esta noche os trasladaré a un aposento mayor, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants: "Supongo que nos vendrían bien más manos."
 court.8060.c: "Apartad de mi camino, percebes desagradecidos…"
 court.8060.d: "¡Si no os gusta, id a aprovecharos de otr[ROOT.Char.Custom('ES_OA')]!"
 court.8060.e: "Las distracciones terrenales solo nos separan de [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt: "Todo vasallo o cortesano no cínico de una fe ascética"
 court.8060.f: "Un día maravilloso, ¿verdad?"
 court.8060.f.flavor: "Hay que mantener las apariencias."
 ## Feeling Useful
 court.8070.t: "Sintiéndose útil"
 court.8070.desc: "Mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] vaga todos los día sin rumbo por la corte, dejando claro su anhelo de un propósito que yo estoy demasiado ocupad[ROOT.Char.Custom('ES_OA')] en proporcionar. \n\nHoy por fin me acorrala: «¡Oh, ahí estás, [ROOT.Char.GetFirstNameNoTooltip], ¡para mí sigues siendo mi niñit[ROOT.Char.Custom('ES_OA')]! Deja que te quite un poco de la carga de tus hombros. Todavía te puedo enseñar muchas cosas». \n\nMi séquito hace todo lo posible por mirar a otro lado, pero eso solo empeora mi bochorno. \n\n«¿Qué pasa, [ROOT.Char.Custom('GetDaughterSon')]? ¿No te importa tu querid[parent.Custom('ES_OA')] y viej[parent.Custom('ES_OA')] [parent.Custom('GetMaPa')]? ¿Después de todo lo que he hecho por ti?»."
 court.8070.a: "Te encontraré algo que hacer, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt: "[parent.GetFirstNameNoTooltip] esperará un [court_position|lE] en los próximos meses"
 court.8070.b: "¿Has pensado en dedicar tu vida a [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c: "Toma cualquier trabajo y ya…"
 court.8070.d: "Estoy #EMP muy#! ocupad[ROOT.Char.Custom('ES_OA')], [parent.GetMotherFather]."
 court.8071.satisfied: "[parent.GetMotherFather|U] se hace a su papel"
 court.8071.disappoint: "[parent.GetMotherFather|U] se cansa de esperar"
 #Modifiers
 promised_court_position_modifier: "Puesto prometido"
 promised_court_position_modifier_desc: "A este personaje se le ha asegurado un puesto en la corte en un futuro cercano y se lo va contando a todos los que quieren escuchar."
 ## Maternal Reproach
 court.8080.t: "Reproche [parent.Custom('GetMaternalPaternal')]"
 court.8080.desc.intro: "«Mi [parent.GetMotherFather], [parent.GetTitledFirstName|l] está cada vez más irritable. \n\nMientras me siento en el trono y pienso en las causas posibles, vocifera contra mí, igual que hacía cuando me portaba mal cuando era un[ROOT.Char.Custom('ES_XA')] niñ[ROOT.Char.Custom('ES_OA')].\n\n«¡[ROOT.Char.Custom('GetDaughterSon')] mí[ROOT.Char.Custom('ES_OA')]! ¡Tienes que hacer algo con"
 court.8080.desc.fashion: "esos tristes trapos a los que llamas ropas!"
 court.8080.desc.servants: "tus sirvientes incompetentes y agobiados!"
 court.8080.desc.lodgings: "el escaso alojamiento que ofreces a tus invitados!"
 court.8080.desc.food: "las atroces ofrendas que sirves en tus banquetes!"
 court.8080.desc.outro: "¡¿Es que no te importa lo que la gente piense de ti».\n\n«Esto no es digno de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]. A este paso serás el hazmerreír de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], qué digo, ¡de todo los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!»."
 court.8080.a: "Sí, [parent.Custom('GetMamaPapa')], lo arreglaré…"
 court.8080.b: "¿Te crees mejor que mis cortesanos?"
 court.8080.b.tt: "Todo [courtier|lE]"
 court.8080.c.nun: "¿Preferías tal vez los hábitos de una [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk: "¿Preferías tal vez los hábitos de un [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback: "¿Has pensado en dedicarte a [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion: "Creo que #EMP vos#! deberíais cosernos algún reemplazo."
 court.8080.d.servants: "Bien, ¿y por qué no le echáis una mano a los sirvientes?"
 court.8080.d.lodgings: "¿No le podríais dar vuestro aposento a otro?"
 court.8080.d.food: "De acuerdo, id a comer a otra parte…"
 court.8080.e: "¡Ya no me puedes hablar de ese modo!"
 #Modifiers
 court_8080_degraded_modifier: "Degradado"
 court_8080_degraded_modifier_desc: "Este personaje ha sido humillado en público por su descendiente y soberano por quejarse."
 ## Building Blocks
 court.8090.t: "Bloques de construcción"
 court.8090.desc.intro: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.Custom('ES_ElLa')] [architect.GetTitledFirstName|l], se toma muy en serio su deber como $royal_architect_court_position$."
 court.8090.desc.intro_alt: "[architect.Custom('ES_ElLa')|U] [architect.GetTitledFirstName|l], un[architect.Custom('ES_XA')] muy conocid[architect.Custom('ES_OA')] arquitect[architect.Custom('ES_OA')] de [my_county.GetNameNoTier], está visitando la corte."
 court.8090.desc.intro_end: "Su apasionado debate con mi [steward.GetHeldCourtAndCouncilPositionsString|l], [steward.Custom('ES_ElLa')] [steward.GetTitledFirstName|l], destaca en el salón. \n\n«¡Sí, precisamente!», exclama [architect.GetFirstNameNoTooltip], «¡Esas ruinas están llenas de piedra labrada que se podría trasladar fácilmente"
 court.8090.desc.religious: "al/a la [ROOT.Char.GetFaith.HouseOfWorship] de [temple_barony.GetNameNoTier]!»"
 court.8090.desc.castle: "al/a la [ROOT.Char.Custom('FortifiedBuilding')] de [ROOT.Char.GetTitleAsNameNoTooltip] en [my_barony.GetNameNoTier]!»"
 court.8090.desc.outro: "\n\n[steward.GetFirstNameNoTooltip] se frota la barbilla, dudando. «Aun así, parece mucho trabajo, y a los lugareños que usan esos materiales no les gustará». \n\n[architect.GetFirstNameNoTooltip] pone los ojos en blanco ante esta refutación razonable,"
 court.8090.desc.chaplain: "pero se ve interrumpid[architect.Custom('ES_OA')] por mi [chaplain.GetHeldCourtAndCouncilPositionsString]: «Hay cerca, en [temple_barony.GetNameNoTier] un/a [ROOT.Char.GetFaith.HouseOfWorship] que necesita desesperadamente una ampliación», chilla [chaplain.GetTitledFirstName|l]. «¡Allí deberían ir los escombros!»."
 court.8090.desc.fallback: "desdeños[architect.Custom('ES_OA')], «¡Nosotros podemos darle mejor uso que los campesinos, y lo sabéis!»."
 court.8090.a: "A [my_barony.GetNameNoTierNoTooltip] le #EMP vendrían#! bien algunas obras…"
 court.8090.b: "Irá a la casa [ROOT.Char.GetFaith.HighGodNamePossessive] de [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c: "¡[Select_CString(architect.IsFemale, 'Una arquitecta', 'Un arquitecto' )] de vuestro renombre puede hacerlo mejor!"
 court.8090.c.tt: "Esta opción está disponible porque [architect.GetFirstNameNoTooltip] es tu $royal_architect_court_position$"
 court.8090.d: "Dejad esos cansados sillares para los plebeyos."
 #Modifiers
 court_8090_commoners_modifier: "Ruinas comunes"
 court_8090_commoners_modifier_desc: "El pueblo llano de este condado se beneficia del desguace de las viejas ruinas para obtener materiales de construcción."
 ## Questionable Concoction
 court.8100.t: "Brebajes dudosos"
 court.8100.desc: "Al caminar entre audiencias, oigo hablar a mi [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName|l], que discute su última extravagancia: \n\n«Se supone que es la poción más fuerte del mundo y solo se obtiene en los rincones más lejanos del mundo, o eso dicen los mercaderes y alquimistas con los que he hablado». \n\nSaca un frasco con un líquido amarillo pálido y lo agita bajo las narices arrugadas de mis cortesanos. \n\n«Dicen que otorga vigor y larga vida y que es la favorita de quienes van al combate, pero solo los más fuertes pueden dominar su poder»."
 court.8100.a: "¿La poción más fuerte, has dicho? Tráemela."
 court.8100.b: "¿De verdad? Que mi $food_taster_court_position$ la pruebe antes."
 court.8100.b.tt_forgiving: "[food_taster.GetTitledFirstName] no es $trait_forgiving$:"
 court.8100.c: "Solo [ROOT.Char.GetFaith.HighGodName] puede darnos fuerzas."
 court.8100.d: "Esa bazofia no es adecuada para una bestia, ¡no digamos un hombre!"
 court.8100.tt.handle_potion: "Dominas la poción más fuerte"
 court.8100.tt.need_weaker: "Deberías haber encontrado una poción más débil"
 court.8100.tt.too_strong: "La poción es demasiado fuerte para ti"
 #Modifiers
 strong_potion_modifier: "Poción fuerte"
 strong_potion_modifier_desc: "Este personaje ha conseguido dominar la poción más fuerte de todas"
 feeling_unwell_modifier: "Sintiéndose mal"
 feeling_unwell_modifier_desc: "Este personaje debería haber encontrado una poción más débil"
 ## Upon the Block
 court.8110.t: "En el bloque"
 court.8110.desc.intro: "Mi [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName|l], se arrastra triste por el palacio [my_executioner.Custom('quirk_neg_pp')], con la sutileza de un niño petulante.\n\nAl final no puedo soportar más exhibiciones penosas en mi corte y exijo saber: «¡¿De #EMP qué#! se trata?!».\n\n[my_executioner.GetSheHe|U] se sorprende, pero responde rápidamente: «Perdonadme, [ROOT.Char.Custom('FormOfAddressForLiege')], es solo que hace semanas que no tengo una buena muerte…». \n\n«Vamos, es[prisoner_1.Custom('ES_EA')]"
 court.8110.desc.leader_1: "alborotador[prisoner_1.Custom('ES_XA')] repugnante, [prisoner_1.GetTitledFirstName|l],"
 court.8110.desc.heretic: "hereje impertinente, [prisoner_1.GetTitledFirstName|l]"
 court.8110.desc.heathen: "vil pagan[prisoner_1.Custom('ES_OA')], [prisoner_1.GetTitledFirstName|l],"
 court.8110.desc.infidel: "infiel impí[prisoner_1.Custom('ES_OA')], [prisoner_1.GetTitledFirstName|l],"
 court.8110.desc.noble: "demonio despreciable, [prisoner_1.GetTitledFirstName|l],"
 court.8110.desc.fallback: "del odioso [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName|l]"
 court.8110.desc.body: "está ahí #EMP languideciendo#!, a la espera de que anunciéis la fecha de su ejecución."
 court.8110.desc.religious: "A [ROOT.Char.GetFaith.DeathDeityName] no le importa cuándo el alma impía llega a [ROOT.Char.GetFaith.NegativeAfterLife]…»"
 court.8110.desc.leader_2: "Mientras viva, puede ser un símbolo para otros renegados…»"
 court.8110.desc.criminal: "Dejad que ponga fin a las penas de tal [prisoner_1.Custom('GetCrimeDesc')]…»"
 court.8110.a: "De acuerdo, le toca a [prisoner_1.GetTitledFirstNameNoTooltip|l]."
 court.8110.b: "No, es el turno de [prisoner_2.GetTitledFirstNameNoTooltip|l]."
 court.8110.c: "¡Sí, y para [my_executioner.Custom('GetCrime')], ya te tenemos a #EMP ti#!!"
 court.8110.c.flavor: "Mi $executioner_court_position$ debe saber cuál es su sitio"
 court.8110.d: "Disfrutáis demasiado con esto, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e: "No hay prisa."
 ## Novel Perspectives
 court.8120.t: "Perspectivas novedosas"
 court.8120.desc.intro: "Me siento en silencio, escuchando a mi [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName|l] enfrascarse en un intenso debate teológico con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName|l]. \n\nEst[refuter.Custom('ES_EA')] últim[refuter.Custom('ES_OA')] suplica [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion: "«pero el [refuter.GetFaith.GetNameNoTooltip] #EMP es#! más cercano a la verdadera palabra de [refuter.GetFaith.HighGodName]; es la destilación más pura de las revelaciones [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip]s».\n\n[accuser.GetTitledFirstNameNoTooltip|l] se mofa, [accuser.Custom('quirk_neg_pp')]. «Leed el/la [accuser.GetFaith.ReligiousText] y veréis que"
 court.8120.desc.other_religion: "«pero las atrasadas enseñanzas [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip]s no se pueden comparar de verdad con las de nuestro [refuter.GetFaith.GetReligion.GetNameNoTooltip|l]; [accuser.GetFaith.HighGodName] es una mera distorsión de la verdad [refuter.GetFaith.HighGodNamePossessive]».\n\nSe mofa [accuser.Custom('quirk_neg_pp')] [accuser.GetTitledFirstNameNoTooltip|l]. «Pensadlo bien y veréis que"
 court.8120.desc.marriage: "los vínculos sagrados del matrimonio solo deberían compartirse entre sus integrantes; así nos acercamos a [accuser.GetFaith.PositiveAfterLife]»."
 court.8120.desc.divorce: "el divorcio es para aquellos que no desean entregarse incondicionalmente a otro, en busca de la pureza y [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery: "[accuser.GetFaith.CreatorName] no quiso que fornicáramos ni buscásemos nuestras pasiones fuera del matrimonio; ¡por #EMP eso#! tenemos estos vínculos!"
 court.8120.desc.witchcraft: "los rituales impíos de la brujería están en plena contradicción con la búsqueda de [accuser.GetFaith.PositiveAfterLife]»."
 court.8120.desc.equality: "[accuser.GetFaith.CreatorName] creó a hombre y mujeres juntos al principio de los tiempos, ninguno sometido al otro»."
 court.8120.desc.cosanguity: "[accuser.GetFaith.CreatorName] no pretendía que los miembros de la misma familia se casaran ni procrearan entre ellos; ¡es una tentación que desafía a la naturaleza!»"
 court.8120.desc.outro: "\n\n«Por eso no hablo a los perdidos…» [refuter.GetTitledFirstNameNoTooltip|l] suspira de frustración. «Si no escuchas la verdad, solo espero que de algún modo se os salve del infernal [accuser.GetFaith.NegativeAfterLife]»."
 court.8120.a.accuser: "Lo que dice tiene sentido, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter: "Lo que dice tiene sentido, [accuser.GetFirstNameNoTooltip]."
 court.8120.c: "Vamos, vamos, hay muchas maneras de venerar al Creador."
 court.8120.d: "¡Mirad, estas son las verdades [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s!"
 court.8120.d.tt: "Todo [vassal|lE], [courtier|lE] e [guest|lE] [THIS.Char.GetFaith.GetAdherentName] fervoroso"
 court.8120.e: "No quiero volver a oír hablar de esto, [accuser.GetFirstNameNoTooltip]."
 court.8120.f: "No nos corresponde a nosotros debatir sobre lo divino."
 my_holy_book: "[ROOT.Char.GetFaith.ReligiousText] de [ROOT.Char.GetTitledFirstNameNoTooltip|l]"
 my_holy_book_description: "[ROOT.Char.GetTitledFirstNameNoTooltip|l] de la colección personal encuadernada de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] enseñanzas [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]s, con un/a [ROOT.Char.GetFaith.ReligiousSymbol] de color dorado en la portada."
 ## Contrived Conflict
 court.8130.t: "Conflicto artificial"
 court.8130.desc.intro: "Mientras me sentaba en mi trono, reflexionando sobre una cosa y otra, estalla un revuelo. \n\nMi $champion_court_position$ [champion.GetFirstName] ruge: «¡Sé exactamente lo que querías decir, especie de [vassal.Custom2('InsultNoun', SCOPE.sC('champion'))]! ¿Cómo #EMP osas#! faltar al respeto a nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]?», en la cara [vassal.Custom('ES_DelDela')] desconcertad[vassal.Custom('ES_OA')] [vassal.GetTitledFirstName|l]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)] interviene rápidamente para [Select_CString(And(champion.IsFemale, vassal.IsFemale), 'separarlas', 'separarlos')], pero el ambiente ya ha quedado irremediablemente enrarecido. \n\n"
 court.8130.desc.bold: "«Tal agitación es impropia de esta corte, no me acobardaré con tus juegos», replica [vassal.Custom('quirk_pos_adverb')] [vassal.Custom('ES_ElLa')] [vassal.GetTitledFirstNameNoTooltip|l]. $court.8130.desc.body$ [vassal.Custom('ES_ElLa')|U] [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] y responde: «Muy bien, con gusto pondré a est[champion.Custom('ES_EA')] [champion.Custom2('InsultAdjective', SCOPE.sC('vassal'))] brut[champion.Custom('ES_OA')] en su lugar»."
 court.8130.desc.craven: "«¡Pe-pe-pero si n-no dije nada parecido!». [vassal.GetTitledFirstNameNoTooltip|l] tartamudea incrédulamente. $court.8130.desc.body$ [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] y tartamudea: «¿¡Q-qué?! Vamos, ¡¿n-no habrá que llegar a eso?!»."
 court.8130.desc.body: "«¡Lo he oído con mis propios oídos!», insiste [champion.GetFirstNameNoTooltip]. «¡Exijo satisfacción por esta ofensa, mi [ROOT.Char.GetLadyLord]!»."
 court.8130.desc.outro: "\n\nTodos buscan mi opinión al respecto mientras [mediator.GetFirstNameNoTooltip] mantiene a los dos separados."
 court.8130.a: "[champion.GetFirstNameNoTooltip] defenderá mi honor."
 court.8130.a.tt_champion: "[champion.GetTitledFirstNameNoTooltip|l] vence el duelo"
 court.8130.a.tt_vassal: "[vassal.GetTitledFirstNameNoTooltip|l] vence el duelo"
 court.8130.a.tt: "[champion.GetTitledFirstName] y [vassal.GetTitledFirstName|l] se baten en [single_combat_duel|lE]"
 court.8130.b: "Un malentendido. [vassal.GetFirstNameNoTooltip] es un[vassal.Custom('ES_XA')] vasall[vassal.Custom('ES_OA')] leal."
 court.8130.b.tt_me: "Gano el duelo"
 court.8130.c: "Necesito más agentes sensatos"
 court.8130.d: "¡¿Que dijo #EMP qué?!#! ¡Traedme [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt: "[vassal.GetTitledFirstName] nos batimos en [single_combat_duel|lE]"
 court.8130.e: "Calma todo el mundo, no habrá duelo."
 ## Royal Lapse
 court.8140.t: "Desliz real"
 court.8140.desc: "El espectáculo de la corte continúa, día tras día, desde el amanecer hasta el anochecer. [vassal_2.Custom('ES_ElLa')|U] [vassal_2.GetTitledFirstName|l] extemporiza sobre mi grandeza, soltando tópicos y alabanzas. Cerca de allí, [vassal_1.Custom('ES_ElLa')] [vassal_1.GetTitledFirstName|l] se une, juega con la multitud, sonríe estúpidamente y espera una señal de mi favor por sus payasadas. Una sola gota de sudor corre interminable por mi frente… \n\n[vassal_2.GetFirstNameNoTooltip] nota mi distancia y pregunta: «¿Os encontráis bien, [ROOT.Char.Custom('FormOfAddressForLiege')]?», con una preocupación casi sincera.\n\n«Necesito un descanso»."
 court.8140.a: "Perdonad, ¿qué decíais?"
 court.8140.a.flavor_tt: "¡Reponte, que eres [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b: "Disculpadme, que tengo otros asuntos que atender."
 court.8140.b.flavor_tt: "Necesito [ROOT.Char.Custom('GetStressDesire')|l]. YA."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], dirigid nuestra plegaria."
 court.8140.c.2: "¡[vassal_1.GetTitledFirstNameNoTooltip], montadme un festín!"
 court.8140.c.3: "Largo y no volváis, [vassal_1.GetTitledFirstNameNoTooltip]."
 court.8140.c.flavor_tt: "¡Eso sí que me tranquilizaría!"
 court.8140.d.1: "¡[vassal_2.GetTitledFirstNameNoTooltip], organizad una cacería!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], conseguidme un caballo nuevo."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], ¿que recomienda vuestra ciencia?"
 court.8140.d.flavor_tt: "¡Eso suena delicioso!"
 court_event_discount_desc: "Evento de la corte"
 court.8140.c.tt: "Puedes organizar un [GetActivityType('activity_feast').GetName|l] durante los próximos 5 años por la mitad de precio."
 court.8140.d.tt: "Puedes organizar una [GetActivityType('activity_hunt').GetName|l] durante los próximos 5 años por la mitad de precio."
 healthy_strolls_modifier: "Paseos saludables"
 healthy_strolls_modifier_desc: "Este personaje ha aprendido a apreciar el valor de dar paseos a diario y del aire fresco."
 enjoy_the_travel_modifier: "Disfrutar de la ruta"
 enjoy_the_travel_modifier_desc: "Este personaje disfruta de estar en el camino y lo aprovecha al máximo."
 court.8140.c.tt.2: "Puedes organizar una [GetActivityType('activity_pilgrimage').GetName|l] en los próximos 10 años con un descuento del 25 %."
 ## Prandial Excess
 court.8150.t: "Excesos de ingesta"
 court.8150.desc.intro: "Mi corte está todos los días entusiasmada con conversaciones sobre el siguiente banquete y de un tiempo a esta parte muchos han engordado bastante…"
 court.8150.desc.taster: "\n\n[food_taster.GetTitledFirstName], mi $food_taster_court_position$, parece más aletargad[food_taster.Custom('ES_OA')] con cada sesión, suda profusamente cada vez que se lleva un antojo extranjero a la boca. \n\n"
 court.8150.desc.body: "La actividad culinaria está impulsada por la pugna constante de [vassal_1.GetTitledFirstName|l], [vassal_2.GetTitledFirstName|l] y [vassal_3.GetTitledFirstName|l] por exigir la comida más memorable a mis sobrecargados cocineros. \n\nHoy es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], quien babea: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], esta noche haré que las cocinas preparen la salsa más sabrosa conocida por el hombre, ¡que se servirá con un asado de diez aves!», añade relamiéndose con ansia. \n\n"
 court.8150.desc.almoner_chaplain: "Mi $high_almoner_court_position$, [high_almoner.GetTitledFirstName|l], y [chaplain.GetCouncilTitleFirstName] hacen un gesto de desaprobación, meneando la cabeza con un desprecio inconfundible."
 court.8150.desc.chaplain: "[chaplain.GetCouncilTitleFirstName] suspira con desaprobación, «Estos placeres fugaces no son nada comparados con la gracia [chaplain.GetFaith.HighGodNamePossessive]…»."
 court.8150.desc.almoner: "[high_almoner.GetTitledFirstName], mi $high_almoner_court_position$, tuerce la nariz y murmura sobre los pobres hambrientos…"
 court.8150.a: "¡Me muero de ganas!"
 court.8150.b: "Solo lo mejor para #EMP mi#! corte"
 court.8150.c: "¡Esta extravagancia ha ido demasiado lejos!"
 court.8150.d: "¿Jamás estaréis satisfechos?"
 court.8150.a.tt: "Forjad[food_taster.Custom('ES_OA')] en el fuego de un millar de platos, el temple [food_taster.Custom('ES_DelDela')] [food_taster.GetTitledFirstNameNoTooltip|l] se ha puesto a prueba y ha salido victorios[food_taster.Custom('ES_OA')] y más fuerte: [aptitude|lE] aumentada."
 food_taster_mettle_tested_desc: "Temple a prueba"
 court.8150.b.tt: "Desde que la corte dejó de comer en exceso, [high_almoner.Custom('ES_ElLa')] [high_almoner.GetTitledFirstNameNoTooltip|l] tiene un suministro casi inagotable de comida que donar a los menesterosos: [aptitude|lE] aumentada."
 plenty_to_donate_almoner_desc: "Mucho que donar"
 ## Foremost Knight
 court.8160.t: "Primer [ROOT.Char.Custom('MountedWarriorTerm')]"
 court.8160.desc.intro: "Es de esperar una sana rivalidad entre luchadores acérrimos, pero la creciente discordia entre [knight_1.GetFirstName] y [knight_2.GetFirstName] está agriando el ambiente en la corte. \n\nSe considera que [knight_1.GetTitledFirstNameNoTooltip|l] es más hábil, pero [knight_2.GetTitledFirstNameNoTooltip|l] no está de acuerdo con esta afirmación. \n\nEn medio de una audiencia, est[knight_2.Custom('ES_EA')] irrumpe en mi salón del trono y, agarrando la empuñadura de su espada, grita «¡[knight_1.GetFirstNameNoTooltip]! Solo [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'una de nosotras', 'uno de nosotros')] puede decir que es [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'la', 'el')] [ROOT.Char.Custom('MountedWarriorTerm')] más [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'diestra', 'diestro')] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip], ¡sal fuera y resolvamos esto!».\n\n[knight_1.Custom('ES_ElLa')|U] [knight_1.GetTitledFirstNameNoTooltip|l] responde [knight_2.Custom('quirk_neg_adverb')]: «¡Te haría pedazos ahí mismo si no fuera por la presencia de mi [ROOT.Char.GetTitleAsNameNoTooltip], so [knight_2.Custom2('InsultNoun', SCOPE.sC('knight_1'))] de carácter [knight_2.Custom('quirk_neg_adjective')]! ¡Discúlpate y puede que te perdone la vida!». \n\nSerá mejor actuar rápidamente si quiero detener esta tensión…"
 court.8160.a: "[Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'Ambas', 'Ambos')] me serviréis directamente."
 court.8160.a.tt: "La rivalidad entre [knight_1.GetFirstNameNoTooltip] y [knight_2.GetFirstNameNoTooltip] garantiza que, mientras sigan [Select_CString(And(knight_1.IsFemale, knight_2.IsFemale), 'empleadas', 'empleados')], darán el máximo en sus puestos: [aptitude|lE] aumentada."
 competing_knight_position_desc: "Caballeros competitivos"
 court.8160.a.tt_knight_1: "[knight_1.GetTitledFirstNameNoTooltip|l] vence el duelo"
 court.8160.a.tt_knight_2: "[knight_2.GetTitledFirstNameNoTooltip|l] vence el duelo"
 court.8160.b: "¡Quitadles las espadas y dadles armas de entrenamiento!"
 court.8160.c: "¡Os humillaré a ambos!"
 court.8160.c.tt: "Lucharás en combate individual con el [knight|E] de mayor [prowess|E] ([knight_1.GetTitledFirstName|l])"
 court.8160.c.tt_win: "Consigues la victoria"
 court.8160.c.tt_lose: "Te derrotan"
 court.8160.d: "¡Demostrádmelo en el campo de batalla, no en la corte!"
 court.8163.t: "Ganas el duelo"
 court_humiliation_modifier: "Humillación cortesana"
 court_humiliation_modifier_desc: "Este personaje ha sido menoscabado delante de toda la corte."
 court.8162.tt: "Tras haber demostrado su superioridad en un duelo justo, se reconoce que [sc_victor.GetFirstNameNoTooltip] es [sc_victor.Custom('ES_ElLa')] mejor [ROOT.Char.Custom('MountedWarriorTerm')] y [Select_CString(sc_victor.IsFemale, 'la más cualificada', 'el más cualificado' )] para ser tu $bodyguard_court_position$ o $champion_court_position$: [aptitude|lE] aumentada."
 best_knight_position_desc: "El mejor de los caballeros"
 fostering_competitiveness_modifier: "Fomentar la competitividad"
 fostering_competitiveness_modifier_desc: "Este personaje fomenta la competitividad entre sus tropas en el campo de batalla."
 ## Pariah of Court
 court.8170.t: "Paria de la corte"
 court.8170.desc.intro_scary: "Los niños de la corte huyen cuando se acerca «[criminal.GetFirstName] [criminal.Custom('GetCrime')]» y ni el [ROOT.Char.GetFaith.BishopNeuterPlural] más ferviente puede evitar encogerse en su presencia."
 court.8170.desc.intro_sordid: "[criminal.GetFirstName] [criminal.Custom('GetCrime')]» es una figura de desprecio en la corte, hostigad[criminal.Custom('ES_OA')] por el ostracismo social y objeto de muchas bromas sórdidas."
 court.8170.desc.intro_religious: "Se me juzga duramente por mi hospitalidad hacia «[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]», a quien todos evitan por su fe maligna."
 court.8170.desc.intro_fallback: "Mi corte no aguanta mis excusas acerca de mi hospitalidad hacia «[criminal.GetFirstName] [criminal.Custom('GetCrime')]», a quien se considera una aberración en un lugar por lo demás distinguido."
 court.8170.desc.body: "\n\nMi fracaso en condenar y la cercanía continua a est[criminal.Custom('ES_EA')] [criminal.Custom('GetCrimeDesc')] se percibe como abierta tolerancia que mancha la reputación de mi corte a ojos de los [ROOT.Char.GetFaith.AltPriestTermPlural] y fieles…\n\nMe han obligado a actuar y ahora debo decidir si los crímenes de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('criminal'))] superan mi afecto hacia [criminal.GetSheHe]. Está claro que algo hay que hacer,"
 court.8170.desc.family: "aunque [criminal.GetSheHe] sea un[criminal.Custom('ES_XA')] [criminal.GetDynasty.GetNameNoTooltip]…"
 court.8170.desc.guest: "después de todo, es un[criminal.Custom('ES_XA')] simple viajer[criminal.Custom('ES_OA')]."
 court.8170.desc.fallback: "¿tan difícil es de verdad sustituir a los cortesanos?"
 court.8170.a.family: "No. La familia siempre va antes."
 court.8170.a.other: "No es asunto mío juzgarlo."
 court.8170.b: "¡Debes arrepentirte, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "¡Ya que [criminal.GetSheHe] no vio la justicia, no verá nada más!"
 court.8170.c2: "El linaje maldito de [criminal.GetFirstNameNoTooltip] acabará con su persona."
 court.8170.c3: "Solo la muerte puede limpiar sus crímenes."
 court.8170.d: "Ya no puedo seguir albergándote, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]…"
 harbors_criminals_modifier: "Protector de personajes turbios"
 harbors_criminals_modifier_desc: "Este personaje no hace nada para llevar ante la justicia a los delincuentes de su propia corte. Después de todo, tienen su utilidad."
 fast_hard_justice_modifier: "Justicia dura y rápida"
 fast_hard_justice_modifier_desc: "Este personaje se ha labrado una reputación por tratar con efectividad a los delincuentes."
 ## Secrets and Lies
 court.8180.t: "Secretos y mentiras"
 court.8180.desc.intro: "Trascurren los días sin que se me pase por la cabeza, pero cada vez que capto la atención de [criminal.GetTitledFirstName|l] en la corte solo puedo pensar en sus crímenes. \n\nMe pregunto cuántos lo saben, ¿puede que nadie? Tal vez todos… La verdad saldrá a la luz en algún momento, y no le hará ningún bien a mi reputación tener tales escándalos entre mis cortesanos… \n\nHay que ocuparse de [criminal.GetSheHe], o tendré que tratar con [ROOT.Char.GetFaith.HighGodName], por no hablar de la corte."
 court.8180.a: "Se acabó. El mundo debe saberlo."
 court.8180.b: "Solo un idiota no se serviría de este conocimiento."
 court.8180.c: "Su sitio está en la prisión."
 court.8180.d: "Es hora de que se marche."
 court.8180.e: "Aún no hay por qué actuar…"
 liege_scrutiny_modifier: "Bajo el escrutinio del señor"
 liege_scrutiny_modifier_desc: "El señor de este personaje no le quita el ojo de encima, ni tampoco a sus actividades secretas."
 court_without_secrets_modifier: "Corte sin secretos"
 court_without_secrets_modifier_desc: "Este personaje tiene reputación de rastrear secretos y castigar delitos implacablemente."
