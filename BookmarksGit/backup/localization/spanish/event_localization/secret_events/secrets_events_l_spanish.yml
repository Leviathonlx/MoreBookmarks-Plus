 secrets_secondary_character_my_character_introduction: "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction: "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
 secrets.0001.t: "¡Mi secreto, revelado!"
 secrets.0001.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado mi secreto al mundo entero!\n\n¡Mi lujuria antinatural y mis deseos incontrolables son bien conocidos y aceptados como un hecho!"
 secrets.0001.a: "¿Cómo viviré con esta ignominia?"
 secrets.0101.negative.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de ser un[owner.Custom('ES_XA')] desviad[owner.Custom('ES_OA')]! ¡Los detalles de su narración son increíblemente nauseabundos!"
 secrets.0101.positive_1.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de desviación sexual!"
 secrets.0101.worried.desc: "\n\nDebo impedir que la lujuria se apodere de mí. Quién sabe a quién señalarán a continuación…"
 secrets.0101.positive_2.desc: "\n\nNo sé a qué viene tanto alboroto. Ni que la lujuria fuera una aflicción antinatural…"
 secrets.0101.b: "[owner.GetFirstNameNoTooltip] responderá por sus crímenes. ¡Guardias!"
 secrets.0003.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado públicamente por acostarme con otr[ROOT.Char.Custom('ES_OA')]s [ROOT.Char.GetWomenMen]! Por mucho que pueda afirmar que es un malentendido, los [ROOT.Char.Custom('DefaultPriestTitlePlural')] me consideran un[ROOT.Char.Custom('ES_XA')] pecador[ROOT.Char.Custom('ES_OA')] a los ojos de [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a: "Si pudiera explicarlo, yo… yo…"
 secrets.0103.negative.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de tener relaciones carnales con otr[owner.Custom('ES_OA')]s [owner.GetWomenMen]! ¡Esto no puede ser lo que [ROOT.Char.GetFaith.HighGodNameAlternate] había planeado!"
 secrets.0103.positive_1.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de sodomía!"
 secrets.0103.positive_2.desc: "\n\nA juzgar por los viles insultos de [secret_exposer.GetTitledFirstNameNoTooltip|l], [secret_exposer.Custom('ES_ElElla')] cree que [owner.GetTitledFirstNameNoTooltip|l] es [ROOT.Char.GetFaith.DevilName] en persona. Pero ¿cómo puede ser algo malo el amor?"
 secrets.0103.worried_2.desc: "\n\nDebo tener cuidado al tratar con [lover.GetFirstName], tanto por su bien como por el mío. Quién sabe a quién señalarán a continuación…"
 secrets.0103.worried_3.desc: "¿Podremos alguna vez amar en libertad y sin miedo?"
 secrets.0103.dislikes_negative: "¡[ROOT.Char.GetFaith.HighGodName] os juzgará!"
 secrets.0103.b: "¡Guardias! ¡Encadenad a est[owner.Custom('ES_EA')] [owner.GetWomanMan]!"
 secrets.0004.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha denunciado por ser un monstruo que disfruta con el sabor de la carne humana! No creo que sepa de lo que habla, pero todos parecen creer que los rumores son ciertos."
 secrets.0004.a: "¡Mi reputación está destrozada!"
 secrets.0104.negative.desc: "La bilis me sube por la garganta pensando en las acusaciones que ha suscitado [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)]. ¡[owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], un[owner.Custom('ES_XA')] caníbal! No me puedo sacar las grotescas imágenes de la cabeza…"
 secrets.0104.positive_1.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de canibalismo!"
 secrets.0104.worried.desc: "Debo tener cuidado. Si no controlo mi hambre, después podría ir yo…"
 secrets.0104.positive_2.desc: "¿No entiende cómo [ROOT.Char.GetFaith.HighGodName] se regocija con nuestros festines?"
 secrets.0104.dislikes_negative: "¡Me das asco, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b: "Ese monstruo pagará por sus crímenes. ¡Guardias!"
 secrets.0005.desc: "Al contarle a todos el mundo lo que pienso de [ROOT.Char.GetFaith.HighGodName], ¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] ha convencido a los [ROOT.Char.Custom('DefaultPriestTitlePlural')] que no soy creyente y sí un[ROOT.Char.Custom('ES_XA')] traidor[ROOT.Char.Custom('ES_XA')] a [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a: "¿Qué tiene de malo pensar por un[ROOT.Char.Custom('ES_OA')] mism[ROOT.Char.Custom('ES_OA')]?"
 secrets.0105.negative.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de no ser creyente! ¡Un[owner.Custom('ES_XA')] traidor[owner.Custom('ES_XA')] a [owner.GetFaith.HighGodName]! ¿Quién se cree para cuestionar a [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de no ser creyente!"
 secrets.0105.positive_2.desc: "¡La irracionalidad de [secret_exposer.GetFirstNameNoTooltip] es embarazosa. ¿Qué daño ha hecho [owner.GetFirstNameNoTooltip]?"
 secrets.0105.worried.desc: "En adelante debo elegir mis palabras con cuidado, o luego podría ir yo…"
 secrets.0105.dislikes_negative: "¿Es que no sabe lo que es la vergüenza?"
 secrets.0105.likes_positive: "¿Qué tiene de malo pensar por un[ROOT.Char.Custom('ES_OA')] mism[ROOT.Char.Custom('ES_OA')]?"
 secrets.0006.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha difundido asquerosos rumores sobre mis relaciones carnales con un familiar desconocido! ¡Y la gente parece deseosa de creerlo!"
 secrets.0006.a: "¿Quiénes son ellos para decidir qué es el amor verdadero?"
 secrets.0106.t: "¡Un secreto revelado!"
 secrets.0106.negative.desc: "¡Voto a [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado al señorío entero pruebas irrefutables de que [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] ha estado participando en relaciones incestuosas!"
 secrets.0106.positive_1.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de tener relaciones incestuosas!"
 secrets.0106.worried.desc: "\n\nEl sufrimiento de [owner.GetTitledFirstNameNoTooltip|l] es obvio, pero no puedo ofrecerle mi consuelo. Juro que sus ojos me siguen allá adonde voy…"
 secrets.0106.positive_2.desc: "Pero ¿el amor en la familia no es tan natural como el respirar?"
 secrets.0106.likes_negative: "Jamás… ¡jamás lo habría pensado!"
 secrets.0106.dislikes_negative: "¡Repugnante! ¡Totalmente repugnante!"
 secrets.0106.likes_positive: "¡Esta persecución no está bien!"
 secrets.0106.dislikes_positive: "¿No tenemos nada más importante de lo que ocuparnos?"
 secrets.0007.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado mis prácticas como impías e inaceptables! ¡La gente me tacha de bruj[ROOT.Char.Custom('ES_OA')] y enemig[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a: "¿No ven la verdad que yo veo?"
 secrets.0107.negative.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de practicar la brujería! ¡Es[owner.Custom('ES_EA')] [owner.GetWomanMan] malign[owner.Custom('ES_OA')] se ha unido a [ROOT.Char.GetFaith.DevilName] para emponzoñar nuestras mentes y alejarnos de [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] de brujería!"
 secrets.0107.positive_2.desc: "Es[secret_exposer.Custom('ES_EA')] tontaina parlotea sobre «[secret_exposer.GetFaith.DevilName]». ¿Está cieg[secret_exposer.Custom('ES_OA')] a su sabiduría?"
 secrets.0107.worried.desc: "\n\nQuisiera hablar, mostrarles la verdad, pero ¿me escucharían? Si lo hiciera, temo que a continuación se volverían contra mí…"
 secrets.0107.dislikes_negative: "¡A la hoguera con [owner.Custom('ES_ElElla')]!"
 secrets.0107.b: "El/la bruj[owner.Custom('ES_OA')] pagará por sus crímenes!"
 secrets.0107.c: "Esas acusaciones no son más que maldades y mentiras."
 secrets.0008.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado que yo [Select_CString( ObjectsEqual( secret_exposer, target ), target.GetHerHim, '' )] veo [Select_CString( ObjectsEqual( secret_exposer, target ), '', target.GetTitledFirstName )] en secreto! Viendo la velocidad con la que corre la verdad, puede que nuestra pasión no estuviera tan oculta como quisimos creer."
 secrets.0008.forbidden.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado al mundo entero [Select_CString( ObjectsEqual( secret_exposer, target ), 'nuestra', 'mi' )] relación con [Select_CString( ObjectsEqual( secret_exposer, target ), '', target.GetTitledFirstName )]!\n\nSegún nos señalan con el dedo y nos gritan insultos, no siento vergüenza. Solo mentí para mantener a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] a salvo. Pero sí siento miedo… ¿qué nos ocurrirá ahora?"
 secrets.0008.a: "¿Quiénes son ellos para juzgar?"
 secrets.0108.no_exposer.desc: "Una verdad secreta ha salido a la luz. Mi [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName|l]"
 secrets.0108.exposer.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a su [secret_exposer.Custom2('RelationToMeShort', primary_character)], [primary_character.Custom('ES_ElLa')] [primary_character.GetTitledFirstName|l], de que"
 secrets.0108.incest_bad.desc: "¡mantiene una relación incestuosa con su propi[primary_character.Custom('ES_OA')] #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! ¡[primary_character.GetFirstNameNoTooltip] y [secondary_character.GetTitledFirstName|l] son amantes!\n\nHe visto y oído muchas cosas en mi vida, pero esto…"
 secrets.0108.sodomy_bad.desc: "¡ha cometido sodomía con [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! ¡Esto no puede ser parte del plan de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0108.adulterer_bad.desc: "¡ha mantenido una aventura extraconyugal con [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! ¿Cómo pudo profanar así la santidad de su matrimonio?"
 secrets.0108.fornicator_bad.desc: "¡ha fornicado con [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! ¡Estas cosas son inaceptables fuera del matrimonio!"
 secrets.0108.incest_is_good.desc: "tuvo una aventura con [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. Muchos los juzgarán, pero sé que no hay nada malo en lo que comparten [primary_character.GetFirstNameNoTooltip] y [secondary_character.GetFirstNameNoTooltip]…"
 secrets.0108.all_is_good.desc: "tuvo una aventura con [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')].\n\nNo sé a qué viene tanto alboroto. Ni que la lujuria fuera una aflicción antinatural…"
 secrets.0108.dislikes_negative: "¡[ROOT.Char.GetFaith.HighGodName] les juzgará!"
 secrets.0108.b: "Esto no puede quedar sin castigo. ¡Guardias!"
 secrets.0110.start.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas innegables de que"
 secrets.0110.start.above_cutoff: "¡Aunque no hay modo de demostrarlo de manera concluyente, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas innegables de que"
 secrets.0110.single_child.desc: "[child.GetTitledFirstName] no es"
 secrets.0110.single_child_relation.desc: "[child.GetFirstName] no es"
 secrets.0110.is_not_fathers.desc: "[child.Custom('GetDaughterSon')] de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sino que fue engendrad[child.Custom('ES_OA')] por"
 secrets.0110.are_not_fathers.desc: "hijos de [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], sino que fueron engendrados por"
 secrets.0110.is_not_mine.desc: "[child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')], sino que fue engendrad[child.Custom('ES_OA')] por"
 secrets.0110.incest_real_father.desc: "el mismo [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] de [mother.GetTitledFirstName|l], [real_father.GetTitledFirstName|l]!\n\n"
 secrets.0110.regular_real_father.desc: "¡[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose: "¡[real_father.Custom('ES_ElElla')] mism[real_father.Custom('ES_OA')]!"
 secrets.0110.father.child_above_cutoff: "\n\nPor suerte, no hay modo de demostrar esto. Aparte de los rumores, nada cambiará."
 secrets.0110.father_knew.desc: "\n\nAunque sea una herida antigua, me sigue doliendo que me recuerden la infidelidad de [mother.GetFirstName]… Ahora debo llevar mi deshonra a la vista de todos."
 secrets.0110.father_love.desc: "\n\n¿Cómo pudiste, [mother.GetFirstName]? Siempre te he querido a ti y a nuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')]… tu [child.Custom('GetDaughterSon')]. Con un solo golpe devastador, me lo has quitado todo."
 secrets.0110.father_no_love.desc: "\n\nPasarán un millar de lunas, pero nunca olvidaré la traición de [mother.GetFirstName]. Puede que un día llegue a confiar de nuevo en ella, pero hoy no es ese día."
 secrets.0110.incest_consort.desc: "\n\nLa comprensión me golpeó con fuerza. Oh, [ROOT.Char.GetFaith.HighGodName] mío, [consort_bastard.GetFirstNameNoTooltip] es mi [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. Todo este tiempo… todo lo que hemos hecho…"
 secrets.0110.incest_consort_accepted.desc: "\n\nPor [ROOT.Char.GetFaith.HighGodName], eso significa que [consort_bastard.GetFirstNameNoTooltip] es mi [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! Sabía que había #EMP algo#! ahí, una conexión especial… Ahora me siento más cerca a [consort_bastard.Custom('ES_ElElla')] que nunca."
 secrets.0110.mother_spouse.desc: "\n\nEl rumor corre por la corte como la pólvora y [mother.GetFirstName] se ha encerrado en sus aposentos. ¿Debo ir a consolarla? ¿Reprenderla? ¿Debo… preocuparme?"
 secrets.0110.real_father_spouse.desc: "\n\nEl rumor corre por la corte como la pólvora, pero no sé qué pensar o decir. ¿Cómo pudiste hacer esto, [real_father.GetFirstName]? ¿Cómo puedo volver a confiar en ti?"
 secrets.0110.mother_family.desc: "\n\n¿Cómo pudo mi propia [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] hacernos esto? Por otra parte, [child.GetFirstNameNoTooltip] no tiene ninguna culpa. Pero las repercusiones para [child.Custom('ES_ElElla')] pueden ser graves…"
 secrets.0110.real_father_family.desc: "\n\n¿Cómo pudo mi propio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] hacernos esto? Por otra parte, [child.GetFirstNameNoTooltip] no tiene ninguna culpa. Pero las repercusiones para [child.Custom('ES_ElElla')] pueden ser graves…"
 secrets.0110.general_end.desc: "\n\n[child.GetFirstNameNoTooltip] no tiene culpa, pero las consecuencias para [child.Custom('ES_ElElla')] pueden ser graves. [real_father.Custom('ES_ElLa')|U] [real_father.GetTitledFirstNameNoTooltip|l] y [mother.Custom('ES_ElLa')] [mother.GetTitledFirstName|l], por otra parte…»"
 secrets.0110.a: "¡No tengo palabras!"
 secrets.0110.a.incest: "Creo que voy a vomitar."
 secrets.0110.b: "Sigues acostándote con [consort_bastard_parent_lover.Custom('ES_ElElla')], ¿verdad?"
 secrets.0110.b.success.desc: "Mis acusaciones son correctas"
 secrets.0110.b.success.tt: "Se me revela el secreto de [consort_bastard_parent.GetTitledFirstName|l]"
 secrets.0110.b.failure.desc: "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip|l] no es amante de [consort_bastard_parent.GetTitledFirstNameNoTooltip|l]"
 secrets.0110.c: "Casi deseo no haberlo sabido…"
 secrets.0112.single_child_relation.desc: "mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] fue engendrad[child.Custom('ES_OA')] por"
 secrets.0112.single_child.desc: "[child.GetTitledFirstName] fue engendrado por"
 secrets.0112.mother_family.desc: "Oh, madre. No sé qué decir o sentir. Al menos ya se sabe todo."
 secrets.0112.real_father_family.desc: "\n\n¿Cómo pudo mi propio [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] hacernos esto? ¿[real_father.GetFirstNameNoTooltip], sabéis lo que esto significa para nuestra familia?"
 secrets.0112.general_end.desc: "¿Sabrá [child.GetFirstNameNoTooltip] su verdadero linaje o es tan nuevo para [child.Custom('ES_ElElla')] como lo es para mí? ¿Será esta revelación una bendición o una maldición?"
 secrets.0112.b.success.desc: "Mis sospechas son correctas"
 secrets.0112.a: "¿Quién lo habría pensado?"
 secrets.0112.b: "¿[consort_bastard_parent_lover.Custom('ES_LoLa')|U] sigues viendo?"
 secrets.0112.c: "Dejemos esto atrás."
 secrets.0115.start.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas indiscutibles de mi intento de asesinato de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¡[ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc: "Ahora que [victim.Custom('ES_ElElla')] lo sabe, debo andar con cuidado. Su venganza puede llevarse a cabo mañana, dentro de diez años o tal vez nunca. Pero debo estar prevenid[ROOT.Char.Custom('ES_OA')] para cuando llegue, si es que llega."
 secrets.0115.victim_dead.desc: "¡Al menos ahora es[victim.Custom('ES_EA')] [victim.Custom2('InsultNoun', ROOT.Char)] se pudre en su tumba!"
 secrets.0115.a: "¡Tuve mis razones!"
 secrets.0116.negative.desc: "¡Por [ROOT.Char.GetFaith.HighGodName]! ¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas irrefutables de un intento de asesinato contra [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orquestado por [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n¿Es que es[murderer.Custom('ES_EA')] [murderer.Custom2('InsultNoun', ROOT.Char)] despiadad[murderer.Custom('ES_OA')] no siente respeto por la vida humana?"
 secrets.0116.positive.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de haber planeado el asesinato de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nAhora que la verdad ha salido a la luz, más le vale a [murderer.GetFirstNameNoTooltip] cuidarse las espaldas."
 secrets.0106.victim_knows.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha denunciado públicamente a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de atentar contra mi vida. Aunque intente ocultarlo o explicarse, las pruebas están ahí, a la vista de todos."
 secrets.0106.victim.desc: "¡Voto a [ROOT.Char.GetFaith.HighGodName]! ¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas irrefutables de un intento de asesinato contra #EMP mí!#!¡[murderer.Custom('ES_ElLa')|U] malvad[murderer.Custom('ES_OA')] [murderer.Custom2('InsultNoun', ROOT.Char)] tras el complot no es otro que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTomadme la palabra, lamentará haber fallado."
 secrets.0116.likes_negative: "¿Cómo pudo hacerlo?"
 secrets.0116.dislikes_negative: "¡Lo pagará de un modo u otro!"
 secrets.0116.likes_positive: "¡Seguro que [victim.GetFirstNameNoTooltip] se lo merecía!"
 secrets.0116.victim_knows: "Ahora todos sabrán cómo es [murderer.Custom('ES_ElElla')] de verdad."
 secrets.0116.b: "¡Guardias! ¡Arrestad a este asqueroso criminal!"
 secrets.0116.c: "[murderer.Custom('ES_ElElla')|U] sale libre. Por ahora."
 secrets.0117.start.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha presentado pruebas indiscutibles de mi papel en la muerte de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! ¡[ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc: "Ojalá no hubiéramos llegado a esto. Un error de idiota. Ahora estoy a merced de [dynast.GetTitledFirstName|l], y si [dynast.Custom('ES_ElElla')] me perdona, habrá otros que anhelen venganza…"
 secrets.0117.kinslayer_dynasty_head.desc: "Ojalá no hubiéramos llegado a esto. Un error de idiota. Ahora temo que toda la dinastía se vuelva contra mí…"
 secrets.0117.regular.desc: "Mejor será que cuide mis espaldas y prepare las defensas. Hay muchos por ahí con sed de venganza…"
 secrets.0117.a: "¡Tuve mis razones!"
 secrets.0118.known_murder.t: "¡Homicida!"
 secrets.0118.negative_start.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha revelado un secreto horripilante! ¡[victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tuvo una muerte prematura a manos de [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc: "¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha asesinado a [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] a sangre fría!\n\n"
 secrets.0118.negative_end_family.desc: "Más le vale a es[murderer.Custom('ES_EA')] [murderer.Custom2('InsultNoun', ROOT.Char)] [murderer.Custom2('InsultAdjective', ROOT.Char)] dormir con un ojo abierto. De un modo u otro, lo lamentará terriblemente. ¡Lo juro sobre la tumba [victim.Custom('ES_DelDela')] [victim.GetTitledFirstNameNoTooltip|l]!"
 secrets.0118.negative_end.desc: "¡[murderer.GetFirstNameNoTooltip] debe creerse igual que [ROOT.Char.GetFaith.HighGodName], que tiene dominio sobre la vida y la muerte, ¡maldita sea la ley! ¡No hay redención para un crimen así!"
 secrets.0118.positive.desc: "¡[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha acusado a [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] de haber provocado el final prematuro de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nAhora que se sabe la verdad, más le vale a [murderer.GetFirstNameNoTooltip] vigilar sus espaldas."
 secrets.0118.positive_known.desc: "¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] provocó el final prematuro de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! Hoy est[murderer.Custom('ES_EA')] [murderer.GetWomanMan] se ha ganado más de un enemigo."
 secrets.0121.start.desc.intro.self_exposed: "Que cuelguen y despellejen a es[secret_exposer.Custom('ES_EA')] tres veces maldit[secret_exposer.Custom('ES_OA')] bellac[secret_exposer.Custom('ES_OA')] [secret_exposer.Custom('ES_DelDela')] [secret_exposer.GetTitledFirstName|l], pues ¿no le ha contado al mundo entero que he reutilizado unos fondos suyos?\n\n"
 secrets.0121.start.desc.intro: "Maldit[secret_exposer.Custom('ES_OA')] sea es[secret_exposer.Custom('ES_EA')] cobarde [secret_exposer.GetTitledFirstName|l], ¿pues no le ha contado al mundo entero lo de los fondos [secret_target.Custom('ES_DelDela')] [secret_target.GetTitledFirstName|l] que he reutilizado?\n\n"
 secrets.0121.desc.victim_is_liege_or_above: "Y lo que es peor, como [secret_target.Custom('ES_ElLa')] [secret_target.GetTitledFirstName|l] tiene autoridad legal sobre mí, aún podría exigirme que lo devuelva #EMP todo#!. Esto me llevaría a la ruina."
 secrets.0121.desc.victim_not_liege.root_has_liege: "Por suerte, [secret_target.GetFirstNameNoTooltip] no tiene poder directo para exigir una compensación. Por desgracia, puede pedirle a mi señor[secret_owner.GetLiege.Custom('ES_XA')] [secret_owner.GetLiege.Custom('ES_ElLa')] [secret_owner.GetLiege.GetTitledFirstName|l] que me exija el dinero. Esperemos no llegar a eso."
 secrets.0121.desc.victim_not_liege.root_has_no_liege: "Al menos no hay ningún poder por encima de mí que me obligue a pagar nada. Gracias a [secret_owner.GetFaith.WealthGodName] por sus mercedes."
 secrets.0121.a: "¡El dinero solo estaba reposando en mis arcas!"
 secrets.0122.t: "Manos largas"
 secrets.0122.start.desc.intro.self_exposed: "¡He sacado a la luz pruebas indiscutibles de que [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] me ha estado robando en secreto! Mis escribanos y tesoreros han comprobado al detalle esos activos ilícitos y las cifras concuerdan exactamente con los impuestos y diezmos desaparecidos o malgastados por todo mi señorío.\n\n"
 secrets.0122.start.desc.intro: "Según [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], ¡[secret_owner.Custom2('MyCharacterIntroduction', secret_target)] me ha estado robando en secreto! Las pruebas son indiscutibles, las cifras concuerdan exactamente con los impuestos y diezmos desaparecidos o malgastados por todo mi señorío.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner: "Como [ROOT.Char.GetLadyLord|l] de [secret_owner.GetFirstNameNoTooltip] que soy, por suerte estoy en posición de exigir una indemnización. #EMP O allá [secret_owner.GetSheHe]#!."
 secrets.0122.desc.victim_is_vassal_or_below.other: "Aunque [secret_owner.GetFirstNameNoTooltip] no está bajo mi poder directo, [secret_owner.GetSheHe] #EMP #! tiene un[secret_owner.GetLiege.Custom('ES_XA')] [secret_owner.GetLiege.GetLadyLord|l] que podría obligar[secret_owner.GetHerHim] a pagar… [secret_owner.GetLiege.Custom('ES_ElLa')|U] [secret_owner.GetLiege.GetTitledFirstName|l] podría incluso aceptar defender mi causa si ofrezco dividir los impuestos atrasados resultantes con [secret_owner.GetSheHe]."
 secrets.0122.desc.victim_not_vassal: "Dado que [secret_owner.GetFirstName] es independiente de mi autoridad, no tengo modo de reclamar la plata robada."
 secrets.0122.a: "¡Tendré mi dinero, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt: "[secret_owner.GetFirstName] te devolverá tu #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#! totalmente o, si no, se rebelará"
 secrets.0122.b: "No me importa el oro. Prefiero… el acero…"
 secrets.0122.c: "Errar es humano, perdonar divino."
 secrets.0122.c.tt: "[secret_target.GetFirstNameNoTooltip] perdona tus «deudas»"
 secrets.0122.d: "$secrets.0122.a$"
 secrets.0122.d.tt: "Pides a [secret_owner.GetFirstName] que te devuelva tus #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#! — [secret_owner.GetSheHe|U] no se siente obligad[secret_owner.Custom('ES_OA')] a hacerlo y es poco probable que acceda"
 secrets.0122.e: "Seguro que [secret_owner.Custom('ES_ElLa')] [secret_owner.GetLiege.GetTitledFirstNameNoTooltip|l] verá la injusticia de esto…"
 secrets.0122.e.tt: "Ofreces repartir el #P [secret.MakeScope.Var('embezzlement_stake').GetValue][gold_i]#! a medias con [secret_owner.Custom('ES_ElLa')] [secret_owner.GetLiege.GetTitledFirstName|l] si [secret_owner.GetLiege.GetSheHe] obliga a pagar a [secret_owner.GetFirstName]"
 secrets.0122.f: "$secrets.0122.c$"
 secrets.0122.g: "Puedo esperar el momento…"
 secrets.0122.g.tt: "[secret_owner.GetFirstNameNoTooltip] acabará siendo juzgad[secret_owner.Custom('ES_OA')]. Antes o después."
 secrets.0123.t: "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed: "Ahora todo el mundo conoce vuestras transferencias ilegales de impuestos, diezmos y bienes de mis arcas.\n\nDevolved tales ganancias ilícitas de inmediato o afrontad las consecuencias."
 secrets.0123.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] me ha alertado de cómo os habéis transferido ilegalmente impuestos, diezmos y bienes de mis arcas.\n\nDevolved tales ganancias ilícitas de inmediato o afrontad las consecuencias."
 secrets.0123.a: "Se me están hurtando recursos legítimos, pero #EMP de acuerdo#!."
 secrets.0123.a.tt: "Tu oro llega entero y a tiempo."
 secrets.0123.b: "¡Tendréis vuestro oro cuando probéis mi acero!"
 secrets.0123.b.tt.on_the_lamb: "[secret_owner.GetFirstNameNoTooltip] huye del señorío"
 secrets.0123.b.tt.captured: "[secret_owner.GetFirstNameNoTooltip] intentó huir, sin éxito"
 secrets.0123.b.tt.refused: "[secret_owner.GetFirstNameNoTooltip] se niega de plano"
 secrets.0124.t: "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc: "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] me ha arrebatado una gran cantidad de oro, algo que no tengo modo de recuperar sin vuestra ayuda.\n\nOs lo ruego, exigid su restitución en mi nombre y, por vuestra asistencia, os podréis quedar la mitad."
 secrets.0124.a: "Bueno, es solo lo que os debe, después de todo…"
 secrets.0124.a.tt: "[secret_target.GetShortUIName] y tú recibiréis #P [secret.MakeScope.Var('embezzlement_stake_half').GetValue] [gold_i]#!"
 secrets.0124.b: "¡Recibirás la suma completa!"
 secrets.0124.b.tt: "[secret_target.GetShortUIName] recibe #P [secret.MakeScope.Var('embezzlement_stake').GetValue] [gold_i]#!"
 secrets.0124.b.tt.conditional: "Si [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitledFirstName|l] acepta"
 secrets.0124.b.tt.conditional_failed: "Si [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitledFirstName|l] se niega"
 secrets.0124.c: "Esto parece un asunto personal."
 secrets.0124.c.tt: "[liege.Custom('ES_ElLa')|U] [liege.GetTitledFirstNameNoTooltip|l] no siente interés"
 secrets.0125.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc: "Me espanta conocer vuestro robo a [secret_owner.Custom2('YourCharacterIntroduction', secret_owner)]. Ha acudido a mí en busca de justicia y, como vuestr[liege.Custom('ES_OA')] señor[liege.Custom('ES_XA')], os ordeno que devolváis a [secret_target.GetFirstNameNoTooltip] la mitad del oro que le robasteis.\n\nLa otra mitad me la pagaréis a mí como penitencia. Por el bien del señorío."
 secrets.0125.a: "Bah, tomadlo pues."
 secrets.0125.a.tt: "Llega tu mitad del oro"
 secrets.0125.b: "¡Nadie conseguirá de mí nada más que acero!"
 secrets.0125.b.tt: "[secret_owner.Custom('ES_ElLa')|U] [secret_owner.GetTitledFirstName|l] se rebeló antes que pagar"
 secrets.0126.t: "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc: "Vuestro cobarde robo del oro de las arcas [secret_target.Custom('ES_DelDela')] [secret_target.GetTitledFirstName|l] no quedará sin reproche. Devolvédselo inmediatamente todo o sufrid mi ira."
 secrets.0126.a: "Gané ese dinero legítimamente, pero #EMP está bien#!."
 secrets.0126.a.tt: "[liege.Custom('ES_ElLa')|U] [liege.GetTitledFirstNameNoTooltip|l] te lo manda todo"
 secrets.0126.b: "¡No sois mi señor!"
 secrets.0126.b.tt: "$secrets.0125.b.tt$"
 secrets.0131.desc: "Mi [secret_target.GetTitledFirstName|l] no ha tenido clemencia. ¡Ha expuesto a la totalidad de [secret_target.GetPrimaryTitle.GetBaseName] mis intrigas para hacerme con el [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!\n\nOjalá hubiera un modo de compensar por mis acciones…"
 every_fellow_vassal_tt: "Todo colega [vassal|lE]"
 secrets.0131.a: "Que [ROOT.Char.GetFaith.FateGodName] tenga piedad de mí."
 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.Custom('ES_ElLa')|U] [secret_exposer.GetTitledFirstName|l] le ha descubierto todo el plan…\n\n"
 secrets.0141.start.desc.intro.self_exposed: "Supongo que [secret_target.Custom('ES_ElLa')] [secret_target.GetTitledFirstName|l] se iba a enterar antes o después…\n\n"
 secrets.0141.start.desc.intro: "¡Debería haber sabido que nuestro asalto contra [secret_target.GetHouse.GetBaseName] no se mantendría en secreto mucho tiempo en este nido de víboras que llamamos [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0141.desc.target_emperor: "Ahora debemos estar preparados para resistir la furia desenfrenada [secret_target.Custom('ES_DelDela')] [secret_target.GetTitleAsNameNoTooltip|l]…"
 secrets.0141.desc.owner_emperor: "Como [secret_owner.GetTitleAsNameNoTooltip|l], ahora debo mirar por donde piso si quiero evitar provocar la ira de las grandes casas…"
 secrets.0141.desc.fallback: "Sabiendo esto, seguro que [secret_target.GetFirstNameNoTooltip] intentará volver [secret_owner.GetTopLiege.Custom('ES_AlAla')] [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip|l] contra la casa [secret_owner.GetHouse.GetBaseName]…"
 secrets.0141.a: "¡Que parlotee esa especie de imbécil!"
 secrets.0142.t: "Asaltante descubierto"
 secrets.0142.start.desc.intro.other_exposed: "¡Las bendiciones de [secret_target.GetFaith.HighGodName] recaigan sobre [secret_exposer.Custom('ES_ElLa')] [secret_exposer.GetTitledFirstName|l] por descubrir la villanía de [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "¡Alabemos a [secret_target.GetFaith.HighGodNameAlternate] por guiarme para descubrir la villanía de [secret_owner.GetHouse.GetBaseName]!\n\n"
 secrets.0142.start.desc.intro: "¡Al final sabemos quién estuvo detrás del escandaloso asalto a la finca de [secret_target.GetHouse.GetBaseName]! ¡Esa especie de demonio [secret_owner.Custom('ES_DelDela')] [secret_owner.GetTitledFirstName|l] y su casa abominable!"
 secrets.0142.desc.target_emperor: "Como [secret_target.GetTitleAsNameNoTooltip|l], puede usar el poder a mi disposición para darle una lección a esa asquerosa familia."
 secrets.0142.desc.owner_emperor: "Debemos andarnos con cuidado, [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitleAsNameNoTooltip|l] podría adelantarse a nuestros próximos movimientos…"
 secrets.0142.desc.fallback: "¡Ahora podremos llevar a nuestros enemigos ante [secret_target.GetTopLiege.Custom('ES_ElLa')] [secret_target.GetTopLiege.GetTitleAsNameNoTooltip|l], y [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0142.a: "¡No toleraremos esta traición!"
 secrets.0142.b: "Nos vengaremos, de un modo u otro…"
 secrets.0500.single_child.t: "[child.Custom('GetDaughterSon')|U] de otro hombre"
 secrets.0500.start.desc: "¿Puede ser verdad?"
 secrets.0500.single_child.desc: "¿Fue [child.GetFirstName] engendrad[child.Custom('ES_OA')] por"
 secrets.0500.incest_real_father.desc: "[mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] de [mother.GetTitledFirstName|l], [real_father.GetTitledFirstName|l],"
 secrets.0500.regular_real_father.desc: "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc: "y no por mí?\n\n¿Debo llorar? ¿Gritar? ¿Castigar? ¿Perdonar? Todo parece irreal, pero no puedo negar las pruebas ante mí…"
 secrets.0500.a: "Necesito tiempo para pensar…"
 secrets.0501.t: "Mi auténtico origen"
 secrets.0501.desc_incest_marriage: "Por fin sé quién es mi verdader[real_father.Custom('ES_OA')] [real_father.Custom('MotherFather')], [real_father.GetTitledFirstName|l]. Pero ojalá la revelación no viniera también con saber que mi [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName|l] es también mi [incest_spouse.Custom('SisterBrother')]."
 secrets.0501.desc_unmarried_mother: "El hecho de que me concibieran fuera de los vínculos del matrimonio me había atormentado desde que nací.\n\nAhora que sé la verdad, que [real_father.GetTitledFirstName|l] es mi [real_father.Custom('MotherFather')], puedo respirar tranquil[ROOT.Char.Custom('ES_OA')]."
 secrets.0501.desc_married_mother: "¿Es una broma o un sueño? ¿[father.GetFirstName], quien me crio, no es mi verdadero padre?\n\nNo parece real, pero no puedo negar las pruebas que tengo delante. Fui engendrad[ROOT.Char.Custom('ES_OA')] por otro hombre, [real_father.GetTitledFirstName|l]."
 secrets.0501.a: "La verdad puede ser una bendición o una maldición."
 secrets.0502.single_child.t: "Mi [child.Custom('GetDaughterSon')] perdid[child.Custom('ES_OA')]"
 secrets.0502.single_child_start.desc: "¡Voto a [ROOT.Char.GetFaith.HighGodName]! ¿[child.GetTitledFirstName|l] es [child.Custom('GetDaughterSon')] mí[child.Custom('ES_OA')]?"
 secrets.0502.lover.desc: "Por supuesto, siempre tuve mis sospechas. Ahora que la verdad es cierta, no sé qué decir."
 secrets.0502.unmarried.desc: "\n\nQue [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] quedó embarazada fuera del matrimonio es sabido por todos, pero #EMP mi#! participación había quedado en secreto. Hasta ahora, claro."
 secrets.0502.married.desc: "\n\nDesde el nacimiento, se asumió que [father.Custom2('MyCharacterIntroduction', ROOT.Char)] era el padre. Sin embargo, ¡resulta que [mother.GetTitledFirstName|l] nos había engañado a todos!"
 secrets.0502.end: "\n\nSiempre habrá quienes afirmen que [child.GetFirstNameNoTooltip] es realmente hij[child.Custom('ES_OA')] de [father.GetFirstNameNoTooltip], pero yo sé la verdad."
 secrets.0502.a.incest: "Creo que voy a vomitar…"
 secrets.0502.a: "Necesito tiempo para pensarlo…"
 secrets.0502.b: "¡El mundo debe saberlo!"
 secrets.0503.t: "Una conexión cercana"
 secrets.0503.incest_accepted.desc: "¡Por [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] es mi [sibling_partner.Custom('SisterBrother')]! Sabía que había #EMP algo#!, una conexión especial… Ahora me siento más cerca de [consort_bastard.Custom('ES_ElElla')] que nunca."
 secrets.0503.incest.desc: "La verdad del origen de [sibling_partner.GetFirstName] trae consecuencias escalofriantes. Si compartimos el mismo padre…\n\nEn mi mente vuelan imágenes de las cosas que dijimos y que hicimos. Y todo este tiempo…"
 secrets.0502.likes_incest.a: "¡Es una bendición!"
 secrets.0502.dislikes_incest.a: "Creo que voy a vomitar."
 secrets.0510.t: "Una serpiente descubierta"
 secrets.0510.traitor.desc: "¡No me puedo creer que [murderer.GetTitledFirstName|l] tuviera el valor para conspirar contra mí! ¡Asesinar a su propi[ROOT.Char.Custom('ES_OA')] [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc: "Siento a la vez alivio y rabia al saber quién atentó contra mí. ¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] es una serpiente tan [murderer.Custom2('InsultAdjective', ROOT.Char)]!\n\n"
 secrets.0510.alive.desc: "No puedo dejar que esto quede impune, ¡quién sabe qué podría pasar la próxima vez! Me pregunto cuál será el mejor curso de acción…"
 secrets.0510.dead.desc: "Pero sus planes fallaron horriblemente. ¡Yo sigo en pie, mientras que [murderer.Custom('ES_ElElla')] se pudre en la tierra!"
 secrets.0510.a.alive: "Debo planear el próximo movimiento…"
 secrets.0510.a.dead: "¡Buen viaje!"
 secrets.0511.regular.desc: "¡En el nombre [ROOT.Char.GetFaith.HighGodNamePossessive]! ¡[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha atentado contra la vida de [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc: "¡Al menos esa serpiente está muerta y enterrada! ¡Así te pudras, [murderer.Custom2('InsultAdjective', ROOT.Char)]!"
 secrets.0511.alive.desc: "A menos que actúe, puede que [victim.GetFirstNameNoTooltip] siga en peligro."
 secrets.0512.regular.desc: "¡Al fin he descubierto la verdad! ¡[murderer.Custom('ES_ElLa')|U] [murderer.Custom2('InsultNoun', ROOT.Char)] despiadad[murderer.Custom('ES_OA')] tras la precoz defunción de [victim.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], no ha sido otr[murderer.Custom('ES_OA')] que [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc: "Cuando mis agentes registran su residencia, se encuentran una habitación emparedada donde hallan el cuerpo de [victim.GetFirstNameNoTooltip]\n\n"
 secrets.0512.alive.desc: "Oh, creyó se saldría con la suya en este crimen atroz, pero escuchad lo que os digo. [murderer.GetFirstNameNoTooltip] pagará caro por sus pecados."
 secrets.0512.dead.desc: "Aunque debería alegrarme de que [murderer.Custom('ES_ElElla')] se esté pudriendo en la tumba, una parte de mí desearía que estuviera viv[murderer.Custom('ES_OA')] y respirando ante mí. Sé un par de cosas más adecuadas para [murderer.GetFirstNameNoTooltip] que el descanso eterno…"
 secrets.1001.t: "Un descubrimiento"
 secrets.1001.opening_spymaster: "Al final del último informe de mi [spymaster.GetCouncilTitle] [spymaster.GetFirstName], se detiene un momento. «Debéis saber algo sobre vuestr[secret_holder.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))]»."
 secrets.1001.opening_no_spymaster: "Se llevaba un tiempo rumoreando sobre mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], pero no había visto pruebas hasta ahora."
 secrets.1001.sexual_habits: "\n\nParece que [secret_holder.GetTitledFirstName|l] tiene unas tendencias sexuales muy particulares…"
 secrets.1001.secret_relationships: "\n\n¡[secret_holder.GetTitledFirstName] y [secret_lover.GetTitledFirstName|l] mantienen un romance ilícito!"
 secrets.1001.fallback: "\n\nSe ve que [secret_holder.GetTitledFirstName|l] tiene muchos secretos."
 secrets.1001.a: "¿Y dices que le gusta estar con [secret_holder.Custom('WomenMen')]?"
 secrets.1001.b: "Parece que no soy la única persona incapaz de refrenar sus instintos."
 secrets.1001.c: "¿Habrá entendido mal lo que significa el amor a los animales…?"
 secrets.1001.f: "¿[secret_holder.GetFirstNameNoTooltip] y [secret_lover.GetFirstNameNoTooltip]? ¡La sola idea me perturba!"
 secrets.1001.option_fallback: "Si no supiera que es verdad…"
 secrets.1012.t: "Amigos y amantes"
 secrets.1012.close_relation: "Es difícil esconder secretos a un amigo, y conocía desde hace mucho tiempo el interés de [first_lover.GetTitledFirstName|l] por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName|l].\n\n¡Ahora he descubierto que era más que un interés y que mantienen una relación ilícita!"
 secrets.1012.desc: "Es difícil esconder secretos a un amigo, y sabía desde hace mucho tiempo que [first_lover.GetTitledFirstName|l] sentía interés por [lover.GetTitledFirstName|l].\n\n¡Ahora he descubierto que era más que un interés y que mantienen una relación ilícita!"
 secrets.1012.a: "No me extraña que [first_lover.GetFirstNameNoTooltip] quisiera mantenerlo en secreto."
 secrets.1101.t: "Nuestro linaje"
 secrets.1101.opening: "Saber la verdad hizo que todas las piezas encajaran."
 secrets.1101.friendly: "A pesar de nuestras semejanzas, hay grandes diferencias entre nosotros, y ahora sé por qué."
 secrets.1101.unfriendly: "Debería haber sabido que detrás de nuestras diferencias había algo más que solo nuestros desacuerdos permanentes."
 secrets.1101.end: "\n\n[bastard.GetTitledFirstName] no es mi verdader[bastard.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], ¡sino [bastard.Custom('GetDaughterSon')] de [real_father.GetTitledFirstName|l], en realidad!"
 secrets.1101.a: "No me lo puedo creer."
 secrets.1102.friendly: "Al principio, no estaba segur[ROOT.Char.Custom('ES_OA')], pero [father.Char.GetSheHe] lo deja muy claro al enfatizar lo de «#EMP [ROOT.Char.Custom('SisterBrother')]#!» cada vez que me saluda."
 secrets.1102.unfriendly: "Al principio, no estaba segur[ROOT.Char.Custom('ES_OA')], pero [father.GetSheHe] lo dejó muy claro al enfatizar burlonamente lo de «#EMP [ROOT.Char.Custom('SisterBrother')]#!» cuando me saludó."
 secrets.1102.end: "\n\n[father.GetTitledFirstName] sabe quién es mi verdadero padre."
 secrets.1102.a: "¿Qué hará con este conocimiento?"
 secrets.2002.t: "¿Imperdonable?"
 secrets.2002.desc: "¡Casi desearía no haberlo sabido! Pensar que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName|l], es capaz de asesinar…\n\nNi [murdered_character.GetTitledFirstName|l] se merecía un fin tan innoble."
 secrets.2002.a: "¡Castiga a [secret_holder.GetFirstNameNoTooltip] por sus crímenes!"
 secrets.2002.a.tt: "#F [secret_holder.GetFirstNameNoTooltip] puede arrepentirse.#!"
 secrets.2002.b: "En fin, la política puede ser sucia."
 secrets.2003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] se me acerca con una expresión de conflicto en el rostro.\n\n«Sé lo que hiciste a [murdered_character.GetTitledFirstName|l]», me dice [close_character.GetFirstName]. «La idea de que seas capaz de tal crimen… atormenta mis pensamientos»."
 secrets.2003.a: "Hice lo que tenía que hacer."
 secrets.2003.b: "¡Lamento lo que hice todos los días!"
 secrets.2004.desc: "A pesar de mis duras palabras, no esperaba que la respuesta de [secret_holder.GetTitledFirstName|l] cuando me enfrenté a [secret_holder.Custom('ES_ElElla')] por la muerte de [murdered_character.GetTitledFirstName|l].\n\n«¿Sabes cuánto me atormentaba esto?», me pregunta. «Es un alivio poder contarle a alguien mis remordimientos»."
 secrets.2004.a: "Puede que le llegue a perdonar, con el tiempo."
 secrets.2004.b: "¡Ah, nunca podría aguantar enfadad[ROOT.Char.Custom('ES_OA')] contigo, [target.GetFirstNameNoTooltip]!"
 secrets.3001.t: "Buscándome"
 secrets.3001.opening: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName|l] se acerca con el rostro lleno de preocupación."
 secrets.3001.scheme_owner_known: "\n\n«¡He descubierto a uno de los agentes que ayudaban [known_scheme_owner.Custom('ES_AlAla')] [known_scheme_owner.GetTitledFirstName|l] en su complot contra ti! [agent.Custom('ES_ElLa')|U] [agent.GetTitledFirstName|l] intentaba entregar un informe a [known_scheme_owner.GetFirstName] en mitad de la noche»."
 secrets.3001.scheme_known: "\n\n«¡He descubierto a uno de los agentes que ayudaban en el complot contra ti! [agent.GetTitledFirstName|l] intentaba entregar un informe a su supervisor en mitad de la noche»."
 secrets.3001.scheme_not_known: "\n\n«¡He descubierto a uno de los agentes que ayudaba en un complot contra ti! [agent.GetTitledFirstName|l] intentaba entregar un informe a su supervisor en mitad de la noche»."
 secrets.3001.a: "¡Gracias, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
