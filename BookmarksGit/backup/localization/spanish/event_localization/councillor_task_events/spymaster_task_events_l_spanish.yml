l_spanish:
 spymaster_task.0311.t: "Un secreto descubierto"
 spymaster_task.0311.councillor_liege_opening: "Mientras cumplía con sus deberes como mi [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], ha descubierto un secreto que ocultaba [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.spymaster_opening: "Mientras investigaba para mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName|l], he descubierto un secreto que ocultaba [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 spymaster_task.0311.notification: "[councillor.GetCouncilTitle]: secreto descubierto"
 spymaster_task.0341.t: "Espionaje: desviación"
 spymaster_task.0311.secret_deviant.shared: "\n\nNo me puedo creer de qué modos tan grotescos busca el placer [secret_holder.GetFirstNameNoTooltip]. La sola idea repugnaría a cualquier persona decente. Y, sin embargo, [secret_holder.Custom('ES_ElElla')] se presta más que voluntariamente… ¡y hasta con ansia!"
 spymaster_task.0311.secret_deviant: "\n\nEl modo en que [secret_holder.GetFirstNameNoTooltip] busca el placer repugnaría de solo pensarlo a cualquier persona decente. Y, sin embargo, [secret_holder.Custom('ES_ElElla')] no solo lo desea, ¡lo ansía! Parece antinatural y nauseabundo… No, no lo parece, lo #emphasis es#!, ¡un pecado contra [ROOT.Char.GetFaith.HighGodName]!"
 spymaster_task.0341.a: "¡Sirviente! Tráeme un cubo antes de que…- #EMP *vomita*#!"
 spymaster_task.0341.a.deviant: "Vuelve a describírmelo, con todo detalle posible…"
 spymaster_task.0341.a.detached: "Completamente repugnante, pero útil saberlo."
 spymaster_task.0342.t: "Espionaje: sodomía"
 spymaster_task.0311.sodomy.accepted: "\n\n[secret_holder.GetSheHe|U] disfruta de la compañía íntima de otr[secret_holder.Custom('ES_OA')]s [secret_holder.GetWomenMen]. Sus hermanos [secret_holder.GetFaith.GetAdherentNamePlural] consideran esto un grave pecado y, aunque no tiene mucho sentido, me puede dar la baza que necesitaba…"
 spymaster_task.0311.secret_sodomy.illegal_shared: "\n\n[secret_holder.GetSheHe|U] disfruta de la compañía íntima de otr[secret_holder.Custom('ES_OA')]s [secret_holder.GetWomenMen]. Pero al contrario que a mí, a [secret_holder.GetFirstName] no se le ha dado bien esconder sus pecados."
 spymaster_task.0311.secret_sodomy.illegal: "\n\n[secret_holder.GetSheHe|U] ha estado disfrutando de la compañía íntima de otr[secret_holder.Custom('ES_OA')]s [secret_holder.GetWomenMen]. Qué imprudencia pensar que semejante pecado contra [ROOT.Char.GetFaith.HighGodName] pasaría inadvertido…"
 spymaster_task.0342.a: "Lamentarás haberte entregado a tus deseos, [secret_holder.GetFirstNameNoTooltip]."
 spymaster_task.0343.t: "Espionaje: intento de asesinato"
 spymaster_task.0311.secret_murder_attempt.targeting_me: "\n\n¡[secret_holder.GetFirstName] estaba detrás del atentado fallido contra mí! La venganza acabará llegando…"
 spymaster_task.0311.secret_murder_attempt.close_to_me: "\n\n¡[secret_holder.GetFirstName] estaba detrás del atentado fallido contra [murder_target.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))]! La venganza acabará llegando…"
 spymaster_task.0311.secret_murder_attempt.other: "\n\n¡[secret_holder.GetFirstNameNoTooltip] estaba detrás del atentado fallido contra [murder_target.GetTitledFirstName|l]!"
 spymaster_task.0343.a: "Quién hubiera pensado que [secret_holder.GetFirstNameNoTooltip] caería tan bajo."
 spymaster_task.0343.murder_back: "¿Veis? Mis acciones están totalmente justificadas."
 spymaster_task.0344.t: "Espionaje: asesinato"
 spymaster_task.0311.secret_murder.sadistic: "\n\nParece que [secret_holder.GetSheHe] estuvo detrás de la prematura muerte de [murder_target.GetTitledFirstName|l]."
 spymaster_task.0311.secret_murder.callous: "\n\n¡[secret_holder.GetSheHe|U] conspiró e intrigó para asesinar a [murder_target.GetTitledFirstName|l]! No hay sitio en el mundo para alguien tan débil y cobarde como [secret_holder.Custom('ES_ElElla')]."
 spymaster_task.0311.secret_murder.close_to_me.vengeful: "\n\n¡Causó la muerte de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [murder_target.GetTitledFirstName|l]! ¡[secret_holder.GetFirstName] debe pagar con su vida y la de todos sus seres queridos!"
 spymaster_task.0311.secret_murder.close_to_me: "\n\nLa verdad me ha sido revelada. Fue [secret_holder.Custom('ES_ElElla')] quien conspiró para asesinar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murder_target'))], [secret_holder.GetTitledFirstName|l]."
 spymaster_task.0311.secret_murder.close_to_me_regret: "¿Hubiera podido evitarlo de haberlo sabido antes?"
 spymaster_task.0311.secret_murder.other: "\n\n¡Intrigó desde las sombras para que mataran a [murder_target.GetTitledFirstName|l]!"
 spymaster_task.0344.a.sadistic: "Hum… ¿Podré concebir un castigo horriblemente apropiado?"
 spymaster_task.0344.a.callous: "No debe haber perros rabiosos sueltos."
 spymaster_task.0344.a: "No solo es cruel y despiadado, ¡sino también deshonroso!"
 spymaster_task.0344.b: "Es una justificación perfecta. Nadie puede juzgarme."
 spymaster_task.0345.t: "Espionaje: canibalismo"
 spymaster_task.0311.secret_cannibal.shared: "\n\nParece que [secret_holder.GetFirstNameNoTooltip] disfruta de las mejores cosas de la vida. Una copa de [ROOT.Char.Custom('RegionalDrink')] y puede que un bocado de carne roja y tierna."
 spymaster_task.0311.secret_cannibal: "\n\nDe todas las vilezas que existen, ¡[secret_holder.Custom('ES_ElElla')] sacia su hambre con carne humana! ¡¿Puede haber algo más vil y depravado?!"
 spymaster_task.0345.a.cannibal: "Espero que algún día me invite a un banquete."
 spymaster_task.0345.a: "¡Oh, inmunda humanidad! ¿No dejarás jamás de asquearme?"
 spymaster_task.0346.t: "Espionaje: amantes"
 spymaster_task.0311.secret_lover.consort: "\n\n¡Mi propi[secret_holder.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] ha tomado a [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como amante!"
 spymaster_task.0311.secret_lover.consort_is_lover: "\n\n¡Ha tomado a [lover.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], como amante!"
 spymaster_task.0311.secret_lover.lover_close_to_me: "\n\nHa tomado a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName|l], como amante. ¡Quién sabe cómo empezó, pero qué desgracia para la pareja si se llega a saber!"
 spymaster_task.0311.secret_lover.lustful: "\n\nHa entrado en tratos carnales con [lover.Custom('ES_ElLa')] [lover.GetTitledFirstName|l], recorre el cuerpo de [lover.GetFirstNameNoTooltip] con sus manos, se besan de toda clase de formas… ¡Qué escándalo si esto se hiciera público!"
 spymaster_task.0311.secret_lover: "\n\nHa tomado en secreto a [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] como amante."
 spymaster_task.0346.a.consort: "¡Es indignante!"
 spymaster_task.0346.a.close: "Esto va a ser complicado."
 spymaster_task.0346.a: "Es útil saberlo…"
 spymaster_task.0347.t: "Espionaje: no creyente"
 spymaster_task.0311.secret_non_believer.shared: "\n\nParece que [secret_holder.Custom('ES_ElElla')], igual que yo, tiene sus dudas sobre la devoción a [ROOT.Char.GetFaith.HighGodName]. Pero al contrario que yo, no sabe esconderlo como debería."
 spymaster_task.0311.secret_non_believer.other_faith: "\n\nEs como si estuviera empezando a ver la verdad del dios falso [secret_holder.GetFaith.HighGodName]. Por supuesto, no creo que sus hermanos [secret_holder.GetFaith.GetAdherentNamePlural] sean tan comprensivos como yo."
 spymaster_task.0311.secret_non_believer.other_sect: "\n\nEs como si empezase a apartarse de la senda [ROOT.Char.GetFaith.GetAdjective] y en su lugar adoptase las erróneas enseñanzas de los [secret_holder.GetFaith.GetAdherentNamePlural]. [secret_holder.GetFaith.HighGodName] lloraría al ver de qué forma se han retorcido Sus lecciones."
 spymaster_task.0311.secret_non_believer: "\n\nParece que alberga dudas sobre la doctrina [secret_holder.GetFaith.GetAdjective]. Oh, [secret_holder.GetFirstNameNoTooltip]… ¿Qué dirían los [secret_holder.GetFaith.AltPriestTermPlural]?"
 spymaster_task.0347.a: "Señal de un alma débil."
 spymaster_task.0348.t: "Espionaje: incesto"
 spymaster_task.0311.secret_incest: "\n\n¡[secret_holder.GetFirstNameNoTooltip] ha cometido el más vil de los pecados, un crimen contra el mismísimo [ROOT.Char.GetFaith.HighGodName]! Solo alguien muy enfermo entraría en tratos carnales con su propia familia."
 spymaster_task.0311.secret_incest.shared: "\n\nAunque es obvio que el amor no tiene límites, el mundo reaccionaría con horror y condena al modo en que [secret_holder.GetFirstNameNoTooltip] ha cedido a sus deseos…"
 spymaster_task.0348.a.shared: "Así debe ser."
 spymaster_task.0348.a.lustful: "¿Con tu familia…? No debo ni pensar en ello. No #EMP debo#!…"
 spymaster_task.0348.a: "¡Debo condenar una unión tan impía!"
 spymaster_task.0349.t: "Espionaje: brujería"
 spymaster_task.0311.secret_witch.shared: "\n\nParece que también busca respuesta más allá de los límites de este mundo. Oh, lo que habrá visto… Si pudiéramos ser más abiertos sobre nuestros conocimientos."
 spymaster_task.0311.secret_witch.zealous: "\n\n¡Hay pruebas de que [secret_holder.GetFirstNameNoTooltip] puede estar participando en rituales secretos para comulgar con espíritus malignos! Seguro que baila en cueros con demonios seductores, la luz rutilante de las llamas acaricia sus cuerpos mientras…"
 spymaster_task.0311.secret_witch.zealous_end: "¡Qué idea más repugnante!"
 spymaster_task.0311.secret_witch: "\n\nHay pruebas de que [secret_holder.GetFirstNameNoTooltip] puede estar participando en rituales secretos. ¡¿Para que si no estaría ahí, sino para comulgar con espíritus malignos y tal vez tener trato con demonios?!"
 spymaster_task.0349.a.zealous: "¡Las ideas de belleza sobrenatural no deben seducirme!"
 spymaster_task.0349.a: "¿Qué maldad estará planeando?"
 spymaster_task.0350.t: "Espionaje: bastardo"
 spymaster_task.0311.secret_bastard.i_am_real_father: "\n\n[bastard.GetTitledFirstName] no solo es bastard[bastard.Custom('ES_OA')] sino que… ¡yo soy su verdadero padre!"
 spymaster_task.0311.secret_bastard.i_am_not_father: "\n\n¡[bastard.GetTitledFirstName] no es [bastard.Custom('DaughterSon')] mí[bastard.Custom('ES_OA')], sino de [secret_holder.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.i_am_not_real_father: "\n\n¡[bastard.GetTitledFirstName] no es [bastard.Custom('DaughterSon')] mí[bastard.Custom('ES_OA')], sino de [actual_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 spymaster_task.0311.secret_bastard.father_is_interesting: "\n\n¡[bastard.GetTitledFirstName] es en realidad bastard[bastard.Custom('ES_OA')] de [mother.GetTitledFirstName|l] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('actual_father'))], [actual_father.GetTitledFirstName|l]!"
 spymaster_task.0311.secret_bastard: "\n\n¡[bastard.GetTitledFirstName] es en realidad bastard[bastard.Custom('ES_OA')] de [mother.GetTitledFirstName|l] y [actual_father.GetTitledFirstName|l]!"
 spymaster_task.0350.a.related: "¿Cómo pudiste ocultarme esto, [mother.GetFirstNameNoTooltip]?"
 spymaster_task.0350.a: "¡Increíble!"
 spymaster_task.0353.t: "Espionaje: cripto[secret_holder.GetSecretFaith.GetAdherentNameNoTooltip]"
 spymaster_task.0311.secret_crypto_religionist.cynical_uncompassionate: "\n\nAsí que [secret_holder.GetSheHe] sigue practicando el [secret_holder.GetSecretFaith.GetName|l] en secreto. ¡Qué estupidez de su parte aferrarse a su ídolo incluso a la vista de la muerte! ¿Es que estos necios jamás aprenderán?"
 spymaster_task.0311.secret_crypto_religionist.cynical_compassionate: "\n\nSe ve que [secret_holder.GetSheHe] aún practica el [secret_holder.GetSecretFaith.GetName|l] en secreto. Qué extraño resulta ver a alguien aferrarse a una fe por encima de la otra. ¿Acaso no ven cómo les pone en peligro?"
 spymaster_task.0311.secret_crypto_religionist.shared_secret: "\n\nParece que [secret_holder.GetSheHe] debe ocultar su creencia en el [secret_holder.GetSecretFaith.GetName|l] de la vista pública, igual que yo oculto mi [root_crypto_faith.GetName|l]. Sin embargo, me seguirá resultando un misterio por qué se arriesga a rendir culto a su falsa fe."
 spymaster_task.0311.secret_crypto_religionist.shared_faith: "\n\nDe manera que parece que [secret_holder.GetSheHe] sigue el credo [ROOT.Char.GetFaith.GetAdherentName] como yo, pero de modo impío, ocultando su fe en las sombras. ¿Qué pensaría [ROOT.Char.GetFaith.HighGodName] de semejante falta de fe?"
 spymaster_task.0311.secret_crypto_religionist.shared_faith_taqiya: "\n\nAsí que parece que [secret_holder.GetSheHe] sigue el credo [root_crypto_faith.GetAdherentName] como yo. No está mal que [secret_holder.GetSheHe] practique en las sombras, pero me pregunto si sus hermanos [secret_holder.GetFaith.GetAdherentNamePlural] pensarán lo mismo."
 spymaster_task.0311.secret_crypto_religionist.shared_faith_shared_secret: "\n\nAsí que parece que ambos practicamos el [secret_holder.GetSecretFaith.GetName|l] en las sombras. Me pregunto qué hacer ahora con esta información…"
 spymaster_task.0311.secret_crypto_religionist: "\n\n[secret_holder.GetSheHe|U] practica el [secret_holder.GetFaith.GetName|l] a la luz del día, pero por la noche rinde culto al [secret_holder.GetSecretFaith.GetName|l] en susurros callados. Oh, cuánto podría hacer con esta información…"
 spymaster_task.0353.a.shared_faith_shared_secret: "Nuestros números crecen."
 spymaster_task.0353.a.cynical: "Su necedad me beneficia."
 spymaster_task.0353.a: "Los [secret_holder.GetFaith.AltPriestTermPlural] no perdonarán esto."
 spymaster_task.0359.t: "Espionaje: un descubrimiento"
 spymaster_task.0359.a: "Muy interesante…"
 spymaster_task.0381.opening: "[councillor.Custom2('AppropriateGreetingPositive', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0381.desc_your_court: "Durante mi trabajo, no he logrado descubrir ningún secreto de [character_to_hook.Custom2('YourCharacterIntroduction', target_character)]."
 spymaster_task.0381.desc_other_court: "En mi investigación [target_character.Custom('ES_DelDela')] [target_character.GetTitledFirstName|l], da la impresión de que [character_to_hook.Custom2('HerHisCharacterIntroduction', target_character)] esconde alguna oscura verdad. Sin embargo, por mucho que indague, est[character_to_hook.Custom('ES_EA')] [character_to_hook.GetTitleAsNameNoTooltip|l] aparentemente turbi[character_to_hook.Custom('ES_OA')] no parece esconder nada."
 spymaster_task.0381.desc: "\n\nSin embargo, la verdad no tiene por qué interponerse en la tarea que tengo por delante. Alguien podría encargarse de que [character_to_hook.GetFirstNameNoTooltip] tenga un secreto que acabe con [character_to_hook.GetSheHe] si saliera a la luz."
 spymaster_task.0381.a: "Encargaos de que sea así."
 spymaster_task.0381.a.truth_is_relative_unlock: "Esta opción está disponible porque tengo el don [GetPerk('truth_is_relative_perk').GetName(GetPlayer)]"
 spymaster_task.0381.b: "Mejor no hay motivo por el que no podamos ser amigos."
 spymaster_task.0381.b.flavor: "Mientras que [character_to_hook.GetSheHe] sepa cuán fácilmente podría haber sido su enemig[ROOT.Char.Custom('ES_OA')]"
 spymaster_task.0399.opening: "[councillor.Custom2('AppropriateGreeting', SCOPE.sC('councillor_liege'))]"
 spymaster_task.0399.desc: "Pese a nuestros intentos, mis agentes no han hallado ningún secreto"
 spymaster_task.0399.home_court: "aquí en la corte."
 spymaster_task.0399.other_court: "en la corte de [target_character.GetTitledFirstName|l]."
 spymaster_task.0399.nothing_to_find: "\n\nTampoco creo que encontremos nada. Esta corte tiene menos vida que un cementerio al mediodía."
 spymaster_task.0399.something_here: "\n\nPero sigo creyendo que en las sombras se oculta algo. Solo preciso algo más de tiempo para saber el qué."
 spymaster_task.0399.a.recommended: "Muy bien, tú sabrás."
 spymaster_task.0399.a.counter: "No, no perdamos más tiempo."
 spymaster_task.0399.a.tt: "[councillor.Custom('ES_ElLa')|U] [councillor.GetCouncilTitle|l] [councillor.GetFirstNameNoTooltip] cambia su misión a [GetCouncilTaskType('task_disrupt_schemes').GetName|Vl]"
 spymaster_task.0399.b.recommended: "Si hay #EMP algo#!, lo encontraremos."
 spymaster_task.0399.b.counter: "No estoy tan seguro. ¡Sigue adelante!"
 spymaster_task.0399.b.tt: "[councillor.Custom('ES_ElLa')|U] [councillor.GetCouncilTitle|l] [councillor.GetFirstNameNoTooltip] continúa con su misión de [GetCouncilTaskType('task_find_secrets').GetName|Vl]"
 spymaster_task.1001.t: "Un «accidente»"
 spymaster_task.1001.desc: "La disculpa de [councillor.GetTitledFirstName|l] #EMP suena#! sincera, pero el error parece absurdo para ser cierto.\n\n«Veréis, mi [ROOT.Char.Custom('ES_SennorSennora')]», explica mi [councillor.GetCouncilTitle], «fue solo que se envió la carta equivocada con el mensajero equivocado». [councillor.GetSheHe|U] toma aire… «Así es cómo se perdieron los documentos comprometedores»."
 spymaster_task.1001.a: "¡Serás [councillor.Custom2('InsultNoun', ROOT.Char)]!"
 spymaster_task.1001.b: "Todos cometemos errores, [councillor.GetFirstNameNoTooltip]."
 spymaster_task.1001.a.tt: "Alguien de tu señorío ha descubierto uno de tus [secrets|lE].\n\n"
 spymaster.1001.notification: "Documentos perdidos"
 spymaster_task.1002.greeting: "A quien le pueda interesar…"
 spymaster_task.1002.desc: "Adjunto los documentos incriminatorios. Repito que no debéis hablar con nadie de esto. Ni siquiera mi [councillor_liege.Custom('ES_SennorSennora')], [councillor_liege.GetTitledFirstName|l], sabe que existen, y así debe seguir."
 spymaster_task.1002.a: "Creo que esto no era para mí…"
 spymaster_task.1002.a.tt: "#F … pero ¿quién soy yo para rechazar el regalo de un [councillor.GetCouncilTitle]?#!"
 spymaster_task.1003.a.tt: "Alguien de tu señorío ha descubierto uno de los [secrets|lE] de [courtier.GetTitledFirstNameNoTooltip|l].\n\n"
 spymaster_task.1003.notification: "Carta secreta perdida"
 spymaster_task.1101.desc_opening: "He descubierto una conjura de [owner.GetTitledFirstName|l]"
 spymaster_task.1101.murder: "¡para asesinaros!"
 spymaster_task.1101.abduct: "¡para secuestraros!"
 spymaster_task.1101.spy_on: "¡para descubrir vuestros secretos!"
 spymaster_task.1101.fallback: "¡contra vos!"
 spymaster_task.1101.ending: "\n\nMientras escribo estas líneas, estamos capturando a sus agentes, pero aunque hayamos frustrado los planes de [owner.GetFirstName] por ahora, sigue siendo una amenaza para el futuro.\nA menos que actuemos, claro…"
 spymaster_task.1101.a: "Puede que este mundo no sea lo bastante grande para los dos."
 spymaster_task.1101.exposure_tt: "La conjura fue descubierta"
 spymaster_task.2001.t: "Acusaciones vacías"
 spymaster_task.2001.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] hizo traer un [ROOT.Char.Custom('DefaultPriestTitle')], [accused_priest.GetFirstName], para desvelar y juzgar una gran conspiración. Sin embargo, cuando tal [ROOT.Char.Custom('DefaultPriestTitle')] se negó a confesar, [councillor.Custom('ES_ElLa')] [councillor.GetTitledFirstName|l] se quedó sin pruebas o apoyos para sus acusaciones."
 spymaster_task.2001.a: "Por favor, [councillor.GetFirstNameNoTooltip], deja de avergonzarme."
 spymaster_task.2001.b: "Ese [ROOT.Char.Custom('DefaultPriestTitle')] debe ser culpable de #EMP algo#!."
 spymaster_task.2001.c: "Deberíais uniros a mi corte, [accused_priest.GetFirstNameNoTooltip]."
 spymaster_task.2002.notification: "Reputación de deshonestidad"
 spymaster_task.2003.t: "Conjura descubierta"
 spymaster_task.2003.desc: "Mi [councillor.GetCouncilTitle|l] se me acerca en la corte de un modo extrañamente formal. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¿habéis considerado que tal vez intrigar en las sombras no sea el mejor modo de conseguir lo que queréis?». Es una afirmación sorprendente, pero [councillor.GetTitledFirstName|l] acaba yendo al grano.\n\n«Se ve que… En fin, ninguno de mis agentes en el [scheme.GetName] responde a mis cartas. Es como si no hubiera pasado nada»."
 spymaster_task.2003.a: "¿O sea, que has perdido el control?"
 spymaster_task.2102.t: "Conocimientos ocultos"
 spymaster_task.2102.desc: "Mantener una red de espías por todo el señorío en nombre de [councillor_liege.GetTitledFirstName|l] tiene sus beneficios. Suelo descubrir cosas que ni siquiera buscaba. Por ejemplo, pruebas del secreto de [secret_owner.GetTitledFirstName|l]…"
 spymaster_task.2102.a: "Esto le interesará a [councillor_liege.GetFirstNameNoTooltip]."
 spymaster_task.2102.b: "¿Ese viejo rumor? Supongo que el [councillor_liege.GetTitleTierName] querrá saberlo."
 spymaster_task.2102.c: "No hace falta compartir esto."
 spymaster_task.2102.c.tt: "Debes tener cuidado sobre cuánto conocimiento crea tu señor que le estás ocultando"
 spymaster_task.2103.notification: "[councillor.GetCouncilTitle] descubre secreto"
 spymaster_task.3001.opening: "[target_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 spymaster_task.3001.desc: "Ha quedado terriblemente claro que tu [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], emplea espías en mi corte. No sé qué estarán buscando, porque ni mis sirvientes ni yo tenemos nada que esconder, pero te ruego que pares."
 spymaster_task.3001.a: "¡Son imaginaciones tuyas!"
 spymaster_task.3001.continue_snooping: "[councillor.GetFirstNameNoTooltip] sigue fisgando"
 spymaster_task.3001.b: "Un lamentable malentendido. Ahora mismo se acaba."
 spymaster_task.3002.t: "Agente en la corte"
 spymaster_task.3002.opening: "Cuando en la corte corren mensaje secretos entre susurros, queda claro que los agentes de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))] están buscando secretos."
 spymaster_task.3002.end: "Sin embargo, cuando pregunté a [councillor_liege.GetTitledFirstName|l] al respecto, ¡lo negó todo!"
 spymaster_task.3002.a: "¿Qué tramará?"
 spymaster_task.3003.end: "Por suerte, [councillor_liege.GetTitledFirstName|l] me ha prometido que las intrigas de su [councillor.GetCouncilTitle] terminarán inmediatamente."
 spymaster_task.3003.a: "Pero para empezar, ¿qué hacían ahí?"
 spymaster_task.3004.desc: "¿Pensaste que los agentes de tu [councillor.GetCouncilTitle] en mi corte pasarían desapercibidos? ¡Exijo que ceses este comportamiento ilícito inmediatamente!"
 spymaster_task.3004.a: "Lo habrás imaginado…"
 spymaster_task.3004.b: "¡Un simple error, mi [target_character.Custom('ES_SennorSennora')], eso es todo!"
 spymaster_task.3005.opening: "¡He descubierto agentes en mi corte, obviamente al servicio de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor_liege'))], [councillor_liege.GetTitledFirstName|l]!"
 spymaster_task.3005.end: "\n\nSin embargo, cuando le pedí que los retirara, ¡el [councillor_liege.GetTitleTierName], lo negó todo!"
 spymaster_task.3005.a: "¡Villan[councillor_liege.Custom('ES_OA')] insolente!"
 spymaster_task.3006.end: "\n\nCuando se ordenó al [councillor_liege.GetTitleTierName] que los retirara, aceptó, pero tendré que estar alerta…"
 spymaster_task.3006.a: "Rumores oscuros preceden actos oscuros."
 spymaster_task.3007.desc: "Espías en busca de secretos plagaban mi corte, ¡imagina la sorpresa cuando descubrí que estaban al servicio de tu [councillor.GetCouncilTitle]! ¡Pon fin a esta farsa inmediatamente!"
 spymaster_task.3007.a: "No sé nada de espías, [target_character.GetFirstNameNoTooltip]."
 spymaster_task.3007.b: "¡Se habrán perdido en el camino de vuelta!"
 spymaster_task.3009.end: "Cuando se le solicitó que los retirara, el/la [councillor_liege.GetTitleTierName] aceptó, pero tendré que estar alerta…"
