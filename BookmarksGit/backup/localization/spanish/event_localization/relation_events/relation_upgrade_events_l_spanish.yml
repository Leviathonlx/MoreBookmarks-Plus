l_spanish:
 #Tourney Troubles
 #Initial Event:
 relation_upgrade.0001.t: "Tribulaciones del torneo"
 relation_upgrade.0001.desc.opening: "Como [ROOT.Char.GetTitleAsNameNoTooltip], es mi deber asistir a un torneo de [ROOT.Char.Custom('MartialTournamentAdjective')] local, pero los competidores se han retrasado y queda al menos una hora para que empiece la cita.\n\n"
 relation_upgrade.0001.desc.rival: "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está aquí y, como de costumbre, se comporta de modo grosero e insufrible. Sus constantes quejas están haciendo que la gente se encuentre #EMP aún peor#! de lo normal."
 relation_upgrade.0001.desc.friend: "Miro a mi alrededor y veo a [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U], que se sienta bajo un pabellón con un gesto de aburrimiento absoluto."
 relation_upgrade.0001.desc.lover: "Miro a mi alrededor y veo que [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha sentado en las gradas completamente a solas."
 relation_upgrade.0001.desc.second_friend: "\n\nMientras tanto, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] se sienta bajo un pabellón con un gesto de aburrimiento absoluto…"
 relation_upgrade.0001.desc.second_lover: "\n\nMientras tanto, veo que [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] se ha sentado en las gradas completamente a solas."
 relation_upgrade.0001.desc.second_bridge: "\n\nPor otra parte…"
 relation_upgrade.0001.desc.drink: "Acabo de ver a un mercader dejar un carro lleno de [ROOT.Char.Custom('GetExpensiveDrink')]…"
 relation_upgrade.0001.desc.food: "Acabo de notar el delicioso olor a [ROOT.Char.Custom('GetExpensiveMeal')] que viene de la cocina…"
 relation_upgrade.0001.desc.prowess: "podría ser buen momento de demostrar mi destreza e impresionar al público a la vez."
 relation_upgrade.0001.desc.gossip: "podría ser buen momento para escuchar las conversaciones de los participantes."
 relation_upgrade.0001.desc.book: "Podría pasar el rato leyendo [ROOT.Char.GetFaith.ReligiousText] mientras descanso."
 relation_upgrade.0001.rival: "Empujo a [rival.GetFirstNameNoTooltip] al abrevadero de caballos para animar las cosas."
 relation_upgrade.0001.friend: "Paso un rato con [friend.GetFirstNameNoTooltip] bajo el pabellón."
 relation_upgrade.0001.lover: "Le pido a [lover.GetFirstNameNoTooltip] que me haga compañía para un poco de «[ROOT.Char.Custom('MartialTournamentAdjective')]» por nuestra cuenta."
 relation_upgrade.0001.drink: "¡Un buen trago siempre me anima!"
 relation_upgrade.0001.food: "¡Comer bien siempre me anima!"
 relation_upgrade.0001.prowess: "¡El público alabará mi nombre!"
 relation_upgrade.0001.gossip: "Seguro que alguien sabe algo…"
 relation_upgrade.0001.gossip.tt: "Descubres un secreto aleatorio del señorío"
 relation_upgrade.0001.book: "Leer [ROOT.Char.GetFaith.ReligiousText] siempre es aprovechar el tiempo."
 relation_upgrade.0001.opt_out: "Ya he perdido bastante el tiempo con este desastre…"
 #Tourney Troubles
 #Follow-Up Event:
 relation_upgrade.0011.t: "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening: "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival: "Mientras lamento la mala organización del torneo, ¡[source.Custom2('MyCharacterIntroduction', ROOT.Char)] se acerca a mí y me empuja al abrevadero de caballos, haciendo que todos se rían de mí."
 relation_upgrade.0011.desc.friend: "Mientras espero bajo el pabellón a que suceda algo, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] viene a mi mesa y se sienta. «Vaya torneo, ¿eh? Bueno, decidme, ¿qué tal estáis?»."
 relation_upgrade.0011.desc.lover: "Mientras espero a que los competidores aparezcan, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] se me acerca y me ofrece disfrutar de «[ROOT.Char.Custom('MartialTournamentAdjective')]» a solas con [source.GetSheHe]."
 relation_upgrade.0011.rival.accept: "¡¿Cómo se #EMP atreve#!?!"
 relation_upgrade.0011.rival.accept.toast: "[rival.GetFirstNameNoTooltip] se ofende"
 relation_upgrade.0011.rival.decline: "Supongo que #EMP sí#! tiene un poco de gracia…"
 relation_upgrade.0011.rival.decline.toast: "[rival.GetFirstNameNoTooltip] se ríe"
 relation_upgrade.0011.friend.accept: "¡Me alegro de veros, [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast: "[friend.GetFirstNameNoTooltip] y tú os conocéis mejor"
 relation_upgrade.0011.friend.decline: "Ah, perdonad, estaba a punto de marchar."
 relation_upgrade.0011.friend.decline.toast: "A [friend.GetFirstNameNoTooltip] no le interesa"
 relation_upgrade.0011.lover.accept: "Suena más divertido que esto…"
 relation_upgrade.0011.lover.accept.toast: "[lover.GetFirstNameNoTooltip] acepta mi propuesta"
 relation_upgrade.0011.lover.decline: "Ja, es un buen chiste… #EMP Estabais#! bromeando, ¿verdad?"
 relation_upgrade.0011.lover.decline.toast: "[lover.GetFirstNameNoTooltip] se ríe de mí"
 #relation_upgrade.1001-1999
 #Attending a Terrible Party
 #Initial Event:
 relation_upgrade.1001.t: "Una noche para olvidar"
 relation_upgrade.1001.desc.intro: "Por [ROOT.GetCharacter.GetFaith.HighGodName], ¡qué #EMP aburrida#! es esta fiesta! Si hay #EMP peor#! anfitrión que [terrible_party_host.GetFirstName], prefieres no saberlo. ¿Qué mortal podría soportar esta tediosa celebración de la mediocridad?\n\nMis ojos recorren la sala en busca de una distracción, la que sea."
 relation_upgrade.1001.desc.friend: "[potential_friend.GetFirstName] me saluda con gesto amistoso desde un balcón cercano."
 relation_upgrade.1001.desc.lover: "[potential_lover.GetFirstName] suspira melancólicamente al pasar a mi lado."
 relation_upgrade.1001.desc.rival: "Desde una esquina, [potential_rival.GetFirstName] intenta matarme con la mirada."
 relation_upgrade.1001.desc.outro: "Tengo que hacer #EMP algo#! para animar la tarde."
 relation_upgrade.1001.a: "Tal vez pueda conocer mejor a [potential_friend.GetFirstNameNoTooltip]."
 relation_upgrade.1001.a.tt: "Esperas una respuesta…"
 relation_upgrade.1001.b: "[potential_lover.GetFirstNameNoTooltip], ¿os apetecería pasear a la luz de la luna?"
 relation_upgrade.1001.b.tt: "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c: "[potential_rival.GetFirstNameNoTooltip], ¿queréis saber lo que de #EMP verdad#! opino de vos?"
 relation_upgrade.1001.c.tt: "[potential_rival.GetFirstNameNoTooltip] reacciona a tu filípica…"
 relation_upgrade.1001.d: "¡Bailemos!"
 relation_upgrade.1001.d.tt_success: "¡Das algo de vida a la fiesta!"
 relation_upgrade.1001.d.tt_success.list: "Todos los [guests|lE] y [courtiers|lE] de la fiesta."
 relation_upgrade.1001.d.tt_fail: "Claramente, si alguien ha arruinado la fiesta de [terrible_party_host.GetFirstNameNoTooltip], eres #EMP TÚ#!."
 relation_upgrade.1001.e: "Si alguien bloqueara las puertas, este lugar ardería como una tea…"
 relation_upgrade.1001.e.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f: "Supongo que tendré que sacar partido a una mala situación."
 relation_upgrade.1001.g: "Tal vez pueda hablar con alguien nuevo."
 relation_upgrade.1001.h: "[terrible_party_host.GetFirstName], ¡no he visto peor organización en mi vida!"
 relation_upgrade.1001.h.list: "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i: "Me escabullo en silencio."
 #Follow-Up, Friend:
 relation_upgrade.1002.t: "$relation_upgrade.1001.t$: Donde sea menos aquí"
 relation_upgrade.1002.desc: "He tenido que asistir a este suplicio de fiesta, de la que [terrible_party_host.GetFirstName] es culpable, durante #EMP horas#! (o al menos eso parece), saludando sin ganas a los que pasaban.\n\nEmpieza a parecerme buena idea tirarme del balcón cuando alguien me toca en el hombro.\n\n«Disculpad, ¿sois [potential_friend.GetFirstNameNoTooltip]?», pregunta [party_root.Custom('ES_ElLa')] [party_root.GetTitledFirstName|l]. «¿Os interesaría dar un paseo lejos de aquí?»."
 relation_upgrade.1002.a: "¡Por [ROOT.GetCharacter.GetFaith.HighGodName]! ¡Sí, donde sea menos aquí!"
 relation_upgrade.1002.a.tt: "[potential_friend.GetFirstNameNoTooltip] acepta tu oferta"
 relation_upgrade.1002.b: "Mmm, gracias, pero no."
 relation_upgrade.1002.b.tt: "[potential_friend.GetFirstNameNoTooltip] rechaza educadamente el ofrecimiento"
 relation_upgrade.1002.c: "¿Con #EMP vos#!? ¡Si sois la persona más aburrida que hay aquí!"
 relation_upgrade.1002.c.tt: "[potential_friend.GetFirstNameNoTooltip] prefiere difamarte"
 #Follow-Up, Lover:
 relation_upgrade.1003.t: "$relation_upgrade.1001.t$: A la luz de la luna"
 relation_upgrade.1003.desc: "No sé cómo [terrible_party_host.GetFirstName] ha logrado convencerme de que asistiera a este espantoso bodrio de fiesta. Solo puedo culpar a una enajenación mental o tal vez a la posibilidad de que asistiera [party_root.GetTitledFirstName|l].\n\nHe pasado a su lado antes y, o bien no me ha visto suspirar de soledad, o bien ha optado por hacer caso omis…\n\n«¡Me alegro de veros, [potential_lover.GetFirstNameNoTooltip]! ¿Os apetecería pasear bajo la luz de la luna?»."
 relation_upgrade.1003.a: "[party_root.GetFirstNameNoTooltip], ¡pensaba que nunca lo preguntaríais!"
 relation_upgrade.1003.a.tt: "A [potential_lover.GetFirstNameNoTooltip] le alegra la oferta."
 relation_upgrade.1003.b: "Creo que prefiero dejar lo nuestro en una amistad…"
 relation_upgrade.1003.b.tt_custom_relation: "[party_root.GetFirstNameNoTooltip] no volverá a intentar ser tu [lover|lE]."
 relation_upgrade.1003.b.tt: "[potential_lover.GetFirstNameNoTooltip] solo quiere que mantengáis una amistad"
 relation_upgrade.1003.c: "Ahora mismo no acepto pretendientes."
 relation_upgrade.1003.c.tt: "[potential_lover.GetFirstNameNoTooltip] no responde"
 #Follow-Up, Rival:
 relation_upgrade.1004.t: "$relation_upgrade.1001.t$: Chillidos interminables"
 relation_upgrade.1004.desc: "Por [ROOT.GetCharacter.GetFaith.HighGodName], ¡[terrible_party_host.GetFirstName] no sabría celebrar una fiesta aunque su vida dependiera de ello! No hay música, la comida está sosa, no hay baile, no se ve nada por falta de luz, ¡y encima ha invitado a [party_root.GetTitledFirstName|l]!\n\n«$relation_upgrade.1001.c$», vocifera con irritación desde la otra punta de la sala, llamando la atención de los asistentes mientras se acerca a ti para seguir incordiándote con su verborrea."
 relation_upgrade.1004.a: "¿Queréis entonces que nos sinceremos de #EMP verdad#!, canalla?"
 relation_upgrade.1004.a.tt: "[potential_rival.GetFirstNameNoTooltip] contraataca"
 relation_upgrade.1004.b: "Esto no es digno de mí."
 relation_upgrade.1004.b.tt: "[potential_rival.GetFirstNameNoTooltip] no se rebaja a tu nivel"
 relation_upgrade.1004.c: "Tal vez… ¿No podríamos mantener una amistad?"
 #Other:
 aloof_but_alluring_modifier: "Distante y atrayente"
 aloof_but_alluring_modifier_desc: "Hablar con este personaje parece imposible, lo que le da un misterio innegable…"
 inured_to_boredom_modifier: "Aclimatación al aburrimiento"
 inured_to_boredom_modifier_desc: "Este personaje se ha acostumbrado al tedio de la sociedad."
 #relation_upgrade.2001-2999
 relation_upgrade.2101.t: "Relación malsana"
 relation_upgrade.2101.desc_opening: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], el trastorno es contagioso, ¡tened cuidado!».\n\n"
 relation_upgrade.2101.desc_opening_physician: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))], [physician.GetTitledFirstName|l], me retiene. El cuerpo infectado de un plebeyo…"
 relation_upgrade.2101.desc_opening_other: "El cuerpo infectado de un plebeyo…"
 relation_upgrade.2101.desc_bubonic_plague: "cubierto de pústulas que rezuman pus y sangre…"
 relation_upgrade.2101.desc_smallpox: "con la piel marcada por bultos y erupciones…"
 relation_upgrade.2101.desc_ending: "yace sobre la mesa. Cualquiera que toque el cadáver corre el riesgo de infectarse. Y… bueno, #EMP tenía#! pensado un viaje cerca de [rival_capital.GetNameNoTierNoTooltip], donde vive [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]…"
 relation_upgrade.2101.a: "Lanzarlo hacia [rival_capital.GetNameNoTierNoTooltip]"
 relation_upgrade.2101.a_tt: "¡Alguien de su corte podría contagiarse!"
 relation_upgrade.2101.a_tt_rival: "[rival.GetTitledFirstName] probablemente se convierta en tu rival"
 relation_upgrade.2101.a_tt_nemesis: "[rival.GetTitledFirstName] probablemente se convierta en tu némesis"
 relation_upgrade.2101.b: "El cadáver podría contener pistas sobre el origen de la enfermedad."
 relation_upgrade.2101.b_tt: "Uno de tus cortesanos se contagia."
 relation_upgrade.2101.b_tt_2: "Brote de enfermedad en [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c: "[peasant.GetSheHe|U] tendrá un entierro digno"
 relation_upgrade.2102.desc_opening: "El séquito de [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] se detiene a cierta distancia de [rival_capital.GetNameNoTier]. Antes de que pueda enviar un emisario, lanzan algo desde su campamento hacia mi [rival.Custom('ResidenceBuilding')].\n\nUn cadáver maltrecho y consumido por la enfermedad cae del cielo;"
 relation_upgrade.2102.desc_bubonic_plague: "está cubierto de pústulas que rezuman pus y sangre. Puedo verlas desde aquí."
 relation_upgrade.2102.desc_smallpox: "tiene la piel marcada por bultos y erupciones. Puedo verlo desde aquí.."
 relation_upgrade.2102.desc_ending: "\n\nAterriza con un sonido repulsivo, llenándolo todo de sangre, intestinos y pánico."
 relation_upgrade.2102.a: "Recoged eso, ¡vamos a devolverles el cadáver!"
 relation_upgrade.2102.b: "Deberíamos estudiar el cadáver."
 relation_upgrade.2102.tt: "Uno de los cortesanos [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName|l] se contagia"
 relation_upgrade.2102.b_tt_2: "Brote de enfermedad en [rival_capital.GetNameNoTooltip]"
 #Character is very passionate about something
 relation_upgrade.2001.t: "Intereses apasionados"
 relation_upgrade.2001.lover_dinner.desc: "En la cena,"
 relation_upgrade.2001.lover_party.desc: "En una cena en [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc: "He elegido un asiento cerca de [lover_1.GetTitledFirstName|l], ¡es tan [lover_1.Custom('ComplimentAdjective')]! Ha conseguido que acabemos hablando sobre [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc: "Mi [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName|l] está jugueteando con mi pelo mientras hablamos de [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc: "\n\nSu punto de vista es intrigante, pero lo que de verdad admiro es su pasión por el tema. Cuanto más profundiza, más se anima y esos ojos tan bonitos que tiene llegan a #EMP brillar#! con luz propia. No creo que pueda cansarme de escucharle hablar de esto."
 relation_upgrade.2001.does_not_relate.desc: "\n\nAunque no entiendo mucho del tema, la pasión que demuestra es cautivadora. Sus bellos ojos #EMP brillan#! con luz propia y la profundidad de sus conocimientos resulta clara hasta para alguien que sabe tan poco como yo. No creo que pueda cansarme de escucharle hablar de esto."
 relation_upgrade.2001.a: "¿Continuamos esta conversación en un lugar más íntimo?"
 relation_upgrade.2001.a.success: "[lover_1.GetShortUIName] acepta tu oferta"
 relation_upgrade.2001.a.failure: "[lover_1.GetShortUIName] no capta la indirecta"
 relation_upgrade.2001.b: "[lover_1.GetFirstNameNoTooltip], creo que me he enamorado de vos."
 relation_upgrade.2001.b.success: "[lover_1.GetShortUIName] siente lo mismo"
 relation_upgrade.2001.b.failure: "[lover_1.GetShortUIName] no siente lo mismo"
 relation_upgrade.2001.c: "¡Qué interesante! ¿Podríais volver a explicármelo?"
 relation_upgrade.2002.lover_dinner.desc: "En la cena, mi asiento está junto al de [lover_2.GetTitledFirstName|l], que es [lover_2.Custom('ComplimentAdjective')]."
 relation_upgrade.2002.lover_party.desc: "La presencia de [lover_2.GetTitledFirstName|l] en mi cena es una sorpresa, desde luego, y bien grata."
 relation_upgrade.2002.lover.desc: "Acabamos charlando de [lover_1.Custom('my_subject_of_interest')], un tema del que podría hablar durante horas. Me alegra descubrir que a [lover_2.GetFirstNameNoTooltip] se le da muy bien escuchar. El interés que muestra por lo que tengo que decir parece sincero y las preguntas que hace son sensatas e inteligentes.\n\nPara cuando nos damos cuenta, estamos a solas en la mesa. [lover_2.GetFirstNameNoTooltip] se acerca a mí para oírme mejor y siento que mi corazón acelera…"
 relation_upgrade.2002.c.lover: "Mmm… Sí, como iba diciendo…"
 relation_upgrade.2002.soulmate.desc: "Estoy jugueteando con mi [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstName|l], que apoya su cabeza contra mi pecho, mientras hablamos de [lover_1.Custom('my_subject_of_interest')]. Se le da muy bien escuchar e indica su interés con gestos y sonidos y mediante preguntas inteligentes. Ver que comparte mi gusto por este tema tan interesante hace que mi corazón se acelere."
 relation_upgrade.2002.c.soulmate: "Se os da muy bien escuchar, ¿lo sabíais?"
 relation_upgrade.2003.lover.desc: "Cuando me inclino para hacer mi sugerencia, el brillo en los ojos de [lover_1.GetFirstName] muestra otro tipo de pasión. Titubea un momento y sus mejillas se sonrojan, pero pronto resuelve su conflicto interno.\n\n«Esperad aquí unos momentos para que nadie sospeche nada. Después, venid a mis aposentos». Mientras [lover_1.GetFirstNameNoTooltip] se aleja, no puedo apartar la vista de [lover_1.Custom('ES_ElElla')]."
 relation_upgrade.2003.soulmate_start.desc: "Mi declaración de amor sorprende a [lover_1.GetFirstName] con la guardia baja. Su mano en mi pelo se detiene y puedo sentir los latidos de su corazón en mi mejilla. Mi corazón late igual de fuerte.\n\n"
 relation_upgrade.2003.soulmate_end.desc: "«¿De verdad, [lover_2.GetFirstNameNoTooltip]? Hace mucho que siento lo mismo, pero nunca pensé que…».\n\nEl beso que sigue es lo más dulce que he conocido."
 relation_upgrade.2003.a: "¡Qué [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b: "¡En [realm.GetNameNoTierNoTooltip] no hay [lover_2.GetWomanMan] más feliz que yo!"
 relation_upgrade.2004.lover.desc: "[lover_1.GetFirstName] no capta la indirecta, o tal vez la ignore para evitarme la ignominia del rechazo.\n\nNuestra conversación sobre [lover_1.Custom('my_subject_of_interest')] continúa. Por suerte, el interés de [lover_1.GetFirstNameNoTooltip] por el tema eclipsa mi incomodidad."
 relation_upgrade.2004.soulmate_end.desc: "«Os valoro, [lover_2.GetFirstNameNoTooltip], y disfruto del tiempo que paso en vuestra compañía. ¿Podemos dejarlo así?».\n\nTras una incómoda disculpa, vuelvo a la conversación sobre [lover_1.Custom('my_subject_of_interest')] para tratar de disipar la tensión."
 relation_upgrade.2004.a: "Ha sido una insensatez suponer tal cosa…"
 relation_upgrade.3000.t: "Odio floreciente"
 relation_upgrade.3000.desc: "¡Es[rival_to_be.Custom('ES_EA')] [rival_to_be.Custom2('InsultAdjective', ROOT.Char)] [rival_to_be.Custom2('InsultNoun', ROOT.Char)] de [rival_to_be.GetFirstName] me revuelve la bilis! ¡¿Cómo puede [ROOT.GetCharacter.GetFaith.HighGodName] maldecir la tierra con tales [rival_to_be.Custom2('InsultNounPlural', ROOT.Char)] [rival_to_be.Custom2('InsultAdjective', ROOT.Char)] de [rival_to_be.GetFirstNameNoTooltip]?! No, es obvio… Es pariente [ROOT.GetCharacter.GetFaith.DevilNamePossessive]. [rival_to_be.GetFirstName] es peor que el hervor pútrido y la langosta voraz.\n\n¡No soporto #EMP la mera idea#! de respirar el mismo aire [rival_to_be.Custom2('InsultAdjective', ROOT.Char)] que [rival_to_be.GetSheHe]! Debo hacer algo. Debo actuar.\n\nMi cordura depende de ello."
 relation_upgrade.3000.a: "No descansaré hasta que [rival_to_be.GetFirstNameNoTooltip] esté muert[rival_to_be.Custom('ES_OA')] y enterrad[rival_to_be.Custom('ES_OA')]…"
 relation_upgrade.3000.b: "¡No! ¡No puedo dejar que la venganza dirija mi vida!"
 driven_by_vengeance_modifier: "Impulsado por la venganza"
 driven_by_vengeance_modifier_desc: "Este personaje se motiva con buscar el fallecimiento de sus rivales."
