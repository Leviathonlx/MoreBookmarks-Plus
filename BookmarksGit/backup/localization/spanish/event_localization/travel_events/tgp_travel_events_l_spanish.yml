l_spanish:
 tgp_travel_events.0025.t: "La familia es lo primero"
 tgp_travel_events.0025.desc: "«¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. deseo ver las vistas! ¿Y si me dejáis ir por delante de vos en mi carruaje? Mi visión queda horriblemente obstruida tras el vuestro», me solicita [spouse.Custom('ES_ElLa')] [spouse.GetTitledFirstName|l] durante una parada en [ROOT.Char.GetCurrentLocation.GetName]. [spouse.GetFirstNameNoTooltip] contiene un bostezo con la mano y me mira medio adormilad[spouse.Custom('ES_OA')]. \n\nAntes de tener la oportunidad de responder, [crusty_person.Custom('ES_ElLa')] [crusty_person.GetTitledFirstName|l] se entremete con una sonrisa empalagosa. «Obviamente, no debemos olvidar el orden que un[spouse.Custom('ES_XA')] buen[spouse.Custom('ES_XA')] cónyuge debe seguir. El decoro exige que vuestr[spouse.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] permanezca en el sitio asignado»."
 tgp_travel_events.0025.a: "Como [spouse.Custom('ES_ElLa')] [spouse.GetTitleAsNameNoTooltip|l] desee."
 tgp_travel_events.0025.a.tt: "Tu relación con [spouse.Custom('ES_ElLa')] [spouse.GetTitledFirstName|l] gana fertilidad aumentada."
 soulmate_travel_bond: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] durante un viaje [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'juntas', 'juntos')]. El hogar fue cálido esa noche."
 lover_travel_bond: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] durante un viaje [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'juntas', 'juntos')]. El hogar fue cálido esa noche."
 tgp_travel_events.0025.b: "¿Intenta [crusty_person.Custom('ES_ElLa')] [crusty_person.GetTitledFirstName|l] sembrar la discordia entre [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale), 'nosotras', 'nosotros')]?"
 tgp_travel_events.0025.b.flavor: "Debo vigilar[crusty_person.GetHerHim] atentamente."
 tgp_travel_events.0025.b.success: "Descubres lo que [crusty_person.Custom('ES_ElLa')] [crusty_person.GetTitledFirstName|l] esconde"
 tgp_travel_events.0025.b.failure: "No logras descubrir qué esconde [crusty_person.Custom('ES_ElLa')] [crusty_person.GetTitledFirstName|l]"
 tgp_travel_events.0025.c: "Amor, podéis cabalgar detrás."
 tgp_travel_events.0025.d: "¡Silencio todo el mundo!"
 tgp_travel_events.0030.t: "Poesía en el camino"
 tgp_travel_events.0030.desc: "Al llegar a un cruce de caminos, encuentro varios poemas clavados en los carteles de límites. \n\nParecen haberlos escrito otros viajeros; algunos mencionan lugares tan remotos como [poem_province.GetName] y [poem_province.Custom('TerrainInspirationLoc')].\n\nUn poema en particular me llama la atención. Describe "
 tgp_travel_events.0030.desc.wanderer_poem: "los muchos viajes que el poeta ha hecho en su vida y la riqueza que el aire libre da al alma."
 tgp_travel_events.0030.desc.diplomacy_poem: "la horrible disputa entre dos familias nobles, divididas por una discusión sobre herencias."
 tgp_travel_events.0030.desc.martial_poem: "las muchas guerras libradas por el poeta, un guerrero que blandió magistralmente la espada y la pluma."
 tgp_travel_events.0030.desc.stewardship_poem: "las muchas tribulaciones de un noble que sufrió con sequías y hambrunas."
 tgp_travel_events.0030.desc.intrigue_poem: "la apasionada historia de amor entre los vástagos de dos familias enfrentadas."
 tgp_travel_events.0030.desc.learning_poem: "una descripción especialmente magnífica del campo. Claramente escrita por un poeta magistral."
 tgp_travel_events.0030.desc.fallback: "$tgp_travel_events.0030.desc.wanderer_poem$"
 tgp_travel_events.0030.a: "Intentar obtener sabiduría de un poema."
 tgp_travel_events.0030.a.success: "Logras interpretar el poema"
 tgp_travel_events.0030.a.failure: "No logras interpretar el poema"
 tgp_travel_events.0030.b: "¡Qué pintoresco!"
 tgp_travel_events.0035.t: "La raíz es débil"
 tgp_travel_events.0035.desc: "Luchando [ROOT.Char.Custom('TerrainStruggleLoc')], veo "
 tgp_travel_events.0035.desc.farmlands: "las colinas onduladas de [farming_county.GetProvince.GetName] presentarse ante mí."
 tgp_travel_events.0035.desc.ricefields: "los bancales de arroz de [farming_county.GetProvince.GetName] extenderse ante mí."
 tgp_travel_events.0035.desc.outro: "\n\nUn[farmer.Custom('ES_XA')] granjer[farmer.Custom('ES_OA')] se encuentra a un lado del camino, se inclina sobre la rueda que se ha caído de su carromato. Nos ve a mi enviado y a mí y su expresión se convierte en la de un[farmer.Custom('ES_XA')] [farmer.GetMotherFather] sever[farmer.Custom('ES_OA')]. «Reclutasteis a mi hijo para luchar en vuestra guerra. No tendría que deslomarme así si estuviera aquí». \n\nAl mirar hacia los campos, me fijo en los pocos granjeros que hay. Deben de compartir un destino similar."
 tgp_travel_events.0035.a: "Parar a ayudar[farmer_char.GetHerHim]."
 tgp_travel_events.0035.b: "He de mejorar las condiciones de mis granjeros."
 tgp_travel_events.0035.c: "¡No tengo tiempo!"
 tgp_travel_events.0040.t: "Los pelos de un buey"
 tgp_travel_events.0040.desc: "La monotonía de mi viaje se ve aumentada por el canto de las cigarras entre las hierbas. Pero cuando rodeo "
 tgp_travel_events.0040.desc.farmlands: "un muro de piedra, pillo a un granjero zarandeando a un niño en un campo cercano, junto a un buey especialmente grande."
 tgp_travel_events.0040.desc.ricefields: "una curva en los campos de arroz, pillo a un granjero zarandeando a un niño en el agua, junto a un buey especialmente grande."
 tgp_travel_events.0040.desc.outro: "\n\n«¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!», me grita el granjero. «Este buey es mío, ¡me lo robaron anoche del establo! ¡Debe de haber sido obra [parent.Custom('ES_DelDela')] inútil de su [parent.GetMotherFather], [Select_CString(parent.IsFemale, 'una borracha y una ladrona', 'un borracho y un ladrón' )] ¡y est[farmer_child.Custom('ES_EA')] [farmer_child.Custom('GirlBoy')] siempre oculta sus fechorías!». \n\nMiro [farmer_child.Custom('AlAla')] [farmer_child.Custom('GirlBoy')], que empalidece y tiembla visiblemente."
 tgp_travel_events.0040.a: "Ejecutar a su [parent.GetMotherFather] para dar ejemplo."
 tgp_travel_events.0040.b: "[farmer_child.Custom('ES_ElLa')|U] [farmer_child.Custom('GirlBoy')] puede pagar la deuda en la corte."
 tgp_travel_events.0040.c: "Dejarlo pasar."
 tgp_travel_events.0041.t: "Una deuda pagada"
 tgp_travel_events.0041.desc: "Con el paso de las estaciones, la estancia [farmer_child.Custom('ES_DelDela')] [farmer_child.GetTitledFirstName|l] llega a su fin. \n\nPrimero, sirvió como moz[farmer_child.Custom('ES_OA')] de establo fuerte y de confianza, "
 tgp_travel_events.0041.desc.court_position: "después ascendió al puesto de [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]. ¡Su trabajo duro ha ampliado su educación y [farmer_child.GetHerHim] ha convertido en un[farmer_child.Custom('ES_XA')] [farmer_child.GetWomanMan] formidable!"
 tgp_travel_events.0041.desc.knight: "después se convirtió en [Select_CString(farmer_child.IsFemale, 'guerrera', 'caballero' )] de mi ejército."
 tgp_travel_events.0041.desc.stables: "y trabajó estrechamente con los caballos durante años, criando muchos corceles magníficos."
 tgp_travel_events.0041.desc.kitchens: "después pasó a trabajar con los jefes de las cocinas, fregando sartenes y pelando montañas de verduras."
 tgp_travel_events.0041.desc.study: "después pasó a trabajar bajo las órdenes de los eruditos de la corte, portando tinteros y gestionando los archivos."
 tgp_travel_events.0041.desc.fallback: "$tgp_travel_events.0041.desc.study$"
 tgp_travel_events.0041.desc.alive: "Está claro que ha aprendido muchas cosas durante su estancia. \n\nAhora ha llegado la hora de liberar[farmer_child.GetHerHim] de vuelta con [Select_CString(parent.IsFemale, 'la borracha', 'el borracho' )] de su [parent.GetMotherFather] y los campos de [thieving_county.GetProvince.GetName]."
 tgp_travel_events.0041.desc.dead: "\n\n[Select_CString(parent.IsFemale, 'La borracha', 'El borracho' )] de su [parent.GetMotherFather] ha muerto y su deber es volver y ocuparse de las tierras familiares."
 tgp_travel_events.0041.a: "Seguro que le irá bien de vuelta en su hogar."
 tgp_travel_events.0041.tt_pay_first: "#weak... pero debo rendir homenaje a la familia como recompensa.#!"
 tgp_travel_events.0041.c: "[farmer_child.Custom('ES_ElLa')|U] [farmer_child.GetTitledFirstName|l] debería quedarse como mi señor[farmer_child.Custom('ES_XA')] de los caballos."
 tgp_travel_events.0041.d: "[farmer_child.Custom('ES_ElLa')|U] [farmer_child.GetTitledFirstName|l] debería quedarse como mi coper[farmer_child.Custom('ES_OA')]."
 tgp_travel_events.0041.e: "[farmer_child.Custom('ES_ElLa')|U] [farmer_child.GetTitledFirstName|l] debería quedarse como [Select_CString(farmer_child.IsFemale, 'poetisa', 'poeta' )] de mi corte."
 tgp_travel_events.0041.f: "[farmer_child.Custom('ES_ElLa')|U] [farmer_child.GetTitledFirstName|l] debería quedarse como tutor[farmer.Custom('ES_XA')]."
 tgp_travel_events.0041.g: "¡[farmer.Custom('ES_ElLa')|U] [farmer_child.GetTitledFirstName|l] seguirá a mi servicio!"
 tgp_travel_events.0041.g.tt: "[farmer.Custom('ES_ElLa')|U] [farmer_child.GetTitledFirstName|l] seguirá a tu servicio como tu [THIS.Char.Custom2('RelationToMeShort', SCOPE.sC('farmer_child'))]."
 tgp_travel_events.0045.t: "Métodos agrícolas poco desarrollados"
 tgp_travel_events.0045.desc: "Desde la cima de una colina que domina los campos de [foreign_county.GetName], me fijo en que los campesinos trabajan la tierra y se parten los lomos sembrando las semillas a mano. \n\nDesde que tengo memoria, en casa hemos usado ingenios mecánicos de siembra. Parece que estos occidentales aún tienen que descubrirlos."
 tgp_travel_events.0045.a: "Igual puedo organizar un intercambio con su gobernante."
 tgp_travel_events.0045.b: "Puedo intentar enseñarles nuestras costumbres."
 tgp_travel_events.0045.b.flavor: "Espero que gestos con las manos y dibujos atraviesen la barrera de los idiomas."
 tgp_travel_events.0045.b.success: "Muestro la superioridad de una cultura confuciana educada e innovadora."
 tgp_travel_events.0045.b.failure: "El intercambio provocó cierta fascinación, pero no logré que se entendiera mi idea"
 cultural_acceptance_taught_methods: "La [cultural_acceptance|lE] entre [foreign_county.GetCulture.GetCollectiveNoun] y [foreign_county.GetCulture.GetCollectiveNoun] aumenta en [minor_cultural_acceptance_gain]."
 tgp_travel_events.0045.c: "No es de mi incumbencia."
