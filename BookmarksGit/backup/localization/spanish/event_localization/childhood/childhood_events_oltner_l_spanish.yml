l_spanish:
 childhood.7000.t: "Gastarle una broma a [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc: "¡Yo diría que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] está un poco… #EMP constreñid[stolen_clothes.Custom('ES_OA')]#!! [stolen_clothes.GetSheHe|U] se toma las cosas demasiado en serio, llevando los asuntos de la corte día sí y día también. ¿Y si #EMP animoo#! un poco el ambiente?\n\n"
 childhood.7000.desc_child: "Sé que [child_helper.GetFirstName] podría ayudarme a ejecutar mi #EMP plan malvado#! si le pido ayuda.\n\n"
 childhood.7000.desc_end: "¿Cómo reaccionará [stolen_clothes.GetFirstNameNoTooltip] si sus ropas… «desaparecen»? #EMP *jijiji*#!"
 childhood.7000.a: "¡Me colaré en sus aposentos y le robaré las ropas!"
 childhood.7000.b: "[child_helper.GetFirstNameNoTooltip], diestráe[stolen_clothes.GetHerHim]. #EMP ¡Vamos!#!"
 childhood.7000.c: "No, hay que portarse bien. Descansa, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d: "Hum, no es el momento…"
 childhood.7000.a.success: "Robas las ropas"
 childhood.7000.a.failure: "[stolen_clothes.GetSheHe|U] te pilla con las manos en la masa"
 childhood.7001.desc_helper: "¡Éxito! [child_helper.GetFirstName] distrajo a [stolen_clothes.GetFirstName] soltando [ROOT.Char.Custom('GetLivestockFowlIndef')] en su alcoba por la mañana… ¡y mientras yo afané toda prenda que pude encontrar!"
 childhood.7001.desc_nohelper: "¡Éxito! ¡Conseguí colarme en la alcoba de [stolen_clothes.GetFirstNameNoTooltip] y agarré todas sus ropas antes de que despertase! "
 childhood.7001.desc_angry: "¡[stolen_clothes.GetFirstNameNoTooltip] se levantó hech[stolen_clothes.Custom('ES_OA')] una furia y me persiguió por el pasillo sin una prenda de ropa encima!\n\n«¡Mozalbete irritante! ¡Devuélveme las ropas o te retuerzo el pescuezo!», grita, echando humo por la nariz.\n\nPuede que a [stolen_clothes.GetFirstNameNoTooltip] no le haya gustado mi travesura inteligente, ¡pero a todos los demás les pareció #EMP graciosísima!#!"
 childhood.7001.desc_funny: "¡[stolen_clothes.GetFirstNameNoTooltip] se levantó rápidamente hech[stolen_clothes.Custom('ES_OA')] una furia y me persiguió por el pasillo sin una prenda de ropa encima!\n\n«¡Zagal! ¡Devuélveme mis ropas, no tengo tiempo para esto!», grita, corriendo hasta el salón principal antes de parar y darse cuenta de lo que había hecho.\n\nTodos, hasta [stolen_clothes.GetFirstNameNoTooltip] encontraron la situación #EMP muy#! divertida y rieron hasta ponerse rojos."
 childhood.7001.a: "¡Y lo haré otra vez! ¡Y otra! ¡Y otra #EMP más!#!"
 childhood.7001.b: "¡No lo habría logrado sin ti, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c: "¡Una buena travesura llega lejos!"
 childhood.7002.desc_helper: "¡Oh, no! [child_helper.GetFirstName] iba a soltar [ROOT.Char.Custom('GetLivestockFowlIndef')] en la alcoba de [stolen_clothes.GetFirstNameNoTooltip], ¡pero nos ha traicionado! Aulló con fuerza cuando entramos y [stolen_clothes.GetFirstNameNoTooltip] saltó de su lecho y nos descubrió.\n\n"
 childhood.7002.desc_nohelper: "¡Maldición! ¡En cuanto me colé, [stolen_clothes.GetFirstName] abrió los ojos de golpe y saltó de su lecho!\n\n"
 childhood.7002.desc_angry: "[stolen_clothes.GetSheHe|U] se estira ágilmente hacia su orinal repleto y lo lanza con una precisión increíble. Con una ruidosa #flatulence salpicadura#!, ¡me veo cubierto de lo que solo puedo suponer que son los excrementos de #EMP varias noches#!!\n\n«¡Eso te enseñará a molestarme! ¡Largo de aquí o habrá más de donde salió eso!», grita."
 childhood.7002.desc_funny: "«¡Ahora escucha!», dice [stolen_clothes.GetFirstNameNoTooltip], agarrándome fuerte de la oreja. «¡No puedes ir por ahí robando ropa! Hace ya mucho tiempo que deberías haber recibido una lección de etiqueta…».\n\n¡Oh, no, #EMP etiqueta#! no!"
 childhood.7002.a: "#EMP ¡No! ¡Puaaag!#!"
 childhood.7002.b: "¡No volverá a pasar, palabra!"
 childhood.7002.c: "¡#EMP TODO#! fue idea de [child_helper.GetFirstNameNoTooltip]!"
 bully_stops: "[bully.GetFirstName] deja de acosarte"
 skill_increased: "Habilidad aumentada"
 funny_opinion: "Gracioso"
 childhood.7100.t: "Un espectáculo traumatizante"
 childhood.7100.desc: "Mientras jugaba en el patio, veo a [child_to_annihilate.GetFirstName] jugar con otros niños.\n\n"
 childhood.7100.killed_by_sow: "De repente, cuando [child_to_annihilate.GetFirstNameNoTooltip] pasa al lado de una pocilga cercana, una cerda enorme le agarra el brazo. No suelta su presa. Me doy la vuelta mientras los gritos son cada vez más fuertes, hasta que acaban cesando.\n\n"
 childhood.7100.kicked_by_horse: "Sin aviso, cuando [child_to_annihilate.GetSheHe] se roza con un caballo, este le da una coz. [child_to_annihilate.GetFirstNameNoTooltip] sale volando varios metros, hasta quedar inmóvil y ensangrentad[child_to_annihilate.Custom('ES_OA')] en el suelo.\n\n"
 childhood.7100.kicked_by_camel: "Sin aviso, cuando [child_to_annihilate.GetSheHe] se roza con un camello, este le da una coz. [child_to_annihilate.GetFirstNameNoTooltip] sale volando varios metros, hasta quedar inmóvil y ensangrentad[child_to_annihilate.Custom('ES_OA')] en el suelo.\n\n"
 childhood.7100.stomped_by_elephant: "Sin aviso, cuando [child_to_annihilate.GetSheHe] se roza con un elefante, este se encabrita y barrita salvaje. El animal baja una de sus enormes patas sobre [child_to_annihilate.GetFirstNameNoTooltip] y [child_to_annihilate.GetHerHim] aplasta contra el suelo.\n\n"
 childhood.7100.smashed_by_roof_tile: "Cuando [child_to_annihilate.GetSheHe] pasaba por debajo de un edificio cercano, una pesada teja del tejado se suelta de repente. Con un #EMP ruido sordo#! enorme, golpea la cabeza de [child_to_annihilate.GetFirstNameNoTooltip] y [child_to_annihilate.GetHerHim] derriba en un instante.\n\n"
 childhood.7100.desc_end: "El silencio repentino pronto se ve reemplazado por los gritos de terror de los espectadores. ¡¿Cómo ha podido [ROOT.Char.GetFaith.HighGodName] permitir esto?!"
 death_sow: "una cerda [CHARACTER.GetHerHim] mató a mordiscos"
 death_horse: "[CHARACTER.GetHerHim] mató un caballo bronco"
 death_camel: "[CHARACTER.GetHerHim] mató un camello bronco"
 death_roof_tile: "una teja del tejado le abrió la cabeza"
 childhood.7100.a: "¡¿Q-qué?! ¡N-no!"
 childhood.7100.b: "…#DIE1 ¡ja#!jaJA! ¡¿Lo habéis visto?!"
 childhood.7100.c: "Bah."
 childhood.7100.d: "Po… ¿podrías abrazarme un momento, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend: "Tu amig[friend_to_comfort.Custom('ES_OA')] [friend_to_comfort.GetFirstNameNoTooltip] hace lo que puede para consolarte"
 childhood.7200.t: "La barrera del idioma"
 childhood.7200.desc: "Disfruto jugando con [language_friend.GetFirstName], pero a veces es difícil entender lo que dice…\n\nAunque es perfectamente capaz de comunicarse solo con gestos y muecas, ¡creo que sería muy divertido poder hablar [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] con [language_friend.GetSheHe]!\n\n¿Y si estudiase con ganas por el bien de [language_friend.GetFirstNameNoTooltip]?"
 childhood.7200.a: "¡Estudiaré noche y día!"
 childhood.7200.b: "Hum… Haré que un sirviente nos lea fábulas en [language_friend.GetCulture.GetLanguage.GetNameNoTooltip]."
 childhood.7200.c: "Es mucho trabajo. ¡Y siempre hay #EMP juegos#! por jugar!"
 entertained_opinion: "Entretenido"
 childhood.7300.t: "«Preparándose» para el futuro"
 childhood.7300.desc: "Pronto gobernaré de verdad, sin que me supervisen tutores volubles y maestros sabelotodo… y cuando lo haga, debo asegurarme de tener a mis súbditos bajo control.\n\n[beating_target_1.GetTitledFirstName|l] es endeble y mans[beating_target_1.Custom('ES_OA')], estoy segur[ROOT.Char.Custom('ES_OA')] de que mi presencia intimidante le inspirará a ser… #EMP leal#! en el futuro.\n\n"
 childhood.7100.beating_target_2: "¿O tal vez [beating_target_2.GetTitledFirstName|l] se merece más mi atención? [beating_target_1.GetSheHe|U] también es débil.\n\n"
 childhood.7100.beating_target_3: "Y también queda [beating_target_3.Custom('ES_ElLa')] enclenque [beating_target_3.GetTitledFirstName|l], ¡puedo hacerle encogerse con solo #EMP mirar[beating_target_3.GetHerHim]#!! "
 childhood.7300.desc_end: "Decisiones, decisiones…"
 childhood.7300.a: "¡[beating_target_1.GetFirstNameNoTooltip], te voy a presentar a mis puños!"
 childhood.7300.b: "Ven aquí, [beating_target_2.GetFirstNameNoTooltip]…"
 childhood.7300.c: "No es personal, [beating_target_3.GetFirstNameNoTooltip], solo negocios."
 childhood.7300.d: "Esto no es digno de mí…"
 childhood.7300.a.success: "Intimidas a [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure: "No consigues intimidar a [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success: "Intimidas a [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure: "No consigues intimidar a [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success: "Intimidas a [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure: "No consigues intimidar a [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7400.t: "Antiabusones"
 childhood.7400.desc: "Oh, no… Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] está otra vez aquí. Solo quiero jugar en paz, ¿por qué no me deja tranquil[ROOT.Char.Custom('ES_OA')]?\n\n«¡¿Qué haces, #EMP [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))]?!#!», me grita [bully.GetFirstNameNoTooltip] a la cara."
 childhood.7400.desc_2: "\n\nDe repente, un toque en el hombro. «¿Os está molestando?», dice [bodyguard.GetFirstName], mi guardaespaldas, con voz tranquila. «¿Queréis que le enseñe modales?»."
 childhood.7400_father_dead: "«¡Eres un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))] [ROOT.Char.Custom2('InsultAdjective'), bully]! Y además… ¡tu padre ha muerto! ¡Ja-ja!»."
 childhood.7400_mother_dead: "«¡Eres un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))] repugnante! Y además… ¡tu madre ha muerto! ¡Ja-ja!»."
 childhood.7400_none_dead: "«Eres un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('bully'))] podrid[bully.Custom('ES_OA')] y nadie quiere jugar contigo!»."
 childhood.7400.a: "Harás lo que te diga a partir de ahora, ¿entendido?"
 childhood.7400.b: "¡[bodyguard.GetFirstNameNoTooltip], dadle una zurra!"
 childhood.7400.c: "Debes aprender a ser más agradable."
 every_parent_of_bully: "Todo progenitor de [bully.GetFirstName]"
 childhood.7500.t: "Una historia del pasado"
 childhood.7500.desc: "«Acércate, tengo una historia que contarte», dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName|l], haciéndome señas para que me acerque a la fogata.\n\n"
 childhood.7500.participant: "«Es una historia de cuando [guardian_memory.GetDescription]. Sí, mi [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]…»."
 childhood.7500.participant_dead: "«Es una historia de cuando [guardian_memory.GetDescription]. Era mi [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], quien [memory_participant.GetDeathReason]…»."
 childhood.7500.no_participant: "«Es una historia de cuando [guardian_memory.GetDescription]…»."
 childhood.7500.midpoint: "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] y sigue narrando la historia mientras las llamas de la hoguera lamen el cielo nocturno."
 childhood.7500.family: "\n\n«… recuerda la importancia de tu familia, [ROOT.Char.GetFirstNameNoTooltip]. Lleva con orgullo el nombre de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]. #EMP [ROOT.Char.GetHouse.GetMotto]»#!."
 childhood.7500.martial: "\n\n«… refina tus habilidades, destreza e ingenio en la batalla. [ROOT.Char.GetFirstNameNoTooltip], tendrás enemigos sin límites, así que entrena para derrotarlos»."
 childhood.7500.death: "\n\n«… querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip], recuerda la moraleja de la historia. La muerte nos llega a todos… Asegúrate de que le llegue antes a tus enemigos que a ti»."
 childhood.7500.war: "\n\n«… los estragos de la guerra pondrán a prueba el temple de las personas. Recuerda que la verdadera estrategia requiere astucia, [ROOT.Char.GetFirstNameNoTooltip]»."
 childhood.7500.relationships: "\n\n«… quienes te rodean, tus amigos, consejeros, incluso tus rivales; es la gente que importa. Tenlos siempre cerca, sobre todo a tus enemigos»."
 childhood.7500.childhood: "\n\n«… ¡una historia de mi infancia! Qué viej[guardian.Custom('ES_OA')] me siento…»."
 childhood.7500.a: "Vaya historia, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b: "#DIE2 …z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t: "Una historia junto a la hoguera"
 culture_tradition_events.2100.b: "Tus historias siempre hacen que me sienta mejor, de verdad."
