l_spanish:
 clan.1001.t: "Enlace prometido"
 clan.1001.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y su [vassal_child.Custom('GetDaughterSon')], [vassal_child.Custom('ES_ElLa')] [vassal_child.GetTitledFirstName|l], acuden a mí.\n\n«Es una vergüenza que no haya alianza entre nosotros, [ROOT.Char.Custom('FormOfAddressForLiege')]. ¡Hagamos que [child.Custom('ES_ElLa')] [child.GetTitledFirstName|l] contraiga matrimonio con mi [vassal_child.Custom('GetDaughterSon')] para enmendar las cosas!»."
 clan.1001.a: "Tenéis razón, ¡que se casen!"
 clan.1001.b: "Eso no va a suceder."
 clan.1002.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip|l], ¡¿qué significa todo esto?!»\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en la sala con su [vassal_child.Custom('GetDaughterSon')] [vassal_child.GetTitledFirstName|l] detrás.\n\n«¿Por qué has roto el compromiso entre tu [child.Custom('GetDaughterSon')] y [vassal_child.GetTitledFirstNameNoTooltip]?»"
 clan.1002.a: "¡De verdad que ha sido un error!"
 clan.1002.b: "No os concierne."
 clan.1011.t: "Sin alianza"
 clan.1011.desc_opening: "«No puedo evitar ver el nepotismo con que tratáis a [allied_vassal.Custom2('YourCharacterIntroduction', ROOT.Char)], mi [ROOT.Char.GetLadyLord]».\n\n[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acude a mí para solucionar lo que percibe como un agravio, el hecho de que no seamos aliados.\n\n«Si hicierais una concesión a mi favor, bastaría para calmar los ánimos. Digamos..."
 clan.1011.desc_army: "¡los servicios de vuestr[councillor.Custom('ES_OA')] [councillor.GetCouncilTitle], [councillor.GetTitledFirstName|l], durante unos años!»"
 clan.1011.desc_prestige: "buenas palabras en los oídos adecuados.»"
 clan.1011.desc_diplomacy: "unas lecciones en el arte de la diplomacia»."
 clan.1011.desc_prowess: "enseñanzas sobre el combate»."
 clan.1011.desc_fallback: "algo de oro»."
 clan.1011.army: "Mi [councillor.GetCouncilTitle] [councillor.GetFirstNameNoTooltip] os enseñará."
 clan.1011.tt: "#F Tomadlo o dejadlo#!"
 clan.1011.prestige: "Hablaré bien de vos."
 clan.1011.diplomacy: "¡Más vale que encaucéis ese pico de oro!"
 clan.1011.prowess: "Pues luchemos y os enseñaré."
 clan.1011.fallback: "Tomad y dejadnos en paz."
 clan.1011.b: "Eso no puedo dároslo."
 clan.1101.t: "Equilibrio de poder"
 clan.1101.desc: "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] acude a mí con una queja. «Vuestros familiares ostentan demasiado poder en el [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]. Da igual cuánto nos esforcemos los vasallos, ¡no podremos ni acercarnos a su nivel!\n\nOs ruego que pongáis fin a esta injusticia. A fin de cuentas, hasta las apariencias de nepotismo pueden crear resentimiento entre los vasallos...»"
 clan.1101.a: "He oído vuestras preocupaciones y las tendré en cuenta."
 clan.1101.a.flavor: "Empleas tu labia para evitar tomar medidas significativas mientras tranquilizas a [vassal.GetFirstNameNoTooltip]"
 clan.1101.b: "Tenéis razón. ¡Debo tomar medidas para resolver esto de inmediato!"
 clan.1101.b.custom: "Todo [vassal|lE] que sea miembro de la [dynasty|lE]"
 clan.1101.b.tt: "Gana un [revoke_title_reason|lE]"
 clan.1101.c: "Pronto os sobrarán motivos para el resentimiento..."
 clan.1101.d: "¡No es culpa mía que no estemos emparentados!"
 clan.1101.d.custom: "Todo [vassal|lE] que no sea miembro de la [dynasty|lE]"
 clan.1201.t: "Sin representación"
 clan.1201.desc: "Un[petitioner.Custom('ES_XA')] [petitioner.GetWomanMan] de [target_title.GetNameNoTier] acude a pedir una mayor representación en mi gobierno.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], somos vuestros súbditos leales, pero no se nos permite decidir nada en el gobierno de nuestras comunidades. ¿Podríamos pedir que al menos haya alguien de nuestro pueblo en vuestra administración?»."
 clan.1201.a: "Así sea. De ahora en adelante, ¡gobernaréis [target_title.GetNameNoTierNoTooltip]!"
 clan.1201.b: "A cambio de vuestros servicios, podría aflojar las riendas..."
 clan.1201.c: "No sucederá."
