 journey_events.10.t: "Un compañero en el exterior"
 journey_events.10.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], he percibido que necesitáis urgentemente un compañero de viaje», oigo decir a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('provider_character'))], [provider_character.GetFirstName], cuando entra en mi estudio. Me mira con complicidad. «Una caravana de mercaderes pasaba hoy por [ROOT.Char.GetCapitalLocation.GetName] y vi que tenían una gran selección de animales a la venta».\n\nCuando le pido más detalles, menciona los perros, caballos y halcones de todos los tamaños que vio. Cuando reflexiono sobre ello, creo que tal vez lo que necesito sea compañía para mis viajes."
 journey_events.10.a: "Un verdadero caballo de guerra, eso sería perfecto."
 journey_events.10.b: "Los perros sí que son verdaderos compañeros."
 journey_events.10.c: "Un halcón de caza es justo lo que necesito."
 journey_events.10.d: "No me interesan las mascotas."
 journey_events.11.t: "Un compañero en el exterior: caballo"
 journey_events.11.desc: "Tras un día o dos, me traen al fin un caballo grande y poderoso. En cuanto se me hace entrega, siento cómo la bestia testaruda se tensa contra mí.\n\nPor un momento, temo que me tire, pero, al final, consigo mantenerme encima, aunque por los pelos. La bestia entonces me mira con lo que solo puedo describir como un atisbo de respeto."
 journey_events.11.a: "Creo que, con el tiempo, seremos buenos amigos."
 journey_events.12.t: "Un compañero en el exterior: perro"
 journey_events.12.desc: "Tras un día o dos, me traen al fin una caja pequeña. Se sacude ligeramente cuando me acerco y, tras dudar un poco, la abro para ver a mi nuevo pequeño compañero.\n\nEn cuanto levanto la tapa, el cachorro salta y empieza a correr enérgicamente por la estancia. Tras un minuto o dos, se para, se deja caer sobre un costado y empieza a adormilarse."
 journey_events.12.a: "Un poco pequeño, ¿no?"
 journey_events.20.t: "En los cielos sobre nosotros"
 journey_events.20.desc: "Ya está bastante avanzado el día cuando mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('informer_character'))] [informer_character.GetFirstName] se me acerca con un brillo en la mirada.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], me he enterado de un rumor que os puede interesar».\n\nA continuación, comparte una historia sobre los fenómenos astronómicos que de un tiempo a esta parte aparecen regularmente en los cielos de [destination_province.GetName]. Si bien los detalles del fenómeno no están claros, se dice que es una experiencia única en la vida."
 journey_events.20.a: "Eso es interesante…"
 wayfarer_astronomical_phenomenon: "Fenómeno astronómico"
 wayfarer_astronomical_phenomenon_desc: "#emp Durante una [activity|lE] de [GetActivityType('activity_roaming').GetName|l] experimentarás un evento único en esta [barony|lE]#!\n\nLas historias afirman que esta provincia es testigo con regularidad de fenómenos astronómicos increíbles."
 journey_events.30.t: "Un cuento o dos"
 journey_events.30.desc: "Me topo con [character_1.GetFirstName] y [character_2.GetFirstName] cuando hablan [Select_CString(And(character.IsFemale, character_2.IsFemale),'juntas muy animadas','juntos muy animados')]. «¿De verdad? ¿En [traveller_province.GetName], habéis dicho?». En cuanto se dan cuenta de mi presencia, [character_1.GetFirstName] se vuelve hacia mí y me pregunta: «Vos estuvisteis allí en uno de vuestros viajes, ¿no?».\n\n«Veréis, [character_2.GetFirstNameNoTooltip] me dice que vio [traveller_province.Custom('journey_events_30_custom_loc')] en [traveller_province.GetNameNoTooltip]. ¿Contemplasteis vos algo parecido?»."
 journey_events.30.a: "¿[traveller_province.Custom('journey_events_30_short_custom_loc')|U] de [traveller_province.GetNameNoTooltip]? ¡Oh, dejad que os cuente cómo era!"
 journey_events.30.a.tt: "Crees que #emp puedes#! haber estado en [traveller_province.Custom('journey_events_30_short_custom_loc')] de [traveller_province.GetNameNoTooltip], pero no sería una buena historia. Igual conviene adornarla un poco…"
 journey_events.30.a.win: "Les convenzo de que sé todo al respecto"
 journey_events.30.a.loss: "Me descubren con mis «adornos»"
 journey_events.30.b: "¿Creo que podría haber estado?"
 journey_events.30.c: "No, contadme sobre ello, [character_2.GetFirstNameNoTooltip]."
 journey_events_30_custom_loc_fallback: "un hermoso arco natural"
 journey_events_30_custom_loc_oasis: "un oasis abundante memorable"
 journey_events_30_custom_loc_desert: "un megalito antiguo imponente"
 journey_events_30_custom_loc_mountains: "las fantásticas vistas desde la montaña"
 journey_events_30_custom_loc_forest: "el gran bosque"
 journey_events_30_short_custom_loc_fallback: "el arco"
 journey_events_30_short_custom_loc_oasis: "el oasis"
 journey_events_30_short_custom_loc_desert: "el megalito"
 journey_events_30_short_custom_loc_mountains: "las vistas"
 journey_events_30_short_custom_loc_forest: "el gran bosque"
 journey_events.40.t: "Un bardo local"
 journey_events.40.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», me llama mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('suggester_character'))] [suggester_character.GetFirstName] al entrar en la estancia. «Todos en la corte saben cuánto os alegra compartir vuestras historia de viajes y proezas, para alegría de todos, os lo aseguro».\n\nY continúa, «Me he enterado de un bardo local que se ha vuelto especialmente popular de un tiempo a esta parte. Una especie de trovador al que adoran los campesinos. Tal vez, con la motivación correcta, pudiera compartir algunas de vuestras historia por todo el señorío, ¿no os parece?»."
 journey_events.40.a: "Tenéis razón, todos se merecen escuchar mis historias…"
 journey_events.40.a.tt: "Algunos [counties|lE] de tu [realm|lE] ganarán [GetModifier( 'journey_local_bard_modifier' ).GetNameWithTooltip|l] durante #high 3 años#!"
 journey_events.40.b: "Se me ocurren mejores modos de gastar mi dinero, [suggester_character.GetFirstNameNoTooltip]."
 journey_local_bard_modifier: "Bardo local"
 journey_local_bard_modifier_desc: "Un bardo comparte las historias de los viajes del gobernante, para gran disfrute de los lugareños."
 journey_events.50.t: "Una noche en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]"
 journey_events.50.desc: "Llevo mucho tiempo pensando en cómo mis súbditos se relacionan entre ellos, lejos de la mirada de sus superiores. Tras estudiarlo debidamente, he hallado el momento exacto para escabullirme y unos trapos sucios que puedo usar como disfraz.\n\nPero según se acerca el momento, empiezo a repensarlo. ¿Es esto digno [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?"
 journey_events.50.a: "Ya es tarde para echarme atrás."
 journey_events.50.a.win: "Me escabullo"
 journey_events_50_event_chain_begins_tt: "Viajo a [rootscope.GetCapitalLocation.GetName]"
 journey_events.50.a.loss: "Me pillan llevando harapos"
 journey_events.50.b: "¡No, no me pueden pillar vistiendo algo así!"
 journey_events.50.b.tt: "¿Pero qué me ha dado? ¡Por supuesto que no me voy a sentar entre campesinos y siervos!"
 journey_events.51.desc: "Encuentro un edificio de mala muerte, pero popular, cuando recorro las calles. En cuanto entro, se me da alcohol y la multitud me empuja a un asiento en un rincón. Nadie se ha vuelto a fijar en mí durante todo el proceso.\n\nMe siento sol[ROOT.Char.Custom('ES_OA')], observando a los demás en el establecimiento. Hay un grupo ruidoso reunido en torno a una mesa grande, donde varios campesinos parecen divertirse con alguna especie de juego de dados."
 journey_events.51.a: "Sea, les enseñaré cómo juega un[ROOT.Char.Custom('ES_XA')] noble."
 journey_events.51.a.tt: "Es hora de llevarse las ganancias que tengan. ¡Es casi tan bueno como cobrarles impuestos!"
 journey_events.51.a.big_win: "Gano casi todas las partidas"
 journey_events.51.a.win: "Gano alguna partida que otra"
 journey_events.51.a.loss: "Pierdo más de lo que gano"
 journey_events.51.b: "Es hora de acabar la bebida y volver a casa."
 journey_events.51.b.tt: "He visto bastantes campesinos para lo que me queda de vida."
 journey_events.52.desc: "Aunque animados y alegres al principio, todo el mundo en torno a la mesa se siente frustrado y furioso cuanto más se bebe y más tarde se hace. Un[local_gambler.Custom('ES_OA')] de ellos, [local_gambler.GetFirstNameNoTooltip], se levanta y clama en voz alta: «¡Malditos nobles! No tienen ni idea de cómo es la vida para nosotros, ¡la gente #bold normal#!! ¡Sobre todo es[ROOT.Char.Custom('ES_EA')] petimetr[ROOT.Char.Custom('ES_EA')] inútil [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstName|l]!».\n\nMe parece que me encojo en la silla cuando hay un coro de asentimientos en la mesa. [local_gambler.GetFirstNameNoTooltip] se da cuenta ello cuando se gira hacia mí y pregunta, «¿Y tú qué dices?»."
 journey_events.52.a: "¡Digo que puede que sea hora de otra ronda!"
 journey_events.52.a.tt: "¡Que el alcohol siga fluyendo hasta que dejen de quejarse!"
 journey_events.52.b: "Bueno, en realidad… yo #bold soy#! [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]."
 journey_events.52.b.tt: "¡Les demostraré que se equivocan conmigo!"
 journey_events.52.c: "Se supone que [threat_1.Custom('ES_ElLa')] [threat_1.GetTitledFirstNameNoTooltip|l] se queda todos nuestros impuestos para [threat_1.GetSheHe]…"
 journey_events.52.c.chancellor: "He oído hablar mucho sobre [threat_1.Custom('ES_ElLa')] [threat_1.GetCouncilTitle|l] corrupt[threat_1.Custom('ES_OA')], [threat_1.GetFirstNameNoTooltip]…"
 journey_events.52.c.steward: "Al parecer, [threat_1.Custom('ES_ElLa')] [threat_1.GetCouncilTitle|l] [threat_1.GetFirstNameNoTooltip] ha recaudado impuestos extra para quedárselos para [threat_1.GetSheHe]…"
 journey_events.52.c.marshal: "He visto [threat_1.Custom('ES_AlAla')] [threat_1.GetCouncilTitle|l] [threat_1.GetFirstNameNoTooltip] matar a alguien a golpes en la calle…"
 journey_events.52.c.spymaster: "Me han contado cosas muy turbias sobre [threat_1.Custom('ES_ElLa')] [threat_1.GetCouncilTitle|l] [threat_1.GetFirstNameNoTooltip]…"
 journey_events.52.c.chaplain: "Corren rumores sobre los actos pecaminosos [threat_1.Custom('ES_DelDela')] [threat_1.GetCouncilTitle|l] [threat_1.GetFirstNameNoTooltip]…"
 journey_events.52.c.fallback: "Me han dicho que, en realidad, la culpa es [threat_1.Custom('ES_DelDela')] [threat_1.GetCouncilTitle|l] [threat_1.GetFirstNameNoTooltip]."
 journey_events.52.c.tt: "Es una oportunidad para culpar a otro, como a es[threat_1.Custom('ES_EA')] imbécil de [threat_1.GetFirstNameNoTooltip]."
 journey_drink_and_circus_modifier: "Bebida y circo"
 journey_drink_and_circus_modifier_desc: "Este condado ha visto un aumento en la distribución de bebidas alcohólicas en las tabernas locales por parte de su señor, algunos dicen que hasta en persona."
 journey_blame_game_modifier: "Noble impopular"
 journey_blame_game_modifier_desc: "Este personaje es bastante impopular entre la población local y corren muchos rumores sobre el mismo."
 journey_blame_game_province_modifier: "Gobernante popular"
 journey_blame_game_province_modifier_desc: "El gobernante del condado se ha vuelto más popular después de que se extendieran historias de cómo lucha por el pueblo."
 journey_pauper_king_modifier: "El Rey Convidador"
 journey_pauper_king_modifier_desc: "Al parecer, especialmente popular entre campesinos y siervos por las muchas historias de su interacciones amistosas y personales con aquellos de las clases inferiores."
 journey_events.53.desc: "Ordeno una ronda tras otra hasta que todos se han quedado dormidos o ido a casa. Al final, solo [local_gambler.GetFirstNameNoTooltip] y yo seguimos [Select_CString(And(ROOT.Char.IsFemale, local_gambler.IsFemale),'sentadas','sentados')] a la mesa. Est[local_gambler.Custom('ES_EA')] apenas puede mantenerse erguid[local_gambler.Custom('ES_OA')], pero me mira con los ojos bizcos.\n\n«Sabéis, no estáis mal del todo para ser un[ROOT.Char.Custom('ES_XA')] noble», murmura al final antes de golpearse la cabeza con la mesa y quedar dormid[local_gambler.Custom('ES_OA')] también."
 journey_events.53.a: "Vaya, me pregunto cuándo se dio cuenta."
 journey_events.53.a.tt: "Es hora de ir a casa antes de que alguien se preocupe por mi ausencia."
 journey_events.54.desc: "Al principio, la tensión se palpa, pero después de contarles historias de mis viajes y ordenar varias rondas de alcohol, noto cómo la gente se relaja. Al cabo de un rato, hay un ambiente alegre en la taberna y la gente me hace preguntas de todas clases.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], si no os importa que os lo diga…», empieza [local_gambler.GetFirstNameNoTooltip] con cuidado, «Tenemos una milicia local aquí en [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] y estaríamos encantados de que os sirviera de manera más directa».\n\nA pesar de mis intentos de rechazarlo, insisten en la oferta. Cuando el tabernero acaba cerrando la barra, todos parecen de buen humor mientras salen poco a poco por la puerta."
 journey_events.54.a: "¡Qué velada más productiva!"
 local_militia_name_default: "Milicia local"
 journey_events.55.desc: "Intento rebajar la tensión en la estancia cuando, de repente, recibo el primer puñetazo… El primero de muchos.\n\nTras una lluvia de puñetazos y patadas, me acaban tirando al callejón trasero. Apenas siento la cara y no consigo ponerme en pie.\n\nTras varias horas atroces, unos guardias pasan cerca y uno de ellos consigue reconocer mi rostro. Me ayudan a levantarme y me llevan a casa."
 journey_events.55.a: "Toda esta idea fue un error…"
 journey_events.56.desc: "Al principio, fue solo pensar algunas puyas menores contra la personalidad de [threat_1.GetFirstName], pero al cabo de un rato, me fui implicando. Ya no es una fachada para desviar las culpas, sino que [threat_1.GetHerHim] detesto.\n\nMientras sigo inventando historias sobre su depravación, empiezo a añadir lo difícil que es para mí como [ROOT.Char.GetTitledFirstName|l] lidiar con su corrupción.\n\nAl final de la velada, la gente sale con una opinión notablemente cambiada sobre [threat_1.GetFirstName] y sobre mí."
 journey_events.56.a: "Se lo merece todo."
 journey_events.56.a.tt: "Una velada productiva, ahora toca volver a casa antes que alguien se preocupe demasiado."
 journey_events.57.desc: "A pesar de todos mis intentos de desviar la culpa contra [threat_1.Custom('ES_ElLa')|l] [threat_1.GetCouncilTitle] [threat_1.GetFirstName], me interrumpe una persona tras otra. Siguen introduciendo algo sobre mi personalidad o algún rumor sobre mí.\n\nPara cuando me quiero dar cuenta, la velada ha terminado de repente y todos se marchan con peor opinión sobre mí que cuando empecé. ¿Cómo diantres ha podido pasar esto?"
 journey_events.57.a: "¿Quién habría creído que yo fuera tan impopular?"
 journey_events.57.a.tt: "Bueno…, no tan productiva como había esperado, pero una velada memorable al menos."
 journey_events.60.t: "Iluminación"
 journey_events.60.desc_intro: "Últimamente me agobia la intranquilidad. Los/Las [journey_county.Custom('TerrainTypeCountyScopePlural')] [journey_province.Custom('TerrainTypeProvincePrefix')]s de [journey_county.GetNameNoTierNoTooltip] han sido una experiencia maravillosa, pero no pueden llenar mi interminable sensación de vacío.\n\nMientras me hallaba en mis asuntos normales,"
 journey_events.60.desc_courtly: "me topo con la corte de [journey_county.GetHolder.GetName] y observo cómo la preside. Las damas y los señores de [journey_county.GetHolder.GetPrimaryTitle.GetNameNoTierNoTooltip] están reunidos en torno a [journey_county.GetHolder.GetSheHe], solemnes, mientras empiezan a llegar los peticionarios. Todos se presentan con dignidad, aunque sea para pedir su oro o ayuda. No importa lo trivial o aburrido de la petición, [journey_county.GetHolder.GetFirstNameNoTooltip] escucha atentamente y realiza un juicio justo."
 journey_events.60.desc_bellicose: "doy con un acampamento y observo cómo se entrena un grupo de caballeros. Se enfrentan entre ellos y sus movimientos muestran cierta brutalidad, pero también gracia, ya que se mueven casi perfectamente al unísono. Su comandante los contempla con una sensación de orgullo, y el respeto mutuo es palpable."
 journey_events.60.desc_stoic: "observo a unos niños jugar en la calle, salvo uno que parece ser el objetivo de sus juegos. Lo empujan, tiene las ropas rasgadas, pero mantiene la calma y la compostura. Se limita a levantarse, limpiarse el polvo y continúa su camino, para desconcierto de los otros, que pierden el interés en él."
 journey_events.60.desc_bureaucratic: "los estudiantes locales corretean por la ciudad llevando pergaminos y libros. Un ejemplar cae de las manos de uno de ellos, quien no parece darse cuenta. Antes de intentar devolverlo, me fijo en un complejo diseño sobre [ROOT.Char.Custom('GetWritingMaterial')] que me llama la atención. Parece ser un plano para un edificio nuevo en [journey_county.GetNameNoTierNoTooltip]. Posee unas características tan avanzadas que uno esperaría que proviniesen de un arquitecto maestro. Ninguno de los estudiantes supera los 18 años, pero ya han dominado un arte que a la mayoría les llevaría una vida."
 journey_events.60.desc_spiritual: "me topo con un grupo de campesinos y mojes reunidos en torno a un círculo. Sus suaves cánticos inundan el aire, si bien no puedo determinar si cantan en alabanza de [ROOT.Char.GetFaith.HighGodName] o de otra deidad. Al fijarme mejor, veo que algunos de los campesinos son de mayor talla; algunos hasta llevan vestimentas de la nobleza. Sin embargo, todos parecen hallarse en un estado de paz, y su veneración de lo divino les une."
 journey_events.60.desc_egalitarian: "decido hacer una parada rápida en una taberna local y me encuentro ante una discusión. A juzgar por sus acentos y atuendos, los parroquianos comparten pocas similitudes. Sin embargo, la conversación es bastante civilizada y animada y nadie parece juzgar a nadie, como si todos provinieran del mismo útero. Las gentes se hablan como viajeros en [journey_county.GetNameNoTierNoTooltip], más que como otra persona [journey_culture.GetNameNoTooltip] u otra [ROOT.Char.GetCulture.GetNameNoTooltip]."
 journey_events.60.desc_communal: "se oye un grito escalofriante y la gente corre a su origen. Les sigo y contemplo cómo una mujer agarra a su bebé frente a una casa en llamas. Los otros no pierden el tiempo y agarran cubos de agua; hasta los nobles se manchan las manos. El incendio se extingue pronto, pero la madre ha perdido su hogar. Las gentes de la ciudad se reúnen en torno a ella y al niño, y les ofrecen lo poco que tienen para ayudarles en la reconstrucción."
 journey_events.60.opt: "Tal vez pueda aprender algo de estos [journey_culture.GetCollectiveNounNoTooltip]."
 journey_events.60.opt_b: "He visto tantas cosas en mis viajes."
 journey_bellicose_modifier: "Respeto marcial"
 journey_bellicose_modifier_desc: "Este personaje contempló a unos caballeros en acción y quedó pasmado."
 journey_stoic_modifier: "Determinación imperecedera"
 journey_stoic_modifier_desc: "Este personaje practica el arte del estoicismo."
 journey_bureaucratic_modifier: "Aspirante a arquitecto"
 journey_bureaucratic_modifier_desc: "Este personaje ha visto los planos avanzados de un proyecto de construcción local."
 journey_spiritual_modifier: "Adoración divina"
 journey_spiritual_modifier_desc: "Este personaje valora la presencia de un poder superior."
 journey_egalitarian_modifier: "Defensor universal"
 journey_egalitarian_modifier_desc: "Este personaje ha visto los beneficios de una sociedad diversa.\nCoste de reclutamiento de [Concept('courtier', 'cortesanos')|E]: #P -10 %#!"
 journey_communal_modifier: "Mecenas de la comunidad"
 journey_communal_modifier_desc: "Este personaje une a su grey en momentos de necesidad.\nCoste de la [activity|lE] [GetActivityType('activity_camp_party').GetName|l]: #P -20 %#!\nCoste de la [activity|lE] [GetActivityType('activity_feast').GetName|l]: #P -20 %#!"
 journey_courtly_modifier: "Conocedor de la corte"
 journey_courtly_modifier_desc: "Este personaje valora una corte bien gestionada."
