l_spanish:
 learning_zealous_path_tt: "#F Esta elección puede llevar a un camino de fanatismo#!"
 learning_cynical_path_tt: "#F Esta elección puede llevar a un camino de cinismo#!"
 learning_scholarship_focus_point_clear_gain: "Mi comprensión del [learning_lifestyle|lE] aumenta"
 learning_lifestyle_rank_up_indication: "Puedo ganar un [perk|lE] del [learning_lifestyle|lE]"
 learning_lifestyle_experience_gain_indication: "Puedo ganar [learning_lifestyle|lE] [lifestyle_experience|lE]"
 #Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t: "Falta de alfabetización"
 learning_scholarship.1101.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], me han dicho que podéis necesitar cierta tutela en el arte de… descifrar comunicaciones escritas», dice [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)], presentándome un pergamino.\n\n«Si le place a mi [ROOT.Char.GetLadyLord], estaría encantad[bishop.Custom('ES_OA')] de instruiros. Aquí tengo el texto perfecto»."
 learning_scholarship.1101.a: "El… r-rey tie-tenía una gran corona…"
 learning_scholarship.1101.b: "¡Soy un[ROOT.Char.Custom('ES_XA')] buen[ROOT.Char.Custom('ES_XA')] lector[ROOT.Char.Custom('ES_XA')]!"
 #Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t: "Pájaro cantor"
 learning_scholarship.1201.desc: "Plumas de metal brillante, ojos de piedras preciosas, una voz que canta con el repique de campanas… ¡El pájaro mecánico que me ha regalado [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] es una auténtica obra maestra!\n\n«Esta ave fue creada por los mejores artesanos de todo [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]», dice la carta [bird_sender.Custom('ES_DelDela')] [bird_sender.GetTitledFirstNameNoTooltip|l]. «Creo que la encontraréis bastante intrigante»."
 learning_scholarship.1201.a: "Venderlo."
 learning_scholarship.1201.b: "Exhibirlo."
 learning_scholarship.1201.c: "Desmontarlo y estudiar sus mecanismos."
 learning_scholarship.1201.c.success: "[bird_sender.Custom('ES_ElLa')|U] [bird_sender.GetTitledFirstNameNoTooltip|l] es un[bird_sender.Custom('ES_XA')] [bird_sender.GetWomanMan] instruid[bird_sender.Custom('ES_OA')]"
 learning_scholarship.1201.c.failure: "[bird_sender.Custom('ES_ElLa')|U] [bird_sender.GetTitledFirstNameNoTooltip|l] se siente insultad[bird_sender.Custom('ES_OA')]"
 #Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t: "Piedra de cristal"
 learning_scholarship.1401.desc: "Cuando me esforzaba por entender las letritas del pergamino que tenía ante mí, sentía que me estaba empezando otro dolor de cabeza. ¿Por qué los escribanos insisten en escribir unos símbolos tan pequeños?\n\nEntorno los ojos y vuelvo intentarlo\n\n«… Es casi un milagro. Con la ayuda de una piedra de cristal, hasta aquell[ROOT.Char.Custom('ES_OA')]s ancian[ROOT.Char.Custom('ES_OA')]s con problemas de vista pueden leer con facilidad»."
 learning_scholarship.1401.a: "¡Necesito una de esas piedras!"
 learning_scholarship.1401.b: "Vender todo lo que no se pueda leer."
 learning_scholarship.1401.c: "¡[bishop.GetTitledFirstNameNoTooltip], requiero vuestra ayuda!"
 #Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t: "Visiones de lo divino"
 learning_scholarship.3001.desc: "Hago señas a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName|l], para que se una a mí en el círculo de orbes de bronce y velas organizadas en travesaños por toda la sala oscura. El incienso que satura el aire para protegerse de los malos vapores hace que nuestros ojos se llenen de lágrimas en poco tiempo. «Así es como, por el rabillo de nuestros ojos, veremos la inescrutable forma de los ángeles».\n\nSin embargo, [chaplain.GetFirstNameNoTooltip] se detiene enseguida. «Esto no me parece bien. Son seres divinos. No están hechos para ser vistos por ojos mortales»."
 learning_scholarship.3001.a: "Podéis iros, pero lo sabré, de un modo u otro."
 learning_scholarship.3001.b: "Sí, esto es una tontería, si no un pecado en sí."
 learning_scholarship.3001.c: "¡Mis intenciones son puras, os lo aseguro!"
 learning_scholarship.3001.c.tt1: "Convenzo a [chaplain.GetFirstName] para que me ayude"
 learning_scholarship.3001.c.toast.tt1: "A [chaplain.GetFirstName] le persuadió mi súplica."
 learning_scholarship.3001.c.tt2: "No consigo ganarme a [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2: "[chaplain.GetFirstName] rechazó mis razones"
 #Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t: "Una nueva traducción"
 learning_scholarship_special.2001.desc: "Antes que nada, mi búsqueda para ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] instruid[ROOT.Char.Custom('ES_OA')] me está enseñando lo mucho que desconoaco aún. Es más, debe de haber muchos conocimientos que se hayan perdido con el paso de los años, según los libros se van deshaciendo y las lenguas se olvidan…\n\nTal vez podría contribuir haciendo una nueva traducción de una de las obras clásicas.\n\nPero ¿qué podría traducir?…"
 learning_scholarship_special.2001.regula_pastoralis: "El Regula Pastoralis, sobre cómo llevar una buena vida."
 learning_scholarship_special.2001.physica_elementa: "Un clásico de la ciencia… ¡la Física de Aristóteles!"
 learning_scholarship_special.2001.almagest: "Estudiar los cielos a través del Almagesto de Ptolomeo."
 learning_scholarship_special.2001.elements: "¡Los Elementos, el tratado matemático de Euclides!"
 learning_scholarship_special.2001.corpus_hermeticus: "¡El conocimiento místico del Corpus Hermeticum!"
 learning_scholarship_special.2001.treatises_of_hippocrates: "Las ideas médicas de los tratados de Hipócrates."
 learning_scholarship_special.2001.peri_psyches: "¡El famoso Peri Psyches de Aristóteles!"
 learning_scholarship_special.2001.kategoriai: "Las Categorías que definen todos los sujetos y predicamentos."
 learning_scholarship_special.2001.avesta: "Los antiguos textos sagrados persas, el Avesta."
 learning_scholarship_special.2001.de_oratore: "¡Las lecciones retóricas de Cicerón en De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf: "El viaje onírico del Libro de Arda Viraf."
 learning_scholarship_special.2001.upanishads: "¡El más famoso de los Vedas, los Upanishads!"
 learning_scholarship_special.2001.rigveda: "Los himnos religiosos del Rigveda."
 learning_scholarship_special.2001.book_of_balances: "El Compendio de cálculo por reintegración y comparación."
 learning_scholarship_special.2001.secret_of_secrets: "El Secretum Secretorum que se atribuye a Alejandro."
 learning_scholarship_special.2001.court_of_agriculture: "La Corte de agricultura."
 learning_scholarship_special.2001.lanterns_of_wisdom: "Instrucciones de alquimia en el Linternas de sabiduría."
 learning_scholarship_special.2001.shahnameh: "El poema de la historia de Persia, el Shahnamé."
 learning_scholarship_special.2001.arithmetica: "El Arithmetica y los comentarios de Diofanto."
 learning_scholarship_special.2001.pali_canon: "Un texto del Canon Pali."
 learning_scholarship_special.2001.the_norse_sagas: "¡Una de las sagas nórdicas!"
 learning_scholarship_special.2001.family_history: "Algo personal, la historia de mi familia."
 learning_scholarship_special.2001.ancient_myths: "Algo grandioso, ¡uno de los mitos antiguos!"
 learning_scholarship_special.2001.decline: "Parece demasiado difícil."
 book_translation_tooltip.unchanged: "La #V calidad de la traducción#! no cambiará"
 book_translation_tooltip.more_good: "La #V calidad de la traducción#! mejorará considerablemente"
 book_translation_tooltip.less_good: "La #V calidad de la traducción#! mejorará ligeramente"
 book_translation_tooltip.finish_faster: "La traducción se terminará más rápidamente"
 book_translation_toast.unchanged: "La #V calidad de la traducción#! no cambió"
 book_translation_toast.more_good: "La #V calidad de la traducción#! mejoró considerablemente"
 book_translation_toast.less_good: "La #V calidad de la traducción#! mejoró ligeramente"
 book_translation_toast.finish_faster: "La traducción se terminará más rápidamente"
 learning_scholarship_special.2011.desc: "Mi traducción de [ROOT.Char.Custom('TranslationBook')] progresa, pero una sección de la versión que estoy copiando me hace parar.\n\nMi escribano insiste en que las palabras de la página significan «como tenemos dos pies y ventajas prometedoras de cazador».\n\nEso no puede estar bien, ¿verdad?"
 learning_scholarship_special.2011.a: "Se me ocurre algo más adecuado."
 learning_scholarship_special.2011.a.success: "Mejoro el texto"
 learning_scholarship_special.2011.a.failure: "Pierdo el significado"
 learning_scholarship_special.2011.b: "¡Traduciremos el texto tal y como está escrito!"
 learning_scholarship_special.2011.c: "Oh, el significado es obvio, dejad que yo me ocupe."
 learning_scholarship_special.2012.desc: "Una frase especifica de [ROOT.Char.Custom('TranslationBook')] lleva días frustrando mis esfuerzos de traducción. A veces, me pongo a murmurar sin percatarme.\n\n«¿Seguís luchando con eso?» Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] levanta con esfuerzo un tomo antiguo y pesado. «Solo hay que saber dónde buscar»."
 learning_scholarship_special.2012.a: "¡Ayudadme a descubrirlo, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success: "[realm_priest.GetShortUINameNoTooltip] encuentra la respuesta"
 learning_scholarship_special.2012.a.failure: "[realm_priest.GetShortUINameNoTooltip] encuentra una especie de respuesta"
 learning_scholarship_special.2012.b: "Sin juegos. Solo decidme qué tengo que buscar."
 learning_scholarship_special.2012.c: "¿Os importa enseñarme, amig[realm_priest.Custom('ES_OA')] mí[realm_priest.Custom('ES_OA')]?"
 learning_scholarship_special.2012.c.friendship_tooltip: "Esta opción está disponible gracias a mi amistad con [realm_priest.GetFirstNameNoTooltip]"
 learning_scholarship_special.2013.desc: "Estaba haciendo que me leyeran las notas de mi traducción de [ROOT.Char.Custom('TranslationBook')] cuando, de repente, lo comprendo. «¡Escribanos! Añadid el siguiente comentario…»."
 learning_scholarship_special.2013.a: "«Al contrario que el/la [ROOT.Char.GetFaith.ReligiousText], esta obra plantea que…»"
 learning_scholarship_special.2013.b: "«Como es evidente por la voluntad de [ROOT.Char.GetFaith.HighGodName]…»"
 learning_scholarship_special.2014.desc: "Estaba haciendo que me leyeran las notas de mi traducción de [ROOT.Char.Custom('TranslationBook')] cuando…\n\n«¿[ROOT.Char.Custom('FormOfAddressForLiege')|U]? Perdonadme, por favor, pero… ¿os habéis quedado dormid[ROOT.Char.Custom('ES_OA')]?».\n\n¡Por todo lo sagrado, este «clásico» es una bobada absoluta!"
 learning_scholarship_special.2014.a: "¡Da igual, me obligaré a seguir!"
 learning_scholarship_special.2014.b: "Mis escribanos pueden asumir más responsabilidad."
 learning_scholarship_special.2014.c: "Necesito tomarme un descanso de todo esto."
 learning_scholarship_special.2015.desc: "Me encuentro trabajando en la traducción de [ROOT.Char.Custom('TranslationBook')] durante horas bajo la luz titilante de una vela. A menudo, no me doy cuenta del tiempo que ha pasado. Pero mis escribanos sí que me lo recuerdan.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ya debe de ser más de medianoche. ¿No es hora de descansar?»."
 learning_scholarship_special.2015.a: "«¡No, tenemos que seguir hasta que me sienta realizad[ROOT.Char.Custom('ES_OA')]!»"
 learning_scholarship_special.2015.b: "«Sí, algo de descanso nos vendría bien»."
 learning_scholarship_special.2015.c: "«Podéis seguir trabajando mientras yo descanso»."
 learning_scholarship_special.2016.desc: "¡Uno de mis escribanos ha estado haciendo correcciones en mi traducción de [ROOT.Char.Custom('TranslationBook')] sin yo saberlo!\n\n«¡Solo quería fuera lo mejor posible! ¡A vos os gustó cuando pensabais que era cosa vuestra!»"
 learning_scholarship_special.2016.a: "¡Nunca volverás a copiar texto para nadie!"
 learning_scholarship_special.2016.b: "¡Pagarás por esto!"
 learning_scholarship_special.2016.b.flavor: "«¡Más os vale a los demás escribanos aprender de esto!»"
 learning_scholarship_special.2016.c: "Esto es… bastante bueno, en realidad."
 learning_scholarship_special.2017.desc: "El trabajo constante para traducir [ROOT.Char.Custom('TranslationBook')] es agotador. La concentración, comprensión y creatividad constante que se requieren me agotan, según me acerco a su finalización."
 learning_scholarship_special.2017.a: "Solo unas cuantas páginas más esta noche, unas cuantas más por la mañana…"
 learning_scholarship_special.2017.b: "Debo aislarme de todas las demás distracciones hasta que esto termine."
 learning_scholarship_special.2017.c: "El libro puede esperar un rato."
 learning_scholarship_special.2097.t: "Una excelente traducción"
 learning_scholarship_special.2097.opening: "Mi traducción de [ROOT.Char.Custom('TranslationBook')] por fin está completa. Mis palabras reposan en páginas hermosamente miniadas, todas protegidas por una portada espléndida, lo que beneficia la importancia de la obra."
 learning_scholarship_special.2097.conclusion: "\n\nEl tomo tiene un lugar de privilegio en mi colección y todo [ROOT.Char.GetFaith.PriestNeuter] que lo lee queda enormemente impresionado por mi trabajo. Algunos hasta hablan de hacer copias propias."
 learning_scholarship_special.2097.a: "Esta labor me ha enseñado mucho."
 learning_scholarship_special.2098.t: "Mi traducción terminada"
 learning_scholarship_special.2098.opening: "Por fin está terminada mi traducción de [ROOT.Char.Custom('TranslationBook')]. Sus palabras están rodeadas de hermosas miniaturas y las más espléndidas distraen la atención de las secciones de las que menos segur[ROOT.Char.Custom('ES_OA')] estaba."
 learning_scholarship_special.2098.conclusion: "\n\nAunque puede ser un poco difícil de entender en algunas partes, no cabe duda de que esta traducción es muy necesaria. Ahora que reposa en mi colección, donde suelen leer a menudo los [ROOT.Char.GetFaith.DevoteeNeuterPlural], espero ansiosamente los primeros intentos de copiarlo."
 learning_scholarship_special.2098.a: "¡He aprendido mucho de esto!"
 #Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t: "De plomo a oro"
 learning_scholarship_special.3001.desc_opening: "La transmutación del plomo en oro ha sido durante mucho tiempo el sueño de los alquimistas de todo el mundo. Aunque muchos han intentado tal hazaña, no se sabe de nadie que lo haya logrado.\n\n"
 learning_scholarship_special.3001.desc_alchemist: "Sin embargo, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] ha encontrado con unas notas escritas al margen de un libro sobre plantas. Afirman que se puede crear una «lluvia dorada» hirviendo acetato de plomo con una solución filtrada de ceniza de algas marinas."
 learning_scholarship_special.3001.desc: "A pesar de ello, me he encontrado con unas notas escritas al margen de un libro sobre plantas. Afirman que se puede crear una «lluvia dorada» hirviendo acetato de plomo con una solución filtrada de ceniza de algas marinas."
 learning_scholarship_special.3001.desc_ending: "\n\n¿Sería posible hacer algo así?"
 learning_scholarship_special.3001.a: "Por lo menos vale la pena investigar…"
 learning_scholarship_special.3001.b: "Estos garabatos son claramente una broma sin sentido."
 learning_scholarship_special.3001.c: "¡Esta búsqueda de riqueza es inherentemente impía!"
 learning_scholarship_special.3001.d: "¡No me tentarán las promesas de la brujería!"
 learning_scholarship_special.3002.desc_alchemist: "El primer reactivo que necesitamos obtener es el acetato de plomo, un ingrediente utilizado para endulzar vinos.\n\nPodríamos encontrar un proveedor que importase lo necesario, aunque sería caro. Otra alternativa es fabricar nuestro propio producto a bajo coste quemando plomo metálico y disolviendo las cenizas en vinagre…"
 learning_scholarship_special.3002.desc: "El primer reactivo que necesito obtener es el acetato de plomo, un ingrediente utilizado para endulzar vinos.\n\nPodría encontrar un proveedor que importase lo necesario, aunque sería caro. Otra alternativa es fabricar mi propio producto a bajo coste quemando plomo metálico y disolviendo las cenizas en vinagre…"
 learning_scholarship_special.3002.a: "¡Hay que gastar dinero para ganar dinero!"
 learning_scholarship_special.3002.b: "¿Cómo puedo aprender si otros hacen todo el trabajo?"
 learning_scholarship_special.3002.b_alchemist: "¿Cómo podemos aprender si otros hacen todo el trabajo?"
 learning_scholarship_special.3002.a.success: "Creas el acetato de plomo sin incidentes"
 learning_scholarship_special.3002.a.failure: "Los gases de plomo te dan dolor de cabeza"
 learning_scholarship_special.3002.tt: "Consigues el acetato de plomo"
 learning_scholarship_special.3002.c: "Pensándolo mejor, es una mala idea…"
 learning_scholarship_special.3003.desc_alchemist: "El segundo reactivo que necesitamos obtener son algas… muchas algas. Cien adarmes, desmenuzados y secados. ¿Dónde podemos conseguir tal cantidad?"
 learning_scholarship_special.3003.desc: "El segundo reactivo que necesito obtener son algas… muchas algas. Cien adarmes, desmenuzados y secados. ¿Dónde puedo conseguir una cantidad tan considerable?"
 learning_scholarship_special.3003.a: "Lo importaré de pueblos costeros."
 learning_scholarship_special.3003.b: "¡Exijo a mis súbditos un impuesto en algas!"
 learning_scholarship_special.3003.c: "Mejor empleo el plomo para endulzar mis caldos…"
 learning_scholarship_special.3003.tt: "Consigues las algas"
 learning_scholarship_special.3004.desc_alchemist: "¡Por fin tenemos todos los reactivos necesarios para producir la lluvia dorada!\n\nEl acetato de plomo se guarda de forma segura en barriles impermeables. Los fajos de algas secas se apilan en el horno, listos para ser quemados.\n\n¿Será esta nuestra obra maestra?"
 learning_scholarship_special.3004.desc: "¡Por fin tengo todos los reactivos necesarios para producir la lluvia dorada!\n\nEl acetato de plomo se guarda de forma segura en barriles impermeables. Los fajos de algas secas se apilan en el horno, listos para ser quemados.\n\n¿Será esta mi obra maestra?"
 learning_scholarship_special.3004.a: "¡Comienza el experimento!"
 learning_scholarship_special.3004.a.success: "Te las arreglas para crear lluvia dorada"
 learning_scholarship_special.3004.a.success.tt: "¡La riqueza y la gloria son tuyas!"
 learning_scholarship_special.3004.a.failure: "La fórmula no funciona como esperaba"
 learning_scholarship_special.3004.a.failure.tt: "Pero, ¿qué es lo que has creado?"
 learning_scholarship_special.3004.b: "… ¿Qué estoy haciendo? Esto es una estupidez."
 learning_scholarship_special.3005.desc_alchemist: "Tras mezclar el acetato de plomo en la solución, ¡de repente se convirtió en un amarillo vibrante! Tuvimos un momento de preocupación cuando la mezcla se aclaró después de hervir, pero una vez que se volvió a enfriar, vimos que se formaban pequeños cristales de color dorado en la redoma.\n\nAl examinarlos, podemos decir que estos cristales no son oro de verdad, ya que son translúcidos. Sin embargo, ¡puede que esta reacción sea uno de los legendarios «12 procesos básicos» necesarios para crear oro!"
 learning_scholarship_special.3005.desc: "Tras mezclar el acetato de plomo en la solución, ¡de repente se convirtió en un amarillo vibrante! Tuve un momento de preocupación cuando la mezcla se aclaró después de hervir, pero una vez que se volvió a enfriar, vi que se formaban pequeños cristales de color dorado en mi redoma.\n\nAl examinarlos, puedo decir que estos cristales no son oro de verdad, ya que son translúcidos. Sin embargo, ¡puede que esta reacción sea uno de los legendarios «12 procesos básicos» necesarios para crear oro!"
 learning_scholarship_special.3005.a: "¿Estoy un paso más cerca de la verdadera transmutación?"
 learning_scholarship_special.3005.a_alchemist: "¿Estamos un paso más cerca de la verdadera transmutación?"
 learning_scholarship_special.3006.desc_alchemist: "Al mezclar el acetato de plomo con la ceniza de alga hervida, la mezcla se volvió de repente de un amarillo vibrante.\n\nAunque no logramos producir oro real, descubrimos que nuestra solución se puede utilizar como un tinte que rivaliza en brillo con el azafrán. Vender este tinte me permitirá recuperar parte de los gastos"
 learning_scholarship_special.3006.desc: "Al mezclar el acetato de plomo con la ceniza de alga hervida, la mezcla se volvió de repente de un amarillo vibrante.\n\nAunque no logré producir oro real, descubrí que mi solución puede ser utilizada como un tinte que rivaliza en brillo con el azafrán. Vender este tinte me permitirá recuperar parte de mis gastos"
 learning_scholarship_special.3006.a: "Bonito, aunque poco económico de producir."
 learning_scholarship_special.3007.desc_alchemist: "Después de quemar las algas y mezclarlas con agua, me quedé con una cantidad alarmante de asqueroso lodo marrón. Sin estar seguros de qué hacer en este momento, mezclamos el acetato de plomo en la solución, pero no se produjo ningún cambio apreciable.\n\nPor desgracia, el único uso que se me ocurre para el experimento es usarlo como fertilizante."
 learning_scholarship_special.3007.desc: "Después de quemar las algas y mezclarlas con agua, me quedé con una cantidad alarmante de asqueroso lodo marrón. No estaba segur[ROOT.Char.Custom('ES_OA')] de qué hacer en este momento, mezclé el acetato de plomo en la solución, pero no se produjo ningún cambio apreciable.\n\nPor desgracia, el único uso que se me ocurre para mi experimento es usarlo como fertilizante."
 learning_scholarship_special.3007.a: "Supongo que la cosechas crecerán bien este año, ¿no?"
 learning_scholarship_special.3099.termination.toast: "Transmutación frustrada"
 learning_scholarship_special.3099.termination.desc.prison: "No puedo continuar los experimentos sobre la trasmutación desde la prisión."
 learning_scholarship_special.3099.termination.desc.incapable: "No puedo continuar los experimentos sobre la trasmutación estando incapaz."
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t: "¡Salid!"
 learning_scholarship.4000.desc: "Es tarde y estoy embebid[ROOT.Char.Custom('ES_OA')] con un apasionante tratado de gramática clásica. Cuando empiezo a reírme con unas notas al margen maravillosamente sarcásticas de un lector anterior, mi [spouse_uninterested_in_study.GetWifeHusband] entra en mi [ROOT.Char.Custom('GetRoom')].\n\n«¡Medi[ROOT.Char.Custom('ES_OA')][ROOT.Char.GetWomanMan]! Lo descuidas todo menos tus estudios y te encierras a leer a solas del alba al anochecer. Saca la cabeza de esos pergaminos polvorientos o no acudas a mi lecho esta noche»."
 learning_scholarship.4000.a: "Como quieras."
 learning_scholarship.4000.b: "Igual podríamos leer en pareja algunos extractos"
 learning_scholarship.4000.c: "Tengo que trabajar hasta tarde para preparar las lecciones de mi querid[child_educated.Custom('ES_OA')] [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.c.tt: "[spouse_uninterested_in_study.GetFirstName] no es [spouse_uninterested_in_study.GetMotherFather] de [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d: "No necesito yacer contigo, ¡tengo el cálido abrazo del saber!"
 #Bibliomancy by Chad Uhl
 bibliomancy_chain_header: "Un texto sagrado:"
 learning_scholarship.5000.t: "Un texto sagrado"
 learning_scholarship.5000.desc: "Mientras daba un paseo por el mercado, un[merchant_mystic.Custom('ES_XA')] comerciante me llama, insistiendo en que tiene algo que despertará mi interés.\n\nEl olor a hierbas secas y tinturas extrañas abruma mis sentidos cuando me acerco al puesto. El/La comerciante rebusca en su colección de tomos polvorientos y otros tesoros.\n\nDespués de indagar un poco, saca un viejo libro e insiste en que lo necesito para «lo que está por venir»."
 learning_scholarship.5000.a: "Está bien, picaré."
 learning_scholarship.5000.b: "Quizás podamos llegar a un acuerdo."
 learning_scholarship.5000.c: "Tomo lo que necesito"
 learning_scholarship.5000.d: "¿Para qué necesito vuestros libros?"
 learning_scholarship.5000.b.success: "Negocias un precio mejor"
 learning_scholarship.5000.b.failure: "No logras negociar un precio mejor"
 bibliomancy_book_purchased: "Recibirás un [artifact|lE] de libro"
 learning_scholarship_sacred_artifact_obtained: "Consigues el texto sagrado"
 learning_scholarship.5001.t: "$bibliomancy_chain_header$ Bibliomancia"
 learning_scholarship.5001.desc: "Mientras guardo mi [sacred_text.GetName], que acabo de adquirir, se cae un trozo de pergamino. En él hay instrucciones para una práctica llamada bibliomancia, en la que uno puede adivinar su fortuna a partir del pasaje de un libro.\n\nLo único que tengo que hacer este texto en un lugar al azar y leer el primer verso fatídico en el que mis ojos puedan caer."
 learning_scholarship.5001.a: "La tentación es abrumadora."
 learning_scholarship.5001.b: "No quiero tener nada que ver con esta práctica impía."
 learning_scholarship.5002.t: "$bibliomancy_chain_header$ Lectura fatídica"
 learning_scholarship.5002.desc: "Sigo las instrucciones de la carta y selecciono un pasaje al azar del texto que tengo ante mí. Temblando con las expectativas, abro los ojos y leo:\n\n#EMP El miedo mata la mente. El cobarde muere mil pequeñas muertes, pero el valiente solo muere una vez.#!\n\n¿Qué he sacar de esto?"
 learning_scholarship.5002.a: "El miedo es la pequeña muerte que conduce a la destrucción total."
 learning_scholarship.5002.b: "Fascinante. Esto exige más investigación."
 learning_scholarship.5002.b.success: "Descubro el auténtico significado de este pasaje"
 learning_scholarship.5002.b.failure: "El pasaje se me sigue escapando"
 learning_scholarship.5002.c: "¡Qué soberana tontería!"
 learning_scholarship.5002.c.tt: "Haces caso omiso del pasaje."
 learning_scholarship.5002.d: "Mi $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip|l], debería echarle un vistazo a esto."
 learning_scholarship.5003.t: "$bibliomancy_chain_header$ Bibliomancia"
 learning_scholarship.5003.desc: "Mi vasall[bibliomancy_antagonist.Custom('ES_OA')], [bibliomancy_antagonist.GetName], ha estado silenciosamente escéptic[bibliomancy_antagonist.Custom('ES_OA')] de mi capacidad durante años. Sin embargo, mi administrador me informa que desde hace poco ha comenzado a criticar más abiertamente mi derecho a gobernar. Sé que tiene influencia entre los otros vasallos y podría dificultarme la vida con facilidad.\n\n¿Podría haber predicho esto el pasaje de [sacred_text.GetName]? El miedo mata la mente…"
 learning_scholarship.5003.a: "Me enfrento a mis miedos"
 learning_scholarship.5003.a.tt: "Debato con [bibliomancy_antagonist.GetName] en un foro público"
 learning_scholarship.5003.b: "Es mejor un enfoque sutil."
 learning_scholarship.5003.b.tt: "Hago acercamientos formales a [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.c: "Discutamos esto más tarde."
 learning_scholarship.5003.vassal.tt: "Todo vasallo"
 learning_scholarship.5003.a.success: "Ganas el debate contra tu vasallo"
 learning_scholarship.5003.a.failure: "Pierdes el debate contra tu vasallo"
 learning_scholarship.5003.b.success: "Consigues aplacar a tu vasallo"
 learning_scholarship.5003.b.failure: "No consigues aplacar a tu vasallo"
 learning_scholarship.5004.t: "$bibliomancy_chain_header$ Un pasaje preocupante"
 learning_scholarship.5004.desc: "¡No hay manera de entender este pasaje de [sacred_text.GetName] por mucho que lo intente y me está consumiendo!\n\nEl miedo mata la mente… ¿qué puede significar? ¿Qué debo temer? ¿#EMP Qué me estoy dejando#!?\n\nTal vez otra persona sea capaz de arrojar algo de luz sobre esto."
 learning_scholarship.5004.a: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstName|l] sabrá la respuesta."
 learning_scholarship.5004.b: "Mi [ROOT.Char.Custom('GetCourtier')|l], [target_courtier.Custom('ES_ElLa')] [target_courtier.GetTitledFirstNameNoTooltip|l], me ayudará."
 learning_scholarship.5004.c: "Me rindo"
 learning_scholarship.5004.a.success: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] aclara el pasaje"
 learning_scholarship.5004.a.failure: "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] no logra entender el pasaje"
 learning_scholarship.5004.b.success: "[target_courtier.GetFirstNameNoTooltip] aclara el pasaje"
 learning_scholarship.5004.b.failure: "[target_courtier.GetFirstNameNoTooltip] no logra entender el pasaje"
 learning_scholarship.5005.t: "$bibliomancy_chain_header$ Nada que temer"
 learning_scholarship.5005.desc: "Por fin he descifrado el misterioso pasaje de [sacred_text.GetName] y me siento más sabi[ROOT.Char.Custom('ES_OA')] por ello. Gracias a ese comerciante, los hilos del destino se me aparecen más claros de improviso.\n\nEl miedo mata la mente, pero yo he hecho frente al mío."
 learning_scholarship.5005.a: "Sin miedo, solo moriré una vez."
 learning_scholarship.5006.t: "$bibliomancy_chain_header$ Paranoia en aumento"
 learning_scholarship.5006.desc: "Tras pasar días estudiando este pasaje indescifrable y obtuso, finalmente me rindo. No tengo la menor idea de lo que puede significar y todo este asunto me ha helado hasta los huesos.\n\n¿Qué va a pasar? ¿Ahora debo vivir con miedo para #EMP siempre#!?"
 learning_scholarship.5006.a: "El miedo es la pequeña muerte que conduce a la destrucción total."
 learning_scholarship_paranoid_trait.tt: "Has ganado este rasgo porque fuiste incapaz de encontrar sentido al pasaje de tu [sacred_text.GetName]"
 learning_scholarship_paranoid_trait_possible: "Puedes ganar el [trait|lE] [GetTrait('paranoid').GetName( GetNullCharacter )]"
 #The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t: "Persona de pocas letras"
 learning_scholarship.6000.desc: "Parece que, pese a los mejores intentos de [teacher.Custom2('HerHisCharacterIntroduction',illiterate)], [illiterate.GetName] sigue tan iletrad[illiterate.Custom('ES_OA')] como el típico idiota del pueblo.\n\n«Sabi[ROOT.Char.Custom('ES_OA')] e ilustrad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName]», me adula [teacher.GetFirstNameNoTooltip]. «¿Cómo puedo inspirar a leer a mi [illiterate.GetLadyLord]?»."
 learning_scholarship.6000.willing_pupil: "\n\n[teacher.GetSheHe|U] suspira, exasperad[teacher.Custom('ES_OA')].\n\n«Mi [illiterate.GetTitleAsNameNoTooltip|l] no dedicará horas de estudio solo para leer…»."
 learning_scholarship.6000.holy_book_insult: "\n\n[teacher.GetSheHe|U] duda, después masculla:\n\n«Lo que dijo mi [illiterate.GetTitleAsNameNoTooltip|l] tras luchar con las primeras santas líneas del/la [illiterate.GetFaith.ReligiousText]… no fue ni santo #EMP ni#! ilustrado…»."
 learning_scholarship.6000.poetry_insult: "\n\n[teacher.Custom('ES_ElLa')|U] maestr[teacher.Custom('ES_OA')] hace una mueca.\n\n«Lo que dijo mi [illiterate.GetTitleAsNameNoTooltip|l] tras luchar con la más elegante poesía [illiterate.GetCulture.GetNameNoTooltip]… no fue ni santo #EMP ni#! ilustrado…»."
 learning_scholarship.6000.very_willing_pupil: "\n\n[teacher.GetSheHe|U] señala el conocimiento que he acumulado.\n\n«El [illiterate.GetTitleTierName|l] teme tener que luchar con mil líneas y no alcanzar nunca una sabiduría como la vuestra»."
 learning_scholarship.6000.a: "Mi [illiterate.GetCouncilTitle] necesita un relato sobre gentes lejanas."
 learning_scholarship.6000.b: "Mi [illiterate.GetCouncilTitle] necesita una crónica con abundante cotilleo cortesano."
 learning_scholarship.6000.c: "Mi [illiterate.GetCouncilTitle] necesita historias de hazañas bélicas."
 learning_scholarship.6000.d: "Mi [illiterate.GetCouncilTitle] necesita un tratado sobre la justicia."
 learning_scholarship.6000.e: "Mi [illiterate.GetCouncilTitle] necesita una oda irresistible a la espiritualidad."
 learning_scholarship.6000.f: "[illiterate.GetSheHe|U] leerá las palabras de su [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.f.tt: "¡Una excusa para escribir en vez de reinar!"
 learning_scholarship.6000.f.success: "Tu tratado es muy educativo"
 learning_scholarship.6000.f.failure: "Tus vasallos se ríen de tu texto insulso y sin sentido"
 learning_scholarship.6000.g: "El tiempo [illiterate.Custom('ES_DelDela')] [illiterate.GetTitleAsNameNoTooltip|l] es demasiado valioso para esto."
 learning_scholarship.6000.g.tt: "Es una persona de acción, ¡ya leerán otros por [illiterate.GetSheHe]!"
 learning_scholarship.6000.h: "¿Blasfemia? Contadme un poco más…"
 learning_scholarship.6000.h.tt: "Puedes hacer que las palabras [illiterate.Custom('ES_DelDela')] [illiterate.GetTitleAsNameNoTooltip|l] suenen #EMP muy#! impías"
 learning_scholarship.6000.non_believer: "Consigues pruebas de que [illiterate.GetTitledFirstName|l] no es creyente"
 learning_scholarship.6000.i: "Honraré la poesía [illiterate.GetCulture.GetNameNoTooltip] para inspirar[illiterate.GetHerHim]."
 learning_scholarship.6000.i.tt: "En tu corte se recitará a menudo poesía [illiterate.GetCulture.GetNameNoTooltip]"
 learning_scholarship.6000.j: "Sabiduría es ver la maravilla que representa cada palabra…"
 learning_scholarship.6000.j.tt: "… más que ansiar haberlas leído todas."
 learning_scholarship.6000.k: "¡Las letras están fuera del alcance de semejante zoquete!"
 learning_scholarship.6000.k.tt: "¡Sería como enseñar astronomía a una cabra!"
 high_learning_custom: "Todo vasallo no [GetTrait('compassionate').GetName( GetNullCharacter )|l] con un [learning|lE] elevado"
