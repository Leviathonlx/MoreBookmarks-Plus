 lifestyle_nicknames.0001.t: "Convención de nombres"
 lifestyle_nicknames.0001.desc: "Tras largas horas de consultar registros, sumar números y gestionar la [ROOT.Char.Custom('GetCourt')], mi meticulosidad ha dado sus frutos. ¡Mi [ROOT.Char.Custom('GetRealmOrDomicile')|l] ha alcanzado cotas nunca vistas de prosperidad!\n\nTod[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] dign[ROOT.Char.Custom('ES_OA')], entre quienes yo, [ROOT.Char.GetFullName], naturalmente me incluyo, debe ser conocid[ROOT.Char.Custom('ES_OA')] por sus hazañas.\n\nVeamos, ¿cómo debería hacerme llamar?"
 lifestyle_nicknames.0001.a: "¡Quiero que se reconozca mi labor de administración!"
 lifestyle_nicknames.0001.b: "¡Se me recordará por mi ecuanimidad!"
 lifestyle_nicknames.0001.c: "¡La gente me conocerá por mis leyes!"
 lifestyle_nicknames.0001.d: "Pensándolo bien, mejor no."
 lifestyle_nicknames.0001.tt: "Decides que sean tus acciones y no tu [epithet|lE] lo que hable por ti."
 lifestyle_nicknames.0002.desc: "«¡Hágase vuestra voluntad, mi [ROOT.Char.Custom('GetCourtOwner')|l]!», exclama mi [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_steward'))|l] mientras sale de mis [ROOT.Char.Custom('GetChamberPlural')].\n\nMe levanto de la silla y salgo al [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed'))|l]. ¿Qué es lo que más quiero que recuerden de mí?"
 lifestyle_nicknames.0002.landed: "balcón. Desde allí veo a miles de personas que han prosperado gracias a mi mandato."
 lifestyle_nicknames.0002.laamp: "centro del campamento. A mi alrededor veo a cientos de personas que han prosperado bajo mi estandarte."
 lifestyle_nicknames.0002.a: "Me gustaría que se recordara mi generosidad."
 lifestyle_nicknames.0002.b: "Ojalá se recuerde mi benevolencia."
 lifestyle_nicknames.0002.c: "Espero que algún día se siga hablando de la #EMP elegancia de mi gobierno#!."
 lifestyle_nicknames.0002.d: "Pensándolo bien, mejor no."
 lifestyle_nicknames.0002.tt: "Tal vez la prosperidad del señorío sea su propia recompensa y no un [nickname|lE]."
 lifestyle_nicknames.0003.t: "Hablando en plata"
 lifestyle_nicknames.0003.desc: "El tiempo dedicado a los esfuerzos diplomáticos está dando sus frutos. Dicen que el silencio es oro, pero en mi experiencia, poder comunicarme, discutir y convencer vale más que el oro.\n\nTodo gobernante respetable recibe un apodo en honor de sus hazañas. ¿Cómo quiero que me recuerden?"
 lifestyle_nicknames.0003.a: "¡Ya sé! ¡Algo que recuerde mi magnificencia!"
 lifestyle_nicknames.0003.b: "¡Por mi magnanimidad!"
 lifestyle_nicknames.0003.c: "Por traer la paz. ¡Estaría bien que se recordara eso de mí!"
 lifestyle_nicknames.0003.d: "Pensándolo bien, mejor no."
 lifestyle_nicknames.0003.tt: "Un [cognomen|lE] hay que ganárselo, no tomarlo."
 lifestyle_nicknames.0004.desc: "Todo el tiempo que he dedicado a perfeccionar mis habilidades de estado ha dejado mis relaciones internas y externas en una situación excelente. Los campesinos saludan complacidos a mis representantes por la calle y conozco de nombre a la mayoría de mi corte.\n\nCreo que me he ganado una reputación, pero ¿cuál?"
 lifestyle_nicknames.0004.a: "Trato a todo el mundo de forma justa sin importar su posición…"
 lifestyle_nicknames.0004.b: "Espero que se sepa apreciar mi amabilidad."
 lifestyle_nicknames.0004.c: "La gente dice que hablar conmigo siempre es agradable."
 lifestyle_nicknames.0004.d: "Pensándolo bien, mejor no."
 lifestyle_nicknames.0004.tt: "Las acciones de un gobernante importan más que su [epithet|lE]."
 lifestyle_nicknames.0005.t: "Espada de la razón"
 lifestyle_nicknames.0005.desc: "Una tarde tranquila, después de que todos los [ROOT.Char.Custom('GetCourtierPlural')] hayan salido de mi [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], me siento a pensar un rato.\n\n«Todos los grandes gobernantes tienen un apodo igual de grande, ¿acaso voy a ser yo menos? De ahora en adelante y por los siglos, se me recordará como [ROOT.Char.GetTitledFirstName|l]…"
 lifestyle_nicknames.0005.a: "… ¡$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b: "… ¡$nick_haardraade$!"
 lifestyle_nicknames.0005.c: "… ¡$nick_the_noble$!"
 lifestyle_nicknames.0005.d: "…"
 lifestyle_nicknames.0005.tt: "Te sientas. Está claro que tus estrategias y tu espada acabarán por ganarte un [cognomen|lE] digno."
 lifestyle_nicknames.0006.desc: "Estudio los planes de batalla que tengo delante y cojo uno de los soldados de madera tengo a mano. Hace años, jugaba con estas figuras en mis aposentos y ahora las uso para la guerra.\n\n«¿[ROOT.Char.GetTitledFirstName]?», llama mi [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second',SelectLocalization(IsNomad(ROOT.Char),'lifestyle_nicknames_kurultai','lifestyle_nicknames_marshal'))] al entrar en la tienda. «Los comandantes quieren hablar con vos. ¿Cómo deseáis que os presente?».\n\nLas implicaciones de lo que dice mi [my_marshal.GetCouncilTitle|l] son ciertas, mis [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] deben saber que sirven a las órdenes de alguien importante."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames_kurultai: "[GetPlayer.GetCouncillorPosition( 'councillor_kurultai_1' ).GetPositionName]"
 lifestyle_nicknames.0006.a: "Me gustaría que reconocieran mis capacidades estratégicas."
 lifestyle_nicknames.0006.b: "Me conocerán por mi determinación."
 lifestyle_nicknames.0006.c: "El valor y el coraje me han traído aquí…"
 lifestyle_nicknames.0006.d: "Basta con que me llamen [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt: "Tú también eres mortal, y, por grandilocuente que sea, ningún [epithet|lE] puede cambiar eso."
 lifestyle_nicknames.0007.t: "El silencio es oro"
 lifestyle_nicknames.0007.desc: "Dicen que la influencia es como la hierba en primavera. Tal vez crezca sola, pero he cultivado la mía pacientemente hasta extenderla por todo mi señorío y allende de sus fronteras. Ese jardín que he cuidado es algo verdaderamente bello.\n\nEl poder está donde yo quiero. El precio de mantener callada a la gente es alto, pero no tengo inconveniente en pagarlo. Soy una fuerza a tener en cuenta, ¡y mi influencia debería ser recordada! Con un nombre imponente, debería pasar a la historia…"
 lifestyle_nicknames.0007.a: "Soy como una sombra. Sigo todos sus movimientos."
 lifestyle_nicknames.0007.b: "Observo desde lejos y ataco sin titubeos."
 lifestyle_nicknames.0007.c: "Ver temblar a mis súbditos es la mejor recompensa."
 lifestyle_nicknames.0007.d: "El secreto del éxito son los propios secretos."
 lifestyle_nicknames.0007.tt: "Decides abstenerte. Un [nickname|lE] infame podría entorpecer tus planes de futuro."
 lifestyle_nicknames.0008.desc: "Un [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')] debe intimidar a sus vasallos e inspirar a su pueblo. Un [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')] debe tener el amor de sus súbditos y tener el poder de alterar el destino de su [ROOT.Char.Custom('GetRealmOrDomicile')]. La tierra debe ser un lugar en el que los poderosos no ataquen a los desvalidos.\n\n¡Esos son los valores en los que creo! Quiero encarnar ese sueño.\n\nDesde ahora, se me conocerá como…"
 lifestyle_nicknames.0008.a: "Mi astucia al gestionar los asuntos del señorío."
 lifestyle_nicknames.0008.b: "Secretos y susurros capaces de derribar imperios."
 lifestyle_nicknames.0008.c: "Mi red de influencias meticulosamente elaborada."
 lifestyle_nicknames.0008.d: "Las acciones que realicé por el bien de mi casa y del señorío."
 lifestyle_nicknames.0008.tt: "Decides no adoptar un [epithet|lE], la prosperidad del señorío es su propia recompensa."
 lifestyle_nicknames.0009.t: "La pluma es más fuerte"
 lifestyle_nicknames.0009.desc: "La biblioteca de mi palacio es digna de verse. Miles de bitácoras, pergaminos y libros que contienen un saber que poca gente conoce. Es mi orgullo, una de mis mayores hazañas.\n\nLas grandes mentes del pasado siguen en el recuerdo y sus labores se citan y estudian. Me merezco un lugar entre esos genios, y desde ahora se me conocerá como [ROOT.Char.GetTitledFirstName|l]…"
 lifestyle_nicknames.0009.a: "… ¡$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b: "… ¡$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c: "… ¡$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d: "…"
 lifestyle_nicknames.0009.tt: "Decides no adoptar un [cognomen|lE]. Es más, la idea de que un pensamiento tan orgulloso cruzara tu mente te avergüenza."
 lifestyle_nicknames.0010.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], es la hora». [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] hace una gran reverencia en la puerta de mis aposentos.\n\nReúno las notas de un montón de mi escritorio; se supone que tengo que dar un discurso sobre los recientes logros culturales del señorío, delante de emisarios y embajadores.\n\nMi [my_chaplain.GetCouncilTitle|l] me detiene antes de entrar en la sala:\n«Todos #EMP os#! conocen, por supuesto, pero ¿cómo queréis que os presente?»."
 lifestyle_nicknames.0010.a: "«$nick_the_sage$», ¿qué iba a ser si no?"
 lifestyle_nicknames.0010.b: "Mmm. ¿Qué tal «$nick_the_scholar$»?"
 lifestyle_nicknames.0010.c: "Supongo que lo que me apasiona es la historia…"
 lifestyle_nicknames.0010.d: "Simplemente soy [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt: "Entras en la sala sin adornos, sin ningún [nickname|lE] nuevo."
 lifestyle_nicknames.0011.t: "Reverberación"
 lifestyle_nicknames.0011.desc: "No importa adónde vaya, no puedo escapar de la mirada desaprobadora ni de nobles ni de plebeyos. A pesar de mis buenas intenciones, parece que el nombre que he elegido para mí recibe más desdén del esperado.\n\nMe retiro a mis aposentos a pensar qué debo hacer…"
 lifestyle_nicknames.0011.a: "Tal vez no me respeten, pero ¡obedecerán!"
 lifestyle_nicknames.0011.a.tt: "Informas a todo el mundo de que piensas conservar tu [cognomen|lE] y no aceptarás réplica alguna."
 lifestyle_nicknames.0011.b: "Tienen razón. ¿En qué estaba pensando?"
 lifestyle_nicknames.1000.t: "Apodo: [nickname_getter.GetNicknameNoTooltip]"
 lifestyle_nicknames.1000.desc: "«[informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))|U] mí[ROOT.Char.Custom('ES_OA')], ¿habéis oído cómo os llaman?», dice mi [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName] mientras [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison: "«[nickname_getter.GetFirstNameNoTooltip], ¿habéis oído cómo os llaman?», farfulla [informer.GetFirstName], golpeando con una taza los barrotes de hierro.\n\n"
 lifestyle_nicknames.1000.desc_good: "«Os llaman #EMP \"[nickname_getter.GetTitledFirstNameNicknamedNoTooltip|l]\"#!. Espectacular, ¿verdad? Está en boca de nobles y plebeyos por igual»."
 lifestyle_nicknames.1000.desc_bad: "«Os llaman#EMP \"[nickname_getter.GetTitledFirstNameNicknamedNoTooltip|l]\"#!… Quizás no es lo que se diría #EMP halagador#!, pero es poco probable que podáis hacer nada para cambiarlo»."
 lifestyle_nicknames.1000.end_bad_bad: "\n\n«¡Será mejor que os acostumbréis», suelta una risita [informer.GetFirstNameNoTooltip] mientras se aleja."
 lifestyle_nicknames.1000.end_good_bad: "\n\n«No es lo que yo habría elegido para vos…», dice [informer.GetFirstNameNoTooltip], visiblemente frustrad[informer.Custom('ES_OA')]."
 lifestyle_nicknames.1000.end_bad_good: "\n\n«Si sirve de algo, prometo no llamaros por ese nombre», dice [informer.GetFirstNameNoTooltip] y sonríe."
 lifestyle_nicknames.1000.end_good_good: "\n\n«¡Un motivo de celebración, creo!», exclama con tono alegre [informer.GetFirstNameNoTooltip]."
 lifestyle_nicknames.1000.a: "¡Puedo acostumbrarme a ese nombre!"
 lifestyle_nicknames.1000.b: "¿[nickname_getter.GetNicknameNoTooltip|U]? #EMP ¡¿Qué?!#! ¡Absurdo!"
 lifestyle_nicknames.1000.c: "Un pequeño rayo de luz en la oscuridad…"
 lifestyle_nicknames.1000.d: "Ah. Así que la vida #emp puede#! empeorar."
 lifestyle_nicknames.1000.e: "*Gruñido de aprobación*"
 lifestyle_nicknames.1000.f: "*Gruñido de desaprobación*"
