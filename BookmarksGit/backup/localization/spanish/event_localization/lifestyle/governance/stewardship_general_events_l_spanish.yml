l_spanish:
 stewardship_lifestyle_rank_up_indication: "Puedo ganar un [perk|lE] de [stewardship_lifestyle|lE]"
 ###################
 #Standard Events #
 ###################
 #Peasant mob brings someone before you, accusing them of witchcraft. By Sean Hughes
 stewardship_general.1054.t: "Acusaciones de [witch.Custom('MagicPracticeTerm')]"
 stewardship_general.1054.desc: "Telas manchadas de sangre… plumas de cuervo… pócimas de olores extraños. Estos son los objetos que me han presentado un grupo de aldeanos de [target_county.GetNameNoTier] como prueba de que [witch.GetFirstName] ha estado practicando [witch.Custom('MagicPracticeTerm')] en su cabaña, a las afueras de su aldea.\n\nLos aldeanos afirman que sus obras malignas han causado [witch.Custom('MagicSuperstitionTerm')] y exigen su ejecución."
 stewardship_general.1054.a: "Esas «pruebas» son circunstanciales. Liberad[witch.Custom('ES_LoLa')]."
 stewardship_general.1054.b: "¡Debe arder por sus crímenes contra [ROOT.Char.GetFaith.HighGodName]!"
 stewardship_general.1054.c: "¿Un[witch.Custom('ES_XA')] [witch.Custom('MagicUserTerm')], decís? Me vendría bien un[witch.Custom('ES_XA')] nuev[witch.Custom('ES_OA')] como asesor[witch.Custom('ES_XA')]."
 stewardship_general.1054.d: "Organizad una aparatosa ejecución para [witch.Custom('ES_ElElla')]…"
 stewardship_general.1054.d.flavor: "pero, en realidad, ¡colad[witch.Custom('ES_LoLa')] a escondidas en mi corte!"
 #Visited by a Trinket Peddler, by Filippa Gannholm
 stewardship_general.2001.t: "Olfato para los beneficios"
 stewardship_general.2001.desc_intro: "Mientras doy un tranquilo paseo, el grito de un comerciante en particular destaca entre el ajetreo habitual de la calle.\n\n«¡Saludos, [ROOT.Char.Custom('FormOfAddressForLiege')]! Poseo un surtido exquisito de artículos, si vos tenéis las monedas…»."
 stewardship_general.2001.desc: "\n\nEl puesto del comerciante rebosa de bagatelas y fruslerías."
 stewardship_general.2001.desc_high_skill: "$stewardship_general.2001.desc$ Como expert[ROOT.Char.Custom('ES_OA')] conseguidor[ROOT.Char.Custom('ES_XA')] de artículos finos, un par de alhajas me llaman la atención entre el exceso de baratijas."
 stewardship_general.2001.desc_steward: "\n\nMientras observo la miríada de productos en el puesto, oigo murmurar a [helpful_councillor.GetShortUIName]: «Los grabados de esa pieza deben ser reales… y además, muy valiosos». Me mira con una sonrisa triunfal."
 stewardship_general.2001.desc_chaplain: "\n\nMi acompañante [helpful_councillor.GetShortUIName] se para en seco, con la cabeza ladeada y mirando fijamente algo en el puesto del comerciante. Se inclina y confiesa en voz baja: «Esa \"bagatela\" de ahí es claramente una reliquia sagrada de antaño. Sería prudente adquirir tal alhaja»."
 stewardship_general_2001_success_msg.t: "Regateo exitoso"
 stewardship_general_2001_failure_msg.t: "Regateo fracasado"
 stewardship_general_2001_free_msg.desc: "Tus técnicas de regateo demuestran ser excelentes"
 stewardship_general_2001_tiny_msg.desc: "Tus técnicas de regateo fueron aceptables"
 stewardship_general_2001_minor_msg.desc: "Tus técnicas de regateo fueron pobres"
 stewardship_general_2001_expensive_msg.desc: "El comerciante fue más listo que tú"
 stewardship_general.2001.free: "Consigues una ganga"
 stewardship_general.2001.tiny_cost: "No se te da mal negociar"
 stewardship_general.2001.minor_cost: "No fue un gran trato"
 stewardship_general.2001.expensive_cost: "El comerciante te superó"
 stewardship_haggle_cheap_trinket_tt: "Optas por la alhaja barata"
 stewardship_haggle_expensive_trinket_tt: "Optas por la alhaja cara"
 stewardship_haggle_helpful_trinket_tt: "Optas por la alhaja sugerida"
 stewardship_general.2001.a: "Me siento con suerte."
 stewardship_general.2001.a.ignore_help: "Esto es un chollo."
 stewardship_general.2001.b: "Los detalles de esa bagatela me intrigan."
 stewardship_general.2001.b.ignore_help: "Creo que esta pieza será la opción más lucrativa."
 stewardship_general.2001.c.steward: "Confío en vuestra experiencia en este campo, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('helpful_councillor')) ]"
 stewardship_general.2001.c.chaplain: "Vuestras palabras me parecen sabias, [helpful_councillor.GetFirstNameNoTooltip]."
 stewardship_general.2001.d: "Sigamos adelante."
 stewardship_general.2001.d.irritable: "He dicho que #EMP no#!. Ahora, ¡marchaos antes de #EMP os obligue a iros!#!"
 stewardship_general.2001.tt: "Alhaja recibida"
 stewardship_general.2002.t: "Una exhibición impresionante"
 stewardship_general.2002.t_insulting: "Una exhibición insultante"
 stewardship_general.2002.desc.intro: "En cuanto hemos pasado los dos siguientes puestos, "
 stewardship_general.2002.desc_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip|l] me sonríe radiante.\n\n«¡Sí, bastante bien, cierto! Yo mism[helpful_councillor.Custom('ES_OA')] no podría haberlo hecho mejor».\n\n[helpful_councillor.GetSheHe|U] mira despreocupadamente las baratijas de la caseta de al lado y me lanza una mirada de reojo con expectativas."
 stewardship_general.2002.desc_very_impressed: "[helpful_councillor.GetTitledFirstNameNoTooltip|l] me tira de la manga con emoción.\n\n«¡Por [ROOT.Char.GetFaith.HighGodName], qué deliciosa exhibición! ¡Qué elocuencia! Apenas se podía seguir el ritmo de las frases siempre melosas en ese #EMP baile#! de regateos…». \n\nMe mira con desconcierto y admiración."
 stewardship_general.2002.desc_insulted: "[helpful_councillor.Custom('ES_ElLa')|U] [helpful_councillor.GetTitledFirstNameNoTooltip|l] me mira con desaprobación.\n\n«Fue una… exhibición interesante, desde luego. No estoy seguro de cuál era nuestro objetivo, [ROOT.Char.Custom('FormOfAddressForLiege')], pero estoy segur[helpful_councillor.Custom('ES_OA')] de que el comerciante consiguió lo que quería…».\n\nY empieza a caminar hacia delante, indicando el final de nuestra conversación."
 stewardship_general.2002.desc_very_insulted: "[helpful_councillor.GetTitledFirstNameNoTooltip|l] bufa con hostilidad.\n\n«Cualquiera de menor intelecto argumentaría que tal [bought_trinket.GetName] apenas se merece su nombre. Pero #EMP estoy segur[helpful_councillor.Custom('ES_OA')]#! de que tomamos la decisión correcta…»\n\nEstá claramente disgustad[helpful_councillor.Custom('ES_OA')] por mi mala actuación anterior."
 stewardship_general.2002.a.high_stewardship: "Quizás pueda enseñaros un par de estrategias"
 stewardship_general.2002.mentor_success: "Recuerdas las minucias del regateo durante toda la noche"
 stewardship_general.2002.mentor_failure: "[helpful_councillor.GetTitledFirstNameNoTooltip|l] no quedó muy convencid[helpful_councillor.Custom('ES_OA')]"
 stewardship_general.2002.impressed: "Fue un gran regateo, ¿verdad?"
 stewardship_general.2002.b.high_stewardship: "Solo fue una prueba. #EMP Conseguí#! lo que quería."
 stewardship_general.2002.convince_success: "Ah, sí, [bought_trinket.GetName] es una inversión mucho mejor porque… "
 stewardship_general.2002.convince_failure: "$stewardship_general.2002.mentor_failure$"
 stewardship_general.2002.t_success: "Persuasión exitosa"
 stewardship_general.2002.t_failure: "Persuasión fracasada"
 stewardship_general.2002.insulted: "Lo hecho, hecho está."
 #Build a fish pond, by Linnéa Thimrén
 stewardship_general.5011.t: "Las carpas"
 stewardship_general.5011.desc: "«Si es un estanque para carpas lo que os interesa, puedo construiros uno estupendo, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\nEl constructor que tengo delante mí posee buenas credenciales y mis cortesanos parecen muy entusiasmados con la idea…"
 stewardship_general.5011.a: "¡Tendrás todos los recursos que necesites!"
 stewardship_general.5011.b: "¿Es #EMP de veras#! lo mejor que puedes ofrecerme?"
 stewardship_general.5011.b.message_1: "Haces un gran trato."
 stewardship_general.5011.b.message_2: "El constructor te toma el pelo"
 stewardship_general.5011.c: "¡Basta de hacerme perder el tiempo!"
 stewardship_general.5011.every_courtier: "Todo [courtier|lE]"
 stewardship_general.5013.t: "Bestias de las profundidades"
 stewardship_general.5013.desc: "Mientras camino por los jardines, veo a mi [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('carp_food'))] [carp_food.GetTitledFirstName|l] sentad[carp_food.Custom('ES_OA')] en una roca junto al estanque de carpas. Se inclina sobre el borde y acaricia el agua con los dedos. Una sombra se agita bajo la superficie…"
 stewardship_general.5013.a: "¡Atrás, [carp_food.GetFirstNameNoTooltip]! Alejaos de… ¡NOOO!"
 #Catch a servant stealing from me, by Linnéa Thimrén
 stewardship_general.5041.t: "Sirviente sin escrúpulos"
 stewardship_general.5041.desc: "¡Un[servant_character.Custom('ES_XA')] [ROOT.GetCharacter.Custom('lowly_servant_type')|l] de baja estofa ha estado robando en mi [ROOT.Char.Custom('GetCourt')]!"
 stewardship_general.5041.desc_highgod: "Esta persona se encoje ante mí, lloriqueando acerca de niños hambrientos y clemencia en nombre de [ROOT.Char.GetFaith.HighGodName]."
 stewardship_general.5041.desc_other: "Esta persona se encoje ante mí, lloriqueando acerca de niños hambrientos y suplicando clemencia."
 stewardship_general.5041.desc_ending: "\n\n«Por favor, mi [ROOT.Char.GetLadyLord], ¡haré lo que me pidáis!»."
 stewardship_general.5041.a: "[servant_character.GetHerHim|U] enseño qué es pasar hambre de verdad."
 stewardship_general.5041.b: "[servant_character.Custom('ES_LoLa')|U] hago encarcelar."
 stewardship_general.5041.c: "Muestro clemencia y me gano su lealtad."
