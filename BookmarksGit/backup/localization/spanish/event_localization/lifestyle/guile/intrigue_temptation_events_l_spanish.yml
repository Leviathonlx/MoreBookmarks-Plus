l_spanish:
 #Pillow Talk, by Sean Hughes
 intrigue_temptation.2201.t: "Conversaciones íntimas"
 intrigue_temptation.2201.desc: "Tras nuestro encuentro más reciente, [my_lover.GetFirstName] y yo yacemos juntos en el lecho, dándonos a una frívola conversación.\n\n«Y no te creerías que…» De repente, [my_lover.GetSheHe] se para y enrojece. «Lo siento, amor mío; esto debe aburrirte tremendamente…»"
 intrigue_temptation.2201.a: "En absoluto. Cuéntame más, por favor…"
 intrigue_temptation.2201.a.success: "[my_lover.GetFirstName] comparte conmigo habladurías de la corte [court_owner.Custom('ES_DelDela')] [court_owner.GetTitledFirstName|l]"
 intrigue_temptation.2201.a.success.tt: "Me entero del [secret|lE] de un personaje aleatorio"
 intrigue_temptation.2201.a.failure: "[my_lover.GetFirstName] se niega a decir nada más"
 intrigue_temptation.2201.b: "Escuchar tu voz nunca me aburre, amor."
 intrigue_temptation.2201.d.sadistic: "Me ocultas algo… ¡Cuéntamelo #EMP ya#!!"
 #Matchmaking, by Mathilda Bjarnehed
 intrigue_temptation_special.1001.t: "De amor y lujuria"
 intrigue_temptation_special.1001.desc: "Esas expresiones ensoñadoras y suspiros anhelantes solo pueden significar una cosa… ¡[wants_love.Custom2('MyCharacterIntroduction', ROOT.Char)] desea un romance!\n\n¿Debo poner a prueba mis habilidades de casamenter[ROOT.Char.Custom('ES_OA')] y aliviar su sufrimiento? ¡Seguro que me lo agradecería!"
 intrigue_temptation_special.1001.a: "¡[wants_love.GetFirstNameNoTooltip] no estará sol[wants_love.Custom('ES_OA')] mucho tiempo!"
 intrigue_temptation_special.1001.a.tt: "[wants_love.GetTitledFirstName] puede hacerse amante de la pareja que yo elija"
 intrigue_temptation_special.1001.b: "Debo centrarme en mi propio matrimonio."
 intrigue_temptation_special.1001.c: "Debo centrarme en mi propia vida amorosa."
 intrigue_temptation_special.1002.t: "Una cuestión de gusto"
 intrigue_temptation_special.1002.desc: "Para descubrir la pareja ideal de [wants_love.GetTitledFirstName|l], debo conocer mejor sus preferencias. Observando discretamente sus interacciones en la corte, podría llegar a vislumbrar sus deseos más íntimos…\n\nAntes de empezar, debo elaborar una teoría. ¿Qué creo que busca [wants_love.GetFirstNameNoTooltip] en una pareja?"
 intrigue_temptation_special.1002.a: "Un corazón amable, una personalidad a juego con la suya."
 intrigue_temptation_special.1002.a.tt: "#F La mayoría de la gente, sobre todo aquella empática y amable, suele preferir emparejarse con gente con una personalidad similar a la suya.\n\nSi mis suposiciones son erróneas, puedo asumir que [wants_love.GetFirstName] prefiere atractivo o poder.#!"
 intrigue_temptation_special.1002.b: "Atractivo, de cuerpo o temperamento."
 intrigue_temptation_special.1002.b.tt: "#F La gente lujuriosa, arrogante o atractiva suele preferir parejas atractivas, afables, audaces o insinuantes.\n\nSi mis suposiciones son erróneas, puedo asumir que [wants_love.GetFirstName] prefiere una personalidad o un poder que combine con el suyo.#!"
 intrigue_temptation_special.1002.c: "Poder e influencia."
 intrigue_temptation_special.1002.c.tt: "#F La gente que desea riqueza y éxito suele preferir parejas poderosas.\n\nSi mis suposiciones son erróneas, puedo asumir que [wants_love.GetFirstName] prefiere una personalidad o un atractivo que combine con el suyo.#!"
 intrigue_temptation_special.1002.d: "Será mejor descubrir si [wants_love.GetSheHe] prefiere hombres o mujeres. "
 intrigue_temptation_special.1002.d.tt: "#F La mayoría de la gente busca parejas del sexo opuesto, pero no es inusual preferir el mismo, o ambos.#!"
 intrigue_temptation_special.1003.t: "Creando una pareja"
 intrigue_temptation_special.1003.start.desc: "He observado cierto tiempo a [wants_love.GetTitledFirstName|l] y estoy convencid[ROOT.Char.Custom('ES_OA')] de mi conclusión."
 intrigue_temptation_special.1003.personality_success.desc: "Como sospechaba, [wants_love.GetSheHe] prefiere gente de un temperamento similar al suyo."
 intrigue_temptation_special.1003.personality_failure.desc: "Me equivoqué. A [wants_love.GetSheHe] le preocupa poco la personalidad. Debe preferir poder o atractivo en una pareja."
 intrigue_temptation_special.1003.sex_appeal_success.desc: "[wants_love.GetSheHe|U] se ve atraíd[wants_love.Custom('ES_OA')], como una polilla a la llama, a la gente con gran carisma y belleza."
 intrigue_temptation_special.1003.sex_appeal_failure.desc: "Me equivoqué… [wants_love.GetSheHe|U] no parece diferenciar entre gente fea o nacida con una buena apariencia. A [wants_love.GetSheHe] debe importarle más la personalidad… o el poder."
 intrigue_temptation_special.1003.power_success.desc: "Como supuse, [wants_love.GetSheHe] prefiere la compañía de los señores y damas más influyentes de la corte."
 intrigue_temptation_special.1003.power_failure.desc: "Me equivoqué. [wants_love.GetSheHe|U] interactúa con gente tanto de alto como de bajo rango. Habrá más elementos aparte del poder que [wants_love.GetHerHim] intriguen… ¿Puede que una personalidad compatible o una apariencia apuesta?"
 intrigue_temptation_special.1003.end.desc: "\n\nAhora que ya conozco un poco mejor los deseos de [wants_love.GetFirstNameNoTooltip], he hecho una lista de potenciales parejas. ¿Quién encajaría mejor con mi [ROOT.GetCharacter.Custom2('RelationToMe' , wants_love )]?"
 intrigue_temptation_special.1003.a: "El/La [target_list_member_a.Custom('ComplimentAdjective')] [target_list_member_a.GetTitledFirstNameNoTooltip|l]."
 intrigue_temptation_special.1003.a.tt: "Intento emparejar a [wants_love.GetFirstName] con [target_list_member_a.GetTitledFirstName|l]"
 intrigue_temptation_special.1003.b: "[target_list_member_b.GetTitledFirstNameNoTooltip|l], un[target_list_member_b.Custom('ES_XA')] [target_list_member_b.GetWomanMan] [target_list_member_b.Custom('ComplimentAdjective')]."
 intrigue_temptation_special.1003.b.tt: "Intento emparejar a [wants_love.GetFirstName] con [target_list_member_b.GetTitledFirstName|l]"
 intrigue_temptation_special.1003.c: "Mi [target_list_member_c.Custom('ComplimentAdjective')] [ROOT.GetCharacter.Custom2('RelationToMe' , target_list_member_c )], [target_list_member_c.GetTitledFirstNameNoTooltip|l]."
 intrigue_temptation_special.1003.c.tt: "Intento emparejar a [wants_love.GetFirstName] con [target_list_member_c.GetTitledFirstName|l]"
 intrigue_temptation_special.1003.tt: "Un buen partido sería alguien que satisfaga las preferencias de [wants_love.GetFirstName]"
 intrigue_temptation_special.1004.t: "Preparando el ambiente"
 intrigue_temptation_special.1004.start.desc: "Para tener una primera impresión de la calidad de mi emparejamiento, celebré una pequeña cena con [wants_love.GetTitledFirstName|l] y [chosen_match.GetTitledFirstName|l] en la lista de invitados."
 intrigue_temptation_special.1004.great.desc: "Pasaron la mayor parte de la cena hablando, y echándose miradas curiosas cuando no hablaban."
 intrigue_temptation_special.1004.good.desc: "No vi ninguna señal definitiva, pero se llevaron muy bien."
 intrigue_temptation_special.1004.bad.desc: "Lamentablemente, la química que había anticipado no se vio por ninguna parte. Espero que solo fueran los nervios."
 intrigue_temptation_special.1004.end.desc: "\n\nDebo aprovechar el momento, dar a [wants_love.GetFirstNameNoTooltip] y a [chosen_match.GetFirstNameNoTooltip] otra ocasión de verse. Esta vez organizaré algo más emocionante, ¡una oportunidad de compartir un interés común! "
 intrigue_temptation_special.1004.a: "Una alegre baile."
 intrigue_temptation_special.1004.b: "Una emocionante cacería."
 intrigue_temptation_special.1004.c: "Un viaje para inspeccionar las infraestructuras locales."
 intrigue_temptation_special.1004.d: "Una cena privada para compartir «cotilleos»."
 intrigue_temptation_special.1004.e: "Un velada poética."
 intrigue_temptation_special.1004.tt: "Debo elegir una actividad con la que tanto [wants_love.GetFirstName] como [chosen_match.GetFirstName] estén familiarizados y con la que disfruten, basada en sus habilidades"
 intrigue_temptation_special.1005.t: "Poniendo a prueba los sentimientos"
 intrigue_temptation_special.1005.great_diplomacy.desc: "No soy muy dad[ROOT.Char.Custom('ES_OA')] a presumir, pero debo decirlo: ¡pasarán muchos, muchos años antes de que se olvide este baile! De hecho, sospecho que la pasada noche se convertirá en un precioso recuerdo para [wants_love.GetFirstName] y [chosen_match.GetFirstName]. ¡Compartieron prácticamente todos los bailes y no dejaban de mirarse!"
 intrigue_temptation_special.1005.great_martial.desc: "No suelo decirlo, pero ¡a veces soy un[ROOT.Char.Custom('ES_XA')] geni[ROOT.Char.Custom('ES_OA')]! [wants_love.GetFirstName] y [chosen_match.GetFirstName] disfrutaron enormemente en la cacería. Trabajaron juntos como si se conocieran de toda la vida y fueron la pareja más exitosa con diferencia."
 intrigue_temptation_special.1005.great_stewardship.desc: "¡Ver a [wants_love.GetFirstName] y [chosen_match.GetFirstName] cabalgando juntos fue un regalo para los ojos! Hablaron durante horas sobre puentes, molinos y sistemas de irrigación antes de quedar rezagados respecto al resto de la partida. Quién sabe en qué territorios se aventuró su conversación entonces, pero [wants_love.GetFirstName] parecía encantad[wants_love.Custom('ES_OA')]."
 intrigue_temptation_special.1005.great_intrigue.desc: "[wants_love.GetFirstName] y [chosen_match.GetFirstName] encajan a la perfección con esos viejos zorros. No pasó mucho tiempo antes de que dominaran la conversación, intercambiando ideas entre ellos a una velocidad impresionante. ¡Raras veces he visto dos mentes tan sincronizadas!"
 intrigue_temptation_special.1005.great_learning.desc: "¡Raras veces he visto un[wants_love.Custom('ES_XA')] [wants_love.GetWomanMan] tan encantad[wants_love.Custom('ES_OA')] como [wants_love.GetFirstName] escuchando a [chosen_match.GetFirstName] recitar su poesía! Prácticamente lloraba en la última estrofa.\n\nDespués de la actuación, hablaron durante horas, mucho después de que todos los demás invitados se hubieran ido."
 intrigue_temptation_special.1005.good_diplomacy.desc: "El baile pareció levantar el ánimo de [wants_love.GetFirstName] así como el de [chosen_match.GetFirstName]. Gracias a mis discretos empujoncitos, pasaron mucho tiempo haciéndose compañía y, a juzgar por sus rostros, estoy segur[ROOT.Char.Custom('ES_OA')] de que lo disfrutaron."
 intrigue_temptation_special.1005.good_martial.desc: "Como sospechaba, [wants_love.GetFirstName] y [chosen_match.GetFirstName] eran cazadores avezados, tan a gusto a caballo como sobre el terreno. Parece que lo pasaron bien y llegué a oír a [chosen_match.GetFirstNameNoTooltip] hacer un gran cumplido a [wants_love.GetFirstNameNoTooltip] por su manejo del arco."
 intrigue_temptation_special.1005.good_stewardship.desc: "Aunque un viaje a inspeccionar infraestructuras no es el planteamiento más romántico, estoy segur[ROOT.Char.Custom('ES_OA')] de que [wants_love.GetFirstName] y [chosen_match.GetFirstName] lo encontraron interesante. Hablaron largo y tendido sobre molinos y sistemas de irrigación y parecían bastante felices con la mutua compañía."
 intrigue_temptation_special.1005.good_intrigue.desc: "[wants_love.GetFirstName] y [chosen_match.GetFirstName] fueron bien recibidos en nuestra reunión privada, y nos dieron cuenta de algunos cotilleos tentadores. Descubrieron el mismo secreto vergonzoso sobre cierto señor y discutieron los detalles escabrosos con un regocijo desvergonzado."
 intrigue_temptation_special.1005.good_learning.desc: "[wants_love.GetFirstName] y [chosen_match.GetFirstName] se sentaron encantados mientras mi invitada de honor recitaba su poema. Debió de tocarles la fibra sensible, ya que lo estuvieron comentando después durante casi una hora."
 intrigue_temptation_special.1005.bad_diplomacy.desc: "Para mi disgusto, el baile resultó ser una idea horrible."
 intrigue_temptation_special.1005.bad_martial.desc: "Me temo que me equivoqué al pensar que una cacería sería una actividad apropiada."
 intrigue_temptation_special.1005.bad_stewardship.desc: "En perspectiva, un viaje a inspeccionar las infraestructuras locales era una mala idea."
 intrigue_temptation_special.1005.bad_intrigue.desc: "Pensé que una pequeña cena privada con una conversación intrigante acercaría a [wants_love.GetFirstName] y [chosen_match.GetFirstName], pero todo el evento acabó resultando terriblemente incómodo."
 intrigue_temptation_special.1005.bad_learning.desc: "Resulta que la poesía no es para todo el mundo."
 intrigue_temptation_special.1005.wants_love_struggled.desc: "Fue casi doloroso ver sufrir a [wants_love.GetFirstName]. Se mantuvo retraíd[wants_love.Custom('ES_OA')] durante todo el triste evento, sin lanzar una sola mirada a [chosen_match.GetFirstName]."
 intrigue_temptation_special.1005.chosen_match_struggled.desc: "Fue casi doloroso ver sufrir a [chosen_match.GetFirstName]. Se mantuvo retraíd[chosen_match.Custom('ES_OA')] todo el triste evento, sin lanzar una sola mirada a [wants_love.GetFirstName]."
 intrigue_temptation_special.1005.great_status.desc: "\n\nHabía esperado que mi pequeña empresa mejorase el humor de [wants_love.GetFirstNameNoTooltip], pero ¡no esperaba ver que los resultados fueran tan rápidos! A menos que se me dé fatal juzgar a la gente, es obvio que hay algo entre esos dos."
 intrigue_temptation_special.1005.good_status_despite_bad_activity.desc: "\n\nAfortunadamente, parece que ese acontecimiento incómodo no mató los incipientes sentimientos entre ellos. Aunque todavía es demasiado pronto para decirlo, creo que puedo haber tenido éxito."
 intrigue_temptation_special.1005.good_status.desc: "\n\nLlevo ya unos días observándolos y estoy bastante segur[ROOT.Char.Custom('ES_OA')]. Ahí hay algo que antes no había."
 intrigue_temptation_special.1005.bad_status.desc: "\n\nEs hora de aceptar la derrota. [wants_love.GetFirstNameNoTooltip] y [chosen_match.GetFirstNameNoTooltip] nunca serán pareja."
 intrigue_temptation_special.1005.a: "¡Una gran pareja, desde luego!"
 intrigue_temptation_special.1005.b: "Se me da muy bien juzgar a la gente."
 intrigue_temptation_special.1005.c: "El amor es el mayor de los misterios."
 intrigue_temptation_special.1006.t: "Un error presuntuoso"
 intrigue_temptation_special.1006.desc: "Para asegurarme de la calidad de mi emparejamiento, celebré una pequeña cena con [wants_love.GetTitledFirstName|l] y [chosen_match.GetTitledFirstName|l] en la lista de invitados.\n\nIntenté animarles a conversar, pero [not_interested.GetFirstNameNoTooltip] se mostró fría y displicentemente hacia su posible pareja. Desde luego, [not_interested.GetSheHe] no dejó de mirar a un[interesting_ladylord.Custom('ES_XA')] atractiv[interesting_ladylord.Custom('ES_OA')] [interesting_ladylord.GetLadyLord] al otro lado de la mesa. ¿A lo mejor…?"
 intrigue_temptation_special.1006.a: "En el futuro estudiaré a la gente con mayor esmero."
 intrigue_temptation_special.1007.t: "Una visión gratificante"
 intrigue_temptation_special.1007.desc: "He estado observando a [wants_love.GetTitledFirstName|l] y [chosen_match.GetTitledFirstName|l] muchas lunas, buscando señales de mi éxito. Esta noche, por fin, mi curiosidad se ha visto satisfecha.\n\nEn un banco escondido en el rincón más exuberante y oscuro de mis jardines, vi a los dos tortolitos. Con una sonrisa de satisfacción en los labios, me retiré por el camino cubierto de vegetación. Estaban demasiado perdidos en sus besos como para verme."
 intrigue_temptation_special.1007.a: "Les deseo lo mejor."
 #Guest, by Alexander Oltner
 intrigue_temptation.3000.t: "Una dulce despedida"
 intrigue_temptation.3000.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], esto es… Fue… Quiero decir, ha sido un placer ser vuestr[guest_lover.Custom('ES_OA')] invitad[guest_lover.Custom('ES_OA')] aquí en [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]», tartamudea [guest_lover.GetFirstName], mientras se prepara para irse.\n\n«Tenía que #emphasis veros#!. Ya con eso mi estancia ha merecido la pena. Os lo ruego… ¿pasaríais una noche de pasión conmigo antes de marcharme?».\n\n¡[guest_lover.GetFirstName] ha caído en mi sutil manipulación! Y ahora, ¿cómo aprovecho esta oportunidad?"
 intrigue_temptation.3000.a: "Sí, mi amor. ¡Haría #emphasis lo que fuera#! por ti!"
 intrigue_temptation.3000.b: "Bueno, cariño, ¿y ese rumor sobre mi vasallo?"
 intrigue_temptation.3000.c: "Cielo, ¿hablarías con [guest_lovers_friend.GetFirstNameNoTooltip]?"
 intrigue_temptation.3000.d: "Ah, no puedo… ¡ahora marchaos!"
 intrigue_temptation.3000.c.tt: "Uso a [guest_lover.GetFirstName] para acercarme a su amig[guest_lovers_friend.Custom('ES_OA')], [guest_lovers_friend.GetFullName]"
 intrigue_temptation.3000.b.tt: "Intento que me revele el secreto de mi vasallo"
 intrigue_temptation.3000.b.success: "¡[guest_lover.GetFirstName] me reveló un secreto!"
 intrigue_temptation.3000.b.failure: "[guest_lover.GetFirstName] no me reveló nada mientras hacíamos el amor…"
 yearly.3000.b.success.desc: "Tengo éxito al engatusar[guest_lover.Custom('ES_LoLa')]"
 yearly.3000.b.success.tt: "Descubro el [secret|lE] de un vasallo"
 yearly.3000.b.failure.desc: "No consigo engatusar[guest_lover.Custom('ES_LoLa')]"
 #Wing(wo)man, by Mathilda Bjarnehed
 intrigue_temptation.3010.t: "Floreciendo en la naturaleza"
 intrigue_temptation.3010.start.desc: "Por tercera noche seguida, me encuentro en la misma noche, en la misma posada. Tiene una vista excelente de la barra y del/ dela cautivador[bar_servant.Custom('ES_XA')] [bar_servant.Custom('bar_servant')] tras ella.\n\nMi ensoñación se ve interrumpida cuando [wingman.Custom2('MyCharacterIntroduction', ROOT.Char)] estampa su jarra sobre la mesa. «Llevas toda a noche mirando embobad[ROOT.Char.Custom('ES_OA')] a [bar_servant.GetFirstName]», susurra con una sonrisa pícara. «No te culpo, es tod[bar_servant.Custom('ES_OA')] un[bar_servant.Custom('ES_XA')]"
 intrigue_temptation.3010.end.desc: "[bar_servant.GetWomanMan] [bar_servant.Custom('RomanticComplimentAdjective')]. ¿Quieres que os presente?»."
 intrigue_temptation.3010.a: "¿[bar_servant.GetHerHim|U] conoces? ¡Eso sería perfecto!"
 intrigue_temptation.3010.b: "Quiero hacerlo sol[ROOT.Char.Custom('ES_OA')]."
 intrigue_temptation.3010.c: "Solo estoy aquí por la bebida…"
 intrigue_temptation.3010.success.tt: "Yo decidiré cómo proceder"
 intrigue_temptation.3010.a.success: "Con un poco de ayuda, tengo a [bar_servant.GetFirstNameNoTooltip] comiendo en la palma de mi mano"
 intrigue_temptation.3010.a.failure: "[bar_servant.GetFirstNameNoTooltip] no responde a mis insinuaciones"
 intrigue_temptation.3010.b.success: "Tengo a [bar_servant.GetFirstNameNoTooltip] comiendo en la palma de mi mano"
 intrigue_temptation.3011.help.desc: "He visto a [bar_servant.GetFirstName] rechazar más proposiciones de las que puedo contar. Pero gracias a la presentación y al comportamiento relajado de [wingman.GetTitledFirstName|l], [bar_servant.GetSheHe] no tarda en abrirse.\n\nLa conversación fluye con soltura… ¡no esperaba tener tanto en común con un[bar_servant.Custom('ES_XA')] [bar_servant.Custom('bar_servant')]! Solo me doy cuenta de que [wingman.GetFirstNameNoTooltip] se ha ido cuando [bar_servant.GetFirstNameNoTooltip] me pone una mano en el brazo y me pregunta si quiero una habitación para la noche. Una para dos, a juzgar por su mirada."
 intrigue_temptation.3011.alone.desc: "He visto a [bar_servant.GetFirstName] rechazar más proposiciones de las que puedo contar. Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] de más baja alcurnia se habría sentido intimidad[ROOT.Char.Custom('ES_OA')], pero he aprovechado con alegría la oportunidad de estudiar sus errores. Estoy list[ROOT.Char.Custom('ES_OA')].\n\nLa conversación fluye con soltura… ¡no esperaba tener tanto en común con un[bar_servant.Custom('ES_XA')] [bar_servant.Custom('bar_servant')]! Cuando iba a irme, [bar_servant.GetFirstNameNoTooltip] me pone una mano en el brazo y me pregunta si quiero una habitación para la noche. Una para dos, a juzgar por su mirada."
 intrigue_temptation.3011.a: "¿Solo para una noche? ¿Y qué tal #EMP todas#! las noches?"
 intrigue_temptation.3011.b: "Guíame, [bar_servant.Custom('LoverPetName')]."
 intrigue_temptation.3011.c: "Me halagas, pero solo quería hablar."
 #Medieval tinder, by Mathilda Bjarnehed
 intrigue_temptation.3020.t: "Un nuevo amor"
 intrigue_temptation.3020.start.desc: "Con el paso de los años, he recibido una gran cantidad de retratos de"
 intrigue_temptation.3020.nobles.desc: "muchos nobles,"
 intrigue_temptation.3020.noblemen.desc: "muchos nobles,"
 intrigue_temptation.3020.noblewomen.desc: "muchas nobles,"
 intrigue_temptation.3020.end.desc: "tanto locales como del extranjero. Hasta ahora, la mayoría se habían quedado acumulando polvo en algún ático.\n\n¿Debería sacarlos y elegir mi nuevo objetivo romántico?"
 intrigue_temptation.3020.a: "Puedo imaginarme con alguien nuevo…"
 intrigue_temptation.3020.b: "Son demasiado pretenciosos para mi gusto."
 intrigue_temptation.3020.a.tt: "Saco los retratos"
 intrigue_temptation.3021.beauty.desc: "¡Mucha gente me ha dicho que me puedo deleitar la vista con [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)]! ¿Le hará justicia su retrato?"
 intrigue_temptation.3021.generic1.desc: "¿Y qué hay de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]? Es bien conocid[potential_date.Custom('ES_OA')] por ser un[potential_date.Custom('ES_XA')] [potential_date.GetWomanMan] [potential_date.Custom('ComplimentAdjective')]. Sin embargo, también he oído que puede ser bastante [potential_date.Custom2('InsultAdjective', ROOT.Char)]…"
 intrigue_temptation.3021.generic2.desc: "¡Ah, [potential_date.Custom('ComplimentAdjective')] [potential_date.GetFullName]! ¿Haríamos buena pareja?"
 intrigue_temptation.3021.ugly.desc: "Debe ser [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Su retrato está ciertamente bien hecho, pero me han dicho que no tiene un gran parecido…"
 intrigue_temptation.3021.generic3.desc: "Este retrato es ni más ni menos que de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Se dice de [potential_date.GetSheHe] que es [potential_date.Custom('ComplimentAdjective')], pero también he oído rumores sobre su carácter [potential_date.Custom2('InsultAdjective', ROOT.Char)]…"
 intrigue_temptation.3021.generic4.desc: "Ah, [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. ¿Podría ser [potential_date.GetSheHe] mi media naranja?"
 intrigue_temptation.3021.arrogant.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha enviado un paquete con #EMP [ROOT.Char.Custom('ThreeToTwelve')]#! retratos. ¿No parecen todos el mismo…?"
 intrigue_temptation.3021.impatient.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha enviado muchos retratos con el paso de los años. Este último con una nota bastante impaciente."
 intrigue_temptation.3021.tall.desc: "Este es el retrato de [potential_date.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. El mensajero que lo trajo se molestó en describir la altura de [potential_date.GetTitledFirstNameNoTooltip|l]. Muchas veces."
 intrigue_temptation.3021.adventurous.desc: "El retrato de [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] tiene una nota unida al reverso. En ella, se describe como «un espíritu espontáneo en busca de aventuras»."
 intrigue_temptation.3021.fish.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha enviado un retrato suyo en un lago, sosteniendo un gran pez."
 intrigue_temptation.3021.dog.desc: "En su retrato, [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] posa con un perrito adorable."
 intrigue_temptation.3021.do_not_believe.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha añadido una nota bastante sarcástica. «No creo que encuentre cónyuge por este método, pero no se pierde nada por probar»."
 intrigue_temptation.3021.lewd.desc: "¡[ROOT.Char.GetFaith.FertilityGodName|U], se me olvidó que este estaba aquí! El retrato que me mandó [potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)] deja muy poco a la imaginación. Para ser francos, nada."
 intrigue_temptation.3021.must_be_tall.desc: "[potential_date.Custom2('MyCharacterIntroduction', ROOT.Char)|U] añadió una carta muy larga y amistosa a su retrato. Al final, me alienta a responderle pronto, «pero solo si medís más de metro ochenta»."
 intrigue_temptation.3021.a: "¡Favorit[potential_date.Custom('ES_OA')]! Va al montón superior."
 intrigue_temptation.3021.a.tt: "Nombro a [potential_date.GetShortUIName] como mi favorit[potential_date.Custom('ES_OA')] actual, a quien prestaré atención especial"
 intrigue_temptation.3021.a.favorite_exists.tt: "Mi favorit[favorite.Custom('ES_OA')] actual es [favorite.GetShortUIName]"
 intrigue_temptation.3021.b: "¡Me [potential_date.Custom('ES_LoLa')] quedo! Al montón de la derecha."
 intrigue_temptation.3021.b.tt: "Me quedo con [potential_date.GetShortUIName] para estudiar[potential_date.Custom('ES_LoLa')]"
 intrigue_temptation.3021.b.2_dates.tt: "He elegido a [date_1.GetShortUIName] y [date_2.GetShortUIName] y puedo elegir #V 1#! más"
 intrigue_temptation.3021.b.1_date.tt: "He elegido a [date_1.GetShortUIName] y puedo elegir #V 2#! más"
 intrigue_temptation.3021.c: "¡No, gracias! Al montón de la izquierda."
 intrigue_temptation.3021.c.tt: "Rechazar el retrato de [potential_date.GetShortUIName]"
 every_approved_date: "Toda la gente cuyo retrato haya guardado"
 intrigue_temptation.3021.d: "¡Esto no tiene solución! Qué idea más horrible."
 intrigue_temptation.3021.d.tt: "Devolved los retratos al almacén"
 intrigue_temptation.3022.desc: "Ha sido agotador, pero ¡extrañamente adictivo! Ahora que he hecho la selección, puedo sacar la pluma y escribir hermosos versos."
 intrigue_temptation.3022.a: "Solo me preocupa el/la [favorite.Custom('RomanticComplimentAdjective')] [favorite.GetFirstNameNoTooltip]."
 intrigue_temptation.3022.b: "¡Todo el mundo se merecerá mi poesía!"
 intrigue_temptation.3022.b.success: "Todo el mundo queda encantado"
 intrigue_temptation.3022.b.failure: "Mi plan fracasa"
 intrigue_temptation.3022.c: "No perderé más tiempo en esta gente."
 intrigue_temptation.3023.t: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
 intrigue_temptation.3023.desc: "[letter_writer.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3023.a: "¡Qué halagador! ¡Debo responder!"
 intrigue_temptation.3023.b: "Con algunos cambios, podría entregar esto a [ROOT.Char.GetPrimarySpouse.GetFirstNameNoTooltip]."
 intrigue_temptation.3023.c: "Siento náuseas…"
 intrigue_temptation.3024.desc: "[answering_date.Custom2('love_letter', ROOT.Char)]"
 intrigue_temptation.3024.a: "¡Excelente!"
 intrigue_temptation.3025.t: "[ROOT.Char.Custom('ES_AlAla')|U] fals[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('favorite'))] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]:"
 intrigue_temptation.3025.desc: "Hace una quincena recibí una carta vuestra. El nombre en el sobre era el mío, pero los versos de su interior estaban dedicados a [lower_left_portrait.GetTitledFirstName|l]. Le escribí y me dijo que también había recibido un poema. De hecho, el mismo, pero ¡dirigido a otr[lower_right_portrait.Custom('ES_OA')] [lower_right_portrait.GetWomanMan]!\n\nSe trata del plan más despreciable y sórdido que haya visto jamás. ¡No volváis a escribirnos nunca más!"
 intrigue_temptation.3025.a: "Oh. Qué cosa más… curiosa."
