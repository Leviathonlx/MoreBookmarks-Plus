l_spanish:
 witch.1001.message: "Inducción a la brujería"
 child_witch_conversion_success_effect.desc: "[child.GetFirstNameNoTooltip] está convencid[child.Custom('ES_OA')]"
 child_witch_conversion_failure_effect.desc: "[child.GetFirstNameNoTooltip] tiene dudas"
 child_witch_conversion_critical_failure_effect.desc: "[child.GetFirstNameNoTooltip] revela mi secreto"
 child_witch_conversion_critical_failure_effect.liege.desc: "[child.GetFirstNameNoTooltip] revela que su tutor[guardian.Custom('ES_XA')] es bruj[guardian.Custom('ES_OA')]"
 witch.1002.t: "La edad de saber"
 witch.1002.desc: "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] está en el limbo entre infancia y edad adulta. Le he enseñado lo suficiente para comprender la verdad y es lo bastante joven para tener una mente abierta. Si quiero introducir[child.Custom('ES_LoLa')] al servicio [ROOT.Char.GetFaith.WitchGodNamePossessive], es ahora o nunca."
 witch.1002.a: "[child.GetFirstNameNoTooltip] merece conocer Su poder."
 witch.1002.b: "[child.GetFirstNameNoTooltip] es una causa perdida."
 witch.1003.t: "Conocimiento oculto"
 witch.1003.desc: "Hay ciertas cosas que [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] me ha contado de las que nadie más habla. Nunca profundizamos sobre estos tópicos y sé que lo mejor es no hacer preguntas. \n\nSin embargo, esta tarde, algo parece distinto. Cuando nos sentamos a leer, [guardian.GetFirstNameNoTooltip] me pregunta si siento curiosidad por algo…"
 witch.1003.a: "¡Sí, cuéntamelo todo! ¡Por favor!"
 witch.1003.b: "No, creo que no…"
 witch.1003.c: "¡Esto es una blasfemia!"
 witch.2001.t: "$convert_to_witch$: Ha llegado el momento"
 witch.2001.start.desc: "No puedo obligar a [target.GetFirstName] a ver la verdad, pero he hecho todo lo que puedo para abrirle la mente a ella."
 witch.2001.secrecy.desc: "Ruego a [owner.GetFaith.WitchGodName] que [target.GetFirstNameNoTooltip] haya sacado algo en claro de nuestra inocente conversación y los textos sagrados que dejé en sus aposentos."
 witch.2001.no_secrecy.desc: "Ruego a [owner.GetFaith.WitchGodName] que [target.GetFirstNameNoTooltip] haya sacado algo en claro de estas largas discusiones y los textos sagrados que le di."
 witch.2001.end.desc: "\n\nAhora debo ir con [target.Custom('ES_ElElla')] e invitar[target.Custom('ES_LoLa')] a su comunión… o abandonar esta empresa."
 witch.2001.a: "[target.Custom('ES_ElElla')|U] se merece tomar su propia decisión."
 witch.2001.b1: "Los riesgos son demasiados grandes."
 witch.2001.b2: "[target.GetFirstNameNoTooltip] no está list[target.Custom('ES_OA')]."
 witch.2001.a.tt: "Sigues con el plan de convertir a [target.GetShortUIName] al camino [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.t: "Un[owner.Custom('ES_XA')] servidor[owner.Custom('ES_XA')] [owner.GetFaith.WitchGodNamePossessive]"
 witch.2002.start.desc: "Cuando abro los ojos en la oscuridad, me abruma una sensación de amenaza. ¿Alguien me observa?\n\n«¿Quieres aceptar la verdad, [ROOT.Char.GetFirstNameNoTooltip]?»"
 witch.2002.discovery.desc: "Reconocería esa voz en cualquier parte. Debe de ser [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc: "Me incorporo, totalmente consciente. Miro de donde salió esa voz desconocida de [owner.GetWomanMan], pero solo hay sombras."
 witch.2002.end.desc: "\n\n«[owner.GetFaith.WitchGodName|U] te ofrece Su bendición. ¿La aceptarás»"
 witch.2002.a: "¡De todo corazón!"
 witch.2002.b: "No quiero tener nada que ver con esto. ¡Vade retro, demonio!"
 witch.2002.c: "¡El mundo conocerá tus pecados, [owner.GetFirstNameNoTooltip]!"
 witch.2003.t: "$convert_to_witch$: Un neófito"
 witch.2003.desc: "Veo la silueta dormida de [target.GetFirstName] mientras hago una pequeña oración a [owner.GetFaith.WitchGodName]. Nada más salir la última palabra de mis labios, [target.GetFirstName] se revuelve, como si su subconsciente hubiera esperado este momento.\n\nCuando salgo de las sombras y ofrezco a [target.GetFirstNameNoTooltip] Su bendición, no hay temor o duda en sus ojos. No, su aceptación es plena y ansiosa."
 witch.2003.a: "Bienvenid[target.Custom('ES_OA')] a nuestra comunión, [target.Custom('SisterBrother')]."
 witch.2003.b: "Ahora por fin puedo mostrar mi auténtico yo."
 witch.2003.b.tt: "[target.GetShortUIName] debe conocer tu [secret|lE] para que se le invite al $activity_witch_ritual$"
 witch.2003.c: "[target.Custom('ES_ElElla')|U] tendrá que encontrar su propio camino."
 witch.2003.message: "El/La bruj[owner.Custom('ES_OA')] se revela ante mí"
 witch.2004.t: "$convert_to_witch$: Mente cerrada, corazón frío"
 witch.2004.start.desc: "[target.GetFirstName] se revuelve en sueños mientras [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. «¿Quién va?», dice con voz temblorosa.\n\n«Mi nombre no importa. Estoy aquí para servir a [owner.GetFaith.WitchGodName]».\n\n"
 witch.2004.start_target_landed: "trepo por una ventana"
 witch.2004.start_target_laamp: "me arrastro dentro de la tienda"
 witch.2004.discovered.desc: "[target.GetFirstNameNoTooltip] entorna los ojos. «¿Eres tú, [ROOT.Char.GetFirstNameNoTooltip]? «¿[owner.GetFaith.WitchGodName|U]»? ¡¿Qué sandeces dices?!»"
 witch.2004.not_discovered.desc: "[target.GetFirstNameNoTooltip] salta de la cama, buscando algo en su mesilla de noche. Probablemente nada bueno. «¡No quiero nada que ver contigo ni tus mentiras! ¡Vade retro, demonio!», grita [target.GetFirstNameNoTooltip], y corro a obedecer."
 witch.2004.a: "¡Perdón, me equivoqué de [target.Custom('GetChamber')]!"
 witch.2005.end.desc: "«¿Eres tú, [ROOT.Char.GetFirstNameNoTooltip]? ¿«[owner.GetFaith.WitchGodName|U]»? ¡[target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] conocerá tu blasfemia!»"
 witch.2005.a: "¡Por favor, no es lo que crees!"
 witch.2005.a.tt: "En realidad, creo que es #EMP exactamente#! lo que cree…"
 witch.2006.t: "$convert_to_witch$: La revelación"
 witch.2006.desc: "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] no está en su lecho cuando me cuelo por su ventana durante la misión que me ha encomendado [owner.GetFaith.WitchGodName]. ¿Dónde se…?\n\n«¿Quién está ahí?».\n\nMe giro y veo a [target.GetTitledFirstName|l] agachad[target.Custom('ES_OA')] sobre un pentagrama dibujado en el suelo."
 witch.2006.a: "¡Anda, pero si ya estás…! ¡Hola, [target.Custom('SisterBrother')|U]!"
 witch.2007.t: "Aliado oculto"
 witch.2007.desc: "Estoy en pleno ritual nocturno en honor de [owner.GetFaith.WitchGodName], cuando oigo un ruido detrás de mí. ¿Un ladrón?, ¿un visitante?, ¡¿un asesino?!\n\nCuando me giro, me encuentro cara a cara con [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], vestid[owner.Custom('ES_OA')] con una túnica negra decorada con la inconfundible señal de [owner.GetFaith.WitchGodName]… La vestimenta clásica para las conversiones."
 witch.2007.a: "¡Yo no necesito eso, #EMP [owner.Custom('SisterBrother')]#!!"
 witch.2010.t: "$convert_to_witchcraft_key$: Escuchado"
 witch.talk.2010: "[target.GetFirstName] y yo hablamos sobre [owner.GetFaith.WitchGodName] y su voluntad durante horas. Cuando el cielo se vuelve azul en el horizonte, nos despedimos."
 witch.leave.2010: "Una vez que imparto a [target.GetFirstName] lo más esencial de Su sabiduría y que le doy su propio grimorio, me marcho."
 witch.end.2010: "\n\nCuando abro la puerta de los aposentos, oigo pisadas alejándose por el corredor. ¿Estaba escuchando alguien?"
 witch.2010.a: "¡Maldito sea [ROOT.Char.GetFaith.HighGodName]!"
 witch.2010.a.tt: "Alguien conoce tu [secret|lE]"
 witch.2010.message: "Secreto descubierto"
 convert_to_witchcraft_key: "Convertir a la brujería"
 convert_to_witchcraft_interaction: "$convert_to_witchcraft_key$ #weak (Conjura)#!"
 convert_to_witchcraft_interaction_desc: "Guiaré a [recipient.GetShortUINameNoTooltip] por el camino [actor.GetFaith.WitchGodNamePossessive] y le mostraré la auténtica extensión de Su poder."
 convert_to_witchcraft: "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc: "Guiaré a [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] por el camino [SCHEME.GetOwner.GetFaith.WitchGodNamePossessive] y le mostraré el auténtico alcance de Su poder."
 convert_to_witchcraft_desc_general: "Lleva a un objetivo por el camino verdadero y le muestra la magnitud de este poder."
 convert_to_witchcraft_action: "Convertir"
 convert_to_witchcraft_interaction_notification: "Convertir a la brujería"
 convert_to_witchcraft_scheme_invalidated_title: "@scheme_icon! La conjura convertir a la brujería termina"
 convert_to_witchcraft_general_desc: "Una conjura para iniciar al objetivo en la brujería con la esperanza de aumentar el aquelarre."
 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction: "Revelarse en la brujería"
 reveal_as_witch_interaction_desc: "Revela tu devoción por [actor.GetFaith.WitchGodName] a un/a [GetTrait('witch').GetName( GetNullCharacter )] más"
 witch.2900.t: "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc: "Has sido una inspiración para mí y creo que te mereces saber lo que le he estado ocultando al mundo.\n\nYo también sigo a [actor.GetFaith.WitchGodName] y estudio sus misterios. Espero que nuestro empeño común nos acerque más.\n\nQue [actor.GetFaith.WitchGodMistressMaster] cuide de ti con su habitual astucia."
 witch.2900.a: "¡Nuestros números crecen!"
 witch.2901.t: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc: "¡Me agrada conocer vuestro fiel servicio a [ROOT.Char.GetFaith.WitchGodMistressMaster]! Así cuide de vos y os guíe por el camino de la verdad."
 witch.2901.a: "¡Y que [ROOT.Char.GetFaith.WitchGodSheHe|U] cuide de vos!"
 ####GRAND RITE####
 #Activity & decision
 host_witch_ritual_decision: "Celebrar Gran rito"
 host_witch_ritual_decision_desc: "¡Adoraremos a [ROOT.Char.GetFaith.WitchGodName] y profundizaremos en Sus misterios! El $activity_witch_ritual$ es una oportunidad excelente para hacer vida social e intercambiar conocimientos con mis colegas de brujería."
 host_witch_ritual_decision_tooltip: "Celebrar rito"
 host_witch_ritual_decision_confirm: "¡Que empiece el rito!"
 activity_witch_ritual: "Gran rito"
 activity_witch_ritual_name: "[ACTIVITY.GetOwner.LocalPlayerString( 'Tu gran rito', 'El gran rito' )][ACTIVITY.GetOwner.LocalPlayerString( '', 'Loc_ES_de_GetName' )]"
 activity_witch_ritual_owner: "Anfitrión"
 activity_witch_ritual_desc: "Se ha invitado a los verdaderos creyentes con el [trait|lE] [GetTrait('witch').GetName( GetNullCharacter )] a celebrar el poder de [GetPlayer.GetFaith.WitchGodName] y a profundizar en sus misterios."
 activity_witch_ritual_destination_selection: "Solamente tú puedes celebrar un $activity_witch_ritual$ en tu [capital|lE]."
 activity_witch_ritual_selection_tooltip: "Rinde culto a [GetPlayer.GetFaith.WitchGodName] y acepta su oscuro don\n\nRecompensas previstas:\n$BULLET_WITH_TAB$[opinion|EU] [opinion_i]\n$BULLET_WITH_TAB$Pérdida de [stress|El] [stress_loss_i]"
 activity_witch_ritual_province_capital_desc: "Esta es tu [capital|lE]"
 activity_witch_ritual_province_domicile_desc: "Este es tu [domicile|lE]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ y [domicile|lE]"
 activity_witch_ritual_host_desc: "$BULLET_WITH_TAB$Se puede ganar experiencia en un estilo de vida\n$BULLET_WITH_TAB$Los participantes pueden ganar [opinion|lE] de los personajes asistentes\n$BULLET_WITH_TAB$Los participantes pueden perder [stress|lE] [stress_loss_i]"
 activity_witch_ritual_conclusion_desc: "El [GetActivityType( 'activity_witch_ritual' ).GetName|l] ha concluido"
 activity_witch_ritual_guest_desc: "$BULLET_WITH_TAB$ Los participantes pueden ganar [opinion|lE] de los personajes asistentes\n$BULLET_WITH_TAB$ Los participantes pueden perder [stress|lE] [stress_loss_i]"
 activity_witch_ritual_guest_help_text: "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc: "Consagrarte a [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_title: "Gran rito"
 host_witch_ritual: "Se ha honrado a [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_decision_cooldown: "No podré celebrar otro Gran rito en #N 10 años#!"
 ### PHASES
 witch_ritual_phase: "Ritual oscuro"
 ### INTENTS
 worship_devil_intent: "Adorar a [GetPlayer.GetFaith.WitchGodName]"
 worship_devil_intent_desc: "Consagrarte a la deidad oculta. En cuerpo. Y mente."
 #Invitation
 witch.3001.t: "Querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('SisterBrother')] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc: "Ha llegado el momento del Gran rito del aquelarre de [host.GetHouse.GetNameNoTooltip]. Te invito a adorar a [ROOT.Char.GetFaith.WitchGodName] la noche de luna llena. ¡Juntos cantaremos su nombre y profundizaremos en sus misterios!"
 witch.3001.a: "¡Me muero de ganas!"
 witch.3001.b: "Prefiero comerme un cuenco de gusanos."
 #Uninvited guest
 witch.3003.t: "Un invitado sin invitación"
 witch.3003.desc: "Según llegan mis colegas brujos a [capital.GetNameNoTooltip], veo una cara poco familiar.\n\nCuando saludo a [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], me presenta al extrañ[new_guest.Custom('ES_OA')] como [new_guest.GetFirstName]. Resulta que se conocen desde hace mucho y me pregunta si [new_guest.GetFirstNameNoTooltip] puede participar en nuestro rito."
 witch.3003.a: "¡Cuantos más, mejor!"
 witch.3003.b: "Serás mi huésped de honor, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c: "El $activity_witch_ritual$ es un evento privado."
 #No one attended
 witch.3002.t: "Falta de devoción"
 witch.3002.desc: "Ni un alma ha aceptado mi invitación. ¡No se merecen las bendiciones [ROOT.Char.GetFaith.WitchGodNamePossessive]!"
 witch.3002.a: "Conocerán Su furia."
 #Starting event
 every_grand_rite_participant: "Todo invitado al Gran rito"
 witch.3010.t: "Sale la luna llena"
 witch.3010.desc: "Cuando la luna sube a los cielos anunciando Su llegada, puedo sentir como mi cuerpo responde a las extrañas energías en el aire. Las siluetas que rodean el fuego están silenciosas e inmóviles, esperando lo que ha de llegar.\n\nComo anfitrión de esta reunión, me corresponde a mí iniciar el ritual. Y yo…"
 witch.3010.a: "Leeré de un grimorio antiguo."
 witch.3010.a.great: "Mi traducción es impresionante"
 witch.3010.a.poor: "Mi traducción es mala"
 witch.3010.b: "Haré algunos trucos con sonidos y sombras."
 witch.3010.b.great: "Mis trucos son espectaculares"
 witch.3010.b.poor: "Mis trucos son de risa"
 witch.3010.c: "Confiaré en mi carisma e improvisaré"
 witch.3010.c.great: "Mi improvisación es ejemplar"
 witch.3010.c.poor: "Mi improvisación es incoherente"
 witch.3010.d: "Haré una gran ofrenda."
 witch.3010.e: "Recitar las plegarias tradicionales."
 witch.3010.e.tt: "[activity.GetName] sigue según como siempre"
 #What to do after the rite
 witch.3014.host.great_translation.desc: "Las viejas palabras son extrañas, pero me hablan a nivel instintivo. Tejen un patrón fascinador, lleno de belleza y promesas. Mis invitados están completamente hechizados.\n\nCuando cierro el grimorio con un gesto dramático, sus vítores estallan en el claro."
 witch.3014.host.poor_translation.desc: "Por mucho que lo intente, las palabras antiguas no tienen sentido. Las expresiones de mis invitados pasan de ansiosas a confusas y, por último, a consternadas. Antes de quedar aún más en ridículo, improviso un final un poco menos decepcionante. La multitud se dispersa rápidamente una vez que termino."
 witch.3014.host.great_tricks.desc: "Las bendiciones [ROOT.Char.GetFaith.WitchGodNamePossessive] son muchas y entre ellas está saber cuándo aplicar unos cuantos trucos. Con la ayuda de espejos, cuernos y algunos asistentes dispuestos, doy un espectáculo impresionante. El aire se llena la emocionante mezcla de miedo y emoción. ¡No puedo recordar la última vez que me sentí tan viv[ROOT.Char.Custom('ES_OA')]!"
 witch.3014.host.poor_tricks.desc: "Si bien los trucos funcionaron bien cuando los practiqué en la soledad de mis aposentos, parece que los nervios pudieron conmigo. Nadie queda convencido, incluso puedo escuchar a alguien reprimir una carcajada en las últimas filas de los presentes. Antes de dejarme aún más en ridículo, improviso un final rápido para la ceremonia."
 witch.3014.host.great_improvisation.desc: "Según dirijo a la multitud durante la ceremonia, estudio cuidadosamente sus reacciones y ajusto mis palabras en consecuencia. Muy pronto, cabalgo la ola de su emoción, sus vítores apasionados me impulsan mientras voy creando un magnífico crescendo. Lo alcanzamos juntos, aullando Su nombre a la luna como uno solo."
 witch.3014.host.poor_improvisation.desc: "Puede que después de todo, hubiera tenido que prepararlo mejor. Mi improvisación es mediocre y dispersa. Sé que estoy perdiendo a la concurrencia, así que al final recurro a una plegaria tradicional. La multitud se dispersa rápidamente una vez que termino."
 witch.3014.host.offering.desc: "Todos conocemos Su debilidad por la comida y bebida suntuosa. Las mesas están llenas de golosinas, barriles de vino, fruta exótica y pasteles de manteca. Juntos ofrecemos lo mejor a [ROOT.Char.GetFaith.WitchGodName], antes de agasajarnos con el resto. "
 witch.3014.host.fallback.desc: "Puede que las antiguas plegarias no sean elaboradas, pero tampoco son simples. Cortas y al grano, poseen las más sagradas y poderosas verdades [ROOT.Char.GetFaith.WitchGodNamePossessive]. Volver a recitarlas es como caer en el abrazo seguro de una madre."
 witch.3014.guest.start.desc: "En la víspera del gran rito, nos reunimos en un claro aislado. La gran hoguera nos calienta la espalda y el aire está lleno de emoción."
 witch.3014.guest.good.desc: "[host.GetTitledFirstName] nos dirige en una ceremonia espectacular. Las antiguas oraciones salen de nuestras bocas en un patrón fascinador, lleno de belleza y promesas. Comenzamos a bailar, preparándonos para un magnífico crescendo. Lo alcanzamos juntos, aullando Su nombre a la luna como uno solo."
 witch.3014.guest.bad.desc: "[host.GetTitledFirstName] nos dirige en una ceremonia incómoda. Está tratando de hacer que la noche sea especial, pero sus intentos son flojos. Al menos la lista de invitados es interesante…"
 witch.3014.guest.fallback.desc: "[host.GetTitledFirstName] nos dirige en una ceremonia con los gestos y palabras correctos. Las antiguas oraciones salen de nuestras lenguas siguiendo un patrón encantador, pero la belleza y el poder que suelen acompañarlas ha disminuido; [host.GetTitledFirstNameNoTooltip|l] lo hace bastante bien, pero en cualquier caso, algo falta."
 witch.3014.host.end.desc: "\n\nAhora que la ceremonia principal ha terminado, mis invitados y yo somos libres de venerar como nos plazca."
 witch.3014.guest.end.desc: "\n\nAhora que la ceremonia principal ha terminado, somos libres de venerar como nos plazca."
 witch.3014.a: "Experimentaré con hierbas junto con [herbalist.GetFirstNameNoTooltip]."
 witch.3014.a.knowledge: "[herbalist.GetFirstNameNoTooltip] me enseña algo nuevo"
 witch.3014.a.inspiration: "La conversación es ejemplar"
 witch.3014.b.start: "Pedir a [teacher.GetFirstNameNoTooltip] que me instruya en las artes"
 witch.3014.b.diplomacy: "del encanto."
 witch.3014.b.martial: "de la estrategia."
 witch.3014.b.stewardship: "del comercio."
 witch.3014.b.intrigue: "de la conjura."
 witch.3014.b.learning: "de la poesía."
 witch.3014.c: "Compartiré Sus regalos carnales con alguien."
 witch.3014.c.tt: "Intentas encontrar alguien con un ansia similar"
 witch.3014.d: "Me atrae el/la [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
 witch.3014.e: "¿Dónde está mi [sex_partner.Custom('LoverPetName')]? Anhelo su tacto…"
 witch.3014.d.move_in: "Nos llevamos espléndidamente"
 witch.3014.d.friend: "Nos llevamos bien"
 witch.3014.d.enemy: "Acabamos en una discusión acalorada"
 witch.3014.f: "Reír, beber, bailar… ¡disfrutar de Sus bendiciones!"
 #Regular seduction event
 witch.3015.t: "Junto al estanque"
 witch.3015.start.desc: "El poder [ROOT.Char.GetFaith.WitchGodNamePossessive] late por mis venas mientras vago por el bosque. Un coro de suspiros y gemidos me recibe… no solo yo busco compañía esta noche.\n\n"
 witch.3015.new_guest.desc: "Me topo con mi nuev[sex_partner.Custom('ES_OA')] conocid[sex_partner.Custom('ES_OA')], [sex_partner.GetFirstName], cerca de un estanque a la luz de la luna."
 witch.3015.regular.desc: "Encuentro a [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)], cerca de un estanque a la luz de la luna."
 witch.3015.end.desc: "Cuando miro en sus ojos, todo encaja. Esta es Su voluntad. [sex_partner.Custom('ES_ElElla')|U] hace señas para que me acerque…"
 witch.3015.a: "Adoremos juntos."
 witch.3015.b: "Yo… buscaba a otra persona."
 witch.3015.b.tt: "Pasas la noche a solas"
 #Lover/spouse seduction event
 witch.3016.t: "Las estrellas se alinean"
 witch.3016.end.desc: "Una voz familiar me llama, es [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Cuando me giro para mirar[sex_partner.Custom('ES_RleRla')], todo encaja. Los dos… Esta es Su voluntad. Estamos destinados a estar juntos."
 witch.3016.a: "Para siempre."
 witch.3016.b: "No… no estoy list[ROOT.Char.Custom('ES_OA')] para esto."
 #Soulmate seduction event
 witch.3017.end.desc: "No vi adónde fue [sex_partner.GetFirstName], pero no necesito saberlo. Me siento atraíd[ROOT.Char.Custom('ES_OA')] hacia [sex_partner.Custom('ES_ElElla')] como un imán al hierro. Cuando [sex_partner.Custom('ES_LoLa')] encuentro, no hay sorpresa en sus bellos ojos… solo amor y deseo."
 witch.3017.a: "Cuánto te deseaba."
 witch.3017.b: "¡Se… me ha olvidado algo! ¡Perdón!!"
 #End events
 witch.3098.t: "¡Hasta la próxima!"
 witch.3098.start.desc: "Mis invitados y yo"
 witch.3098.end.desc: "hemos adorado a [ROOT.Char.GetFaith.WitchGodName], intercambiado conocimientos sagrados y entablado vínculos profundos. Mi mente bulle de nuevas ideas, pero mi cuerpo necesita descanso desesperadamente. Un lecho cálido nunca había sido más tentador."
 witch.3098.a: "Que [ROOT.Char.GetFaith.WitchGodSheHe|U] vele por nosotros hasta el próximo $activity_witch_ritual$."
 witch.3099.start.desc: "Juntos"
 witch.3099.tt: "Emprendes la vuelta a casa cuando termina el $activity_witch_ritual$"
 ########################
 #ONGOING WITCH EVENTS #
 ########################
 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t: "Juicio divino"
 witch.4001.start.desc: "¡[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me está poniendo de los nervios! No pasa un momento sin que me dé la lata sobre [annoying_clergy.GetFaith.HighGodName] y Su voluntad.\n\nSobre todo le encanta decirle a todo el mundo que [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc: "cree que el perdón es una debilidad."
 witch.4001.deceitful.desc: "castiga a los mentirosos."
 witch.4001.gluttonous.desc: "castiga a quienes disfrutan de la comida y la bebida."
 witch.4001.wrathful.desc: "castiga a quienes tienen mal genio."
 witch.4001.greedy.desc: "castiga a aquellos que codician la riqueza."
 witch.4001.arbitrary.desc: "exige que seamos justos y equitativos."
 witch.4001.sadistic.desc: "castiga a quienes son crueles con los demás."
 witch.4001.craven.desc: "castiga a quienes son tímidos y cuidadosos."
 witch.4001.lustful.desc: "castiga a rameras y fornicadores."
 witch.4001.vengeful.desc: "nos exige que pongamos la otra mejilla."
 witch.4001.arrogant.desc: "cree que enorgullecerse de los logros es pecaminoso."
 witch.4001.fallback.desc: "castiga a los pecadores."
 witch.4001.witch.desc: "¿Por qué voy a escuchar [annoying_clergy.Custom('ES_LoLa')], cuando [ROOT.Char.GetFaith.WitchGodName] nos abraza tal como somos, con defectos y todo? ¡Qué vida más triste debe ser la de [annoying_clergy.GetFirstNameNoTooltip]!"
 witch.4001.impious.desc: "¡[annoying_clergy.GetFaith.HighGodName] es un desgraciado moralizante!"
 witch.4001.a: "[annoying_clergy.Custom('ES_LoLa')|U] convertiré en el hazmerreír de [capital.GetNameNoTooltip]!"
 witch.4001.a.tt: "¡[annoying_clergy.GetFaith.HighGodName] no es el único que puede juzgar!"
 witch.4001.a.success: "Dejas en ridículo a [annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure: "[annoying_clergy.GetShortUINameNoTooltip] descubre tu plan"
 witch.4001.c: "Si me comporto como un[ROOT.Char.Custom('ES_XA')] blandengue piados[ROOT.Char.Custom('ES_OA')] seguro que se calla."
 witch.4001.b: "No sabrá qué creer cuando acabe con [annoying_clergy.Custom('ES_ElElla')]."
 witch.4001.b.success: "Rompes la fe de [annoying_clergy.GetShortUINameNoTooltip] en [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral: "[annoying_clergy.GetShortUINameNoTooltip] tiene dudas"
 witch.4001.b.neutral.tt: "Puedes elegir abandonar o seguir intentándolo"
 witch.4001.b.failure: "No logras influir a [annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt: "Puedes [Concept( 'blackmail', 'chantajear' )|E] a [annoying_clergy.GetShortUIName] con su [secret|lE]"
 witch.4002.witch.desc: "[ROOT.Char.GetFaith.WitchGodName|U] ha debido de ayudarme, porque mi plan salió mejor incluso de lo esperado.\n\n"
 witch.4002.impious.desc: "¡Mi plan era perfecto!\n\n"
 witch.4002.gluttonous.desc: "[annoying_clergy.GetTitledFirstName] se atiborró con los pasteles mezclados con drogas que envié a sus aposentos. Entonces, ¡se puso a vagar por la ciudad con la boca embadurnada de mermelada y pastel antes de caer dormid[annoying_clergy.Custom('ES_OA')] en la escalinata de su [annoying_clergy.GetFaith.HouseOfWorship]!"
 witch.4002.lustful.desc: "Escribí un poema especialmente explícito sobre [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] y su «[lustful_desc.Custom('ObjectifiedFeature')]», falsificando la firma de [annoying_clergy.GetTitledFirstName|l] y la dejé en los aposentos [lustful_desc.Custom('ES_DelDela')] [lustful_desc.GetLadyLord]. A [lustful_desc.GetFirstName] #EMP no#! le agradó la dedicatoria y tampoco se calló al respecto."
 witch.4002.craven.desc: "Mientras [annoying_clergy.GetTitledFirstName|l] dormía, metí una rata entre sus sábanas. Casi no tuve tiempo de esconderme antes de que se despertara gritando, saltase de la cama y saliera corriendo… ¡tan desnud[annoying_clergy.Custom('ES_OA')] como vino al mundo!"
 witch.4002.vengeful.desc: "Soborné a un escribano para convencer a [annoying_clergy.GetTitledFirstName|l] de que [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] le había estado insultando a sus espaldas. Los días siguientes, cada vez que tuvo oportunidad, [annoying_clergy.GetFirstNameNoTooltip] fue increíblemente groser[annoying_clergy.Custom('ES_OA')] con el/la pobre [vengeful_desc.GetFirstNameNoTooltip]. Al final, [vengeful_desc.GetFirstNameNoTooltip] se enfrentó a [annoying_clergy.GetSheHe] por su comportamiento malicioso. [annoying_clergy.GetFirstNameNoTooltip] no tuvo nada que decir en su defensa."
 witch.4002.wrathful.desc: "Resulta que sé que [annoying_clergy.GetTitledFirstName|l] es un[annoying_clergy.Custom('ES_XA')] alcohólic[annoying_clergy.Custom('ES_OA')] redomad[annoying_clergy.Custom('ES_OA')] y que está un poco encaprichad[annoying_clergy.Custom('ES_OA')] de un[wrathful_desc.Custom('ES_OA')] de mis sirvientes. Hice que [wrathful_desc.GetSheHe] le llevara una botella de licor muy caro y fuerte a los aposentos de [annoying_clergy.GetTitledFirstNameNoTooltip|l]. Motivad[annoying_clergy.Custom('ES_OA')] con la promesa de un ascenso, [wrathful_desc.GetSheHe] [annoying_clergy.GetHerHim] emborrachó justo a tiempo para su [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc: "Aunque intenta ocultarlo, sé que a [annoying_clergy.GetTitledFirstName|l] le preocupa mucho su aspecto. Guarda una pomada en sus aposentos que se aplica religiosamente todas las mañanas. Me asomé a sus habitaciones y le agregué algunas hierbas irritantes. Al día siguiente, ¡tenía la cara cubierta de sarpullidos!"
 witch.4002.end.desc: "\n\nMis cortesanos no hablaron de otra cosa anoche. ¡[annoying_clergy.GetFirstNameNoTooltip] nunca lo superará!"
 witch.4002.a: "¡Le está bien empleado!"
 witch.4003.desc: "Ocult[ROOT.Char.Custom('ES_OA')] en el pasadizo secreto tras los aposentos [annoying_clergy.Custom('ES_DelDela')] [annoying_clergy.GetTitledFirstName|l], escucho con alegría como ese ser tan [annoying_clergy.Custom2('InsultAdjective', ROOT.Char)] gime y suspira. Ha leído el tomo que dejé en su lecho… De hecho, ha sido incapaz de dejarlo.\n\nParece que las verdades que contienen han tenido un impacto significativo en su fe. «¡Oh, [annoying_clergy.GetFaith.HighGodName]! ¡Necesito una señal! Siempre he creído en ti, he hecho tu voluntad en la Tierra, pero ahora… solo veo las contradicciones, las falacias, las… ¡las mentiras!».\n\nLa voz [annoying_clergy.Custom('ES_DelDela')] [annoying_clergy.GetTitledFirstNameNoTooltip|l] se rompe en sollozos incoherentes."
 witch.4003.a: "Puedo irme, mi obra está hecha."
 witch.4003.b: "[annoying_clergy.GetSheHe|U] está list[annoying_clergy.Custom('ES_OA')] para las grandes verdades."
 witch.4003.c: "¡[annoying_clergy.GetSheHe|U] se convertirá en mi discípul[annoying_clergy.Custom('ES_OA')]!"
 witch.4004.desc: "Bajo la apariencia inocente de preguntas teológicas, he sembrado la duda en el corazón de [annoying_clergy.GetTitledFirstName|l]. Veo que su fe flaquea por sus respuestas inseguras y la sombra de preocupación que cubre su rostro cuando piensa que nadie mira.\n\nAún no he llegado, no del todo, pero un esfuerzo final #EMP debería#! doblegar[annoying_clergy.Custom('ES_LoLa')]."
 witch.4004.a: "¡Vale la pena el esfuerzo!"
 witch.4004.b: "Gastaré mejor mi tiempo en otras cosas."
 witch.4005.desc: "Dejé un tomo de verdades incómodas en los aposentos de [annoying_clergy.GetTitledFirstName|l], pero vi cómo [annoying_clergy.Custom('ES_ElElla')] lo tiraba al fuego tras leer unas pocas páginas. El reto debe de haber reforzado su fe, porque ya no noto ninguna inseguridad en su corazón."
 witch.4005.a: "En el fondo, ¡[annoying_clergy.GetSheHe] no valía la pena!"
 #PERSONAL WITCH RITUAL
 witch.4010.t: "Sus regalos son abundantes"
 witch.4010.desc: "Vuelco los regalos en el suelo: hierbas, leche y miel. Con los ojos cerrados y el humo que me hace cosquillas en las fosas nasales, levanto los brazos hacia la luna.\n\n«¡[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! ¡Tú que sabes todas las verdades, [ROOT.Char.GetFaith.WitchGodMotherFather] que todo lo puedes! ¡Acepta por favor mis humildes regalos y concédeme tu guía a cambio!».\n\nLe pido a [ROOT.Char.GetFaith.WitchGodName]…"
 witch.4010.a: "Suerte en el arte del amor."
 witch.4010.b: "Encanto y tacto."
 witch.4010.c: "Una mente de estratega."
 witch.4010.d: "Cabeza para monedas y orden."
 witch.4010.e: "La ayuda de las sombras."
 witch.4010.f: "Sabiduría e ingenio."
 witch.4010.g: "Suerte con la espada."
 witch.4010.h: "Paz de espíritu."
 #Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t: "Tomar o dar"
 witch.4020.two_witches.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] y [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] se han unido a mí para"
 witch.4020.one_witch.desc: "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ha unido a mí para"
 witch.4020.full_moon.desc: "un rito de luna llena"
 witch.4020.new_moon.desc: "un rito de luna nueva"
 witch.4020.equinox.desc: "un ritual de equinoccio"
 witch.4020.solstice.desc: "un ritual de equinoccio"
 witch.4020.end.desc: "en honor de [ROOT.Char.GetFaith.WitchGodName]. Como anfitri[ROOT.Char.Custom('ES_OnOna')], mi deber es dirigir nuestra oración."
 witch.4020.a: "¡[ROOT.Char.GetFaith.WitchGodMistressMaster|U], en tu sabiduría dale paz y claridad a [prayer_witch_1.GetFirstNameNoTooltip]!"
 witch.4020.b: "¡Otorga tus bendiciones a [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.4020.c: "[ROOT.Char.GetFaith.WitchGodMotherFather|U] de secretos, préstame tu poder!"
 witch.4030.t: "Secretos encuadernados en cuero"
 witch.4030.no_friend.desc: "Mis contactos me envían un tomo escrito en un extraño código. Sus tapas de cuero están decoradas con los símbolos de mi [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nSolo he podido descifrar las primeras páginas, pero su contenido es fascinante."
 witch.4030.friend.desc: "Mi fiel [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName|l] me ha traído un tomo escrito en un extraño código. Sus tapas de cuero están decoradas con los símbolos de mi [ROOT.Char.GetFaith.WitchGodMistressMaster|U].\n\nSolo ha podido descifrar las primeras páginas, pero por lo que dice su contenido es fascinante."
 witch.4030.friend.a: "Juntos desvelaremos sus secretos."
 witch.4030.no_friend.a: "Descubriré sus secretos, ¡no importa cuánto tiempo lleve!"
 witch.4030.b: "Conozco a otro creyente que pagaría mucho oro por esto."
 witch.4030.c: "Hasta [convince_target_1.GetTitledFirstNameNoTooltip|l] se verá atraíd[convince_target_1.Custom('ES_OA')] por estos secretos."
 witch.4030.c.success: "[convince_target_1.GetShortUIName] queda embelesad[convince_target_1.Custom('ES_OA')] por el tomo"
 witch.4030.c.failure: "[convince_target_1.GetShortUIName] quema el tomo"
 witch.4030.d: "[convince_target_2.GetTitledFirstNameNoTooltip|l] encontrará esto #EMP muy#! interesante."
 witch.4030.d.success: "[convince_target_2.GetShortUIName] queda embelesad[convince_target_2.Custom('ES_OA')] por el tomo"
 witch.4030.d.failure: "[convince_target_2.GetShortUIName] quema el tomo"
 witch.4031.start.desc: "Tengo una vista despejada del tomo que dejé entre las cosas [convince_target.Custom('ES_DelDela')] [convince_target.GetTitledFirstName|l] desde un agujero en la pared que da a su [convince_target.Custom('GetChamber')]. Sus ojos se posan en él nada más cruzar la puerta, como si el libro poseyera una magia propia y extraña.\n\n"
 witch.4031.end.desc: "Cuando [convince_target.GetFirstNameNoTooltip] ha terminado de leer las páginas traducidas, vuelve a hojearlas una y otra vez. Al final, es imposible resistir la atracción del tomo; [convince_target.GetSheHe] se apresura a tomar su pluma."
 witch.4031.a: "Eso es, amig[convince_target.Custom('ES_OA')] mí[convince_target.Custom('ES_OA')]. Profundiza más y más…"
 witch.4032.end.desc: "[convince_target.GetFirstNameNoTooltip] ni siquiera abre el libro. Un audible grito ahogado sale de su boca cuando ve los extraños símbolos y lo arroja lejos de sí."
 witch.4032.a: "#EMP ¡No!#! ¡[ROOT.Char.GetFaith.HighGodName] maldiga a es[convince_target.Custom('ES_EA')] imbécil sin coraje!"
