l_spanish:
 raiding.0002.t: "Sangre y fuego"
 raiding.0002.desc: "El asentamiento de [sacked_barony.GetNameNoTierNoTooltip], un bastión importante de [sacked_county.GetNameNoTierNoTooltip], ha caído ante mis asaltantes. Hemos conseguido una gran extensión de terrenos, muchos súbditos temerosos y los relucientes tesoros de [sacked_county_owner.GetTitledFirstName|l] para elegir.\n\nLas tropas están listas a la espera de que les dé una indicación."
 raiding.0002.a: "¡Capturad esclavos diestros para [raider_capital.GetNameNoTooltip]!"
 raiding.0002.a_nomad: "¡Robad toda oveja y toda yegua!"
 stolen_ewes_and_mares_modifier: "Ovejas y yeguas robadas"
 stolen_ewes_and_mares_modifier_desc: "Este condado prospera, impulsado por un aumento de buenas ovejas y yeguas de cría, tomadas como botín en asaltos recientes."
 raiding.0002.b: "¡Traed un botín abundante!"
 raiding.0002.c: "Ya nos hemos llevado bastante."
 raiding.0003.t_spared: "El perdón de [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.t_attacked: "El saqueo de [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent: "Después de derribar las puertas del asentamiento de [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName|l] ha tenido mano libre en gran parte de [sacked_county.GetNameNoTierNoTooltip] y ha aprovechado la oportunidad para secuestrar y esclavizar a tantos funcionarios eruditos y trabajadores calificados como le ha sido posible. Los campesinos se tiran de los pelos y lloran por sus familiares perdidos."
 raiding.0003.desc.gold_plundered_independent: "Tras un tenso asedio, [raider.GetTitledFirstName|l] ha conseguido penetrar en el asentamiento fortificado de [sacked_barony.GetNameNoTierNoTooltip] y ha soltado a sus soldados para que saqueen todo lo de valor. ¡En poco tiempo, habrán despojado todas las riquezas de la mitad de [sacked_county.GetNameNoTierNoTooltip]!"
 raiding.0003.desc.spared_plundered_independent: "Pese a que el asentamiento de [sacked_barony.GetNameNoTierNoTooltip] estaba indefenso ante sus ejércitos, [raider.GetTitledFirstName|l] ha perdonado el saqueo a los habitantes de [sacked_county.GetNameNoTierNoTooltip]. En su lugar, ¡parece que [raider.GetSheHe] quiera saquearme #EMP a mí#!!"
 raiding.0003.desc.admin_plundered_vassal: "Mi señor no ha logrado defender el asentamiento de [sacked_barony.GetNameNoTierNoTooltip] de la devastación de [raider.GetTitledFirstName|l] y su caída va acompañada de una fortificación clave para [sacked_county.GetNameNoTierNoTooltip]. Ahora mismo, las tropas de [raider.GetTitledFirstNameNoTooltip|l] se extienden por la campiña y están capturando y esclavizando a todo trabajador diestro o aprendiz que encuentran."
 raiding.0003.desc.gold_plundered_vassal: "Sin ayuda de mi señor, [sacked_barony.GetNameNoTierNoTooltip] tenia pocas posibilidades. Los asaltantes, siguiendo a [raider.GetTitledFirstName|l], han saqueado el asentamiento y esos desgraciados se lo han llevado todo: desde las posesiones de los campesinos hasta mi copa de la suerte.\n\nLa mitad de [sacked_county.GetNameNoTierNoTooltip] arde tras su devastador paso y [raider.GetTitledFirstNameNoTooltip|l] sigue ahí, en alguna parte, bebiendo de mi copa."
 raiding.0003.desc.spared_plundered_vassal: "Aunque mi señor no logró detener el asedio de [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName|l] ha mantenido a sus tropas bajo control.\n\nLa mayor parte de la campiña se ha librado de algo más que un saqueo, pero sus ojos hambrientos ya se fijan en otros objetivos…"
 raiding.0003.a: "¡Maldito demonio!"
 raiding.0003.b: "Yo #EMP vengaré#! esta ofensa."
 raiding.0003.c: "Reconstruiremos [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered: "[sacked_county_owner.GetTitledFirstName] ha pagado el precio de la avaricia de [raider.GetTitledFirstName|l]. Con la caída del asentamiento de [sacked_barony.GetNameNoTierNoTooltip], las extensiones del gran [sacked_county.GetNameNoTierNoTooltip] han quedado indefensas. \n\nSin oposición, los asaltantes tienen vía libre para secuestrar y esclavizar a todo trabajador diestro que encuentran."
 raiding.0004.desc.gold_plundered: "Con la caída del asentamiento de [sacked_barony.GetNameNoTierNoTooltip] ante [raider.GetTitledFirstNameNoTooltip|l] gran parte de [sacked_county.GetNameNoTierNoTooltip] ha quedado disponible para los saqueadores.\n\nComo quedan pocas fortalezas locales notables que puedan hacerles frente, los asaltantes se han llevado los objetos valiosos y toda la plata que han encontrado."
 raiding.0004.desc.spared_plundered: "Pese a asediar con éxito el asentamiento de [sacked_barony.GetNameNoTierNoTooltip], una fortificación que protegía extensiones de [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName|l] ha contenido a sus tropas y los saqueos ha sido esporádicos y escasos.\n\nAunque tu vasallo ha sido perdonado, sus ojos miran tus dominios personales con ansia…"
 raiding.0004.a: "¡Malditos sean esos salvajes entrometidos!"
 raiding.0004.a.tribal: "¡Malditos sean esos perros de [raider.GetPrimaryTitle.GetNameNoTierNoTooltip]!"
 raiding.0004.b: "Pagar una compensación por lo perdido."
 raiding.0004.c: "Ayudarlos a reconstruir."
 raiding.0004.c.architect: "Envías a tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip|l] a supervisar las reparaciones."
 recently_sacked_modifier: "Saqueado recientemente"
 recently_sacked_modifier_desc: "Los asaltantes no encontrarán aquí nada que llevarse, pero el temor de su regreso mantiene a los campesinos a raya."
 rebuilding_after_sacking_modifier: "Reconstrucción tras el asalto"
 rebuilding_after_sacking_modifier_desc: "Un benefactor rico está ayudando a los lugareños a reparar sus asentamientos dañados."
 raiding.0004.c.feed.t: "El señor paga las reparaciones"
 raiding.0004.c.feed.desc: "Mi señor ha pagado a una cuadrilla de arquitectos y administradores para ayudar a reconstruir [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.desc2: "Mi señor ha enviado al arquitecto real para que dirija equipos de arquitectos y administradores para ayudar a reconstruir [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t: "Botín de asalto entregado"
 raiding.0011.desc: "Tus asaltantes traen de vuelta [ROOT.Var('raid_loot').GetValue|V0] [gold_i] y [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] como botín y homenaje."
 raiding.0011.desc_non_tribal: "Tus asaltantes traen de vuelta [ROOT.Var('raid_loot').GetValue|V0] [gold_i] de botín, lo que te cuesta [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] de homenaje."
 raiding.0012.a.t: "Botín de asalto perdido"
 raiding.0012.a.desc: "¡[recipient.Custom('ES_ElLa')|U] [recipient.GetTitledFirstName|l] nos ha arrebatado [ROOT.Var('raid_loot').GetValue|V0] [loot_i]!\nEsta victoria le ha dado [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t: "Botín de asalto recuperado"
 raiding.0012.b.desc: "¡Has tomado [ROOT.Var('raid_loot').GetValue|V0] [loot_i] de botín [raider.Custom('ES_DelDela')] [raider.GetTitledFirstName|l]!\nEsta victoria te ha dado [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t: "El terror de [capital_province.GetNameNoTooltip]"
 raiding.0023.desc: "Llevo años llevando a cabo asaltos devastadores, llevando toda la furia de [raid_leader.GetFaith.HighGodName] a un mundo temeroso. Si [raid_leader.GetFaith.HighGodNameSheHe|U] no aprobase mi comportamiento, ya me habría derribado, ¿no?\n\nEn cambio, mi casa descansa rodeada de los lujos robados a los gobernantes extranjeros y mis esclavos exóticos calientan mi lecho.\n\nEn verdad, nobles y campesinos por igual tiemblan cuando me acerco y los padres hacen callar a los niños llorones con la amenaza de que iré a visitarlos."
 raiding.0023.a: "¡Ja! ¡Que lloren ante mi nombre!"
