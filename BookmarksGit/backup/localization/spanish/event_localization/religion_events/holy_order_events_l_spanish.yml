l_spanish:
 holy_order_hired_message: "Orden contratada"
 holy_order.hired_message: "La orden de [holy_order.GetName] ha sido llamada por [actor.GetUIName]"
 holy_order_hired_by_enemy_message: "Orden enemiga"
 holy_order.hired_by_enemy: "La orden de [holy_order.GetName] ha sido llamada por [actor.GetUIName] y ahora se enfrenta a nosotros"
 holy_order.destroyed_message: "[title.GetName] ha sido destruido."
 holy_order_expanded: "La orden se extiende"
 holy_order.new_lease: "[holy_order.GetName] ahora arrienda [barony.GetName] [former_holder.Custom('ES_AlAla')] [former_holder.GetTitledFirstName|l]"
 holy_order.0001.t: "Orden militar"
 holy_order.0001.desc_opening: "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] está de pie esperándome, con sus pertenencias y séquitos listos para partir.\n\n"
 holy_order.0001.desc: "«Y bien, mi [root.GetLadyLord|U], ¿adónde me llevará este viaje?»."
 holy_order.0001.desc_relation: "«Y bien, [recipient.Custom2('RelationToMeShort', ROOT.Char)], ¿adónde me llevará este viaje?»."
 holy_order.0001.a: "Irás con [holy_order_1.GetName]."
 holy_order.0001.b: "La orden [holy_order_2.GetName] es tu destino."
 holy_order.0001.c: "Lejos. ¡Con [recipient.Custom('ES_ElElla')]!"
 holy_order.0001.d: "Ahora ya eres un problema de la orden [holy_order_4.GetName]."
 holy_order.0001.e: "He cometido un error… ¡Este es tu sitio!"
 holy_order.0002.desc: "Responderé a la llamada para servir a un poder superior. Os doy las gracias por acercarme a este camino de rectitud."
 holy_order.0002.a: "¡Seguro que servirás a [ROOT.Char.GetFaith.HighGodName] con diligencia!"
 char_interaction.0001.opening_low_piety: "Que un ser tan [ROOT.GetCharacter.Custom('GetSinfulShameful')|l] como vos se arrastre a una santa orden de [ROOT.Char.GetFaith.HighGodName]… Centraos en redimir vuestra alma antes de preocuparos por las riquezas materiales."
 holy_order.0200.desc_opening: "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc: "He oído vuestra súplica de oro y la orden [order.GetName] responderá a vuestra llamada."
 holy_order.0200.a: "¡[ROOT.Char.GetFaith.HighGodName] me sonríe!"
 holy_order.0200.b: "Pero… ¡Pero necesito el dinero!"
 holy_order.0202.second_time: "Una vez más os recuerdo que le debéis a mi orden #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! de oro."
 holy_order.0202.opening: "Debéis a mi orden #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! de oro."
 holy_order.0202.desc: "Si no devolvéis el oro, encontraremos formas alternativas para que nos paguéis… Serán formas convenientes para [ROOT.Char.GetFaith.HighGodName], pero algo menos para vos."
 holy_order.0202.a: "Por supuesto que respetaré nuestro acuerdo."
 holy_order.0202.a_no: "¡Pagaré! Solo dejad que encuentre el oro…"
 holy_order.0202.a._not.tt: "@warning_icon! #X No hay bastante [gold|lE] [gold_i]#!"
 holy_order.0202.b_christian: "¿La paciencia no es una virtud?"
 holy_order.0202.b: "De un alma devota a otra… ¡Por favor, dadme más tiempo!"
 holy_order.0202.b.tt: "[recipient.GetTitledFirstNameNoTooltip|l] te dará cinco años más"
 holy_order.0202.c: "¿No podríamos encontrar una forma de pago alternativo…?"
 holy_order.0202.c.tt: "@warning_icon! #X El/La [recipient.GetTitleAsNameNoTooltip] te pedirá algo#!"
 holy_order.0202.d: "¡El oro es más útil en mis manos!"
 holy_order.0203.desc: "Ni [ROOT.Char.GetFaith.HighGodNameAlternate] ni yo vemos con buenos ojos a quienes incumplen su palabra. Para corregir este desaire, nos arrendaréis [province.GetName] para que podamos seguir realizando la obra [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0203.a: "Por supuesto, la provincia de [province.GetNameNoTierNoTooltip] será vuestra."
 holy_order.0203.b: "¡Es una petición ridícula!"
 holy_order.0204.desc: "Ni [ROOT.Char.GetFaith.HighGodNameAlternate] ni yo vemos con buenos ojos a quienes incumplen su palabra. Para corregir este desaire, nos enviarás a vuestr[child.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName|l] para realizar la obra [ROOT.Char.GetFaith.HighGodNamePossessive]."
 holy_order.0204.a: "Os… Os [child.GetHerHim] enviaré enseguida."
 holy_order.0204.a.tt: "Ya no le deberás oro a la orden"
 holy_order.0205.desc: "Todo este asunto sobre el préstamo ha sido una vergonzosa exhibición de vuestra codicia. ¡Me encargaré de que el [ROOT.Char.GetFaith.ReligiousHeadName] se entere de esto!"
 holy_order.0205.a: "¡Maldición!"
 holy_order_letter.opening: "Herman[ROOT.Char.Custom('ES_OA')] servidor[ROOT.Char.Custom('ES_XA')] de [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.1001.intro: "A medida que crece nuestra orden de [holy_order.GetName], necesitamos tierras para organizar la defensa de la fe [ROOT.Char.GetFaith.GetAdjective]."
 holy_order.1001.end: "\n\nLa baronía de [target_barony.GetName] es perfecto para nuestro propósito y deseamos arrendároslo para que sirva a nuestra causa."
 holy_order.1001.a: "Se os concede vuestra petición. ¡Por [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b: "¿Y [alternative_barony.GetNameNoTierNoTooltip] no os serviría igual de bien?"
 holy_order.1001.c: "No, no cederé estas tierras."
 holy_order.2001.t: "Un propósito divino"
 holy_order.2001.desc: "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] viene a verme, entiendo enseguida que tiene que hablar de algo muy importante.\n\n«[ROOT.Char.Custom('MotherFather')|U], mi vida aquí estará siempre a la sombra de otros. Dejad que me una a la orden de [holy_order.GetName] y servir a [child.GetFaith.HighGodName]. Lo he pensado mucho y esto es lo que deseo hacer»."
 holy_order.2001.a: "Que [child.GetFaith.HighGodNameAlternate] te guíe, [child.Custom('DaughterSon')] mí[child.Custom('ES_OA')]."
 holy_order.2001.b: "Tengo planes para ti, aunque no sean grandes."
 holy_order.2002.desc: "Cuando mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))] [sibling.GetTitledFirstName|l] me cuenta sus planes, queda claro que lleva mucho tiempo reflexionando sobre ellos.\n\n«Aquí tengo poco que hacer y, si tengo que servir a alguien, prefiero servir a [sibling.GetFaith.HighGodName] en persona. Me uniré a la orden de [holy_order.GetName]»."
 holy_order.2002.a: "Entiendo tu decisión, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b: "¡Claro que #EMP no#! lo vas a hacer!"
 holy_order.2003.opening: "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc: "Siempre se necesitarán auténticos guerreros que detengan cualquier amenaza contra la fe [grandmaster.GetFaith.GetAdjective].\nCon tantos talentos y tan pocas posibilidades de heredar, creo que vuestr[child.Custom('ES_OA')] [child.Custom('DaughterSon')] [child.GetTitledFirstName|l] tendría una vida mejor sirviendo a la orden de [holy_order_scope.GetName]. Con nosotros se entrenará, aprenderá y dará gran honor a vuestro nombre."
 holy_order.2003.a: "Su vida seguirá los verdaderos preceptos [child.GetFaith.GetAdherentNamePlural]."
 holy_order.2003.child_joins_order: "[child.GetFirstName] consigue [GetTrait('order_member').GetName( child.Self )] y se une a la corte de [grandmaster.GetTitledFirstNameNoTooltip|l]"
 holy_order.2003.b: "¿Y no podríais entrenar a [alternative_child.GetFirstNameNoTooltip]?"
 holy_order.2003.alternative_child_joins_order: "[alternative_child.GetFirstName] consigue [GetTrait('order_member').GetName( alternative_child.Self )] y se une a la corte de [grandmaster.GetTitledFirstNameNoTooltip|l]"
 holy_order.2003.c: "Su lugar está aquí conmigo."
 holy_order.2004.opening: "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc: "He dedicado mi vida a [child.GetFaith.HighGodNameAlternate], pero [child.GetFaith.HighGodNameSheHe] no desearía que ignorase a mi propia familia.\n\n[grandmaster.Custom('ES_ElLa')|U] [grandmaster.GetTitledFirstName|l] me ha dado permiso para volver a mi antigua vida y ser parte de nuevo de vuestra [ROOT.Char.Custom('GetCourt')|l]."
 holy_order.2004.a: "¡Bienvenid[child.Custom('ES_OA')] a casa, [child.Custom('DaughterSon')] mí[child.Custom('ES_OA')]!"
 holy_order.2004.b: "No. Aquí ya no hay sitio para ti."
 holy_order.2005.t: "Un regreso al hogar"
 holy_order.2005.desc: "La visita [child.Custom('ES_DelDela')] [child.GetTitledFirstName|l] se alarga más de lo normal. Cuando mi [child.Custom('DaughterSon')] se instala en mi [ROOT.Char.Custom('GetCourt')|l], atiborrándose de mi comida y molestando a mis sirvientes, menciono el asunto de su vuelta con la orden de [holy_order.GetName]. Desgraciadamente, su respuesta fue entusiasta.\n\n«¿No os habéis enterado, [ROOT.Char.Custom('MotherFather')]? ¡[grandmaster.Custom('ES_ElLa')|U] [grandmaster.GetTitledFirstName|l] ha tenido la generosidad de liberarme de mis deberes para con el [child.GetFaith.GetName|l]! He vuelto a casa al fin, con mi familia»."
 holy_order.2005.a: "Así que has… ¿venido a quedarte?"
 holy_order.destroyed_title: "Orden militar disuelta"
