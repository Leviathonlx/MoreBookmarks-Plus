 avoiding_traps_modifier: "Evitar trampas"
 avoiding_traps_modifier_desc: "Este séquito evita las trampas a cualquier precio."
 travel_events_oltner_2.1210.t: "Serenata nocturna"
 travel_events_oltner_2.1210.desc: "Bajo el cielo estrellado de [location.GetName], el campamento disfruta de una actuación inesperada. Mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] nos sorprende a todos con una melodía enternecedora; su voz resuena con elogios a mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n[entourage_member_1.GetFirstName] escucha con atención, visiblemente aturullad[entourage_member_1.Custom('ES_OA')]. Cuando la canción termina, una respuesta silenciosa tiene lugar entre [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'ellas','ellos')]."
 travel_events_oltner_2.1210.a: "Si pasa algo entre [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'esas dos','esos dos')], me enteraré…"
 travel_events_oltner_2.1210.b: "«[entourage_member_2.GetFirstNameNoTooltip], ¡el mundo entero debería oírte tocar y cantar!»."
 travel_events_oltner_2.1210.c: "«Podéis… ¿podéis enseñarme a tocar así?»."
 travel_events_oltner_2.1210.d: "«Ah, qué melodía más hermosa»."
 travel_events_oltner_2.1210.a.success: "Encuentras algo"
 travel_events_oltner_2.1210.a.failure: "No hay nada que encontrar"
 something_happens: "Ocurre algo"
 travel_events_oltner_2.1210.c.success: "Aprendes a tocar, al menos un poco"
 travel_events_oltner_2.1210.c.failure: "No logras aprender mucho"
 lover_serenaded_on_the_road: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'diste', 'dio' )] una serenata romántica a [Select_CString(TARGET_CHARACTER.IsLocalPlayer,'tu personaje', TARGET_CHARACTER.GetShortUIName)] en [PROVINCE.GetName] como parte del séquito de [TARGET_CHARACTER_2.GetFirstName]."
 lover_serenaded_on_the_road_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'diste', 'dio' )] una serenata romántica a [Select_CString(CHARACTER.IsLocalPlayer,'tu personaje', CHARACTER.GetShortUIName)] en [PROVINCE.GetName] como parte del séquito de [TARGET_CHARACTER_2.GetFirstName]."
 travel_events_oltner_2.1220.t: "El fin de la rivalidad"
 travel_events_oltner_2.1220.desc: "En medio de la noche, en nuestro campamento cerca de [location.GetName], salgo fuera en silencio. ¿Qué ha sido ese ruido?\n\nEntonces lo veo: [location.Custom('GetTerrainMurderMethod')]\n\n[entourage_member_1.GetFirstNameNoTooltip] revisa rápidamente la zona, sin darse cuenta de que lo he visto todo."
 travel_events_oltner_2.1220.a: "Hum. Una técnica fascinante."
 travel_events_oltner_2.1220.b: "«#EMP ¡GUARDIAS!#!»."
 travel_events_oltner_2.1220.c: "No he visto nada…"
 assassination_scenario_desert: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se acerca silenciosamente a mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que duerme bajo una palmera. De repente, [entourage_member_1.GetFirstNameNoTooltip] entierra las manos en la arena que rodea la garganta de [entourage_member_2.GetFirstNameNoTooltip] y [entourage_member_2.Custom('ES_LoLa')] ahoga en silencio."
 assassination_scenario_desert_mountains: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se mueve sigilosamente hacia mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que duerme al borde de un precipicio. Con un empujón rápido, [entourage_member_1.GetFirstName] despeña a [entourage_member_2.GetFirstNameNoTooltip] por la empinada ladera."
 assassination_scenario_drylands: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se arrastra hasta mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que descansa junto a un arbusto seco. [entourage_member_1.GetFirstNameNoTooltip] agarra una piedra y golpea la cabeza de [entourage_member_2.GetFirstNameNoTooltip] con fuerza letal; no deja más que una mancha oscura en la tierra."
 assassination_scenario_farmlands: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se acerca a mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], dormid[entourage_member_2.Custom('ES_OA')] cerca de un arado. En un acto repentino y violento, [entourage_member_1.GetFirstNameNoTooltip] empala a [entourage_member_2.GetFirstNameNoTooltip] en los afilados dientes del arado y le asegura un final rápido."
 assassination_scenario_floodplains: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se acerca sigilosamente hasta mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que está junto a la orilla de un río. Con un empujón repentino, [entourage_member_1.GetFirstNameNoTooltip] ahoga a [entourage_member_2.GetFirstNameNoTooltip] en las aguas turbias y torrentosas."
 assassination_scenario_forest: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se acerca silenciosamente a mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que duerme debajo de un árbol. Con la ayuda de una cuerda, [entourage_member_1.GetFirstNameNoTooltip] estrangula rápidamente a [entourage_member_2.GetFirstNameNoTooltip] y [entourage_member_2.GetHerHim] deja colgando de una rama."
 assassination_scenario_hills: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] camina de puntillas hasta mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que dormita en una pendiente. [entourage_member_1.GetFirstNameNoTooltip] tira a [entourage_member_2.GetFirstNameNoTooltip] cuesta abajo, donde rocas afiladas garantizan un fallecimiento rápido y doloroso."
 assassination_scenario_jungle: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] avanza en silencio hacia mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que está dormid[entourage_member_2.Custom('ES_OA')] bajo un follaje denso. [entourage_member_1.GetFirstNameNoTooltip] usa una enredadera para estrangular a [entourage_member_2.GetFirstNameNoTooltip] y [entourage_member_2.GetHerHim] deja enredad[entourage_member_2.Custom('ES_OA')] e inánime."
 assassination_scenario_mountains: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se arrastra hacia mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que descansa junto a una caída a pico. Un empujón repentino y fuerte hace que [entourage_member_2.GetFirstNameNoTooltip] se precipite en el abismo."
 assassination_scenario_oasis: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se mueve disimuladamente hacia mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], quien duerme al borde del agua. [entourage_member_1.GetFirstNameNoTooltip] sumerge rápidamente la cabeza de [entourage_member_2.GetFirstNameNoTooltip] bajo la aguas y [entourage_member_2.GetHerHim] ahoga en silencio."
 assassination_scenario_plains: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se acerca con disimulo a mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], quien duerme en campo abierto. Con una piedra pesada, [entourage_member_1.GetFirstNameNoTooltip] le revienta el cráneo a [entourage_member_2.GetFirstNameNoTooltip] y deja las hierbas manchadas de sangre."
 assassination_scenario_steppe: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] acecha a mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que está dormid[entourage_member_2.Custom('ES_OA')] bajo el inmenso cielo. [entourage_member_1.GetFirstNameNoTooltip] le rompe el cuello rápidamente y [entourage_member_2.GetHerHim] deja inmóvil en la estepa extensa."
 assassination_scenario_taiga: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se aproxima a mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], quien dormita entre los pinos. [entourage_member_1.GetFirstNameNoTooltip] apuñala a [entourage_member_2.GetFirstNameNoTooltip] con un carámbano; la sangre derrite el hielo en el terreno nevado."
 assassination_scenario_wetlands: "mi [player_scope.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] vadea silenciosamente hasta mi [player_scope.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName], que está dormid[entourage_member_2.Custom('ES_OA')] en un terreno pantanoso. [entourage_member_1.GetFirstNameNoTooltip] ahoga a [entourage_member_2.GetFirstNameNoTooltip] con barro y [entourage_member_2.GetHerHim] deja inmóvil en la tierra cenagosa."
 travel_events_oltner_2.1230.t: "Una mañana truculenta"
 travel_events_oltner_2.1230.desc: "«¡Por [ROOT.Char.GetFaith.HighGodName], se ha producido un #EMP asesinato!#!».\n\n«¿Quién podría desear la muerte de alguien tan [entourage_member_2.Custom('ComplimentAdjective')] como [entourage_member_2.GetFirstName]? ¿¡Y por qué fue tan #EMP brutal?!#!», continúa mi [player_scope.Custom2('RelationToMeShort', corpse_finder )] [corpse_finder.GetFirstName].\n\n«Sí, ciertamente… ¿Quien #EMP soñaría siquiera#! con hacer algo así [entourage_member_2.Custom('ES_AlAla')] pobre e inocente [entourage_member_2.GetFirstNameNoTooltip]?», dice [entourage_member_1.GetFirstName]. Por el rabillo del ojo [entourage_member_1.Custom('ES_LoLa')] veo contener una risita."
 travel_events_oltner_2.1230.a: "«Ha sido [corpse_finder.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip], #EMP matad[corpse_finder.GetHerHim]»#!."
 travel_events_oltner_2.1230.b: "«Anoche vi escabullirse a [corpse_finder.GetFirstNameNoTooltip], ¡atrapad[corpse_finder.GetHerHim]!»."
 travel_events_oltner_2.1230.c: "«Esto ha sido obra evidente de algún ejemplar de [ROOT.Char.Custom('RegionalFerociousAnimal')], no cabe duda»."
 travel_events_oltner_2.1230.d: "«Bueno…, hay que seguir adelante…»."
 might_strike_again: "[entourage_member_1.GetFirstName] podría atacar de nuevo…, pero yo sé su [secret|lE] y puedo revelarlo cuando desee."
 travel_events_oltner_2.1240.t: "La troupe itinerante"
 travel_events_oltner_2.1240.desc: "Al entrar en [location.GetTitle.GetName], nos recibe una troupe de artistas. ¡Hay espectáculos de marionetas, bailes y canciones!\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] [entourage_member_1.GetFirstName] parece disfrutar de la música y se encuentra deliciosamente embelesad[entourage_member_1.Custom('ES_OA')] por un[local_character.Custom('ES_XA')] artista en particular. Un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] que es un[local_character.Custom('ES_XA')] intérprete extraordinari[local_character.Custom('ES_OA')], ¡hace malabares con varios instrumentos mientras los toca!"
 travel_events_oltner_2.1240.a: "Tal vez debería pasar un tiempo de calidad con [entourage_member_1.GetFirstNameNoTooltip]."
 travel_events_oltner_2.1240.b: "¡Me vendría bien [Select_CString( local_character.IsFemale, 'una bufona', 'un bufón' )] y a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_member_1'))] le encantaría estar con [local_character.GetSheHe]!"
 travel_events_oltner_2.1240.c: "Un descanso muy merecido para todos."
