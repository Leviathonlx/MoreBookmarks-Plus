l_spanish:
 travel_events_oltner_2.1000.t: "Arenas cultivadas"
 travel_events_oltner_2.1000.desc: "El sol abrasa las dunas de [location.GetName] y hace que cada paso sea un testimonio de resistencia. Y, sin embargo, entre esta extensión árida, brota un oasis de verdor, una maravilla agrícola en el corazón del desierto.\n\nMientras admiramos la anomalía, [local_character.Custom('ES_ElLa')] administrador[local_character.Custom('ES_XA')] de estas tierras se nos acerca con una sonrisa gastada por el sol. «Viajeros», nos llama, «venid, sed testigos de los frutos de nuestro trabajo. ¡Y tal vez podáis llevar a vuestros hogares historias de nuestro triunfo sobre las arenas!»."
 travel_events_oltner_2.1000.option.a: "«Mostradnos cómo habéis dominado el desierto»."
 travel_events_oltner_2.1000.option.b: "«Gracias, pero no puedo aceptar»."
 travel_events_oltner_2.1000.option.c: "«¿Y qué tal una muestra de vuestra cosecha que nos sustente?»."
 travel_events_oltner_2.1000.option.d: "«Me gustaría saber más sobre vuestras vidas en este lugar»."
 cultural_acceptance_gain_travel_stories: "Historias compartidas durante el [travel|lE]"
 travel_events_oltner_2.1010.t: "Hospicios hospitalarios"
 travel_events_oltner_2.1010.desc: "Mientras recorremos el/la [location.Custom('TerrainTypeProvince')] de [location.GetName], un hospicio envuelto en hermosa decoración [location.GetCulture.GetNameNoTooltip] aparece junto al camino.\n\n«Viajeros, parecéis cansados. Nuestras puertas están abiertas para que descanséis y os recuperéis», ofrece un médico con una sonrisa amable. Dentro el aire está tranquilo, lleno del aroma balsámico de hierbas.\n\n«Tened, probad mi famosa #EMP \"decocción de [location.Custom('get_region_flower_type')]\"#!. ¡Dará nuevas fuerzas a vuestras almas!»."
 travel_events_oltner_2.1010.b: "«¡Ah, dejadme probad esa decocción!»."
 travel_events_oltner_2.1010.c: "«A mi [ROOT.Char.Custom('GetCourtType')] le vendría bien un médico, ¿por qué no os unís a nosotros?»."
 travel_events_oltner_2.1010.d: "«Tened una donación, empleadla para ayudar a los dolientes»."
 well_funded_hospices_modifier: "Hospicios bien financiados"
 well_funded_hospices_modifier_desc: "Los hospicios de estas tierras prosperan con las donaciones generosas de los viajeros."
 local_character_aptitude_physician: "La [aptitude|lE] de [local_character.GetUIName] como [GetCourtPositionType('court_physician_court_position').GetName()|l] es [local_character.GetCourtPositionAptitude( GetCourtPositionType( 'court_physician_court_position' ) )|l]"
 travel_events_oltner_2.1020.t: "La fiesta de los camelleros"
 travel_events_oltner_2.1020.desc: "Cuando mi séquito y yo recorremos la extensión de [location.GetName], se aparece la silueta inconfundible de una granja de camellos. Mientras cae la noche, se nos acerca [Select_CString( local_character.IsFemale, 'una camellera', 'un camellero' )].\n\n«Bienvenidos, estimados invitados», dice sonriendo. «Los camellos de [location.GetName] nos sustentan y esta noche honramos a estas nobles bestias. ¿Os uniréis a nosotros bajo las estrellas para disfrutar de una fiesta e historias del desierto?»."
 travel_events_oltner_2.1020.a: "«¡Los festejos de esta noche revigorizarán nuestras almas!»."
 travel_events_oltner_2.1020.b: "«Me intriga la resistencia de los camellos»."
 travel_events_oltner_2.1020.c: "«Deseo adquirir vuestro mejor camello para mi ejército»."
 travel_events_oltner_2.1020.d: "«Por desgracia, he de atender la llamada del viaje y rechazar la oferta»."
 travel_hardy_camels_modifier: "Camellos resistentes"
 travel_hardy_camels_modifier_desc: "El viaje recibe la ayuda de un grupo de camellos especialmente robusto y de confianza."
 war_camel_modifier: "Poderoso camello de guerra"
 war_camel_modifier_desc: "Este personaje tiene un camello de guerra especialmente impresionante."
 travel_events_oltner_2.1030.t: "Una caravana cargada"
 travel_events_oltner_2.1030.desc: "Al viajar por las arenas de [location.GetName], una caravana de camellos cargados se cruza en nuestro camino. El dueño de la caravana se fija en nuestro séquito y detienen el avance.\n\n«Nobles viajeros», dice con un brillo de astucia en la mirada, «¿os interesaría mirar los tesoros que portan estas robustas bestias? Por el precio justo, las maravillas del desierto os acompañarían en vuestros viajes»."
 travel_events_oltner_2.1030.a: "«Me interesa ver vuestros bienes, negociemos»."
 travel_events_oltner_2.1030.b: "«No nos hace falta, pero ¿tal vez podríamos viajar juntos un tiempo?»."
 travel_events_oltner_2.1030.c: "«Mostradme algo único, un auténtico tesoro de [location.GetNameNoTooltip]»."
 travel_events_oltner_2.1030.d: "«Ya llevamos bastante carga encima…»."
 traveling_with_camel_merchants_modifier: "Viajando con comerciantes a camello"
 traveling_with_camel_merchants_modifier_desc: "Este séquito se ha unido a un grupo de comerciantes del desierto y el viaje resulta más seguro."
 artifact_purchased: "Artefacto adquirido"
 purchase_artifact_trinket_tt: "Ganas un [artifact|lE] de alhaja"
 purchase_artifact_famed_tt: "Ganas un [artifact|lE] de fama"
 travel_events_oltner_2.1040.t: "Oasis de tranquilidad"
 travel_events_oltner_2.1040.desc: "Mientras atravesamos las llanuras áridas de [location.GetName], un oasis sereno aparece en el horizonte, rodeado por un grupo de camellos.\n\n[Select_CString( local_character.IsFemale, 'Una anciana sabia', 'Un anciano sabio' )] reclinad[local_character.Custom('ES_OA')] junto al agua nota que nos acercamos y nos invita con un gesto. «Cansados viajeros», comienza con una voz tan suave como la brisa de la tarde, «el espíritu del desierto puede ser duro. Descansad junto a nuestras aguas, dejad que la silenciosa fuerza de los camellos os reponga»."
 travel_events_oltner_2.1040.a: "«Por [ROOT.Char.GetFaith.HighGodName], ¡dejad que nos quedemos unos días!»."
 travel_events_oltner_2.1040.b: "«Parecéis inteligente, ¿por qué no os unís a nosotros?»."
 travel_events_oltner_2.1040.c: "«¿Y si comerciamos?»."
 travel_events_oltner_2.1040.d: "«Vuestro oasis es una alegría para la vista, pero el tiempo es vital»."
 travel_events_oltner_2.1050.t: "Emisarios equinos"
 travel_events_oltner_2.1050.desc: "Mientras recorremos las inmediaciones de [location.GetName], el atronador eco de unos cascos rompe el silencio. Un grupo de buenos caballos y sus jinetes se acercan, una vista majestuosa contra el telón de fondo del/de la [location.Custom('TerrainTypeProvince')] con su [location.Custom('TerrainTypeProvincePrefix')].\n\n«¡Salve, viajeros!», nos llama su líder. «Somos emisarios de [location.GetTitle.GetName]. ¿Os gustaría ser testigos de la destreza de nuestros corceles?»."
 travel_events_oltner_2.1050.a: "«¡Será un placer!»."
 travel_events_oltner_2.1050.b: "«¿Cuánto oro queréis por el más fuerte?»"
 travel_events_oltner_2.1050.c: "«¡Me interesa más #EMP vuestra#! destreza como $knight_culture_player_plural_no_tooltip_lowercase$!»."
 travel_events_oltner_2.1050.d: "«Hermosas criaturas, pero debo darle prioridad a mi viaje»."
 prefix_verdant: "verdor"
 prefix_rolling: "ondulación"
 prefix_mighty: "poder"
 prefix_endless: "infinitud"
 prefix_lush: "exuberancia"
 prefix_rich: "riqueza"
 travel_events_oltner_2.1060.t: "Intendente de los establos"
 travel_events_oltner_2.1060.desc: "El olor a heno y los relinchos nos guían hasta los célebres establos de [location.GetName]. [Select_CString( local_character.IsFemale, 'La jefa', 'El jefe' )] de establos, una figura muy respetada en esta región, nos da una cálida bienvenida.\n\n«Os doy la bienvenida», proclama. «Mis caballos son de los más rápidos que existen. ¿Os gustaría tal vez comprar un compañero tan noble para vuestros viajes?»."
 travel_events_oltner_2.1060.a: "«Mostradme vuestro caballo más veloz»."
 travel_events_oltner_2.1060.b: "«¡Exijo todos vuestros mejores caballos!»."
 travel_events_oltner_2.1060.c: "«¿Os interesaría comprar las yeguas que nos sobran?»."
 travel_events_oltner_2.1060.d: "«Por desgracia, debemos partir #EMp veloces#!…»."
 swift_horse_modifier: "Caballo veloz"
 swift_horse_modifier_desc: "El líder de este viaje tiene un caballo especialmente veloz."
 swift_horses_modifier: "Caballos veloces"
 swift_horses_modifier_desc: "Este personaje provee a su séquito solo con los corceles más veloces."
 sold_horses_modifier: "Caballos vendidos"
 sold_horses_modifier_desc: "Este séquito ha vendido las monturas que le sobraban."
 travel_events_oltner_2.1070.t: "El sanador de caballos"
 travel_events_oltner_2.1070.desc: "Entre los pastos tranquilos de [location.GetName], una figura atiende a un caballo con una pata herida. Cuando nos acercamos, [Select_CString( local_character.IsFemale, 'la sanadora', 'el sanador' )] levanta la mirada, sus ojos reflejan años de conocimientos.\n\n«Un simple traspié», explica, «pero volverá a correr». Impresionados por sus cuidados, hacemos una pausa en nuestro viaje."
 travel_events_oltner_2.1070.a: "«¿Puedo asistiros en curar a esta noble bestia?»."
 travel_events_oltner_2.1070.b: "«¡Deberías ser mi [Select_CString( local_character.IsFemale, 'señora', 'señor' )] de los caballos!»."
 travel_events_oltner_2.1070.c: "«Decidme, ¿podéis enseñarme este arte?»."
 travel_events_oltner_2.1070.d: "«Espero que se recupere pronto, hasta siempre»."
 free_court_position: "Trabajar gratis"
 master_of_the_horse_free: "[local_character.GetFirstName] ocupará el puesto de [GetCourtPositionType('master_of_horse_court_position').GetName()|l] sin recibir salario"
 excellent_horse_care_modifier: "Cuidado equino excelente"
 excellent_horse_care_modifier_desc: "Este personaje está bien instruido en el arte de cuidar de los caballos."
 travel_events_oltner_2.1080.t: "Prodigio punzante"
 travel_events_oltner_2.1080.desc: "Según pasamos por las granjas de camellos de [location.GetName], un olor punzante nos ataca los sentidos. Los camellos, por vitales que sean, producen un hedor que impregna cada rincón.\n\nDe repente, uno de nuestros caballos sale disparado, al parecer, aterrorizado por el olor.\n\n«¡Disculpad, [ROOT.Char.Custom('FormOfAddressForLiege')]!», exclama el granjero. «¡Os dejaré elegir uno de mis mejores camellos para compensar vuestra pérdida!»."
 travel_events_oltner_2.1080.a: "«Escojo vuestro camello más majestuoso»."
 travel_events_oltner_2.1080.b: "«Deseo el espécimen más robusto»."
 travel_events_oltner_2.1080.c: "«Me servirá la bestia más rápida»."
 travel_events_oltner_2.1080.d: "«Casi prefiero que me paguéis en oro…»."
 exchange_camel_fast_modifier: "Camello veloz"
 exchange_camel_fast_modifier_desc: "Uno de los caballos de este grupo de viaje escapó y fue remplazado por un camello veloz."
 exchange_camel_sturdy_modifier: "Camello resistente"
 exchange_camel_sturdy_modifier_desc: "Uno de los caballos de este grupo de viaje escapó y fue remplazado por un camello resistente."
 travel_events_oltner_2.1090.t: "Centinela de las dunas silenciosas"
 travel_events_oltner_2.1090.desc: "En el silencio de [location.GetName], donde los vientos calientes esculpen las arenas, una atalaya solitaria se alza vigilante. Su [Select_CString( local_character.IsFemale, 'guardiana', 'guardián' )], un[local_character.Custom('ES_XA')] centinela auster[local_character.Custom('ES_OA')], nos recibe cálidamente.\n\n«¡Apreciados huéspedes!», grita desde arriba. «¿Puedo hacer algo por vosotros? ¿Os gustaría uniros a mí para contemplar la calma del/de la [location.Custom('TerrainTypeProvince')]?»."
 travel_events_oltner_2.1090.a: "«Dejadnos descansar bajo vuestra protección, amig[local_character.Custom('ES_OA')]»."
 travel_events_oltner_2.1090.b: "«Decidnos, ¿vamos por buen camino?»."
 travel_events_oltner_2.1090.c: "¿Os interesaría ser nuestr[local_character.Custom('ES_OA')] guía en estas tierras?»."
 travel_events_oltner_2.1090.d: "«Debemos partir enseguida»."
 watchtower_guidance_modifier: "Guía de atalaya"
 watchtower_guidance_modifier_desc: "Este séquito ha recibido la orientación de un[local_character.Custom('ES_XA')] vigilante con buena vista."
 watchman_guidance_modifier: "Vigilante del desierto"
 watchman_guidance_modifier_desc: "Este séquito está acompañado por un vigilante informado que conoce bien el terreno local."
 travel_events_oltner_2.1100.t: "Recompensa bovina"
 travel_events_oltner_2.1100.desc: "El viaje por [location.GetName] desvela extensiones de pastos salpicados de ganado. Mientras mi séquito se para al borde de un campo verdeante, se nos acerca [Select_CString( local_character.IsFemale, 'la vaquera', 'el vaquero' )]. Rasgueando alegre su laúd, nos dedica una extensa sonrisa al saludarnos.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza, «¡estas bestias son el orgullo de nuestra provincia!» ¿Queréis uniros a mí para contemplar nuestra labor, reponer vuestros suministros o tal vez probar nuestro famoso queso azul de [location.GetTitle.GetNameNoTierNoTooltip]?»."
 travel_events_oltner_2.1100.a: "«Mostradme cómo trabajáis con vuestros rebaños»."
 travel_events_oltner_2.1100.b: "«¡Dejadnos reponer nuestros suministros y llenar las tripas!»."
 travel_events_oltner_2.1100.c: "«¡Ese queso azul de [location.GetTitle.GetNameNoTierNoTooltip] suena #EMP delicioso#!!»."
 travel_events_oltner_2.1100.d: "«Llevamos prisa»."
 extra_supplies_modifier: "Suministros extra"
 extra_supplies_modifier_desc: "Este grupo de viaje transporta abundantes suministros."
 herding_insights_modifier: "Conocimientos de pastoreo"
 herding_insights_modifier_desc: "El gobernante de estas tierras aplica técnicas de pastoreo avanzadas que aprendió durante sus viajes."
 travel_events_oltner_2.1110.t: "El fragor de la herrería"
 travel_events_oltner_2.1110.desc: "Nuestro viaje nos lleva a [location.GetName], donde el martilleo rítmico de los herreros conforma el latido del comercio local. El humo escapa de las chimeneas mientras los herreros, bañados en sudor y hollín, convierten la materia prima en algo notable.\n\nUn[local_character.Custom('ES_OA')] de [Select_CString( local_character.IsFemale, 'las herreras', 'los herreros' )] se limpia la frente y me hace gestos para que me acerque. «Os doy la bienvenida, [ROOT.Char.Custom('FormOfAddressForLiege')]», declara. «Somos los maestros herreros de la gente [local_character.GetCulture.GetNameNoTooltip], ¡los mejores que existen! Por favor, echadle un ojo a nuestros productos»."
 travel_events_oltner_2.1110.a: "«Una armadura no estaría mal»."
 travel_events_oltner_2.1110.b: "«Busco un arma»."
 travel_events_oltner_2.1110.c: "«¿Hacéis escudos?»."
 travel_events_oltner_2.1110.d: "«Prefiero mis propios herreros, hasta siempre»."
 purchase_artifact_common_armor_tt: "Adquieres un [artifact|lE] de armadura de [rarity|lE] desconocida"
 purchase_artifact_common_weapon_tt: "Adquieres un [artifact|lE] de arma de [rarity|lE] desconocida"
 purchase_artifact_common_shield_tt: "Adquieres un [artifact|lE] de escudo de pared de [rarity|lE] desconocida"
 travel_events_oltner_2.1120.t: "Una herrería rota"
 travel_events_oltner_2.1120.desc: "Cuando nuestro séquito camina sin prisas por [location.GetName], nos encontramos un taller de herrería en pleno caos. [Select_CString( local_character.IsFemale, 'la herrera', 'el herrero' )|U], cubiert[local_character.Custom('ES_OA')] de hollín, parece afligid[local_character.Custom('ES_OA')] y se lamenta sobre un horno roto.\n\n«¡Ah, [local_character.GetFaith.HighGodName] ha maldecido [local_character.Custom('ES_AlAla')] pobre [local_character.GetTitledFirstName|l]! ¡La desgracia ha golpeado mi yunque!», explica. «Sin poder repararlo, mi arte, y mi modo de vida, se desvanece, ¡ay de mí!»."
 travel_events_oltner_2.1120.a: "«Ea, tened este oro para que os ayude a volver a recuperaros»."
 travel_events_oltner_2.1120.b: "«Uníos a nosotros, nos vendría bien un[local_character.Custom('ES_XA')] herrer[local_character.Custom('ES_OA')]»."
 travel_events_oltner_2.1120.c: "«Horrible, sí». ¡En fin…!»."
 becomes_inspired: "Recibe una [Concept('inspired', 'inspiración')|E]"
 travel_events_oltner_2.1130.t: "Centinelas del/de la [location.Custom('TerrainTypeProvince')]"
 travel_events_oltner_2.1130.desc: "Según se alza imponente la silueta de [location.GetName], el contorno de resistentes castros domina el paisaje.\n\nUn grupo de guerreros de aspecto tosco se acerca; su líder parece [local_character.Custom('ES_ElLa')] el más bruto de todos. «[ROOT.Char.Custom('FormOfAddressForLiege')|U]», inclina la cabeza, «somos [local_character.GetWomenMen] de la guarnición [location.GetTitle.GetHolder.Custom('ES_DelDela')] [location.GetTitle.GetHolder.GetTitledFirstName|l]. Por una pequeña paga, podemos protegeros en vuestro viaje. ¿Qué me decís?»."
 travel_events_oltner_2.1130.a: "«Por favor, guiadnos con seguridad por tal [location.Custom('TerrainTypeProvince')]»."
 travel_events_oltner_2.1130.b: "«Parecéis fuerte, ¿y si os unís a mí?»."
 travel_events_oltner_2.1130.c: "«Parecéis formidables, ¡doblaré lo que os pague [location.GetTitle.GetHolder.GetFirstNameNoTooltip]!»"
 travel_events_oltner_2.1130.d: "«No hace falta, pero gracias»."
 hill_fort_guards_modifier: "Guardias de la guarnición de los castros"
 hill_fort_guards_modifier_desc: "Este séquito emplea a curtidos guardianes de los castros."
 toll_payed: "Pagado peaje de viaje"
 travel_events_oltner_2.1140.t: "Defensores diminutos"
 travel_events_oltner_2.1140.desc: "A los pies de un castro especialmente imponente en [location.GetName], un grupo de niños juega a los guerreros, su risa se contrapone a la solemnidad de la piedra.\n\n[Select_CString( local_character.IsFemale, 'Una niña', 'Un niño' )], valiente y con los ojos brillantes, se nos acerca con una espada de madera. «¡Alto! ¡Nadie puede atravesar el fuerte de [local_character.GetFirstName] y su grupo [local_character.Custom('ComplimentAdjective')]!», exclama alegre. «Ah, esperad, so… ¡¿sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]?!»."
 travel_events_oltner_2.1140.a: "«¡Así es!» ¡Ahora ve a hablar de mí a los de tu aldea!»."
 travel_events_oltner_2.1140.b: "«Valientes defensores, contadnos cuál es la ruta más rápida por tal [location.Custom('TerrainTypeProvince')]»."
 travel_events_oltner_2.1140.c: "«#EMP *Desenvainas la espada y espantas a los niños*#!»."
 travel_events_oltner_2.1140.d: "«Disfrutad de vuestros juegos, niñ[local_character.Custom('ES_OA')]». Debemos partir»."
 travel_hastened: "Viaje acelerado"
 travel_delayed: "Viaje ralentizado"
 famous_visit_modifier: "Visitante famoso"
 famous_visit_modifier_desc: "Los pueblos de estas tierras bullen con la noticia de unos nobles de visita. Si bien esto anima a gentes de todas partes a visitar y comerciar, también atrae a bandidos en busca de miembros de la realeza cargados de oro."
 child_scouts_modifier: "Exploradores infantiles"
 child_scouts_modifier_desc: "Este séquito recibe la guía de un grupo de niños bienintencionados."
 extra_patrols_modifier: "Patrullas extra"
 extra_patrols_modifier_desc: "Esta baronía ha reforzado sus patrullas desde que unos viajeros amenazaran a unos niños locales."
 travel_events_oltner_2.1150.t: "El resonar de los cuernos"
 travel_events_oltner_2.1150.desc: "El resonar de los cuernos inunda el aire mientras recorremos el/la [location.Custom('TerrainTypeProvince')] cerca de [location.GetName]. Los castros retumban con su sonido, una llamada a las armas que resuena igual desde hace generaciones.\n\nA los pocos segundos de la primera señal, una multitud de guerreros acantonados de etnia [local_character.GetCulture.GetName] emerge de la fortificación más cercana y carga contra unos bandidos y salteadores atemorizados."
 travel_events_oltner_2.1150.a: "«Debemos ayudarles, ¡a la carga!»."
 travel_events_oltner_2.1150.b: "«Esperaremos y desvalijaremos los cadáveres»."
 travel_events_oltner_2.1150.c: "«¡[retinue_member.GetFirstNameNoTooltip], id a ayudarles! Nosotr[ROOT.Char.Custom('ES_OA')]s… nos quedaremos aquí»."
 travel_events_oltner_2.1150.d: "«No es nuestra batalla»."
 cultural_acceptance_gain_assisted_battle: "Ayudó en combates contra bandidos durante el [travel|lE]"
 travel_events_oltner_2.1150.a.success: "Matáis a todos los bandidos"
 travel_events_oltner_2.1150.a.failure: "Los bandidos matan al comandante y huyen"
 travel_events_oltner_2.1150.b.success: "La guarnición vence"
 travel_events_oltner_2.1150.b.failure: "Los bandidos vencen"
 travel_events_oltner_2.1150.c.success: "[retinue_member.GetFirstName] mata al jefe de los bandidos"
 travel_events_oltner_2.1150.c.failure: "[retinue_member.GetFirstName] fallece «trágicamente»"
 travel_events_oltner_2.1160.t: "Vínculos durante el recorrido"
 travel_events_oltner_2.1160.desc: "Mientras recorremos un sendero exigente en [location.GetName], de repente oigo risas delante. Mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] trabajan [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'juntas','juntos')] para cruzar [location.Custom('GetRandomCrossingToBridge')].\n\n«[entourage_member_1.GetFirstNameNoTooltip], ¡vuestra idea de construir un puente improvisado ha sido brillante!», exclama [entourage_member_2.GetFirstNameNoTooltip]. [entourage_member_1.GetFirstNameNoTooltip] responde, ahogando una risa, «Y vuestra rapidez de reflejos para usar [location.Custom('GetRandomImprovisedBridgeMaterial')] lo mantuvieron todo unido!».\n\n¡Parece que este obstáculo ha traído una nueva amistad!"
 travel_events_oltner_2.1160.a: "«¡Vuestro ingenio es admirable!»."
 travel_events_oltner_2.1160.b: "«¡No confraternicéis con inferiores!»."
 travel_events_oltner_2.1160.c: "«Esto acelerará nuestro viaje, ciertamente»."
 bridge_crossing_river: "un paso de río peliagudo"
 bridge_crossing_desert: "un barranco traicionero lleno de arena"
 bridge_crossing_desert_mountains: "una quebrada precaria"
