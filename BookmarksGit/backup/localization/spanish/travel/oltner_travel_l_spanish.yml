 travel_events_oltner_2.1200.t: "Ángel de la guarda"
 travel_events_oltner_2.1200.desc: "Mientras recorríamos el/la [location.Custom('TerrainTypeProvince')] de [location.GetName], mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] [location.Custom('GetRandomHazardAndRescue')] mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName].\n\n«[entourage_member_2.GetFirstNameNoTooltip], debéis andar con más cuidado», le regaña [entourage_member_1.GetFirstNameNoTooltip]; la preocupación es evidente en su voz. [entourage_member_2.GetFirstNameNoTooltip] responde con una sonrisa avergonzada de agradecimiento. «¡Gracias, estoy en deuda con vos!»."
 travel_events_oltner_2.1200.a: "¡Una respuesta muy rápida, [entourage_member_1.GetFirstNameNoTooltip]!"
 travel_events_oltner_2.1200.b: "[entourage_member_2.GetFirstNameNoTooltip], no le debéis nada."
 travel_events_oltner_2.1200.c: "Desplacémonos con suma precaución durante un tiempo."
 travel_events_oltner_2.1200.d: "Argh, ¡debemos apresurarnos!"
