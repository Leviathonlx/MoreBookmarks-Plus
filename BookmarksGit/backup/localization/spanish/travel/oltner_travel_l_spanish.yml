 travel_events_oltner_2.1170.t: "Ruta de rivalidad"
 travel_events_oltner_2.1170.desc: "Al viajar por el terreno escarpado de [location.GetName], aparece un reto cuando [location.Custom('GetPrecariousTerrainFeature')].\n\nMi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] empiezan a discutir sobre el mejor modo de afrontar el paso traicionero. «[entourage_member_1.GetFirstNameNoTooltip]. vuestra sugerencia es una insensatez!», exclama [entourage_member_2.GetFirstNameNoTooltip] con una frustración visible. [entourage_member_1.GetFirstNameNoTooltip] responde, «¡Y la vuestra, cobarde!».\n\nParece que mi séquito ha llegado a un punto muerto…"
 travel_events_oltner_2.1170.a: "«Escuchadme, tenéis que #EMP trabajar [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'juntas','juntos')]#!»."
 travel_events_oltner_2.1170.b: "«[entourage_member_1.GetFirstNameNoTooltip] tiene razón, no podemos entretenernos»."
 travel_events_oltner_2.1170.c: "«Vayamos con cautela, como sugiere [entourage_member_2.GetFirstNameNoTooltip]»."
 travel_events_oltner_2.1170.d: "«Válgame [ROOT.Char.GetFaith.HighGodName], son como [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'niñas','niños')]…»."
