 travel_events_oltner_2.1180.t: "Confesiones a la luz de la luna"
 travel_events_oltner_2.1180.desc: "Bajo la luz de la luna de [location.GetName], oigo una conversación íntima entre mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] y mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName].\n\n«Oh, [entourage_member_1.GetFirstNameNoTooltip], mi [entourage_member_1.Custom('RomanticComplimentNoun')|l] [entourage_member_1.Custom('RomanticComplimentAdjective')], haces que estas noches estrelladas sean inolvidables», confiesa y la voz le tiembla. [entourage_member_1.GetFirstNameNoTooltip] responde gentil, «Jamás pensé que encontraría a alguien que me entendiera tan bien».\n\nParece que el amor florece en mi séquito…"
 travel_events_oltner_2.1180.a: "Adorable, pero [seduced_entourage.GetFirstNameNoTooltip] no se #EMP me#! puede resistir."
 travel_events_oltner_2.1180.b: "«¡Hola! ¿De qué habláis? ¿Puedo apuntarme?»."
 travel_events_oltner_2.1180.c: "Qué drama… Sería #EMP una pena enorme#! que esto se supiera…"
 travel_events_oltner_2.1180.d: "Qué tierno, [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'las','les')] dejaré a lo suyo."
 lover_moonlit_evening_on_the_road: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUINameNoTooltip] [CHARACTER.LocalPlayerString( 'os enamorasteis', 'se enamoraron' )] tras sentarse [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale),'juntas','juntos')] a mirar las estrellas como parte del séquito de [TARGET_CHARACTER_2.GetShortUIName]."
 lover_moonlit_evening_on_the_road_corresponding: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUINameNoTooltip] [CHARACTER.LocalPlayerString( 'os enamorasteis', 'se enamoraron' )] tras sentarse [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale),'juntas','juntos')] a mirar las estrellas como parte del séquito de [TARGET_CHARACTER_2.GetShortUIName]."
 i_saw_nothing: "No. No he visto nada. Nada #EMP de nada#!. Mejor olvidar todo al respecto."
 travel_events_oltner_2.1190.t: "Un recuerdo robado"
 travel_events_oltner_2.1190.desc: "En el silencio de nuestro campamento junto a [location.GetName], unos alaridos rompen la calma. Mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_1 )] [entourage_member_1.GetFirstName] se enfrenta a mi [ROOT.Char.Custom2('RelationToMeShort', entourage_member_2 )] [entourage_member_2.GetFirstName] acusadoramente, mientras sostiene un [entourage_member_1.Custom('GetRandomSmallPreciousItem')] de gran valor.\n\n«¡[Select_CString( entourage_member_2.IsFemale, 'Ladrona', 'Ladrón' )]! ¡Era de mi madre!», exclama [entourage_member_1.GetFirstNameNoTooltip] mientras sus ojos refulgen de ira. [entourage_member_2.GetFirstNameNoTooltip] niega la acusación con vehemencia, «Especie de [entourage_member_1.Custom2('InsultNoun', SCOPE.sC('entourage_member_2'))] mentiroso, ¡siempre me ha pertenecido!»."
 travel_events_oltner_2.1190.a: "«Pertenece a [entourage_member_1.GetFirstNameNoTooltip]»."
 travel_events_oltner_2.1190.b: "«[entourage_member_2.GetFirstNameNoTooltip] se lo quedará»."
 travel_events_oltner_2.1190.c: "«¡Sois como [Select_CString(And(entourage_member_1.IsFemale, entourage_member_2.IsFemale),'niñas','niños')]!» ¡Entregadme eso!»."
 travel_events_oltner_2.1190.d: "«¡De verdad que #EMP no#! tenemos tiempo para esto!»."
