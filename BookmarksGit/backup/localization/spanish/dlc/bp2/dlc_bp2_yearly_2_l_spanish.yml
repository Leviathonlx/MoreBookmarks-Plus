l_spanish:
 bp2_yearly.2000.t: "Siguiendo sus pasos"
 bp2_yearly.2000.desc_dynasty: "«¡… y así, querid[ROOT.Char.Custom('ES_OA')] [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], es como surgió la gran casa [ROOT.Char.GetHouse.GetBaseName|U]! Tu [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.Custom('ES_ElLa')|U] [root_house_founder.GetTitledFirstName|l], era célebre por ser [target_trait.GetName( ROOT.Char )|l]».\n\nMi [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.Custom('ES_ElLa')] [story_teller.GetTitledFirstName|l], termina de contarme el origen ancestral de nuestra casa. Disfruta enseñándome la historia del/de la [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], pero hoy nuestra conversación ha estado repleta de historias inspiradoras sobre mi [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], fundador[root_house_founder.Custom('ES_XA')] de nuestra casa."
 bp2_yearly.2000.desc: "«… y así, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GirlBoy')], es como surgió la casa [ROOT.Char.GetHouse.GetBaseName|U]. [root_house_founder.Custom('ES_ElLa')|U] [root_house_founder.GetTitledFirstName|l] era célebre por ser [target_trait.GetName( ROOT.Char )|l]».\n\nMi [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.Custom('ES_ElLa')] [story_teller.GetTitledFirstName|l], termina de contarme el origen ancestral de mi casa. A menudo me instruye en la historia de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], pero hoy nuestra conversación ha estado repleta de historias inspiradoras sobre mi [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetFirstNameNoTooltip], fundador[root_house_founder.Custom('ES_XA')] de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.a: "Sería una buena idea imitar[root_house_founder.GetHerHim]…"
 bp2_yearly.2000.a.negative: "La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] no se hizo grande sin riesgos…"
 bp2_yearly.2000.b: "Debo diferenciarme de mis predecesores."
 bp2_yearly.2000.c: "¡Vestiré con orgullo la insignia de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.2000.c.tt: "Encargas a tu [GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip], [artificer.GetName], que forje una joya con el emblema de la casa de [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 bp2_yearly.2000.d: "¡Quiero salir fuera a jugar!"
 bp2_yearly.2001.desc: "«… y esa, querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GirlBoy')], es la historia de tu [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.Custom('ES_ElLa')|l] [ancestor.GetTitledFirstName|l]; fue célebre por ser [target_trait.GetName( GetPlayer )|l]».\n\nMi [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.Custom('ES_ElLa')] [story_teller.GetTitledFirstName|l], termina de contarme las leyendas de mi antepasad[ancestor.Custom('ES_OA')]. Le gusta enseñarme la historia de mi casa, pero la conversación de hoy ha estado repleta de historias fantásticas e inspiradoras sobre los triunfos de mi familia."
 bp2_yearly.2001.a: "Sería una buena idea imitar[ancestor.GetHerHim]…"
 bp2_yearly.2002.desc: "¡Mi [ROOT.Char.Custom2( 'RelationToMe', artificer )], [artificer.GetFirstName], ha terminado el artefacto [newly_created_artifact.GetNameNoTooltip] que le encargué! Me lo presenta:\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], aquí tenemos [newly_created_artifact.GetDesc|l]»."
 bp2_yearly.2002.a: "¡Un trabajo brillante, [artificer.GetFirstNameNoTooltip]!"
 house_founder_ring_name: "$artifact_ring$ de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_ring_desc: "Un anillo elegante de brillante factura. Muestra de un modo destacado el emblema de la casa [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "$artifact_necklace$ de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nEn su centro está grabado el emblema de la casa [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "$artifact_brooch$ de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nEn su centro está grabado el emblema de la casa [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: "«#EMP [ROOT.Char.GetHouse.GetMotto]#!» está grabado en escritura fina al dorso."
 #Imaginary Friend Events
 gained_imaginary_friend: "Conseguido amigo imaginario"
 imaginary_friend_significantly_increase_relationship: "Tu amistad con [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] #difficulty_easy mejorará enormemente#!"
 imaginary_friend_increase_relationship: "Tu amistad con [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] #p mejorará#!"
 imaginary_friend_decrease_relationship: "Tu amistad con [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se verá #n dañada#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] estará satisfech[THIS.Var('imaginary_friend_name').Char.Custom('ES_OA')]"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se sentirá descontent[THIS.Var('imaginary_friend_name').Char.Custom('ES_OA')]"
 bp2_yearly.2010.t: "Un nuevo amigo misterioso"
 bp2_yearly.2010.desc: "Me hallo a solas, jugando con mi [ROOT.Char.Custom( 'child_favorite_toy' )]… otra vez.\n\nLa vida de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] tiene mucho en abundancia. Pero lo más abundante de todo es la soledad. "
 bp2_yearly.2010.desc.landed: "Sobre todo desde que mi [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] gobierna sobre [ruler_parent.GetPrimaryTitle.GetNameNoTier] mientras que yo tengo todas las responsabilidades sobre [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Sobre todo desde que murieron mis padres."
 bp2_yearly.2010.outro: "\n\nUnas pisadas ligeras me llaman la atención. Miro hacia arriba y veo a [Select_CString( ROOT.Char.IsFemale, 'un niño desconocido', 'una niña desconocida' )] de mi edad. Mira mi juguete con curiosidad.\n\n«Creo que no recuerdo cómo me llamo…», murmura y las lágrimas comienzan a brotar de sus ojos.\n\n«¡No pasa nada! Te llamaré…»."
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"
 bp2_yearly.2011.t: "Un juego de imaginación"
 bp2_yearly.2011.desc: "Mi amig[ROOT.Char.Custom('ES_OAOpp')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] y yo estamos enfrascad[ROOT.Char.Custom('ES_OA')]s en una apasionante partida de [ROOT.Char.Custom('BG_GameType_Generic')] cuando [participant.GetFirstName], mi [ROOT.Char.Custom2( 'RelationToMe', participant )|l], se pavonea con una sonrisita de suficiencia en el rostro.\n\n«Jugar a [ROOT.Char.Custom('BG_GameType_Generic')] a solas… #EMP ¡Qué triste!#! Supongo que es lo único que se puede hacer cuando no se tienen amigos…».\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] se queda mirando en silencio, confus[ROOT.Char.Custom('ES_OAOpp')]…"
 bp2_yearly.2011.a: "¡No hables de [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] como si no existiera!"
 bp2_yearly.2011.b: "¿No tienes nada mejor que hacer?"
 bp2_yearly.2011.c: "Solo estoy practicando…"
 bp2_yearly.2011.bully.toast: "Conseguido $relation_bully$"
 bp2_yearly.2012.t: "Reafirmar mi autoridad"
 bp2_yearly.2012.desc: "Mi [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.GetFirstName], no deja de fastidiarme en todo momento. Me estoy empezando a cansar de sus complots para arrebatarme el poder que me corresponde por derecho. Por desgracia, tiene en el bolsillo a muchos de mis consejeros.\n\n«Tienes que hacerle frente», dice [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], de repente junto a mí. «O, al menos, organizar una situación que [regent_scope.GetHerHim] deje en ridículo»."
 bp2_yearly.2012.a: "Es hora de dirigirse a la corte y afirmar mi competencia."
 bp2_yearly.2012.a.success: "Recuerdas tu autoridad a la corte"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] te deja en ridículo"
 bp2_yearly.2012.b: "Sabotearé su silla de montar."
 bp2_yearly.2012.b.success: "Dejas en ridículo a [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] descubre el sabotaje"
 bp2_yearly.2012.c: "Alterar el equilibrio de poder es demasiado arriesgado."
 bp2_yearly.2013.t: "¿Estás segur[ROOT.Char.Custom('ES_OA')]?"
 bp2_yearly.2013.desc: "Mi amig[ROOT.Char.Custom('ES_OAOpp')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] lleva todo el día dando la lata sobre mi comportamiento, pero parece que nuestra discusión ha llegado a su punto culminante.\n\n«Me he dado cuenta de que últimamente cada vez actúas de un modo más [target_trait.GetNameNoTooltip( ROOT.Char )|l]… ¿No crees que llegarías a ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] mejor si fueras [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]?»"
 bp2_yearly.2013.a: "Estoy perfectamente feliz siendo [target_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2013.b: "Creo que tienes razón en parte…"
 bp2_yearly.2013.c: "Tienes razón; seré más efectiv[ROOT.Char.Custom('ES_OA')] siendo [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2014.t: "Un flechazo en potencia"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] y yo damos un paseo por los jardines cuando [ROOT.Char.Custom( 'GetSheHeOpposite' )] cambia el tema de nuestra conversación al amor y el deseo.\n\n«Sé que en secreto te gusta [crush.GetFirstName]. Le tendrías que escribir una carta donde te deshagas en halagos hacia [crush.GetSheHe] y ensalces la calidad de su espíritu [crush.Custom( 'RomanticComplimentAdjective' )]».\n\n«Si te sientes especialmente juguet[ROOT.Char.Custom('ES_OnOna')], puedes revelar incluso que [crush.GetHerHim] reconoces por lo [crush.Custom( 'RomanticComplimentAdjective') ] que es en realidad…»."
 bp2_yearly.2014.a: "¡Este ser [crush.Custom( 'RomanticComplimentAdjective')] conocerá lo que siente mi corazón!"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] tendrá un flechazo contigo"
 bp2_yearly.2014.b: "Mejor no asustar[crush.GetHerHim]."
 bp2_yearly.2014.c: "Me interesas más #EMP tú#!…"
 bp2_yearly.2014.d: "¡Jamás podría!"
 bp2_yearly.2015.t: "Una amistad alentadora"
 bp2_yearly.2015.desc: "«¿Es que nunca me libraré de tal [bully.Custom2('InsultNoun', ROOT.Char)]?!», me lamento, con la cabeza gacha tras sufrir una nueva humillación pública por parte de [Select_CString( hostage.IsFemale, 'la abusona', 'el abusón' )] de [bully.GetFirstName].\n\nMientras lágrimas cálidas corren por mi rostro, me sorprendo al sentir un toque suave en el hombro. Es mi amig[ROOT.Char.Custom('ES_OAOpp')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Siempre está ahí cuando [ROOT.Char.Custom('ES_LoLaOpp')] necesito.\n\n«Ya es hora de que te plantes ante es[bully.Custom('ES_EA')] horrible [bully.GetFirstNameNoTooltip]. Te sugiero empezar un rumor sobre lo que le gusta hacer con su [bully.Custom('child_favorite_toy')] cuando está a solas en sus aposentos…»."
 bp2_yearly.2015.a: "Me plantaré y defenderé mi honor."
 bp2_yearly.2015.a.success: "Zurras a [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] te zurra"
 bp2_yearly.2015.b: "¡El rumor se extiende como un reguero de pólvora!"
 bp2_yearly.2015.b.success: "Consigues difundir un rumor salaz"
 bp2_yearly.2015.b.failure: "Tu rumor no cuaja"
 bp2_yearly.2015.c: "Las consecuencias serían graves…"
 bp2_yearly.2016.t: "Una amistad floreciente"
 bp2_yearly.2016.desc: "Qué lujoso ramillete de agradables aromas.\n\nMe gusta pasear tranquilamente por los jardines. Ojalá tuviera a alguien aquí para compartir estas delicias sensoriales. La vida de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] puede ser solitaria.\n\nApenas he terminado de pensarlo cuando mi amig[ROOT.Char.Custom('ES_OAOpp')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] sale de detrás de un macizo de flores: «¡Recojamos [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] y hagamos coronas de flores!»."
 bp2_yearly.2016.a: "¡Nada me agradaría más!"
 bp2_yearly.2016.b: "No estoy de humor para tales frivolidades."
 bp2_yearly.2017.t: "Estudiando hasta tarde"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] y yo hemos pasado la mayor parte del día encerrad[ROOT.Char.Custom('ES_OA')]s, rodead[ROOT.Char.Custom('ES_OA')]s de libros. Pero empieza a hacerse tarde. He dedicado demasiado tiempo entregándome a la palabra escrita y he empezado a descuidar mis otras obligaciones.\n\nCuando cierro el libro, mi acompañante me mira con dureza.\n\n«Vamos, [ROOT.Char.GetFirstNameNoTooltip]», me dice. «Quédate a leer conmigo. Tienes una mente tan curiosa que odiaría ver cómo se malgasta en algo que no es el conocimiento»."
 bp2_yearly.2017.a: "Supongo que por ser un poco indulgente no pasará nada…"
 bp2_yearly.2017.a.tt: "Esto ayudará enormemente tu [education_focus|lE] de [learning|lE]"
 bp2_yearly.2017.b: "No, el cuerpo necesita tanto ejercicio como la mente."
 bp2_yearly.2017.b.tt: "Esto ayudará enormemente tu [education_focus|lE] [martial|lE]"
 bp2_yearly.2018.t: "Un confidente amigo"
 bp2_yearly.2018.desc: "Me siento a solas, frotándome las sienes, agotad[ROOT.Char.Custom('ES_OA')] tras un largo día de tareas y deberes.\n\n«Últimamente estás muy angustiad[ROOT.Char.Custom('ES_OA')], [ROOT.Char.GetFirstNameNoTooltip]». Mi amig[ROOT.Char.Custom('ES_OAOpp')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], aparece junto a mí y me habla con delicadeza.\n\n«Es importante que te tomes tiempo para ti o que busques a alguien en quien confiar cuando las responsabilidades de tu [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] sean demasiado grandes para soportarlas».\n\n«Aquí estoy siempre para escucharte, [Select_CString( ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )]. Pero sé que a veces cuesta decir en voz alta lo que nos preocupa. ¿Quizás la poesía sería una forma adecuada de aliviar tu carga?»."
 bp2_yearly.2018.a: "Alguien de confianza que me escuche es justo lo que necesito."
 bp2_yearly.2018.b: "Intentaré organizar mis ideas en alguna composición…"
 bp2_yearly.2018.c: "¡Lo que necesito de verdad es un buen régimen de entrenamiento!"
 bp2_yearly.2019.t: "Excentricidades"
 bp2_yearly.2019.desc.intro: "Mi [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.Custom('ES_ElLa')] [target_councilor.GetTitledFirstName|l], se acerca a mi [Select_CString( ROOT.Char.IsFemale, 'amigo', 'amiga' )] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] y a mí en plena conversación.\n\n[target_councilor.GetFirstNameNoTooltip] me interpela, ceño fruncido en reflexión. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], si puedo robaros un momento, me gustaría hablar acerca "
 bp2_yearly.2019.desc.chaplain: "del estado de las posesiones de [ROOT.Char.Custom('GetFaithTemple')] del señorío»."
 bp2_yearly.2019.desc.chaplain_unlanded: "del estado del santuario familiar de [ROOT.Char.GetHouse.GetBaseNameNoTooltip]»."
 bp2_yearly.2019.desc.steward: "de nuestras estrategias para la recaudación de impuestos»."
 bp2_yearly.2019.desc.steward_unlanded: "de nuestras estrategias para las finanzas de [ROOT.Char.GetHouse.GetBaseNameNoTooltip]»."
 bp2_yearly.2019.desc.marshal: "los regímenes de entrenamiento para los nuevos reclutas»."
 bp2_yearly.2019.desc.marshal_unlanded: "de los regímenes de entrenamiento para los nuevos reclutas»."
 bp2_yearly.2019.desc.spymaster: "de colocar algunos agentes clave en cortes extranjeras»."
 bp2_yearly.2019.desc.spymaster_unlanded: "de situar algunos agentes clave por el señorío»."
 bp2_yearly.2019.desc.chancellor: "de nuestras relaciones con los señoríos vecinos»."
 bp2_yearly.2019.desc.chancellor_unlanded: "de nuestras relaciones con las casas vecinas»."
 bp2_yearly.2019.desc.kurultai: "del bienestar de nuestra grey»."
 bp2_yearly.2019.desc.outro: "\n\n«¡Por supuesto!», respondo. «Ven conmigo, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Quiero saber qué te parecen estos asuntos».\n\n«Pe-pero, [ROOT.Char.Custom('FormOfAddressForLiege')]», [target_councilor.GetFirstNameNoTooltip] tuerce el gesto. «Aquí solo estamos [Select_CString(And(ROOT.Char.IsFemale, target_councilor.IsFemale), 'nosotras', 'nosotros')] dos…»."
 bp2_yearly.2019.a: "¡Pero sí que hay alguien! ¡[ROOT.Char.Custom('GetSheHeOpposite')|U] es mi [Select_CString( ROOT.Char.IsFemale, 'consejero', 'consejera' )] de mayor confianza!"
 bp2_yearly.2019.a.tt: "Aceptas con los brazos abiertos tu relación con [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP Esto…#! Ha sido un lapsus. Tratemos esto en privado."
 bp2_yearly.2019.b.tt: "Rechazas tu relación con [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2020.t: "El regreso de un amigo misterioso"
 bp2_yearly.2020.desc: "«[ROOT.Char.GetFirstNameNoTooltip]… Qué alegría volver a verte… Ya hacía un tiempo desde la última vez que hablamos». Una voz familiar resuena por el oscuro pasillo.\n\nCon un sobresalto, al fin me doy cuenta de a quién pertenece esta voz. Pero no… ¡no puede ser! #EMP ¡¿[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! ¿Mi [Select_CString( ROOT.Char.IsFemale, 'amigo imaginario', 'amiga imaginaria' )] de la infancia?\n\n«Soy yo, [ROOT.Char.GetFirstNameNoTooltip]. Nos necesitábamos hace años y nos volvemos a necesitar ahora».\n\n«Necesito que hagas algo por mí… #EMP por nosotros#!. Debes matar a tu [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.GetFirstName]. Solo traerá cosas buenas…, ya lo verás»."
 bp2_yearly.2020.a: "Si insistes…"
 bp2_yearly.2020.b: "¡No! ¡No lo haré!"
 imaginary_friend_first_murder_scheme_tt: "Ganas una bonificación #EMP enorme#! para una [scheme|lE] de [GetScheme('murder').GetTypeName|l] contra [murder_target.GetName]"
 imaginary_friend_future_murder_scheme_tt: "Ganas una bonificación #EMP enorme#! para una [scheme|lE] de [GetScheme('murder').GetTypeName|l] contra [new_murder_target.GetName]"
 #Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "Un asesinato postergado"
 bp2_yearly.2021.desc: "«¡Tch, tch, #EMP tch!#!».\n\n«Teníamos un trato, [ROOT.Char.GetFirstNameNoTooltip]. Aceptaste matar [new_murder_target.Custom('ES_AlAla')] [new_murder_target.GetTitledFirstName|l] y no has hecho ningún movimiento al respecto», [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] me reprende por mi falta de acción.\n\n«Qué decepción…»."
 bp2_yearly.2021.a: "Empezaré inmediatamente."
 bp2_yearly.2021.b: "Solo necesito un poco más de tiempo para prepararme…"
 bp2_yearly.2021.c: "¡Hemos #EMP terminado#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"
 #Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: "«#EMP Bien, [ROOT.Char.GetFirstNameNoTooltip], bien#!…».\n\n«Lo has hecho bien, [Select_CString( ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )]». [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] me felicita por haber asesinado a mi ahora difunt[target.Custom('ES_OA')] [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.GetFirstName].\n\n«Es[target.Custom('ES_EA')] [target.Custom2('InsultNoun', ROOT.Char)] [target.Custom2('InsultAdjective', ROOT.Char)] se lo merecía todo. Formamos un equipo #EMP excelente#!», continúa. «Te sientes mejor, ¿verdad? Tal como te prometí…».\n\n"
 bp2_yearly.2022.desc.next_target: "«Pero no nos demoremos, aún hay más diversión por delante, [Select_CString( ROOT.Char.IsFemale, 'amiga querida', 'amigo querido' )]. [new_murder_target.GetFirstName] está #EMP list[new_target.Custom('ES_OA')] para la matanza…#!»."
 bp2_yearly.2022.a: "Eso me sentó… #EMP bien#!."
 bp2_yearly.2022.b: "¡No! Por favor, vete…"
 #Murder Invalidated
 bp2_yearly.2023.t: "Un asesinato desbaratado"
 bp2_yearly.2023.desc: "«Al parecer hubo… #EMP circunstancias imprevistas#!… respecto a tu plan para matar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]. No importa. Pronto repararemos esta injusticia».\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "He tenido bastante…"
 #Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"
 #Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l] loc[ROOT.Char.Custom('ES_OA')]"
 bp2_yearly.2025.desc: "«¡Así se hace, [ROOT.Char.GetFirstNameNoTooltip]! Me siento tan orgullos[ROOT.Char.Custom('ES_OAOpp')] de ti». [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] aparece ante mí.\n\n¡No puedo más que recordar y #EMP paladear#! el estridente sonido de los gritos de mi [ROOT.Char.Custom2( 'RelationToMe', target )] al exhalar su último y patético aliento!\n\n«Creo que ya he cumplido con mi trabajo», dice [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip].\n\n… Pero apenas [ROOT.Var('imaginary_friend_name').Char.GetHerHim] oigo por encima de mis carcajadas histéricas."
 bp2_yearly.2025.a: "¡Anhelo #EMP sangre!#!"
 imaginary_friend_mad_modifier_bribe_discount: "Invitar [agents|lE] a [schemes|lE] costará un 50 % menos"
 #Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "Un mensajero"
 bp2_yearly.2030.desc: "«#EMP [ROOT.Char.GetFirstNameNoTooltip]…#!».\n\nAl girarme veo a mi amig[ROOT.Char.Custom('ES_OAOpp')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], detrás de mí, con una expresión de serenidad visible en su rostro.\n\n«Tengo que decirte una cosa. Te he guiado todos estos años como [Select_CString( ROOT.Char.IsFemale, 'amigo tuyo', 'amiga tuya' )]. Pero no soy una simple amistad, sino un mensajer[ROOT.Char.Custom('ES_OAOpp')] de [ROOT.Char.GetFaith.HighGodName]».\n\n«Tengo que hacerte una última petición. Debes prender una vela en mi honor en [target_holy_site.GetNameNoTier]. Solo entonces tendré permiso para regresar a [ROOT.Char.GetFaith.PositiveAfterLife]»."
 bp2_yearly.2030.a: "Entiendo lo que debo hacer."
 bp2_yearly.2030.a.tt: "Tu siguiente [GetActivityType('activity_pilgrimage').GetNameNoTooltip|l] a [target_holy_site.GetNameNoTier] será un 50 % más barata"
 bp2_yearly.2030.b: "¿De verdad? Igual debería replantearme mi postura sobre estas cosas…"
 bp2_yearly.2030.c: "Seguro que [ROOT.Char.GetFaith.HighGodName] oirá mis oraciones desde aquí."
 imaginary_friend_pilgrimage_discount: "Honrando a tu amigo imaginario"
 bp2_yearly.2031.t: "Honrando a [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "Ahora que por fin he llegado a [ROOT.Char.GetCurrentLocation.GetName], es hora de honrar a mi amig[ROOT.Char.Custom('ES_OAOpp')], [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. Me ha visto pasar por muchas cosas y fue una auténtica bendición en mi vida. Dudo que hubiera llegado a ser [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] que soy hoy sin [ROOT.Char.Custom('GetSheHeOpposite')].\n\nAunque puede que ya no continúe conmigo, su recuerdo seguirá vivo en mí. Cuando enciendo una vela en su honor, siento un toque ligero en el hombro. La llama de la vela oscila. Oigo un leve susurro: «#EMP Adiós, [ROOT.Char.GetFirstNameNoTooltip]…#!».\n\nGracias, [Select_CString( ROOT.Char.IsFemale, 'amigo mío', 'amiga mía' )]."
 bp2_yearly.2031.a: "Descansa en paz, querid[ROOT.Char.Custom('ES_OAOpp')] [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] honró a su [Select_CString( CHARACTER.IsFemale, 'amigo imaginario', 'amiga imaginaria' )]"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] honró a su [Select_CString( CHARACTER.IsFemale, 'amigo imaginario', 'amiga imaginaria' )] en [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "honró amistad imaginaria"
 honored_imaginary_friend_memory_desc: "honré a [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], mi [Select_CString( ROOT.Char.IsFemale, 'amigo imaginario', 'amiga imaginaria' )], en [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "honraste a [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], tu [Select_CString( ROOT.Char.IsFemale, 'amigo imaginario', 'amiga imaginaria' )], en [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] honró a [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], su [Select_CString( owner.IsFemale, 'amigo imaginario', 'amiga imaginaria' )], en [ROOT.Var('location').Province.GetNameNoTooltip]"
 #Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "Un amigo se va"
 bp2_yearly.2040.desc: "«[ROOT.Char.GetFirstNameNoTooltip], te has hecho un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] notable», dice [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] con los ojos empañándose.\n\n«Ya no me necesitas. Es hora de que me vaya y te deje vivir una vida plena y gloriosa. Hay muchas personas a tu alrededor en las que apoyarte».\n\n"
 bp2_yearly.2040.desc.lover: "«Tu [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.GetFirstNameNoTooltip], te mira insinuante. Tal vez nunca te hayas dado cuenta, pero es la verdad. [lover.GetSheHe|U] anhela tu tacto».\n\n"
 bp2_yearly.2040.desc.friend: "«[friend.GetFirstNameNoTooltip] se convirtió en tu amig[friend.Custom('ES_OA')] hace [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )]. Puede que [friend.GetSheHe] no lo supiera entonces, pero su devoción por ti no conoce límites. Su apoyo hacia ti es inquebrantable»."
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] me mantendrá caliente en tu ausencia."
 bp2_yearly.2040.b: "¡No sabía de la devoción de [friend.GetFirstNameNoTooltip] por mí!"
 bp2_yearly.2100.t: "Poniendo los cimientos"
 bp2_yearly.2100.desc: "La gravilla suelta cruje bajo mis pies cuando [interlocutor.GetFirstName] y yo caminamos por ella. Me recuerda a los escarpados exteriores de los edificios de toda esta tierra.\n\n«Quiero construir algo», suelta [interlocutor.GetFirstNameNoTooltip], compartiendo claramente mis pensamientos. «¡Deberíamos construir algo, aquí, en este lugar! ¡Alguna clase de maqueta!»; inmediatamente empieza a mirar por los alrededores en busca de materiales.\n\nMientras [interlocutor.GetFirstNameNoTooltip] se escabulle hacia una pila de leña cercana, reflexiono más sobre la naturaleza de nuestra actividad. ¿Construir #EMP qué#!, exactamente?"
 bp2_yearly.2100.a: "¿Acaso un/a [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2100.b: "¡Un/a [ROOT.Char.Custom('GetMartialBuilding')], donde afilar nuestras espadas!"
 bp2_yearly.2100.c: "¿Quizás un/a [ROOT.Char.Custom('GetStewardshipBuilding')] nos enseñaría el valor del dinero?"
 bp2_yearly.2100.d: "¡Algo grande, como un/a [ROOT.Char.Custom('GetIntrigueBuilding')]!"
 bp2_yearly.2100.e: "¡Nuestro propio centro de aprendizaje, como un/a [ROOT.Char.Custom('GetLearningBuilding')]!"
 bp2_yearly.2100.a.tt: "Esto ayudará a tu [education_focus|lE] en [diplomacy|lE]"
 bp2_yearly.2100.b.tt: "Esto ayudará a tu [education_focus|lE] [martial|lE]"
 bp2_yearly.2100.c.tt: "Esto ayudará a tu [education_focus|lE] en [stewardship|lE]"
 bp2_yearly.2100.d.tt: "Esto ayudará a tu [education_focus|lE] en [intrigue|lE]"
 bp2_yearly.2100.e.tt: "Esto ayudará a tu [education_focus|lE] en [learning|lE]"
 bp2_yearly.2110.t: "¿[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] o [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2110.desc: "Mi [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], y yo estamos practicando nuestras habilidades marciales en el patio.\n\n«#EMP ¡Agh!#!», gruñe cuando [interlocutor.GetHerHim] lo derribo. Me mira intimidad[interlocutor.Custom('ES_OA')]. «Sois muy hábil con un arma, [ROOT.Char.GetFirstNameNoTooltip]. Ojalá tuviera la mitad de vuestra habilidad.»"
 bp2_yearly.2110.a: "«Ya llegarás, [interlocutor.GetFirstNameNoTooltip]. ¡Venga, volvamos a intentarlo!»."
 bp2_yearly.2110.b: "«Mi destino es ser [Select_CString( ROOT.Char.IsFemale, 'la mejor guerrera', 'el mejor guerrero' )] de la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]»."
 bp2_yearly.2110.c: "Permaneces en silencio."
 bp2_yearly.2120.t: "¿[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] o [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2120.desc: "#EMP ¡Tin, tin!#!\n\nMi cuchara rebaña el fondo del cuenco mientras devoro otra ración de estofado. Sacio la sed con abundantes tragos de mi copa que pronto habrá que rellenar. No me harto.\n\n¡[ROOT.Char.GetFirstNameNoTooltip]! ¿Qué hacéis? ¿No os parece que habéis estado…, en fin, #EMP consumiendo#! ligeramente en demasía de un tiempo a esta parte?»."
 bp2_yearly.2120.a: "«Tenéis razón. He de moderar mi glotonería»."
 bp2_yearly.2120.b: "«¡Los banquetes #EMP hacen#! a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 bp2_yearly.2130.t: "¿[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] o [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2130.desc: "Son raras las ocasiones en las que consigo pasar desapercibid[ROOT.Char.Custom('ES_OA')] entre todos mis acompañantes y consigo momentos preciados para mí. Una oportunidad de sentirme por fin como los otros niños.\n\nAgarrando mi [ROOT.Char.Custom( 'child_favorite_toy' )], camino por las calles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] disfrutando de las vistas y los olores. La gente va de un lado para otro, los comerciantes pregonan sus mercancías.\n\nMe topo con un niño campesino de aspecto enfermizo escondido en la esquina de un callejón."
 bp2_yearly.2130.a: "«Ten, aprecia mi [ROOT.Char.Custom( 'child_favorite_toy' )] igual que yo»."
 bp2_yearly.2130.a.flavor: "Le das tu juguete al niño"
 bp2_yearly.2130.b: "«Los menos afortunados no merecen mi generosidad»."
 bp2_yearly.2140.t: "¿[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] o [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2140.desc: "Camino de puntillas por el pasillo con mi golosina nocturna en la mano. Las cocinas siempre las tienen listas a altas horas de la madrugada. No hay nada como saborear un poco de [ROOT.Char.Custom( 'FavoriteTreat' )] y más si lo acaban de hacer.\n\nCuando giro la esquina, me topo con mi [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], medio adormilad[interlocutor.Custom('ES_OA')], frotándose los ojos. «¡[ROOT.Char.GetFirstNameNoTooltip]! ¿Habéis saqueado las cocinas #EMP otra vez#!?».\n\nEscondo mi [ROOT.Char.Custom( 'FavoriteTreat' )] por culpabilidad."
 bp2_yearly.2140.a: "«Sí, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. No he podido evitarlo»."
 bp2_yearly.2140.b: "«¡Por supuesto que no! Es que no podía dormir»."
 bp2_yearly.2150.t: "¿[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] o [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2150.desc: "Durante la última quincena, mi [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], me ha estado enseñando todo sobre el crecimiento y el cultivo de las plantas, así como sus respectivos usos en medicinas.\n\nHoy me ha convocado para que mire sus libros. «Mi [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], habéis hecho un progreso increíble. Sin embargo, es hora de que elijáis un enfoque para vuestros estudios».\n\n«¿Preferís centraros en la horticultura en sí, u os seduce más el impacto práctico de tales plantas?»."
 bp2_yearly.2150.a: "Las hierbas son inútiles sin un auténtico conocimiento de sus usos."
 bp2_yearly.2150.b: "Animar el crecimiento de nueva vida no tiene comparación."
 bp2_yearly.2150.c: "No seguiré perdiendo el tiempo con plantuchas."
 bp2_yearly.2160.t: "¿[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )] o [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )|l]?"
 bp2_yearly.2160.desc: "Paseando por mi [ROOT.Char.Custom('GetCourtyard')], veo a [interlocutor.GetFirstNameNoTooltip] peleando con otros niños bajo la guía [marshal.Custom('ES_DelDela')] [marshal.GetTitledFirstName|l]. Por desgracia, no le va muy bien y, de repente, [interlocutor.GetHerHim] empujan hacia atrás, casi tirándome al suelo.\n\n«Lo lamento, [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]», dice mientras se pone de pie, quitándose el polvo.\n\nTiene una herida reciente."
 bp2_yearly.2160.a: "«No os inquietéis, [interlocutor.GetFirstNameNoTooltip]. Mejoraréis con la práctica»."
 bp2_yearly.2160.b: "«¡Más dolor hará que no olvides este error!»."
 bp2_yearly.2160.b.flavor: "Frotas tierra del [ROOT.Char.Custom('GetCourtyard')] en su herida"
