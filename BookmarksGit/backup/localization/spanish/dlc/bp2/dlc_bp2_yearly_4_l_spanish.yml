l_spanish:
 bp2_yearly.4000.t: "Miedos del pasado"
 bp2_yearly.4000.desc: "Mientras acuno a mi [first_babby.Custom('GetDaughterSon')] recién nacid[first_babby.Custom('ES_OA')], la alegría extasiada se mezcla con la tristeza y una punzada de miedo me recorre la columna.\n\n¿Me acunaba así mi [ROOT.Char.GetMotherFather] antes de que [ROOT.Char.GetSheHe] y madre fallecieran siendo yo aún joven, dejándome sol[ROOT.Char.Custom('ES_OA')]?\n\n¿Es una maldición? ¿Se llevará este mundo a los padres de mi dulce [first_babby.Custom('GetDaughterSon')], tal como hizo conmigo?"
 bp2_yearly.4000.a: "No te abandonaré, ¡te lo prometo!"
 bp2_yearly.4000.a.flavor: "¿Seré capaz de mantener esa promesa?"
 bp2_yearly.4000.b: "El mundo es un lugar cruel, [first_babby.Custom('GetDaughterSon')] mí[first_babby.Custom('ES_OA')]."
 bp2_yearly.4000.b.flavor: "Y todos pasamos por la vida solos."
 bp2_yearly.4000.c: "En [ROOT.Char.GetFaith.HighGodNameAlternate] sitúo mi esperanza."
 bp2_yearly.4001.t: "Justicia postergada"
 bp2_yearly.4001.desc: "No era más que [Select_CString( ROOT.Char.IsFemale, 'una niña', 'un niño' )] cuando la vida de mi [ROOT.Char.Custom2('RelationToMeShort', murdered_relative)], [murdered_relative.GetName], terminó bruscamente por orden de [imprisoned_murderer.GetName]. Entonces no pude hacer nada para impedirlo ni para hacer justicia.\n\nHoy quien no puede hacer nada es [imprisoned_murderer.GetName], [Select_CString( imprisoned_murderer.IsFemale, 'encadenada y sometida', 'encadenado y sometido' )] a mi voluntad. Me pregunto qué querría [murdered_relative.GetNameNoTooltip]. ¿Venganza, una vida por su vida o una demostración de clemencia?"
 bp2_yearly.4001.a: "¡[murdered_relative.GetSheHe|U] ya no quiere nada, gracias a ti, especie de [imprisoned_murderer.Custom2('InsultNoun', ROOT.Char)]!"
 bp2_yearly.4001.b: "Hay fuerza en el perdón, en elegir bien."
 bp2_yearly.4002.t: "Una llamada de los espíritus"
 bp2_yearly.4002.desc: "Otra noche, otra ronda de alcohol. ¿Cuánto tiempo llevo bebiendo ya? ¿Días? ¿Semanas? ¿Acaso importa? En la espuma arremolinada de mi jarra medio llena veo algo de lo más extraño y peculiar. Los rostros preocupados de mis parientes muertos hace mucho, [first_aa_relative.GetFirstNameNoTooltip] y [second_aa_relative.GetFirstNameNoTooltip] me miran.\n\nLa neblina de mi borrachera se ve atravesada por los recuerdos de mi infancia, sepultados hace mucho, de encontrarlos muertos por exceso de bebida, sus cadáveres hinchados y aún embriagados.\n\n¿Voy a compartir su destino?"
 bp2_yearly.4002.a: "¡Antepasados, dadme fuerza! ¡No volveré a beber!"
 bp2_yearly.4002.b: "¡Un brindis por ambos, [first_aa_relative.GetFirstNameNoTooltip] y [second_aa_relative.GetFirstNameNoTooltip]!"
 bp2_yearly.4003.t: "La senda del gobernante"
 bp2_yearly.4003.desc: "[child_ruler.GetName|U] tiene ahora la misma edad que yo cuando ascendí al trono. Mi senda estuvo llena de dificultades al hacerme responsable de todo el señorío a una edad tan temprana y, sin embargo, me convirtió en [Select_CString( ROOT.Char.IsFemale, 'la mujer', 'el hombre' )] que soy hoy. Mi infancia fue muy diferente a la de mis compañeros: en lugar de juegos infantiles, jugué al juego de los adultos. Lo jugué y lo aprendí bien.\n\nExiste una tierra adecuada, [giveaway_county.GetDefinitiveName], donde [child_ruler.GetFirstNameNoTooltip] puede convertirse en gobernante como yo lo fui, pero ¿está list[child_ruler.Custom('ES_OA')]? ¿Es mi senda la única que puede preparar[child_ruler.Custom('ES_LoLa')] para el duro futuro?"
 bp2_yearly.4003.a: "Seguiréis mi camino, [child_ruler.GetFirstNameNoTooltip]."
 bp2_yearly.4003.b: "No repetiremos los errores del pasado."
 bp2_yearly.4003.c: "¡Este condado es más valioso que su formación!"
 #parental prestige event chain
 bp2_yearly.4010.t: "Sombra de la fama: crepúsculo"
 bp2_yearly.4010.desc: "Se cuentan rumores e historias sobre las hazañas de mi [famous_parent.GetMotherFather], [ROOT.Char.Custom('ParentPrestigeLevelText')|l] [famous_parent.GetTitledFirstName|l], allá donde voy. Cerca o lejos, parece que no hay nadie que no haya oído su nombre.\n\nMe pregunto si seguiré siempre a la sombra de mi [famous_parent.GetMotherFather] o si lograré semejante fama en vida. ¿Cuán lejos llegaré?"
 bp2_yearly.4010.a: "¿Humildemente? ¡Yo no soy humilde!"
 bp2_yearly.4010.b: "¡Un día seré como tú, [famous_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4010.b.flavor: "Seré famos[ROOT.Char.Custom('ES_OA')], brillaré con fuerza, no importa el coste."
 bp2_yearly.4010.c: "¡Me alegro de tener un[famous_parent.Custom('ES_XA')] [famous_parent.GetMotherFather] tan famos[famous_parent.Custom('ES_OA')]!"
 bp2_yearly.4010.c.flavor: "Me siento satisfech[ROOT.Char.Custom('ES_OA')] de vivir a su sombra."
 bp2_yearly.4011.t: "Sombra de la fama: amanecer"
 bp2_yearly.4011.desc: "Mi [famous_dead_parent.GetMotherFather], [famous_dead_parent.Custom('ES_ElLa')] gran [famous_dead_parent.GetTitledFirstName|l], [famous_dead_parent.GetDeathReason] hace bastante ya. Sin embargo, la llama de su vida aún brilla con fuerza. Le que le rodeó allí donde fuera, ahora parece seguirme a mí.\n\nMuchos aún me consideran su [ROOT.Char.Custom('GetDaughterSon')], ¡en vez de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] por derecho propio! ¡Ayer mismo, un campesino viejo [famous_dead_parent.GetHerHim] alababa como si aún siguiera viv[famous_dead_parent.Custom('ES_OA')]!\n\n¡Ha llegado la hora de salir de su sombra! ¡De dejar mi huella en el mundo! ¡Que se me reconozca como [ROOT.Char.Custom('ES_ElLa')] gran [ROOT.Char.GetTitledFirstName|l]!"
 bp2_yearly.4011.a: "¡El mundo recordará a [famous_dead_parent.GetFirstNameNoTooltip] como #EMP mi #![famous_dead_parent.GetMotherFather]!"
 bp2_yearly.4011.b: "Ay, siempre seré su [ROOT.Char.Custom('GetDaughterSon')]."
 bp2_yearly.4011.c: "Ya he conseguido bastante."
 bp2_yearly.4011.d: "$bp2_yearly.4011.a$"
 bp2_yearly.4012.t: "Sombra de la fama: mañana"
 bp2_yearly.4012.desc: "Ha pasado mucho desde que decidí centrarme en emular la fama de mi difunt[famous_dead_parent.Custom('ES_OA')] [famous_dead_parent.GetMotherFather], y aún más desde su muerte. Salir de su sombra es estresante y exigente. Aún siento que el mundo me juzga no por mis obras en sí, sino siempre en comparación con las [famous_dead_parent.Custom('ES_DelDela')] [famous_dead_parent.GetTitledFirstName|l].\n\nSé que se me respeta, pero ¿es suficiente? ¿Qué más puedo hacer para que se me recuerde? ¡Para llegar a ser más de lo que fue mi [famous_dead_parent.GetMotherFather]!"
 bp2_yearly.4012.a: "Aún me queda mucho por lograr."
 bp2_yearly.4012.b: "Ah, para qué molestarme. Siempre viviré a la sombra de [famous_dead_parent.GetFirstNameNoTooltip]."
 bp2_yearly.4012.c: "Ahora somos iguales, [famous_dead_parent.GetMotherFather]."
 bp2_yearly.4012.d: "¡Jamás será suficiente! ¡Jamás!"
 bp2_yearly.4013.t: "Sombra de la fama: cénit"
 bp2_yearly.4013.desc_success: "Hoy despierto con la certeza por primera vez en la vida: al parecer, mi fama no tiene fronteras y ya no soy solo [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('GetDaughterSon')] [famous_dead_parent.Custom('ES_DelDela')] [famous_dead_parent.GetTitledFirstName|l]. Puedo deleitarme en mi propia gloria, libre al fin de la sombra de mi [famous_dead_parent.GetMotherFather].\n\n¿Es hora de hacer una pausa en mi incesante búsqueda de reconocimiento? ¿O debo arder y brillar aún más hasta que todos los niños pronuncien mi nombre, incluso al cabo de varias generaciones?"
 bp2_yearly.4013.desc_failure: "Hoy me he despertado con una idea devastadora: a pesar de años de esfuerzo, los logros de mi vida aún palidecen comparados con los de mi gran [famous_dead_parent.GetMotherFather], [famous_dead_parent.Custom('ES_ElLa')] [famous_dead_parent.GetTitledFirstName|l]. Me he exigido, pero aun así soy incapaz de escapar de la larga sombra de su fama.\n\n¿Es una maldición que tod[famous_dead_parent.Custom('ES_OA')] [famous_dead_parent.GetMotherFather] impone sobre sus hijos? ¿Hemos nacido en una inútil carrera contra los gigantes del pasado?"
 bp2_yearly.4013.a: "Os he fallado, [famous_dead_parent.GetFirstNameNoTooltip], y me he fallado a mí mism[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.4013.b: "[ROOT.Char.Custom('PrestigeLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Me gusta cómo suena."
 bp2_yearly.4013.c: "¡No descansaré hasta que mi nombre se conozca por toda la Tierra!"
 #parental piety event chain
 bp2_yearly.4020.t: "Sombra de la fe: crepúsculo"
 bp2_yearly.4020.desc: "¡Qué alegría ser [ROOT.Char.Custom('GetDaughterSon')] de tal sierv[pious_parent.Custom('ES_OA')] ejemplar de [ROOT.Char.GetFaith.HighGodName]! ¡El ardor que siento en mi corazón cuando oigo que se refieren a [pious_parent.GetSheHe] como [pious_parent.Custom('ES_ElLa')] [ROOT.Char.Custom('ParentPrestigeLevelText')|l] [pious_parent.GetTitledFirstName|l]! Su virtud es venerada por [ROOT.Char.GetFaith.PriestNeuterPlural] y [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] piadosos por igual.\n\nY me pregunto, ¿me quedaré humildemente a la sombra de mi [pious_parent.GetMotherFather]? ¿O conseguiré superar semejante piedad en mi vida? ¿Será la gracia de [ROOT.Char.GetFaith.HighGodName] tan visible en mí como en [pious_parent.GetSheHe]?"
 bp2_yearly.4020.b: "¡Un día seré como tú, [pious_parent.GetFirstNameNoTooltip]!"
 bp2_yearly.4020.b.flavor: "Seré virtuos[ROOT.Char.Custom('ES_OA')], serviré a [ROOT.Char.GetFaith.HighGodName], no importa lo que cueste."
 bp2_yearly.4020.c: "¡Me alegro de tener un[pious_parent.Custom('ES_XA')] [pious_parent.GetMotherFather] tan piados[pious_parent.Custom('ES_OA')]!"
 bp2_yearly.4020.c.flavor: "Me siento satisfech[ROOT.Char.Custom('ES_OA')] de vivir a su sombra."
 bp2_yearly.4021.t: "Sombra de la fe: amanecer"
 bp2_yearly.4021.desc: "Han pasado años desde que mi gran [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('ES_ElLa')] [pious_dead_parent.GetTitledFirstName|l] [pious_dead_parent.GetDeathReason]. Espero que ahora esté sirviendo a [ROOT.Char.GetFaith.HighGodName] en [ROOT.Char.GetFaith.PositiveAfterLife]. Sin embargo, el brío de su fe sigue presente entre los vivos, como inspiración y desafío. Los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] piadosos aún piensan en mí como su [ROOT.Char.Custom('GetDaughterSon')]. ¡Ayer mismo, un viejo [ROOT.Char.GetFaith.PriestNeuter] [pious_dead_parent.GetHerHim] alababa como [pious_dead_parent.Custom('ES_ElLa')] gobernante actual!\n\n¿Pensará [ROOT.Char.GetFaith.HighGodName] igual respecto a mí? Siento la urgente necesidad de probarme como [ROOT.Char.GetWomanMan] de fe por mí mism[ROOT.Char.Custom('ES_OA')], ¡salir de la sombra de mi [pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4021.a: "¡[ROOT.Char.GetFaith.HighGodName] me verá por mí mism[ROOT.Char.Custom('ES_OA')]!"
 bp2_yearly.4021.b: "Ay, honraré el recuerdo de [pious_dead_parent.GetFirstNameNoTooltip] y a [ROOT.Char.GetFaith.HighGodName] permaneciendo a su sombra."
 bp2_yearly.4021.c: "Ya he logrado bastante."
 bp2_yearly.4021.d: "¡[ROOT.Char.GetFaith.HighGodName] conocerá a [pious_dead_parent.GetFirstNameNoTooltip] como #EMP mi #![pious_dead_parent.GetMotherFather]!"
 bp2_yearly.4022.t: "Sombra de la fe: mañana" #I feel hashtag blessed and moisturized, but is it enough?
 bp2_yearly.4022.desc: "La luz [ROOT.Char.GetFaith.HighGodNamePossessive] me guía en mi santa búsqueda, como antaño guio a mi [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('ES_ElLa')] gran [pious_dead_parent.GetTitledFirstName|l]. La vida del piadoso servidor [ROOT.Char.GetFaith.HighGodNamePossessive] no es fácil, pero me siento obligad[ROOT.Char.Custom('ES_OA')] a ser aún más grande que mi [pious_dead_parent.GetMotherFather].\n\n¿Debe todo buen [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] perseguir siempre sin descanso el reconocimiento tanto de sus iguales como [ROOT.Char.GetFaith.HighGodNamePossessive]? ¿El ejemplo de un [pious_dead_parent.GetMotherFather] es un faro a seguir o una meta que alcanzar y superar?"
 bp2_yearly.4022.a: "Aún me queda mucho por lograr."
 bp2_yearly.4022.b: "Ah, ¿por qué molestarse?. Espero que [ROOT.Char.GetFaith.HighGodName] sea indulgente."
 bp2_yearly.4022.c: "Ahora estamos iguales, [pious_dead_parent.GetMotherFather]."
 bp2_yearly.4022.d: "¡Jamás será suficiente! ¡Jamás!"
 bp2_yearly.4023.t: "Sombra de la fe: cénit"
 bp2_yearly.4023.desc_success: "¡Alabemos a [ROOT.Char.GetFaith.FateGodName]! Hoy me he despertado con la certeza por primera vez en mi vida: he demostrado con creces que soy un[ROOT.Char.Custom('ES_XA')] miembro ejemplar del mundo [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], no solo [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('GetDaughterSon')] [pious_dead_parent.Custom('ES_DelDela')] [pious_dead_parent.GetTitledFirstName|l]. Me deleito en la luz de [ROOT.Char.GetFaith.HighGodName]. Ya no me hallo a la sombra de mi [pious_dead_parent.GetMotherFather].\n\n¿Es hora de centrarme más en los asuntos terrenales y descansar tranquil[ROOT.Char.Custom('ES_OA')] sabiendo que me hallo en la gracia [ROOT.Char.GetFaith.HighGodNamePossessive]? ¿O un buen [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] nunca, nunca jamás debe parar en la santa búsqueda del reconocimiento [ROOT.Char.GetFaith.HighGodNamePossessive]?"
 bp2_yearly.4023.desc_failure: "Hoy me he despertado con una idea devastadora: me he esforzado durante años para ser lo más piados[ROOT.Char.Custom('ES_OA')] posible y, sin embargo, sigo sintiendo la luz de [ROOT.Char.GetFaith.HighGodName] obscurecida por el recuerdo de mi [pious_dead_parent.GetMotherFather], [pious_dead_parent.Custom('ES_ElLa')] gran [pious_dead_parent.GetTitledFirstName|l]. ¿Es esta la voluntad [ROOT.Char.GetFaith.FateGodNamePossessive]?\n\n¿Es una maldición que todo progenitor impone sobre sus hijos? ¿Hemos nacido en una inútil carrera contra los gigantes del pasado? ¿Es este el mundo que buscaba [ROOT.Char.GetFaith.CreatorName]?"
 bp2_yearly.4023.a: "[ROOT.Char.GetFaith.HighGodName], os he fallado, perdonadme."
 bp2_yearly.4023.b: "[ROOT.Char.Custom('PietyLevelText')] [ROOT.Char.GetFirstNameNoTooltip]. Me gusta cómo suena."
 bp2_yearly.4023.c: "¡[ROOT.Char.GetFaith.PositiveAfterLife|U] y Tierra conocerán mi nombre para siempre!"
 bp2_yearly.4030.t: "Una tarde nevada"
 bp2_yearly.4030.desc: "«¡[frosty_knight.GetFaith.CreatorName] sabe cuá-cuánto tiempo llevamos marchando por estas tierras heladas! ¡Y tantos hombres en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] sin trabajar y durmiendo en lechos calientes!», se queja mi $knight_culture_player_no_tooltip_lowercase$, [frosty_knight.GetFirstName], temblando de frío. Sí, ¿cuánto? Los días han sido cortos y oscuros, y el sol sobre nosotros no nos ha dado alivio.\n\nCierro los ojos. ¡El sol! Me asalta el recuerdo de los primeros rayos del sol de un largo invierno, de un invierno que parecía durar toda la vida. El recuerdo de la infancia se extiende como agua caliente por mis venas, ofreciéndome consuelo y solaz. El sol y la primavera llegaron entonces.\n\n¡Y llegarán ahora!"
 bp2_yearly.4030.a: "Y, con el sol, ¡la victoria!"
 bp2_yearly.4030.b: "«¿Qué desea [frosty_knight.GetSheHe] tanto? ¿Mi $knight_culture_player_no_tooltip_lowercase$, [frosty_knight.GetFirstNameNoTooltip]?»."
 bp2_yearly.4030.b.flavor: "¡Escuchadme, guerreros de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]! ¡Por larga que sea la noche, al final saldrá el sol! ¡Y, con él, la victoria! ¡Volveremos con gloria eterna y, de seguro, ninguna penalidad podrá detenernos!"
 bp2_yearly.4030.c: "¿Otro invierno duro? ¡Buen entrenamiento para el siguiente!"
 bp2_yearly.4030.c.tt: "Endurecido por un crudo invierno"
 bp2_yearly.4031.t: "Círculo de cautiverios"
 bp2_yearly.4031.desc_first: "Una vez más en la vida, me veo privad[ROOT.Char.Custom('ES_OA')] de mi libre albedrío y engrilletad[ROOT.Char.Custom('ES_OA')]. Entonces era [Select_CString( ROOT.Char.IsFemale, 'una niña', 'un niño' )], encarcelad[ROOT.Char.Custom('ES_OA')] por semejante [old_imp.Custom2('InsultAdjective', ROOT.Char)], [old_imp.Custom('ES_ElLa')] [old_imp.GetTitledFirstName|l].\n\n"
 bp2_yearly.4031.desc_base: "Ahora es [new_imp.Custom('ES_ElLa')] [new_imp.Custom2('InsultAdjective', ROOT.Char)] [new_imp.GetTitledFirstName|l] quien me tiene en cautividad.\n\n¿Es el destino el que me trae de nuevo aquí? ¿Es posible que sean las mismas cadenas? ¿Fue mi libertad una mera interrupción de cautiverios?"
 bp2_yearly.4031.desc_same_captor: "¡Y ahora [old_imp.GetSheHe] vuelve a encarcelarme de nuevo!\n\n¡Semejante [old_imp.Custom2('InsultNoun', ROOT.Char)] ha tenido la audacia ser tan #EMP cortés#! de darme la misma celda! ¿Es solo su voluntad maligna lo que me trae de vuelta a la prisión? ¿Ta vez es mi destino que mi libertad fuera una mera interrupción de cautiverios?\n\n"
 bp2_yearly.4031.desc_last: "¿Me hallaré siempre sometid[ROOT.Char.Custom('ES_OA')] al capricho ajeno?\n\n¡No! Sobreviví de niñ[ROOT.Char.Custom('ES_OA')] y recuperé la libertad. ¿Qué me retiene ahora?"
 bp2_yearly.4031.a: "¡Nunca jamás! ¡Seré libre!"
 bp2_yearly.4031.a.flavor: "¡Romper estas condenadas cadenas!"
 bp2_yearly.4031.a.ct: "Los intentos de fuga tienen mayor probabilidad de éxito, si bien los fallos serán más peligrosos…"
 bp2_yearly.4031.b: "Paciencia, [ROOT.Char.GetFirstNameNoTooltip]. Ya lo soporté antes."
 bp2_yearly.4031.b.flavor: "Y lo soportaré ahora."
 bp2_yearly.4032.t: "Cautivos pasados y presentes"
 bp2_yearly.4032.desc: "Es hora de que [hostage_kiddo.GetFirstName] se marche. [hostage_kiddo.Custom('ES_LoLa')|U] miro a los ojos y me veo a mí mism[ROOT.Char.Custom('ES_OA')] de niñ[ROOT.Char.Custom('ES_OA')] cuando se me envió como cautiv[ROOT.Char.Custom('ES_OA')] [new_papa.Custom('ES_AlAla')] [new_papa.GetTitledFirstName|l]. [tru_papa.Custom('ES_ElLa')|U] [tru_papa.GetTitledFirstName|l] me miraba entonces. Qué se dijo aquel día, no lo recuerdo. ¿Qué pensó [tru_papa.GetSheHe] cuando me fui?\n\n¿Enviará [hostage_kiddo.GetFirstNameNoTooltip] a sus propios hijos como cautivos en el futuro? ¿Qué puedo ofrecerle en este último momento?"
 bp2_yearly.4032.a: "[ROOT.Char.GetHouse.GetMotto], [hostage_kiddo.Custom('GetDaughterSon')] mí[hostage_kiddo.Custom('ES_OA')]."
 bp2_yearly.4032.a.flavor: "Recuerda estas palabras. A todo miembro de los [ROOT.Char.GetDynasty.GetNameNoTooltip] se les llama a servir un día. El tuyo ha llegado hoy."
 bp2_yearly.4032.b: "Un día regresarás a casa, como yo regresé."
