l_spanish:
 ##EVENTS
 #Parent/Guardian: Your child/ward walks in on you performing your stress trait
 bp2_yearly.1000.t: "Lo que se siembra…"
 bp2_yearly.1000.desc_drunkard: "«Shirrrviente, una ronda más, for pavor… #EMP ¡*hip*!#!».\n\nLas copas de [ROOT.Char.Custom('RegionalAlcoholicDrink')] me afectan al habla, pero estoy demasiado acurrucad[ROOT.Char.Custom('ES_OA')] en su comodidad para que me preocupe en este momento. Para que nada me preocupe, en realidad.\n\nEn una gran oleada húmeda, el alcohol decide evacuar mi cuerpo… ¡sobre la cena! Los comensales a mi alrededor resoplan de asco."
 bp2_yearly.1000.desc_hashishiyah: "El hachís de esta ocasión es de excelente calidad; ¡tan fuerte que me empieza a picar la piel y la ropa me #EMP aprieta demasiado#!!\n\nMe desnudo y, por puro capricho, sigo el canto de los pajaritos hasta el exterior. Un momento después, me giro…"
 bp2_yearly.1000.desc_reclusive: "«¡Necios malditos y gusanos rancios, todos ellos!», murmuro, mientras por fin encuentro la soledad y el silencio. Me masajeo las sienes y cierro los ojos.\n\nUn ruido inesperado me devuelve a la realidad. Abro los ojos de golpe. #EMP ¡¿No estoy sol[ROOT.Char.Custom('ES_OA')], como ansío estar?!#! Mascullo una maldición."
 bp2_yearly.1000.desc_irritable: "Es la última hora de la tarde. Los vividores menores no paran de cotorrear sobre mí. Este dolor de cabeza se clava en mis pensamientos.\n\nUna jarra que cae se estrella contra el suelo junto a mí.\n\nSin dudarlo, salto y grito al sirviente culpable: «¡#EMP [dummy_gender.Custom2('InsultNounClumsy', ROOT.Char)|U] insolente#!! ¡¿Te ha engendrado un ogro [dummy_gender.Custom2('InsultAdjectiveClumsy', ROOT.Char)]?!»."
 bp2_yearly.1000.desc_flagellant: "#EMP *¡CRAC!*#! Mi látigo me desgarra, furiosamente, #EMP una#! y #EMP otra vez.#! El intenso, aislado y ardiente dolor me centra.\n\nDoy a mi cuerpo unos cuantos latigazos más. Cada golpe me acerca un poco más a la dulce absolución."
 bp2_yearly.1000.desc_profligate: "#EMP Humm#!, esto tiene buena pinta. Sí, eso también. Una vez elegidas mis compras, arrojo las estupendas mercancías a mis sirvientes.\n\nAl darme la vuelta, me fijo en la pila de frivolidades que he acumulado. Se está haciendo bastante… considerable. Y mi bolsa de monedas se ha quedado… bastante vacía."
 bp2_yearly.1000.desc_improvident: "Un sermón excelente, un rito perfecto. Cuando estamos a punto de salir del/de la [ROOT.Char.GetFaith.HouseOfWorship], yo —por supuesto— distingo a mi [ROOT.Char.Custom('DefaultPriestTitle')] no solo con monedas, sino con todas las joyas de las que puedo prescindir. Algunos me miran, recelosos.\n\n¡Pero el oro es algo fugaz! Mucho más ligero que el peso de la culpa y la vergüenza…"
 bp2_yearly.1000.desc_contrite: "[other_guest.Custom('ES_ElLa')|U] [other_guest.GetTitledFirstName|l] me mira boquiabiert[other_guest.Custom('ES_OA')], horrorizad[other_guest.Custom('ES_OA')] por la información íntima que acabo de confesar en la cena. «¿Que habéis #EMP qué#!?», repite confus[other_guest.Custom('ES_OA')].\n\nMi contrición tiene sus ventajas… e inconvenientes, hay que reconocerlo. Yo me siento aliviad[ROOT.Char.Custom('ES_OA')]… pero ¿no será porque agobio a otros?"
 bp2_yearly.1000.desc_comfort_eater: "Me reclino en la silla, #EMP probablemente#! bastante llen[ROOT.Char.Custom('ES_OA')], pero otra seductora golosina se abre paso entre mis labios. Los rigores de mi ajetreada mañana parecen casi enterrados.\n\nMe doy cuenta de que estoy rodeado de incontables platos vacíos de [ROOT.Char.Custom('FavoriteTreat')]. Incontables."
 bp2_yearly.1000.desc_inappetetic: "Hurgo en la comida de mi plato, moviéndola de un lado a otro para que parezca que he comido y no causar preocupación.\n\n¿Quién tiene tiempo para comer? El día es para gobernar, la noche para el politiqueo. ¿Cómo puedo disfrutar de la comida cuando todo esto pesa sobre mí?"
 bp2_yearly.1000.desc_journaller: "Suelto un suspiro de alivio y dejo los materiales de escritura. Recorro con la mirada lenta y pausadamente las páginas de mi pequeño diario encuadernado en cuero, una colección de garabatos que rara vez se aleja de mí.\n\nAl girar la cabeza, me doy cuenta de que la mañana se ha convertido en atardecer. Pero ¿#EMP cuánto#! tiempo he estado elaborando mi verborrea?"
 bp2_yearly.1000.desc_confider: "Ya sea en la comida de la mañana o en una función informal, a menudo me inclino para compartir mi perspectiva de las cosas con mi confidente, [confider_friend.Custom('ES_ElLa')] [confider_friend.GetTitledFirstName|l].\n\n¡Qué bueno es escuchar mis pensamientos con mis propias palabras y confiar en las opiniones de un amigo! Una vez obtenido el consejo de [confider_friend.GetFirstNameNoTooltip] sobre un asunto nimio, miro a la mesa llena…"
 bp2_yearly.1000.desc_athletic: "Doy otra vuelta a mi [ROOT.Char.Custom('ResidenceBuilding')], con el sudor cayendo por la espalda, recibiendo algunas miradas de los curiosos. ¡Un cuerpo sano genera una mente sana!\n\nCon un rugido, me detengo; agarro una roca enorme y la levanto hasta el pecho."
 bp2_yearly.1000.outro_bad: "\n\n… y entonces veo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.Custom('ES_ElLa')] [appropriate_child.GetTitledFirstName|l], mirándome fijamente. #EMP Humm.#!"
 bp2_yearly.1000.outro: "\n\n… y me doy cuenta de que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] me está mirando con intriga."
 bp2_yearly.1000.a: "No es mi mejor momento…"
 bp2_yearly.1000.a_good: "Bien, ¿dónde me encontraba…?"
 bp2_yearly.1000.a.flavor: "Seguramente [appropriate_child.GetFirstNameNoTooltip] esté bien…"
 bp2_yearly.1000.a.flavor_good: "No todos los hábitos son malos, ¿verdad?"
 bp2_yearly.1000.a.tt: "Tu exhibición puede tener un impacto duradero en [appropriate_child.GetShortUIName]"
 bp2_yearly.1000.b: "¿Quieres unirte a mí?"
 bp2_yearly.1000.b_drunkard: "¿Quieres #EMP *hip*#! unirte a mí?"
 bp2_yearly.1000.b_contrite: "¿Y tú #EMP qué#! confiesas, criatura?"
 bp2_yearly.1000.b_inappetetic: "La comida es para animales."
 bp2_yearly.1000.b_us: "¿Quieres unirte a nosotros?"
 bp2_yearly.1000.b_hashishiyah: "¿Quieres probar?"
 bp2_yearly.1000.b_reclusive: "#EMP Márchate#!, por favor."
 bp2_yearly.1000.b_flagellant: "A veces el látigo es nuestro único consuelo."
 bp2_yearly.1000.b_improvident: "Mi bolsa se siente ligera, pero mi corazón mucho más ligero."
 bp2_yearly.1000.b_athletic: "Puedo ganar corriendo a [ROOT.Char.GetFaith.WitchGodName], que lo sepas."
 bp2_yearly.1000.b_agitated: "¿Qué estás #EMP mirando#!?"
 bp2_yearly.1000.b.flavor: "¡Cuantos más, mejor!"
 bp2_yearly.1000.b.flavor_contrite: "Los secretos son como heridas infectadas…"
 bp2_yearly.1000.b.flavor_inappetetic: "Debemos volver al trabajo de verdad."
 bp2_yearly.1000.b.flavor_confider: "¡La confianza es un arte!"
 bp2_yearly.1000.b.flavor_flagellant: "Es la verdad."
 bp2_yearly.1000.b.flavor_improvident: "Debemos cuidar de los menos afortunados."
 bp2_yearly.1000.b.flavor_athletic: "… Bueno, no es que lo haya intentado."
 bp2_yearly.1000.b.flavor_agitated: "¡Qué #EMP osadía#! la de cierta gente!"
 #Follow-up; the child is mimicking your stress behavior
 bp2_yearly.1001.t: "… las toman"
 bp2_yearly.1001.desc_drunkard: "Los almacenes #EMP suelen#! estar protegidos; lo recuerdo porque el cocinero no deja de quejarse de las ratas. Con cautela, me acerco a mi lóbrega [ROOT.Char.Custom('GetRoom')] abierta.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], asoma la cabeza, boca entreabierta, ojos vidriosos, el aliento le apesta a [ROOT.Char.Custom('RegionalAlcoholicDrink')]… y viandas robadas."
 bp2_yearly.1001.desc_hashishiyah: "Una risita ahogada sale de una [ROOT.Char.Custom('GetRoom')] donde no debería haber nadie. Entro por curiosidad y descubro a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], escondid[appropriate_child.Custom('ES_OA')] en un rincón.\n\nIntenta contener su hilaridad, pero yo #EMP conozco#! esa sonrisa torcida… ¡Por no hablar de los ojos inyectados en sangre y el olor palpable a hachís!"
 bp2_yearly.1001.desc_reclusive: "Hace días que no se ha visto por nuestra residencia a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]. Con los sirvientes que empiezan a murmurar y una demostración de preocupación por parte de sus familiares, me acerco a la puerta de su [ROOT.Char.Custom('GetChamber')].\n\nAl entrar —después de todo #EMP es#! mi dominio—, [appropriate_child.GetFirstNameNoTooltip] se da la vuelta sin ninguna formalidad ni cortesía, bufándome para que salga y [appropriate_child.GetHerHim] deje a solas."
 bp2_yearly.1001.desc_irritable: "De camino de la cena al excusado, me cruzo con un[appropriate_child.Custom('ES_XA')] [appropriate_child.GetFirstName] #EMP muy#! furios[appropriate_child.Custom('ES_OA')].\n\n«#EMP ¡[appropriate_child.Custom2('InsultNounClumsy', SCOPE.sC('appropriate_child'))|U] insolente!#!», aúlla. «¡Has manchado mi [appropriate_child.Custom('child_object_of_interest')]! ¿Por qué no te ahogas en [ROOT.Char.Custom('RegionalDrink')]?»."
 bp2_yearly.1001.desc_flagellant: "Mis [ROOT.Char.Custom('GetDungeonPlural')] resuenan con gritos de dolor…, gritos #EMP juveniles#!. Salgo corriendo.\n\nEntornando los ojos, veo que [appropriate_child.Custom('ES_ElLa')] culpable es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] y… #EMP ¿eso es uno de mis látigos?#! Se me desencaja la mandíbula mientras [appropriate_child.GetFirstNameNoTooltip] vuelve a fustigarse en nombre de [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1001.desc_profligate: "Es la tercera vez este mes que [appropriate_child.GetFirstName] se me acerca para pedirme algún juguete caro y nuevo. Los vendedores ambulantes siguen nuestros movimientos desde mi [ROOT.Char.Custom('FortifiedBuilding')].\n\nEso me preocupa ligeramente; después de todo, ¿qué pasará si un día [appropriate_child.GetFirstNameNoTooltip] está a cargo de su propia tesorería? Tantos gastos…\n\n¿Y esto qué es? ¿Ha comprado la misma baratija que yo, semejante [ROOT.Char.Custom('GetAccessory')]?"
 bp2_yearly.1001.desc_improvident: "Estos últimos días, he notado que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], regala muchos de sus juguetes a otros niños.\n\nEn los pocos momentos entre plebeyos, me da la lata para dar dinero a los pedigüeños. ¡Y se detiene a llorar ante la triste historia de cada pobre viuda!"
 bp2_yearly.1001.desc_contrite: "Nuestr[appropriate_child.Custom('ES_OA')] [appropriate_child.GetFirstName] se encuentra de pie sobre una caja. Ha reunido a un grupo de niños y les está revelando los secretos más triviales imaginables. A cambio, hace que los niños descubran sus propias faltas.\n\n«M-me comí la última ración de [appropriate_child.Custom('FavoriteTreat')]», admite tembloros[dummy_gender.Custom('ES_OA')] un[dummy_gender.Custom('ES_XA')] [dummy_gender.Custom('GirlBoy')]. «¡Yo me cargué una rata», cuenta otro crío."
 bp2_yearly.1001.desc_comfort_eater: "Mientras sigo con mi rutina, noto algo raro: mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], en un escondite con un montón de [appropriate_child.Custom('FavoriteTreat')], zampando.\n\nÚltimamente #EMP sí#! que han pasado muchas cosas, y [appropriate_child.GetFirstNameNoTooltip] #EMP ha#! adquirido una forma más bien regordeta…"
 bp2_yearly.1001.desc_inappetetic: "Durante la cena, se ve impaciente a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], que hace gestos a los sirvientes que portan bandejas para que [appropriate_child.GetHerHim] dejen en paz.\n\n ¿Será solo que tiene ganas de marcharse a otras actividades? ¿Son imaginaciones mías o sus mejillas están cada vez más… pálidas y enjutas?"
 bp2_yearly.1001.desc_journaller: "De un tiempo a esta parte, hay montones de notas manuscritas desperdigadas por mi [ROOT.Char.Custom('GetCourt')]. ¿Su origen? Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))], [appropriate_child.GetFirstName], encorvad[appropriate_child.Custom('ES_OA')] en una [ROOT.Char.Custom('GetChamber')] vacía, escribiendo cuanto se le antoja.\n\nReflexiono sobre mi propio hábito de la escritura, mi diario lleno de reflexiones. Quizá he compartido una práctica que merece la pena."
 bp2_yearly.1001.desc_confider: "He notado recientemente un cambio sutil en mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName]. [appropriate_child.GetSheHe|U] pasa más tiempo con sus amigos cercanos, cuchicheando y riendo.\n\nA fe mía que est[appropriate_child.Custom('ES_OA')]s [appropriate_child.Custom('GirlBoyPlural')] saben más de [appropriate_child.GetSheHe] que yo, y sus vínculos parecen fuertes. Amigos como estos, amigos de confianza con los que se puede hablar sin tapujos, son un verdadero regalo."
 bp2_yearly.1001.desc_athletic: "Al salir al exterior, los niños pasan a toda velocidad: un[appropriate_child.Custom('ES_OA')] de ellos es claramente más rápid[appropriate_child.Custom('ES_OA')] y ágil que sus compañeros.\n\n¡Es mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('appropriate_child'))] [appropriate_child.GetFirstName] quien supera al resto!\n\nSonrío alentador[ROOT.Char.Custom('ES_XA')], impresionad[ROOT.Char.Custom('ES_OA')] por su inesperada muestra de voluntad y perseverancia. Pronto, los demás corredores se detienen. ¡El orgullo que siento por [appropriate_child.GetFirstNameNoTooltip] inflama mi corazón!"
 bp2_yearly.1001.outro_bad: "\n\nRetrocedo ante lo que veo. ¿Es así como actúo #EMP yo#!?"
 bp2_yearly.1001.outro: "\n\nA lo mejor no es un hábito tan horrible, después de todo."
 bp2_yearly.1001.a: "[appropriate_child.GetFirstNameNoTooltip], venid aquí."
 bp2_yearly.1001.a.flavor: "Haced lo que diga, no lo que hago."
 bp2_yearly.1001.a.flavor_good: "¡Debo alentar este comportamiento!"
 bp2_yearly.1001.a.no_trait.t: "Bajo tutela"
 bp2_yearly.1001.a.no_trait.desc: "[appropriate_child.GetFirstNameNoTooltip] abandona el hábito"
 bp2_yearly.1001.a.trait.t: "Rasgo adquirido"
 bp2_yearly.1001.a.trait.desc: "[appropriate_child.GetFirstNameNoTooltip] se decanta hacia el hábito"
 bp2_yearly.1001.b: "¿Qué #EMP estoy#! haciendo?"
 bp2_yearly.1001.b.flavor: "Debería ser mejor."
 bp2_yearly.1001.c: "No… no puedo tratar con esto ahora mismo."
 bp2_yearly.1001.c_ecc_sadist: "¡Así se hace, [appropriate_child.Custom('GirlBoy')]!"
 bp2_yearly.1001.c_callous: "¿Quién soy yo para interrumpir?"
 bp2_yearly.1001.c.flavor: "Seguro que alguien se encargará."
 bp2_yearly.1001.c.flavor_ecc_sadist: "Que la carne #EMP cante#!."
 bp2_yearly.1001.c.flavor_callous: "¿Quién dijo que criar a un niño era difícil?"
 #Child: You notice your parent/guardian performing a stress trait
 bp2_yearly.1005.t: "Niño de repetición"
 bp2_yearly.1005.intro: "De un tiempo a esta parte, he observado a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stressed_adult'))], [stressed_adult.Custom('ES_ElLa')] [stressed_adult.GetTitledFirstName|l],"
 bp2_yearly.1005.desc_drunkard: "beber [ROOT.Char.Custom('RegionalAlcoholicDrink')] bastante a menudo.\n\nUna vez, me [stressed_adult.GetHerHim] encontré en un rincón de mi [stressed_adult.Custom('ResidenceBuilding')], boca abajo en un charco de... origen dudoso. Estaba borrach[stressed_adult.Custom('ES_OA')] como una cuba.\n\nPero, a pesar de su aspecto, #EMP sí#! que se veía bastante en paz."
 bp2_yearly.1005.desc_hashishiyah: "escapándose a menudo para fumar hachís.\n\nEn una ocasión me [stressed_adult.GetHerHim] encontré tirad[stressed_adult.Custom('ES_OA')] en el suelo de su [ROOT.Char.Custom('GetChamber')] un día entero «para examinar el techo», me dijo con ojos vidriados.\n\nSe veía relajad[stressed_adult.Custom('ES_OA')]."
 bp2_yearly.1005.desc_reclusive: "mantenerse escondid[stressed_adult.Custom('ES_OA')] de la vista en su [ROOT.Char.Custom('GetChamber')].\n\nLa semana pasada permaneció varios días, e incluso se hizo servir las comidas allí.\n\nParecía bastante en paz, aunque eso le hizo descuidar algunos acontecimientos relativos a mi [ROOT.Char.Custom('GetCourt')]."
 bp2_yearly.1005.desc_irritable: "dar reprimendas severas por asuntos triviales.\n\nEl otro día casi le arranca la cabeza a uno de los sirvientes por doblar las sábanas incorrectamente.\n\nSin embargo, después parecía bastante seren[stressed_adult.Custom('ES_OA')]."
 bp2_yearly.1005.desc_flagellant: "hacerse daño a sí mism[stressed_adult.Custom('ES_OA')] voluntariamente.\n\nEl otro día, [stressed_adult.GetHerHim] oí flagelándose la piel mientras entonaba versículos religiosos.\n\nAl principio me daba miedo, pero parece que esto le calmó la mente."
 bp2_yearly.1005.desc_profligate: "conseguir montones de objetos únicos.\n\nAlgunos de los sirvientes parecen desdeñar los objetos como baratijas absurdas y describen su comportamiento como «tirar el oro por un pozo».\n\nNo sé yo… Parece que [stressed_adult.GetSheHe] disfruta coleccionando esas fruslerías, ¿no?"
 bp2_yearly.1005.desc_improvident: "donar monotes de oro a obras benéficas.\n\nHe notado que algunos en la corte no lo aprueban, hasta llegar al punto de afirmar que [stressed_adult.GetSheHe] no sabe manejar su oro.\n\nPero si eleva su espíritu, eso está bien, ¿no…?"
 bp2_yearly.1005.desc_contrite: "admitir y confesar las más mínimas indiscreciones.\n\nEl otro día mismo, confesó a un sirviente que no le importaba mucho la ropa de los sirvientes y que se sentía culpable por ello.\n\nParece un poco banal, pero si eso le deja la mente en calma…"
 bp2_yearly.1005.desc_comfort_eater: "devorar montones de platos de [stressed_adult.Custom('FavoriteTreat')].\n\nY por montones no me refiero a cinco o diez, sino más bien el triple, y he oído a los sirvientes susurrar que habrá que ensanchar la talla de sus camisas.\n\nSin embargo, parece que esta gratificación [stressed_adult.GetHerHim] alivia…"
 bp2_yearly.1005.desc_inappetetic: "descuidando alguna que otra cena.\n\nBueno, en realidad, no [stressed_adult.Custom('ES_LoLa')] he visto comer desde ayer por la mañana. Los sirvientes murmuran acerca de que el sastre ha tenido que reducir el tamaño de sus camisas otra semana más.\n\n¿Eso es malo?"
 bp2_yearly.1005.desc_journaller: "con manchas de tinta en los dedos.\n\nNo va a ninguna parte sin ese libro encuadernado en cuero, siempre tomando notas.\n\nManchas de tintas aparte, parece más calmad[stressed_adult.Custom('ES_OA')] y arreglad[stressed_adult.Custom('ES_OA')]. Se le ve… agradable."
 bp2_yearly.1005.desc_confider: "metafóricamente pegad[stressed_adult.Custom('ES_OA')] al oído de su confidente, [confidant_friend.Custom('ES_ElLa')] [confidant_friend.GetTitledFirstName|l].\n\nParecen compartirlo todo entre ellos cuando caminan juntos, cuchicheando.\n\nDebe de estar bien poder transmitirle a alguien todo lo bueno o malo de tu vida."
 bp2_yearly.1005.desc_athletic: "haga sol o llueva, dando vueltas corriendo en torno al perímetro de mi [stressed_adult.Custom('ResidenceBuilding')].\n\nAlgunos de los cortesanos arrugan la nariz ante el olor almizclado que notan tras el entrenamiento; pero parece que los susurros despectivos solo refuerzan su determinación.\n\nMe intriga."
 bp2_yearly.1005.a: "Debería probarlo."
 bp2_yearly.1005.a.flavor: "¿Qué daño puede hacer…?"
 bp2_yearly.1005.a.stressed.t: "Estresado"
 bp2_yearly.1005.a.stressed.desc: "#EMP No#! fue una experiencia agradable"
 bp2_yearly.1005.a.trait.desc: "Te gusta #EMP mucho#!"
 bp2_yearly.1005.a.insight.t: "Introspección"
 bp2_yearly.1005.a.insight.desc: "Encuentras un modo mejor"
 bp2_yearly.1005.b: "Mejor no."
 #Parent/Guardian: Your child gives you a hug
 bp2_yearly.1010.t: "Incondicionalmente"
 bp2_yearly.1010.intro: "Mientras me inclino sobre el mapa de mi [ROOT.Char.Custom('GetChamber')], un #EMP crac#! repentino me hace girar la cabeza hacia la entrada. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hugging_child'))] [hugging_child.GetFirstName] aparece en el umbral"
 bp2_yearly.1010.desc_toddler: "y se me acerca tambaleándose a una velocidad sorprendente para su edad.\n\nSe aferra fuerte a mi pierna, abrazándome con ganas y echando la cabeza hacia atrás para mirarme."
 bp2_yearly.1010.desc_rambler: "y corre como el viento hacia mí gritando #EMP «¡Abrazoo!»#!.\n\nSe acerca y me abraza con fuerza por las caderas."
 bp2_yearly.1010.desc_kid: "y entra en la habitación.\n\nMe mira por un momento con una mirada inescrutable y después se acerca hacia mí y me envuelve en un fuerte abrazo."
 bp2_yearly.1010.desc_teenager: "y se pasea por mi [ROOT.Char.Custom('GetRoom')], aparentemente sin interesarse por mi presencia.\n\nEntonces, sin previo aviso, me envuelve en un fuerte abrazo. [hugging_child.GetSheHe|U] me suelta rápidamente, con expresión avergonzada."
 bp2_yearly.1010.outro_callous: "\n\n¿Qué esta cálida sensación en mi pecho?…"
 bp2_yearly.1010.outro_young: "\n\n[hugging_child.GetHerHim|U] miro, con una lágrima oculta en el ojo mientras mi mano acaricia su pelo en un intento por corresponder el gesto."
 bp2_yearly.1010.outro_older: "\n\n[hugging_child.GetHerHim|U] miro, con una lágrima oculta en el ojo mientras mi mano aprieta su hombro en un intento por corresponder el gesto."
 bp2_yearly.1010.a: "Eres [Select_CString( hugging_child.IsFemale, 'una buena', 'un buen' )] [hugging_child.Custom('GetDaughterSon')]…"
 bp2_yearly.1010.a_callous: "Ea, ea."
 bp2_yearly.1010.a.flavor: "No llores. NO llores."
 bp2_yearly.1010.a.flavor_callous: "Venga, suéltame…"
 #Parent/Guardian: Your child/ward found a pouch of gold while exploring
 bp2_yearly.1015.t: "[Select_CString( golden_child.IsFemale, 'La chica', 'El chico' )] de oro"
 bp2_yearly.1015.intro: "Una mañana, a punto de afrontar el día, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('golden_child'))] [golden_child.GetFirstName] se me acerca:"
 bp2_yearly.1015.desc_guardian: "\n\n«[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 bp2_yearly.1015.desc_parent: "\n\n«[golden_child.Custom2('RelationToMeShort', ROOT.Char)|U],"
 bp2_yearly.1015.outro: "encontramos esto ayer cuando explorábamos el/la [ROOT.Char.Custom('ResidenceBuilding')]. Os la debéis quedar». Me entrega una pequeña bolsa andrajosa. Tintinea al moverla."
 bp2_yearly.1015.a: "¡Te lo agradezco!"
 bp2_yearly.1015.a.flavor: "Qué [golden_child.Custom('GirlBoy')] más agradable."
 bp2_yearly.1015.a.flavor_greedy: "¿Eso es todo?…"
 bp2_yearly.1015.b: "Consérvala. ¡Invierte su contenido!"
 bp2_yearly.1015.b.tt: "Esto ayudará al [education_focus|lE] en [stewardship|lE] de [golden_child.GetFirstNameNoTooltip]"
 bp2_yearly.1015.b.tt_matching: "Esto ayudará enormemente al [education_focus|lE] en [stewardship|lE] de [golden_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: Your child/ward has found a secret in court
 bp2_yearly.1020.t: "Aquí hay secretos"
 bp2_yearly.1020.intro: "Mientras me inclino para elegir un escrito que estudiar, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('secrety_child'))] [secrety_child.GetFirstName] irrumpe en mi [ROOT.Char.Custom('GetRoom')], interrumpiendo mi tranquila soledad.\n\n"
 bp2_yearly.1020.desc_guardian: "«¡[ROOT.Char.Custom('MistressMaster')|U] [ROOT.Char.GetFirstNameNoTooltip]!"
 bp2_yearly.1020.desc_parent: "«¡[secrety_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1020.desc: "¡#EMP No os vais a creer#! lo que he descubierto sobre [secret_keeper.Custom('ES_ElLa')] [secret_keeper.GetTitledFirstName|l]!». Hace una pausa para recuperar el aliento y lograr un efecto dramático."
 bp2_yearly.1020.a: "Venga pues, ¡habla!"
 bp2_yearly.1020.a.secret.t: "Secreto descubierto"
 bp2_yearly.1020.a.tt: "Descubres un secreto sobre uno de tus cortesanos"
 bp2_yearly.1020.b: "¡No, no! ¡Los secretos son una moneda de cambio, mi querid[secrety_child.Custom('ES_OA')] [secrety_child.Custom('GirlBoy')]!"
 bp2_yearly.1020.b.tt: "Esto ayudará al [education_focus|lE] en [intrigue|lE] de [secrety_child.GetFirstNameNoTooltip]"
 bp2_yearly.1020.b.tt_matching: "Esto ayudará enormemente al [education_focus|lE] en [intrigue|lE] de [secrety_child.GetFirstNameNoTooltip]"
 #Parent: Your child does not have the same educational trait as you. Change?
 bp2_yearly.1030.t: "De tal palo"
 bp2_yearly.1030.desc: "He estado reflexionando últimamente sobre la educación de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('focus_child'))] [focus_child.GetFirstName]; ¿es [focus_child.Custom('GetChildEducationFocus')|l] la dirección apropiada?\n\nAl haberme instruido en [ROOT.Char.Custom('education_focus')|l], he descubierto que ese conocimiento en particular me ha resultado muy útil.\n\n¿No pasaría lo mismo con [focus_child.GetSheHe]?"
 bp2_yearly.1030.a: "Forjad[focus_child.GetHerHim] a mi imagen."
 bp2_yearly.1030.a.tt_change: "El [education_focus|lE] de [focus_child.GetFirstNameNoTooltip] cambia a [THIS.Char.Custom('GetEducationTraitConcept')|l]"
 bp2_yearly.1030.a.tt_tutor: "Instruyes personalmente a [focus_child.GetFirstNameNoTooltip] para compensar cualquier educación perdida"
 bp2_yearly.1030.b: "Un conjunto variado de habilidades solo puede ser beneficioso."
 bp2_yearly.1030.b.tt: "Esto ayudará al [education_focus|lE] en [focus_child.Custom('GetEducationTraitConcept')|l] de [golden_child.GetFirstNameNoTooltip]."
 #Parent/Guardian: Your child/ward has a rock collection
 bp2_yearly.1035.t: "Una gema en bruto"
 bp2_yearly.1035.desc: "Durante una de nuestras lecciones en la [ROOT.Char.Custom('GetChamber')] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('rock_child'))] [rock_child.GetFirstName], me fijo en una cantidad impresionante de piedras esmeradamente dispuestas en un estante.\n\nUna de ellas destaca en la colección; es algo basta, pero si se la examina de cerca, contiene un color rojo profundo y brillante en su interior.\n\n[rock_child.GetFirstNameNoTooltip] se da cuenta de mi interés, porque la coge y me la entrega: «Os la podéis quedar,"
 bp2_yearly.1035.desc_guardian: "[ROOT.Char.Custom('MistressMaster')] [ROOT.Char.GetFirstNameNoTooltip]»."
 bp2_yearly.1035.desc_parent: "[rock_child.Custom2('RelationToMeShort', ROOT.Char)]»."
 bp2_yearly.1035.a: "Oh. Gracias."
 bp2_yearly.1035.a.flavor: "¿Es… una gema?"
 gemstone_trinket_rough: "Gema en bruto"
 gemstone_trinket_rough.desc: "Una piedra preciosa desenterrada por [rock_child.Custom('ES_ElLa')] [rock_child.GetTitledFirstNameNoTooltip|l] en las cercanías de [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_modest: "Gema humilde"
 gemstone_trinket_modest.desc: "Una buena piedra preciosa desenterrada por [rock_child.Custom('ES_ElLa')] [rock_child.GetTitledFirstNameNoTooltip|l] en las cercanías de [trinket_location.GetNameNoTooltip]."
 gemstone_trinket_brilliant: "Gema brillante"
 gemstone_trinket_brilliant.desc: "Una piedra preciosa reluciente desenterrada por [rock_child.Custom('ES_ElLa')] [rock_child.GetTitledFirstNameNoTooltip|l] en las cercanías de [trinket_location.GetNameNoTooltip]."
 bp2_yearly.1035.b: "Debéis estudiarla, niñ[rock_child.Custom('ES_OA')]."
 bp2_yearly.1035.b.tt: "Esto ayudará al [education_focus|lE] en [learning|lE] de [rock_child.GetFirstNameNoTooltip]"
 bp2_yearly.1035.b.tt_matching: "Esto ayudará enormemente al [education_focus|lE] en [learning|lE] de [rock_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: Your child/ward has a text about martial arts
 bp2_yearly.1040.t: "Poderosa es la pluma"
 bp2_yearly.1040.desc: "Al recoger las espadas acolchadas para un combate de práctica con mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sparring_child'))] [sparring_child.GetFirstName], me fijo en un diario tirado a un lado.\n\nPor la portada, parece contener ejercicios y prácticas recomendadas relacionadas con las artes marciales.\n\n[sparring_child.GetFirstNameNoTooltip] mira en mi dirección: «Ah, eso; lo leo sobre todo por las ilustraciones. Podéis tomarlo prestado»."
 bp2_yearly.1040.a: "Intrigante."
 bp2_yearly.1040.a.flavor: "«Agarrar la empuñadura, no la punta afilada». Hum."
 bp2_yearly.1040.b: "¡Deberíamos intentarlo!"
 bp2_yearly.1040.b.tt: "Esto ayudará al [education_focus|lE] [martial|lE] de [sparring_child.GetFirstNameNoTooltip]"
 bp2_yearly.1040.b.tt_matching: "Esto ayudará enormemente al [education_focus|lE] [martial|lE] de [sparring_child.GetFirstNameNoTooltip]"
 #Parent/Guardian: There is a brawl among some children
 bp2_yearly.1045.t: "El negociador"
 bp2_yearly.1045.intro: "Durante mi paseo vespertino por las calles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('diplomacy_child'))] [diplomacy_child.GetFirstName] corre hacia mí:"
 bp2_yearly.1045.desc_guardian: "$bp2_yearly.1020.desc_guardian$"
 bp2_yearly.1045.desc_parent: "«¡[diplomacy_child.Custom2('RelationToMeShort', ROOT.Char)|U]!"
 bp2_yearly.1045.desc: "Empezaban a sacudirse cuando…».\n\nLe interrumpe un chillido agudo, que desvía nuestra atención hacia la pelea que se está produciendo calle abajo.\n\nLos combatientes parecen ser un par de jóvenes de #EMP mi#! [ROOT.Char.Custom('GetCourt')], que hacen círculos uno alrededor del otro en preparación para otra pelea."
 bp2_yearly.1045.a: "#EMP Parad los dos.#!"
 bp2_yearly.1045.a.perk.t: "Don ganado"
 bp2_yearly.1045.a.flavor: "Peleas. #EMP En mi patio#!…"
 bp2_yearly.1045.b: "¡Qué #EMP tentador#!! Me gustaría apostar…"
 bp2_yearly.1045.b.flavor: "Ese parece feroz."
 bp2_yearly.1045.b.win.t: "Lucha ganada"
 bp2_yearly.1045.b.win.desc: "Tu luchador gana"
 bp2_yearly.1045.b.loss.t: "Lucha perdida"
 bp2_yearly.1045.b.loss.desc: "Tu luchador pierde"
 bp2_yearly.1045.c: "[diplomacy_child.GetFirstNameNoTooltip], ayudadles a mediar."
 bp2_yearly.1045.c.tt: "Esto ayudará al [education_focus|lE] en [diplomacy|lE] de [diplomacy_child.GetFirstNameNoTooltip]"
 bp2_yearly.1045.c.tt_matching: "Esto ayudará enormemente al [education_focus|lE] en [diplomacy|lE] de [diplomacy_child.GetFirstNameNoTooltip]"
 #The tide/sandstorm is ruining your sandcastle!
 bp2_yearly.1050.t_builder: "El constructor"
 bp2_yearly.1050.t: "$bp2_yearly.1050.t_builder$: castillos en la arena"
 bp2_yearly.1050.t_twig: "$bp2_yearly.1050.t_builder$: la tormenta que se cierne"
 bp2_yearly.1050.desc: "El majestuoso castillo de arena se eleva sobre la playa, ya que he pasado la tarde grabando detalles minuciosos en la arena húmeda y granulada.\n\nSin embargo, a medida que el tiempo avanza implacablemente, también lo hace la marea, y a cada segundo se va acercando a mi obra maestra fangosa, mordisqueando sus pies.\n\nMiro desesperadamente la marea, tratando de averiguar cómo garantizar la seguridad de mi castillo antes de retirarme."
 bp2_yearly.1050.desc_desert: "Los sirvientes han estado todo el día trayendo agua para mi majestuoso castillo de arena del desierto con el sol castigando implacablemente nuestras espaldas.\n\nGrabo un último detalle minucioso en la torre más alta cuando noto la tormenta de arena que se cierne en el horizonte.\n\nMi ceño se frunce al instante mientras trato de averiguar cómo proteger mi castillo de la tormenta que se avecina antes de retirarme."
 bp2_yearly.1050.desc_twig: "La magnífica maqueta de castillo que hice con ramas y guijarros tiene realmente un aspecto espléndido.\n\nMientras doy los retoques finales a la torre más alta, empieza a llover y la tormenta que se estaba gestando en el horizonte acaba llegando finalmente a mi ubicación.\n\nContemplo desesperadamente la tormenta, tratando furiosamente de averiguar cómo garantizar la seguridad de mi creación antes de retirarme."
 bp2_yearly.1050.a: "¡Sobornaré a la marea con estos guijarros brillantes!"
 bp2_yearly.1050.a.flavor: "Me gustan mucho estos guijarros, pero es por una buena causa."
 bp2_yearly.1050.a_twig: "¡Sobornaré a la tormenta con estas piedras centelleantes!"
 bp2_yearly.1050.a.flavor_twig: "Me gustan mucho estas piedras, pero es por una buena causa."
 bp2_yearly.1050.b: "Debo reforzar las murallas exteriores."
 bp2_yearly.1050.b.flavor: "Siempre #EMP me#! he sentido más a salvo con murallas."
 bp2_yearly.1050.c: "Basta con un pequeño santuario en la plaza mayor."
 bp2_yearly.1050.c.flavor: "¡Seguramente [ROOT.Char.GetFaith.HighGodNameAlternate] lo protegerá!"
 #Follow-up: Curse you, tide!
 bp2_yearly.1051.t: "$bp2_yearly.1050.t_builder$: arenas movedizas"
 bp2_yearly.1051.t_twig: "$bp2_yearly.1050.t_builder$: lo que permanece"
 bp2_yearly.1051.desc: "Cuando al día siguiente vuelvo a la playa, corro al lugar donde se alzaba mi castillo majestuoso sobre la arena húmeda."
 bp2_yearly.1051.desc_desert: "Cuando la tormenta amaina al día siguiente, corro al lugar donde levanté tan cuidadosamente mi majestuoso castillo de arena el día anterior."
 bp2_yearly.1051.desc_twig: "A primera hora de la mañana, la tormenta se calma al fin y corro a los matorrales para comprobar los daños que ha sufrido mi magnífico castillo de ramas."
 bp2_yearly.1051.outro: "\n\nLa mayor parte ha desaparecido, pero queda un elemento en pie: la torre más alta, con la pequeña insignia que tallé cuidadosamente en persona. #EMP Éxito.#!\n\nA sus pies encuentro una pequeña piedra iridiscente, medio enterrada en el barro. Tal vez sean imaginaciones mías, pero, al examinarla más de cerca, distingo vagamente la forma de… ¿un pequeño martillo?"
 bp2_yearly.1051.a: "Ganas #EMP esta#! ronda, marea."
 bp2_yearly.1051.a_twig: "Ganas #EMP esta#! ronda, tormenta."
 iridescent_stone_trinket: "Piedra iridiscente"
 iridescent_stone_trinket.desc: "La piedra suavemente iridiscente encontrada en [ROOT.Char.GetCurrentLocation.GetName] parece tener una mancha oscura en forma de pequeño martillo en uno de sus lados. Curioso."
 #You are challenged to a den-building competition
 bp2_yearly.1055.t: "$bp2_yearly.1050.t_builder$: un refugio en el camino"
 bp2_yearly.1055.desc: "He pasado el día jugando al aire libre; en general, un día bastante agradable, cuando de improviso se acerca"
 bp2_yearly.1055.desc_related: "mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName|l]: «¡Te desafío a una competición de construir refugios, [den_challenger.Custom2('RelationToMeShort', ROOT.Char )]!»."
 bp2_yearly.1055.desc_relations: "mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('den_challenger'))], [den_challenger.GetTitledFirstName|l]: «¡Te desafío a una competición de construir refugios, [ROOT.Char.GetFirstNameNoTooltip]!»."
 bp2_yearly.1055.desc_liege: "un rapaz local: «Soy [den_challenger.Custom('ES_ElLa')] [den_challenger.GetTitledFirstName|l] y os desafío a una competición de construir refugios, [ROOT.Char.GetLadyLord] [ROOT.Char.GetFirstNameNoTooltip]!»."
 bp2_yearly.1055.outro: "\n\n[den_challenger.GetSheHe|U] se pavonea y me sonríe triunfante, creyendo que va a ganar."
 bp2_yearly.1055.a: "Voy a reclutar a estos trabajadores…"
 bp2_yearly.1055.a.flavor: "No es trampa si se les paga."
 bp2_yearly.1055.b: "¡Podemos construir un refugio mejor #EMP juntos#!!"
 bp2_yearly.1055.b.flavor: "Con muros altos."
 bp2_yearly.1055.c: "Estoy ocupad[ROOT.Char.Custom('ES_OA')] construyendo este altar. Fuera."
 bp2_yearly.1055.c.flavor: "Tan solo [ROOT.Char.GetFaith.HighGodName] puede juzgar #EMP mi#! obra."
 #Follow-up: Things went down in the woods
 bp2_yearly.1056.t_economy: "$bp2_yearly.1050.t_builder$: … muchos"
 bp2_yearly.1056.t_martial: "$bp2_yearly.1050.t_builder$: … dos"
 bp2_yearly.1056.t_pious: "$bp2_yearly.1050.t_builder$: … empapados"
 bp2_yearly.1056.desc_economy: "Reclutar a los jóvenes locales y pagarles en [ROOT.Char.Custom('RegionalRootVegetablePlural')] funcionó de maravilla para construir el refugio más glorioso a este lado de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\n[den_challenger.Custom('ES_ElLa')|U] [den_challenger.GetTitledFirstName|l] mira a regañadientes mi creación y rezonga mientras su pobre construcción unipersonal apenas resguarda de la lluvia."
 bp2_yearly.1056.desc_martial: "[den_challenger.Custom('ES_ElLa')|U] [den_challenger.GetTitledFirstName|l] es sorprendentemente fuerte y entre amb[ROOT.Char.Custom('ES_OA')]s levantamos un auténtico refugio, muy resistente, justo a tiempo para que se abran los cielos y dejen caer un verdadero diluvio.\n\nLos rayos atraviesan el cielo a toda velocidad; ninguno nos alcanza ya que estamos protegidos por las paredes del refugio.\n\nMientras nos sentamos dentro del escondite, secos y a salvo gracias a nuestro duro trabajo, no puedo evitar contemplar el valor de la unión y la camaradería."
 bp2_yearly.1056.desc_pious: "Una vez coronado el altar con un palo viejo, la lluvia comienza a caer con fuerza y nos obliga a refugiarnos. Un enorme rayo caído del cielo golpea el altar con un estruendoso *ZRAC* y corro a acercarme para evaluar los daños.\n\nCuando por fin se ve el altar, una tenue columna de humo sale del palo, ennegrecido en un extremo y que ha recibido un buen impacto.\n\nLo observo detenidamente al recogerlo. Todavía está caliente en mi mano."
 bp2_yearly.1056.a_economy: "Ciertamente, el empleo es la #EMP raíz#! de la prosperidad."
 bp2_yearly.1056.a_martial: "Las alianzas son una gran defensa. Y las murallas."
 bp2_yearly.1056.a_pious: "¡Tiene que ser una señal de [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 holy_stick: "Palo sagrado"
 holy_stick.desc: "Creado al caer un rayo en [ROOT.Char.GetCurrentLocation.GetName]. Una mancha ennegrecida en forma de martillo indica la empuñadura."
 #Appreciate the architecture of your capital
 bp2_yearly.1060.t: "$bp2_yearly.1050.t_builder$: una visita que recordar"
 bp2_yearly.1060.desc: "Al no tener nada planeado para este día, es una buena oportunidad para enriquecerme en los diversos aspectos de nuestra gloriosa posesión de [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nLa cuestión es qué sería más productivo: ¿ir al recinto militar dirigido por [martial_character.Custom('ES_ElLa')] [martial_character.GetTitledFirstName|l], al distrito comercial administrado por [steward_character.Custom('ES_ElLa')] [steward_character.GetTitledFirstName|l] o visitar [learned_character.Custom('ES_AlAla')] [learned_character.GetTitledFirstName|l] en el/la [ROOT.Char.GetFaith.HouseOfWorship] local?"
 economical_architecture_book: "La arquitectura del comercio"
 economical_architecture_book_desc: "Una crónica de la historia de puertos comerciales y sus emplazamientos."
 martial_architecture_book: "Un castillo y sus servidores"
 martial_architecture_book_desc: "Una crónica sobre el arte de la construcción de castillos."
 religious_architecture_book: "Dei gratia"
 religious_architecture_book_desc: "Un registro cuidadosamente elaborado de lugares de culto notables en [ROOT.Char.GetCurrentLocation.GetCounty.GetName] y alrededores."
 bp2_yearly.1060.a: "[steward_character.Custom('ES_ElLa')|U] [steward_character.GetTitledFirstNameNoTooltip|l] parece dominar el tema."
 bp2_yearly.1060.a.flavor: "¿Qué hace que un centro de comercio sea bueno?"
 bp2_yearly.1060.b: "Debo inspeccionar las defensas del recinto."
 bp2_yearly.1060.b.flavor: "El mejor ataque es una buena defensa… Un momento."
 bp2_yearly.1060.c: "La fe es lo primero. Vayamos al/a la [ROOT.Char.GetFaith.HouseOfWorship]."
 bp2_yearly.1060.c.flavor: "¿Cómo podemos construir algo que nos acerque más a [ROOT.Char.GetFaith.HighGodNameAlternate]?"
 #Follow-up: You spend the day with WhatsTheirFace
 bp2_yearly.1061.t: "$bp2_yearly.1050.t_builder$: antes del atardecer"
 bp2_yearly.1061.desc_steward: "Pasamos el día recorriendo los salones de gremios, inspeccionando la ubicación de los artesanos respecto a su espacio en el mercado y otros aspectos económicos de la construcción urbana.\n\n[architecture_character.Custom('ES_ElLa')|U] [architecture_character.GetTitledFirstName|l] es un[architecture_character.Custom('ES_XA')] guía expert[architecture_character.Custom('ES_OA')], que habla de impuestos y tasas, y compone la imagen de nuestra situación económica actual."
 bp2_yearly.1061.desc_martial: "Pasamos el día inspeccionando las fuerzas militares de [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName], sus puntos fuertes y, ciertamente, sus debilidades.\n\n«Toda cadena es tan fuerte como su eslabón más débil», repite una y otra vez [architecture_character.Custom('ES_ElLa')] [architecture_character.GetTitledFirstName|l] durante el recorrido, y yo estoy de acuerdo."
 bp2_yearly.1061.desc_religion: "Me cuesta recordar un día más sereno y pacífico mientras [architecture_character.Custom('ES_ElLa')] [architecture_character.GetTitledFirstName|l] y yo paseamos por [ROOT.Char.GetFaith.HouseOfWorshipPlural] y santuarios de [ROOT.Var('the_builder_sightseed_capital').GetProvince.GetName].\n\nEn un momento, se vuelve hacia mí y dice: «Un arco bien construido puede evocar una cierta clase de espiritualidad, ¿no os parece?»."
 bp2_yearly.1061.outro: "\n\n[architecture_character.GetSheHe|U] termina la visita entregándome [book_to_get.GetName], una obra literaria muy usada sobre el tema."
 bp2_yearly.1061.a: "Hoy ha sido un buen día."
 bp2_yearly.1061.a.flavor: "He aprendido mucho."
 #Your input is desired on the next building target
 bp2_yearly.1065.t: "$bp2_yearly.1050.t_builder$: la plaza pública"
 bp2_yearly.1065.intro_parent: "Ha llegado la hora de reemplazar la plaza pública de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))], [current_regent.Custom('ES_ElLa')] [current_regent.GetTitledFirstName|l], me ha pedido que opine sobre el asunto."
 bp2_yearly.1065.intro_regent: "Ha llegado la hora de reemplazar la plaza pública de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] y mi [ROOT.Char.GetDiarchTitle|l], [current_regent.Custom('ES_ElLa')] [current_regent.GetTitledFirstName|l], me ha pedido que opine sobre el asunto."
 bp2_yearly.1065.intro: "Ha llegado la hora de reemplazar la plaza pública de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetName] y se me ha pedido que opine sobre el asunto."
 bp2_yearly.1065.desc_parent_mayor: "\n\nEl gobernante de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('ES_ElLa')] [province_holder.GetTitledFirstName|l], y mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] han estado discutiendo intensamente toda la mañana hasta que al final han llegado a un punto muerto."
 bp2_yearly.1065.desc_parent: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('current_regent'))] y el constructor de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] han estado discutiendo intensamente toda la mañana hasta que al final han llegado a un punto muerto."
 bp2_yearly.1065.desc_regent_mayor: "\n\nEl gobernante de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('ES_ElLa')] [province_holder.GetTitledFirstName|l], y [current_regent.GetFirstNameNoTooltip] han estado discutiendo intensamente toda la mañana y ahora han llegado a un punto muerto."
 bp2_yearly.1065.desc_regent: "\n\n[current_regent.GetFirstNameNoTooltip] y el constructor de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] han estado discutiendo intensamente toda la mañana hasta que al final han llegado a un punto muerto."
 bp2_yearly.1065.desc_mayor: "\n\nEl gobernante de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip], [province_holder.Custom('ES_ElLa')] [province_holder.GetTitledFirstName|l], y su constructor han estado discutiendo intensamente toda la mañana y ahora han llegado a un punto muerto."
 bp2_yearly.1065.desc: "\n\nEl constructor y el intendente de [ROOT.Var('the_builder_constructed_building_in').GetProvince.GetNameNoTooltip] llevan toda mañana enzarzados sobre cuáles deben ser las nuevas mejoras y las discusiones han llegado a un punto muerto."
 bp2_yearly.1065.outro: "\n\nCuando entro en la sala, se centran en mí, esperando claramente una respuesta a esta cuestión."
 bp2_yearly.1065.a: "Hemos de centrarnos en el comercio y la producción."
 bp2_yearly.1065.a.flavor: "Una economía boyante es buena para todos."
 bp2_yearly.1065.b: "La posesión requiere más fuerza militar."
 bp2_yearly.1065.b.flavor: "Un poco de violencia resuelve cualquier problema."
 bp2_yearly.1065.c: "Un poco más de fervor solo puede beneficiarnos."
 bp2_yearly.1065.c.flavor: "La fe es lo único que necesitamos."
 bp2_yearly.1065.c.tt: "#X Esto cambiará el [holding_type|lE] y también eliminará cualquier edificio no válido de [1065_province_for_building.GetName]#!"
 #All of our efforts have culminated into _this_
 bp2_yearly.1070.t: "$bp2_yearly.1050.t_builder$: qué tienen los arcos"
 bp2_yearly.1070.intro: "Todos estos años estudiando el arte de la construcción —levantar castillos de mentira en mi infancia, refugios en la naturaleza, estudiar la gran arquitectura de [sightseed_capital.GetName] y aconsejar sobre la expansión de [constructed_building_in.GetName] entre otras cosas—, me han llevado a este momento."
 bp2_yearly.1070.desc: "\n\nHa llegado la hora de dejar huella en el mundo levantando una nueva posesión en la provincia de [1070_province_to_build_in.GetName]; y sobre mí recae decidir nuestra dirección."
 bp2_yearly.1070.desc_no_province: "\n\n[1070_province_to_buff.GetName] necesita unos retoques y a mí me corresponde aplicar mis conocimientos y mejorar la posesión tal como está."
 bp2_yearly.1070.desc_no_province_no_buff: "\n\nY dado que mis dominios están impolutos y no necesitan ninguna obra ni retoques extras, una pregunta inquietante me da vueltas por la cabeza: ¿dónde reside la esencia de la construcción? ¿Economía o fe?"
 bp2_yearly.1070.a: "Una ciudad sería la opción sensata."
 bp2_yearly.1070.a_buff: "Ajustarla en favor del comercio está bien."
 bp2_yearly.1070.a_none: "Construid para la economía y la gente vendrá."
 bp2_yearly.1070.a.flavor: "¡Levantaremos un centro económico próspero!"
 bp2_yearly.1070.a.flavor_none: "Una bolsa llena soluciona cualquier problema."
 bp2_yearly.1070.b: "El futuro lo marcan los castillos."
 bp2_yearly.1070.b_buff: "La defensa es el mejor seguro para la prosperidad."
 bp2_yearly.1070.b_none: "Las murallas unirán a los ciudadanos."
 bp2_yearly.1070.b.flavor: "Con murallas maravillosas."
 bp2_yearly.1070.b.flavor_none: "… y mantengamos el proyectil ocasional a raya."
 bp2_yearly.1070.c: "[ROOT.Char.GetFaith.HighGodName] proporciona crecimiento."
 bp2_yearly.1070.c.flavor: "Esta posesión se dedicará a [ROOT.Char.GetFaith.HighGodNameAlternate]."
 bp2_yearly.1070.c.flavor_none: "Ciertamente."
 #Follow-up: Get the sweet sweet loo... I mean, sweet sweet effects!
 bp2_yearly.1071.t_city: "El constructor de ciudades"
 bp2_yearly.1071.t_castle: "El constructor de castillos"
 bp2_yearly.1071.t_temple: "El constructor de templos"
 bp2_yearly.1071.desc_city: "El ajetreo y bullicio del mercado, minuciosamente planificado, fluye a la perfección hacia los distritos artesanales y desemboca en las lonjas de comercio para enviar y recibir mercancías del extranjero."
 bp2_yearly.1071.desc_castle: "Las torres brillan con el sol de la mañana; las murallas imponentes mantienen a raya a cualquier atacante."
 bp2_yearly.1071.desc_temple: "Un testimonio a [ROOT.Char.GetFaith.HighGodNameAlternate]: arcos que respiran un aire de espiritualidad y muros con cimientos fuertes, como nuestra fe."
 bp2_yearly.1071.outro: "\n\n[constructed_holding.GetName] es una obra magnífica que pasará a la historia como el inicio de un nuevo talento arquitectónico; es decir, yo."
 bp2_yearly.1071.a: "Esto servirá."
 bp2_yearly.1071.a.flavor: ""
 #Clean up: You dun messed up, son
 bp2_yearly.1072.t: "$bp2_yearly.1050.t_builder$: constructor de sueños rotos"
 bp2_yearly.1072.desc: "No… no… sé bien lo que ha pasado. La posesión que estaba previsto construir en [cancelled_holding.GetName] se ha ido apagando y ya no existe."
 bp2_yearly.1072.a: "Ah, vaya."
