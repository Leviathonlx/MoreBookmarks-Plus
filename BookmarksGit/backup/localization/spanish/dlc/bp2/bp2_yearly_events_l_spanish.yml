l_spanish:
 #Pet Rock events
 pet_rock.0001.t: "Piedras en el camino"
 pet_rock.0001.desc: " #EMP ¡Plic!#! \n\nDeambulo por el exterior cuando mi zapato choca con una piedrecita. El guijarro tintinea brillantemente alejándose de algunos de sus compañeros y se detiene a poca distancia de mí. Atrapad[ROOT.Char.Custom('ES_OA')] por la curiosidad, lo recojo. Su marcado exterior [ROOT.Char.Custom('RockColor')] me resulta extrañamente cálido.\n\nDe repente, sé exactamente lo que quiere. La piedra proyecta un aura #EMP amistosa#!. Cuando la contemplo, acurrucada en la palma de mi mano, su peso me tranquiliza y estimula al mismo tiempo."
 pet_rock.0001.a: "¡Seremos los mejores amigos!"
 pet_rock.0001.a.tt: "¡Comienzan vuestras aventuras juntos!"
 pet_rock.0001.b: "¿En qué estoy pensando?"
 pet_rock.0001.b.tt: "Debería pasar menos tiempo fuera…"
 pet_rock.0002.t: "Un piedra"
 pet_rock.0002.desc: "Cuando la piedra reposa sobre mi regazo, feliz en su asiento, me pregunto cómo debería llamarla. ¿Algo histórico? ¿Algo que aluda a su forma? ¿Algo que describa la tranquilizadora sensación que experimento cuando froto su exterior [ROOT.Char.Custom('RockColor')]?\n\n¡Ah, ya sé! La llamaré…"
 pet_rock.0002.a: "¡Qué buen nombre!"
 pet_rock.0100.t: "[ROOT.Char.Custom('RockStoryName')]: valor sedimental"
 pet_rock.0100.desc: "Tras otro día estresante, me dejo caer en una silla de mi [ROOT.Char.Custom('GetChamber')], ¿cuánto tiempo podré seguir así?\n\nAl mover el pie, oigo un ruido sordo y me encuentro con mi roca mascota, [ROOT.Char.Custom('RockStoryName')], en su lugar junto a mi asiento. Me arrellano un rato con [ROOT.Char.Custom('RockStorySheHe')], solo escuchando el tranquilizador silencio y acariciando su exterior [ROOT.Char.Custom('RockColor')]."
 pet_rock.0100.a: "Creo que puedo seguir con esto un rato más."
 pet_rock.0101.t: "[ROOT.Char.Custom('RockStoryName')]: el bruñido de un espejo"
 pet_rock.0101.desc: "En el borde de mi mesa, mi piedra [ROOT.Char.Custom('RockStoryName')] se sienta hoscamente. Le echo un vistazo. Está claro que se ha enfurruñado.\n\nAmbos sabemos que [ROOT.Char.Custom('RockStorySheHe')] quiere un pulido, que abrillante ese hermoso exterior [ROOT.Char.Custom('RockColor')]. Pero su esmalte favorito es tan #EMP caro#!…"
 pet_rock.0101.a: "Está bien, está bien, te sacaremos brillo."
 pet_rock.0101.b: "Te las tendrás que apañar como estás."
 pet_rock.0102.t: "[ROOT.Char.Custom('RockStoryName')]: limpieza reluciente"
 pet_rock.0102.desc: "El [ROOT.Char.Custom('RockColor')] normalmente vibrante del exterior de [ROOT.Char.Custom('RockStoryName')] hoy parece algo apagado. [ROOT.Char.Custom('RockStoryName')] reposa en su sitio acusadoramente, suplicándome un baño.\n\nHoy #EMP tengo#! una audiencia importante, ¿no? Eso tendría difícil explicación…"
 pet_rock.0102.a: "¡La audiencia puede esperar!"
 pet_rock.0102.b: "Otro día, [ROOT.Char.Custom('RockStoryName')]."
 pet_rock.0103.t: "[ROOT.Char.Custom('RockStoryName')]: mantenimiento subrepticio"
 pet_rock.0103.desc: "Otro plato de comida amontonada llega frente a mí, las tripas prácticamente gruñen bajo el peso de los bocados anteriores. Un aroma maravilloso me llega a la nariz: ¡menta!\n\nEn cuanto lo huelo, pienso en mi piedra [ROOT.Char.Custom('RockStoryName')]. ¡La menta es su olor favorito!\n\nPrácticamente puedo #EMP sentir#! su presencia implorante emanando desde su posición en mi bolsa."
 pet_rock.0103.a: "A ver si puedo colarle unas cuantas hojas…"
 pet_rock.0103.b: "Mejor no."
 pet_rock.0104.t: "[ROOT.Char.Custom('RockStoryName')]: el rocoso fondo"
 pet_rock.0104.desc: "Cavilo mientras atravieso mi [ROOT.Char.Custom('GetRoom')]. ¡Cuántas pruebas y tribulaciones tiene que superar un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¿Quizá mi piedra [ROOT.Char.Custom('RockStoryName')] tenga algún buen consejo?\n\nPalmeo mi bolsa, su percha habitual. Nada. De repente, me siento perdid[ROOT.Char.Custom('ES_OA')] sin su rocosa y calmada guía.\n\nEmpieza a cundir el pánico."
 pet_rock.0104.a: "Bueno, ahí fuera hay una que se le #EMP parece#!…"
 pet_rock.0104.b: " #EMP ¡[ROOT.Char.Custom('RockStoryName')]!#! ¿Dónde estará?"
 pet_rock.0104.b.success: "[ROOT.Char.Custom('RockStoryHerHim')|U] encuentras en un cofre"
 pet_rock.0104.b.failure: "… ¿[ROOT.Char.Custom('RockStoryName')]?"
 pet_rock.0104.b.failure.tt: "Tu amigo ha desaparecido para siempre."
 pet_rock.0104.c: "¿Quizás se fue a visitar a una amistad?"
 pet_rock.0104.c.tt: "Supongo que ha pasado página…"
 pet_rock.0105.t: "[ROOT.Char.Custom('RockStoryName')]: una pizarra conocerte"
 pet_rock.0105.desc: "Estoy hablando con mi piedra [ROOT.Char.Custom('RockStoryName')] fuera, cavilando sobre nuestro primer encuentro, cuando me llega un grito de felicidad. [other_rock_owner.GetFirstName] se acerca a mí agarrando… ¿No es una…?\n\n«¡Cuánto me alegra ver que también tenéis un compañero pétreo, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [other_rock_owner.GetFirstName] tiende su piedra. «¿Quizás puedan ser amigos?»."
 pet_rock.0105.a: "Qué pedrusco más estúpido."
 pet_rock.0105.b: "¡Seguro que se llevarán estupendamente!"
 pet_rock.0105.c: "Lo siento, [ROOT.Char.Custom('RockStoryName')] tiene mucha timidez."
 pet_rock.0106.t: "[ROOT.Char.Custom('RockStoryName')]: ¡paf!"
 pet_rock.0106.desc: "Estoy en la mesa, leyendo algunas misivas e informes. [ROOT.Char.Custom('RockStoryName')] se sienta a mi lado, deleitándose con el calor de un rayo de sol.\n\nAlargo la mano para acariciar su exterior [ROOT.Char.Custom('RockColor')], pero parece que está de un humor juguetón. Cuando me estiro, la mesa se tambalea, ¡y [ROOT.Char.Custom('RockStoryName')] se tira por un lado!"
 pet_rock.0106.a: "Ja, ¡será idiota!"
 pet_rock.0107.t: "[ROOT.Char.Custom('RockStoryName')]: rarlo por enrocado"
 pet_rock.0107.desc: "Mientras llevo a [ROOT.Char.Custom('RockStoryName')] hacia mis aposentos, con su exterior [ROOT.Char.Custom('RockColor')] en mi mano, me pregunto si [ROOT.Char.Custom('RockStorySheHe')] sentirá celos de mí. Al fin y al cabo, tengo mi [ROOT.Char.Custom('ResidenceBuilding')], cuya propiedad puedo reclamar, decorar a mi gusto y alojar en su interior a mis amigos y familiares.\n\n[ROOT.Char.Custom('RockStoryName')], no. ¿Quizás sea hora de remediarlo?\n\n[ROOT.Char.Custom('RockStoryHerHim')|U] miro y reflexiono."
 pet_rock.0107.a: "¡[ROOT.Char.Custom('RockStoryName')] puede quedarse conmigo en mi lecho!"
 pet_rock.0107.b: "Lo intentaré, por qué no."
 pet_rock.0107.b.success: "Levantas un refugio satisfactorio"
 pet_rock.0107.b.failure: "Te golpeas el pulgar"
 pet_rock.0107.c: "Crees que es una piedra claramente de exterior."
 pet_rock.0108.t: "[ROOT.Char.Custom('RockStoryName')]: ¿todo exterior?"
 pet_rock.0108.desc: "En esta pared hay un punto curioso, pienso, mientras [ROOT.Char.Custom('RockStoryName')] reposa en la palma de mi mano. A la pared exterior de mi [ROOT.Char.Custom('ResidenceBuilding')], le falta un trozo.\n\nPuedo sentir la curiosidad de [ROOT.Char.Custom('RockStoryName')] en mi mano. [ROOT.Char.Custom('RockStoryHerHim')|U] levanto para que lo vea y luego, por impulso, [ROOT.Char.Custom('RockStoryHerHim')] introduzco directamente en el agujero. Tal como sospechaba, encaja perfectamente.\n\nMe asalta una idea: ¿quizás sería mejor para [ROOT.Char.Custom('RockStorySheHe')] y para mí que se quedara aquí,"
 pet_rock.0108.landed: "como parte de mi casa y de mi hogar? ¿Podríamos encontrar quizá formas nuevas y mejoradas de reunir a sus amigos en sus propios edificios?"
 pet_rock.0108.adventurer: "feliz en su nuevo hogar? Podríamos quizás encontrarle nuevos amigos para presentárselos la próxima vez que volvamos…"
 pet_rock.0108.a: "¡No se me ocurre mayor honor!"
 pet_rock.0108.a.adventurer: "Es hora de pasar página."
 pet_rock.0108.a.tt: "Las aventuras con tu piedra han llegado a su fin."
 pet_rock.0108.b: "¡Jamás podré dejar que se marche!"
 pet_rock.0108.b.tt: "[ROOT.Char.Custom('RockStorySheHe')|U] siempre viajará conmigo."
