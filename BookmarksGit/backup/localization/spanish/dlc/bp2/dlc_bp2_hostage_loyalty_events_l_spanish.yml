l_spanish:
 bp2_yearly.8050.t: "¿Quién soy yo?"
 bp2_yearly.8050.desc.intro: "Hallo hoy a [hostage.GetName] pensativ[hostage.Custom('ES_OA')] y meditabund[hostage.Custom('ES_OA')], contemplando a la gente que tenemos debajo.\n\nMe acerco y apoyo la mano en sus hundidos hombros y le pregunta qué abruma tanto su mente.\n\n«Oh, [ROOT.Char.Custom('GetAuntUncle')],"
 bp2_yearly.8050.desc.mid.friendship: "habéis sido más amig[ROOT.Char.Custom('ES_OA')] para mí que cualquier otro allá en el lugar que antaño llamaba hogar."
 bp2_yearly.8050.desc.mid.childhood_friendship: "[hostage_friend.GetFirstName] ha sido más amig[hostage_friend.Custom('ES_OA')] para mí que cualquier otro allá en el lugar que antaño llamaba hogar."
 bp2_yearly.8050.desc.mid.hatred: "[hated_parent.Custom2('MyCharacterIntroduction', SCOPE.sC('hostage'))] es un[hated_parent.Custom('ES_XA')] total [hated_parent.Custom2('InsultNoun', SCOPE.sC('hostage'))] [hated_parent.Custom2('InsultAdjective', SCOPE.sC('hostage'))], y no soporto la idea de volver con [hated_parent.GetSheHe]."
 bp2_yearly.8050.desc.mid.culture: "Ya no siento conexión con la cultura [hated_parent.GetCulture.GetName] y creo que sería [Select_CString( hostage.IsFemale, 'una extraña', 'un extraño' )] para mi [hated_parent.GetMotherFather]. Me siento mucho más a gusto con la tradición [hostage.GetCulture.GetName] que he adoptado aquí."
 bp2_yearly.8050.desc.mid.faith: "mi [hated_parent.GetMotherFather] sigue el credo [hated_parent.GetFaith.GetAdherentName] y yo el [hostage.GetFaith.GetAdherentName]. ¿Cómo puedo llamarme [hostage.Custom('GetDaughterSon')] suy[hostage.Custom('ES_OA')] cuando nuestras creencias están enfrentadas?"
 bp2_yearly.8050.desc.mid.traits: "siento que tengo mucho más en común con vos que con la gente allá en el lugar que antaño llamaba hogar."
 bp2_yearly.8050.desc.outro: "No puedo evitar preguntarme quién soy. ¿[hostage.GetHouse.GetName|U] o [ROOT.Char.GetHouse.GetName]?»."
 bp2_yearly.8050.a: "«Yo soy vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetAuntieUncle')], por supuesto»."
 bp2_yearly.8050.b: "«Sois [Select_CString( hostage.IsFemale, 'una cautiva', 'un cautivo' )] y nada más»."
 bp2_yearly.8051.t: "Cartas comprometedoras"
 bp2_yearly.8051.desc: "Entro en la alcoba de [hostage.GetFirstName], pero hallo la habitación carente de su persona. No obstante, dispersa por su escritorio encuentro una pila de cartas a medio escribir dirigidas a [hostage.GetHomeCourt.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\nLas misivas están llenas de detalles sobre mi corte: escondites, quién me proporciona las comidas y nombres de los sirvientes descontentos susceptibles de traicionarme. Me vuelvo y veo a [hostage.GetFirstNameNoTooltip] desarmad[hostage.Custom('ES_OA')] en la puerta, como un animal en un cacería justo antes de huir."
 bp2_yearly.8051.a: "«Oh, [hostage.Custom('GetNieceNephew')], todo se os perdona»."
 bp2_yearly.8051.b: "«No volveréis a escribir a vuestra casa»."
 bp2_yearly.8051.c: "«¡No volveréis a salir de vuestros aposentos!»."
 invalidates_hostage_tt: "[hostage.GetFirstName|U] dejará de ser tu cautiv[hostage.Custom('ES_OA')]"
 bp2_yearly.8052.t: "Abusos"
 bp2_yearly.8052.desc: "El patio está lleno de los sonidos familiares de gritos y carreras cuando los niños de la corte participan en sus juegos. Pese a la algarabía, todo está curiosamente en paz, hasta que los chillidos de dolor de [hostage.GetFirstName] me incitan a intervenir.\n\n«¡Para! ¡Para! ¡[ROOT.Char.GetFirstNameNoTooltip], [mean_child.GetFirstName] me está pegando!»."
 bp2_yearly.8052.a: "[mean_child.GetFirstNameNoTooltip] ha de dejar de ser [Select_CString( mean_child.IsFemale, 'una abusona', 'un abusón' )]."
 bp2_yearly.8052.b: "He de animar a [hostage.GetFirstNameNoTooltip] a defenderse por sí mism[hostage.Custom('ES_OA')]."
 bp2_yearly.8052.b.success: "[hostage.GetFirstName] agradeció la lección"
 bp2_yearly.8052.b.failure: "[hostage.GetFirstName] salió herid[hostage.Custom('ES_OA')]"
 bp2_yearly.8052.c: "No me importa."
 bp2_yearly.8053.t: "Una frase maravillosa"
 bp2_yearly.8053.desc: "Los niños vuelven a jugar en el patio, y hoy lo hacen con sus espadas de juguete. [hostage.GetFirstName|U] parece implacable con los otros niños, enfrentándose a varios de ellos a la vez y batiéndolos con facilidad.\n\nEntre los habituales gritos del juego, mis oídos se agudizan de repente cuando [hostage.GetSheHe] grita «¡#EMP [ROOT.Char.GetHouse.GetMotto]#!, escoria!»."
 bp2_yearly.8053.a: "Bonita frase."
 bp2_yearly.8053.b: "¡Esas palabras son solo para la casa [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 bp2_yearly.8054.t: "Leyendas de [ROOT.Char.GetHouse.GetNameNoTooltip]"
 bp2_yearly.8054.desc: "Me encuentro en un poco habitual momento a solas con [hostage.GetFirstName], dando mis habituales lecciones sobre asuntos tanto mundanos como piadosos, pero [hostage.Custom('ES_ElLa')] [hostage.Custom('GirlBoy')] parece tener otra cosa en la cabeza.\n\n«Me fascina vuestra ilustre casa, [ROOT.Char.Custom('GetAuntUncle')]. ¿Podríais contarme alguna leyenda de la casa de [ROOT.Char.GetHouse.GetNameNoTooltip]?»."
 bp2_yearly.8054.a: "¿Has oído hablar de [ROOT.Char.GetHouse.GetFounder.GetNameNoTooltip]?"
 bp2_yearly.8054.b: "Yo mism[ROOT.Char.Custom('ES_OA')] soy una especie de leyenda."
 bp2_yearly.8054.b.success: "A [hostage.GetFirstName] le impresiona tu historia"
 bp2_yearly.8054.b.failure: "[hostage.GetFirstName] no te cree"
 bp2_yearly.8054.c: "¿He mencionado que maté un dragón?"
 bp2_yearly.8055.t: "Choque de personalidades"
 bp2_yearly.8055.desc: "De un tiempo a esta parte, [hostage.GetFirstName] parece bastante distante y reservad[hostage.Custom('ES_OA')] conmigo, y me rehúye en los momentos de contacto que tenemos. Cuando por fin tengo un instante a solas con [hostage.GetSheHe], le pongo una mano compasiva sobre sus fríos hombros.\n\nLos encoje para rechazarla y se aleja de mí. «¿Qué queréis de mí? ¡Cada momento que estamos juntos es una pura tortura! Sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('hostage'))] y no veo la hora de salir de aquí»."
 bp2_yearly.8055.a: "¡Tal vez pueda cambiar!"
 bp2_yearly.8055.b: "No vivo para impresionar[hostage.GetHerHim]."
 bp2_yearly.8055.c: "Hay que animar[hostage.GetHerHim] a cambiar."
 bp2_yearly.8055.c.success: "[hostage.GetHerHim|U] convences de tu modo de ser"
 bp2_yearly.8055.c.failure: "[hostage.GetFirstName|U] se siente insultad[hostage.Custom('ES_OA')]"
 bp2_yearly.8056.t: "Un cautivo cordial"
 bp2_yearly.8056.desc: "Conversar con [hostage.GetFirstName] es una auténtica delicia y parece que [hostage.GetSheHe] se siente igual. Tenemos tanto en común que es como si compartiéramos una sola mente.\n\nDurante nuestra lección de hoy, no se pierde ni una sola de mis palabras; verdaderamente es [Select_CString( hostage.IsFemale, 'una niña', 'un niño' )] a quien merece la pena llamar [hostage.Custom('GetNieceNephew')]."
 bp2_yearly.8056.a: "Maravilloso."
 bp2_yearly.8056.b: "Por fin alguien que me #EMP entiende#! de verdad."
 bp2_yearly.8057.t: "Como un[hostage.Custom('ES_XA')] [hostage.Custom('SisterBrother')]"
 bp2_yearly.8057.desc: "En el patio, [hostage.GetFirstName] y [nice_child.GetFirstName] juegan contentos, como deberían estar los niños. Entre los cantos y el susurrar de la creación [ROOT.Char.GetFaith.CreatorNamePossessive] están las risas felices de los niños, y el mundo parece estar como debería.\n\nEn mi momento de paz hasta oigo a [nice_child.GetFirstNameNoTooltip] llamar despreocupadamente a [hostage.GetFirstNameNoTooltip] «[hostage.Custom('SisterBrother')]»."
 bp2_yearly.8057.a: "Cuán maravilloso."
 bp2_yearly.8057.b: "¡Es digno de alabanza!"
 bp2_yearly.8060.t: "¿[ROOT.Char.GetMotherFather|U]?"
 bp2_yearly.8060.desc: "Por fin, [hostage.GetFirstName] es [Select_CString( hostage.IsFemale, 'una mujer', 'un hombre' )] y no podría sentir más orgullo al ver con cuánta confianza se pasea por la corte esta mañana, con toda la gracia y grandeza que se esperaría de un[hostage.Custom('ES_OA')] de los míos. Queda por ver si seguirá en la corte, pero cuando se acerca a mí para los saludos cortesanos habituales, es como si estuviera viendo a mi [Select_CString( hostage.IsFemale, 'propia hija', 'propio hijo' )].\n\n«Qué honor veros, [ROOT.Char.GetMotherFather]». Hacen falta algunos sofocos y murmullos en la corte para que se dé cuenta de su error. «¡Oh, quiero decir [ROOT.Char.Custom('GetAuntUncle')]!»."
 bp2_yearly.8060.a: "«[ROOT.Char.GetMotherFather|U] me parece bien»."
 bp2_yearly.8060.b: "«Sois mi [hostage.Custom('GetDaughterSon')], solo de nombre»."
 bp2_yearly.8060.c: "«Siempre seré vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetAuntUncle')]»."
 bp2_yearly.8061.t: "[ROOT.Char.Custom('GetAuntUncle')|U] para siempre"
 bp2_yearly.8061.desc: "Ha pasado mucho tiempo desde que [hostage.GetFirstName] vino a la corte y me convertí en su [ROOT.Char.Custom('GetAuntUncle')]. Ahora que [hostage.GetHerHim] veo como adult[hostage.Custom('ES_OA')], siento un vínculo familiar con [hostage.GetSheHe], como si fuéramos de la misma sangre.\n\n[hostage.GetFirstNameNoTooltip] se inclina ante mí en la corte y me jura lealtad eterna como su [ROOT.Char.Custom('GetAuntUncle')] favorit[ROOT.Char.Custom('ES_OA')]."
 bp2_yearly.8061.a: "Maravilloso."
 bp2_yearly.8063.t: "Un cautivo desairado"
 bp2_yearly.8063.desc: "Ha pasado mucho tiempo desde que [hostage.GetFirstName] vino a la corte y me convertí en su [ROOT.Char.Custom('GetAuntUncle')]. Ahora que es [Select_CString( hostage.IsFemale, 'una mujer', 'un hombre' )], apenas puedo soportar que me mire. Sentad[hostage.Custom('ES_OA')] en la corte, sus ojos muestran un odio y una malicia dirigidas contra mí que solo se pueden atribuir a mi chapucero intento de una auténtica educación como [ROOT.Char.GetHouse.GetNameNoTooltip]."
 bp2_yearly.8063.a: "Huy."
 bp2_yearly.8065.t: "[ROOT.Char.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp2_yearly.8065.desc: "Llevo mucho tiempo sintiendo que [new_parent.GetFirstName] es mi auténtic[new_parent.Custom('ES_OA')] [new_parent.GetMotherFather], y al fin lo hemos puesto por escrito. A partir de hoy me desvinculo de mi antigua casa y soy un[ROOT.Char.Custom('ES_XA')] miembro completo de [new_parent.GetHouse.GetName]."
 bp2_yearly.8065.a: "¡Qué locura!"
 rival_manipulated_me: "[TARGET_CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.LocalPlayerString( 'intentaste', 'intentó' )] manipular[CHARACTER.LocalPlayerString( 'te', '' )] a [CHARACTER.LocalPlayerString( 'tu persona', CHARACTER.GetShortUIName )]."
 rival_manipulated_me_corresponding: "[CHARACTER.GetShortUIName|U] [CHARACTER.LocalPlayerString( 'intentaste', 'intentó' )] manipular[TARGET_CHARACTER.LocalPlayerString( 'te', '' )] a [TARGET_CHARACTER.LocalPlayerString( 'tu persona', TARGET_CHARACTER.GetShortUIName )]."
 friend_deep_understanding: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [CHARACTER.LocalPlayerString( 'compartisteis', 'compartieron' )] un profunda comprensión mutua"
 rival_chastised_child: "[CHARACTER.GetShortUIName|U][TARGET_CHARACTER.LocalPlayerString( ' te', '' )] [CHARACTER.LocalPlayerString( 'reprendiste', 'reprendió' )] a [TARGET_CHARACTER.LocalPlayerString( 'ti', TARGET_CHARACTER.GetShortUIName )]"
 rival_chastised_child_corresponding: "[TARGET_CHARACTER.GetShortUIName|U][CHARACTER.LocalPlayerString( ' te', '' )] [TARGET_CHARACTER.LocalPlayerString( 'reprendiste', 'reprendió' )] a [CHARACTER.LocalPlayerString( 'ti', CHARACTER.GetShortUIName )]"
 bp2_security_compromised: "Seguridad comprometida"
 bp2_security_compromised_desc: "Este personaje ha descubierto que alguien de la corte ha estado compartiendo información comprometedora"
 bp2_start_loyalty_story_cycle: "[hostage.GetFirstName] empezará a preguntarse a quién le debe lealtad."
 bp2_make_hostage_more_loyal: "Es más probable que [hostage.GetFirstName] te sea más leal cuando sea adult[hostage.Custom('ES_OA')]"
 bp2_make_hostage_less_loyal: "Es menos probable que [hostage.GetFirstName] te sea más leal cuando sea adult[hostage.Custom('ES_OA')]"
 hostage_loyalty: "Cautivo leal"
