 fp2_lyonese_monk.0000.t.council: "Cónclave:"
 fp2_lyonese_monk_cancel_chain_effect.tt: "Durante el intento de arresto, [acolyte.GetFirstName] muere."
 fp2_lyonese_monk.0000.tt.continues_to_teach: "[acolyte.GetFirstName] sigue enseñando"
 fp2_lyonese_monk.0000.tt.teachings_fade: "Las enseñanzas de [acolyte.GetFirstName] se desvanecerán"
 fp2_lyonese_monk.0000.tt.is_humbled: "#EMP [acolyte.GetFirstName] es humillad[acolyte.Custom('ES_OA')]#!"
 fp2_lyonese_monk.0000.tt.is_paused: "#EMP A [acolyte.GetFirstName] se le hace reflexionar#!"
 fp2_lyonese_monk.0000.tt.is_emboldened: "#EMP [acolyte.GetFirstName] se ve envalentonad[acolyte.Custom('ES_OA')]#!"
 fp2_lyonese_monk.0000.tt.favour_elipandics: "La [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] gana el debate"
