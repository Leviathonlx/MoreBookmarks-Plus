 ##Council
 fp2_lyonese_monk.0801.t.first: "El Concilio de [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.t.second: "El segundo Concilio de [council_2_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0801.desc.intro: "Una fe naciente exige un debate, por lo que [acolyte.GetFirstName] ha reunido un cónclave de clérigos influyentes que simpatizan con nuestra causa. Tres bandos dominan, disputándose el poder en mis salones mientras nos preparamos para discutir la doctrina de nuestro movimiento.\n\nLa [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] aboga por una interpretación matizada, pero implacable, que concilia muchos puntos tradicionales de la tradición trinitaria. La [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] es más estricta, pero se centra en el pragmatismo de nuestra creencia en un mundo hostil. La minoritaria [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] rebosa de rabia apenas disimulada y considera la ortodoxia tradicional poco más que un paganismo mal disimulado.\n\nAfirmando que su estancia en mi corte le enseñó el valor"
 fp2_lyonese_monk.0801.desc.elipandic: "del debate y firmeza, [acolyte.GetFirstNameNoTooltip] se pone del lado de la [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l]"
 fp2_lyonese_monk.0801.desc.felicitous: "de la humildad y el pragmatismo, [acolyte.GetFirstNameNoTooltip] se pone del lado de la [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.desc.radical: "del fuego y la ferocidad, [acolyte.GetFirstNameNoTooltip] se pone del lado de la [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l]."
 fp2_lyonese_monk.0801.tt.invalidation_warning: "#WEAK Si se me [Concept( 'imprisoned', 'encarcela' )|E] y no puedo terminar el cónclave, lo dominarán las opiniones de [acolyte.GetFirstNameNoTooltip].#!"
 fp2_lyonese_monk.0801.a: "Naturalmente, tendré un papel destacado en las discusiones."
 fp2_lyonese_monk.0801.a.tt: "Entablas duelos de [learning|lE] para dejar claras tus ideas"
 fp2_lyonese_monk.0801.b: "Mi influencia no se verá, se sentirá…"
 fp2_lyonese_monk.0801.b.tt: "Gastas #N [EmptyScope.ScriptValue('fp2_lyonese_monk_conclave_cost_value')|0]#! de [piety|lE][piety_i] por elección firme #WEAK pero no puedes gastar la $game_concept_piety$ que no tienes#!"
 fp2_lyonese_monk.0801.c: "Es un asunto que solo el clero debe resolver."
 fp2_lyonese_monk.0801.c.tt: "El cónclave se resolverá sin tu intervención"
 fp2_lyonese_monk.0811.t: "$fp2_lyonese_monk.0000.t.council$ Padre e Hijo"
 fp2_lyonese_monk.0811.desc: "La cuestión más obvia que se plantea es la de la consubstanciación, o cómo es posible que Jesús tuviera una vida significativa como humano y padeciera y a la vez que haya existido como persona divina eterna.\n\nLa [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] sostiene que ambas no se excluyen mutuamente, mientras que la [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] proclama una distinción firme que no invalida la divinidad del Hijo de Dios, sino que simplemente la subordina aún más al Padre.\n\nLos miembros de la [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] tiran fruta y chillan que la cuestión es solo pompa sin sentido."
 fp2_lyonese_monk.0811.a: "La situación tiene matices…"
 fp2_lyonese_monk.0811.a.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.a.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0811.b: "No es ningún deshonor que [acolyte.GetFaith.HighGodName] nos elija."
 fp2_lyonese_monk.0811.b.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.b.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0811.c: "¡Haber sido hombre #EMP en el pasado#! excluye ser Dios #EMP eternamente#!!"
 fp2_lyonese_monk.0811.c.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0811.c.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0811.d: "No tengo opinión sobre este asunto."
 fp2_lyonese_monk.0821.t: "$fp2_lyonese_monk.0000.t.council$ Viabilidad contra principios"
 fp2_lyonese_monk.0821.desc: "Los debates del cónclave han girado en torno a la cuestión de cómo vivir y rendir culto en un mundo que desprecia el [acolyte_host.GetFaith.GetName|l] por reduccionista hasta el punto de ser la herejía suprema.\n\nEn primer lugar, la [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] insiste en que la verdad interior supera a la mentira externa, y cita las muchas, #EMP muchísimas#! retractaciones falsas de Félix de Urgell –de cuyo nombre proviene el suyo– y la larga vida que le dieron.\n\nSus colegas de la [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] lo tachan de cobardía blasfema y afirman, en cambio, que la discusión y el debate son la única forma de lograr el respeto. La [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] se jacta de que #EMP solo#! el poder temporal puede proteger a los fieles."
 fp2_lyonese_monk.0821.a: "Acomodarnos con el resto de la cristiandad es vital."
 fp2_lyonese_monk.0821.a.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.a.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0821.b: "El pragmatismo es ejemplar de manera innata."
 fp2_lyonese_monk.0821.b.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.b.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0821.c: "¡Una fe oculta es una fe sin fuego!"
 fp2_lyonese_monk.0821.c.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0821.c.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0821.d: "Esto parece circunstancial…"
 fp2_lyonese_monk.0831.t: "$fp2_lyonese_monk.0000.t.council$ Un solo dios"
 fp2_lyonese_monk.0831.desc: "El cónclave llega a una agitada conclusión, con peleas y discusiones igual de apasionadas que se extienden por [council_2_venue.GetNameNoTier], ya que los tres grupos eclesiásticos luchan literal y metafóricamente por sus creencias.\n\nEl corazón de este #EMP animado#! debate son simples fundamentos.\n\nLa [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] insiste en lo que considera un monoteísmo puro, la [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] pone gran énfasis en Dios Padre, pero no es tan abiertamente crítica como exigen los radicales, y la [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName] conserva muchos ejemplos de pensamiento declaradamente trinitario que los demás consideran censurables."
 fp2_lyonese_monk.0831.a: "Padre, Hijo y Espíritu Santo siguen siendo uno solo."
 fp2_lyonese_monk.0831.a.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.a.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0831.b: "Una separación entre Padre e Hijo no menosprecia a ninguno."
 fp2_lyonese_monk.0831.b.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.b.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0831.c: "La primacía del Padre es inmutable."
 fp2_lyonese_monk.0831.c.tt.success: "Te ganas a los [acolyte_host.GetFaith.PriestNeuterPlural]"
 fp2_lyonese_monk.0831.c.tt.failure: "El clero te abuchea"
 fp2_lyonese_monk.0831.d: "¿Nos hemos roto en líneas dogmáticas tan rápidamente?"
 fp2_lyonese_monk.0841.t: "$fp2_lyonese_monk.0000.t.council$ Desde el abismo"
 fp2_lyonese_monk.0841.desc.intro: "¡Hoy nace un #EMP nuevo#! credo [acolyte_host.GetFaith.GetAdherentName]! "
 fp2_lyonese_monk.0841.desc.pluralist: "Habiendo asumido la necesidad de acomodar a otros en nuestras tierras,"
 fp2_lyonese_monk.0841.desc.righteous: "Habiendo permanecido decididos a tratar con otros en nuestras tierras,"
 fp2_lyonese_monk.0841.desc.fundamentalist: "Habiendo decidido convertir a los no salvados en nuestras tierras,"
 fp2_lyonese_monk.0841.desc.sanctioned_false_conversions: "no vemos ningún problema en seguir siendo prácticos cuando la situación se invierte."
 fp2_lyonese_monk.0841.desc.religious_law: "seguimos, sin embargo, comprometidos a resolver abiertamente nuestras disputas teológicas."
 fp2_lyonese_monk.0841.desc.pursuit_of_power: "no vemos motivo para no esforzarnos en #EMP expandir#! esas tierras a cualquier coste."
 fp2_lyonese_monk.0841.desc.felicitous: "\n\nTras un feroz debate, los elocuentes eruditos de la [GetFaithDoctrine('special_doctrine_adoptionist_school_felicitous_doctrine').GetBaseName|l] triunfan al fin."
 fp2_lyonese_monk.0841.desc.elipandic: "\n\nCon un debate estoico, los racionales eruditos de la [GetFaithDoctrine('special_doctrine_adoptionist_school_elipandic_doctrine').GetBaseName|l] han salido triunfantes."
 fp2_lyonese_monk.0841.desc.radical: "\n\nTras toda esta discusión sin sentido, solo los más incendiarios de la [GetFaithDoctrine('special_doctrine_adoptionist_school_radical_doctrine').GetBaseName|l] han conservado algo parecido a la claridad de visión y ahora esperamos que nos guíen."
 fp2_lyonese_monk.0841.desc.outro: "\n\nYa no somos el mero sueño de un clérigo solitario y errante. Ahora somos una comunidad viva y vibrante, que seguramente toda la cristiandad adoptará pronto."
 fp2_lyonese_monk.0841.a: "Que nos llamen herejes. Simplemente tenemos matices de los que ellos carecen."
 fp2_lyonese_monk.0841.b: "Nuestras palabras son sensatas, como nuestras acciones."
 fp2_lyonese_monk.0841.c: "¡Contemplad a esos falsos cristianos y su politeísmo al descubierto!"
 fp2_lyonese_monk.0841.d: "Ojalá hayamos tomado la decisión correcta."
