 ##################################################
 ##Setup & Misc
 fp2_lyonese_monk.0001.t: "Una noche tormentosa"
 fp2_lyonese_monk.0001.desc: "Los vientos azotan y se ensañan con las piedras de [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier]. Aúllan en la noche como los sabuesos de [acolyte_host.GetFaith.NegativeAfterLife], tratando furiosamente de arrancarme de mi refugio.\n\nLa llamada de mi cálida alcoba espera, lejos de estos pasillos con corrientes de aire, pero… ¿es esa la puerta del salón? Me giro, sacudiéndome ante el ruido inesperado, y me encuentro con un[acolyte.Custom('ES_XA')] [acolyte.GetWomanMan] sant[acolyte.Custom('ES_OA')] empapad[acolyte.Custom('ES_OA')] y harapient[acolyte.Custom('ES_OA')], que se tambalea sobre el suelo seco.\n\n«Mi–», tose, expulsando un trozo de flema húmeda, «¡Mi [acolyte_host.GetLadyLord], por favor! El vendaval es feroz y llevo muchos meses en viaje. Os lo ruego, ¿me dejaréis una cama hasta el amanecer y que amaine la tormenta?»."
 fp2_lyonese_monk.0001.a: "¡Por supuesto, quedaos cuanto queráis!"
 fp2_lyonese_monk.0001.b: "Podéis quedaros #EMP una#! noche."
 fp2_lyonese_monk.0001.c: "En [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] no hay mendig[acolyte.Custom('ES_OA')]s. #EMP Largo#!."
 fp2_lyonese_monk.0011.t: "Una amistad de vuestr[dead_owner.Custom('ES_OA')] [acolyte_host.Custom2('RelationToMeShort', dead_owner)]"
 fp2_lyonese_monk.0011.desc: "«Mi [acolyte_host.GetLadyLord], ¿me concedéis un minuto de vuestro tiempo?», pregunta un[acolyte.Custom('ES_XA')] clérig[acolyte.Custom('ES_OA')] que tengo delante. «Me llamo [acolyte.GetFullNameNoTooltip] y fui un[acolyte.Custom('ES_XA')] humilde servidor[acolyte.Custom('ES_XA')] de vuestr[dead_owner.Custom('ES_OA')] [acolyte_host.Custom2('RelationToMeShort', dead_owner)]».\n\n«Sé que aún debéis estar afligid[ROOT.Char.Custom('ES_OA')], pero vuestr[dead_owner.Custom('ES_OA')] predecesor[dead_owner.Custom('ES_XA')] y yo teníamos un acuerdo y debo preguntaros: ¿permitís que me quede en vuestra corte y siga enseñando a vuestros cortesanos los caminos de [acolyte.GetFaith.HighGodName]?»."
 fp2_lyonese_monk.0011.a: "Bueno, supongo…"
 fp2_lyonese_monk.0011.b: "Recoged vuestras cosas, vagabund[acolyte.Custom('ES_OA')]"
 fp2_lyonese_monk.0021.t: "Se acabó lo que se daba"
 fp2_lyonese_monk.0021.desc.intro: "Sin [acolyte.GetFullNameNoTooltip] que recorra mi señorío, la popularidad de sus enseñanzas empieza a desplomarse. Sin predicador[acolyte.Custom('ES_XA')], no hay predicados.\n\n"
 fp2_lyonese_monk.0021.desc.dead: "La repercusión de su muerte es bastante tranquila y dudo que muchos se acuerden de aquí a una década o un siglo."
 fp2_lyonese_monk.0021.desc.imprisoned: "Aunque [acolyte.GetFirstName] solo languidece en la prisión, los recuerdos de la mayoría de la gente son breves y hay una sensación de rotundidad aplastante en su sentencia."
 fp2_lyonese_monk.0021.desc.gone: "Dónde #EMP fue#! a parar exactamente [acolyte.GetFirstName] es una cuestión sin resolver, pero dudo que la mayoría de la gente sienta mucho interés."
 fp2_lyonese_monk.0021.a: "No puede haber sido tan importante…"
 fp2_lyonese_monk.0021.b: "Está claro que daba más problemas de lo que valía…"
 fp2_lyonese_monk.0021.c: "¿Todo esto para nada?"
 fp2_lyonese_monk.0031.t: "Fe resquebrajada"
 fp2_lyonese_monk.0031.desc.acolyte_host: "Abrazar la luz del [acolyte_host.GetFaith.GetName] no fue algo que hiciera a la ligera, y muchos se sintieron ofendidos conmigo por mi acto de piedad.\n\nDe [acolyte.GetFirstName] esperaba escuchar más críticas, pero en su lugar simplemente… desapareció. Un día aquí, al siguiente ya no.\n\nNo recuerdo palabras finales, pero sí un ceño triste."
 fp2_lyonese_monk.0031.desc.acolyte: "De toda la gente que se convirtió, jamás esperé que un[acolyte.Custom('ES_XA')] fanátic[acolyte.Custom('ES_OA')] como #EMP [acolyte.GetFirstName]#! abandonase a [acolyte_host.GetFaith.HighGodName]. Pero vivimos tiempos extraños y lo hizo.\n\nSu predicación habitual queda abandonada, sustituida por un tipo de celo totalmente más prosaico."
 fp2_lyonese_monk.0031.a: "¡No necesito a [acolyte.GetFirstNameNoTooltip] cuando tengo a [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0031.b: "No estaba tan comprometid[acolyte.Custom('ES_OA')]."
 fp2_lyonese_monk.0041.t: "Problemas mayores"
 fp2_lyonese_monk.0041.desc.pope_hope_is_nope: "Lo impensable ha sucedido: la completa destrucción de la Sede de Roma. La roca de nuestra Iglesia –literal y metafórica– se ha partido y nadie tiene tiempo para cuestiones mezquinas de detalles dogmáticos.\n\nLas almas de todos los fieles en Cristo estarán siempre en riesgo sin un liderazgo espiritual firme. ¿Qué más puede importar que eso?"
 fp2_lyonese_monk.0041.desc.schism: "Los recientes trastornos han abierto un abismo entre nosotros y el Papado. A raíz de eso, no tenemos tiempo para discutir por insignificancias del dogma. ¿Qué nos importan sus interpretaciones, problemas o disparates cuando ya no reconocemos su autoridad espiritual?\n\nDesde luego, cualquiera que piense que esto no es sino una bendición no es bienvenido en la comunidad de fieles."
 fp2_lyonese_monk.0041.a.pope_hope_is_nope: "¿Quién nos guiará sin el Vicario de Cristo?"
 fp2_lyonese_monk.0041.a.backup: "¡Ahora tendremos un montón de #EMP controversias#! nuevas!"
 fp2_lyonese_monk.0051.t: "Es un misterio"
 fp2_lyonese_monk.0051.desc: "Desde mi encarcelamiento, el contacto con el mundo exterior ha sido escaso. Solamente me llegan mensajes susurrados y alguna nota arrugada y contadas ocasiones.\n\nEl último de estos retazos de información es que [acolyte.GetFirstName] ha desaparecido a todos los efectos. No está claro si sencillamente se fue un día o si hay algo más siniestro, pero el caso es que se ha ido."
 fp2_lyonese_monk.0051.a: "¿Qué le habrá pasado?"
 ##################################################
 ##Private Teachings
 fp2_lyonese_monk.0201.t: "Unos pocos amigos"
 fp2_lyonese_monk.0201.desc: "Desde su llegada, [acolyte.GetFirstName] se ha convertido en una especie de elemento fijo en la corte. Extrañamente carismátic[acolyte.Custom('ES_OA')], al menos en cuestiones teológicas, siempre mantiene pequeñas conversaciones en las alcobas de la torre del homenaje con este $knight_culture_player_no_tooltip$ o aquel cortesano.\n\nDe ahí que no me sorprendiera cuando vino a pedirme ocupar una sala en la que celebrar un grupo de estudio semanal del/la [acolyte.GetFaith.random_ReligiousText].\n\n«¿Por favor, mi [acolyte_host.GetTitleAsNameNoTooltip]? Significaría mucho para mí, y hay tanto que podría compartir con vuestros súbditos sobre los caminos y la voluntad de [acolyte.GetFaith.HighGodName]. Solo necesitaría vuestro permiso y un pequeño espacio en el que reunirnos»."
 fp2_lyonese_monk.0201.a: "Supongo que no hará daño…"
 fp2_lyonese_monk.0201.a.tt: "[acolyte.GetFirstNameNoTooltip] empezará a celebrar sesiones de estudio dominicales"
 fp2_lyonese_monk.0201.b: "¿Un grupo de #EMP conspiradores#!? ¡No lo creo!"
 fp2_lyonese_monk.0201.c: "Creo que os habéis quedado más tiempo del necesario, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0211.t: "[baron.Custom2('AppropriateGreetingPositive', acolyte_host)]"
 fp2_lyonese_monk.0211.desc: "Me congratula informaros de que renuncio a mi cargo de gobernante de [baron_holding.GetNameNoTier] inmediatamente.\n\nMi fe me llama a servir a [acolyte.GetFaith.HighGodName], y tengo la intención de dedicar el resto de mis días a Su servicio."
 fp2_lyonese_monk.0211.a: "¿Se puede #EMP hacer#! eso?"
 fp2_lyonese_monk.0221.t: "Una sonrisa de rictus"
 fp2_lyonese_monk.0221.desc: "Un silbido #EMP irritantemente#! alegre resuena hacia mí, justo después de una #EMP larga#! reunión del consejo. No tengo ni un segundo para procesar más que eso antes de que [courtier.Custom2('MyCharacterIntroduction' , acolyte_host)] doble la esquina y se estrelle contra mí, casi tirándome al suelo.\n\n«¡Oh, cielos, lo siento mucho, [acolyte_host.GetFirstName]!», ríe. «Es que… es un día #EMP tan#! bonito, ¿no? ¡Casi se puede respirar la creación [courtier.GetFaith.HighGodNamePossessive]!».\n\nMe ofrece la mano, sonriendo de oreja a oreja."
 fp2_lyonese_monk.0221.a: "¡Me alegra que os vaya bien, [courtier.GetFirstNameNoTooltip]!"
 fp2_lyonese_monk.0221.b: "Esto me da mala espina…"
 fp2_lyonese_monk.0231.t: "Abucheos al obispo"
 fp2_lyonese_monk.0231.desc: "Se rumorea por la corte que el último sermón de [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] a los habitantes de [acolyte_host.GetCapitalLocation.GetTitle.GetNameNoTier] fue #EMP muy mal#!.\n\nAl parecer, los feligreses empezaron a arrojar cebollas a los pocos minutos, pasando a los nabos poco después, antes de culminar con un repollo lo suficientemente grande como para dejarle sin aliento cuando le dio en la cara.\n\nDesde entonces, nadie puede consolar a [irate_theocrat.GetFirstNameNoTooltip] y es incapaz de dar una buena explicación de por qué ha despertado tanta ira de repente."
 fp2_lyonese_monk.0231.a: "La gente debe mostrar más #EMP respeto#! por la Iglesia."
 fp2_lyonese_monk.0231.b: "Está claro que tiene que trabajar más los sermones."
 fp2_lyonese_monk.0241.t: "Es todo culpa suya"
 fp2_lyonese_monk.0241.desc: "Con un poderoso rugido, [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] irrumpe en mis aposentos, arrastrando a [acolyte.GetFirstName] de la manga de su túnica.\n\n«¡Mi [acolyte_host.GetTitleAsNameNoTooltip]! ¡Todo es culpa de est[acolyte.Custom('ES_EA')] bellac[acolyte.Custom('ES_OA')]! ¡Campesinos irrespetuosos, cortesanos #EMP felices#!, la extraña llegada de monjes y monjas! Est[acolyte.Custom('ES_EA')] [acolyte.GetWomanMan] les llena la cabeza de mentiras y herejías cada semana, ¡y lo hace con #EMP vuestro sello#!!».\n\n«Noble [acolyte_host.GetLadyLord|U]», interviene [acolyte.GetFirstNameNoTooltip], «soy un[acolyte.Custom('ES_XA')] fiel servidor[acolyte.Custom('ES_XA')] de Cristo y [acolyte_host.GetFaith.GetReligiousHead.Custom('ES_DelDela')] [acolyte_host.GetFaith.GetReligiousHead.GetTitledFirstName|l]. #EMP Por favor#!, no caigáis en las inseguridades de est[irate_theocrat.Custom('ES_EA')] #EMP lunátic[irate_theocrat.Custom('ES_OA')]#! desquiciad[irate_theocrat.Custom('ES_OA')] que simplemente está molest[irate_theocrat.Custom('ES_OA')] de que los criterios locales para los clérigos hayan subido recientemente»."
 fp2_lyonese_monk.0241.a: "Sea: recoged vuestras cosas, [acolyte.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.b: "¡Guardias! ¡Detened a est[irate_theocrat.Custom('ES_EA')] desgraciad[irate_theocrat.Custom('ES_OA')] heterodox[irate_theocrat.Custom('ES_OA')]!"
 fp2_lyonese_monk.0241.c: "Yo creo que sois #EMP vos#! quien busca líos aquí, [irate_theocrat.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0241.c.tt: "[acolyte.GetFirstNameNoTooltip] seguirá enseñando a tus cortesanos"
 ##################################################
 ##Public Controversy
 fp2_lyonese_monk.0401.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0401.desc: "Últimamente he recibido preocupantes misivas con respecto a enseñanzas descarriadas en vuestra corte.\n\nComo sé que sois un[acolyte_host.Custom('ES_XA')] buen[acolyte_host.Custom('ES_XA')] fiel del credo [pope.GetFaith.GetAdherentName], confío en que esta epístola será suficiente para que hagáis lo correcto y desterréis [acolyte.Custom('ES_AlAla')] tal #EMP [acolyte.GetFirstName]#!, por la salud espiritual de todos nosotros."
 fp2_lyonese_monk.0401.a: "La Santa Sede me impele."
 fp2_lyonese_monk.0401.b: "No recuerdo haber pedido opinión a [papal_capital.GetNameNoTierNoTooltip]."
 fp2_lyonese_monk.0411.t: "$fp2_lyonese_monk.0000.t.revealed$ Espacio para enseñar"
 fp2_lyonese_monk.0411.desc: "«Mi [acolyte_host.GetLadyLord|U], ¿un breve momento de vuestro tiempo?», [acolyte.GetFirstName] aparece de las sombras de una alcoba cuando salía de la capilla de mi torre del homenaje. Lo pienso un segundo y asiento con la cabeza.\n\n«Estoy verdadera, abyectamente agradecid[acolyte.Custom('ES_OA')] por vuestro apoyo y patrocinio a mi misión de enseñar a vuestros súbditos la Palabra de [acolyte.GetFaith.HighGodName], pero me topo con los límites de lo que puedo hacer con una pequeña habitación y unas pocas horas a la semana».\n\n«¿Estaríais, en vuestra inmensa sabiduría y generosidad, dispuest[acolyte_host.Custom('ES_OA')] a cederme el dominio de [acolyte_fief.GetNameNoTier]? Con las rentas del feudo, ¡podría pasar de salvar docenas de almas a salvar miles!»."
 fp2_lyonese_monk.0411.a: "Supongo… que podría permitirlo."
 fp2_lyonese_monk.0411.b: "¡Dejaos de sandeces!"
 fp2_lyonese_monk.0411.b.tt: "Los sueños de [acolyte.GetFirstNameNoTooltip] quedan aplastados"
 fp2_lyonese_monk.0421.t: "$fp2_lyonese_monk.0000.t.revealed$ Genios exaltados"
 fp2_lyonese_monk.0421.desc: "Una sola cena en paz. Una-sola-cena-en-paz. ¿Qué imbécil del personal de servicio ha sentado a [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)] al lado de [acolyte.GetFirstName]?\n\n«¿#EMP Qué#! habéis dicho?», grita [irate_theocrat.GetFirstNameNoTooltip], poniéndose en pie de golpe, tirando fruta y panecillos por todas partes. «¡Estáis deshonrando al Hijo de [irate_theocrat.GetFaith.HighGodName], eterno y consustancial, [acolyte.GetWomanMan]!». La sala queda en un silencio sepulcral, y las miradas de todos se fijan en [Select_CString(And(irate_theocrat.IsFemale, acolyte.IsFemale), 'las clérigas', 'los clérigos')] que discuten.\n\n«No deshonro a nadie. Sencillamente, no comprendéis los matices de mi cristología, y no os culpo. Al menos, no sin tener en cuenta vuestras…», [acolyte.GetFirstNameNoTooltip] se detiene un momento, «carencias»."
 fp2_lyonese_monk.0421.a: "¡[irate_theocrat.GetFirstNameNoTooltip], comportaos!"
 fp2_lyonese_monk.0421.b: "¡[acolyte.GetFirstNameNoTooltip], #EMP respetaréis#! su autoridad!"
 fp2_lyonese_monk.0421.c: "¿No tenéis más cosas en común que diferencias?"
 fp2_lyonese_monk.0431.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0431.desc.pope.different: "Tal vez mi predecesor"
 fp2_lyonese_monk.0431.desc.pope.same: "Tal vez mi persona"
 fp2_lyonese_monk.0431.desc.outro: "no supo explicarse en la primera epístola enviada. Se acusa a [acolyte.GetFullNameNoTooltip] de desenterrar doctrinas #EMP cismáticas#! que mejor sería dejar arder en los fuegos de [pope.GetFaith.NegativeAfterLife2], junto con sus aborrecibles defensores. Entregádme[acolyte.GetHerHim] para que sea juzgad[acolyte.Custom('ES_OA')], #EMP inmediatamente#!, o corréis el riesgo de que se os amoneste a vos."
 fp2_lyonese_monk.0431.a: "No es sabio exasperar al trono de San Pedro…"
 fp2_lyonese_monk.0431.b: "Quizás podamos encontrar un término medio."
 fp2_lyonese_monk.0431.b.tt.success: "[pope.GetTitledFirstNameNoTooltip|l] se aplaca un poco"
 fp2_lyonese_monk.0431.b.tt.failure: "Tus torpes argumentos enfurecen al papa"
 fp2_lyonese_monk.0431.c: "¡Maldita sea, soy [acolyte_host.GetTitleAsNameNoTooltip]!"
 fp2_lyonese_monk.0441.t: "$fp2_lyonese_monk.0000.t.revealed$ El Concilio de [council_1_venue.GetNameNoTierNoTooltip]"
 fp2_lyonese_monk.0441.desc: "[council_1_venue.GetNameNoTier] se ha #EMP abarrotado#! de clérigos y eruditos, listos para presenciar un debate público entre [acolyte.GetFullNameNoTooltip] y [irate_theocrat.Custom2('MyCharacterIntroduction' , acolyte_host)], amb[acolyte.Custom('ES_OA')]s empeñad[acolyte.Custom('ES_OA')]s en mostrar los errores que consideran evidentes en las enseñanzas [acolyte.Custom('ES_DelDela')] otr[acolyte.Custom('ES_OA')].\n\nLos primeros días no han ido bien para [irate_theocrat.GetFirstNameNoTooltip]. A pesar de sus esfuerzos por demostrar que la teología de [acolyte.GetFirstNameNoTooltip] es defectuosa y hace demasiado hincapié en el componente humano de la persona de Jesús, los [acolyte.GetFaith.PriestNeuterPlural] regionales ahí reunidos no parecen muy interesados en sus argumentos.\n\n[acolyte.GetFirstNameNoTooltip], en cambio, está tan segur[acolyte.Custom('ES_OA')] de su causa que me ha invitado a supervisar el discurso de clausura, lo que daría validez temporal a un evento que, por lo demás, es espiritual."
 fp2_lyonese_monk.0441.a: "Bueno, si me reclaman…"
 fp2_lyonese_monk.0441.b: "Los asuntos de teología no son cosa mía."
 fp2_lyonese_monk.0441.c: "¡He dejado que esto llegue demasiado lejos!"
 ##################################################
 ##Schism
 fp2_lyonese_monk.0601.t: "[pope.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0601.desc: "Igual que un perro vuelve a su vómito, los necios siempre vuelven a la herejía del [GetFaithByKey('adoptionist').GetName|l]. Por la gracia de Jesús y san Pedro, os #EMP ordeno#! que entreguéis [acolyte.Custom('ES_AlAla')] hereje [acolyte.GetFullNameNoTooltip] para su excoriación. Arrepentíos ahora y el infinito amor de la Iglesia os perdonará. Persistid en la heterodoxia y se os #EMP castigará#! junto con [acolyte.GetSheHe]."
 fp2_lyonese_monk.0601.a: "Solo puedo rogar el perdón [acolyte_host.GetFaith.HighGodNamePossessive]."
 fp2_lyonese_monk.0601.b: "¡He sido #EMP nombrad[ROOT.Char.Custom('ES_OA')]#! por [acolyte_host.GetFaith.HighGodName]!"
 fp2_lyonese_monk.0611.t: "$fp2_lyonese_monk.0000.t.revealed$ Tensiones por todo lo alto"
 fp2_lyonese_monk.0611.desc: "«¡Herejes! ¡Mentirosos! ¡Profanadores!».\n\n«¡Paganos! ¡Necios! ¡Idólatras!».\n\nDesde lo alto de las murallas del torreón de [rioting_county.GetNameNoTier] contemplo a las dos multitudes rivales de burgueses y campesinos, escupiéndose veneno entre sí. Los estudiantes y acólitos de [acolyte.GetFirstName] se enfrentan a una turba de sus detractores.\n\nEntre ambos se interpone una fina línea de mi guardia que los mantiene alejados por ahora, pero la tensión ha llegado casi al punto de ebullición."
 fp2_lyonese_monk.0611.a: "Puedo calmar esta situación."
 fp2_lyonese_monk.0611.b: "¡Por favor, súbditos míos, calmaos!"
 fp2_lyonese_monk.0611.b.tt.success: "Calmas la situación"
 fp2_lyonese_monk.0611.b.tt.failure: "La violencia estalla igual"
 fp2_lyonese_monk.0611.c: "Traedme la espada, vamos a dispersar a esos #EMP rebeldes#!."
 fp2_lyonese_monk.0611.c.tt: "Te pones del lado de los fanáticos heterodoxos"
 fp2_lyonese_monk.0611.d: "¿Herejes en #EMP mis#! tierras?"
 fp2_lyonese_monk.0611.d.tt: "Te pones del lado de los fanáticos ortodoxos"
 fp2_lyonese_monk.0611.e: "Cerrad las puertas"
 fp2_lyonese_monk.0621.t: "$fp2_lyonese_monk.0000.t.revealed$ Una queja formal"
 fp2_lyonese_monk.0621.desc: "«Mi señor[acolyte_host.Custom('ES_XA')]», ruega [zealous_vassal.GetTitledFirstName|l], «¿no soy vuestr[zealous_vassal.Custom('ES_OA')] vasall[zealous_vassal.Custom('ES_OA')] jurad[zealous_vassal.Custom('ES_OA')]? ¿No he sido siempre un[zealous_vassal.Custom('ES_XA')] partidari[zealous_vassal.Custom('ES_OA')] buen[zealous_vassal.Custom('ES_OA')] y leal de vuestro gobierno? Os lo ruego, por favor, no sigáis a est[acolyte.Custom('ES_EA')]… #EMP heresiarca#! por un camino que no puedo seguir».\n\n«No escuchéis a est[zealous_vassal.Custom('ES_EA')] [zealous_vassal.GetWomanMan], [acolyte_host.GetTitleAsNameNoTooltip] mí[acolyte_host.Custom('ES_OA')], susurra [acolyte.GetFirstName] detrás de mí. «Es bien sabido que no es más que otro peón de [papal_capital.GetNameNoTier], que intenta envenenar secretamente vuestra mente».\n\n«¡Guárdate esa lengua o te la cortaré, serpiente!», gruñe [zealous_vassal.GetFirstNameNoTooltip]."
 fp2_lyonese_monk.0621.a: "[pope.GetTitledFirstNameNoTooltip|l] no pudo persuadirme. ¿Cómo esperáis hacerlo vos?"
 fp2_lyonese_monk.0621.a.tt.success: "Siembras dudas en sus argumentos"
 fp2_lyonese_monk.0621.a.tt.failure: "[zealous_vassal.GetFirstNameNoTooltip] solo está furios[zealous_vassal.Custom('ES_OA')]"
 fp2_lyonese_monk.0621.b: "¿Vasallo? ¡No sois más que un revoltoso!"
 fp2_lyonese_monk.0621.c: "[zealous_vassal.GetTitledFirstNameNoTooltip|l] tiene razón, esto ha ido demasiado lejos"
 fp2_lyonese_monk.0631.t: "[neighbouring_ruler.Custom2('AppropriateGreetingNegative', acolyte_host)]"
 fp2_lyonese_monk.0631.desc: "Os escribo para informaros, por pura bondad de mi corazón, que [pope.GetTitledFirstName|l] me ha regalado recientemente una escritura de propiedad completa y #EMP legal#! sobre [acolyte_host.GetPrimaryTitle.GetNameNoTier].\n\nCuando venga a inspeccionar mi nueva propiedad, confío en que me la entregaréis sin problemas."
 fp2_lyonese_monk.0631.a: "¡Indignante!"
 fp2_lyonese_monk.0641.t: "$fp2_lyonese_monk.0000.t.revealed$ No más que un hombre"
 fp2_lyonese_monk.0641.desc: "Tengo enemigos por doquier. Vasallos desleales, un Papado indignado, campesinos a la greña… Casi parece que [acolyte_host.GetPrimaryTitle.GetNameNoTier] empieza a deshacerse a mi alrededor, desgarrado por minucias teológicas y luchas de poder mezquinas. Abatid[ROOT.Char.Custom('ES_OA')], me desplomo sobre el escritorio.\n\n«Mi [acolyte_host.GetTitleAsNameNoTooltip]», murmura [acolyte.GetFullNameNoTooltip], de pie detrás de mi silla. Ni siquiera le oí entrar. «Parece que, a pesar de nuestros mejores intentos, [pope.GetTitledFirstName|l] y sus compinches se niegan a ceder en ningún aspecto de su dogma defectuoso».\n\n«Pero parecen #EMP temer#! las verdades potenciales que descubrimos al cuestionar su interpretación del canon. Si semejantes necios e idólatras se empeñan en condenarnos como [GetFaithByKey('adoptionist').GetAdherentNamePlural], ¿realmente será una condena? ¿Quizás [acolyte.GetFaith.HighGodName] en persona se nos #EMP revela#! a través de sus gritos?»."
 fp2_lyonese_monk.0641.a: "Sí… #EMP sí#!, ¿por qué no? Si están tan #EMP empeñados#! en acusarnos."
 fp2_lyonese_monk.0641.a.tt.hidden_convert.character: "La red de creyentes ocultos de [acolyte.GetFirstNameNoTooltip]"
 fp2_lyonese_monk.0641.a.tt: "Se convocará un cónclave eclesiástico"
 fp2_lyonese_monk.0641.b: "¡Víbora! ¡Lo habías planeado desde el principio!"
