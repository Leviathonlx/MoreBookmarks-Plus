l_spanish:
 #A spouse/consort attempts to influence you into changing your heir
 bp1_yearly.2020.t: "Grandes esperanzas"
 bp1_yearly.2020.desc: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] se acerca a mí con una sonrisa amistosa. «¡Amor mío! ¿Habéis visto lo majestuos[bp1_yearly_2020_child_to_become_heir.Custom('ES_OA')] que se está volviendo nuestr[bp1_yearly_2020_child_to_become_heir.Custom('ES_OA')] [bp1_yearly_2020_child_to_become_heir.GetFirstName]? Prácticamente podría gobernar esta nación con una mano atada a la espalda; y voto a [bp1_yearly_2020_influencing_partner.GetFaith.HighGodNameAlternate] que os sentirías muy orgullos[ROOT.Char.Custom('ES_OA')]».\n\nMe mira de reojo, «Por supuesto, si puedo hacer #EMP lo que sea#! para que la idea resulte más atractiva… Sé bien que me lo haríais saber y llegaríamos a algún acuerdo, mi buen[ROOT.Char.Custom('ES_XA')] [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]». Una sonrisa irónica permanece en sus labios.\n\n¿Ha dicho #EMP lo que sea#!?"
 bp1_yearly.2020.a: "Quiero la cabeza [bp1_yearly_2020_target.Custom('ES_DelDela')] [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')] de [bp1_yearly_2020_target.GetFirstNameNoTooltip] en una bandeja."
 bp1_yearly.2020.b: "#EMP Me#! interesan unos cortesanos más #EMP útiles#!."
 bp1_yearly.2020.b_tt: "[bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip] te ofrecerá una selección de cortesanos diestros. "
 bp1_yearly.2020.c: "Mis arcas #EMP están#! bastante vacías."
 bp1_yearly.2020.c_tt_only_hook: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] ofrece un anzuelo sobre su [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_only_hook') )] [bp1_yearly_2020_influencing_partners_parent_only_hook.GetTitledFirstName|l]."
 bp1_yearly.2020.c_tt_halfsies: "[bp1_yearly_2020_influencing_partner.GetTitledFirstName] está a medio patrocinar y ofrecerá un anzuelo sobre su [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_halfsies') )] [bp1_yearly_2020_influencing_partners_parent_halfsies.GetTitledFirstName|l]."
 bp1_yearly.2020.c_tt_pay_and_hook: "Patrocinamos a [bp1_yearly_2020_influencing_partner.GetTitledFirstName|l] y ofrecerá un anzuelo sobre su [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', SCOPE.sC('bp1_yearly_2020_influencing_partners_parent_pays') )] [bp1_yearly_2020_influencing_partners_parent_pays.GetTitledFirstName|l]."
 bp1_yearly.2020.d: "Esto parece #EMP extremadamente#! sospechoso. ¡Guardias!"
 bp1_yearly.2020.d_tt: "¡Quién sabe qué más puede estar tramando!"
 bp1_yearly.2020.e: "No necesito nada de vos, [bp1_yearly_2020_influencing_partner.GetFirstNameNoTooltip]."
 #Spouse brings up a bunch of skilled people for you to recruit
 bp1_yearly.2021.t: "Persona grata"
 bp1_yearly.2021.desc: "[bp1_yearly_2020_influencing_partner.GetFirstName] viene a mí una vez más. «¡[bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)|U]! Traigo noticias». Se apresura a llegar a mi lado, mientras revela una hoja suave con una serie de garabatos. «¡Esta buena gente estaría encantada de venir a trabajar para vos, aquí en nuestra corte!».\n\nLe echo un vistazo a la hoja. ¡Son unas habilidades impresionantes, eso se lo reconozco!"
 bp1_yearly.2021.a: "Un guerrero entrenado tiene una cierta #EMP autoridad#!."
 bp1_yearly.2021.a_tt: "[bp1_yearly_2021_martial_person.GetShortUIName|U] se une a tu corte"
 bp1_yearly.2021.b: "Una persona instruida seguramente beneficie a mi corte."
 bp1_yearly.2021.b_tt: "[bp1_yearly_2021_learning_person.GetShortUIName|U] se une a tu corte."
 bp1_yearly.2021.c: "¡Las habilidades financieras de esta persona están por las nubes!"
 bp1_yearly.2021.c_tt: "[bp1_yearly_2021_stewardship_person.GetShortUIName|U] se une a tu corte."
 bp1_yearly.2021.d: "La diplomacia parece la opción más prudente."
 bp1_yearly.2021.d_tt: "[bp1_yearly_2021_diplomacy_person.GetShortUIName|U] se une a tu corte."
 bp1_yearly.2021.e: "¡Un candidato muy #EMP intrigante#!!"
 bp1_yearly.2021.e_tt: "[bp1_yearly_2021_intrigue_person.GetShortUIName|U] se une a tu corte."
 bp1_yearly.2021.f: "He cambiado de idea."
 #Letter event - Spouse is captured or killed by your rival
 bp1_yearly.2022.t: "[bp1_yearly_2020_target.Custom2('AppropriateGreetingNegative', ROOT.Char )]"
 bp1_yearly.2022.desc_intro: "[bp1_yearly_2020_target.Custom2('NegativeSupplimentaryGreeting', ROOT.Char )]"
 bp1_yearly.2022.desc_imprisoned: "\n\nEstá en mi poder cierto individuo que jura que vos no tuvisteis nada que ver en el #EMP intento de asesinato#! contra mi persona. No creo a semejante [bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))] traicioner[bp1_yearly_2020_influencing_partner.Custom('ES_OA')].\n\nConsideradlo una advertencia."
 bp1_yearly.2022.desc_dead: "\n\nNo os vais a creer lo que me pasó el otro día. Un[bp1_yearly_2020_influencing_partner.Custom('ES_XA')] [bp1_yearly_2020_influencing_partner.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2020_target'))] malicios[bp1_yearly_2020_influencing_partner.Custom('ES_XA')] atentó contra mi vida, pero [bp1_yearly_2020_influencing_partner.GetFaith.HighGodName] estuvo conmigo y me mantuvo a salvo. Por mi parte, guardo su cabeza como adorno en mi estudio personal.\n\nConsideradlo una advertencia."
 bp1_yearly.2022.a_imprisoned: "¡Será #EMP [bp1_yearly_2020_target.Custom2('InsultNoun', ROOT.Char)]#!!"
 bp1_yearly.2022.b_dead: "¿Qué? ¡No! ¡No puede ser! [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip|l]…"
 #Concluding event
 bp1_yearly.2023.t: "Salve [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]"
 bp1_yearly.2023.desc_triumphant: "[bp1_yearly_2020_influencing_partner.GetFirstName] sonríe triunfante en mi dirección mientras camino a zancadas hacia [bp1_yearly_2020_influencing_partner.GetSheHe]."
 bp1_yearly.2023.desc_sad: "Echo un vistazo por la cocina vacía. Resuena desierta, ya que [bp1_yearly_2020_influencing_partner.GetFirstName] no está a mi lado."
 bp1_yearly.2023.desc_hesitant: "[bp1_yearly_2020_influencing_partner.GetFirstName] mira hacia arriba cuando entro en la cocina y ladea ligeramente la cabeza."
 bp1_yearly.2023.desc_killed_target: "[bp1_yearly_2020_influencing_partner.GetSheHe|U] se asoma por detrás del mostrador para mostrar lo que parece un saco de arpillera muy manchado. Con un rápido movimiento, vacía el contenido sobre la superficie plana.\n\nLa mirada inmóvil de la cabeza de [bp1_yearly_2020_target.GetTitledFirstName|l] me saluda, y siento un estremecimiento en el estómago.\n¡Hoy ha resultado ser un día #EMP maravilloso#!!"
 bp1_yearly.2023.desc_imprisoned: "Con su encarcelamiento a manos de un ser tan [bp1_yearly_2020_target.Custom('InsultAdjectiveGeneric')], [bp1_yearly_2020_target.GetFirstName]…\n\nCierro los ojos en un intento de no pensar en los horrores a los que pueden someter[bp1_yearly_2020_influencing_partner.GetHerHim] mientras esté en cautividad.\n\nPara "
 bp1_yearly.2023.desc_died: "Al morir [bp1_yearly_2020_influencing_partner.GetSheHe] a manos de [bp1_yearly_2020_target.GetTitledFirstName|l], yo… yo… #EMP respiro#!.\nRespiro unos momentos en mi soledad.\n\nYo [bp1_yearly_2020_influencing_partner.GetHerHim] #EMP vengaré#!. Lo juro por [ROOT.Char.GetFaith.HighGodName], detendré a [bp1_yearly_2020_target.GetFirstName].\n\nPara "
 bp1_yearly.2023.desc_picked_martial: "«Confío en que mi [bp1_yearly_2021_new_courtier.GetWomanMan] [bp1_yearly_2021_new_courtier.GetTitledFirstName|l] sea de vuestro agrado. Tiene músculos de acero, os lo aseguro»."
 bp1_yearly.2023.desc_picked_learning: "«¡[bp1_yearly_2021_new_courtier.GetTitledFirstName|l] es una maravilla del conocimiento, ¿verdad?! Siempre he envidiado su ingenio»."
 bp1_yearly.2023.desc_picked_stewardship: "«¡Confío en que [bp1_yearly_2021_new_courtier.GetTitledFirstName|l] esté llenando vuestras arcas! Siempre ha sido una joya»."
 bp1_yearly.2023.desc_picked_diplomacy: "«No dudo de que [bp1_yearly_2021_new_courtier.GetTitledFirstName|l] es capaz de hablar por sí mism[bp1_yearly_2021_new_courtier.Custom('ES_OA')]. ¡Al menos yo siempre tenía que pensarme las cosas un par de veces para no acabar haciendo #EMP siempre#! lo que me decía!»."
 bp1_yearly.2023.desc_picked_intrigue: "«[bp1_yearly_2021_new_courtier.GetTitledFirstName|l] sabe tejer una red intrincada, ¿no es verdad? Siempre intento mantenerme a buenas con [bp1_yearly_2021_new_courtier.GetSheHe]»."
 bp1_yearly.2023.desc_picked_none: "\n\n«Lamento que ninguno de los candidatos fueran de vuestro agrado, [bp1_yearly_2020_influencing_partner.Custom2('RelationToMeShort', ROOT.Char)]. Confío en que aun así apreciéis el trabajo que realicé para reunir a los mejores individuos que puede ofrecer [ROOT.Char.GetCapitalLocation.GetName] y su entorno».\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] me mira expectante."
 bp1_yearly.2023.desc_outro: "\n\n[bp1_yearly_2020_influencing_partner.GetSheHe|U] me guiña el ojo. «¡Ahora toca vuestra parte, mi [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]!»."
 bp1_yearly.2023.desc_outro_sad: "recompensar su bravura, lo correcto es satisfacer su petición."
 bp1_yearly.2023.a: "Os lo habéis ganado, [bp1_yearly_2020_influencing_partner.GetTitledFirstNameNoTooltip|l]."
 bp1_yearly.2023.a_imprisoned_dead: "Es lo más honorable."
 bp1_yearly.2023.b: "Tu capacidad para la intriga me preocupa, amor."
 bp1_yearly.2023.b_killer: "No puedo dejar que sigáis libre después de esto."
 bp1_yearly.2023.c: "Mirad, sabemos que esto no está bien…"
 bp1_yearly.2023.c_imprisoned_dead: "#EMP Técnicamente#!, [bp1_yearly_2020_influencing_partner.GetSheHe] no terminó el trabajo…"
 #Mopey consort wants some guidance
 bp1_yearly.2030.t: "Lo que tiene que hacer un[bp1_yearly_2030_mopey_consort.Custom('ES_XA')] [bp1_yearly_2030_mopey_consort.Custom('GirlBoy')|U]"
 bp1_yearly.2030.desc: "Cuando entro en mi [ROOT.Char.Custom('GetRoom')], noto que mi [ROOT.Char.Custom2('RelationToMeShort', bp1_yearly_2030_mopey_consort )], [bp1_yearly_2030_mopey_consort.Custom('ES_ElLa')] [bp1_yearly_2030_mopey_consort.GetTitledFirstName|l], se comporta de modo distante y frío. Me acerco a [bp1_yearly_2030_mopey_consort.GetSheHe] y le pongo una mano en el hombro. «¿Qué sucede?», le pregunto.\n\n[bp1_yearly_2030_mopey_consort.GetSheHe|U] me mira un instante y suspira con fuerza. «Es este lugar, es tan… poco estimulante».\n\nSe encoge de hombros. «Es que no sé qué hacer conmigo mism[bp1_yearly_2030_mopey_consort.Custom('ES_OA')]»."
 bp1_yearly.2030.a: "¿Podríais socializar un poco?"
 bp1_yearly.2030.a_tt_paranoia: "Pero ¿y si acaban hablando de #EMP mí…#!?"
 bp1_yearly.2030.a_tt_gregarious: "Seguramente todo salga bien."
 bp1_yearly.2030.b: "Seguro que [bp1_yearly_2030_target_consort.GetTitledFirstNameNoTooltip|l] podría ser #EMP estimulante#!…"
 bp1_yearly.2030.b_tt: "¿Todo lo que necesitáis es amor?"
 bp1_yearly.2030.c: "¡Una nueva habilidad siempre #EMP me#! levanta el ánimo!"
 bp1_yearly.2030.d: "Sinceramente, tengo asuntos más importantes que atender."
 bp1_yearly.2030.tt_success: "Relación mejorada"
 bp1_yearly.2030.tt_failure: "Relación empeorada"
 bp1_yearly.2030.tt_potential_friend: "Aumenta ligeramente la simpatía que se tienen"
 bp1_yearly.2030.tt_friend: "Encajan bien"
 bp1_yearly.2030.tt_best_friend: "La relación florece"
 bp1_yearly.2030.tt_lover: "Encajan #EMP muy#! bien"
 bp1_yearly.2030.tt_potential_rival: "Tuvieron un choque"
 bp1_yearly.2030.tt_rival: "Acabaron pillándose una manía fuerte"
 bp1_yearly.2030.tt_nemesis: "Se convirtieron en enemigos mortales"
 bp1_yearly.2030.tt_nothing: "La relación sigue un poco estancada"
 #Consort is upset with other consort
 bp1_yearly.2040.t: "Disputas domésticas"
 bp1_yearly.2040.desc: "[bp1_yearly_2040_upset_consort.Custom('ES_ElLa')|U] [bp1_yearly_2040_upset_consort.GetTitledFirstName|l] irrumpe en mi [ROOT.Char.Custom('GetRoom')], echando humo como un puchero al fuego. El calor que despide intimida un poco.\n\n«Esto es #EMP INACEPTABLE#!, cómo se, se… ¡argh! ¡[bp1_yearly_2040_target_consort.GetFirstName] es tan #EMP [bp1_yearly_2040_target_consort.Custom2('InsultNoun', SCOPE.sC('bp1_yearly_2040_upset_consort'))]#!!». [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip] gesticula furiosamente con los brazos. «¡¿No podéis hacer #EMP algo#!?!»."
 bp1_yearly.2040.desc_paranoia: "\n\nVisto el estado de [bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], no sé bien si #EMP ha#! pasado algo."
 bp1_yearly.2040.desc_default: "\n\nEstá claro que algo ha ocurrido."
 bp1_yearly.2040.desc_outro: "Tengo que ir con cuidado."
 bp1_yearly.2040.a: "#EMP Yo#! solo le he oído decir cosas bonitas sobre vos."
 bp1_yearly.2040.a_tt: "Aplaquemos la situación."
 bp1_yearly.2040.b: "Veréis, [bp1_yearly_2040_target_consort.GetSheHe] #EMP dijo#! algo sobre [bp1_yearly_2040_target_consort.Custom('RandomBodyFeatureNoun')]…"
 bp1_yearly.2040.b_tt: "Aliénta[bp1_yearly_2040_upset_consort.GetHerHim]."
 bp1_yearly.2040.c: "[bp1_yearly_2040_upset_consort.GetFirstNameNoTooltip], #EMP calmaos#!. Id a hablar con [bp1_yearly_2040_target_consort.GetSheHe]."
 bp1_yearly.2040.c_tt: "Todo se puede resolver con comunicación."
 bp1_yearly.2040.d: "#EMP De verdad#! que no me importa. Solucionadlo."
 bp1_yearly.2040.d_tt: "¡Esto es ridículo!"
 bp1_yearly.2040.tt_success: "La situación se soluciona"
 bp1_yearly.2040.tt_critical_success: "Se rieron del malentendido"
 bp1_yearly.2040.tt_severe_success: "Puede que [bp1_yearly_2040_upset_consort.GetFirstName] fuera demasiado literal"
 bp1_yearly.2040.tt_failure: "La situación #EMP no#! se soluciona"
 bp1_yearly.2040.tt_critical_failure: "La situación se agrava"
 bp1_yearly.2040.tt_severe_failure: "Las cosas empeoran"
 #Friendly consorts wants to start a study circle
 bp1_yearly.2050.t: "Un estudio sobre [bp1_yearly_2050_first_consort.Custom('SisterhoodBrotherhood')|U]"
 bp1_yearly.2050.desc_intro: "Mis consortes se me acercan en mi paseo vespertino."
 bp1_yearly.2050.desc_intro_paranoid: "Mis consortes me emboscan en mi paseo vespertino."
 bp1_yearly.2050.desc: "\n\n«Llevamos un tiempo hablando entre nosotr[bp1_yearly_2050_first_consort.Custom('ES_OA')]s, [ROOT.Char.GetTitledFirstName|l].\nNos gustaría hacer algo por la comunidad, y bajo la dirección de [highest_consort_skill_person.GetFirstName], nos gustaría inscribirnos, junto con otra gente, en "
 bp1_yearly.2050.desc_diplomacy: "estudios relacionados con la diplomacia y el arte de la espada envainada»."
 bp1_yearly.2050.desc_martial: "estudios relacionados con la marcialidad y el arte de la fuerza bruta»."
 bp1_yearly.2050.desc_stewardship: "estudios relacionados con la administración y el arte de gestionar un dominio»."
 bp1_yearly.2050.desc_intrigue: "estudios relacionados con la intriga y el arte de la sutileza, así como del subterfugio»."
 bp1_yearly.2050.desc_learning: "estudios relacionados con el aprendizaje y el arte de la palabra escrita»."
 bp1_yearly.2050.desc_duo: "\n\nLa pareja se mira y asiente al unísono."
 bp1_yearly.2050.desc_trio: "\n\nEl trío se mira y asiente al unísono."
 bp1_yearly.2050.desc_quartet: "\n\nEl cuarteto se mira y asiente al unísono."
 bp1_yearly.2050.desc_paranoid: "[bp1_yearly_2050_first_consort.GetHerHim|U]s miro con atención. Siento un escalofrío en la nuca cada vez que [bp1_yearly_2050_first_consort.GetSheHe] usa la palabra #EMP nosotr[bp1_yearly_2050_first_consort.Custom('ES_OA')]s#!."
 bp1_yearly.2050.a: "¡Gracias, será una gran incorporación!"
 bp1_yearly.2050.a_tt: "¡Lo que sea para mejorar el señorío!"
 bp1_yearly.2050.b: "Hum, ¿podríamos llegar quizá a un #EMP compromiso#!?"
 bp1_yearly.2050.b_tt_greedy: "Piden un montón de oro."
 bp1_yearly.2050.c: "No me gusta cómo se está desarrollando esto. #EMP ¡Guardias!#!"
 bp1_yearly.2050.c_tt_irritable: "¡Qué osadía la de est[bp1_yearly_2050_first_consort.Custom('ES_OA')]s [bp1_yearly_2050_first_consort.GetWomenMen]!"
 bp1_yearly.2050.c_tt_paranoid: "Quién sabe en qué más estarán de acuerdo…"
 bp1_yearly.2050.d: "#EMP No#! estoy convencid[GetPlayer.Custom('ES_OA')] de que sea una idea fructífera."
 bp1_yearly.2050.d_tt: "Mejor que no aliente la idea."
 #Friendly consorts want to tutor other consort's child
 bp1_yearly.2060.t: "Hace falta una aldea"
 bp1_yearly.2060.desc_intro: "Me he fijado en que [bp1_yearly_2060_first_consort.GetTitledFirstName|l] y [bp1_yearly_2060_second_consort.GetTitledFirstName|l] últimamente pasan mucho tiempo en compañía. Esta mañana la pareja se me acerca, con una emoción considerable por algún motivo.\n\n«¡[ROOT.Char.GetTitledFirstName|l]! [bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] y yo hemos ido estrechando lazos por nuestro interés común en "
 bp1_yearly.2060.desc_diplomacy: "la diplomacia y ocuparnos de que todos se lleven bien»,"
 bp1_yearly.2060.desc_martial: "las artes marciales y los conocimientos sobre combate»,"
 bp1_yearly.2060.desc_stewardship: "la economía y la habilidades administrativas»,"
 bp1_yearly.2060.desc_intrigue: "la intriga y el subterfugio en la corte»,"
 bp1_yearly.2060.desc_learning: "el aprendizaje y nuestro amor por el conocimiento»,"
 bp1_yearly.2060.desc_outro: " gorjea [bp1_yearly_2060_first_consort.GetFirstNameNoTooltip].\n\n[bp1_yearly_2060_second_consort.GetFirstNameNoTooltip] interrumpe: «¡Mi [bp1_yearly_2060_second_consort.Custom2('RelationToMeShort', bp1_yearly_2060_target_child)] [bp1_yearly_2060_target_child.GetFirstNameNoTooltip] ha estado mostrando mucho potencial en esta área y nos gustaría darle clases particulares!»."
 bp1_yearly.2060.a: "¡Parece una gran idea!"
 bp1_yearly.2060.a_paranoid: "Si insistís."
 bp1_yearly.2060.a_tt_paranoid: "Quién sabe con qué más le estarán adoctrinando…"
 bp1_yearly.2060.b: "Sería preferible que mejorara su [bp1_yearly_2060_target_child.Custom('LowestSkillFlag')]."
 bp1_yearly.2060.c: "No, no creo que sea una buena idea."
 bp1_yearly.2060.tt_success: "La tutela tiene éxito"
 bp1_yearly.2060.tt_critical_success: "[bp1_yearly_2060_target_child.GetFirstNameNoTooltip] se empapa de conocimientos"
 bp1_yearly.2060.tt_failure: "La tutela no tiene éxito"
 #Childless older spouse ponders your relationship
 bp1_yearly.2070.t: "La historia hasta el momento"
 bp1_yearly.2070.desc: "Últimamente había notado a [bp1_yearly_2070_soulmate.GetFirstName] consternad[bp1_yearly_2070_soulmate.Custom('ES_OA')] y distante. En nuestra tradicional caminata por el paisaje que bordea nuestro hogar, me armo de valor para encararme con [bp1_yearly_2070_soulmate.GetSheHe].\n\n«Así que os habéis dado cuenta, ¿eh?»; camina más despacio y acaba deteniéndose para contemplar el panorama. La luz del sol brilla en su piel.\n\n«Os amo. Y amo nuestra vida en común», sus ojos se empañan. «Lo único que lamento es que nunca he podido proporcionaros, más bien, proporcionarnos un hijo que continúe en este mundo después de nosotros».\n\nSus palabras resuenan en mis oídos. ¡Llevar semejante carga sol[bp1_yearly_2070_soulmate.Custom('ES_OA')], mi dulce y fuerte [bp1_yearly_2070_soulmate.GetFirstName]!"
 bp1_yearly.2070.a: "Dulce [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip], podré pasar todo este tiempo con #EMP vos#!."
 bp1_yearly.2070.a_tt: "Abrazas a [bp1_yearly_2070_soulmate.GetFirstNameNoTooltip]."
 bp1_yearly.2070.b: "No fue la voluntad [ROOT.Char.GetFaith.HighGodNamePossessive]"
 bp1_yearly.2070.b_tt: "[bp1_yearly_2070_soulmate.GetFirstNameNoTooltip] halla algo de solaz en esto."
 bp1_yearly.2070.c: "Tú y yo sabemos que es lo mejor."
 bp1_yearly.2070.c_tt: "El mundo es un lugar horrible."
 primary_heir_replaced_opinion: "Eliminado como heredero"
