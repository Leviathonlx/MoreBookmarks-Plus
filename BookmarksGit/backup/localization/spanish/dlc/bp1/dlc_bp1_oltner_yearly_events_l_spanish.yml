l_spanish:
 bp1_yearly.4000.t: "Un reflejo familiar"
 bp1_yearly.4000.desc: "Recuerdo el día cuando [family_memory.GetDescription], ¡mi [family_memory_participant.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_memory_participant'))]!\n\n"
 bp1_yearly.4000.desc.alive: "Recuerdos como estos me traen consuelo. Pase lo que pase, sé que mi familia está ahí por mí y que la casa [ROOT.Char.GetHouse.GetName] se mantiene fuerte."
 bp1_yearly.4000.desc.dead: "Ojalá siguierais aquí. Había tanto más de lo que reírse, tantas diferencias que solucionar, tantos recuerdos por crear… La casa [ROOT.Char.GetHouse.GetName] es más pequeña por no teneros."
 bp1_yearly.4000.desc_end: "\n\n#EMP «[ROOT.Char.GetHouse.GetMotto]»,#! susurro en voz baja."
 bp1_yearly.4000.a: "Si tan solo estuvierais aquí para decirlo conmigo…"
 bp1_yearly.4000.b: "¡Atesoraré esta idea!"
 bp1_yearly.4000.c: "¡Honraré vuestro recuerdo con una poesía!"
 bp1_yearly.4000.c.success: "Tu familia agradece el gesto"
 bp1_yearly.4000.c.failure: "Te derrumbas de tristeza"
 bp1_yearly.4000.d: "¡[family_memory_participant.GetFirstNameNoTooltip] se merece un premio por su lealtad!"
 bp1_yearly.4000.family_first: "¡Que la casa [ROOT.Char.GetHouse.GetNameNoTooltip] perviva para siempre!"
 bp1_yearly.4001.desc: "Con mis más allegados reunidos, empiezo el recital:\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\n"
 bp1_yearly.4001.desc.success_poem: "Lágrimas corren por las mejillas de quienes se han reunido. Creo haber servido bien a vuestra familia, [family_memory_participant.GetFirstNameNoTooltip]."
 bp1_yearly.4001.desc.fail_poem: "… no fue muy bueno, ¿no?"
 bp1_yearly.4001.a: "Descansa en paz."
 bp1_yearly.4001.b: "¡He emborronado tu recuerdo!"
 bp1_yearly.4010.t: "Un tutor mejor"
 bp1_yearly.4010.desc: "«[ROOT.Char.GetWifeHusband] amad[ROOT.Char.Custom('ES_OA')], me preocupa la educación de nuestr[child_to_change_guardian.Custom('ES_OA')] [child_to_change_guardian.Custom('GetDaughterSon')] [child_to_change_guardian.GetFirstName]», dice mi [parent_that_want_guardian_change.GetWifeHusband] [parent_that_want_guardian_change.GetFirstName] con preocupación en la voz.\n\n"
 bp1_yearly.4010.desc.root: "«La verdad es… que estáis #EMP demasiad[ROOT.Char.Custom('ES_OA')] ocupad[ROOT.Char.Custom('ES_OA')]#! para educar[child_to_change_guardian.GetHerHim]. "
 bp1_yearly.4010.desc.other: "«Esa especie de [current_guardian.Custom2('InsultNoun', SCOPE.sC('parent_that_want_guardian_change'))] no es buen[current_guardian.Custom('ES_XA')] tutor[current_guardian.Custom('ES_XA')]. Tiene un espíritu demasiado… #EMP ¡[current_guardian.Custom2('InsultAdjective', SCOPE.sC('parent_that_want_guardian_change'))]!#!"
 bp1_yearly.4010.desc_end: "Nuestr[child_to_change_guardian.Custom('ES_OA')] [child_to_change_guardian.Custom('GetDaughterSon')] necesita un tutor bueno y dedicado, ¡alguien como mi [proposed_guardian.Custom('ComplimentAdjective')] [child_to_change_guardian.Custom2('RelationToMeShort', SCOPE.sC('proposed_guardian'))] [proposed_guardian.GetFirstName]!», continúa.\n\n«¿Queréis que haga los preparativos?», dice mirándome esperanzad[parent_that_want_guardian_change.Custom('ES_OA')]."
 bp1_yearly.4010.a: "Por supuesto, amor. [proposed_guardian.GetFirstNameNoTooltip] es la mejor opción."
 bp1_yearly.4010.a_effect: "La [education|lE] de [child_to_change_guardian.GetFirstName] progresa"
 bp1_yearly.4010.b: "¡He elegido a [current_guardian.GetFirstNameNoTooltip] por un motivo, [parent_that_want_guardian_change.GetWomanMan]!"
 bp1_yearly.4010.b_alt: "¡Bah! ¡Tengo tiempo de sobra para educar[child_to_change_guardian.GetHerHim]!"
 bp1_yearly.4010.c: "¡Mi elección es la mejor, confiad de mí!"
 bp1_yearly.4010.c_effect: "La [education|lE] de [child_to_change_guardian.GetFirstName] progresa significativamente"
 bp1_yearly.4020.t: "Una amistad poética"
 bp1_yearly.4020.desc: "«[ROOT.Char.GetFirstNameNoTooltip], mi gran amig[ROOT.Char.Custom('ES_OA')], he vuelto a recordar vuestra victoria contra [war_memory_participant.GetTitledFirstName|l], ¡así que he decidido escribir una poesía sobre vuestro triunfo!», dice [poetry_friend.GetFirstName] aclarándose la garganta:\n\n[poetry_artifact.GetName]\n[poetry_artifact.GetDesc]"
 bp1_yearly.4020.a: "¡Haré que se recite en mi [ROOT.Char.Custom('GetCourt')]!"
 bp1_yearly.4020.b: "Gracias, amigo mío. Guardaré bien esta poesía."
 bp1_yearly.4020.c: "¡Ja! ¡Enviaré una copia a todo aquel que conozca a [war_memory_participant.GetFirstNameNoTooltip]!"
 bp1_yearly.4020.d: "Es demasiado, solo [ROOT.Char.GetFaith.HighGodName] merece tales elogios."
 bp1_yearly.4020.poetry: "[poetry_friend.Custom('GeneratePoem_Intro_Rhyming')]\n[poetry_friend.Custom('GeneratePoem_Outro_Rhyming')]"
 bp1_yearly.4020.poetry_title: "[poetry_friend.Custom('GeneratePoem_Title')]"
 artifact_poetry_name: "$bp1_yearly.4020.poetry_title$"
 artifact_poetry_description: "Una obra poética dedicada a la victoria [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstName|l] sobre [war_memory_participant.Custom('ES_ElLa')] [war_memory_participant.GetTitledFirstName|l], vulgar [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)], escrita por [poetry_friend.Custom('ES_ElLa')] [poetry_friend.GetTitledFirstName|l], gran amig[poetry_friend.Custom('ES_OA')] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l].\n\n$bp1_yearly.4020.poetry$"
 poetry_artifact_appended_desc: "Una obra poética dedicada a la victoria [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstName|l] sobre [war_memory_participant.Custom('ES_ElLa')] [war_memory_participant.GetTitledFirstName|l], vulgar [war_memory_participant.Custom2('InsultAdjective', ROOT.Char)], escrita por [poetry_friend.Custom('ES_ElLa')] [poetry_friend.GetTitledFirstName|l], gran amig[poetry_friend.Custom('ES_OA')] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l].\n\nDice así:\n$artifact_poetry_description$"
 bp1_yearly.4020.a_effect: "[newly_created_artifact.GetName] se convierte en un [court_artifact|lE] y ganará un modificador de [grandeur|lE]"
 bp1_yearly.4020.b_effect: "Ganas el [artifact|lE] [newly_created_artifact.GetName]"
 bp1_yearly.4030.t: "El rival seductor"
 bp1_yearly.4030.desc: "«¡[ROOT.Char.Custom('CulturalCurse')|U]!», grito al leer la carta.\n\nEs[marriage_rival.Custom('ES_EA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('marriage_rival'))] [marriage_rival.Custom2('InsultAdjective', ROOT.Char)] mí[marriage_rival.Custom('ES_OA')], [marriage_rival.GetFirstName], ¡yo escupo en vuestro nombre!"
 bp1_yearly.4030.desc_bond_broken: "\n\nNo solo habéis usado engaños y encantos para convencer a mi vasall[marriage_vassal.Custom('ES_OA')] [marriage_vassal.GetTitledFirstName|l] para que se case con vos y romper sus vínculos con [spurned_partner.GetFirstName], no; ¡también habéis vuelto al [marriage_vassal.GetTitledFirstNameNoTooltip|l] contra mí!"
 bp1_yearly.4030.desc_no_broken_bonds: "\n\nNo solo habéis usado engaños y encantos para convencer a mi vasall[marriage_vassal.Custom('ES_OA')] [marriage_vassal.GetTitledFirstName|l] para que se case con vos; no, ¡también habéis vuelto al [marriage_vassal.GetTitledFirstNameNoTooltip|l] contra mí!"
 bp1_yearly.4030.desc_end: "\n\nVuestra lengua ponzoñosa extiende mentira tras mentira sobre mí… ¡No amáis a [marriage_vassal.GetFirstNameNoTooltip], solo queréis que yo #EMP sufra!#!"
 bp1_yearly.4030.a: "¡Debo convencer a [marriage_vassal.GetFirstNameNoTooltip] de la naturaleza traidora de [marriage_rival.GetFirstNameNoTooltip]!"
 bp1_yearly.4030.b: "¿[marriage_vassal.GetSheHe|U] rompió sus lazos? Los [ROOT.Char.GetFaith.PriestNeuterPlural] harán que llueva fuego sobre [marriage_vassal.GetSheHe]!"
 bp1_yearly.4030.c: "Quizás [spurned_partner.GetFirstNameNoTooltip] pueda servir para algo…"
 bp1_yearly.4030.d: "¡Bah! ¡Semejante [marriage_rival.Custom2('InsultNoun', ROOT.Char)] no ha logrado nada!"
 distrustful: "Suspicaz"
 bp1_yearly.4030.a.success: "[marriage_vassal.GetTitledFirstName] está convencid[marriage_vassal.Custom('ES_OA')] y arrepentid[marriage_vassal.Custom('ES_OA')]"
 bp1_yearly.4030.a.failure: "[marriage_vassal.GetTitledFirstName] cree que cuentas más mentiras"
 bp1_yearly.4030.b.success: "[marriage_vassal.GetTitledFirstName] se da cuenta de que ha actuado mal"
 bp1_yearly.4030.b.failure: "[marriage_vassal.GetTitledFirstName] elude los argumentos de los [ROOT.Char.GetFaith.PriestNeuterPlural]"
 bp1_yearly.4040.t: "Mi amable [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]"
 bp1_yearly.4040.desc.intro.1: "«Ay, mi querid[ROOT.Char.Custom('ES_OA')], querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetFirstNameNoTooltip], ¡cómo te adoro!». Dice mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] trayendo un plato de delicias. «Te he hecho una fuente de [ROOT.Char.Custom('FavoriteTreatDemand')], ¡sé cuánto te gusta!».\n\n¡Oh, qué bien me conoce! Por supuesto, es indigno de [kindly_grandmother.GetSheHe] hacer tales cosas con sus propias manos, pero… ¿quién soy yo para decir que no?"
 bp1_yearly.4040.desc.intro.2: "«¡Más [ROOT.Char.Custom('FavoriteTreatDemand')] para mi [ROOT.Char.Custom('GirlBoy')] enorme!», grita mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName] desde la cocina. «¡Venga, come!».\n\nHumm, huele de maravilla… ¿Qué daño puede hacerme otro bocado?"
 bp1_yearly.4040.desc.feeding.1: "«[ROOT.Char.GetFirstNameNoTooltip], que disfrutes de mi [ROOT.Char.Custom('FavoriteTreatDemand')] me hace [kindly_grandmother.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] más feliz del mundo!», grita [kindly_grandmother.GetFirstName] contenta desde la cocina. «¡Hoy he preparado una ración #EMP extra#! grande! ¡Cómetela toda ya!».\n\n#flatulence ¡Broag…!#! Oh, esto no va a parar nunca… Pero no puedo decirle que no a mi querid[kindly_grandmother.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], ¿no?"
 bp1_yearly.4040.desc.feeding.2: "«¡A esta ración le he dado forma de [ROOT.Char.Custom('GetLivestockFowlIndef')]!», canta mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], trayendo otro plato de [ROOT.Char.Custom('FavoriteTreatDemand')]. «¡Mira cómo vuela a tu boquita!».\n\n¡Oh, gran [ROOT.Char.GetFaith.HighGodName], esto es demasiado! Pero… debo pensar en sus sentimientos…"
 bp1_yearly.4040.desc.feeding.3: "«¿Dónde estás, [ROOT.Char.GetFirstNameNoTooltip]? ¡He bañado en mantequilla esta ración de [ROOT.Char.Custom('FavoriteTreatDemand')]!», susurra [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))] [kindly_grandmother.GetFirstName], su ojos registran la cocina, buscándome.\n\nEsto se está yendo de las manos… #EMP ¡¿Qué debo hacer!?#!"
 bp1_yearly.4040.desc.feeding.4: "«¿Quién hubiera imaginado que [ROOT.Char.Custom('FavoriteTreatDemand')] casaba tan bien con [ROOT.Char.Custom('GetExpensiveMeal')]? ¡Tu #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))]#! favorit[kindly_grandmother.Custom('ES_OA')], claro!», grita [kindly_grandmother.GetFirstName] llevando una fuente con el plato más vil que haya visto jamás. «¡La cena está lista, [ROOT.Char.GetFirstNameNoTooltip]!».\n\nNo importa lo bien que me esconda, ¡[kindly_grandmother.GetSheHe] siempre me encuentra! ¡Ay, mi pobre e hinchado cuerpo!"
 bp1_yearly.4040.a: "¡Me encantará comerme tu ración de [ROOT.Char.Custom('FavoriteTreatDemand')]!"
 bp1_yearly.4040.b: "No, gracias, estoy bien."
 bp1_yearly.4040.c: "Por otro bocado no pasará nada…"
 bp1_yearly.4040.d: "He tenido bastante."
 bp1_yearly.4040.e: "No puedo herir los sentimientos de mi #EMP [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))|U]…#!"
 bp1_yearly.4040.f: "¡Físicamente, #EMP no puedo#! dar otro mordisco!"
 bp1_yearly.4040.desc.dead: "Ay, mi querid[kindly_grandmother.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], sin ti pararán los platos infinitos de [ROOT.Char.Custom('FavoriteTreatDemand')], pero el alivio es agridulce. Preferiría tenerte aquí a mi lado que ida para siempre.\n\nAdiós, [kindly_grandmother.GetFirstName], descansa en paz."
 bp1_yearly.4040.dead: "Puede que coma un plato de [ROOT.Char.Custom('FavoriteTreat')] en tu honor."
 bp1_yearly.4040.family_first: "Oh, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('kindly_grandmother'))], ¡casi prefiero que hablemos un poco!"
 #XXX: "XXX"