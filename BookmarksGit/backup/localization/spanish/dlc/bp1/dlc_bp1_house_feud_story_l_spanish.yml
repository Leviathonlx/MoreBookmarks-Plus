 house_feud_family_cuckolded_flavor: "$house_feud_head_cuckolded_flavor$, y [ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName] prometió venganza"
 house_feud_competing_claim_flavor: "[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName] postuló sus derechos sobre [ROOT.Var('house_feud_title').Title.GetBaseNameNoTier], en injusta posesión por parte de [ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName]"
 house_feud_inherited_rivalry_flavor: "[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName] continuó la rivalidad de [ROOT.Var('house_feud_victim').Char.GetFirstName], su [ROOT.Var('house_feud_house_1_first_head').Char.Custom2('RelationToMeShort', ROOT.Var('house_feud_victim').Char)], con [ROOT.Var('house_feud_house_2_first_head').Char.GetFirstName]"
