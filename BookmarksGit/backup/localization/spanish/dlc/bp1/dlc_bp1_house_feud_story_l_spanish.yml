l_spanish:
 bp1_house_feud.0001.t: "Una casa detestable"
 bp1_house_feud.0001.desc: "Demasiado tiempo he tolerado [house_feud_rival.Custom('ES_AlAla')] [house_feud_rival.GetTitledFirstName|l] y su villanía.\n\nA veces, sueño con hundir a la casa [house_feud_rival.GetHouse.GetBaseName] en el fango, eliminando así a esa familia de carácter [house_feud_rival.Custom2('InsultAdjective', ROOT.Char)] de los anales de la historia junto con todo el sufrimiento que me han causado.\n\nMi odio me mantiene en vela, pero ¿quién se merecería este más que [house_feud_rival.GetFirstNameNoTooltip]?"
 bp1_house_feud.0001.target: "\n\n¿Acaso son ciertos los rumores? ¿Que esto lo provocó el que [relation.Custom('GetFamilyFeudShort')] hace mucho?"
 bp1_house_feud.0001.a: "Esta será mi misión en la vida."
 bp1_house_feud.0001.b: "Debe haber algo mejor a lo que dedicar mis energías…"
 bp1_house_feud.0002.t: "Solidaridad dinástica"
 bp1_house_feud.0002.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('ES_ElLa')] [house_feud_victim.GetTitledFirstName|l], se lamenta constantemente de la villanía de su rival, [house_feud_attacker.Custom('ES_ElLa')] [house_feud_attacker.GetTitledFirstName|l].\n\nCada vez que [house_feud_victim.GetHerHim] veo, menciona el cubil de «[SCOPE.Custom('VenomousCreature')|U] de la casa [house_feud_attacker.GetHouse.GetBaseName], y me incita a que le dé consejo o ayuda sobre cómo acabar con [house_feud_attacker.GetSheHe]."
 bp1_house_feud.0002.a: "Parece un problema familiar."
 bp1_house_feud.0002.b: "¿Cómo osa [house_feud_attacker.GetFirstNameNoTooltip] desafiar a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))]?"
 bp1_house_feud.0002.c: "[house_feud_victim.GetSheHe|U] debe resolver sus propios problemas."
 bp1_house_feud.0003.t: "Ojo por ojo"
 bp1_house_feud.0003.desc: "Recorro el exterior de mi [ROOT.Char.Custom('ResidenceBuilding')], incapaz de dispersar los recuerdos de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('ES_ElLa')] [house_feud_victim.GetTitledFirstName|l], fallecid[house_feud_victim.Custom('ES_OA')] antes de tiempo por culpa [house_feud_attacker.Custom('ES_DelDela')] [house_feud_attacker.GetTitledFirstName|l]… ¡Esa asquerosa bestia de los [house_feud_attacker.GetHouse.GetBaseName]!\n\nSolo hay una forma de recuperar el honor y vengar a [house_feud_victim.GetFirstNameNoTooltip]…"
 bp1_house_feud.0003.a: "¡Maldita sea la casa [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0003.b: "¡Yo mism[ROOT.Char.Custom('ES_OA')] mandaré a [house_feud_attacker.GetFirstNameNoTooltip] a [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0003.c: "La venganza no me [house_feud_victim.GetHerHim] devolverá."
 bp1_house_feud.0004.t: "Un enemigo de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('old_house_head'))|U]"
 bp1_house_feud.0004.desc: "Con la muerte [old_house_head.Custom('ES_DelDela')] [old_house_head.GetTitledFirstNameRegnal|l], el cargo de casa [ROOT.Char.GetHouse.GetName] recae en mí junto con la responsabilidad de proteger a la familia.\n\nLa enemistad entre [house_feud_rival.Custom('ES_ElLa')] [house_feud_rival.GetTitledFirstName|l] y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))] no era ningún secreto; el odio que los [old_house_head.GetFirstNameNoTooltip] sentían hacia los [house_feud_rival.GetHouse.GetBaseName] llegó hasta la vida cotidiana de la [old_house_head.Custom('GetCourt')|l] de [old_house_head.GetPrimaryTitle.GetNameNoTooltip].\n\nMe encuentro dudando entre olvidar estas viejas disputas y respetar lo que hubiera deseado mi difunt[old_house_head.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]…"
 bp1_house_feud.0004.a: "La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] no olvida a sus enemigos."
 bp1_house_feud.0004.b: "El odio de [old_house_head.GetFirstNameNoTooltip] murió con [old_house_head.GetSheHe]."
 bp1_house_feud.0005.t: "La llamada de la vendetta"
 bp1_house_feud.0005.desc: "El agujero que la muerte de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName] dejó en mi corazón se mantiene y se abre cada vez que pienso en su asesinato y en que debe hacerse justicia.\n\nDía tras día, la cruel lógica de la venganza domina mi razonamiento, alimentada todas las noches por sueños intermitentes donde veo a [house_feud_attacker.GetFirstName] y a toda la casa [house_feud_attacker.GetHouse.GetBaseName] destrozada por la misma pena que soporta mi familia…"
 bp1_house_feud.0005.a: "«¡[ROOT.Char.GetHouse.GetMotto]!»."
 bp1_house_feud.0005.b: "[house_feud_attacker.GetFirstNameNoTooltip] no se saldrá con la suya."
 bp1_house_feud.0005.c: "Nada me devolverá a [house_feud_victim.GetFirstNameNoTooltip]…"
 bp1_house_feud.0005.c.rival: "[ROOT.Char.GetFaith.HighGodName] abatirá al malvado."
 bp1_house_feud.0006.t: "[ROOT.Char.Custom('ES_ElLa')|U] verdader[ROOT.Char.Custom('ES_OA')] [house_feud_rival.GetTitleAsNameNoTooltip|l] del [house_feud_claim.GetBaseNameNoTierNoTooltip]"
 bp1_house_feud.0006.desc: "La cara sonriente [house_feud_rival.Custom('ES_DelDela')] [house_feud_rival.GetTitledFirstName|l] vuelve a invadir mi imaginación. Me pongo de pie y me retiro de la fogata con excusas mediocres para caminar hacia la oscuridad.\n\nNo me puedo sacar a semejante [house_feud_rival.Custom2('InsultNoun', ROOT.Char)] de la cabeza; la idea de que [house_feud_rival.GetSheHe] y los suyos queden incólumes y se regocijen en [house_feud_rival.GetCapitalLocation.GetName]…\n\n"
 bp1_house_feud.0006.higher: "Voto a [ROOT.Char.GetFaith.HighGodName], #EMP soy#! [ROOT.Char.Custom('ES_ElLa')] legítim[ROOT.Char.Custom('ES_OA')] gobernante de [house_feud_claim.GetBaseNameNoTier]."
 bp1_house_feud.0006.same: "¿No hallaré descanso hasta que [house_feud_claim.GetBaseNameNoTier] esté en mi poder?"
 bp1_house_feud.0006.multi: "[house_feud_claim.GetBaseNameNoTier] y las demás tierras donde anidan los [house_feud_rival.GetTitledFirstName|l] deben ser mías."
 bp1_house_feud.0006.previous: "Las tierras de [house_feud_previous.GetTitledFirstName|l] regresarán a nosotros."
 bp1_house_feud.0006.a: "La casa de [house_feud_rival.GetHouse.GetBaseNameNoTooltip] debe desaparecer."
 bp1_house_feud.0006.b: "[house_feud_rival.GetFirstNameNoTooltip] es el problema."
 bp1_house_feud.0006.c: "Toma otro trago de [ROOT.Char.Custom('RegionalAlcoholicDrink')], piensa en otras cosas…"
 bp1_house_feud.0007.t: "Consumiéndose en el cautiverio"
 bp1_house_feud.0007.house_arrest: "Estar encerrad[GetPlayer.Custom('ES_OA')] en los aposentos de [house_feud_attacker.GetTitledFirstName|l]. Aunque es mejor que sus mazmorras, este no es modo de vivir.\n\nLa comida es escasa, el entretenimiento peor aún, pero tengo mucho tiempo para acumular rencor contra mi captor[house_feud_attacker.Custom('ES_XA')]."
 bp1_house_feud.0007.dungeon: "Estar encerrad[GetPlayer.Custom('ES_OA')] en las mazmorras de [house_feud_attacker.GetTitledFirstName|l] con solo el bullicio lejano de [house_feud_attacker.GetCapitalLocation.GetNameNoTooltip] y el eventual gruñido de la guardia [house_feud_attacker.GetCulture.GetNameNoTooltip] como estímulo, tengo mucho tiempo para acumular rencor contra mi captor[house_feud_attacker.Custom('ES_XA')]."
 bp1_house_feud.0007.camp: "Languideciendo en la [house_feud_attacker.Custom('GetCourt')|l] [house_feud_attacker.Custom('ES_DelDela')] [house_feud_attacker.GetTitledFirstName|l], a merced de los elementos y los guardias burlones, tengo mucho tiempo para acumular rencor contra mi captor[house_feud_attacker.Custom('ES_XA')]."
 bp1_house_feud.0007.desc: "\n\n[house_feud_attacker.GetSheHe|U] me ha retenido más de lo razonable y solo puedo entrever un motivo mezquino o caprichoso para perder el tiempo así. Ya no sé qué hacer…"
 bp1_house_feud.0007.a: "Destruiré esta condenada casa."
 bp1_house_feud.0007.b: "Un día yo pondré a [house_feud_attacker.GetFirstNameNoTooltip] grilletes como estos."
 bp1_house_feud.0007.c: "Quizá [house_feud_attacker.GetSheHe] tenga una buena razón…"
 bp1_house_feud.0008.t: "Encarcelamiento injusto"
 bp1_house_feud.0008.desc: "Un aroma de hierbas y rico guiso sale de la cocina de mi [ROOT.Char.Custom('ResidenceBuilding')|l], pero no puedo apartar de mi mente la difícil situación de mi apreciad[house_feud_victim.Custom('ES_OA')] [house_feud_victim.GetFirstName]."
 bp1_house_feud.0008.house_arrest: "\n\nEspero que su captor[house_feud_attacker.Custom('ES_XA')], [house_feud_attacker.GetTitledFirstName|l], [house_feud_victim.GetHerHim] alimente bien en su cautiverio, ¡pero ningún [ROOT.Char.GetHouse.GetBaseName] debería vivir bajo vigilancia!"
 bp1_house_feud.0008.dungeon: "\n\nPensar en su situación, encerrad[house_feud_victim.Custom('ES_OA')] en un presidio [house_feud_attacker.GetPrimaryTitle.GetAdjectiveNoTooltip] como una vil criatura… ¡Un[house_feud_victim.Custom('ES_XA')] [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.camp: "\n\nLa idea de que [house_feud_victim.GetHerHim] tengan encadenad[house_feud_victim.Custom('ES_OA')] como un animalucho en la [ROOT.Char.Custom('GetCourt')|l] [house_feud_attacker.Custom('ES_DelDela')] [house_feud_attacker.GetTitledFirstName|l]… ¡un[house_feud_victim.Custom('ES_XA')] [ROOT.Char.GetHouse.GetBaseName]!"
 bp1_house_feud.0008.closing: "\n\nMe voy enfadando al pensar en los muchos meses que mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] lleva soportando su cautiverio; [house_feud_attacker.GetFirstNameNoTooltip] ha ido demasiado lejos al tratar[house_feud_victim.GetHerHim] así, ¡sea [house_feud_attacker.GetTitleAsNameNoTooltip|l] o no!"
 bp1_house_feud.0008.a: "No se olvidará este maltrato [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0008.b: "[house_feud_attacker.GetFirstNameNoTooltip] pagará por esto."
 bp1_house_feud.0008.c: "Solo puedo rezar por su liberación."
 bp1_house_feud.0009.t: "Un[ROOT.Char.Custom('ES_XA')] [old_house_head.Custom2('RelationToMeShort', ROOT.Char)] vengativ[ROOT.Char.Custom('ES_OA')]"
 bp1_house_feud.0009.adult: "[ROOT.Char.GetCapitalLocation.GetName] sigue llorando a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))]. Fuera de mi [ROOT.Char.Custom('ResidenceBuilding')] puedo escapar de las plañideras y su lloriqueo constante sobre «[old_house_head.Custom('ES_ElLa')] [old_house_head.GetTitledFirstName|l]» y estar a solas con mis pensamientos.\n\nPensar que [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] por [house_feud_rival.Custom('ES_ElLa')] [house_feud_rival.GetTitledFirstName|l], especie de [house_feud_rival.Custom2('InsultNoun', ROOT.Char)] [house_feud_rival.GetHouse.GetBaseName]…"
 bp1_house_feud.0009.child: "Con el paso del tiempo, cada vez se me cuenta más sobre mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], incluyendo cómo [old_house_head.GetSheHe] [old_house_head.GetDeathReasonHideKiller] por [house_feud_rival.GetTitledFirstName|l]…"
 bp1_house_feud.0009.reciprocate: "¡Le enseñaré el precio de su vendetta!"
 bp1_house_feud.0009.new: "¡El destino es una amante cruel!"
 bp1_house_feud.0009.closing: "\n\nPara que haya justicia en este mundo y se restaure el honor de [ROOT.Char.GetHouse.GetBaseName], puede que tenga que hacerlo yo en persona."
 bp1_house_feud.0009.a: "«[house_feud_rival.GetHouse.GetBaseNameNoTooltip]» quedará maldita a partir de hoy."
 bp1_house_feud.0009.b: "Un día, acabaré con [house_feud_rival.GetFirstNameNoTooltip]."
 bp1_house_feud.0009.c: "Ya se ha vertido demasiada sangre [ROOT.Char.GetHouse.GetBaseNameNoTooltip]…"
 bp1_house_feud.0010.t: "Tratamiento imperdonable"
 bp1_house_feud.0010.torture: "El dolor fue insoportable, interminable… No creía que [house_feud_attacker.GetTitledFirstName|l] fuera capaz de semejante barbaridad, ¡por no hablar de tratar a un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], a un[ROOT.Char.Custom('ES_XA')] noble, de esa manera!\n\n"
 bp1_house_feud.0010.blinding: "Todavía no he aceptado del todo la pérdida de la vista… Quizás subestimé a [house_feud_attacker.GetTitledFirstName|l]… Lloraría al pensar en mi total indefensión, si el dolor me lo permitiera.\n\n"
 bp1_house_feud.0010.castration: "El dolor de mi… maltrato… persiste. Todo cambio de posición me recuerda lo que he perdido. Planear la venganza contra [house_feud_attacker.GetTitledFirstName|l] es lo único que me distrae.\n"
 bp1_house_feud.0010.house_arrest: "Aunque me puedo alegrar de no estar en el calabozo de [house_feud_attacker.GetHouse.GetBaseNameNoTooltip], es un pequeño consuelo dadas las circunstancias. "
 bp1_house_feud.0010.dungeon: "Aquí abajo, en este húmedo agujero, qué bajo he caído a manos de est[house_feud_attacker.Custom('ES_EA')] miserable [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0010.free: "Vuelvo a estar libre, pero nunca más estaré enter[GetPlayer.Custom('ES_OA')]. Solo [house_feud_attacker.GetFirstNameNoTooltip] sabe cuánto me ha costado. "
 bp1_house_feud.0010.a: "Deseará no haber nacido nunca."
 bp1_house_feud.0010.b: "[house_feud_existing.GetHouse.GetBaseNameNoTooltip] se ha topado con la horma de su zapato."
 bp1_house_feud.0010.c: "[house_feud_attacker.GetFirstNameNoTooltip] pagará por esto, de un modo u otro."
 bp1_house_feud.0010.d: "Creo que estoy hart[GetPlayer.Custom('ES_OA')] de violencia…"
 bp1_house_feud.0011.t: "Un[house_feud_victim.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))|U] maltratad[house_feud_victim.Custom('ES_OA')]"
 bp1_house_feud.0011.torture: "Apenas soporto escuchar la narración de las torturas de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName] a manos de [house_feud_attacker.GetTitledFirstName|l].\n\n"
 bp1_house_feud.0011.blinding: "Aún tienen que difundirse las noticias del #EMP cegamiento#! de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('ES_ElLa')] [house_feud_victim.GetTitledFirstName|l], a manos [house_feud_attacker.Custom('ES_DelDela')] [house_feud_attacker.GetTitledFirstName|l].\n\n"
 bp1_house_feud.0011.castration: "Las noticias de la #EMP castración#! de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetFirstName], se ciernen sobre la [ROOT.Char.Custom('GetCourt')].\n\n"
 bp1_house_feud.0011.house_arrest: "El único consuelo es que al menos [house_feud_victim.GetSheHe] evitó la [house_feud_attacker.Custom('GetDungeon')] de [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]…"
 bp1_house_feud.0011.dungeon: "Para agravar la situación, [house_feud_victim.GetSheHe] también debe sufrir la [house_feud_attacker.Custom('GetDungeon')] de [house_feud_attacker.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]…."
 bp1_house_feud.0011.camp: "Para agravar la situación, [house_feud_victim.GetSheHe] también debe languidecer en una [house_feud_attacker.Custom('GetDungeon')] fétida…"
 bp1_house_feud.0011.free: "Aunque [house_feud_victim.GetSheHe] ahora está libre, el maltrato sufrido [house_feud_victim.GetHerHim] acompañará el resto de sus días."
 bp1_house_feud.0011.closing: "\n\n¿De verdad puedo tolerar este ultraje [house_feud_attacker.GetHouse.GetBaseName]?"
 bp1_house_feud.0011.a: "Todos los [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] lo pagarán."
 bp1_house_feud.0011.b: "Haré que [house_feud_attacker.GetFirstNameNoTooltip] sufra."
 bp1_house_feud.0011.c: "No se puede hacer nada…"
 bp1_house_feud.0012.t: "Llevar los cuernos del adulterio"
 bp1_house_feud.0012.t.female: "Cornuda"
 bp1_house_feud.0012.desc: "La idea de las relaciones carnales de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))] con semejante [house_feud_attacker.Custom2('InsultNoun', ROOT.Char)], [house_feud_attacker.Custom('ES_ElLa')] [house_feud_attacker.GetTitledFirstName|l], me carcome.\n\nQue se rían de mí a mis espaldas, mientras [house_feud_spouse.GetFirstName] disfruta de la comodidad de mi [ROOT.Char.Custom('ResidenceBuilding')]…"
 bp1_house_feud.0012.good: "\n\n¿Cómo ha podido hacerme esto?"
 bp1_house_feud.0012.bad: "\n\nOjalá no me hubiera casado nunca con semejante [house_feud_spouse.Custom2('InsultNoun', ROOT.Char)]…"
 bp1_house_feud.0012.a: "Hay que ocuparse de [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0012.b: "Olvidémonos de [house_feud_existing.GetHouse.GetBaseNameNoTooltip], ¡esto es un escándalo!"
 bp1_house_feud.0012.c: "[house_feud_attacker.GetHerHim|U] mataré."
 bp1_house_feud.0012.d: "Esto no ayuda…"
 bp1_house_feud.0013.t: "Un honor de [house_feud_spouse.Custom2('RelationToMe', ROOT.Char)]"
 bp1_house_feud.0013.desc: "Las noticias del adulterio [house_feud_spouse.Custom('ES_DelDela')] [house_feud_spouse.GetTitledFirstName|l] se extienden y no puedo evitar ver un velado desdén tras las sonrisas de todo sirviente y [ROOT.Char.Custom('GetCourtier')|l].\n\n[house_feud_attacker.Custom('ES_ElLa')|U] [house_feud_attacker.GetTitledFirstName|l] se ha burlado de mí y de mi familia…"
 bp1_house_feud.0013.a: "Todos los [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] lo pagarán."
 bp1_house_feud.0013.b: "¡[house_feud_attacker.GetSheHe|U] hace parecer virtuosos a los [house_feud_existing.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0013.c: "Haré que [house_feud_attacker.GetFirstNameNoTooltip] sufra."
 bp1_house_feud.0013.d: "Lo pasado, pasado está."
 bp1_house_feud.0014.t: "Un orgullo de [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('house_feud_victim'))]"
 bp1_house_feud.0014.desc: "[house_feud_victim.Custom('ES_ElLa')|U] [house_feud_victim.GetTitledFirstName|l] ha fracasado a la hora de mantener su casa en orden. Su [house_feud_victim.Custom2('RelationToMeShort', SCOPE.sC('house_feud_spouse'))], [house_feud_spouse.Custom('ES_ElLa')] [house_feud_spouse.GetTitledFirstName|l], se ve con semejante [house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)], [house_feud_attacker.Custom('ES_ElLa')] [house_feud_attacker.GetTitledFirstName|l], y trae vergüenza y mofa a nuestra familia…\n\nEn voz baja, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] me lo explica todo entre polvorientas vasijas de [ROOT.Char.Custom('RegionalAlcoholicDrink')]. «Hemos de hacer algo con tal [house_feud_attacker.Custom2('InsultNoun', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom2('RelationToMeShort', ROOT.Char)], ¡esto no puede quedar sin respuesta!»."
 bp1_house_feud.0014.a: "La casa [house_feud_attacker.GetHouse.GetBaseNameNoTooltip] se ha pasado de la raya."
 bp1_house_feud.0014.b: "[house_feud_attacker.GetFirstNameNoTooltip] no puede salirse con la suya."
 bp1_house_feud.0014.c: "Es mejor perdonar y olvidar…"
 ### Ongoing Events ###
 bp1_house_feud.0100.t: "$story_cycle_house_feud_title$: un resentimiento sesgado"
 bp1_house_feud.0100.desc: "No es buen presagio que [house_feud_rival.Custom('ES_ElLa')] villan[house_feud_rival.Custom('ES_OA')] siga siendo [house_feud_rival.GetTitleAsNameNoTooltip] mientras que yo soy un[ROOT.Char.Custom('ES_XA')] vulgar [ROOT.Char.GetTitleAsNameNoTooltip]… Defender a mi familia de unos enemigos tan poderosos requiere mucha atención.\n\n[relation.Custom('GetFamilyFeudShortFlavor')|U] y fue una injusticia. Tal vez esta enemistad esté causando más problemas de los necesarios…"
 bp1_house_feud.0100.a: "Hasta un[house_feud_rival.Custom('ES_XA')] [house_feud_rival.GetTitleAsNameNoTooltip|l] debe enfrentarse a la justicia."
 bp1_house_feud.0100.b: "Esto ya ha durado bastante…"
 bp1_house_feud.0110.t: "$story_cycle_house_feud_title$: adversarios superados"
 bp1_house_feud.0110.desc: "La villanía [house_feud_rival.Custom('ES_DelDela')] [house_feud_rival.GetTitledFirstName|l] y toda la casa [house_feud_rival.GetHouse.GetBaseName] está más allá de toda duda, pero ¿es apropiado para una familia de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] reñir con la de un[house_feud_rival.Custom('ES_XA')] [house_feud_rival.GetTitleAsNameNoTooltip|l]?\n\n[relation.Custom('GetFamilyFeudShortFlavor')] y eso no tiene perdón, pero ¿debemos rebajarnos y perder el tiempo con esa #EMP gentuza#!?"
 bp1_house_feud.0110.a: "[house_feud_rival.GetTitleAsNameNoTooltip] o [ROOT.Char.GetTitleAsNameNoTooltip|l], debe hacerse justicia."
 bp1_house_feud.0110.b: "Sí, [house_feud_rival.GetSheHe] no se merece que le dedique mis energías…"
 bp1_house_feud.0200.t: "$story_cycle_house_feud_title$: medidas desesperadas"
 bp1_house_feud.0200.desc: "Nuestra enemistad con la casa [house_feud_rival.GetHouse.GetBaseName] ha sido un desastre. No estamos más cerca de vengarnos y sus atropellos no han cesado.\n\nSi queremos poner fin a esta vendetta como es debido, puede que sea hora de dar el golpe de gracia…"
 bp1_house_feud.0200.a: "Es la hora de [house_feud_rival.GetTitledFirstNameNoTooltip|l]."
 bp1_house_feud.0200.b: "Los días de la casa [house_feud_target.GetTitledFirstNameNoTooltip|l] están contados."
 bp1_house_feud.0200.c: "Tengo otros planes para ellos."
 bp1_house_feud.0200.d: "No, esto ha sido un error…"
 bp1_house_feud.0210.t: "$story_cycle_house_feud_title$: una carga pesada"
 bp1_house_feud.0210.desc: "Estamos lejos de alcanzar nuestra venganza contra la casa [house_feud_rival.GetHouse.GetBaseName]. Desde que comenzó nuestra enemistad solo ha habido más atropellos de [house_feud_rival.GetTitledFirstName|l] y su nido de víboras.\n\nA veces me pregunto si no hemos subestimado a nuestros enemigos, si no sería cortar por lo sano antes de que sea demasiado tarde."
 bp1_house_feud.0210.recent: "[house_feud_recent_death.GetTitledFirstName] puede haber pensado igual…"
 bp1_house_feud.0210.a: "¡No, les daremos una lección!"
 bp1_house_feud.0210.b: "Basta… ¡basta!"
 bp1_house_feud.0220.t: "$story_cycle_house_feud_title$: los límites del resentimiento"
 bp1_house_feud.0220.desc: "Nuestras legítimas acciones contra la casa [house_feud_rival.GetHouse.GetBaseName] no habrán pasado desapercibidas. Damos por seguro que ahora lamentan que [relation.Custom('GetFamilyFeudShort')].\n\nAunque estas criaturas no merecen piedad ni misericordia, el daño original ya ha sido reparado. Puede que prolongar este conflicto indefinidamente no sea lo mejor para nosotros."
 bp1_house_feud.0220.recent: "Tal vez la sangre de [house_feud_recent_kill.GetTitledFirstName|l] sea suficiente…"
 bp1_house_feud.0220.a: "No, solo hemos empezado."
 bp1_house_feud.0220.b: "Se acabó."
 bp1_house_feud.0300.t: "$story_cycle_house_feud_title$: una reyerta agotadora"
 bp1_house_feud.0300.desc: "La totalidad de [ROOT.Char.GetHouse.GetBaseNameNoTooltip] ha oído la historia del origen de nuestra enemistad con la casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip]; cómo [relation.Custom('GetFamilyFeudLongFlavor')].\n\nEste cuento ya cansa. ¿De verdad vamos a continuar para siempre con esta venganza por lo de que [relation.Custom('GetFamilyFeudShort')] que pasó hace años?"
 bp1_house_feud.0300.a: "La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] no olvida a sus enemigos."
 bp1_house_feud.0300.b: "Esto ya ha durado demasiado."
 bp1_house_feud.0410.t: "$story_cycle_house_feud_title$: el acoso de las amenazas"
 bp1_house_feud.0410.desc: "«¡Por favor!», lloriquea [house_feud_victim.GetTitledFirstName|l]. «¡Esta rencilla insensata tiene que acabar! ¡Me asusta ir a #EMP cualquier lugar#! y salto a la mínima mención de un [house_feud_rival.GetHouse.GetBaseName]!».\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))] está claramente conmocionad[house_feud_victim.Custom('ES_OA')]… Me debato entre el riesgo que supone para mi familia y la necesidad de dar una lección a [house_feud_rival.GetTitledFirstName|l]. "
 bp1_house_feud.0410.a: "Tenéis razón… Es hora de acabar con esto."
 bp1_house_feud.0410.b: "No, debemos terminar lo que empezamos."
 bp1_house_feud.0420.t: "$story_cycle_house_feud_title$: atractivo de [house_feud_liege.GetTitleAsNameNoTooltip]"
 bp1_house_feud.0420.desc: "Se me ha dejado claro que mi [house_feud_liege.GetLadyLord], [house_feud_liege.GetTitledFirstName|l], no aprueba la disputa de mi familia con [house_feud_rival.GetTitledFirstName|l] y la casa [house_feud_rival.GetHouse.GetBaseName] y desea que se reparen estas divisiones de carácter [house_feud_liege.GetPrimaryTitle.GetAdjectiveNoTooltip].\n\n¿Quién es [house_feud_liege.GetSheHe] para exigir que no se haga justicia? Por otra parte, quizás no sea prudente provocar más tensiones, en especial con [house_feud_liege.Custom('ES_ElLa')] [house_feud_liege.GetTitleAsNameNoTooltip|l]…"
 bp1_house_feud.0420.a: "Nunca perdonaré a [house_feud_rival.GetTitledFirstNameNoTooltip|l]."
 bp1_house_feud.0420.b: "Está bien…"
 ### Target Events ###
 bp1_house_feud.0500.t: "$story_cycle_house_feud_title$: objetivos de la ira"
 bp1_house_feud.0500.desc: "Aunque al principio dudaba de ello, los rumores de mi [ROOT.Char.Custom('GetCourt')] me están convenciendo de que [house_feud_rival.Custom('ES_ElLa')] [house_feud_rival.GetTitledFirstName|l] quiere mi cabeza, y todo por que [relation.Custom('GetFamilyFeudShort')].\n\nCualquier [ROOT.Char.GetHouse.GetName] es un objetivo para [house_feud_rival.GetSheHe] por su asociación conmigo, y semejante odio se ha filtrado de arriba a abajo por toda su familia de carácter [house_feud_rival.Custom2('InsultAdjective', ROOT.Char)]."
 bp1_house_feud.0500.a: "La casa [house_feud_rival.GetFirstNameNoTooltip] lo lamentará."
 bp1_house_feud.0500.b: "Tengo mayores preocupaciones."
 bp1_house_feud.0501.t: "$story_cycle_house_feud_title$: rivalidad de [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]"
 bp1_house_feud.0501.reciprocating: "[house_feud_attacker.Custom('ES_ElLa')|U] [house_feud_attacker.Custom2('InsultAdjective', ROOT.Char)] de [house_feud_attacker.GetFirstName] ha devuelto la enemistad pública de nuestra familia hacia la suya. Una respuesta patética y calumniosa a nuestros agravios legítimos."
 bp1_house_feud.0501.new: "Me han dicho que [house_feud_attacker.Custom('ES_ElLa')] [house_feud_attacker.GetTitledFirstName|l], [house_feud_attacker.Custom2('InsultNoun', ROOT.Char)] deleznable, ha jurado que los [ROOT.Char.GetHouse.GetBaseName] seremos enemigos eternos de su familia."
 bp1_house_feud.0501.desc: "\n\nJa, parece que lo de que [relation.Custom('GetFamilyFeudShortFlavor')] ha levantado algunas ampollas en los [house_feud_attacker.GetDynastyHouseName]."
 bp1_house_feud.0501.a: "Bueno, ¡el sentimiento es #EMP mutuo#!!"
 bp1_house_feud.0501.b: "Bien, parece que tenemos un nuevo enemigo."
 bp1_house_feud.0501.c: "Qué infantil."
 bp1_house_feud.0501.c.busy: "Debemos mantener nuestra atención sobre la casa [house_feud_existing.GetBaseNameNoTooltip]."
 bp1_house_feud.0501.c.existing: "Necio, muy necio."
 bp1_house_feud.0502.t: "$story_cycle_house_feud_title$: las tensiones se enfrían"
 bp1_house_feud.0502.desc: "La distensión, si es posible, entre mi persona y [house_feud_attacker.GetTitledFirstName|l] parece confirmar que [house_feud_attacker.GetSheHe] ha abandonado su venganza contra la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.another: "\n\nMe dicen que ahora a [house_feud_attacker.GetSheHe] le consume la hostilidad hacia [house_feud_new.GetHeadOfHouse.GetTitledFirstName|l] y la casa [house_feud_new.GetBaseName]."
 bp1_house_feud.0502.peace: "\n\nCuesta creer, pero me encantaría liberarme de las preocupaciones relacionadas con la amenaza de [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0502.a: "Poco y tarde."
 bp1_house_feud.0502.b: "Puede que #EMP sea#! hora de pasar página."
 bp1_house_feud.0502.c: "¡Entonces, han bajado la guardia!"
 bp1_house_feud.0502.d: "¿Por qué malgasto mi tiempo con semejante estupidez?"
 ### Notification Events ###
 bp1_house_feud.0600.t: "$story_cycle_house_feud_title$: enemigos comunes"
 bp1_house_feud.0600.desc: "Le he estado dando vueltas a una carta de tono bastante duro que recibí esta mañana de mi [ROOT.Char.Custom2('RelationToMeShort', house_head_scope)], [house_head_scope.Custom('ES_ElLa')] [house_head_scope.GetTitledFirstName|l].\n\n[ROOT.Char.GetHouse.GetHeadOfHouse.GetSheHe|U] ha dejado claro su deseo firme de que toda nuestra casa se haga enemiga expresa de «los perros [house_feud_rival.GetHouse.GetBaseName]».\n\nNo puedo defender que [relation.Custom('GetFamilyFeudShortFlavor')], pero ¿y los riesgos para nuestra familia?"
 bp1_house_feud.0600.a: "No puedo decir que no a [ROOT.Char.GetHouse.GetHeadOfHouse.GetFirstNameNoTooltip]."
 bp1_house_feud.0600.b: "¡Ya era hora!"
 bp1_house_feud.0600.c: "Esto no nos llevará a ninguna parte…"
 ### Scheme Events ###
 bp1_house_feud.0700.t: "$story_cycle_house_feud_title$: fruta prohibida"
 bp1_house_feud.0700.desc: "Mis sospechas se han confirmado, [owner.GetTitledFirstName|l], un[owner.Custom('ES_XA')] odiad[owner.Custom('ES_OA')], busca mi afecto…\n\n"
 bp1_house_feud.0700.desc_positive: "Siempre me han dicho que desconfíe de los enemigos de nuestra familia, pero no puedo negar que existe cierto… #EMP estremecimiento#!."
 bp1_house_feud.0700.desc_neutral: "Quizá, si no fuera por las disputas entre nuestras familias, hubiera tenido en cuenta las insinuaciones de [owner.GetTitledFirstName|l]."
 bp1_house_feud.0700.desc_negative: "Qué ridiculez de [owner.GetWomanMan], ¿se cree que soy, somos idiotas?"
 bp1_house_feud.0700.a: "¡Largo, [house_feud_rival.Custom2('InsultNoun', ROOT.Char)] [house_feud_rival.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0700.b: "Un rosa huele bien aunque tenga otro nombre."
 bp1_house_feud.0701.t: "Presa cautelosa"
 bp1_house_feud.0701.desc: "«Lo que se dice sobre la cordura de los [owner.GetHouse.GetBaseName] debe ser cierto si pensáis que sueño siquiera con cortejaros. Probad vuestros ridículos trucos con otra persona».\n\n[target.GetFirstName] [target.Custom('quirk_neg_present')] mientras vuelca su desdén sobre mí."
 bp1_house_feud.0701.a: "Creí que vos… No importa…"
 #Maintenance Events
 bp1_house_feud.0810.t: "$story_cycle_house_feud_title$: continuando el legado"
 bp1_house_feud.0810.child: "He oído muchas historias sobre mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName|l], y sus disputas con la casa [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.adult: "Con el fallecimiento de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('old_house_head'))], [old_house_head.GetTitledFirstName|l], me veo cuestionando la disputa de nuestra familia con la casa [house_feud_rival.GetHouse.GetBaseName]."
 bp1_house_feud.0810.desc: "\n\nPuede que [relation.Custom('GetFamilyFeudShortFlavor')] me haya exigido una respuesta, pero ¿nos interesa continuar con esto?\n\nLa casa [ROOT.Char.GetHouse.GetBaseName] se fija en mí en busca de liderazgo para garantizar su supervivencia y respeto, pero tal vez se haya derramado demasiada sangre por culpa de esta venganza…"
 bp1_house_feud.0810.a: "No, ¡eso es lo que quieren los sapos de [house_feud_rival.GetHouse.GetBaseNameNoTooltip]!"
 bp1_house_feud.0810.b: "Sí, tengo cosas más importantes de las que preocuparme."
 bp1_house_feud.0810.b.rival: "[house_feud_rival.GetFirstNameNoTooltip] es un[house_feud_rival.Custom('ES_XA')] bellac[house_feud_rival.Custom('ES_OA')], pero esta locura debe terminar."
 bp1_house_feud.0830.t: "$story_cycle_house_feud_title$: el más dulce de los sentimientos"
 bp1_house_feud.0830.opening_drink: "Al fin puedo disfrutar de una copa de [ROOT.Char.Custom('RegionalAlcoholicDrink')],"
 bp1_house_feud.0830.opening: "Al fin puedo descansar con tranquilidad,"
 bp1_house_feud.0830.desc: "sabiendo con seguridad que la maldita casa de [first_rival.GetHouse.GetBaseName] ha desaparecido de la faz de la tierra, terminando de una vez la venganza que provocaron cuando [relation.Custom('GetFamilyFeudShortFlavor')]."
 bp1_house_feud.0830.first_owner: "\n\n¡He triunfado y tal idiota, [first_rival.GetTitledFirstName|l], se halla al fin en [ROOT.Char.GetFaith.NegativeAfterLife]!"
 bp1_house_feud.0830.fallback: "\n\nAunque [first_owner.Custom('ES_ElLa')] [first_owner.GetTitledFirstName|l] no vivió para ver este día, espero que ahora esté satisfech[first_owner.Custom('ES_OA')] en [ROOT.Char.GetFaith.PositiveAfterLife]."
 bp1_house_feud.0830.losing: "\n\nAunque infligieron un gran daño a nuestra familia en los años posteriores, no hay mayor satisfacción ni alivio que saber que su estandarte no volverá a ondear."
 bp1_house_feud.0830.winning: "\n\nHemos diezmado completamente sus filas para asegurarnos de que nadie se atreva a contrariar a nuestra familia sin prepararse a pagar un alto precio."
 bp1_house_feud.0830.even: "\n\nCada vez que infligíamos una baja, había una respuesta, pero ahora hemos cerrado la última página de la historia de la casa [first_rival.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0830.a: "Jamás desairéis a la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.0840.t: "$story_cycle_house_feud_title$: el siguiente enemigo"
 bp1_house_feud.0840.desc: "La odiada casa [house_feud_rival.GetHouse.GetName] está ahora en manos de [house_feud_rival.GetFirstName], un[house_feud_rival.Custom('ES_XA')] [house_feud_rival.GetTitleAsNameNoTooltip|l] seguramente tan malign[house_feud_rival.Custom('ES_OA')] como sus predecesores."
 bp1_house_feud.0840.child: "Aunque solo es un[house_feud_rival.Custom('ES_XA')] [house_feud_rival.Custom('GirlBoy')]…"
 bp1_house_feud.0840.closing: "\n\nTodos conocen lo de «[relation.Custom('GetFamilyFeudShortFlavor')]», pero ¿qué hay del futuro?"
 bp1_house_feud.0840.a: "#EMP ¡Nada cambia!#! Los perros [house_feud_rival.GetHouse.GetBaseNameNoTooltip] son todos iguales."
 bp1_house_feud.0840.b: "Esto ha ido demasiado lejos."
 bp1_house_feud.0840.b.rival: "Maldit[house_feud_rival.Custom('ES_XA')] sea [house_feud_rival.GetFirstNameNoTooltip], pero ya basta."
 #Victory Events
 bp1_house_feud.7000.t: "$story_cycle_house_feud_title$: [ROOT.Char.GetTitleAsNameNoTooltip|l] legítim[ROOT.Char.Custom('ES_OA')]"
 bp1_house_feud.7000.desc: "Después de muchos esfuerzos, ¡por fin hemos arrebatado [house_feud_title.GetNameNoTier] de las manos [previous_holder.Custom('ES_DelDela')] [previous_holder.GetTitledFirstName|l] y de la casa [house_feud_rival.GetHouse.GetBaseName]!\n\nUna vez reparada esta injusticia, puede que sea prudente poner fin a esta vieja disputa, no sea que la razón por la que comenzó se pierda en el derramamiento de sangre."
 bp1_house_feud.7000.a: "La casa [house_feud_rival.GetHouse.GetBaseNameNoTooltip] tiene más por lo que pagar."
 bp1_house_feud.7000.b: "Se acabó, hemos ganado."
 bp1_house_feud.7001.t: "$story_cycle_house_feud_title$: sangre por sangre"
 bp1_house_feud.7001.desc: "Por fin nuestra mano ha despachado [house_feud_attacker.Custom('ES_AlAla')] [house_feud_attacker.GetTitledFirstName|l], vil asesin[house_feud_attacker.Custom('ES_OA')] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.Custom('ES_ElLa')] [house_feud_victim.GetTitledFirstName|l]. El honor de nuestra familia ha sido restaurado.\n\nConseguido el objetivo de la vendetta de [ROOT.Char.GetHouse.GetBaseName], tal vez sea mejor dejar atrás esta… #EMP refriega#!."
 bp1_house_feud.7001.a: "Todavía no he acabado con los [house_feud_attacker.GetHouse.GetBaseNameNoTooltip]."
 bp1_house_feud.7001.b: "No dejemos ciego al mundo entero."
 bp1_house_feud.7002.t: "$story_cycle_house_feud_title$: un encuentro con el destino"
 bp1_house_feud.7002.opening: "¡[house_feud_attacker.GetTitledFirstName], insensible torturador[house_feud_attacker.Custom('ES_XA')] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))], [house_feud_victim.GetTitledFirstName|l], ha sufrido el mismo destino a nuestras manos!"
 bp1_house_feud.7002.opening_self: "¡[house_feud_attacker.GetTitledFirstName], mi insensible torturador[house_feud_attacker.Custom('ES_XA')], [house_feud_victim.GetTitledFirstName|l], ha sufrido el mismo destino a mis manos!"
 bp1_house_feud.7002.desc: "\n\nAhora que se ha vengado la afrenta original contra [ROOT.Char.GetHouse.GetBaseName], surge la pregunta de hasta cuándo libraremos esta guerra con la familia [house_feud_attacker.GetHouse.GetBaseName]…»."
 bp1_house_feud.7002.a: "Hay mucho más por hacer."
 bp1_house_feud.7002.b: "Hemos ganado."
 bp1_house_feud.7003.t: "$story_cycle_house_feud_title$: venganza venérea"
 bp1_house_feud.7003.opening: "[house_feud_attacker.GetTitledFirstName], malign[house_feud_attacker.Custom('ES_OA')] seductor[house_feud_attacker.Custom('ES_XA')] [house_feud_spouse.Custom('ES_DelDela')] [house_feud_spouse.GetTitledFirstName|l], [house_feud_spouse.GetWifeHusband] de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house_feud_victim'))],"
 bp1_house_feud.7003.opening_self: "[house_feud_attacker.GetTitledFirstName], malign[house_feud_attacker.Custom('ES_OA')] seductor[house_feud_attacker.Custom('ES_XA')] de mi [house_feud_spouse.GetWifeHusband], [house_feud_spouse.GetTitledFirstName|l],"
 bp1_house_feud.7003.desc: "ha sufrido el mismo destino ¡y a nuestras manos!\n\nCon esta injuria ya solucionada, la contienda con los [house_feud_rival.GetHouse.GetBaseNameNoTooltip] parece estar llegando a su fin natural."
 bp1_house_feud.7003.a: "¡Esto es solo el comienzo!"
 bp1_house_feud.7003.b: "Un final satisfactorio…"
