 house_feud_family_rivalry_flavor: "[ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName] adoptó una disputa personal entre [ROOT.Var('house_feud_victim').Char.GetFirstName] y [ROOT.Var('house_feud_attacker').Char.GetFirstName]"
