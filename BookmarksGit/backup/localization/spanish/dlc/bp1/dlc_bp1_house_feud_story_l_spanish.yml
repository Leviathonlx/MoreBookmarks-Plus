 game_concept_house_feuding: "Enemistar"
 game_concept_house_feud_desc: "A veces, una rivalidad puede convertirse en una vendetta contra una [house|lE] en particular.\n\n#help Matar, [torturing|lE], poner los cuernos, robar y ganar [wars|lE] contra los miembros de la [house|lE] objetivo aumentarán la puntuación de tu casa, mientras que caer víctima de estas acciones la reducirá.\n\nMientras haya una enemistad en curso, todos los miembros de la [house|lE] recibirán una bonificación en [hostile_schemes|El] contra la [house|lE] enemistada y será más probable que tomen como objetivo a los miembros de esta.\n\nCuando la enemistad termine, tu [house|lE] recibirá una recompensa según el daño relativo infligido a sus enemigos, yendo desde [GetModifier('house_feud_terrible_modifier').GetNameWithTooltip] a [GetModifier('house_feud_excellent_modifier').GetNameWithTooltip]."
