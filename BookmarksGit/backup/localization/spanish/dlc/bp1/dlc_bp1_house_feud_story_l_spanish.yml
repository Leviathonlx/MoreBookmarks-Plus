 house_feud_head_castrated_flavor: "[ROOT.Var('house_feud_victim').Char.GetFirstName] fue castrad[house_feud_victim.Custom('ES_OA')] salvajemente por [ROOT.Var('house_feud_attacker').Char.GetFirstName]"
 house_feud_family_castrated_flavor: "$house_feud_head_castrated_flavor$, y [ROOT.Var('house_feud_house_1_first_head').Char.GetFirstName] prometió venganza"
