 tgp_east_asia_mandala_task_contract_events.0990.t: "$mandala_ritual_prefix$ pensándolo mejor"
 tgp_east_asia_mandala_task_contract_events.0990.desc: "Con dudas, reconsidero mis planes para partir a [ongoing_destination.GetName] para llevar a cabo los rituales.\n\n¿De verdad es este el momento de viajar? ¿No emplearé mi tiempo mejor en otro lugar? Son reflexiones importantes para un icono religioso."
 tgp_east_asia_mandala_task_contract_events.0990.a: "¡El pueblo de [ongoing_destination.GetNameNoTooltip] me aguarda!"
 tgp_east_asia_mandala_task_contract_events.0990.a_tt: "$governor_contract_event.1012.a_tt$"
 tgp_east_asia_mandala_task_contract_events.0990.b: "$governor_contract_event.1012.b$"
 tgp_east_asia_mandala_task_contract_events.0990.b_tt: "Se abandona [ongoing_contract.GetType.GetName] en [ongoing_destination.GetName]"
 tgp_east_asia_mandala_task_contract_events.1000.t.creation: "$mandala_ritual_prefix$ abrazar al creador"
 tgp_east_asia_mandala_task_contract_events.1000.t.serenity: "$mandala_ritual_prefix$ abrazar al sereno"
 tgp_east_asia_mandala_task_contract_events.1000.t.destruction: "$mandala_ritual_prefix$ abrazar al destructor"
 tgp_east_asia_mandala_task_contract_events.1000.t.trickery: "$mandala_ritual_prefix$ abrazar al embaucador"
 tgp_east_asia_mandala_task_contract_events.1000.desc.creation: "#EMP Creación.#! La vida es frágil, y es nuestro deber ocuparnos de ella lo mejor posible. Si nos preocupamos por la vida, los animales y la naturaleza, nos reforzará y dará diez veces lo que demos. Echo un vistazo mientras nos ocupamos de la flora del lugar.\n\nNiños, adultos, ancianos, todos unidos para celebrar la vida. Los niños cavan alegres en la tierra con herramientas improvisadas para plantar semillas.\n\nUn[local_character.Custom('ES_OA')] de [local_character.GetHerHim]s asistentes más fervientes, [local_character.Custom('ES_ElLa')] [local_character.GetTitledFirstName|l], me sonríe y mira expectante mientras el sudor le recorre el ceño, como si esperase mis instrucciones."
 tgp_east_asia_mandala_task_contract_events.1000.desc.serenity: "Hay un suave crujir de hojas en la copa de los árboles. Levanto la mirada por encima del hombro para ver a mujeres, hombres, ancianos, jóvenes e incluso un puñado de niños pequeños participar en la ceremonia, siguiendo mis movimientos mecánicamente y en silencio.\n\n#EMP Inclinarse. Estirar. Respirar. Extender. Respirar.#!\n\nUn[local_character.Custom('ES_XA')] residente especialmente servicial, [local_character.Custom('ES_ElLa')] [local_character.GetTitledFirstName|l], se apresura, preguntándose cuál será el siguiente paso."
 tgp_east_asia_mandala_task_contract_events.1000.desc.destruction: "Las piras arden. Se han hecho los sacrificios. Contemplo la escena, una poderosa exhibición de fuerza presentada por [local_character.Custom('ES_ElLa')] líder local, [local_character.Custom('ES_ElLa')] [local_character.GetTitledFirstName|l], y sus seguidores más firmes, orquestada por mí.\n\nTodos listos para servir, dispuestos a rechazar el mal antes de que este consuma la creación. Nuestra creación.\n\nDe modo colectivo, se vuelven hacia mí con una pregunta unánime escrita en sus rostros: ¿qué deseo que hagan luego?"
 tgp_east_asia_mandala_task_contract_events.1000.desc.trickery: "Realizar ilusiones, travesuras y manipulaciones los unos a los otros. Todas de buena fe. Todas #EMP benignas#!. Hasta que no lo son.\n\nLos ciudadanos de [ritual_location.GetName], sin saberlo, revelan sus secretos más profundos al participar en mis rituales y quienes se den cuenta son aquellos que deben dirigir al rebaño y servir en mi nombre exclusivamente…\n\nUn[local_character.Custom('ES_OA')] de [local_character.GetHerHim]s inteligentes, [local_character.Custom('ES_ElLa')] [local_character.GetTitledFirstName|l], me echa una mirada engañosa a la espera de mi siguiente orden para las masas."
 tgp_east_asia_mandala_task_contract_events.1000.a: "Tendrían que centrase en reverenciarme."
 tgp_east_asia_mandala_task_contract_events.1000.b: "¡Que se deleiten en mi gloria!"
