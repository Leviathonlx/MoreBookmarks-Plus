 mandala_realm_contract_0002_contract: "Ganado estéril"
 mandala_realm_contract_0002_desc: "El ganado de [TaskContract.GetLocation.GetNameNoTooltip] es estéril; pocos terneros nacen. Los lugareños requieren un ritual de fertilidad, no sea que su sustento desaparezca."
 mandala_realm_contract_0002_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0002_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1100.t: "$mandala_ritual_prefix$ ganado estéril"
 tgp_east_asia_mandala_task_contract_events.1100.desc: "«Oh, muy gran y divin[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], escuchad la súplica de mi aldea», dice [local_character.Custom('ES_ElLa')] lugareñ[local_character.Custom('ES_OA')], poniendo las manos sobre una vaquilla escuálida a su lado. «¡Haced que nuestras vacas vuelvan a dar terneros!».\n\n Señala a los aldeanos, que traen grandes guirnaldas coloridas de [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] para el ritual."
 tgp_east_asia_mandala_task_contract_events.1100.a: "¡El ritual durará un mes!"
 tgp_east_asia_mandala_task_contract_events.1100.b: "Bastará con un ritual de una semana."
 tgp_east_asia_mandala_task_contract_events.1100.c: "Me quedaré un día."
 mandala_realm_contract_0003_contract: "La primera semilla"
 mandala_realm_contract_0003_desc: "Las gentes de [TaskContract.GetLocation.GetNameNoTooltip] planean levantar una [GetBuilding('temple_citadel_01').GetName|l] en tu nombre. Se niegan a empezar a menos que «plantes la primera semilla» en ese lugar."
 mandala_realm_contract_0003_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0003_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1200.t: "$mandala_ritual_prefix$ la primera semilla"
 tgp_east_asia_mandala_task_contract_events.1200.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip], nosotros —vuestros humildes siervos— deseamos levantar una [GetBuilding('temple_citadel_01').GetName|l] en vuestro glorioso nombre», dice [local_character.Custom('ES_ElLa')] lugareñ[local_character.Custom('ES_OA')] al mando mirando al/a la [ritual_location.Custom('TerrainTypeProvince')] ante [Select_CString(And(ROOT.Char.IsFemale, local_character.IsFemale), 'nosotras', 'nosotros')]. «Pero el terreno aún no está consagrado. Tenéis que plantar la primera semilla, llenar la tierra con vuestra creación».\n\nUn[local_character_2.Custom('ES_XA')] [local_character_2.GetWomanMan] da un paso adelante, abanicándose tímidamente. «Oh, divin[ROOT.Char.Custom('ES_OA')], me ofrezco voluntari[local_character_2.Custom('ES_XA')] para ayudaros a cumplir el ritual, ¡para que el conjunto de [ritual_location.GetName] lo vea!»."
 tgp_east_asia_mandala_task_contract_events.1200.a: "¡El/La [ritual_location.Custom('TerrainTypeProvince')] disfrutará de un mes de nuestra unión!"
 tgp_east_asia_mandala_task_contract_events.1200.b: "Yazgamos donde se situará la primera piedra."
 tgp_east_asia_mandala_task_contract_events.1200.c: "Puedo… apañármelas sol[ROOT.Char.Custom('ES_OA')]."
 mandala_realm_contract_0004_contract: "Vaquilla sagrada"
 mandala_realm_contract_0004_desc: "Una vaquilla sagrada se niega a postrarse en [TaskContract.GetLocation.GetName], un presagio de esterilidad. Te llaman para restablecer el equilibrio."
 mandala_realm_contract_0004_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0004_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1300.t: "$mandala_ritual_prefix$ vaquilla sagrada"
 tgp_east_asia_mandala_task_contract_events.1300.desc: "«Es un desastre», dice el anciano del pueblo. «Nuestra vaquilla sagrada se niega a echarse; ¡un presagio seguro de esterilidad y decadencia!».\n\n«Por favor, precisamos que #EMP vos#! nos bendigáis en su lugar. Subid a este pedestal de piedra y exponed vuestro esplendor para que todos lo vean, ¡y que así los campos de [ritual_location.GetName] sean fértiles!». El anciano me mira.\n\nSe supone que debo mantenerme sobre un pedestal, desnud[ROOT.Char.Custom('ES_OA')], durante una semana, sin comer…"
 tgp_east_asia_mandala_task_contract_events.1300.a: "Mi divinidad no conoce límites, ¡contemplad mi cuerpo!"
 tgp_east_asia_mandala_task_contract_events.1300.b: "La comida y la ropa son parte del ritual."
 tgp_east_asia_mandala_task_contract_events.1300.c: "Bastará con una efigie de mí…"
 mandala_realm_contract_0005_contract: "Testigo divino"
 mandala_realm_contract_0005_desc: "Una pareja noble de [TaskContract.GetLocation.GetName] no tienen hijos. Solicitan que bendigas su unión."
 mandala_realm_contract_0005_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0005_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1400.t: "$mandala_ritual_prefix$ testigo divino"
 tgp_east_asia_mandala_task_contract_events.1400.desc: "«Muy radiante [ROOT.Char.GetTitleAsNameNoTooltip], mi [local_character_2.GetWifeHusband] y yo aún no hemos recibido la bendición de un hijo», dice [local_character.Custom('ES_ElLa')] noble [local_character.GetTitledFirstName|l] con la voz teñida de tristeza. «He hecho levantar un pabellón en el/la [ritual_location.Custom('TerrainTypeProvince')] para el ritual».\n\nSu [local_character_2.GetWifeHusband] continúa: «Necesitamos que durmáis entre nosotros como testig[ROOT.Char.Custom('ES_OA')] divin[ROOT.Char.Custom('ES_OA')]. ¡Solo entonces se nos bendecirá con un hijo! Por supuesto…, eso podría llevar unas cuantas noches…»."
 tgp_east_asia_mandala_task_contract_events.1400.a: "Oh, seré algo más que «testig[ROOT.Char.Custom('ES_OA')]»…"
 tgp_east_asia_mandala_task_contract_events.1400.b: "Observaré vuestra unión."
 tgp_east_asia_mandala_task_contract_events.1400.c: "Poner mis ropas entre vosotros debería bastar."
 mandala_realm_contract_0006_contract: "El sueño de las comadronas"
 mandala_realm_contract_0006_desc: "Todas las comadronas de [TaskContract.GetLocation.GetNameNoTooltip] sueñan lo mismo: tú, fundid[GetPlayer.Custom('ES_OA')] en una unión sagrada con [Select_CString(GetPlayer.IsFemale, 'un', 'una' )] [GetPlayer.Custom('WomanManOpposite')] [Select_CString(GetPlayer.IsFemale, 'señalado', 'señalada' )] por los augurios."
 mandala_realm_contract_0006_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0006_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1500.t: "$mandala_ritual_prefix$ el sueño de las comadronas"
 tgp_east_asia_mandala_task_contract_events.1500.desc: "Cuando me acercaba a un poblado en las afueras de [ritual_location.GetName], un grupo de comadronas me recibe. «Todas hemos soñado lo mismo, gran [ROOT.Char.GetTitleAsNameNoTooltip]», dicen al unísono. «Aquí tenemos a [local_character_2.GetFirstName], nació una noche de buenos augurios».\n\n«Nacerá un niño que salve [ritual_location.GetName] si yacéis con [local_character_2.GetSheHe]». Las comadronas quedan en silencio mientras [local_character_2.Custom('ES_ElLa')] peculiar [local_character_2.GetWomanMan] da un paso adelante y sonríe tímidamente."
 tgp_east_asia_mandala_task_contract_events.1500.a: "Venid a [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1500.b: "Yaceremos juntos esta misma noche."
 tgp_east_asia_mandala_task_contract_events.1500.c: "Esta noche mi #EMP espíritu#! estará con vos…"
 mandala_realm_contract_0007_contract: "La estatua llorosa"
 mandala_realm_contract_0007_desc: "Se dice que una estatua desatendida en [TaskContract.GetLocation.GetNameNoTooltip] llora leche. Los aldeanos te piden que unjas a un recién nacido sobre ella."
 mandala_realm_contract_0007_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0007_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1600.t: "$mandala_ritual_prefix$ la estatua llorosa"
 tgp_east_asia_mandala_task_contract_events.1600.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], oh, divin[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]», llora [local_character.Custom('ES_ElLa')] granjer[local_character.Custom('ES_OA')], postrándose. «¡Una estatua antigua de mi campo ha empezado a llorar leche!». Echo un vistazo; hay una gran cabeza de piedra cubierta con paños y flores, por el rostro le chorrea algo blanco.\n\n«¡Los espíritus pasan por ella! ¡Os lo rogamos, ungid sobre ella a este recién nacido para ganarse su favor!», suplica."
 tgp_east_asia_mandala_task_contract_events.1600.a: "Este lugar no es un campo cualquiera… ¡es un santuario!"
 tgp_east_asia_mandala_task_contract_events.1600.b: "Voy a añadir más ofrendas a los espíritus."
 tgp_east_asia_mandala_task_contract_events.1600.c: "Ungiré al niño, tal como se espera."
 stone_head_shrine_modifier: "Santuario de la cabeza de piedra gigante"
 stone_head_shrine_modifier_desc: "La antigua estatua de un rey olvidado de este lugar ha sido convertida en un santuario por un devaraja local."
 mandala_realm_contract_0008_contract: "Brotes de flores"
 mandala_realm_contract_0008_desc: "Unas flores extrañas han ahogado las semillas en [TaskContract.GetLocation.GetNameNoTooltip]. Los aldeanos creen que es obra tuya y exigen que restablezcas el equilibrio correcto."
 mandala_realm_contract_0008_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0008_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1700.t: "$mandala_ritual_prefix$ brotes de flores"
 tgp_east_asia_mandala_task_contract_events.1700.desc: "«Oh, ¿por qué nos habéis abandonado, [ROOT.Char.GetTitleAsNameNoTooltip]?» dice [local_character.Custom('ES_ElLa')] lugareñ[local_character.Custom('ES_OA')] al mando con su voz cargada de desesperación. «Nuestras semillas están ahogadas por brotes de [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')], ¡no se ha salvado ni un solo campo!».\n\n«Sin cereales, nos moriremos de hambre… Debéis caminar descalz[ROOT.Char.Custom('ES_OA')] por los campos para decir a la tierra qué es lo que debe crecer en ella»."
 tgp_east_asia_mandala_task_contract_events.1700.a: "Precisaréis más que eso… Pedid arroz a la capital."
 tgp_east_asia_mandala_task_contract_events.1700.b: "Caminaré descalz[ROOT.Char.Custom('ES_OA')] sobre la tierra, ya llueva o truene."
 tgp_east_asia_mandala_task_contract_events.1700.c: "Besaré la tierra, pero nada más."
 fertile_ground_modifier: "Campos fértiles"
 fertile_ground_modifier_desc: "La llegada de semillas y herramientas de la capital ha hecho que estos terrenos estén listos para el desarrollo."
 mandala_realm_contract_0009_contract: "Ritual fluvial"
 mandala_realm_contract_0009_desc: "Un río de [TaskContract.GetLocation.GetNameNoTooltip] es el medio de vida de los lugareños. Los pescadores te piden que realices un ritual de fertilidad para que siga rebosante de peces."
 mandala_realm_contract_0009_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0009_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1800.t: "$mandala_ritual_prefix$ ritual fluvial"
 tgp_east_asia_mandala_task_contract_events.1800.desc: "Un grupo de pescador[local_character.Custom('ES_EA')]s se encuentran junto a la rivera con las cestas llenas de la pesca del día. «¡Gran [ROOT.Char.GetTitleAsNameNoTooltip]! El río rebosa de [ROOT.Char.Custom('GetRegionalFish')], ¡pero los ancianos nos dicen que el año que viene estará yermo!», dice un[local_character.Custom('ES_OA')] de ell[local_character.Custom('ES_OA')]s.\n\n«Esta noche tendremos una luna llena poco común. Necesitamos que bendigáis las aguas con fertilidad divina; [local_character_2.GetFirstName] se ha ofrecido a sí mism[local_character_2.Custom('ES_OA')] para unirse a vos en el ritual»."
 tgp_east_asia_mandala_task_contract_events.1800.a: "Uníos a mí en el río, [local_character_2.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.1800.b: "Solo tengo que tirar arroz al agua."
 tgp_east_asia_mandala_task_contract_events.1800.c: "Tanto pescado… No pagáis bastantes tributos."
 upset_peasants_modifier: "Campesinos disgustados"
 upset_peasants_modifier_desc: "Por una razón u otra, los campesinos de este condado se muestran rebeldes."
 mandala_realm_contract_0010_contract: "Campos malditos"
 mandala_realm_contract_0010_desc: "Los arados se siguen rompiendo en los campos de [TaskContract.GetLocation.GetNameNoTooltip]. Los aldeanos sospechan de un espíritu malévolo y te piden ayuda para romper la maldición."
 mandala_realm_contract_0010_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0010_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.1900.t: "$mandala_ritual_prefix$ campos malditos"
 tgp_east_asia_mandala_task_contract_events.1900.desc: "«Este es el séptimo arado que se parte esta semana, [ROOT.Char.GetTitleAsNameNoTooltip]», dice [Select_CString(local_character.IsFemale, 'la jefa', 'el jefe' )], señalando los campos con furia. «¡No me cabe duda de que los rompe un espíritu terrestre celoso!».\n\n«Para romper el maleficio, ¡vos, en vuestra divinidad radiante, debéis tirar del arado en cada campo y excavar el primer surco!»."
 tgp_east_asia_mandala_task_contract_events.1900.a: "Lo haré, ¡amarradme!"
 tgp_east_asia_mandala_task_contract_events.1900.b: "Yo siembro, [entourage_character.GetFirstNameNoTooltip] tira del arado…"
 tgp_east_asia_mandala_task_contract_events.1900.c: "Solo plantaré una semilla."
 mandala_realm_contract_0011_contract: "Arboleda marchita"
 mandala_realm_contract_0011_desc: "Un relámpago ha caído sobre un árbol sagrado y ha calcinado la arboleda que lo rodeaba en [TaskContract.GetLocation.GetNameNoToooltip]. Los campesinos están asustados y te piden que realices un rito de fertilidad bajo el árbol."
 mandala_realm_contract_0011_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0011_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2000.t: "$mandala_ritual_prefix$ arboleda marchita"
 tgp_east_asia_mandala_task_contract_events.2000.desc: "«Divin[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], un rayo golpeó nuestro árbol sagrado y quemó la arboleda…», dice est[local_character.Custom('ES_EA')] [local_character.GetWomanMan] del lugar mientras indica los restos carbonizados. «Tememos que no vuelva a crecer. Ya no oímos el canto de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] y las bandadas de [ROOT.Char.Custom('GetRandomRegionalSmallGamePlural')] se han ido».\n\n«Bajo el árbol calcinado es donde debemos yacer. Si nuestra unión da fruto, también lo dará la arboleda. ¡Embadurnémonos de carbonilla hasta que no se nos pueda distinguir del cielo nocturno!»."
 tgp_east_asia_mandala_task_contract_events.2000.a: "Tendréis semillas de la capital… ¡y mías!"
 tgp_east_asia_mandala_task_contract_events.2000.b: "Entonces yazcamos juntos."
 tgp_east_asia_mandala_task_contract_events.2000.c: "Bastará con embadurnarse de carbonilla."
 lush_grove_modifier: "Arboleda lozana"
 lush_grove_modifier_desc: "Gracias a la donación de semillas de la capital del devaraja, las arboledas de este condado florecen."
 mandala_realm_contract_0012_contract: "Juramento de la matanza del cerdo"
 mandala_realm_contract_0012_desc: "Los aldeanos de [TaskContract.GetLocation.GetNameNoTooltip] te piden sellar un pacto de venganza con la matanza de un cerdo negro."
 mandala_realm_contract_0012_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0012_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2100.t: "$mandala_ritual_prefix$ juramento de la matanza del cerdo"
 tgp_east_asia_mandala_task_contract_events.2100.desc: "«Gran y poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], buscamos vuestra bendición». [local_character.Custom('ES_ElLa')|U] [local_character.GetWomanMan] señala a un corral. «Atacaremos a nuestros enemigos de [vengeance_target.GetNameNoTier], pero no antes de que hagáis un sacrificio».\n\n«Llevad este cerdo negro al/a la [ritual_location.Custom('TerrainTypeProvince')] y derramad su sangre en la piedra de juramentos. ¡Solo entonces quedará sellado nuestro voto de venganza!»."
 tgp_east_asia_mandala_task_contract_events.2100.a: "¿Un cerdo? ¡No, proporcionaré cincuenta!"
 tgp_east_asia_mandala_task_contract_events.2100.b: "Se sacrificará el cerdo y se sellará el juramento."
 tgp_east_asia_mandala_task_contract_events.2100.c: "En su lugar realizarás un juramento de misericordia."
 mandala_realm_contract_0013_contract: "Ira ritual"
 mandala_realm_contract_0013_desc: "Un año de malas cosechas ha hecho que una aldea de [TaskContract.GetLocation.GetNameNoTooltip] suplique un castigo; unos voluntarios ruegan que se los abata para aplacar a los espíritus."
 mandala_realm_contract_0013_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0013_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2200.t: "$mandala_ritual_prefix$ ira ritual"
 tgp_east_asia_mandala_task_contract_events.2200.desc: "Cuando nos acercamos a [ritual_location.GetName], unos diez granjeros se nos acercan. «Poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]», dice su líder, con la voz llena de determinación. «Nuestros campos están yermos, malditos por espíritus de la tierra que exigen un sacrificio».\n\nSe postra sobre la tierra y señala a mi espada. «Castigadnos. Derramad nuestra sangre sobre la tierra. Los espíritus se alimentarán y nuestras familias también»."
 tgp_east_asia_mandala_task_contract_events.2200.a: "Mi sangre agradará a los espíritus."
 tgp_east_asia_mandala_task_contract_events.2200.b: "Vuestro sacrificio sanará la tierra."
 tgp_east_asia_mandala_task_contract_events.2200.c: "Bastará con un cerdo."
 mandala_realm_contract_0014_contract: "Castigo colectivo"
 mandala_realm_contract_0014_desc: "Un ladrón de [TaskContract.GetLocation.GetNameNoTooltip] ha robado arroz sagrado y ha huido. Los aldeanos quieren que se castigue a su familia en su lugar."
 mandala_realm_contract_0014_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0014_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2300.t: "$mandala_ritual_prefix$ castigo colectivo"
 tgp_east_asia_mandala_task_contract_events.2300.desc: "Una muchedumbre de aldeanos rodea a un[local_character_2.Custom('ES_XA')] [local_character_2.GetWomanMan] y a su hijo cuando llegamos a [ritual_location.GetName]. «Gran [ROOT.Char.GetTitleAsNameNoTooltip]», grita [Select_CString(local_character.IsFemale, 'la lugareña', 'el lugareño' )] al mando. «¡[local_character_3.GetFirstName] —[Select_CString(local_character_3.IsFemale, 'una ladrona', 'un ladrón' )] de esta aldea— robó nuestro arroz sagrado y escapó al/a la [ritual_location.Custom('TerrainTypeProvince')]!».\n\nY ahora señala con el dedo [local_character_2.Custom('ES_AlAla')] [local_character_2.GetWomanMan]. «Si [local_character_3.GetSheHe] no recibe castigo, entonces habrá que castigar a su familia. ¡Abatidlos con la justicia divina!»."
 tgp_east_asia_mandala_task_contract_events.2300.a: "Mejor vayamos tras [local_character_3.GetFirstNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2300.b: "[local_character_3.GetSheHe|U] cometió el delito, su familia sufre el castigo. Así sea."
 tgp_east_asia_mandala_task_contract_events.2300.c: "Dejad que vuelva a bendecir el arroz."
 tgp_east_asia_mandala_task_contract_events.2300.a.success: "Se atrapa y mata a [local_character_3.GetFirstName]"
 tgp_east_asia_mandala_task_contract_events.2300.a.failure: "[local_character_3.GetFirstName] se te escapa"
 collective_punishments_modifier: "Castigos colectivos"
 collective_punishments_modifier_desc: "En este condado se castiga a las familias de los ladrones por delitos que no han cometido."
 mandala_realm_contract_0015_contract: "Espíritus infectados"
 mandala_realm_contract_0015_desc: "Se acusa a un chamán de [TaskContract.GetLocation.GetNameNoTooltip] de albergar espíritus que portan enfermedades. Los aldeanos quieren quemar su cabaña… con el chamán dentro si hiciera falta."
 mandala_realm_contract_0015_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0015_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2400.t: "$mandala_ritual_prefix$ espíritus infectados"
 tgp_east_asia_mandala_task_contract_events.2400.desc: "«Disculpad nuestro estado, poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]», dice un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] de aspecto enfermizo, que tose en sus manos. «Todos estamos enfermos…, todos menos [local_character_2.Custom('ES_ElLa')] [local_character_2.GetWomanMan] que se #EMP supone#! que nos trataba».\n\n«¡Seguro que alberga espíritus malignos!», farfulla. «Quemad la cabaña [local_character_2.Custom('ES_DelDela')] portaespíritus; ¡eso los ahuyentará!»."
 tgp_east_asia_mandala_task_contract_events.2400.a: "Cazaremos a todos los falsos curanderos de [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2400.b: "Quemaremos la cabaña, con [local_character_2.Custom('ES_ElLa')] portaespíritus dentro."
 tgp_east_asia_mandala_task_contract_events.2400.c: "[local_character_2.Custom('ES_ElLa')|U] portaespíritus se viene conmigo."
 no_healers_modifier: "Sin sanación"
 no_healers_modifier_desc: "El devaraja hizo matar a todos los sanadores y curanderos de la provincia."
 mandala_realm_contract_0016_contract: "Lanzas romas"
 mandala_realm_contract_0016_desc: "Los hombres de armas de [TaskContract.GetLocation.GetNameNoTooltip] son vagos y están desmoralizados. El anciano de la aldea te ruega que les impongas disciplina."
 mandala_realm_contract_0016_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0016_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2500.t: "$mandala_ritual_prefix$ lanzas romas"
 tgp_east_asia_mandala_task_contract_events.2500.desc: "«Dudan de vuestra divinidad, [ROOT.Char.GetTitleAsNameNoTooltip]», dice el anciano con voz grave. «Los guerreros se pasan el día bebiendo; los caminos son inseguros y el bandidaje campa por doquier…». Hace un gesto hacia la taberna cercana.\n\n«Tenéis que disciplinarlos. ¡Utilizad vuestra presencia divina —y vuestra espada celestial— para meterlos en cintura!»."
 tgp_east_asia_mandala_task_contract_events.2500.a: "Aprenderán a servir… con sangre."
 tgp_east_asia_mandala_task_contract_events.2500.b: "Recibirán mis palabras, o mi látigo."
 tgp_east_asia_mandala_task_contract_events.2500.c: "Bastará con un discurso sencillo."
 motivated_men_at_arms_modifier: "Hombres de armas motivados"
 motivated_men_at_arms_modifier_desc: "Los hombres de armas que protegen esta provincia están muy motivados después de una exhibición de su devaraja. Los que quedan de ellos."
 safer_roads_modifier: "Caminos más seguros"
 safer_roads_modifier_desc: "Los caminos son más seguros después de una visita del devaraja."
 mandala_realm_contract_0017_contract: "Aldea desafiante"
 mandala_realm_contract_0017_desc: "Una aldea de [TaskContract.GetLocation.GetNameNoTooltip] se niega a pagar tributo, burlándose de tu divinidad. Los sacerdotes locales te ruegan que marches allí en persona."
 mandala_realm_contract_0017_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0017_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2600.t: "$mandala_ritual_prefix$ aldea desafiante"
 tgp_east_asia_mandala_task_contract_events.2600.desc: "Cuando nos acercamos a [ritual_location.GetName], las burlas nos reciben: hay una efigie de mí colgada cabeza abajo, embadurnada de ceniza y estiércol. Los aldeanos bailan a su alrededor, cantan canciones sobre mi debilidad y aúllan como perros salvajes.\n\nNo me temen.\nEstán pidiendo mi ira."
 tgp_east_asia_mandala_task_contract_events.2600.a: "No dejaré a nadie con vida. La sangre empapará la tierra."
 tgp_east_asia_mandala_task_contract_events.2600.b: "Quemaré sus reservas de cereales."
 tgp_east_asia_mandala_task_contract_events.2600.c: "Solo necesitan una confirmación."
 slaughtered_village_modifier: "Aldea masacrada"
 slaughtered_village_modifier_desc: "Un devaraja ha masacrado a la población de una aldea rebelde en este condado."
 mandala_realm_contract_0018_contract: "Impuesto de sangre"
 mandala_realm_contract_0018_desc: "La llamada a una leva militar en [TaskContract.GetLocation.GetNameNoTooltip] no ha sido respondida. Los funcionarios locales te piden #EMP pagos en sangre#!; quienes no puedan servir han de presentar un sustituto."
 mandala_realm_contract_0018_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0018_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2700.t: "$mandala_ritual_prefix$ impuesto de sangre"
 tgp_east_asia_mandala_task_contract_events.2700.desc: "Cuando nos acercamos a [ritual_location.GetName], un[local_character.Custom('ES_XA')] funcionari[local_character.Custom('ES_OA')] nos recibe. «[ROOT.Char.GetTitleAsNameNoTooltip|U], esta aldea se ha negado a responder a la leva», dice ojeando un pergamino. «Su castigo es pagar con sangre, y vos debéis exigirla».\n\n«A mí no me escucharán, pero atenderán a vuestra palabra divina. Hacedles pagar lo que deben», se inclina."
 tgp_east_asia_mandala_task_contract_events.2700.a: "Recaudaré sangre, no monedas. La leva se llevará a cabo."
 tgp_east_asia_mandala_task_contract_events.2700.b: "Se recaudará los pagos en sangre."
 tgp_east_asia_mandala_task_contract_events.2700.c: "Bastará con mi presencia."
 enforced_levy_modifier: "Leva impuesta"
 enforced_levy_modifier_desc: "Un devaraja, mediante una exhibición de violencia, se ha asegurado de que este condado pague sus levas."
 mandala_realm_contract_0019_contract: "Rebeldes de bambú"
 mandala_realm_contract_0019_desc: "Los granjeros de [TaskContract.GetLocation.GetNameNoTooltip] afilan lanzas de bambú, afirman que así pueden #EMP «defenderse a sí mismos».#! Se precisa tu presencia marcial antes de que estalle una rebelión."
 mandala_realm_contract_0019_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0019_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2800.t: "$mandala_ritual_prefix$ rebeldes de bambú"
 tgp_east_asia_mandala_task_contract_events.2800.desc: "Cuando entramos en [ritual_location.GetName] a caballo, lanzas de bambú afiladas se alinean en las aldeas como arsenales improvisados. «Oh, [ROOT.Char.GetTitleAsNameNoTooltip], solo afilamos estos palos para defendernos contra… [ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')], justo eso», dice un[local_character.Custom('ES_OA')] de l[local_character.Custom('ES_OA')]s [local_character.GetWomenMen] locales; su voz no suena convincente.\n\n«Jamás de los jamases los usaríamos para otra cosa; no, para nada. No es que dudemos de vuestra #EMP divinidad#! ni nada parecido…»."
 tgp_east_asia_mandala_task_contract_events.2800.a: "Daré un ejemplo sangriento con vuestra aldea."
 tgp_east_asia_mandala_task_contract_events.2800.b: "Entregad las lanzas a vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.2800.c: "Una iniciativa admirable."
 well_armed_peasants_modifier: "Campesinos bien armados"
 well_armed_peasants_modifier_desc: "A los campesinos de este condado se les permite conservar grandes cantidades de lanzas."
 mandala_realm_contract_0020_contract: "Sacrificio en el camino"
 mandala_realm_contract_0020_desc: "Un camino de [TaskContract.GetLocation.GetNameNoTooltip] ha sufrido ataques de bandidos repetidos. Los lugareños creen que se le debe #EMP «alimentar»#! para suprimir la violencia."
 mandala_realm_contract_0020_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0020_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.2900.t: "$mandala_ritual_prefix$ sacrificio en el camino"
 tgp_east_asia_mandala_task_contract_events.2900.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip], los caminos no son seguros en [ritual_location.GetName]», dice [Select_CString(local_character.IsFemale, 'la jefa', 'el jefe' )]. «Se ataca a los viajeros, se capturan caravanas… La cosa no termina nunca».\n\n«Los espíritus de los caminos deben de estar furiosos». [local_character.GetSheHe|U] sostiene una daga. «Hay que alimentarlos, con sangre, hasta que la violencia se detenga»."
 tgp_east_asia_mandala_task_contract_events.2900.a: "Mi sangre divina los saciará."
 tgp_east_asia_mandala_task_contract_events.2900.b: "Bastará con cinco de mis caballos."
 tgp_east_asia_mandala_task_contract_events.2900.c: "Traedme un cerdo de la aldea."
 mandala_realm_contract_0021_contract: "Festival del dios de la guerra"
 mandala_realm_contract_0021_desc: "Un santuario de [TaskContract.GetLocation.GetNameNoTooltip] festeja a la deidad de la guerra [TaskContract.GetLocation.GetCounty.GetFaith.WarGodName]…, pero sin rendirte honores. Se espera que interrumpas el rito y refirmes tu divinidad."
 mandala_realm_contract_0021_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0021_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3000.t: "$mandala_ritual_prefix$ festival del dios de la guerra"
 tgp_east_asia_mandala_task_contract_events.3000.desc: "En [ritual_location.GetName], los aldeanos bailan en torno a una gran efigie; una que no es la mía. #EMP «¡[ritual_location.GetCounty.GetFaith.WarGodName]! ¡[ritual_location.GetCounty.GetFaith.WarGodName]! ¡[ritual_location.GetCounty.GetFaith.WarGodName]!»,#! gritan. Jamás se dice mi nombre.\n\nUn[local_character.Custom('ES_XA')] campesin[local_character.Custom('ES_OA')] da un paso adelante, sonriente. «¡Venid a festejar a [ritual_location.GetCounty.GetFaith.WarGodName]!», dice.\n\n#bold Pero yo soy [ritual_location.GetCounty.GetFaith.WarGodName].\nY se espera que los castigue.#!"
 tgp_east_asia_mandala_task_contract_events.3000.a: "Mediante sangre y fuego, me adorarán a #EMP mí.#!"
 tgp_east_asia_mandala_task_contract_events.3000.b: "Estos campesinos servirán como ejemplo."
 tgp_east_asia_mandala_task_contract_events.3000.c: "Muy bien. Unámonos a los festejos."
 fearful_population_modifier: "Población temerosa"
 fearful_population_modifier_desc: "El devaraja ha dejado más que claro que aquí solo se adora a su persona."
 mandala_realm_contract_0022_contract: "Monjes pendencieros"
 mandala_realm_contract_0022_desc: "Ha estallado una disputa por tierras en [TaskContract.GetLocation.GetNameNoTooltip] entre dos monasterios locales. Se te ha llamado para restaurar la paz."
 mandala_realm_contract_0022_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0022_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3100.t: "$mandala_ritual_prefix$ monjes pendencieros"
 tgp_east_asia_mandala_task_contract_events.3100.desc: "«[ritual_location.GetName] nos pertenece legítimamente, [local_character_2.Custom2('InsultNoun', local_character)] sin fe!», grita un [GetTrait('devoted').GetName( local_character )|l] con una voz aguda como una campana. «¡Que [local_character_2.GetFaith.WarGodName] os borre de la tierra a tu monasterio y a ti!», responde el otro, impasible.\n\nEn el aire se palpa la rabia, pero mi presencia la acalla. Ahora aguardan mi veredicto."
 tgp_east_asia_mandala_task_contract_events.3100.a: "Daré mi juicio divino."
 tgp_east_asia_mandala_task_contract_events.3100.b: "Se construirán nuevos santuarios para ambas partes."
 tgp_east_asia_mandala_task_contract_events.3100.c: "Tendréis que compartir la tierra."
 new_shrines_modifier: "Nuevos santuarios"
 new_shrines_modifier_desc: "El devaraja ha levantado nuevos santuarios para acallar las riñas monásticas en esta provincia."
 upset_monks_modifier: "Monjes descontentos"
 upset_monks_modifier_desc: "Los monasterios de este condado riñen y se pelean."
 tgp_east_asia_mandala_task_contract_events.3100.a.success: "Consigues llegar a un compromiso"
 tgp_east_asia_mandala_task_contract_events.3100.a.failure: "La situación se acalora"
 mandala_realm_contract_0023_contract: "Purificar un campo de batalla"
 mandala_realm_contract_0023_desc: "Un campo de [TaskContract.GetLocation.GetNameNoTooltip], en el pasado mancillado por la batalla, ahora atormenta a los aldeanos con pesadillas y te piden que lo purifiques."
 mandala_realm_contract_0023_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0023_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3200.t: "$mandala_ritual_prefix$ purificar un campo de batalla"
 tgp_east_asia_mandala_task_contract_events.3200.desc: "«Muy pacífic[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], uno de nuestros campos fue en el pasado un campo de batalla», dice [Select_CString(local_character.IsFemale, 'la anciana', 'el anciano' )] con expresión ofuscada por la preocupación. «Los espíritus quedaron perturbados por el derramamiento de sangre y ahora nos atormentan en sueños».\n\n«Debéis purificar el campo con una procesión descalza y deponer vuestras armas, aunque solo sea una vez. Que la tierra olvide el peso del acero y los espíritus vuelvan a dormir»."
 tgp_east_asia_mandala_task_contract_events.3200.a: "Juro que habrá paz."
 tgp_east_asia_mandala_task_contract_events.3200.b: "Se dirigirá la procesión."
 tgp_east_asia_mandala_task_contract_events.3200.c: "Bastará con cantar a los espíritus."
 plagued_by_nightmares_modifier: "Campos de batalla sin purificar"
 plagued_by_nightmares_modifier_desc: "Después de que el devaraja decidiera no purificar los campos de batalla, los campesinos se vieron «atormentados por pesadillas» que les hacen menos productivos."
 mandala_realm_contract_0024_contract: "Benditos sean los que tejen"
 mandala_realm_contract_0024_desc: "Los trabajadores textiles de [TaskContract.GetLocation.GetNameNoTooltip] te piden que bendigas sus telares para que prosperen."
 mandala_realm_contract_0024_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0024_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3300.t: "$mandala_ritual_prefix$ benditos sean los que tejen"
 tgp_east_asia_mandala_task_contract_events.3300.desc: "Cuando llegamos a [ritual_location.GetName], un[local_character.Custom('ES_OA')] de [Select_CString(local_character.IsFemale, 'las muchas tejedoras', 'los muchos tejedores' )] se postra ante mí. «Nuestros telares han representado a las divinidades: [ROOT.Char.GetFaith.WealthGodName], [ROOT.Char.GetFaith.HealthGodName] y ahora vos, mi [ROOT.Char.GetTitleAsNameNoTooltip]», dice y despliega una serie de tapices coloridos.\n\n«Bendecid nuestro oficio con prosperidad y nuestra aldea con paz. Tejed algo con vuestras propias manos, un símbolo que podamos venerar»."
 tgp_east_asia_mandala_task_contract_events.3300.a: "Tejeré una imagen en oro y seda de [ROOT.Char.GetFaith.WealthGodName]."
 tgp_east_asia_mandala_task_contract_events.3300.b: "Una imagen revestida de plata de [ROOT.Char.GetFaith.HealthGodName] es apropiada."
 tgp_east_asia_mandala_task_contract_events.3300.c: "Valdrá una tela simple que represente [ROOT.Char.GetFaith.DivineRealm]."
 healthgod_symbol_modifier: "Gremio de tejedores serenos"
 healthgod_symbol_modifier_desc: "Los tejedores de esta provincia crean hermosas imágenes de dioses que representan la salud y la longevidad."
 wealthgod_symbol_modifier: "Gremios de tejedores prósperos"
 wealthgod_symbol_modifier_desc: "Los tejedores de esta provincia crean hermosas imágenes de dioses que representan la prosperidad y la riqueza."
 mandala_realm_contract_0025_contract: "Quiebra de lanzas"
 mandala_realm_contract_0025_desc: "Los ancianos de [TaskContract.GetLocation.GetNameNoTooltip] te piden que rompas unas lanzas ceremoniales para simbolizar el fin de las sangrientas enemistades locales."
 mandala_realm_contract_0025_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0025_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3400.t: "$mandala_ritual_prefix$ quiebra de lanzas"
 tgp_east_asia_mandala_task_contract_events.3400.desc: "«Clemente [ROOT.Char.GetTitleAsNameNoTooltip], ¡hoy es un día gozoso!», dice radiante [Select_CString(local_character.IsFemale, 'la lugareña', 'el lugareño' )] al mando. «¡Ha terminado una antigua enemistad; ¡nuestros hijos ya no morirán en vano!».\n\n«Ahora solo buscamos la paz. Tomad nuestras lanzas y quebradlas sobre las llamas, para que los espíritus confíen en nuestras intenciones»."
 tgp_east_asia_mandala_task_contract_events.3400.a: "Quebraré hasta mi propia lanza; reinará la paz."
 tgp_east_asia_mandala_task_contract_events.3400.b: "Se romperán las lanzas."
 tgp_east_asia_mandala_task_contract_events.3400.c: "Con romper una lanza basta."
 sworn_peace_tt: "¡Has jurado no declarar guerras!"
 unable_to_declare_war_tt: "@alert_icon! #alert_trial ¡Juras no declarar guerras durante 5 años!#!"
 feudless_village_modifier: "Aldea sin enemistades"
 feudless_village_modifier_desc: "Una aldea de esta provincia ha roto todas sus lanzas en una celebración de paz."
 mandala_realm_contract_0026_contract: "La paz del gurú"
 mandala_realm_contract_0026_desc: "Un gurú local aboga por la paz, para que los niños de [TaskContract.GetLocation.GetNameNoTooltip] puedan crecer arando los campos en lugar de morir por enemistades."
 mandala_realm_contract_0026_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0026_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3500.t: "$mandala_ritual_prefix$ la paz del gurú"
 tgp_east_asia_mandala_task_contract_events.3500.desc: "«Ensalzad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], soy [local_character.Custom('ES_ElLa')] gurú [local_character.GetFirstName]; guío a la gente de [ritual_location.GetName]», dice este personaje [GetTrait('devoted').GetName( local_character )|l] con voz firme de convicción. «Os he hecho llamar a este lugar porque estas tierras precisan de manos para trabajar los campos, no para blandir lanzas».\n\n«Que los hijos de los granjeros cultiven los campos de sus padres, dejemos que una generación crezca conociendo la verdadera serenidad»."
 tgp_east_asia_mandala_task_contract_events.3500.a: "Conocerán la serenidad y vos caminaréis a mi lado."
 tgp_east_asia_mandala_task_contract_events.3500.b: "Tengo mucho que aprender, ¿os uniréis a mí?"
 tgp_east_asia_mandala_task_contract_events.3500.c: "Sus lanzas servirán a mi divinidad."
 generation_of_peace_modifier: "Generación de paz"
 generation_of_peace_modifier_desc: "Se permite que una generación de campesinos crezca en paz; no se les impondrán levas."
 mandala_realm_contract_0027_contract: "Edicto de reconciliación"
 mandala_realm_contract_0027_desc: "El anciano de [TaskContract.GetLocation.GetNameNoTooltip] te pide que prohíbas las patrullas armadas y proclames por decreto que todas las disputas se resolverán por arbitraje."
 mandala_realm_contract_0027_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0027_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3600.t: "$mandala_ritual_prefix$ edicto de reconciliación"
 tgp_east_asia_mandala_task_contract_events.3600.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip], en [ritual_location.GetName], las disputas se solucionan con lanzas y fuego, no con palabras», dice el anciano depositando una gran tableta de piedra junto con herramientas para grabar. «Vuestra palabra es la ley divina. Tallad la paz en la piedra y poned fin a la violencia».\n\nTomaré las herramientas y dictaminaré…"
 tgp_east_asia_mandala_task_contract_events.3600.a: "… que las armas quedan prohibidas."
 tgp_east_asia_mandala_task_contract_events.3600.b: "… que las disputas se resolverán hablando."
 tgp_east_asia_mandala_task_contract_events.3600.c: "… que soy buen[ROOT.Char.Custom('ES_OA')] y genial."
 weapon_ban_modifier: "Inscripción sobre prohibición de armas"
 weapon_ban_modifier_desc: "Por decreto del devaraja, no se permiten las armas."
 arbitration_edict_modifier: "Inscripción sobre arbitraje"
 arbitration_edict_modifier_desc: "Por decreto del devaraja, las disputas solo se resolverán hablando."
 mandala_realm_contract_0028_contract: "Sendero óctuple"
 mandala_realm_contract_0028_desc: "Un líder local solicita que paséis en silencio por ocho aldeas: una por cada esquina de [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0028_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0028_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3700.t: "$mandala_ritual_prefix$ sendero óctuple"
 tgp_east_asia_mandala_task_contract_events.3700.desc: "«[ritual_location.GetName] es un territorio lleno de aldeas y de fatiga, rivalidad y vicio», dice [Select_CString(local_character.IsFemale, 'la anciana', 'el anciano' )] girando lentamente mientras hace un gesto en un círculo amplio. «Ocho de ellas rodean este peligro: [ritual_location.Custom('GetRandomRegionalDangerSingular')], cada una en una dirección diferente».\n\n«Para enseñarles el [Glossary('sendero óctuple', 'EIGHTFOLD_PATH_GLOSS')], debéis recorredlo personalmente: ocho aldeas, ocho cargas, sin descanso ni comodidades. Solo entonces verán lo que significa de verdad una empresa recta»."
 tgp_east_asia_mandala_task_contract_events.3700.a: "Lo soportaré como un bodhisattva."
 tgp_east_asia_mandala_task_contract_events.3700.b: "Seguiré el sendero, aunque hasta yo he de descansar."
 tgp_east_asia_mandala_task_contract_events.3700.c: "Iré más rápido a caballo…"
 EIGHTFOLD_PATH_GLOSS: "Una doctrina central del budismo, que refleja los ocho principios para una vida virtuosa: vista virtuosa, intención virtuosa, palabra virtuosa, acción virtuosa, modo de vida virtuoso, esfuerzo virtuoso, conciencia virtuosa y concentración virtuosa.\n\nIdeas similares se respetan en las tradiciones hindú, animista y sincrética en el sur y sudeste de Asia como una guía para la armonía personal y social."
 eightfold_path_modifier: "Sendero óctuple"
 eightfold_path_modifier_desc: "Un devaraja demostró en este lugar las virtudes del [Glossary('sendero óctuple', 'EIGHTFOLD_PATH_GLOSS')]."
 walked_the_eightfold_path_modifier: "Recorrió el sendero óctuple"
 walked_the_eightfold_path_modifier_desc: "Este devaraja demostró en este lugar las virtudes del [Glossary('sendero óctuple', 'EIGHTFOLD_PATH_GLOSS')] al recorrer ocho aldeas sin descansar."
 mandala_realm_contract_0029_contract: "Arboleda sagrada amenazada"
 mandala_realm_contract_0029_desc: "Una arboleda sagrada de [TaskContract.GetLocation.GetNameNoTooltip] se ve amenazada por leñadores ilegales y cazadores furtivos. Los lugareños te suplican que dejes guerreros para guardarla."
 mandala_realm_contract_0029_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0029_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3800.t: "$mandala_ritual_prefix$ arboleda sagrada amenazada"
 tgp_east_asia_mandala_task_contract_events.3800.desc: "«Nuestros bosques sagrados de [ritual_location.Custom('GetRandomRegionalWood')] se ven mancillados, [ROOT.Char.GetTitleAsNameNoTooltip]», dice [Select_CString(local_character.IsFemale, 'la leñadora', 'el leñador' )] señalando un claro. «Se han convertido en refugio para leñadores ilegales, cazadores furtivos y ladrones. Por favor, enviad a vuestros soldados para enmendar este mal y que la tierra vuelva a prosperar»."
 tgp_east_asia_mandala_task_contract_events.3800.a: "Mis hombres de armas protegerán las arboledas."
 tgp_east_asia_mandala_task_contract_events.3800.b: "La guarnición de [county_scope.GetNameNoTooltip] protegerá las tierras."
 tgp_east_asia_mandala_task_contract_events.3800.c: "Una bendición purificará la mácula."
 well_protected_groves_modifier: "Arboledas bien protegidas"
 well_protected_groves_modifier_desc: "Las arboledas de este condado están bien protegidas."
 garrisoned_groves_modifier: "Arboledas con guarniciones"
 garrisoned_groves_modifier_desc: "Las arboledas de este condado están protegidas por la guarnición principal, lo que la merma."
 mandala_realm_contract_0030_contract: "Voto de silencio"
 mandala_realm_contract_0030_desc: "[TaskContract.GetLocation.GetNameNoTooltip] te pide que asumas un voto público de no violencia: tendrás que sentarte en silencio durante días para enseñarles serenidad."
 mandala_realm_contract_0030_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0030_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.3900.t: "$mandala_ritual_prefix$ voto de silencio"
 tgp_east_asia_mandala_task_contract_events.3900.desc: "Antes siquiera de que lleguemos a ver [ritual_location.GetName], lo oimos: gritos, discusiones, ruido constante. No es un lugar sereno.\n\n«Gran [ROOT.Char.GetTitleAsNameNoTooltip], si vos estáis en silencio, ellos también lo estarán… Si vos estáis en paz, ellos también», suplica [Select_CString(local_character.IsFemale, 'la jefa', 'el jefe' )] del lugar. «Demostrad vuestra divinidad y libradnos de esta discordia»."
 tgp_east_asia_mandala_task_contract_events.3900.a: "Que tres lunas pasen en silencio y la serenidad las acompañará."
 tgp_east_asia_mandala_task_contract_events.3900.b: "Una semana de silencio calmará a los inquietos."
 tgp_east_asia_mandala_task_contract_events.3900.c: "Un paseo por la población debería calmar a todo el mundo."
 discordant_town_modifier: "Ciudad de discordia"
 discordant_town_modifier_desc: "Esta provincia está plagada de discordia y disputas."
 mandala_realm_contract_0031_contract: "Colocación de piedras"
 mandala_realm_contract_0031_desc: "Los aldeanos de [TaskContract.GetLocation.GetNameNoTooltip] desean erigir un edificio en tu honor. Precisan de una ceremonia de entrega de armas antes de comenzar con la construcción."
 mandala_realm_contract_0031_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0031_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4000.t: "$mandala_ritual_prefix$ colocación de piedras"
 tgp_east_asia_mandala_task_contract_events.4000.desc: "«Seren[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], somos los [Glossary('śilpakāras', 'SILPAKARAS_GLOSS')] de [ritual_location.GetName]», dicen [Select_CString(local_character.IsFemale, 'las mujeres', 'los hombres' )] inclinándose mientras alzan sus martillos de construcción. «Deseamos levantar una estructura en nombre de la paz y la prosperidad».\n\n«Pero antes de empezar, deseamos pediros que enterréis vuestras [Glossary('pedangs', 'PEDANG_GLOSS')] bajo los cimientos, para expulsar a los espíritus violentos y consagrar el terreno»."
 tgp_east_asia_mandala_task_contract_events.4000.a: "Ordenaré a mi ejército que deje sus armas."
 tgp_east_asia_mandala_task_contract_events.4000.b: "Mi [sacrificial_regiment.GetNameNoTooltip] entregará sus armas."
 tgp_east_asia_mandala_task_contract_events.4000.c: "Enterraré una de mis espadas en la tierra."
 SILPAKARAS_GLOSS: "En sánscrito, «śilpakāra» es un artesano especializado en arquitectura o escultura. En las cortes hindu-budistas del sur o el sureste de Asia, formaron gremios organizados. En los estados mandala jemeres, javaneses e indios, los śilpakāras trabajaban a menudo bajo el patrocinio divino o real."
 pious_silpakaras_modifier: "Śilpakāras piadosos"
 pious_silpakaras_modifier_desc: "Un grupo de [Glossary('śilpakāras', 'SILPAKARAS_GLOSS')] piadosos trabaja en esta provincia."
 ritually_disarmed_modifier: "Desarme ritual"
 ritually_disarmed_modifier_desc: "Este personaje enterró sus armas como parte de una ceremonia ritual."
 mandala_realm_contract_0032_contract: "El asceta que ríe"
 mandala_realm_contract_0032_desc: "Un asceta bromista siembra el caos en [TaskContract.GetLocation.GetNameNoTooltip]. Los aldeanos recurren a ti para burlar a este agente de las trastadas."
 mandala_realm_contract_0032_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0032_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4100.t: "$mandala_ritual_prefix$ el asceta que ríe"
 tgp_east_asia_mandala_task_contract_events.4100.desc: "Grandes carcajadas nos reciben al llegar a [ritual_location.GetName]. Una muchedumbre se reúne en torno a un [GetTrait('devoted').GetName( local_character )|l] de aspecto rechoncho; sus rostros están iluminados por la expectación. «… y ahora, contemplad a est[local_character_2.Custom('ES_EA')] [local_character_2.Custom('dummy_peasant_profession')] de corazón [GetTrait('arrogant').GetName( local_character_2 )|l] salir de su casa», dice [local_character.Custom('ES_ElLa')] asceta en voz baja y traviesa.\n\nEn ese momento, un barreño cae en la entrada y empapa [local_character_2.Custom('ES_AlAla')] [local_character_2.GetWomanMan] con un ruido atronador. «¡Ya hemos enjuagado su ego a fondo!», truena [local_character.Custom('ES_ElLa')] [GetTrait('devoted').GetName( local_character )|l], agarrándose la barriga mientras ríe. Los aldeanos estallan en alborozo; incluso la víctima empapada ríe con ellos."
 tgp_east_asia_mandala_task_contract_events.4100.a: "¿Creéis que podéis ganar en ingenio [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip]? ¡Jamás!"
 tgp_east_asia_mandala_task_contract_events.4100.b: "¡Debe enseñarme!"
 tgp_east_asia_mandala_task_contract_events.4100.c: "Es una encarnación de mi voluntad."
 mandala_realm_contract_0033_contract: "Cebo para los espíritus"
 mandala_realm_contract_0033_desc: "Los aldeanos de [TaskContract.GetLocation.GetNameNoTooltip] te piden que erijas un ídolo como cebo espiritual, para que engañe a los espíritus malévolos que atormentan sus tierras."
 mandala_realm_contract_0033_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0033_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4200.t: "$mandala_ritual_prefix$ cebo para los espíritus"
 tgp_east_asia_mandala_task_contract_events.4200.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U], los espíritus maldicen nuestras cosechas de [local_character.Custom('RegionalRootVegetablePlural')] para que se pudran», dice [Select_CString(local_character.IsFemale, 'la jefa', 'el jefe' )] del lugar y señala un montón de madera y [ritual_location.Custom('GetRandomImprovisedBridgeMaterial')]. «Tenéis que erigir un ídolo que engañe a los espíritus para que los calme o los aleje»."
 tgp_east_asia_mandala_task_contract_events.4200.a: "Construiré un gran ídolo de [local_character.Custom('RegionalRootVegetable')] para intimidarlos."
 tgp_east_asia_mandala_task_contract_events.4200.b: "Un ídolo de mi persona con muchas caras los expulsará."
 tgp_east_asia_mandala_task_contract_events.4200.c: "Una efigie de [ROOT.Char.GetFaith.HealthGodName] los calmará."
 mocked_idol_modifier: "Ídolo burlado"
 mocked_idol_modifier_desc: "Un ídolo construido por un devaraja es objeto de burlas en este condado."
 vegetable_idol_modifier: "Ídolo espiritual vegetal"
 vegetable_idol_modifier_desc: "Se cree que un ídolo creado por un devaraja produjo una cosecha próspera."
 ruler_idol_modifier: "Ídolo espiritual del devaraja"
 ruler_idol_modifier_desc: "Se cree que un ídolo creado por un devaraja protege de los espíritus malignos."
 mandala_realm_contract_0034_contract: "Juego de ingenio"
 mandala_realm_contract_0034_desc: "Un noble de [TaskContract.GetLocation.GetNameNoTooltip] te ha desafiado a un juego de ingenio para demostrar tu divinidad ante la corte."
 mandala_realm_contract_0034_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0034_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4300.t: "$mandala_ritual_prefix$ juego de ingenio"
 tgp_east_asia_mandala_task_contract_events.4300.desc: "Cuando nos acercamos al/a la [ritual_location.GetHolding.GetType.GetName] de [ritual_location.GetName], me recibe en su interior [local_character.Custom('ES_ElLa')] [local_character.GetTitledFirstNameNicknamed|l]. «Gran y astut[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], os reto a una partida de [local_character.Custom('BG_GameType_Generic')]», dice levantando una pieza tallada. «Venced y os habréis ganado mi respeto. Venced con #EMP engaños#! y tendréis mi lealtad imperecedera».\n\nLos sirvientes entran con [local_character.Custom('GetExpensiveMeal')] y [local_character.Custom('GetExpensiveDrink_Singular')]. «Pero si perdéis… Bueno, ya veremos»."
 tgp_east_asia_mandala_task_contract_events.4300.a: "Pondré las piezas en las manos [ROOT.Char.GetFaith.TricksterGodNamePossessive]."
 tgp_east_asia_mandala_task_contract_events.4300.b: "Mi habilidad me permitirá superarlo."
 tgp_east_asia_mandala_task_contract_events.4300.c: "Una partida amistosa, nada más."
 mandala_realm_contract_0035_contract: "Ladrón divino"
 mandala_realm_contract_0035_desc: "Un delincuente de [TaskContract.GetLocation.GetNameNoTooltip] tiene cierto parecido a ti y ha cometido actos de robo afirmando ser tu persona."
 mandala_realm_contract_0035_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0035_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4400.t: "$mandala_ritual_prefix$ ladrón divino"
 tgp_east_asia_mandala_task_contract_events.4400.desc: "«Exijo tu collar… Es vital para mi ritual», dice un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] que tiene un parecido #EMP inquietante#! conmigo, cirniéndose sobre un aldeano asustado. «¡Rápido, no hagas esperar a tu [ROOT.Char.GetTitleAsNameNoTooltip]!».\n\nSe gira y se queda helad[local_character.Custom('ES_OA')] cuando me ve. «¡Oh, muy venerable [ROOT.Char.GetTitleAsNameNoTooltip]! Solo estaba… ¡recaudando tributo en vuestro nombre!», balbucea."
 tgp_east_asia_mandala_task_contract_events.4400.a: "Basta de robar, hablarás con mi voz en [ritual_location.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.4400.b: "Me serás útil. Volverás conmigo."
 tgp_east_asia_mandala_task_contract_events.4400.c: "Devuelve todo lo que has robado."
 omnipresent_authority_modifier: "Autoridad omnipresente"
 omnipresent_authority_modifier_desc: "Es como si el devaraja viviera en este condado de tanto como se le ve, pero… ¿no reside en la capital?"
 mandala_realm_contract_0036_contract: "Juicio espiritual"
 mandala_realm_contract_0036_desc: "Las gentes de [TaskContract.GetLocation.GetNameNoTooltip] creen que un [TaskContract.GetLocation.Custom('GetProvinceTricksterSpirit')] se ríe de ellos."
 mandala_realm_contract_0036_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0036_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4500.t: "$mandala_ritual_prefix$ juicio espiritual"
 tgp_east_asia_mandala_task_contract_events.4500.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip], un [ritual_location.Custom('GetProvinceTricksterSpirit')] se burla de nosotros», gruñe [Select_CString(local_character.IsFemale, 'la anciana', 'el anciano' )] frotándose la frente. «El pozo está lleno de ranas, los pasteles de arroz se echan a perder en una noche, una bandada de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]s asusta a los niños, ¡y cuando me he levantado tenía un ejemplar de #EMP [local_character.Custom('RegionalPoxAnimal')]#! durmiendo a mi lado!».\n\nSe acerca con mirada nerviosa. «Debéis ser más inteligente que ese espíritu burlón… ¡Realizad un sacrificio falso que lo confunda!»."
 tgp_east_asia_mandala_task_contract_events.4500.a: "Reunid a la aldea, ¡voy a «sacrificar» a un niño!"
 tgp_east_asia_mandala_task_contract_events.4500.b: "Usaré una cabra entrenada para desmayarse."
 tgp_east_asia_mandala_task_contract_events.4500.c: "Ofreceré fruta… y me la comeré para cenar."
 mandala_realm_contract_0037_contract: "Festival del revés"
 mandala_realm_contract_0037_desc: "Una aldea de [TaskContract.GetLocation.GetNameNoTooltip] celebra un festival donde se invierten todas las normas."
 mandala_realm_contract_0037_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0037_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4600.t: "$mandala_ritual_prefix$ festival del revés"
 tgp_east_asia_mandala_task_contract_events.4600.desc: "Cuando llegamos a [ritual_location.GetName], [Select_CString(local_character_2.IsFemale, 'una niña', 'un niño' )] pasa corriendo a mi lado con una corona improvisada. «¡Soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip]! ¡Contemplad mi divinidad!», grita. La aldea cobra vida con un festival donde los papeles se invierten: los pobres se visten de nobles, los sirvientes actúan como señores y los señores llevan bandejas.\n\nSi me uniese a ellos con un disfraz, sin descubrirme, contemplarían la verdadera divinidad."
 tgp_east_asia_mandala_task_contract_events.4600.a: "Iré como mendig[ROOT.Char.Custom('ES_OA')]."
 tgp_east_asia_mandala_task_contract_events.4600.b: "Iré como soldado."
 tgp_east_asia_mandala_task_contract_events.4600.c: "Iré como… yo mism[ROOT.Char.Custom('ES_OA')]."
 mandala_realm_contract_0038_contract: "Oráculo caprino"
 mandala_realm_contract_0038_desc: "Una cabra parlante es aclamada como tu mensajero divino en [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0038_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0038_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4700.t: "$mandala_ritual_prefix$ oráculo caprino"
 tgp_east_asia_mandala_task_contract_events.4700.desc: "«Venid, venid, ¡sed testigos de la cabra divina por la cual habla [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]!», [local_character.Custom('ES_ElLa')] [local_character.GetWomanMan] se inclina teatralmente y la cabra rasca el suelo con la pezuña. «¡… seis, siete, ocho! ¡Ocho marcas! Es una señal, ¡debemos comprar [local_character_2.Custom('GetExpensiveDrink_Singular')] de [local_character_2.GetFirstName]!».\n\nDe repente, levanta la mirada y se queda helad[local_character.Custom('ES_OA')]. «Oh… ¡divin[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]! No… no os había visto…».\n\n[Select_CString(local_character.IsFemale, 'Una charlatana', 'Un charlatán' )] con recursos. Y una cabra entrenada. Puede ser útil."
 tgp_east_asia_mandala_task_contract_events.4700.a: "Mientras mi «mensajer[local_character.Custom('ES_OA')]» pague un diezmo…"
 tgp_east_asia_mandala_task_contract_events.4700.b: "La cabra y tú os uniréis a mí."
 tgp_east_asia_mandala_task_contract_events.4700.c: "¡… cuatro, cinco! Cinco marcas… ¡Eso es penitencia pública!"
 punished_charlatan_modifier: "Charlatán castigado"
 punished_charlatan_modifier_desc: "Aquí se descubrió y castigó hace poco a un charlatán."
 goat_oracle_modifier: "Oráculo caprino"
 goat_oracle_modifier_desc: "En este condado se saca en procesión a una cabra oráculo que se supone que habla en nombre del devaraja."
 mandala_realm_contract_0039_contract: "Bestias en la oscuridad"
 mandala_realm_contract_0039_desc: "La población de [TaskContract.GetLocation.GetNameNoTooltip] se ve acosada por bestias que rondan el/la [TaskContract.GetLocation.Custom('TerrainTypeProvince')]. Te piden que las caces… o las burles."
 mandala_realm_contract_0039_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0039_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4800.t: "$mandala_ritual_prefix$ bestias en [ritual_location.Custom('TerrainTypeProvince')]"
 tgp_east_asia_mandala_task_contract_events.4800.desc: "Según pasamos por [ritual_location.GetName], siento que ojos invisibles me vigilan desde el/la [ritual_location.Custom('TerrainTypeProvince')]. «Sagaz [ROOT.Char.GetTitleAsNameNoTooltip], tened cuidado», susurra un campesino. «[ROOT.Char.Custom('RegionalOnlyFerociousAnimalPlural')|U] y otras bestias están en todas partes. Alejadlas de aquí o atrapadlas; os lo rogamos, haced algo»."
 tgp_east_asia_mandala_task_contract_events.4800.a: "Las cazaremos; sus pieles adornaran mi trono."
 tgp_east_asia_mandala_task_contract_events.4800.b: "Expulsémoslas; el/la [ritual_location.Custom('TerrainTypeProvince')] nos servirá de escudo."
 tgp_east_asia_mandala_task_contract_events.4800.c: "No, son mis mensajeras."
 beast_free_modifier: "Libre de bestias"
 beast_free_modifier_desc: "Esta provincia ha sido despejada de bestias por un poderoso devaraja."
 brimming_with_beasts_modifier: "Rebosante de bestias"
 brimming_with_beasts_modifier_desc: "Esta provincia está repleta de bestias feroces que disfrutan zampando viajeros."
 gain_hunt_artifact_tt: "Ganas un [artifact|lE] relacionado con la caza"
 mandala_realm_contract_0040_contract: "Nāga fluvial"
 mandala_realm_contract_0040_desc: "Los campesinos están convencidos de que una [Glossary('nāga', 'NAGA_GLOSS')] habita en los ríos de [TaskContract.GetLocation.GetNameNoTooltip]. Exigen que la expulses."
 mandala_realm_contract_0040_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0040_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.4900.t: "$mandala_ritual_prefix$ nāga fluvial"
 tgp_east_asia_mandala_task_contract_events.4900.desc: "«Sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], una [Glossary('nāga', 'NAGA_GLOSS')] vengativa acecha en los ríos de [ritual_location.GetName]», suplica [Select_CString(local_character.IsFemale, 'una mujer temblorosa', 'un hombre tembloroso' )]. «Diez aldeanos han desaparecido, arrastrados bajo las aguas. ¡Debéis expulsarla antes de que se cobre más vidas!».\n\nCabalgamos junto a la ribera del río, el aire está cargado de niebla y miedo. De repente, hay un movimiento en los juncos. No es ninguna nāga, sino un cocodrilo monstruoso, enorme y anciano, un dios del río en su templo."
 tgp_east_asia_mandala_task_contract_events.4900.a: "[entourage_character.GetFirstNameNoTooltip], tomad esta carne, ¡debemos capturarlo!"
 tgp_east_asia_mandala_task_contract_events.4900.b: "Acribilladlo a flechazos, no podemos dejarlo vivo."
 tgp_east_asia_mandala_task_contract_events.4900.c: "Me sirve a mí, manteneos alejados de los ríos."
 river_crocodile_god_modifier: "Dios cocodrilo"
 river_crocodile_god_modifier_desc: "Un cocodrilo monstruoso, confundido a menudo con una [Glossary('nāga', 'NAGA_GLOSS')], acecha las aguas de esta provincia y devora ejércitos sitiadores y campesinos acobardados."
 mandala_realm_contract_0041_contract: "Tierra prometida"
 mandala_realm_contract_0041_desc: "Un gran grupo de peregrinos busca su «tierra prometida» en algún lugar de [TaskContract.GetLocation.GetNameNoTooltip]."
 mandala_realm_contract_0041_desc_title: "[GetPlayer.GetTitleAsNameNoTooltip] [TaskContract.MakeScope.Var('loc_compliment').GetFlagName|l],"
 mandala_realm_contract_0041_request: "Preséntate en [TaskContract.GetLocation.GetName] y toma una decisión según tu [mandala_aspect|lE]"
 tgp_east_asia_mandala_task_contract_events.5000.t: "$mandala_ritual_prefix$ tierra prometida"
 tgp_east_asia_mandala_task_contract_events.5000.desc: "Tras cabalgar por el/la [ritual_location.Custom('TerrainTypeProvince')] de [ritual_location.GetName], por fin damos con los peregrinos; están débiles, agotados y se cuentan por centenares.\n\nSu líder se alza con la voz temblorosa por la fatiga: «Somos peregrinos [local_character.GetFaith.GetAdherentNamePlural] en busca de nuestra tierra prometida. ¿Habéis venido a dárnosla? ¿Sois un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] o quizás un[ROOT.Char.Custom('ES_XA')] dios[ROOT.Char.Custom('ES_XA')]?»."
 tgp_east_asia_mandala_task_contract_events.5000.a: "Soy [local_character.GetFaith.TricksterGodName], vuestro hogar se encuentra en [ruler_capital_county.GetNameNoTooltip]."
 tgp_east_asia_mandala_task_contract_events.5000.b: "Soy un devaraja y [ritual_location.GetNameNoTooltip] es vuestra tierra prometida."
 tgp_east_asia_mandala_task_contract_events.5000.c: "Soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] y os deseo buena suerte en vuestra búsqueda."
