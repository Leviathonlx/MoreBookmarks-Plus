l_spanish:
 emperor_imperial_examination.100.t: "Con admiración"
 emperor_imperial_examination.100.desc: "«Muy august[ROOT.Char.Custom('ES_OA')] y sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], es el máximo honor estar en vuestra presencia». Mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.Custom('ES_ElLa')] [examination_character_2.GetTitledFirstName|l], habla con admiración. «Que este examen demuestre que soy vuestr[examination_character_2.Custom('ES_OA')] leal servidor[examination_character_2.Custom('ES_XA')]».\n\n«¡Que la fuerza y el esplendor de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] y [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.Custom('GetDaughterSon')|U] del Cielo duren diez mil años!»."
 emperor_imperial_examination.100.a: "La lealtad, una virtud por encima de todo lo demás."
 emperor_imperial_examination.100.b: "Los elogios son fugaces, las acciones requieren esfuerzo."
 imperial_examination.advantage.other.tt: "Ganancia de [exam_advantage|lE]"
 imperial_examination.advantage.dynasty_legacy.tt: "Como has desbloqueado el legado dinástico [GetDynastyPerk( 'tgp_chinese_legacy_1' ).GetName], comenzarás la actividad con una [exam_advantage|El]"
 emperor_imperial_examination.200.t: "Una belleza seleccionada"
 emperor_imperial_examination.200.desc: "«Vuestra estimada majestad», dice reverente mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.Custon('ES_ElLa')] [examination_character_2.GetTitledFirstName|l]. «Durante mis viajes por [concubine_origin.GetNameNoTier], conocí a una familia de buena posición, los [examination_character_1.GetHouse.GetName], y hablé con los ancianos de la comunidad [examination_character_1.GetCulture.GetName]».\n\n«Me solicitaron que eligiera a un[examination_character_1.Custom('ES_XA')] [examination_character_1.GetLadyLord] para que os sirviera en el palacio interior. Elegí a [examination_character_1.GetFirstName], un[examination_character_1.Custom('ES_XA')] [examination_character_1.GetWomanMan] de gracia inusual. Esperamos que os agrade, oh, [ROOT.Char.Custom('GetDaughterSon')|U] del Cielo»."
 emperor_imperial_examination.200.a: "Puede unirse al harén."
 emperor_imperial_examination.200.b: "Mejor contadme sobre vuestros viajes."
 emperor_imperial_examination.200.c: "¿Acaso mi palacio parece un burdel?"
 emperor_imperial_examination.300.t: "Ofrenda de reliquia"
 emperor_imperial_examination.300.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l], inmensa es vuestra docta gracia». Mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.Custon('ES_ElLa')] [examination_character_2.GetTitledFirstName|l], se postra ante mí. «Traigo una humilde ofrenda, un artefacto que exhibir en el palacio».\n\n«Este objeto, [newly_created_artifact.GetName], es una reliquia de la casa [examination_character_2.GetHouse.GetName]. No pedimos más que vuestra soberana majestad nos reconozca como servidores leales»."
 emperor_imperial_examination.300.a: "Una ofrenda meritoria."
 emperor_imperial_examination.300.b: "Es de factura inferior; libraos de esto."
 emperor_imperial_examination.300.c: "La casa [examination_character_2.GetHouse.GetNameNoTooltip] tiene que centrarse en el examen."
 emperor_imperial_examination.400.t: "Recitar los anales"
 emperor_imperial_examination.400.desc: "Los examinantes y examinandos de palacio están reunidos, leyendo intensamente y susurrando entre ellos en voces quedas y nerviosas. Es de lo más justo que yo, [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('GetDaughterSon')|U] del Cielo, imparta algo de sabiduría atemporal. A mi señal, la estancia queda en silencio llena de admiración, a la espera.\n\nHago un gesto hacia las estanterías y los sirvientes acuden trayendo…"
 emperor_imperial_examination.400.a: "… los Anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 emperor_imperial_examination.400.b: "… un pasaje de [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 emperor_imperial_examination.400.c: "… un pasaje de [ROOT.Char.Custom('GetRandomRitesPassage')]."
 every_palace_entrant: "Todo examinando de palacio"
 custom_every_examiner: "Todo examinante"
 emperor_imperial_examination.500.t: "La poesía de [examination_character_2.GetFirstNameNoTooltip]"
 emperor_imperial_examination.500.desc: "«Majestad celestial, he escrito un poema en honor de vuestra gracia infinita». Mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.Custom('ES_ElLa')] [examination_character_2.GetTitledFirstName|l], despliega un libro y recita:\n\n#EMP «Su [examination_character_2.Custom('GetAdventureNameBand')|l] de [examination_character_2.Custom('GeneratePoem_Title_Fragment_Season')], su [examination_character_2.Custom('GetAdventureNameBand')|l] de [examination_character_2.Custom('GetAdventureNameSuffix')|l] y [examination_character_2.Custom('GetAdventureNameSuffix')|l]… [examination_character_2.Custom('GetAdventureNamePrefixes')|l] en [poetry_province.Custom('GetTerrainTypePlural')], [examination_character_2.Custom('GetRandomSmallPreciousItem')] en sus manos. De [poetry_county.GetNameNoTier], en [poetry_province.Custom('ProvinceCompliment')] [examination_character_2.Custom('GeneratePoem_Title_Fragment_Noun')|l], [ROOT.Char.GetPrimaryTitle.GetNameNoTier] siendo tan [examination_character_2.Custom('FormalComplimentAdjective')|l]».#!\n\n[examination_character_2.GetSheHe|U] aguarda impaciente mi veredicto."
 emperor_imperial_examination.500.a: "Vuestros versos son contenidos, mas llenos de sentido."
 emperor_imperial_examination.500.b: "Palabras tan deficientes como vuestro mérito."
 emperor_imperial_examination.600.t: "De buen humor"
 emperor_imperial_examination.600.desc: "Cuando observaba a la multitud, un[examination_character_2.Custom('ES_OA')] de [examination_character_2.GetHerHim]s examinandos, [examination_character_2.Custom('ES_Ella')] [examination_character_2.GetTitledFirstName|l], está tan embobad[examination_character_2.Custom('ES_OA')] contando chistes que apenas se da cuenta de dónde va. Andando hacia atrás lentamente, se acerca a mí sin querer: «… ¡y así fue como su [examination_character_2.Custom('GetAdventureNameBand')|l] se quedó sin [examination_character_2.Custom('GetAdventureNameSuffix')|l]!».\n\nToso ligeramente.\n\nLa gente delante de [examination_character_2.GetSheHe] queda en silencio. [examination_character_2.GetFirstNameNoTooltip] se paraliza por el miedo."
 emperor_imperial_examination.600.a: "Cuánta ocurrencia."
 emperor_imperial_examination.600.b: "Basta, centraos en el examen."
 emperor_imperial_examination.600.c: "Qué desaire; idos de inmediato."
 emperor_imperial_examination.700.t: "Regalo de plata"
 emperor_imperial_examination.700.desc: "«Gran [ROOT.Char.GetTitleAsNameNoTooltip|l]», mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.Custom('ES_ElLa')] [examination_character_2.GetTitledFirstName|l], se postra a fondo. «Mi familia, los [examination_character_2.GetHouse.GetName], tiene contactos con los comerciantes de [GetSituationType('silk_road_situation').GetName|l] y el $sea_yellow_sea$; contactos que he aprovechado para ofreceros un humilde obsequio».\n\n«Es un cofre de monedas de plata de [silver_county.GetNameNoTier], que llevan el sello [silver_county_top_liege.Custom('ES_DelDela')] [silver_county_top_liege.GetTitleAsNameNoTooltip|l] de [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveName|l]»."
 emperor_imperial_examination.700.a: "Acepto magnánimamente."
 emperor_imperial_examination.700.b: "Contadme sobre [silver_county_top_liege.GetPrimaryTitle.GetDefinitiveNameNoTooltip|l]."
 emperor_imperial_examination.700.c: "Divididlo entre vosotros; usadlo para vuestros estudios."
 situation_type_silk_road_situation: "La Ruta de la Seda"
 situation_type_silk_road_situation_desc: "$game_concept_silk_road_situation_desc$"
 emperor_imperial_examination.800.t: "Un regalo eunuco"
 emperor_imperial_examination.800.desc: "«Magnánim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], vuestr[examination_character_2.Custom('ES_OA')] humilde sirviente os ruega perdón por interrumpiros», dice mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_2)], [examination_character_2.Custom('ES_ElLa')] [examination_character_2.GetTitledFirstName|l], inclinándose con un gongshou. «Este es [examination_character_1.GetFirstName], un [GetTrait('eunuch_1').GetName( GetNullCharacter )|l] lleno de recursos, muy leal a la casa [examination_character_2.GetHouse.GetName]».\n\n«Ofrecemos sus servicios al palacio, para que [ROOT.Char.GetPrimaryTitle.GetNameNoTier] florezca bajo vuestra gracia»."
 emperor_imperial_examination.800.a: "Encontraremos un puesto para él."
 emperor_imperial_examination.800.b: "Podría ser un examinante."
 emperor_imperial_examination.800.c: "Quedaos vuestro sirviente."
 becomes_imperial_examiner.tt: "Se convierte en examinante"
 emperor_imperial_examination.900.t: "Un[examination_character_2.Custom('ES_XA')] sirvient[examination_character_2.Custom('ES_EA')] [examination_character_2.Custom('ComplimentAdjective')]"
 emperor_imperial_examination.900.desc: "«Celestial [ROOT.Char.GetTitleAsNameNoTooltip|l], os agradecemos este banquete», dice mi [ROOT.Char.Custom2('RelationToMeShort', examination_character_1)], [examination_character_1.Custom('ES_ElLa')] [examination_character_1.GetTitledFirstName|l], mientras se inclina mucho con un[examination_character_2.Custom('ES_XA')] sirvient[examination_character_2.Custom('ES_EA')] a su lado. «Est[examination_character_2.Custom('ES_EA')] es mi [examination_character_1.Custom2('RelationToMeShort', examination_character_2)] [examination_character_2.GetFirstName], que porta un humilde obsequio: [examination_character_1.Custom('GetExpensiveDrink')] de mi hogar, [origin_county.GetNameNoTier]».\n\n«Pero más que la bebida, os ofrezco sus servicios. Sus conocimientos de [examination_character_2.Custom('highest_skill_noun')|l] servirán bien al palacio»."
 emperor_imperial_examination.900.a: "Sus habilidades son bienvenidas."
 emperor_imperial_examination.900.b: "Os servirá mejor a vos."
 emperor_imperial_examination.1000.t: "Talento extranjero"
 emperor_imperial_examination.1000.desc: "«Sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], acudo ante vos con humilde agradecimiento», dice [examination_character_2.Custom('ES_ElLa')] [examination_character_2.GetTitledFirstName|l], [Select_CString(examination_character_2.IsFemale, 'la examinanda palaciega', 'el examinando palaciego' )], que habla un [chinese.GetLanguage.GetName] impecable. «Aunque mi lengua y nación de nacimiento es la [examination_character_2.GetCulture.GetName], he venido desde tan lejos por vuestra gracia y no deseo nada más que servir a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]».\n\n«Así que he aprendido el lenguaje de los cielos: el [chinese.GetLanguage.GetName], como muestra de humildad [examination_character_2.GetCulture.GetName]»."
 emperor_imperial_examination.1000.a: "Vuestro esfuerzo se verá reconocido."
 emperor_imperial_examination.1000.b: "La imitación [examination_character_2.GetCulture.GetNameNoTooltip] no tiene lugar aquí."
