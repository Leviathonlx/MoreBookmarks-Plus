l_spanish:
 FOUR_WAYS_GLOSS: "Hay muchos métodos justos para evaluar la cualificación de alguien. Los cuatro más importantes consisten en apariencia, retórica, caligrafía y juicio."
 CUJU_GLOSS: "El cuju es un deporte de competición con raíces en la dinastía Han. Se ha practicado con fines recreativos y de salud desde entonces, con equipos de hasta 20 jugadores durante las recepciones sociales de la corte imperial. El juego consiste en patear una pelota entre postes altos mientras se evita que esta toque el suelo."
 CONFUCIUS_GLOSS: "Confucio, o el maestro Kong, fue un filósofo que fundó un sistema de creencias en torno a la humanidad y la conducta moral. «El camino», como describió en sus Analectas, se convirtió en los cimientos de cómo gobernar un estado y a sus gentes."
 BIAN_QUE_GLOSS: "Bian Que fue el nombre de dos médicos chinos legendarios: uno durante el periodo de los Estados en guerra (475 – 221 a. C.) y su tocayo de mucho antes, en la era del Emperador amarillo."
