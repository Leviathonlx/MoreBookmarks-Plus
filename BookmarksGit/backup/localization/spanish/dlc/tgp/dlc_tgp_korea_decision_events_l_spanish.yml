l_spanish:
 ##################################################
 # KOREA DECISION EVENTS
 ##################################################
 # unify_goryeo_decision
 tgp_korea_decision.9101.t: "Un reino unificado"
 tgp_korea_decision.9101.intro: "Los numerosos reinos y gentes de esta península han batallado sin necesidad durante siglos, amenazados por los invasores y ciegos ante la grandeza y la fuerza que podríamos tener si nos uniéramos."
 tgp_korea_decision.9101.desc: "\n\n¡Hoy, ese sueño se ha hecho realidad y mi legado como [ROOT.Char.GetMotherFather] de [GetTitleByKey('e_goryeo').GetDefinitiveName] y de la casa real de [ROOT.Char.GetHouse.GetBaseName] está asegurado!"
 tgp_korea_decision.9101.a: "¡Que [GetTitleByKey('e_goryeo').GetTierAsNameNoTooltip] se prolongue más de mil años!"
 tgp_korea_decision.9101.b: "Y lo llamaremos «Goryeo», en honor a nuestro orgulloso legado."
 tgp_korea_decision.9101.b.reason: "Esta opción está disponible por tu [culture|lE] [ROOT.Char.GetCulture.GetName]"
 tgp_korea_decision.9101.b.tt: "[GetTitleByKey('e_goryeo').GetDefinitiveName] se renombrará como #V Goryeo#!"
 tgp_korea_decision.9102.t: "$tgp_korea_decision.9101.t$"
 tgp_korea_decision.9102.desc: "\n\n¡Hoy, ese sueño se ha hecho realidad y el legado [king_of_goryeo.GetTitledFirstNamePossessive] como [ROOT.Char.GetMotherFather] de [GetTitleByKey('e_goryeo').GetDefinitiveName] y de la casa real de [ROOT.Char.GetHouse.GetBaseName] está asegurado!"
 cultural_acceptance_gain_unify_goryeo: "Unió los Husamguk"
 unify_goryeo_decision_requirement_tt: "Los [realms|lE] [Concept( 'administrative', 'administrativos' )|E] de [heritage|lE] $heritage_korean_name$ deben formar [GetTitleByKey('e_goryeo').GetNameNoTier|V] mediante la [decision|lE] [GetDecision('tgp_korea_unify_goryeo_decision').GetName]"
 unify_goryeo_decision_blocker_tt: "Los [realms|lE] [Concept( 'administrative', 'administrativos' )|E] de [heritage|lE] $heritage_korean_name$ no pueden crear [GetTitleByKey('k_goguryeo').GetNameNoTier|V], [GetTitleByKey('k_silla').GetNameNoTier|V] ni [GetTitleByKey('k_baekje').GetNameNoTier|V] cuando se haya tomado la decisión [GetDecision('tgp_korea_unify_goryeo_decision').GetName]"
 tgp_korea_decision.9201.t: "Un timón en manos de muchos"
 tgp_korea_decision.9201.desc: "Ahora que la gloria de mi reinado reluce con fuerza, muchos buscan solaz a mi sombra. No hay [ROOT.Char.GetTitleAsNameNoTooltip|l] que pueda reinar sol[ROOT.Char.Custom('ES_OA')] y el linaje donde reside el auténtico poder no deja de cambiar.\n\nDebo tomar precauciones para que mis descendientes sigan gobernando sobre [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] en algo más que de nombre…"
 tgp_korea_decision.9201.a: "He de ir siempre un paso por delante."
 MERITOCRATIC_CEREMONIAL_LIEGE_TITLE: "El trono [founder.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 tgp_korea_decision.9202.desc: "Ahora que la gloria del reinado [founder.Custom('ES_DelDela')] [founder.GetTitledFirstName|l] reluce con fuerza, muchos buscan solaz a su sombra. No hay [ROOT.Char.GetTitleAsNameNoTooltip|l] que pueda reinar sol[ROOT.Char.Custom('ES_OA')] y el linaje donde reside el auténtico poder no deja de cambiar.\n\nDebe tomar precauciones para que sus descendientes sigan gobernando sobre [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip] en algo más que de nombre…"
 tgp_korea_decision.9202.a: "El poder asume muchas formas."
