l_spanish:
 genpei_intro: "Guerra Genpei:"
 tgp_genpei_character.1000.t: "$genpei_intro$ Genciana endemoniada"
 tgp_genpei_character.1000.desc: "La derrota de mi padre y el asesinato de mis hermanos en la [Glossary( 'rebelión Heiji', 'HEIJI_REBELLION_GLOSS' )] aún me atormentan. ¡Esta ignominia dirige mi venganza contra los viles [Glossary( 'Taira', 'TAIRA_GLOSS' )]! Aunque [kiyomori_taira.GetFirstName] crea haberse asegurado el [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] al casar a su hija con el [norihito_tenno.GetTitledFirstName|l], los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] siguen teniendo influencia en las provincias orientales y la familia imperial aprieta los dientes bajo su mandato.\n\nAunque la figura central de los Minamoto, [yorimasa_minamoto.GetFirstName], ayudó a [kiyomori_taira.GetFirstNameNoTooltip] a enfrentarse a mi padre, mis espías me dicen que hay fricciones entre [Select_CString(And(yorimasa_minamoto.IsFemale, kiyomori_taira.IsFemale), 'ambas', 'ambos')]. Por otra parte, mi prim[yoshinaka_minamoto.Custom('ES_OA')] [yoshinaka_minamoto.GetFirstName] no ha perdonado la muerte de su padre a manos de mi hermanastro, pero podría ser un aliado útil…"
 tgp_genpei_character.1000.a: "¡#bold Yo#! y solo yo acabaré con los [kiyomori_taira.GetDynasty.GetNameNoTooltip]!"
 tgp_genpei_character.1000.a.flavor: "[ruler.GetShortUIName|U] intentará reunir tus fuerzas para liberar el [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] de la tiranía [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1000.b: "Los [ruler.GetDynasty.GetNameNoTooltip] debemos unirnos en su contra."
 tgp_genpei_character.1000.b.flavor: "Debéis solucionar vuestras diferencias si queréis derrocar a los casi inexpugnables [kiyomori_taira.GetDynastyName]"
 tgp_genpei_character.1010.t: "$genpei_intro$ la genciana desatada"
 tgp_genpei_character.1010.desc.intro: "¡[kiyomori_taira.GetFirstName]! Su deseo de poder es un río que discurre sin control y arrasa la tradición noble y la propiedad por igual. Ni hacerse llamar [kiyomori_taira.GetTitleAsName|l], señor[kiyomori_taira.Custom('ES_XA')] de todo Japón, sacia su ansia disoluta. Embriagad[kiyomori_taira.Custom('ES_OA')] con el dominio indiscutido de los [Glossary( 'Taira', 'TAIRA_GLOSS' )], ha visto apropiado deponer [previous_emperor.Custom('ES_AlAla')] [Glossary( 'emperador', 'TENNO_GLOSS' )] [old_emperor.GetTitledFirstName|l] del [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] y poner en él a su niet[new_emperor.Custom('ES_OA')], [new_emperor.GetFirstName]."
 tgp_genpei_character.1010.desc.blocboss: "Como punta de la lanza de los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], soy yo quien debe asumir la responsabilidad. Hemos de ser la barrera contra la ambición de [kiyomori_taira.GetDynasty.GetNameNoTooltip], ¡o si no, acabaremos como meros porteadores de su palanquín!"
 tgp_genpei_character.1010.desc.notblocboss: "\n\nEn los últimos años, mi familia había sido la barrera contra la ambición de [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Ahora, un liderazgo [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] incompetente quiere convertirnos en porteadores de su palanquín. [minamoto_ruler.GetFirstName] es demasiado débil. Si mi sabio padre estuviera aquí, jamás lo habría permitido."
 tgp_genpei_character.1010.a: "Debo congregar a los [ruler.GetDynasty.GetNameNoTooltip]."
 tgp_genpei_character.1010.a.flavor: "El [bloc|El] se congregará ante la urgencia de tu llamada y seguramente haga a los [ruler.GetHouse.GetName] la [house|El] dirigente si usas la [interaction|El] #V $assume_house_bloc_leadership_interaction$#!."
 tgp_genpei_character.1010.a.tt: "Toda [house|El] de tu [bloc|El] mejora el nivel de [Concept('house_relation', 'relación')|E] con [ruler.GetHouse.GetName]"
 tgp_genpei_character.1010.b: "¿Y no serán los [kiyomori_taira.GetDynasty.GetNameNoTooltip] los gobernantes legítimos?"
 tgp_genpei_character.1010.b.flavor: "Si te ganas su favor ahora, podrías garantizarte un sitio como un[ROOT.Char.Custom('ES_XA')] lacay[ROOT.Char.Custom('ES_OA')] notable."
 tgp_genpei_character.1090.t: "$genpei_intro$ la genciana vengativa"
 tgp_genpei_character.1090.desc: "¡Me han arrebatado mi derecho de nacimiento a dirigir a los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]! ¡Mi noble padre ha muerto en un fratricidio ruin! Estos asesinatos de parientes de la [Glossary( 'rebelión Heiji', 'HEIJI_REBELLION_GLOSS' )] no han servido para nada más que para allanar el camino a que los viles [Glossary( 'Taira', 'TAIRA_GLOSS' )] dominen el [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. ¡[kiyomori_taira.GetFirstName], embriagad[kiyomori_taira.Custom('ES_OA')] de poder, se ha hecho llamar [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )]!\n\nAhora mi prim[yoritomo_minamoto.Custom('ES_OA')] [yoritomo_minamoto.GetFirstName] aspira a unir a los [yoritomo_minamoto.GetDynasty.GetNameNoTooltip] contra este tirano, pero no ha hecho contrición por el delito de su padre. Mi nueva casa, [ruler.GetHouse.GetName], se alza desafiante como sus homónimas; ¡las montañas que me resguardaron de mi tío homicida!\n\n¿Será mi poder suficiente para poner fin a esta época de tiranía?"
 tgp_genpei_character.1090.a: "$tgp_genpei_character.1000.a$"
 tgp_genpei_character.1090.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 tgp_genpei_character.1090.b: "$tgp_genpei_character.1000.b$"
 tgp_genpei_character.1095.t: "$genpei_intro$ la genciana legítima"
 tgp_genpei_character.1095.desc: "El Japón de mi padre me parte el corazón. ¡[kiyomori_taira.GetFirstName] ha destruido todo lo que conocíamos! El último vestigio de rectitud, [old_emperor.Custom('ES_ElLa')] [Glossary( 'emperador', 'TENNO_GLOSS' )] [old_emperor.GetFirstName] en persona, ha sido expulsad[old_emperor.Custom('ES_OA')] del [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l] y se ha puesto en su lugar [current_emperor.Custom('ES_AlAla')] mismísim[current_emperor.Custom('ES_OA')] niet[current_emperor.Custom('ES_OA')] de [kiyomori_taira.GetFirstNameNoTooltip], [current_emperor.GetFirstName].\n\nCon mi prim[yoritomo_minamoto.Custom('ES_OA')] [yoritomo_minamoto.GetFirstName] preparad[yoritomo_minamoto.Custom('ES_OA')] para dirigir a los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] contra la tiranía de [kiyomori_taira.GetFirstNameNoTooltip], ¿me uno a su causa cuando yo soy mejor guerrer[ROOT.Char.Custom('ES_OA')] y mi lugar legítimo es estar al mando? ¿O me arriesgo a dividir nuestras fuerzas y convocar a la familia solo bajo mi estandarte?"
 tgp_genpei_character.1095.a: "No hay futuro con [yoritomo_minamoto.GetFirstNameNoTooltip]. ¡A mí los [ruler.GetDynasty.GetNameNoTooltip]!"
 tgp_genpei_character.1095.a.flavor: "$tgp_genpei_character.1000.a.flavor$"
 join_house_bloc_yoshinaka_tt: "La [house|El] [THIS.House.GetBaseName] se unirá a tu [bloc|El]"
 tgp_genpei_character.1095.b: "Me tragaré este sapo… por ahora."
 tgp_genpei_character.1095.b.flavor: "El peligro de una supremacía [kiyomori_taira.GetDynasty.GetNameNoTooltip] es demasiado grande. Los [ruler.GetDynasty.GetNameNoTooltip] deben unirse para derrotarlos."
 tgp_genpei_character.1100.t: "$genpei_intro$ Genciana feroz"
 tgp_genpei_character.1100.desc: "Con la derrota de mi padre a manos de [kiyomori_taira.GetFirstName] de los [Glossary( 'Taira', 'TAIRA_GLOSS' )] en la [Glossary( 'rebelión Heiji', 'HEIJI_REBELLION_GLOSS' )], tuve que marcharme a las montañas del norte y convertirme a la fuerza en [Glossary( 'rōnin', 'RONIN_GLOSS' )]. Aquí, el poderoso [hidehira_fujiwara.GetFirstName] de los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] me ha dado asilo.\n\nEl dominio de [kiyomori_taira.GetFirstNameNoTooltip] sobre la corte imperial augura una era de supremacía total [kiyomori_taira.GetDynasty.GetNameNoTooltip]. Y ante esto, [yorimasa_minamoto.GetFirstName], la figura central de nuestra dinastía [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )], nos humilla con su cobardía. Por suerte, mi hermano [yoritomo_minamoto.GetFirstName] cuenta con las espadas de las familias samuráis del este y se prepara para derrocar al tirano.\n\n¡Y por encima de todo, espero que la tormenta que está por llegar me ofrezca oponentes dignos para mi espada!"
 tgp_genpei_character.1100.a: "Serviré a [hidehira_fujiwara.GetFirstNameNoTooltip] por ahora."
 tgp_genpei_character.1100.b: "Mi familia necesita mi apoyo."
 tgp_genpei_character.1100.c: "El destino me ha dejado el camino de la espada."
 stay_duelist_adventurer: "#help Cuantos más duelos se ganen, más fuerte será el modificador de arriba#!"
 tgp_genpei_character.2000.t: "$genpei_intro$ La mariposa alza el vuelo"
 tgp_genpei_character.2000.desc: "¡[GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U] es un reflejo de mi voluntad, mi ingenio y el poder de los [Glossary( 'Taira', 'TAIRA_GLOSS' )]! Nada me impide salvar el [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l].\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('noriko_taira'))] [noriko_taira.GetFirstName] pronto extraerá una semilla [norihito_tenno.Custom('ES_DelDela')] joven [norihito_tenno.GetTitledFirstName]. Su poderoso vientre traerá al mundo un heredero con sangre de los [ROOT.Char.GetHouse.GetBaseName] que haga vibrar sus venas. ¡Un heredero, listo para detener a todo el que se atreva a desafiar nuestra supremacía, garantizará nuestra ascendencia para siempre!"
 tgp_genpei_character.2000.a: "Por ahora, aplaca al rebaño."
 tgp_genpei_character.2000.b: "Envenena el pozo…"
 tgp_genpei_character.2000.b.flavor: "Calumnias a [norihito_tenno.GetTitleAsName] con la esperanza de que contribuya a forzar su abdicación en el futuro."
 every_non_taira_vassal: "Todo [vassal|lE] que no sea de la [dynasty|lE] [GetDynastyByID('japanese_taira_kanmu').GetName] de [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]"
 tgp_genpei_character.2000.c: "¡Alimentad al chico con leche fuerte!"
 tgp_genpei_character.2000.c.flavor: "El nuevo heredero ha de tener un cuerpo fuerte si debe hacerse con el trono desde su nacimiento."
 tgp_genpei_character.2010.t: "$genpei_intro$ Un cruce de poder"
 tgp_genpei_character.2010.desc: "¡Un[new_emperor.Custom('ES_XA')] hereder[new_emperor.Custom('ES_OA')] de mi sangre! [new_emperor.GetTitledFirstName] ha nacido y está list[new_emperor.Custom('ES_OA')] para ascender a [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Sería tan sencillo como deshacerse [current_emperor.Custom('ES_DelDela')] [current_emperor.GetTitledFirstName]. Si no fuera porque un movimiento así podría hacer estallar una rebelión…\n\n¡Esta tierra está plagada de traidores descontentos! Los obstinados [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] de [minamoto_ruler.GetFirstName] siguen resentidos por el recuerdo de su derrota en la [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )]. Aunque ha perdido poder, [motofusa_fujiwara.GetFirstName] añora los días en los que los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ] dominaban [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip|U]. El padre del emperador, el astuto [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], a quien tengo gran aprecio y quien fue un gran aliado en el pasado, se cuestiona ahora mis motivaciones. ¿Qué camino debería tomar?"
 tgp_genpei_character.2010.a: "¡Me dan igual las consecuencias, la ascendencia Taira comienza hoy mismo!"
 tgp_genpei_character.2010.b: "Destruir a [minamoto_ruler.GetDynasty.GetNameNoTooltip] es prioridad"
 tgp_genpei_character.2010.b.flavor: "Encontrarás una causa común con [fujiwara_ruler.Custom('ES_ElLa')] [fujiwara_ruler.GetDynasty.GetName] y aplastarás los últimos restos [minamoto_ruler.Custom('ES_DelDela')] traicioner[minamoto_ruler.Custom('ES_OA')] [minamoto_ruler.GetDynasty.GetName]"
 tgp_genpei_character.2010.c: "La supremacía samurái resolverá todos los problemas"
 tgp_genpei_character.2010.c.flavor: "Te unirás [minamoto_ruler.Custom('ES_AlAla')] [minamoto_ruler.GetDynasty.GetName], y administradores como [fujiwara_ruler.GetDynasty.GetName] no tendrán esperanza alguna de volver a recuperar el control."
 tgp_genpei_character.2010.d: "Reavivar mi alianza más fuerte"
 tgp_genpei_character.2010.d.flavor: "[go_shirakawa.GetName] y yo hemos superado todos los obstáculos contra viento y marea. ¡Y volveremos a hacerlo de nuevo!"
 minamoto_clan_will_respond_to_our_actions: "#warning @warning_icon! Seguro que el bloque de los [GetDynastyByID('japanese_minamoto_seiwa').GetName] responderá#!"
 tgp_genpei_character.3000.t: "$genpei_intro$ Glicinia dispersa"
 tgp_genpei_character.3000.desc: "Me han echado de mi [GetTitleByKey('b_kyo').GetBaseNameNoTier] y me han relegado al [GetTitleByKey('c_oki').GetBaseNameNoTierNoTooltip] más remoto. ¡Qué injusticia! ¡Necio y confabulador como ninguno, [Glossary( 'Taira', 'TAIRA_GLOSS' )] [kiyomori_taira.GetFirstName] es la causa de mi sufrimiento y de la denigración de los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS') ]!\n\nDespués de que ayudáramos a derrotar a los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] en la [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], se aprovechó de la enfermedad de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('motozane_fujiwara'))], [motozane_fujiwara.GetFirstName], para dividir nuestros estados y consolidar su poder. Insatisfecho como [Glossary( 'Daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )], ha casado a su hija con [norihito_tenno.GetTitledFirstName] en un complot desvergonzado por hacerse con el control del trono.\n\nMi única esperanza para detener a este tirano es el viejo y sabio [Glossary( 'Jōkō', 'JOKO_GLOSS') ] [go_shirakawa.GetFirstName], padre de [norihito_tenno.GetTitleAsNameNoTooltip], y nuestro antiguo aliado… o [hidehira_fujiwara.Custom('ES_ElLa')] rústic[hidehira_fujiwara.Custom('ES_OA')] [hidehira_fujiwara.GetFirstName] y sus ciertamente fuertes [hidehira_fujiwara.GetDynasty.GetName] al norte."
 DAIJO_DAIJIN_GLOSS: "#bold Daijō-daijin#!, #EMP canciller del señorío#!, dirigía el #EMP Daijō-kan#! o #EMP Consejo de Estado#!, una oficina de mucho renombre en el periodo Nara (710-794).\n\nEl título fue resucitado por [Glossary( 'Taira', 'TAIRA_GLOSS' )] Kiyomori como el puesto más alto después de la familia real, equivalente al de líder de facto del gobierno imperial."
 tgp_genpei_character.3000.a: "¡Todos conocerán los pecados de [kiyomori_taira.GetFirstNameNoTooltip]!"
 tgp_genpei_character.3000.a.flavor: "Aún debe de haber [motofusa_fujiwara.GetTitleAsNameNoTooltip] que respeten la tradición y los títulos de la aristocracia del [GetTitleByKey('b_kyo').GetBaseNameNoTier]"
 tgp_genpei_character.3000.b: "[go_shirakawa.GetFirstNameNoTooltip] aún puede recuperar la cordura."
 tgp_genpei_character.3000.b.flavor: "El viejo emperador ha dirigido el timón del estado mucho antes de que nacieras."
 send_letter_to_go_shirakawa: "Envías una carta a [go_shirakawa.GetName]"
 tgp_genpei_character.3000.c: "Todo [motofusa_fujiwara.GetDynasty.GetNameNoTooltip], por vil que sea, debe anhelar la justicia."
 tgp_genpei_character.3000.c.flavor: "¡Que la glicinia crezca sin control, de costa a costa, rodeando el trono como legítimamente le corresponde!"
 tgp_genpei_character.3010.opening: "Al emperador del pasado, [go_shirakawa.GetNameNoTooltip],"
 tgp_genpei_character.3010.desc: "El señorío sobre el que alguna vez gobernaste se desmorona lentamente. Las dos grandes familias de samuráis están reuniendo tantos apoyos como pueden. Sé que todavía te duele la tiranía de los [GetDynastyByID('japanese_taira_kanmu').GetName]. La familia [ROOT.Char.GetDynasty.GetName] te necesita. Juntos, restauraremos la autoridad de la ley imperial y pondremos fin a la rebelde clase samurái."
 tgp_genpei_character.3010.a: "No podré ayudar contra los [GetDynastyByID('japanese_taira_kanmu').GetNameNoTooltip]."
 tgp_genpei_character.3010.b: "Tienes razón… Alcémonos contra ellos."
 tgp_genpei_character.3100.t: "$genpei_intro$ Glicinia caprichosa"
 tgp_genpei_character.3100.desc: "Los altivos [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] de la capital nos miraron con desdén en el pasado. #EMP «¿Quién abandonaría las galas y los palacios de [ROOT.Char.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] por las desoladas provincias del norte?».#! Qué necios fueron esos burócratas…\n\n[motofusa_fujiwara.GetFirstName] ahora solo es [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] de nombre, demasiado débil para desafiar al astuto [kiyomori_taira.GetFirstName], quien se ha proclamado [Glossary( 'daijō-daijin', 'DAIJO_DAIJIN_GLOSS' )], verdadero titiritero del [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l]. Pronto los [Glossary( 'Taira', 'TAIRA_GLOSS' )] serán imparables, ¿y quién sabe cuándo desafiarán a mi propio feudo? ¿Está en mi mano salvar a la familia imperial de las garras de los Taira y dar comienzo a un nuevo orden de los Fujiwara?\n\nQuizás el descarrilado [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] [yoshitsune_minamoto.GetTitledFirstName|l] demuestre ser un aliado útil contra este enemigo en común…"
 tgp_genpei_character.3100.a: "Debería aceptar mi posición actual."
 tgp_genpei_character.3100.b: "¡Defender la libertad no es un acto egoísta!"
 tgp_genpei_character.4000.t: "$genpei_intro$ Crisantemo marchito"
 tgp_genpei_character.4000.desc: "Bajo mi guardia, [kiyomori_taira.GetFirstName] se ha convertido en el gobernante indiscutible de Japón. Fue una necedad de mi parte dejar que manipulara mis ambiciones para alinearme con los regentes [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], puesto que el poder se lo acabó quedando para [kiyomori_taira.GetHerselfHimself].\n\nMi hijo [norihito_tenno.GetTitledFirstName] aún se sienta en el [GetTitleByKey('k_chrysanthemum_throne').GetDefinitiveName|l], pero ¿por cuánto tiempo? [noriko_taira.GetFirstName], su [noriko_taira.Custom('WifeHusband')], hija de [kiyomori_taira.GetFirstNameNoTooltip], sin duda alguna dará pronto a luz a un heredero mucho más fácil de controlar.\n\nMi otrora ilimitada influencia como [Glossary( 'Jōkō', 'JOKO_GLOSS' )] está ahora en su hora más baja. Con [motofusa_fujiwara.GetFirstName] en el exilio y [Glossary( 'Kampaku', 'KAMPAKU_GLOSS' )] solo de nombre, y los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] aplastados por los [Glossary( 'Taira', 'TAIRA_GLOSS' )] durante la [Glossary( 'Heiji Rebellion', 'HEIJI_REBELLION_GLOSS' )], cuesta creer que a alguien se le ocurriría oponerse a los poderosos Taira…"
 tgp_genpei_character.4000.a: "No toleraré esto más."
 tgp_genpei_character.4000.b: "Por ahora es mejor esperar."
