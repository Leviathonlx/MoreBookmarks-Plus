l_spanish:
 # Celestial
 game_concept_celestial_government: "Gobierno celestial"
 game_concept_celestial: "Celestial"
 game_concept_celestials: "Celestiales"
 game_concept_celestial_i: "@government_type_celestial!"
 game_concept_celestial_government_desc: "$game_concept_celestial$ es como se llama a una [government_form|lE] [Concept('government_bureaucratic_type', 'burocrática')|E] donde el [liege|lE] nombra a personajes como [governors|lE] de dos tipos: [civilian_governor_short|lE] y [military_governor_short|lE].\n\nLos personajes obtienen acceso a [influence|lE], [noble_families|lE], [family_estates|lE] y [treasury|lE].\n\nLos [rulers|lE] independientes tienen [legitimacy|lE], mientras que los [vassals|lE] se centran en conseguir [merit|lE]."
 # Merit
 game_concept_merit: "Mérito"
 game_concept_meritorious: "Meritorio"
 game_concept_merit_desc: "El $game_concept_merit$ de un [character|lE] indica su progreso hacia el siguiente [merit_level|lE]. Todos los personajes con un [elder|lE] o [disciples|lE] hacen ganar mérito de modo pasivo.\n\nLos [governors|lE] pueden aumentar el $game_concept_merit$ mediante la construcción de [buildings|lE] en las [holdings|lE] asignadas, llevando a cabo la [activity|lE] de [inspection|lE], participando en un [GetActivityType('activity_debate').GetName|l] y asistiendo a [examinations|lE].\n\nLos gobernadores de tipo [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_standard' )|l] aumentan la ganancia mensual de mérito si pagan más [taxes|lE] a su [liege|lE], mientras que los gobernadores de tipo [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l] lo aumentan creando [men_at_arms|lE].\n\nQuienes no sean $game_concept_governors$ pueden intentar aumentarlo asistiendo a [examinations|lE]."
 game_concept_merit_i: "@merit_icon!"
 game_concept_merit_level: "Grado de mérito"
 game_concept_merit_level_desc: "El $game_concept_merit_level$ de un [character|lE] indica lo adecuado que es como [governor|lE] en [administrative_governments|lE] del este de Asia.\n\nSimboliza sus logros documentados y conducta moral según los ideales confucianos a través de la cantidad de [merit|lE] que haya ganado.\n\nUn funcionario con un $game_concept_merit_level$ elevado tiene una [candidate_score|lE] y un [governor_salary|lE] mayores.\n\nLos grados son:\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_0' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_1' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_2' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_3' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_4' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_5' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_6' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_7' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_8' ).GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$[GetModifier( 'merit_level_9' ).GetNameWithTooltip|L]"
 game_concept_merit_levels: "Grados de mérito"
 game_concept_merit_level_impact: "Impacto por grado de mérito"
 game_concept_merit_level_impact_desc: "El impacto por grado de mérito aumenta o disminuye los [modifiers|El] obtenidos de tu [merit_level|El] actual."
 # Imperial Examinations
 game_concept_imperial_examination: "Examen para la administración pública"
 game_concept_imperial_examinations: "Exámenes para la administración pública"
 game_concept_examination: "Examen"
 game_concept_examinations: "Exámenes"
 game_concept_imperial_examination_desc: "Los $game_concept_imperial_examinations$ desempeñan un papel vital en las funciones [Concept('administrative', 'administrativas')|E] de [governments|lE] [GetGovernment('celestial_government').GetName|lE] y [GetGovernment('meritocratic_government').GetName|lE]. \n\nMediante el sistema de exámenes, los burócratas se nombran por [merit|lE] en lugar de por linaje, lo que garantiza que los eruditos más brillantes, sin importar su herencia, puedan obtener nombramientos de [governorship|lE]. \n\nLos niveles de los exámenes son: \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Infantil#!: los progenitores pueden hacer que sus hijos se examinen desde los [EmptyScope.ScriptValue('child_exam_min_age')] años mediante la [interaction|lE] $send_child_to_examination_interaction$.#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Provincial#!: los personajes que carecen de [Concept('landed', 'tierras')|E] pueden intentar el segundo nivel de exámenes mediante la [activity|lE] [GetActivityType('activity_local_examination').GetName].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Metropolitano#!: celebrado por el [government|lE] [GetGovernment('celestial_government').GetName|lE] mediante la [activity|lE] [GetActivityType('activity_imperial_examination').GetName].#! \n#indent_newline:2 $EFFECT_LIST_BULLET$#bold Palaciego#!: los examinandos finales [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')|l] del $activity_imperial_examination$ son invitados a un banquete en el palacio real para conocer al [son_of_heaven|E] y mostrarle su valía.#!"
 game_concept_exam_cheat: "Trampa en el examen"
 game_concept_exam_cheat_desc: "Una $game_concept_exam_cheat$ desbloquea opciones que se pueden usar para aprobar el próximo examen. Pero cuidado, el coste de que te pillen es muy alto."
 game_concept_childrens_examination_i: "@child_exam_icon"
 game_concept_childrens_examination: "Examen infantil"
 game_concept_childrens_examination_desc: "Los [imperial_examinations|El] de primer nivel, celebrados a la edad de [EmptyScope.ScriptValue('child_exam_min_age')] años. Los padres pueden enviar a sus hijos al examen mediante la [interaction|El] $send_child_to_examination_interaction$."
 game_concept_provincial_examination_i: "@provincial_exam_icon"
 game_concept_provincial_examination: "Examen provincial"
 game_concept_provincial_examination_desc: "Los [imperial_examinations|El] de segundo nivel, celebrados mediante la [activity|El] [GetActivityType('activity_local_examination').GetName].\n\n#S Al aprobarse:#!\n[GetModifier( 'tgp_passed_provincial_exam_modifier' ).GetDescWithEffects]."
 game_concept_metropolitan_examination_i: "@metropolitan_exam_icon"
 game_concept_metropolitan_examination: "Examen metropolitano"
 game_concept_metropolitan_examination_desc: "Los [imperial_examinations|El] de tercer nivel. Celebrados por el [government|El] [GetGovernment('celestial_government').GetName|E] mediante la [activity|El] [GetActivityType('activity_imperial_examination').GetName].\n\n#S Al aprobarse:#!\n[GetModifier( 'tgp_passed_metropolitan_exam_modifier' ).GetDescWithEffects]."
 game_concept_palace_examination_i: "@palace_exam_icon"
 game_concept_palace_examination: "Examen palaciego"
 game_concept_palace_examination_desc: "Los cuartos y últimos [imperial_examinations|El]. A los examinados finales [EmptyScope.ScriptValue('metropolitan_exam_final_entrants_loc')] del [GetActivityType('activity_imperial_examination').GetName] se los invita a un banquete en el palacio real para que se postren ante el [son_of_heaven|El] y le muestren su valía.\n\n#S Al aprobarse:#!\n[GetModifier( 'tgp_passed_palace_exam_modifier' ).GetDescWithEffects]."
 game_concept_exam_advantage: "Ventaja en examen"
 game_concept_exam_advantage_desc: "La $game_concept_exam_advantage$ mejora las probabilidades de ciertas acciones durante un [imperial_examination|El], como a la hora de responder preguntas y demostrar habilidades."
 game_concept_exam_score: "Nota de examen"
 game_concept_exam_score_desc: "La $game_concept_exam_score$ determina la probabilidad de que un examinando apruebe un [imperial_examination|El].\n\nLa nota inicial se basa en el [trait|El] [GetTrait('confucian_education').GetName( GetNullCharacter )] del examinando, así como en su [learning|El], [stewardship|El] y [skills|El] [Concept('martial', 'marciales' )|E] dependiendo del foco del $game_concept_examination$.\n\nSolo los diez primeros examinandos de la [activity|El] [GetActivityType('activity_imperial_examination').GetName] podrán presentarse al #V examen palaciego#! @palace_exam_icon!."
 game_concept_merit_pool: "Lista de candidatos"
 game_concept_merit_pools: "Listas de candidatos"
 game_concept_merit_pool_possessive: "De la lista de candidatos"
 game_concept_merit_pool_desc: "La $game_concept_merit_pool$ contiene a todos los [characters|El] que son posibles candidatos a obtener [titles|El] con determinados tipos de [appointment|El].\n\nLos candidatos se ordenan según su [candidate_score|El]. Algunas [appointment_succession_laws|El] usan [merit|El], que ordena a los candidatos según el [merit_level|El] primero y según la $game_concept_candidate_score$ después.\n\nCuando el [holder|El] de un título con $game_concept_appointment$ muere, el título pasa al personaje de más alto rango de la lista. Si el personaje ya posee un título, el título pasado deberá tener una mayor [appointment_prominence|El], de lo contrario, pasará al siguiente personaje."
 game_concept_appointment_prominence: "Prominencia"
 game_concept_appointment_prominence_desc: "La $game_concept_appointment_prominence$ mide el atractivo de un [title|lE] para los candidatos en una [merit_pool|lE].\n\nA un candidato que ya posea un [title|lE] solo se le nombrará para uno nuevo del mismo [title_tier|lE] si tiene una $game_concept_appointment_prominence$ mayor.\n\nLa prominencia se basa en la riqueza local y la cercanía a la [realm_capital|lE]."
 game_concept_entrant: "Examinando"
 game_concept_entrants: "Examinandos"
 game_concept_entrant_desc: "Un $game_concept_entrant$ es un personaje que mide su valía en la [activity|lE] del [imperial_examination|lE]."
 game_concept_subject_standing: "Posición de súbdito"
 game_concept_subject_standing_desc: "$game_concept_subject_standing$ indica el estatus que un [suzerain|lE] o [liege|lE] concede a un [tributary|lE] o [vassal|lE]."
 game_concept_imperial_grace: "Gracia imperial"
 game_concept_imperial_grace_desc: "La $game_concept_imperial_grace$ indica el estatus que el [son_of_heaven|E] concede a un [tributary|lE].\n\nUna [Concept( 'imperial_grace', '$game_concept_imperial_grace|q$' )|l] elevada puede hacer que se concedan privilegios especiales al $game_concept_tributary$ en sus [tribute_missions|lE]. Con niveles más bajos de $game_concept_imperial_grace$, el $game_concept_son_of_heaven$ puede #EMP exigirte#! tributo y, si llega al cero, puede significar el fin de la relación."
 game_concept_seal_of_investiture: "Sello de investidura"
 game_concept_seal_of_investiture_desc: "El $game_concept_seal_of_investiture$, documento legal y, al mismo tiempo, un símbolo venerado de la gracia del Hijo del Cielo, representa la situación especial de su titular como [tributary|lE] fiel y favorecido de [SelectLocalization( GetPlayer.IsValid, 'game_concept_seal_of_investiture_desc_ingame', 'h_china' )].\n\nSe pude otorgar un $game_concept_seal_of_investiture$ a $game_concept_tributaries$ con una [imperial_grace|lE] alta al finalizar una #bold misión tributaria#! con éxito."
 game_concept_seal_of_investiture_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 HAS_SEAL_OF_INVESTITURE: "Posees un [seal_of_investiture|El]"
 NO_SEAL_OF_INVESTITURE: "No posees un [seal_of_investiture|lE]"
 SUBJECT_STANDING_CONCEPT: "[subject_standing|E]"
 SUBJECT_STANDING_IMPERIAL_GRACE_CONCEPT: "[imperial_grace|E]"
 IMPERIAL_GRACE_ICON: "@imperial_grace!"
 IMPERIAL_GRACE_LOSS_STABILITY: "Como el [dynastic_cycle|lE] está actualmente en la fase de $situation_dynastic_cycle_phase_stability$, todos los #EMP $tributaries_celestial$#! pierden [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability')|V1] de [imperial_grace|lE] @imperial_grace! al año."
 IMPERIAL_GRACE_LOSS_STABILITY_EXPANSION: "Como el [dynastic_cycle|lE] está actualmente en la fase de $situation_dynastic_cycle_phase_stability_expansion$, todos los #EMP $tributaries_celestial$#! pierden [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_expansion')|V1] de [imperial_grace|lE] @imperial_grace! al año."
 IMPERIAL_GRACE_LOSS_STABILITY_ADVANCEMENT: "Como el [dynastic_cycle|lE] está actualmente en la fase de $situation_dynastic_cycle_phase_stability_advancement$, todos los #EMP $tributaries_celestial$#! pierden [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_stability_advancement')|V1] de [imperial_grace|lE] @imperial_grace! al año."
 IMPERIAL_GRACE_LOSS_INSTABILITY: "Como el [dynastic_cycle|lE] está actualmente en la fase de $situation_dynastic_cycle_phase_stability_advancement$, todos los #EMP $tributaries_celestial$#! pierden [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability')|V1] de [imperial_grace|lE] @imperial_grace! al año."
 IMPERIAL_GRACE_LOSS_INSTABILITY_CONQUEST: "Como el [dynastic_cycle|lE] está actualmente en la fase de $situation_dynastic_cycle_phase_instability_conquest$, todos los #EMP $tributaries_celestial$#! pierden [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_instability_conquest')|V1] de [imperial_grace|lE] @imperial_grace! al año."
 IMPERIAL_GRACE_LOSS_CHAOS: "Como el [dynastic_cycle|lE] está actualmente en la fase de $situation_dynastic_cycle_phase_chaos$, todos los #EMP $tributaries_celestial$#! pierden [EmptyScope.ScriptValue('imperial_grace_loss_situation_dynastic_cycle_phase_chaos')|V1] de [imperial_grace|lE] @imperial_grace! al año."
 # Mandate
 game_concept_mandate_of_heaven: "Mandato del Cielo"
 game_concept_mandate_of_heaven_mandate: "Mandato"
 game_concept_mandate_of_heaven_desc: "El $game_concept_mandate_of_heaven$ es una clase de [legitimacy|lE] especial, solo disponible para el [son_of_heaven|E]. Representa el derecho del monarca a gobernar e indica quién se considera el gobernante supremo bajo el Cielo.\n\nEl mandato está estrechamente conectado al [dynastic_cycle|lE]. El ciclo afecta a cómo gana legitimidad el monarca reinante y también puede cambiar de [situation_dynastic_cycle_phase|lE] según el nivel de mandato del monarca."
 game_concept_son_of_heaven: "Hijo del Cielo"
 game_concept_son_of_heaven_possessive: "del Hijo del Cielo"
 game_concept_son_of_heaven_desc: "El $game_concept_son_of_heaven$ es el [hegemon|El] de China y [top_liege|El] del [celestial_government|El].\n\nEl $game_concept_son_of_heaven$ tiene una forma especial de [legitimacy|El], el [mandate_of_heaven|E], y un [situation_participant_group|El] único que simplemente se llama «$game_concept_son_of_heaven$»."
 # Treasury
 game_concept_treasury_i: "@treasury_icon!"
 game_concept_treasury: "Tesoro"
 game_concept_treasury_desc: "En ciertos [administrative_governments|lE], el tesoro representa los recursos que solamente se pueden usar para asuntos gubernamentales, al contrario que tu [gold|lE] personal.\n\n$BULLET$#indent_newline:2 Como [vassal|lE], recibirás tesoro de tu [liege|lE] en función de tus contribuciones [Concept('tax', 'fiscales')|E] y otras obligaciones#!\n$BULLET$#indent_newline:2 El tesoro lo crea el [top_liege|lE], quien convierte un porcentaje de los ingresos de [taxation|lE] en tesoro#!\n$BULLET$#indent_newline:2 Puedes transferir [gold|lE] al tesoro a voluntad#!\n$BULLET$#indent_newline:2 El tesoro se queda con el [title|lE] si consigue un [holder|lE] nuevo#!"
 game_concept_imperial_treasury_i: "$game_concept_treasury_i$"
 game_concept_imperial_treasury: "Tesoro imperial"
 game_concept_imperial_treasury_desc: "$game_concept_treasury_desc$"
 game_concept_treasury_vassal_development: "Desarrollo de vasallos"
 game_concept_treasury_vassal_development_desc: "Tesoro enviado a los [vassals|lE] directos a través de su [liege|lE], según sus contribuciones fiscales y otras [obligations|lE]."
 game_concept_treasury_ministry_budget: "Presupuesto del ministerio"
 game_concept_treasury_ministry_budget_short: "Ministerio"
 game_concept_treasury_ministry_budget_desc: "Tesoro enviado a los [vassals|lE] desde el gobierno central con el objetivo de financiar a los [ministries|lE]. Se basa en la asignación calculada periódicamente de los ingresos del [treasury|El] del [top_liege|lE]."
 game_concept_treasury_salary_budget: "Presupuesto de salarios"
 game_concept_treasury_salary_budget_short: "Salario"
 game_concept_treasury_salary_budget_desc: "Tesoro enviado a los [vassals|lE] desde el gobierno central, que se recibe en forma de [gold|lE] para usarse como salarios personales. Se basa en la asignación calculada periódicamente de los ingresos del [treasury|El] del [top_liege|lE]."
 game_concept_treasury_military_budget: "Presupuesto militar"
 game_concept_treasury_military_budget_short: "Militar"
 game_concept_treasury_military_budget_desc: "Tesoro enviado a los [vassals|lE] de la [province|El] militar desde el gobierno central con el objetivo de financiar actividades militares adicionales. Se basa en la asignación calculada periódicamente de los ingresos del [treasury|El] del [top_liege|lE]."
 game_concept_governor_salary: "Salario del gobernador"
 game_concept_governor_salary_desc: "En [administrative_governments|E] que diferencian entre [gold|lE] y [treasury|lE], los [governors|lE] reciben un salario en $game_concept_gold$."
 game_concept_treasury_budgeting: "Presupuestación del tesoro"
 game_concept_treasury_budget: "Presupuesto del tesoro"
 game_concept_treasury_budgeting_desc: "El sistema responsable de repartir financiación central a ciertos [vassals|El] y subvasallos a determinados ritmos de asignación.\n\nCuando se aprueba un presupuesto, se calcula una [treasury_budget_base_rate|El] por vasallo para cada [treasury_budget_category|El] en base a la [treasury_budget_capacity|lE] disponible.\n\n@alert_icon! ¡La tasa base calculada #bold no se cambiará#! hasta que se aprueben los siguientes presupuestos! Así que si tienes más receptores, los costes de tu presupuesto aumentarán."
 game_concept_treasury_budget_capacity: "Capacidad presupuestaria"
 game_concept_treasury_budget_capacity_desc: "La cantidad mensual de [treasury|El] disponible para [treasury_budgeting|El]. La componen los ingresos del tesoro menos los gastos habituales no gestionados por la presupuestación, como el [treasury_vassal_development|El] y las [court_amenities|El]."
 game_concept_treasury_budget_category: "Categoría presupuestaria"
 game_concept_treasury_budget_category_desc: "Una parte distintiva de la [treasury_budgeting|El] a la que se puede asignar presupuesto. Cada categoría presupuestaria puede tener distintos destinatarios, y puede pagarse en [gold|El] en lugar de [treasury|El]."
 game_concept_treasury_budget_base_rate: "Tasa base presupuestaria"
 game_concept_treasury_budget_base_rate_short: "Tasa base"
 game_concept_treasury_budget_base_rate_desc: "La cantidad que recibe un destinatario estándar de una [treasury_budget_category|El]. Los destinatarios pueden recibir una cantidad mayor o menor que la tasa base en función de su [title_rank|El], su [merit_level|El] u otros modificadores."
 game_concept_treasury_budget_category_trend: "Tendencia de categoría presupuestaria"
 game_concept_treasury_budget_category_trend_short: "Tendencia"
 game_concept_treasury_budget_category_trend_desc: "La diferencia en [treasury|lE] que una [treasury_budget_category|lE] recibirá en comparación con el presupuesto promulgado anteriormente."
 game_concept_treasury_budget_unallocated: "Presupuesto del tesoro sin asignar"
 game_concept_treasury_budget_unallocated_short: "Sin asignar"
 game_concept_treasury_budget_unallocated_desc: "Todo presupuesto del tesoro sin asignar contribuirá a los ingresos generales del [treasury|l]."
 game_concept_treasury_budget_deficit: "Déficit del presupuesto del tesoro"
 game_concept_treasury_budget_deficit_short: "Déficit"
 game_concept_treasury_budget_deficit_desc: "Si se gasta por encima de la [treasury_budget_capacity|El], la cantidad se restará de los ingresos mensuales del [treasury|El]."
 # Celestial Bureaucracy
 game_concept_celestial_bureaucracy: "Burocracia celestial"
 game_concept_celestial_bureaucracy_desc: "$game_concept_celestial_bureaucracy$ indica el nivel de centralización de los [realms|lE] [Concept( 'celestial', 'celestiales' )|E] y el poder general que el [ruler|lE] ejerce sobre sus [vassals|lE].\n\nSolo el [top_liege|lE] puede cambiar la $game_concept_celestial_bureaucracy$. Los $game_concept_vassals$ celestiales emplean el mismo nivel que su $game_concept_liege$.\n\nExisten cuatro niveles de $game_concept_celestial_bureaucracy$:\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_0$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_1$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_2$\n$EFFECT_LIST_BULLET$$celestial_bureaucracy_3$\n\nAumentar la burocracia celestial cuesta una cantidad de [prestige|lE] que depende del [realm_size|lE] y de la [learning_skill|lE] del gobernante."
 game_concept_minister: "Ministro"
 game_concept_ministers: "Ministros"
 game_concept_minister_possessive: "del ministro"
 game_concept_ministers_possessive: "de los ministros"
 game_concept_minister_desc: "Los $game_concept_ministers$ son un tipo de [councillors|El] al servicio del [council|El], del [ministry|El] o del [son_of_heaven|E].\n\nCada ministro tiene cierto número de responsabilidades, como financiar [great_projects|El] y ayudar a los [governors|El] de distintas maneras."
 game_concept_ministry: "Ministerio"
 game_concept_ministries: "Ministerios"
 game_concept_ministry_possessive: "del ministerio"
 game_concept_ministries_possessive: "de los ministerios"
 game_concept_ministry_desc: "El $game_concept_ministry$ es un tipo de [council|El] que solo está disponible para el [son_of_heaven|E].\n\nHay nueve [ministers|El]. Cada uno de ellos representa el nivel más alto de gobierno y dirige un departamento gubernamental en particular.\n\nLos $game_concept_ministers$ son:\n$EFFECT_LIST_BULLET$[minister_grand_chancellor|E]\n$EFFECT_LIST_BULLET$[minister_grand_marshal|E]\n$EFFECT_LIST_BULLET$[minister_censor|E]\n$EFFECT_LIST_BULLET$[minister_of_personnel|E]\n$EFFECT_LIST_BULLET$[minister_of_revenue|E]\n$EFFECT_LIST_BULLET$[minister_of_rites|E]\n$EFFECT_LIST_BULLET$[minister_of_war|E]\n$EFFECT_LIST_BULLET$[minister_of_justice|E]\n$EFFECT_LIST_BULLET$[minister_of_works|E]"
 game_concept_minister_grand_chancellor: "$councillor_chancellor_celestial_government_imperial$"
 game_concept_minister_grand_chancellor_desc: "El $game_concept_minister_grand_chancellor$ es el [minister|El] de más alto rango y está a cargo de los asuntos diplomáticos. Normalmente, se le asigna el puesto de [grand_secretariat_director|El].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Usar la [decision|lE] [GetDecision('favored_movement_consults_heaven_decision').GetName]#!#!"
 game_concept_minister_grand_chancellor_possessive: "$councillor_chancellor_celestial_government_imperial_possessive$"
 game_concept_minister_censor: "$councillor_spymaster_celestial_government_imperial$"
 game_concept_minister_censor_desc: "El $game_concept_minister_censor$ es el [minister|El] responsable de los asuntos de intriga e inteligencia.\n\n¡Cuidado con tener un censor desleal! Es fácil que oculte o participe en [schemes|El] contra el personaje del jugador y su [close_family|El].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Buscar [secrets|lE] en las [courts|lE] de [Concept('vassal', 'vasallos')|E]#!#!"
 game_concept_minister_censor_possessive: "$councillor_spymaster_celestial_government_imperial_possessive$"
 game_concept_minister_grand_marshal: "$minister_grand_marshal$"
 game_concept_minister_grand_marshal_desc: "El $game_concept_minister_grand_marshal$ es el comandante de más alto rango del [realm|El] y dirige un [army|El] de [title_men_at_arms|lE].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Comenzar el [great_project|lE] #V Gran campaña#!#!#!"
 game_concept_minister_grand_marshal_possessive: "$minister_grand_marshal_possessive$"
 game_concept_minister_of_personnel: "$minister_personnel$"
 game_concept_minister_of_personnel_desc: "El $game_concept_minister_of_personnel$ es el [minister|lE] al cargo de todos los asuntos relacionados con los [appointments|lE] y puede afectar enormemente a la [candidate_score|lE] de otros [characters|lE].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Despedir a los [governors|lE] con independencia de la [law|lE] de [GetLawGroup('celestial_retirement_law').GetName|l]\n$BULLET$Invitar a cualquier tipo de [courtier|lE] con la [decision|lE] [GetDecision('tgp_minister_recruit_courtiers_decision').GetName]\n$BULLET$Puede usar #V $influence_meritorious_career_interaction$#! con un coste reducido#!#!"
 game_concept_minister_of_personnel_possessive: "$minister_personnel_possessive$"
 game_concept_minister_of_revenue: "$councillor_steward_celestial_government_imperial$"
 game_concept_minister_of_revenue_desc: "El $game_concept_minister_of_revenue$ es el [minister|El] responsable de la [taxation|El], y ayuda al [son_of_heaven|E] con el [treasury|El].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Ayudar a los [vassals|lE] que puedan #V $celestial_request_treasury_interaction$#!\n$BULLET$Usar la [decision|lE] [GetDecision('tgp_suggest_budget_change_decision').GetName]#!#!"
 game_concept_minister_of_revenue_possessive: "$councillor_steward_celestial_government_imperial_possessive$"
 game_concept_minister_of_rites: "$councillor_court_chaplain_celestial_government_imperial$"
 game_concept_minister_of_rites_desc: "El $game_concept_minister_of_rites$ es el [minister|El] responsable de los asuntos religiosos y espirituales, y ayuda a los [governors|El] a celebrar [examinations|El].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Comenzar el [great_project|El] [GetGreatProjectType('minister_project_culture').GetName|V]\nComenzar el [great_project|El] [GetGreatProjectType('minister_project_establish_control').GetName|V]\n$BULLET$Ayudar a los [vassals|lE] a celebrar [examinations|lE]#!#!"
 game_concept_minister_of_rites_possessive: "$councillor_court_chaplain_celestial_government_imperial_possessive$"
 game_concept_minister_of_war: "$minister_war$"
 game_concept_minister_of_war_desc: "El $game_concept_minister_of_war$ es el [minister|El] responsable de la administración y la gestión de las tropas. Cuando los súbditos [governors|El] necesitan ayuda militar, el $game_concept_minister_of_war$ es el encargado de enviar gobernadores militares para ayudar.\n\nEl ministro no es un [commander|El] activo y no dirige tropas, el [minister_grand_marshal|El] se encarga de ello.\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Enviar ayuda a los [vassals|lE] en [war|lE] que puedan #V $celestial_request_military_aid_interaction$#!\n$BULLET$Ordenar a [military_governors|lE] que se unan a las [wars|lE] de otros [governors|lE]#!#!"
 game_concept_minister_of_war_possessive: "$minister_war_possessive$"
 game_concept_minister_of_justice: "$minister_justice$"
 game_concept_minister_of_justice_desc: "El $game_concept_minister_of_justice$ es el [minister|El] a cargo de los asuntos legales y de ayudar al [son_of_heaven|E] a mantener un gobierno justo.\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Encarcelar a los [vassals|lE] y [courtiers|lE], los cuales no se podrán negar\n$BULLET$Usar #V $pardon_interaction$#! en [characters|lE] que hayan cometido [crimes|lE]#!#!"
 game_concept_minister_of_justice_possessive: "$minister_justice_possessive$"
 game_concept_minister_of_works: "$minister_works$"
 game_concept_minister_of_works_desc: "El $game_concept_minister_of_works$ es [Concept('minister', 'aquel')|E] a cargo de la construcción y el desarrollo en el [realm|lE] y puede comenzar [great_projects|lE].\n\n#indent_newline:4 #weak El ministro puede, por ejemplo:\n$BULLET$Comenzar el [great_project|lE] [GetGreatProjectType('minister_project_development').GetName|V]\n$BULLET$Comenzar el [great_project|lE] [GetGreatProjectType('grand_canals').GetName|V]\n$BULLET$Comenzar el [great_project|lE] [GetGreatProjectType('great_wall').GetName|V]#!#!"
 game_concept_minister_of_works_possessive: "$minister_works_possessive$"
 game_concept_grand_secretariat_director: "Secretario director"
 game_concept_grand_secretariat: "Gran secretariado"
 game_concept_grand_secretariat_possessive: "del gran secretariado"
 game_concept_grand_secretariat_director_desc: "El secretario director es un tipo de [diarch|lE] para el [son_of_heaven|E], que ayuda al gobernante divino a gestionar el [realm|lE].\n\nQuién sea el secretario director depende de la [law|lE] [GetLawGroup('grand_secretariat_laws').GetName|V] activa. Este cargo lo puede ocupar el [minister_grand_chancellor|lE], el [minister_grand_marshal|lE] o el [minister_censor|lE].\n\nEl secretario director puede empezar la mayoría de los [great_projects|lE] disponibles para ciertos [ministers|lE] y el Hijo del Cielo."
 game_concept_ministry_obligation: "Obligación ministerial"
 game_concept_ministry_obligations: "Obligaciones ministeriales"
 game_concept_ministry_obligations_desc: "Las $game_concept_ministry_obligations$ son una serie de [vassal_obligations|E] especiales que solo están disponibles para los [ministers|El].\n\nTodos los ministros civiles tienen una opción específica marcada como predeterminada, mientras que el [minister_grand_marshal|El] tiene una opción única que proporciona [title_men_at_arms|El] al mariscal.\n\nEstas obligaciones no se pueden cambiar."
 game_concept_civilian_career_path: "Carrera profesional civil"
 game_concept_civilian_career_path_i: "@celestial_standard_administration!"
 game_concept_civilian_career_path_desc: "Los [rulers|lE] que se dedican a una carrera profesional civil se centran en las habilidades administrativas por encima de la astucia marcial. Se les nombra para circuitos civiles y su [merit|lE] aumentará según tengan éxito a la hora de desarrollar el territorio con [buildings|lE] y aumentar el pago de [taxes|lE] a su [liege|lE]."
 game_concept_civilian_career: "Carrera civil"
 game_concept_civilian_career_short: "Civil"
 game_concept_military_career_path: "Carrera profesional militar"
 game_concept_military_career_path_i: "@celestial_military_administration!"
 game_concept_military_career_path_desc: "Los [rulers|lE] que se dedican a una carrera profesional militar se centran en las habilidades marciales por encima de las tareas administrativas marcial. Se les nombra para circuitos militares y su [merit|lE] aumentará dependiendo de su capacidad para reclutar y mantener [title_men_at_arms|lE]."
 game_concept_military_career: "Carrera militar"
 game_concept_military_career_short: "Militar"
 game_concept_civilian_governor: "Gobernador civil"
 game_concept_civilian_governors: "Gobernadores civiles"
 game_concept_civilian_governor_short: "Civil"
 game_concept_civilian_governor_desc: "Gobernador civil es [Concept('governor', 'aquel')|E] con [vassal_obligations|lE] civiles. Al contrario que los [military_governors|lE], no pueden desplegar [title_men_at_arms|El] y se centran exclusivamente en tareas administrativas y en desarrollar el territorio que gobiernan.\n\nLos [characters|lE] que se dedican a una [civilian_career_path|lE] pueden llegar a ser gobernadores civiles."
 game_concept_military_governor: "Gobernador militar"
 game_concept_military_governors: "Gobernadores militares"
 game_concept_military_governor_short: "Militar"
 game_concept_military_governor_desc: "Gobernador militar es [Concept('governor', 'aquel')|E] con [vassal_obligations|lE] militares. Al contrario que los [civilian_governors|lE], pueden desplegar [title_men_at_arms|El] y los emplearán para defender el [realm|El] de incursiones extranjeras y apoyar a otros gobernadores que necesiten ayuda militar.\n\nLos [characters|lE] que se dedican a una [military_career_path|lE] pueden llegar a ser gobernadores militares."
 # Great Projects
 game_concept_great_project: "Gran proyecto"
 game_concept_great_projects: "Grandes proyectos"
 game_concept_great_project_i: "@great_project_icon!"
 game_concept_great_project_possessive: "del gran proyecto"
 game_concept_great_project_desc: "Los grandes proyectos son empresas enormes que requieren de todos los recursos del [realm|lE].\n\nAlgunos grandes proyectos suponen construir un [great_building|lE], mientras que otros implican recuperarse de una [natural_disaster|lE].\n\nSi bien el [ruler|lE] del señorío supervisa el desarrollo del gran proyecto, los [subjects|lE] pueden ofrecer [great_project_contributions|lE] para ayudar a que progresen."
 game_concept_great_project_contribution: "Contribución"
 game_concept_great_project_contributions: "Contribuciones"
 game_concept_great_project_contribute: "Contribuir"
 game_concept_great_project_contributed: "Contribuido"
 game_concept_great_project_contribution_desc: "Las contribuciones permiten a muchos [rulers|lE] ayudar al desarrollo de un [great_project|lE] y así ganar distintos beneficios a cambio.\n\nAlgunas contribuciones son obligatorias para iniciar el gran proyecto, mientras que otras son opcionales. Las contribuciones opcionales restantes se pueden seguir realizando mientras comienza el progreso y hasta un cierto momento."
 # Situation
 game_concept_dynastic_cycle: "Ciclo dinástico"
 game_concept_dynastic_cycle_possessive: "del ciclo dinástico"
 game_concept_dynastic_cycle_desc: "El $game_concept_dynastic_cycle$ muestra la situación sociopolítica del gran Imperio de China, que pasa por [situation_dynastic_cycle_phases|lE] de estabilidad, inestabilidad y caos.\n\nEn el $game_concept_dynastic_cycle$ es clave el [mandate_of_heaven|E], una forma de [legitimacy|lE] que detenta el emperador. Si llega a perderse, el Gran Imperio de China se #N desmoronará#!… hasta que vuelva a unirse a manos de alguien merecedor de ser el Hijo del Cielo.#!"
 game_concept_situation_dynastic_cycle_phase: "Época de ciclo dinástico"
 game_concept_situation_dynastic_cycle_phases: "Épocas de ciclo dinástico"
 game_concept_dynastic_cycle_era_short: "Época"
 game_concept_dynastic_cycle_eras_short: "Épocas"
 game_concept_situation_dynastic_cycle_phase_desc: "El estado sociopolítico del [dynastic_cycle|lE].\n\nÉpocas:\n$BULLET$[dynastic_cycle_era_type_stable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l]\n$BULLET$[dynastic_cycle_era_type_unstable|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]\n$BULLET$[dynastic_cycle_era_type_chaotic|E]: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]"
 game_concept_dynastic_cycle_era_type_stable: "Época estable"
 game_concept_dynastic_cycle_era_type_stable_desc: "[dynastic_cycle_era_types|E] estables actuales, cuando el imperio es en su mayor parte próspero y exitoso, y el [mandate_of_heaven|E] es fuerte.\n\nÉpocas: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l]"
 game_concept_dynastic_cycle_era_type_unstable: "Época inestable"
 game_concept_dynastic_cycle_era_type_unstable_desc: "[dynastic_cycle_era_types|E] inestables actuales, cuando el imperio está convulso debido a fuerzas externas y el [mandate_of_heaven|E] se tambalea.\n\nÉpocas: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l], [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName|l]"
 game_concept_dynastic_cycle_era_type_chaotic: "Época caótica"
 game_concept_dynastic_cycle_era_type_chaotic_desc: "[dynastic_cycle_era_types|E] caóticas actuales, cuando el imperio se encuentra desmoronado y se ha perdido el [mandate_of_heaven|E]; una situación potencial para que lo recupere alguien digno.\n\nSolo hay una época caótica: [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l]"
 game_concept_dynastic_cycle_era_type: "Tipo de época del ciclo dinástico"
 game_concept_dynastic_cycle_era_types: "Tipos de época"
 game_concept_dynastic_cycle_era_type_desc: "Hay tres tipos de épocas en el [dynastic_cycle|lE] que clasifican las [situation_dynastic_cycle_phases|E] y sitúan cada una en la naturaleza repetitiva de tres partes del ciclo dinástico.\n\nTipos de época: [dynastic_cycle_era_type_stable|lE], [dynastic_cycle_era_type_unstable|lE], [dynastic_cycle_era_type_chaotic|lE]"
 game_concept_dynastic_cycle_catalyst: "Catalizador de ciclo dinástico"
 game_concept_dynastic_cycle_catalysts: "Catalizadores de ciclo dinástico"
 game_concept_dynastic_cycle_catalyst_possessive: "del catalizador de ciclo dinástico"
 game_concept_dynastic_cycle_catalysts_possessive: "de los catalizadores de ciclo dinástico"
 game_concept_dynastic_cycle_catalyst_desc: "$game_concept_situation_catalyst_desc$"
 game_concept_movement: "Movimiento"
 game_concept_movements: "Movimientos"
 game_concept_movement_possessive: "del movimiento"
 game_concept_movements_possessive: "de los movimientos"
 game_concept_movement_desc: "Un grupo de [characters|lE] con unos intereses y visión del [dynastic_cycle|lE] compartidos. Cada uno de sus miembros puede acceder a distintas [interactions|lE] y [decisions|lE] para impulsar el ciclo. El [movement_leader|lE] es el portavoz que representa los intereses del [movement|lE] ante el [son_of_heaven|E]."
 game_concept_movement_power: "Poder del movimiento"
 game_concept_movement_power_i: "@movement_power_icon!"
 game_concept_movement_power_desc: "El poder del movimiento representa el peso político de un grupo involucrado en el [dynastic_cycle|El]. Es la suma del [personal_movement_power|El] de todos sus miembros.\n\n#V [EmptyScope.ScriptValue('extremely_high_movement_power_value')] [movement_power_i|E]#! desbloquea las [Concept('interaction', 'interacciones')|E] $dismiss_strong_hook_interaction$ y $request_raid_remit_interaction$ y la [scheme|lE] [GetScheme('raid_estate').GetTypeName]\n\n#help El poder deriva de:\n$BULLET_WITH_TAB$[merit_level|E] [merit_i]\n$BULLET_WITH_TAB$[influence_level|E] [influence_i]\n$BULLET_WITH_TAB$Edad\n$BULLET_WITH_TAB$[movement_power|E] de los [disciples|lE]\n$BULLET_WITH_TAB$Fuerza militar actual #weak (menos importante en fase de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l])#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('confucian_education').GetName( GetNullCharacter )|l] #weak (menos importante en fase de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l])#!\n$BULLET_WITH_TAB$[trait_level_track_xp|E] de [GetTrait('governor').GetName( GetNullCharacter )|l] #weak (menos importante en fase de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l])#!#!"
 game_concept_movement_power_short: "Poder"
 game_concept_personal_movement_power: "Poder personal del movimiento"
 game_concept_personal_movement_power_desc: "$game_concept_personal_movement_power$ indica cuánto aumenta el [movement_power_short|lE] general del [movement|lE] gracias a cada miembro del mismo"
 game_concept_personal_movement_power_short: "Poder"
 game_concept_movement_leader: "Líder del movimiento"
 game_concept_movement_leader_possessive: "del líder del movimiento"
 game_concept_movement_leaders: "Líderes del movimiento"
 game_concept_movement_leaders_possessive: "de los líderes del movimiento"
 game_concept_movement_leader_short: "Líder"
 game_concept_movement_leader_desc: "Un personaje que dirige el [movement|lE], delegado como el único miembro que puede hablar directamente con el [son_of_heaven|E] para impulsar los planes del [movement|lE] con la [decision|lE] [GetDecision('movement_petition_decision').GetName].\n\n#help Para llegar a ser un líder, debes tener la mayor cantidad de [movement_power|lE] [movement_power_i] a la muerte del líder anterior o haber derrotado al líder actual en la [activity|lE] de [GetActivityType('activity_debate').GetName|l].#!"
 game_concept_favored_era: "Época favorecida"
 game_concept_favored_era_possessive: "de la época favorecida"
 game_concept_favored_era_desc: "La $game_concept_favored_era$ es la voluntad del Cielo manifestada por el [son_of_heaven|E] sobre el curso del [dynastic_cycle|El]. Determina qué [dynastic_cycle_era_type_stable|El] se activará después de que termine la [dynastic_cycle_era_type_unstable|El]."
 game_concept_favored_movement: "Movimiento favorecido"
 game_concept_favored_movement_desc: "$game_concept_favored_movement$ es [Concept('movement', 'aquel')|E] que ha ganado el apoyo del [son_of_heaven|E].\n$BULLET_WITH_TAB$Sus integrantes tienen [candidate_scores|lE] para cualquier [title|lE] de [SelectLocalization( GetPlayer.IsValid, 'game_concept_favored_movement_desc_ingame', 'h_china' )]\n$BULLET_WITH_TAB$Será más probable que se acepten las peticiones de la [decision|lE] [GetDecision('movement_petition_decision').GetName]\n$BULLET_WITH_TAB$Los [situation_catalyst_catalysts|lE] del [dynastic_cycle|lE] se activan en función de cuál sea el [movement|lE] favorecido\n$BULLET_WITH_TAB$Obtiene acceso a la [decision|El] [GetDecision('favored_movement_consults_heaven_decision').GetName]\n\n#help Para llegar a ser un movimiento favorecido, debes haber derrotado al líder del movimiento favorecido actual en la [activity|lE] de [GetActivityType('activity_debate').GetName|l]#!"
 game_concept_favored_movement_desc_ingame: "[GetTitleByKey('h_china').GetDefinitiveName]"
 game_concept_favored_movement_possessive: "del movimiento favorecido"
 game_concept_favored_movement_short: "Favorecido"
 game_concept_disciple: "Discípulo"
 game_concept_disciples: "Discípulos"
 game_concept_disciple_possessive: "del discípulo"
 game_concept_disciples_possessive: "de los discípulos"
 game_concept_disciple_desc: "Los $game_concept_disciples$ son [characters|El] que respetan el estatus elevado de un [elder|El] y siguen sus enseñanzas, hasta un [disciple_limit_short|El].\n\nPueden acceder a la [character_interaction|El] #high $request_mentoring_interaction$#! #weak (conjura)#! para aumentar sus [skills|El] y a la [character_interaction|El] #high $celestial_request_elders_support_interaction$#! para obtener [gold|El], [courtiers|El] y más.\n\n$disciple_elder_benefits_tt$"
 disciple_elder_benefits_tt: "Un $game_concept_disciple$ y un [elder|El]:\n$BULLET_WITH_TAB$Obtienen más [merit|El]\n$BULLET_WITH_TAB$Es menos probable que usen [hostile_schemes|El] entre ellos\n$BULLET_WITH_TAB$Es más probable que acepten [interactions|El] enviadas entre ellos\n$BULLET_WITH_TAB$Es más probable que usen [interactions|El] amistosas con el otro #weak (por ejemplo: $gift_interaction$, $invite_to_council_position_interaction$, etc.)#!\n$BULLET_WITH_TAB$Ambos pertenecerán al [movement|El] del $game_concept_elder$"
 game_concept_disciple_limit: "Límite de discípulos"
 game_concept_disciple_limit_short: "Límite"
 game_concept_disciple_limit_desc: "El $game_concept_disciple_limit$ indica cuántos [disciples|lE] puede tener un [elder|lE] en un momento dado.\n\nEl límite por defecto es [EmptyScope.ScriptValue('disciples_limit_base_value')|V0]. Se puede aumentar, por ejemplo, al mejorar un [domicile|lE] con ciertos [domicile_buildings|lE]."
 game_concept_elder: "Anciano"
 game_concept_elders: "Ancianos"
 game_concept_elder_possessive: "del anciano"
 game_concept_elders_possessive: "de los ancianos"
 game_concept_elder_desc: "$game_concept_elder$ es aquel [character|lE] con uno o más [disciples|lE] que siguen las enseñanzas $game_concept_elders_possessive$.\n\n$disciple_elder_benefits_tt$"
 game_concept_disaster: "Catástrofe"
 game_concept_disasters: "Catástrofes"
 game_concept_natural_disaster: "Catástrofe natural"
 game_concept_natural_disasters: "Catástrofes naturales"
 game_concept_disaster_desc: "Las $game_concept_natural_disasters$ engloban [floods|lE] y [earthquakes|lE].\n\nUna catástrofe producirá la [character_death_death|lE] de muchos [characters|lE] en los [counties|lE] afectados y tendrá un impacto notablemente negativo en el [development|lE], la [county_opinion|lE] y el [control|lE] según la gravedad del desastre.\n\nLa devastación causada por una $game_concept_natural_disaster$ se puede deshacer y la tierra se puede revitalizar si se completa un [great_project|lE] de ayuda."
 game_concept_earthquake: "Terremoto"
 game_concept_earthquakes: "Terremotos"
 game_concept_earthquake_desc: "Un $game_concept_earthquake$ es aquel tipo de [natural_disaster|lE] que provoca una destrucción repentina y grave en una pequeña cantidad de [counties|lE].\nLos $game_concept_earthquakes$ solo pueden ocurrir en regiones más propensas a la actividad sísmica."
 game_concept_flood: "Inundación"
 game_concept_floods: "Inundaciones"
 game_concept_flooded: "Inundado"
 game_concept_flood_desc: "Una $game_concept_flood$ es una [natural_disaster|lE] que provoca un daño creciente en una gran cantidad de [counties|lE].\nLas $game_concept_floods$ solo pueden ocurrir en las riberas de los ríos principales."
 game_concept_government_bureaucratic_type: "Burocrático"
 game_concept_government_bureaucratic_type_desc: "Algunos [governments|El] son de tipo $game_concept_government_bureaucratic_type$, lo que significa que son gobiernos altamente centralizados que suelen confiar en [governors|El], en el [appointment|El] y en las [noble_families|El] sin tierras para gestionar las [provinces|lE] del [realm|El].\n\nOtros elementos comunes incluyen [domiciles|lE], [influence|lE] y [title_men_at_arms|lE].\n\nHay varios gobiernos que se consideran de tipo $game_concept_government_bureaucratic_type$:\n$BULLET_WITH_TAB$[GetGovernment('administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('celestial_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('meritocratic_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('japan_administrative_government').GetNameWithIcon]\n$BULLET_WITH_TAB$[GetGovernment('steppe_admin_government').GetNameWithIcon]"
 game_concept_government_bureaucratic_gov: "Gobierno burocrático"
