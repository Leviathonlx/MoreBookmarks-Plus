 japan_administrative_government: "Ritsuryō"
 japan_administrative_government_adjective: "$japan_administrative_government$"
 japan_administrative_government_with_icon: "@government_type_ritsuryo! $japan_administrative_government$"
 japan_administrative_government_desc: "\n$japan_administrative_government$ es un tipo de [government|El] [administrative|El] único de Japón.\n\nEs una [government_form|El] [government_bureaucratic_type|El] y centralizado donde los [characters|lE] son nombrados [governors|lE] en nombre de su [liege|lE], tienen acceso a [influence|lE] y los [house_head_heads|lE] de [noble_family|lE] tienen una [family_manor|lE] y una [house_aspiration|lE].\n\nEl [kampaku|lE] gobierna el [realm|lE] en nombre del [japanese_emperor|lE] y puede ser elegido de entre los [house_head_heads|lE] de las [noble_families|lE], o impuesto por exigencia de una [faction|lE].\n\nLos [vassals|lE] $japan_administrative_government$ suelen gobernar un único [county|lE], pero pueden rechazar el sistema centralizado y convertirse en señores [soryo|lE] locales para crear su propio poder, aunque esto normalmente se suele considerar un acto [Concept('criminal', 'delictivo')|E].\n\nLos $game_concept_house_heads$ $japan_administrative_government$ pueden crear y unirse a [house_blocs|El] en el [realm|El], que apoyarán a la [leading_house|El] para convertirse en $game_concept_kampaku$.\n\n$japan_government_domain_limit_help$\n\n#F El sistema $japan_administrative_government$ hace referencia al gobierno administrativo centralizado de Japón, inspirado en la burocracia confuciana china.#!"
 japan_feudal_government: "Sōryō" # 惣領
 japan_feudal_government_adjective: "$japan_feudal_government$"
 japan_feudal_government_with_icon: "@government_type_soryo! $japan_feudal_government$"
 japan_feudal_government_desc: "\n$japan_feudal_government$ es un tipo de [government|El] [feudal|lE] único de Japón.\n\nEl $japan_feudal_government$ representa a los señores locales que han desechado o suplantado el control del gobierno [ritsuryo|lE] central y gobiernan provincias como si fueran sus feudos propios.\n\nLos personajes de tipo $japan_feudal_government$ no usan [influence|lE], pero los [house_head_heads|lE] de las [noble_families|lE] conservan su [family_manor|lE] y su [house_aspiration|lE].\n\nSi bien no se les puede elegir [ceremonial_regent|lE], los [rulers|lE] de tipo $japan_feudal_government$ pueden tomar el poder a través de la [faction|El] #V $replace_ceremonial_regent_faction_name$#! y usar la [decision|El] #V Formalizar el sogunato#!.\n\nLos $game_concept_ceremonial_regents$ $japan_feudal_government$ dirigen el [realm|El] en nombre del [japanese_emperor|El], heredándolo por la [succession|El] $single_heir_succession_law$, y pueden ser derrocados por las exigencias de una [faction|El].\n\nLos $game_concept_house_heads$ $japan_feudal_government$ pueden crear y unirse a los [house_blocs|El] dentro del [realm|E].\n\n$japan_government_domain_limit_help$\n\n#F $japan_feudal_government$ hace referencia a las primeras fases de la feudalización de Japón, que comenzaron en el periodo Heian y se formalizaron cada vez más con el primer sogunato del periodo Kamakura.#!"
 japan_government_domain_limit_help: "@alert_icon! #HELP Los $game_concept_governments$ japoneses tienen un [domain_limit|El] más bajo que los demás, que se puede aumentar mejorando la $game_concept_family_manor$.#!"
 tgp_is_japanese_governor_trigger: "Eres un [governor|lE] [GetGovernment('japan_administrative_government').GetName|l]"
 # Appointment Succession Law
 japanese_appointment_succession_law: "Sucesión por nombramiento de $japan_administrative_government$"
 japanese_appointment_succession_law_subname: "El candidato con la puntuación más alta hereda"
 japanese_appointment_succession_law_effects: "\nUn tipo de [appointment_succession_law|lE]. Según la $japanese_appointment_succession_law$, la candidatura con la mayor puntuación heredará el [title|lE] y sus [holdings|lE] asociadas. Todo [adult|lE] del [realm|lE] puede esforzarse por conseguir una [governorship|lE] mediante distintos métodos, desde [Concept('scheming', 'conjuras')|E] a gastar [influence|lE]."
 japanese_military_appointment_succession_law: "Sucesión militar de $japan_administrative_government$"
 japanese_military_appointment_succession_law_subname: "Hereda el candidato con la puntuación más alta"
 japanese_military_appointment_succession_law_effects: "\nUn tipo de [appointment_succession_law|lE]. Según la $japanese_military_appointment_succession_law$, la candidatura con mayor [candidate_score|lE] heredará el [title|lE] y sus [holdings|lE] asociadas. Todo [adult|lE] del [realm|lE] puede luchar por conseguir una [governorship|lE] militar, ya sea al tener una buena [martial_skill|lE], ganar [commander_traits|lE] o gastar [influence|lE].#!"
 # Kampaku Acclamation Succession Law (Japan, TGP)
 japanese_regency_succession_law: "Sucesión de regencia japonesa"
 japanese_regency_succession_law_subname: "$appointment_succession_law_subname$"
 japanese_regency_succession_law_effects: "Según la $japanese_regency_succession_law$, el candidato con la mayor puntuación heredará el [title|lE] y las [holdings|lE] asociadas. Entre los candidatos disponibles se incluyen las [noble_families|lE] del señorío, los [governors|lE] y los miembros de sus familias.\n\n¡Si el [japanese_emperor|lE] resulta elegido como el siguiente [ceremonial_regent|lE], tendrá la oportunidad de elegir entre abdicar como [tenno|lE] o intentar restaurar el gobierno directo!"
