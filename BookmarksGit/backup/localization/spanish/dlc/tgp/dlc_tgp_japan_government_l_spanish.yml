 game_concept_house_bloc_desc: "Un $game_concept_house_bloc$ es una alianza defensiva de [houses|lE] dentro de un [realm|lE]. Toda [member_house|lE] que sea atacada será defendida por las demás $game_concept_member_houses$.\n\nLos [house_heads|lE] decidirán si convertirse en [bloc_member_houses|lE], y los miembros de su casa en el señorío seguirán su decisión.\n\nLos bloques siempre tendrán una [leading_house|lE], cuyo $game_concept_house_head$ puede expulsar a otras casas integrantes, es la favorita a [ceremonial_regent|lE] de todos los miembros y cuya [house_aspiration|lE] decide las bonificaciones que conceden los niveles más altos de [cohesion|lE].\n\nSolo el $game_concept_house_head$ $game_concept_leading_house_possessive$ puede crear [factions|El] contra el [top_liege|El], y todos los miembros de las $game_concept_bloc_member_houses$ se unirán a las [factions|El] que creen."
 game_concept_bloc_cohesion: "Cohesión de bloque"
 game_concept_cohesion: "Cohesión"
 game_concept_bloc_cohesion_desc: "La $game_concept_cohesion$ mide la unidad de un [house_bloc|El]. Los niveles más altos de cohesión conceden mayores beneficios a los miembros de las [bloc_member_houses|El], según la [house_aspiration|El] [leading_house_possessive|E].\n\nEl factor principal son las [house_relations|El] entre las $game_concept_bloc_member_houses$, que pueden afectar a la $game_concept_cohesion$ positiva y negativamente. Además, el tamaño general del bloque, las $game_concept_house_aspirations$ díscolas o el [government|El] de los miembros puede reducir la $game_concept_cohesion$.\n\nMantener el nivel de $game_concept_bloc_cohesion$ otorgará varias bonificaciones a las [member_houses|lE], según la aspiración de la $game_concept_leading_house$.\n\nSi la $game_concept_cohesion$ llega a #V 0#!, el $game_concept_house_bloc$ se deshará automáticamente."
 game_concept_bloc_cohesion_tt: "#T $game_concept_bloc_cohesion$ @bloc_cohesion!#!\n\n$game_concept_bloc_cohesion_desc$"
