 ##################################################
 # JAPAN CAREER EVENTS
 ##################################################
 tgp_japan_career.0001.t: "La historia de los [new_ruler.GetDynastyNameNoTooltip]"
 tgp_japan_career.0001.desc: "[kampaku.GetPrimaryTitle.GetDefinitiveName|U] rebosa de [blocs|lE], todos compitiendo por el control y el poder."
 tgp_japan_career.0001.soryo_desc: "¡Como gobernante [new_ruler.GetGovernment.GetName|l], mi familia ha domado las provincias y sofocado rebeliones! Nos merecemos un grado de autonomía y poder personal que no se pueden permitir esos decadentes chupatintas [ritsuryo|El] de la capital, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\nDebo aumentar mi ejército, defender mi feudo y extender nuestro dominio. Sobre mí recae la tarea de restaurar el orden y la fuerza en [kampaku.GetPrimaryTitle.GetNameNoTier], ¡y la gloria de mi [house|El], los [new_ruler.GetHouse.GetName]!"
 tgp_japan_career.0001.ritsuryo_desc: "Como gobernante [new_ruler.GetGovernment.GetName|l], mis deberes como burócrata residen en la capital, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U]. Ese centro de poder y cultura es un terreno fértil para hacer crecer la influencia de mi casa, ya sea mediante proezas ejemplares o gobernando con astucia.\n\nEstas tradiciones elegantes se están viendo socavadas por advenedizos guerreros [soryo|El] provincianos que buscan consolidar su poder y aumentar sus feudos personales."
 tgp_japan_career.0001.kampaku_desc: "Como [new_ruler.GetTitleAsNameNoTooltip|l], cargo con la responsabilidad definitiva del mismo imperio en mi papel de [ceremonial_regent|El]. Desde la capital, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U], dirijo a los súbditos del [japanese_emperor|El] y me esfuerzo por preservar la frágil paz.\n\nDebo hacer malabarismos con las políticas de poder de una corte febril llena de taimados burócratas [ritsuryo|El], así como con la preocupación creciente por los guerreros [soryo|El] que establecen feudos personales en las provincias."
 tgp_japan_career.0001.tenno_desc: "Como [japanese_emperor|El], mis deberes se hallan en lo divino y ceremonial. El [kampaku.GetTitleAsName|l] se ocupa de todos los asuntos mundanos, pero ¿debería hacerlo? Hay tensión en el señorío a medida que los [rulers|El] [soryo|El] crean feudos personales en las provincias, en un desafío a los tradicionales burócratas [ritsuryo|El] de mi capital, [kampaku.GetCapitalLocation.GetTitle.GetNameNoTier|U].\n\n¿Podrían estos agentes del cambio ayudarnos a regresar a una época de auténtico poder imperial, con un[new_ruler.Custom('ES_XA')] [new_ruler.GetTitleAsName|l] que supervise los asuntos celestiales y terrenos?"
 tgp_japan_career.0001.desc_2: "\n\n¡Todos tenemos un papel que desempeñar y eso haremos!"
 tgp_japan_career.0001.a: "Pase lo que pase, nos mantendremos firmes."
 tgp_japan_career.0001.b: "La paz es fugaz, ¡debemos estar listos!"
 tgp_japan_peace_modifier: "Esfuerzos por la estabilidad"
 tgp_japan_peace_modifier_desc: "Este personaje se centra en afrontar cualquier obstáculo con la mente clara y despejada."
 tgp_japan_war_modifier: "Preparados para el conflicto"
 tgp_japan_war_modifier_desc: "Este personaje está convencido de que se acerca una guerra y estará preparado para ella."
