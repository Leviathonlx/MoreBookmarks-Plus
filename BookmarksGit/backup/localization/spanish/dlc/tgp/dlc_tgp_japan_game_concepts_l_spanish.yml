l_spanish:
 # Japanese Manors
 game_concept_japanese_manor: "Mansión japonesa"
 game_concept_japanese_manors: "Mansiones japonesas"
 game_concept_manor: "Mansión"
 game_concept_manors: "Mansiones"
 game_concept_shoen: "Shōen" # 荘園/庄園
 game_concept_family_manor: "Mansión familiar"
 game_concept_family_manors: "Mansiones familiares"
 game_concept_japanese_manor_desc: "$game_concept_manor$ (o [Glossary( 'shōen', 'SHOEN_GLOSS')]) es un tipo de [domicile|lE] que posee el [house_head|lE] de [noble_families|lE] notables en [realms|lE] de tipo [GetGovernment('japan_administrative_government').GetName|l] y [GetGovernment('japan_feudal_government').GetName|l]. Representan posesiones de tierras privadas no unidas a ningún [title|lE] particular [landed|lE].\n\nAquí se pueden construir [japanese_manor_buildings|lE] para ampliar la riqueza e [influence|lE] de la familia. Las generaciones futuras heredarán la $game_concept_manor$."
 game_concept_japanese_manor_building: "Edificio de mansión japonesa"
 game_concept_japanese_manor_buildings: "Edificios de mansión japonesa"
 game_concept_manor_building: "Edificio de mansión"
 game_concept_manor_buildings: "Edificios de mansión"
 game_concept_japanese_manor_building_desc: "Los $game_concept_japanese_manor_buildings$ son mejoras únicas y persistentes de la [japanese_manor|lE].\n\nHay disponible una gran variedad de estructuras y el propietario de la mansión puede construirlas para generar ingresos privados, aumentar la [influence|lE] de la familia y conseguir acceso a una serie de [decisions|lE], [interactions|lE] y más."
 # Government
 game_concept_ritsuryo: "$japan_administrative_government$"
 game_concept_ritsuryo_government: "Gobierno $japan_administrative_government$"
 game_concept_ritsuryo_i: "@government_type_ritsuryo!"
 game_concept_japan_administrative: "$japan_administrative_government$"
 game_concept_ritsuryo_government_desc: "$japan_administrative_government_desc$"
 game_concept_soryo: "$japan_feudal_government$"
 game_concept_soryo_government: "Gobierno $japan_feudal_government$"
 game_concept_soryo_i: "@government_type_soryo!"
 game_concept_japan_feudal: "$japan_feudal_government$"
 game_concept_soryo_government_desc: "$japan_feudal_government_desc$"
 # Japanese Bureaucracy
 game_concept_japanese_bureaucracy: "Burocracia japonesa"
 game_concept_japanese_bureaucracy_desc: "$game_concept_japanese_bureaucracy$ indica el nivel de centralización de los [realms|lE] [ritsuryo_government|lE]y el poder general que el [ruler|lE] ejerce sobre sus [vassals|lE].\n\nSolo el [top_liege|lE] puede cambiar la $game_concept_japanese_bureaucracy$. Los $game_concept_vassals$ japoneses emplean el mismo nivel que su $game_concept_liege$.\n\nHay cuatro niveles de $game_concept_japanese_bureaucracy$:\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_0$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_1$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_2$\n$EFFECT_LIST_BULLET$$japanese_bureaucracy_3$\n\nAumentar la burocracia japonesa cuesta una cantidad de [prestige|lE] que depende del [realm_size|lE] y de la [learning_skill|lE] del gobernante."
 game_concept_ceremonial_liege: "Monarca ceremonial"
 game_concept_ceremonial_liege_possessive: "del monarca ceremonial"
 game_concept_ceremonial_liege_desc: "En ciertos [realms|lE] (como Japón) un comandante o burócrata poderoso puede haber asumido el verdadero poder como [ceremonial_regent|lE], dejando a un $game_concept_ceremonial_liege$ como mera figura representativa y que en la práctica es un [vassal|lE]. Todos los miembros de la [house|El] $game_concept_ceremonial_liege_possessive$ se consideran parte de la [ceremonial_house|El].\n\nPese a no gobernar en realidad, la $game_concept_ceremonial_house$ es el linaje más apreciado de un señorío, y las otras [houses|lE] ganarán más [prestige|lE] si se casan con sus miembros, puesto que tales conexiones influyen con fuerza en la sucesión del $game_concept_ceremonial_regent$.\n\nEl $game_concept_ceremonial_liege$ puede recuperar el verdadero poder si, de algún modo, llega a recobrar el [primary_title|lE] del señorío, como demanda de [faction|El] o compitiendo por el [title|El] de $game_concept_ceremonial_regent$ mediante la [influence|El]."
 ceremonial_liege_concept: "[ceremonial_liege|E]"
 game_concept_ceremonial_house: "Casa ceremonial"
 game_concept_ceremonial_house_desc: "La $game_concept_ceremonial_house$ se refiere a la [house|lE] del [ceremonial_liege|lE] de un [realm|lE]."
 # Regent
 game_concept_ceremonial_regent: "Regente gobernante"
 game_concept_ceremonial_regency: "Regencia gobernante"
 game_concept_ceremonial_regents: "Regentes gobernantes"
 game_concept_ceremonial_regent_possessive: "del regente gobernante"
 game_concept_ceremonial_regent_desc: "$game_concept_ceremonial_regent$ es el término general para todo [top_liege|lE] que gobierna de facto en nombre del [ceremonial_liege|lE], como el #italic $game_concept_tenno$#! de Japón.\n\nEl nombre del puesto $game_concept_ceremonial_regent_possessive$ puede cambiar dependiendo de las circunstancias políticas actuales; en Japón se puede denominar [kampaku|lE] o [shogun|lE]."
 ceremonial_regent_concept: "[ceremonial_regent|E]"
 game_concept_kampaku: "Kampaku"
 game_concept_kampaku_possessive: "del kampaku"
 game_concept_kampaku_desc: "El [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] es, de facto, el puesto más alto de la burocracia [ritsuryo|lE], que ejerce un control significativo sobre los órganos de Estado en lugar del [tenno|lE].\n\nSi bien normalmente está dominado por la familia [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )], cualquier familia podría estar a la altura, si tiene bastante [influence|lE] y [prestige|lE]."
 game_concept_shogun: "Sogún"
 game_concept_shogun_possessive: "del sogún"
 game_concept_shogun_desc: "$game_concept_shogun$, o dictador, es el gobernante [soryo_government|lE] de facto de todo Japón que ha consolidado su puesto hasta el punto en que su sucesión es hereditaria y reina en lugar del [tenno|lE]."
 game_concept_cloistered_emperor: "Emperador enclaustrado"
 game_concept_cloistered_emperor_possessive: "del emperador enclaustrado"
 game_concept_joko: "Jōkō" # 上皇
 game_concept_joko_possessive: "del jōkō" # 上皇
 game_concept_cloistered_emperor_desc: "$game_concept_cloistered_emperor$ es aquel [tenno|lE] retirado que gobierna como [ceremonial_regent|lE] de facto para el emperador reinante.\n\nPara que un emperador se convierta en $game_concept_cloistered_emperor$, debe abdicar del #V Trono del Crisantemo#! y convertirse en monje."
 game_concept_restored_emperor: "Emperador restaurado"
 game_concept_restored_emperor_possessive: "de emperador restaurado"
 game_concept_restored_emperor_desc: "$game_concept_restored_emperor$ es aquel [tenno|lE] que gobierna con independencia de un [ceremonial_regent|lE].\n\nPara que un [tenno|lE] sea un $game_concept_restored_emperor$, primero debe haber sido puesto en el trono por una [faction|lE] para $restore_ceremonial_liege_faction_name$ o usar la [decision|lE] [GetDecisionWithKey('tgp_japan_emperor_restoration_decision').GetName] tras convertirse en [ceremonial_regent|lE]."
 # EMPEROR
 game_concept_japanese_emperor: "Emperador japonés"
 game_concept_japanese_emperor_possessive: "del emperador japonés"
 game_concept_tenno: "Ten'nō"
 game_concept_tenno_possessive: "del ten'nō"
 game_concept_japanese_emperor_desc: "$game_concept_tenno$ es el emperador oficial de todo $e_japan$, aunque generalmente el poder está en manos del [ceremonial_regent|lE], que administra el Estado en su nombre."
 # House Aspirations
 game_concept_house_aspiration: "Aspiración de casa"
 game_concept_house_aspirations: "Aspiraciones de casa"
 game_concept_aspiration: "Aspiración"
 game_concept_aspirations: "Aspiraciones"
 game_concept_house_aspiration_desc: "La $game_concept_house_aspiration$ representa las metas y métodos de una [house|lE] japonesa y cada una de ellas proporciona bonificaciones y oportunidades diferentes.\n\nEl [house_head|lE] puede elegir a qué aspiración dedicarse y en la que gastar [prestige|lE] para aumentar su compromiso hacia ella para así conseguir acceso a beneficios más potentes."
 # Imperial Policies
 game_concept_imperial_policy: "Política imperial"
 game_concept_imperial_policies: "Políticas imperiales"
 game_concept_imperial_policy_desc: "La $game_concept_imperial_policy$ es una [law|lE] impuesta por el [top_liege|lE] de Japón que se aplica a todos los [vassals|lE]. Políticas distintas pueden restringir o permitir ciertas acciones o causar efectos en todo el [realm|lE]."
 # House Relations
 game_concept_house_relation: "Relación de casa"
 game_concept_house_relations: "Relaciones de casa"
 game_concept_house_relation_desc: "Cuando dos [houses|lE] interactúan, se puede desarrollar una $game_concept_house_relation$ positiva o negativa. Se recordarán las acciones de generaciones pasadas y estas afectarán a las percepciones de sus descendientes, para bien o para mal.\n\nCada nivel de $game_concept_house_relation$ afecta a la [opinion|lE] de todos los miembros de la $game_concept_house$ y puede desbloquear interacciones adicionales.\n\nPor ejemplo , las casas con amistad pueden negociar [alliances|lE] libremente, y las que están enemistadas pueden declarar [wars|lE] a un coste reducido."
