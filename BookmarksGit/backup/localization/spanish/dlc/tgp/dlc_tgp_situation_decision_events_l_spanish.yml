l_spanish:
 ##################################################
 # STRUGGLE EVENTS
 ##################################################
 tgp_dynastic_cycle.0051.t: "El $dynastic_cycle$ — [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip]"
 tgp_dynastic_cycle.0051.desc.intro: "[GetSituation('dynastic_cycle').GetTopSubRegion.GetName] es una tierra inmensa y próspera. Su soberano, dotado por el Cielo mismo con el mandato de reinar, debe gobernar con justicia para conservar el favor divino, ya que los actos de tiranía se exponen a la ira del Cielo.\n\nEn esta época de"
 tgp_dynastic_cycle.0051.desc.advancement: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], se esperan grandes progresos tecnológicos y acumulación de riqueza para todos en el señorío."
 tgp_dynastic_cycle.0051.desc.expansion: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], en el señorío todos esperan grandes conquistas y hazañas de fuerza."
 tgp_dynastic_cycle.0051.desc.conquest: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], el destino de todos en el señorío es la incertidumbre."
 tgp_dynastic_cycle.0051.desc.corruption: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [GetTitleByKey('h_china').GetHolder.GetSheHe] no ha logrado heredar las virtudes de sus antepasados. El Estado ha caído presa de la inmoralidad degenerada y se ha permitido que proliferen los ministros malignos de personalidad innoble."
 tgp_dynastic_cycle.0051.desc.consolidation: "$tgp_dynastic_cycle.0051.desc.intro$ [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetType.GetNameNoTooltip|l], [GetSituation('dynastic_cycle').GetTopSubRegion.GetNameNoTooltip] se encuentra ahora rota por caudillos militares enfrentados por reclamar el Mandato del Cielo. La búsqueda del desarrollo moral se ha visto abandonada en estos tiempos caóticos."
 tgp_dynastic_cycle.0051.desc.emperor: "\n\nComo soberan[ROOT.Char.Custom('ES_OA')], es mi responsabilidad preservar el Mandato y gobernar con virtud, igual que la estrella polar, en torno a la cual giran todos los cuerpos celestiales."
 tgp_dynastic_cycle.0051.desc.advancement_movement: "Dicen que se ha de servir como ministro capaz en tiempos de paz, pero no se puede negar que los tiempos de caos a menudo recompensan a aquellos con astucia y artimañas por encima de a los virtuosos…"
 tgp_dynastic_cycle.0051.desc.expansion_movement: "\n\nLa gente como yo, que sirve como generales poderosos, garantizará la estabilidad del señorío."
 tgp_dynastic_cycle.0051.desc.pro_hegemon_movement: "\n\nSolo el soberano puede hacer realidad las promesas, ¡y yo le daré mi apoyo inquebrantable!"
 tgp_dynastic_cycle.0051.desc.conservative_movement: "\n\nMi familia siempre seguirá la guía del Cielo."
 tgp_dynastic_cycle.0051.desc.unaligned_movement: "\n\nMi papel en el ciclo interminable es incierto. El Cielo me guiará cuando vaya a tomar una postura."
 tgp_dynastic_cycle.0051.desc.interloper: "\n\nPuede que no sea la tierra de nuestros antepasados, pero es difícil resistirse a este lugar rico en oportunidades, siempre y cuando vayamos con cuidado."
 tgp_dynastic_cycle.0051.a.emperor: "¡Que nuestro reinado perdure diez mil años!"
 tgp_dynastic_cycle.0051.a.involved: "¡La riqueza y el honor dependen del Cielo!"
 tgp_dynastic_cycle.0051.a.interloper: "La fortuna es tan incierta como los vientos y las nubes."
 intro_event_joined_movement: "Unido al [my_movement.GetName|l]"
 tgp_dynastic_cycle.0052.t: "Unido al [ROOT.Char.Custom('GetMyMovementNoTooltip')]"
 tgp_dynastic_cycle.0052.desc.intro_common: "[GetTitleByKey('h_china').GetHolder.GetName] ha sido ungid[GetTitleByKey('h_china').GetHolder.Custom('ES_OA')] por los Cielos para hacer realidad las promesas de una época [GetSituation('dynastic_cycle').GetTopCurrentPhase.GetName]. Mientras, yo he elegido el camino de [ROOT.Char.Custom('GetMyMovement')]."
 tgp_dynastic_cycle.0052.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nPor aquí hay muchas tentaciones y gente influyente. Por ahora, debo permanecer lejos de todo el politiqueo y centrarme en mi finca y mi cargo local.\n\n"
 tgp_dynastic_cycle.0052.desc.advancement: "Anhelo la prosperidad del señorío y que el pueblo pueda cultivar sus vidas. Puede que tal vez un día aprecie la idea de unirme a [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('advancement_movement').GetName]."
 tgp_dynastic_cycle.0052.desc.expansion: "Sigo atentamente las noticias de los frentes y celebro las conquistas. Tal vez un día me plantee unirme a [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('expansion_movement').GetName]."
 tgp_dynastic_cycle.0052.desc.conquest: "No obstante, observaré el reinado de los [ROOT.Char.GetTopLiege.GetDynastyName] y si resulta que pierden o ganan el favor del Cielo, actuaré en consecuencia."
 tgp_dynastic_cycle.0052.desc.instability: "Sin embargo, me preocupa el destino hacia el que se dirige el señorío y no me fío de que la dinastía [ROOT.Char.GetTopLiege.GetDynastyName] reinante no pierda el [ROOT.Char.GetTopLiege.GetLegitimacyType.GetFlavorName(ROOT.Char.GetTopLiege.GetLegitimacyLevel.Self)]."
 tgp_dynastic_cycle.0052.a: "Me mantendré imparcial."
 tgp_dynastic_cycle.0053.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0053.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nHabrá muchas oportunidades para aprender nuevas tácticas y estrategias militares de mis compañeros. En la cima de la escala brilla el despacho del [ROOT.Char.GetTopLiege.GetCouncillor('councillor_marshal').GetCouncilTitle|l], el culmen de una carrera militar a la que todo el mundo aspira en este lugar."
 tgp_dynastic_cycle.0053.desc.advancement: "Aunque la postura actual [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetName|l] no nos apoya al máximo. Se deben emprender acciones para conducir el [GetSituation('dynastic_cycle').GetName] hacia [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName] y hacer realidad nuestro potencial."
 tgp_dynastic_cycle.0053.desc.expansion: "¡La voluntad del Cielo es que conquistemos, y estamos listos!"
 tgp_dynastic_cycle.0053.desc.conquest: "La voluntad del Cielo es que conquistemos, y [ROOT.Char.GetTopLiege.GetDynastyName] dará ejemplo."
 tgp_dynastic_cycle.0053.desc.instability: "Sin embargo, los tiempos son inciertos y las visiones están empañadas. Solo el ejército puede mantener el orden; esperemos que los [ROOT.Char.GetTopLiege.GetDynastyName] se den cuenta más pronto que tarde."
 tgp_dynastic_cycle.0053.a: "¡Solo los más poderosos pueden prevalecer!"
 tgp_dynastic_cycle.0054.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0054.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nNuestra meta es compartir la belleza del arte y el conocimiento. El cultivo de la mente y alma son un modo seguro de ser agraciados por los Cielos."
 tgp_dynastic_cycle.0054.desc.advancement: "La dinastía [ROOT.Char.GetTopLiege.GetDynastyName] se encuentra en el mismo camino, ¡aquel que traerá prosperidad e iluminación a todos bajo el Cielo! Mantengámoslo así."
 tgp_dynastic_cycle.0054.desc.expansion: "Los [ROOT.Char.GetTopLiege.GetDynastyName] se encuentran en una senda destructiva. Los ejércitos son caros y los generales volubles y peligrosos. Tenemos que arrancarles el poder."
 tgp_dynastic_cycle.0054.desc.conquest: "Los [ROOT.Char.GetTopLiege.GetDynastyName] son nuevos, y por lo tanto, ¡manipulables para reconocer que la voluntad del Cielo se conoce mediante exámenes y funcionarios ecuánimes!"
 tgp_dynastic_cycle.0054.desc.instability: "Los [ROOT.Char.GetTopLiege.GetDynastyName] están perdidos. Sin embargo, podemos ayudarles a volver al camino correcto si garantizamos exámenes frecuentes y ministros meritorios."
 tgp_dynastic_cycle.0054.a: "El mérito lo vence todo."
 tgp_dynastic_cycle.0055.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0055.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nMis compañeros del movimiento y yo le hemos entregado nuestras vidas a [GetTitleByKey('h_china').GetHolder.GetSheHe]. Gracias a su sabiduría y guía, traeremos "
 tgp_dynastic_cycle.0055.desc.advancement: "prosperidad, riqueza y avances tecnológicos para todos bajo el Cielo."
 tgp_dynastic_cycle.0055.desc.expansion: "nuevas tierras y gentes que reconozcan su destino para reinar virtuosamente sobre ellos."
 tgp_dynastic_cycle.0055.desc.conquest: "a todos bajo el Cielo para que reconozcan a los [GetTitleByKey('h_china').GetHolder.GetDynastyName] como dignos de Mandato del Cielo."
 tgp_dynastic_cycle.0055.desc.instability: "de vuelta el sol en estos tiempos tormentosos."
 tgp_dynastic_cycle.0055.a: "¡Alabad al Cielo y a los [ROOT.Char.GetTopLiege.GetDynastyNameNoTooltip]!"
 tgp_dynastic_cycle.0056.t: "$tgp_dynastic_cycle.0052.t$"
 tgp_dynastic_cycle.0056.desc.intro: "$tgp_dynastic_cycle.0052.desc.intro_common$\n\nLa tradición construida por las anteriores generaciones debería ser la piedra angular de la burocracia de [ROOT.Char.GetTopLiege.GetDynastyName].\n\n"
 tgp_dynastic_cycle.0056.desc.advancement: "Sin embargo, [ROOT.Char.GetTopLiege.Custom('ES_AlAla')] [ROOT.Char.GetTopLiege.GetName] le ciegan los exámenes y deja que campesinos provincianos asuman cargos. Pronto denigrarán nuestra historia."
 tgp_dynastic_cycle.0056.desc.expansion: "Sin embargo, [ROOT.Char.GetTopLiege.Custom('ES_ElLa')] [ROOT.Char.GetTopLiege.GetName|l] está ocupad[ROOT.Char.GetTopLiege.Custom('ES_OA')] malgastando la vida de los nuestros en guerras sin sentido. Mientras que nadie vigila a los generales que les arrebatan poder y cargos a nuestras familias."
 tgp_dynastic_cycle.0056.desc.conquest: "[ROOT.Char.GetTopLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetTopLiege.GetName|l] tiene que ver que este es el único modo de mantener el orden en el señorío. Todo el mundo bajo el Cielo reconocerá el reinado [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l], si tiene el apoyo de nuestras familias amadas."
 tgp_dynastic_cycle.0056.desc.instability: "[ROOT.Char.GetTopLiege.Custom('ES_ElLa')|U] [ROOT.Char.GetTopLiege.GetName|l] ha perdido mucha credibilidad. El único modo de restaurar su gracia es asegurase de que siga a nuestras familias."
 tgp_dynastic_cycle.0056.a: "La fuerza se halla en los vínculos familiares."
 ### ENTER STABILITY - NEW DYNASTY ### 0061 - 0070 ###
 tgp_dynastic_cycle.0061.t: "[GetTitleByKey('h_china').GetHolder.Custom('ElLa')|U] [GetTitleByKey('h_china').GetHolder.Custom('GetDaughterSon')] preferid[GetTitleByKey('h_china').GetHolder.Custom('ES_OA')] del Cielo"
 tgp_dynastic_cycle.0061.desc: "Se dice que el Cielo es imparcial y siempre se alinea con los virtuosos. También se dice que el ganador se convierte en rey y el perdedor en bandido. El trono de [GetTitleByKey('h_china').GetNameNoTierNoTooltip] ahora es #EMP mío#!, y con él, la aprobación celestial para gobernar toda [GetTitleByKey('h_china').GetNameNoTierNoTooltip].\n\nDebo decidir una dirección para que mis nuevos ministros y sus legiones de funcionarios canalicen sus esfuerzos."
 tgp_dynastic_cycle.0061.a: "Es nuestro deber promover la virtud y eliminar el vicio."
 tgp_dynastic_cycle.0061.b: "Bajo el extenso cielo, #EMP todos#! son súbditos [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 tgp_dynastic_cycle.0061.c: "Una vez en la cima del mundo, todo lo demás se queda pequeño."
 # Notification for relevant people
 tgp_dynastic_cycle.0062.desc.involved: "Los favores otorgados por el Cielo siempre han sufrido altibajos según la virtud —o su carencia— de los soberanos elegidos.\n\nAhora bien, la estrella de [GetTitleByKey('h_china').GetHolder.GetDynastyName] esta en ascenso y [GetTitleByKey('h_china').GetHolder.Custom('ES_ElLa')] [GetTitleByKey('h_china').GetHolder.GetTitledFirstName|l] posee claramente la aprobación celestial."
 tgp_dynastic_cycle.0062.desc.interloper: "Al tiempo que la fortuna otorgada a un[GetTitleByKey('h_china').GetHolder.Custom('ES_XA')] [GetTitleByKey('h_china').GetHolder.Custom('WomanMan')] decae, la de otra persona aumenta y ni reyes ni emperadores son inmunes a los caprichos del destino.\n\n[GetTitleByKey('h_china').GetHolder.Custom('ES_ElLa')|U] [GetTitleByKey('h_china').GetHolder.GetTitledFirstName|l] ha reclamado el Mandato del Cielo y se espera que todos se postren a los pies [GetTitleByKey('h_china').GetHolder.Custom('ES_DelDela')] nuev[GetTitleByKey('h_china').GetHolder.Custom('ES_OA')] soberan[GetTitleByKey('h_china').GetHolder.Custom('ES_OA')]."
 tgp_dynastic_cycle.0062.desc.uninvolved: "Los imperios se alzan y caen y lo viejo da paso a lo nuevo. El trono de [GetTitleByKey('h_china').GetNameNoTierNoTooltip] ha caído en manos [GetTitleByKey('h_china').GetHolder.Custom('ES_DelDela')] [GetTitleByKey('h_china').GetHolder.GetTitledFirstName|l] y todo el mundo debe tener en cuenta a est[GetTitleByKey('h_china').GetHolder.Custom('ES_EA')] nuev[GetTitleByKey('h_china').GetHolder.Custom('ES_OA')] soberan[GetTitleByKey('h_china').GetHolder.Custom('ES_OA')], ya estén en sus dominios o no.\n\nTales cambios en los vientos del destino no se pueden tomar a la ligera."
 tgp_dynastic_cycle.0062.a: "Debemos evaluar sus capacidades con cuidado."
 ### ENTER STABILITY - EXISTING DYNASTY ### 0071 - 0080 ###
 tgp_dynastic_cycle.0071.t: "Después de la lluvia sale el sol"
 tgp_dynastic_cycle.0071.desc: "Las persistentes nubes de tormenta se han dispersado y un cielo despejado despunta sobre [GetTitleByKey('h_china').GetNameNoTierNoTooltip]. He conseguido superar todas las pruebas que se me presentaron y ahora nadie puede negar o dudar de que soy de verdad [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.Custom('GetDaughterSon')] elegid[ROOT.Char.Custom('ES_OA')] del Cielo.\n\nAhora que las penalidades han quedado atrás, debo trazar un nuevo rumbo hacia el futuro para que todos puedan unirse tras un propósito singular."
 tgp_dynastic_cycle.0071.a: "$tgp_dynastic_cycle.0061.a$"
 tgp_dynastic_cycle.0071.b: "$tgp_dynastic_cycle.0061.b$"
 # Notification for relevant people
 tgp_dynastic_cycle.0072.desc.advancement: "Tras superar un periodo de grandes dificultades y convulsión, [GetTitleByKey('h_china').GetNameNoTierNoTooltip] vuelve a estar en paz. Se han superado las tribulaciones enviadas por el Cielo y todos pueden estar seguros de que [GetTitleByKey('h_china').GetHolder.Custom('ES_ElLa')] [GetTitleByKey('h_china').GetHolder.GetTitledFirstName|l] mantiene el favor de este."
 tgp_dynastic_cycle.0072.desc.expansion: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.conquest: "$tgp_dynastic_cycle.0051.desc.advancement$"
 tgp_dynastic_cycle.0072.desc.involved: "Para algunos, esto indica la muerte de sus ambiciones, pero para muchos provoca un suspiro de gozoso alivio."
 tgp_dynastic_cycle.0072.desc.interloper: "Los tiempos de paz proporcionan a los héroes valientes pocas oportunidades de distinguirse, pero ahora puede que se presenten solas otras vías para progresar."
 tgp_dynastic_cycle.0072.desc.uninvolved: "Parece que a la dinastía [GetTitleByKey('h_china').GetHolder.GetDynastyName] aún le quedan algunas fuerzas."
 tgp_dynastic_cycle.0072.a: "La brisa primaveral sopla y la hierba crece de nuevo."
 ### ENTER CONSOLIDATION ###
 tgp_dynastic_cycle.0081.t: "El imperio, largo tiempo unido, debe dividirse"
 tgp_dynastic_cycle.0081.desc: "En un instante, el Cielo retumba y el mundo queda del revés.\n\nLos ministros fieles huyen en busca de nuevos señores, los soldados desatienden su deber y, ahora, hasta los campesinos abandonan sus tierras por miedo al caos venidero.\n\nTodos los males se imputan a mi reinado #EMP inicuo#!, ¡y se proclama por doquier que he perdido el Mandato del Cielo!"
 tgp_dynastic_cycle.0081.a: "Cuando el árbol cae, los monos se dispersan."
 # Notification for relevant people
 tgp_dynastic_cycle.0082.desc.involved: "La voluntad del pueblo y la del Cielo son la misma y, en esta ocasión, el dicho es cierto: #EMP se ha perdido el Mandato del Cielo#!.\n\nLa nación se ha roto, dragones y tigres compiten ambiciosamente por el trono.\n\nNos aguardan tiempos turbulentos."
 tgp_dynastic_cycle.0082.desc.interloper: "Donde antaño hubo uno, ahora hay muchos.\n\nCon la pérdida del Mandato del Cielo, no hay ningún gobernante legítimo al que obedecer, se han abandonado todos los disimulos y todas las ambiciones ocultas se han revelado.\n\nEl valiente ha de aprovechar las oportunidades en cuanto llegan."
 tgp_dynastic_cycle.0082.desc.uninvolved: "Una poderosa nación arde y sus súbditos se arman para luchar por sus cenizas.\n\n[GetTitleByKey('h_china').GetNameNoTierNoTooltip] se ha fragmentado, la convulsión es la única certeza en el futuro inmediato y aquellos que se involucren en la confusión que está por llegar se meterán en la guarida del tigre."
 tgp_dynastic_cycle.0082.a: "La crisis es una oportunidad."
 ### ENTER CORRUPTION ###
 tgp_dynastic_cycle.0091.t: "El presagio del sufrimiento"
 tgp_dynastic_cycle.0091.desc: "A pesar de mis diligentes esfuerzos para gobernar con rectitud, cada vez oigo más susurros de descontento.\n\nDebo afrontar la incómoda posibilidad de que la fe en que mi reinado tiene el favor del Cielo empieza a flaquear, pues tales sentimientos pueden sacudir hasta los cimientos más robustos de un trono."
 tgp_dynastic_cycle.0091.a: "El agua que mantiene un barco a flote también lo puede volcar."
 # Notification for relevant people
 tgp_dynastic_cycle.0092.desc.involved: "El mundo sufre una enfermedad, un mal del espíritu.\n\nLa malevolencia y la falta de ética se extienden sin control donde antaño hubo pilares de virtud. Funcionarios inmorales se enriquecen a costa de las masas que gobiernan, y los soldados se preguntan si es mejor saquear que proteger."
 tgp_dynastic_cycle.0092.desc.interloper: "Parece que no todo va bien en [GetTitleByKey('h_china').GetNameNoTierNoTooltip].\n\nA cada día que pasa, otra caravana o convoy abandona sus tierras en busca de los proverbiales pastos más verdes. Hasta los más avariciosos de nuestros comerciantes prefieren cada vez más nuestras tierras a las suyas, pues cuentan tristes historias de extorsión a punta de espada y de pluma."
 tgp_dynastic_cycle.0092.desc.uninvolved: "$tgp_dynastic_cycle.0092.desc.interloper$"
 tgp_dynastic_cycle.0092.a: "La perversidad es una enfermedad que ninguna medicina puede curar."
 tgp_dynastic_cycle.9001.t: "La fundación de un estado"
 tgp_dynastic_cycle.9001.desc: "Igual que todos los ríos corren en dirección este hacia el mar, igual las masas que habitan bajo el Cielo ahora se fijan en mí como su soberan[ROOT.Char.Custom('ES_OA')].\n\nEl primer paso para inaugurar mi reinado ha de ser darle nombre a nuestro señorío para que todos sepan cómo llamar a aquello a lo que pertenecen.\n\n¿Bajo qué nombre resonarán en la historia nuestras gestas?"
 tgp_dynastic_cycle.9001.a: "¡Que se oiga y se conozca!" # 咸使聞知
 tgp_dynastic_cycle.9002.t: "Los elementos de la virtud"
 tgp_dynastic_cycle.9002.desc: "El Cielo tiene cinco elementos que han de ser debidamente regulados y atendidos de manera armoniosa.\n\nMadera, fuego, tierra, metal y agua.\n\nDesde los tiempos de los antiguos, cada nueva dinastía ascendente ha adoptado para sí uno de estos agentes elementales del cambio y teñido sus estandartes como corresponde, y ahora yo también he de tomar esta decisión."
 tgp_dynastic_cycle.9002.yellow: "Elijo el #color:{0.82,0.77,0.5};bold amarillo#!; símbolo de la tierra, inalterable como nuestros cimientos."
 tgp_dynastic_cycle.9002.red: "Que sea el #color:{0.80,0.3,0.3};bold rojo#!, como el fuego que arde feroz en mi corazón."
 tgp_dynastic_cycle.9002.white: "Un #color:{1.0,1.0,1.0};bold blanco#! puro e inmaculado, para el metal firme y resistente."
 tgp_dynastic_cycle.9002.black: "Nuestros estandartes han de ser #color:{0.4,0.39,0.37};bold negros#!, como las aguas sin limites e insondables."
 tgp_dynastic_cycle.9002.green: "Ha de ser el #color:{0.4,0.61,0.3};bold verde#!, como los brotes de primavera y la espesura esmeralda."
 tgp_dynastic_cycle_decision_event.0101.t: "$renounce_noble_family_title_decision$"
 tgp_dynastic_cycle_decision_event.0101.desc: "Me esfuerzo por ver por encima de la pila de documentos que no deja de crecer. Cuando cierro los ojos, solo puedo oír a los niños jugar, los ancianos charlar y los adultos dar cuenta de un banquete. ¡Oh, el aroma de una ración de [ROOT.Char.Custom('RegionalEdibleMeat')] al asarse!\n\nHe trabajado mucho para llegar hasta aquí, y ciertamente, he saboreado mucho de ello, pero ahora siento el cansancio. Sé que mi [new_player.Custom2('MyCharacterIntroduction', ROOT.Char)] ansía ocupar mi lugar.\n\nMe merezco disfrutar del tiempo que me queda."
 tgp_dynastic_cycle_decision_event.0101.a: "Confío en que [new_player.GetFirstNameNoTooltip] se ocupe de todo."
 dynastic_cycle_entered_conquest_tt: "[GetSituation('dynastic_cycle').GetName] participó en [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability_conquest').GetName]"
 dynastic_cycle_entered_chaos_tt: "[GetSituation('dynastic_cycle').GetName] participó en [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName]"
 dynastic_cycle_entered_chaos_changed_top_liege_tt: "[new_top_liege.GetShortUIName] se convirtió en tu nuevo [top_liege|El]"
 dynastic_cycle_entered_chaos_became_independent_tt: "[relevant_character.GetShortUIName|U] se vuelve [independent|El]"
 chaos_new_vassals_tt: "Se convirtieron en tus [vassals|El] #weak ([chaos_new_vassals_count])#!"
 custom.chaos_new_vassals: "$BULLET$Todos los miembros [Concept('independent', 'independientes')|E] del [movement|lE] y [disciples|El] de un [title_tier|El] inferior a #V ti#! adyacentes a tu [realm|El]"
 custom.chaos_new_vassals_disciples: "$BULLET$Todos los [disciples|lE] [Concept('independent', 'independientes')|E] de un [title_tier|El] inferior a #V ti#! adyacentes a tu [realm|El]"
 chaos_new_tributaries_tt: "Se convirtieron en tus [tributaries|El] #weak ([chaos_new_tributaries_count])#!"
