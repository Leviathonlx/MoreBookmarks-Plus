 tgp_natural_disaster_fertility_1_county_modifier: "Pastos húmedos"
 tgp_natural_disaster_fertility_1_county_modifier_desc: "Una inundación reciente ha dejado las tierras de este condado incapaces de dar fruto.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_2_county_modifier: "Pastos anegados"
 tgp_natural_disaster_fertility_2_county_modifier_desc: "Una inundación desastrosa ha devastado los campos de este condado y los ha dejado imposibles de cultivar.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_fertility_3_county_modifier: "Pastos enfangados"
 tgp_natural_disaster_fertility_3_county_modifier_desc: "Una inundación ha dejado totalmente yermos los pastos de este condado; son incapaces de sostener la vida.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_resettlement_county_modifier: "Reasentamiento de refugiados"
 tgp_natural_disaster_resettlement_county_modifier_desc: "Los ciudadanos regresan a este condado con la esperanza de restaurarlo tras una [natural_disaster|lE] reciente."
