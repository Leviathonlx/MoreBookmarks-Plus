 ### EARTHQUAKES
 situation_type_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_natural_disaster_earthquake: "$natural_disaster_earthquake_situation$"
 situation_type_natural_disaster_earthquake_desc: "Un [earthquake|lE] es aquel tipo de [natural_disaster|lE] que provoca una destrucción repentina y grave en una pequeña cantidad de [counties|lE].\n\nLos $game_concept_earthquakes$ solo pueden ocurrir en regiones más propensas a la actividad sísmica."
 situation_natural_disaster_earthquake_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_situation: "Terremoto en [Situation.MakeScope.Var('epicenter_county').Title.GetNameNoTierNoTooltip]"
 natural_disaster_earthquake_situation_desc: "$situation_type_natural_disaster_earthquake_desc$"
 natural_disaster_earthquake_warning_situation_phase: "Temblores preliminares"
 natural_disaster_earthquake_warning_situation_phase_desc: "En [situation_phase|lE] de temblores preliminares, se notan pequeños sismos por toda la tierra. Aunque tienen la intensidad de una manada al galope, estos estremecimientos pueden ser el presagio de una fuerza mucho mayor y devastadora que se mueve bajo la superficie."
 earthquake_warning: "$natural_disaster_earthquake_warning_situation_phase$"
 situation_natural_disaster_phase_earthquake_warning_effects: "$situation_natural_disaster_earthquake_phase_warning$"
 natural_disaster_earthquake_impact_situation_phase: "Impacto"
 natural_disaster_earthquake_impact_situation_phase_desc: "Tras los temblores sutiles, el suelo se sacude con violencia. Puede que se derrumben edificios, y la caída de escombros puede herir o matar a gente. Puede aparecer una rotura en el epicentro del terremoto que parta la tierra en dos. El movimiento repentino pueden lanzar al aire polvo y detritos, lo que aumenta la mortalidad de todos aquellos que se encuentren cerca."
 situation_natural_disaster_phase_earthquake_impact_effects: "$situation_natural_disaster_earthquake_phase_impact$"
 natural_disaster_earthquake_recovery_situation_phase: "Recuperación"
 natural_disaster_earthquake_recovery_situation_phase_desc: "Tras el impacto principal, los efectos totales de la catástrofe son evidentes. Los súbditos pueden estar contrariados al ver sus propiedades y modos de ganarse la vida dañados o destrozados. Los escombros dificultan los trabajos de reconstrucción y la recuperación se ralentiza con una población y mano de obra reducidas por las vidas perdidas."
 earthquake_recovery: "$natural_disaster_earthquake_recovery_situation_phase$"
 earthquake_recovery_effects: "Recuperación de terremoto"
 earthquake_recovery_effects_concept: "[natural_disaster|E]"
 natural_disaster_earthquake_affected_ruler: "Catástrofe: #weak terremoto#!"
 natural_disaster_earthquake_affected_vassal: "$natural_disaster_earthquake_affected_ruler$"
 natural_disaster_flood_affected_ruler: "Catástrofe: #weak inundación#!"
