 tgp_natural_disaster_aid_county_modifier_desc: "Se realizan labores de ayuda a los supervivientes de una [natural_disaster|lE] para restaurar la estabilidad y la moral."
 tgp_natural_disaster_flood_fertility_county_modifier: "Fertilidad de inundación"
 tgp_natural_disaster_flood_fertility_county_modifier_desc: "Las inundaciones recientes han enriquecido el suelo de este condado y aumentado su fertilidad."
