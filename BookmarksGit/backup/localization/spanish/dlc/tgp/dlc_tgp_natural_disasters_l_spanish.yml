 tgp_natural_disaster_flood_3_county_modifier: "Inundación tremenda"
 tgp_natural_disaster_flood_3_county_modifier_desc: "Una inundación pone en peligro la supervivencia misma de este condado, con un potencial para dejarlo devastado y despojado de todo valor.\n$tgp_natural_disaster_cleanup_tt$"
