 tgp_natural_disaster_exodus_1_county_modifier_desc: "Muchos residentes de este condado han huido a causa de una [natural_disaster|lE] reciente.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_2_county_modifier: "Éxodo"
 tgp_natural_disaster_exodus_2_county_modifier_desc: "Por culpa de una [natural_disaster|lE], la mayoría de la población de este condado ha huido en busca de seguridad.\n$tgp_natural_disaster_cleanup_tt$"
 tgp_natural_disaster_exodus_3_county_modifier: "Éxodo vasto"
