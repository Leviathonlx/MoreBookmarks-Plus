 ### FLOODS
 situation_type_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_natural_disaster_flood: "$natural_disaster_flood_situation$"
 situation_type_natural_disaster_flood_desc: "$situation_natural_disaster_flood_desc$"
 situation_natural_disaster_flood_desc: "Una [flood|lE] es una [natural_disaster|lE] que provoca un daño creciente en una gran cantidad de [counties|lE].\n\nLas $game_concept_floods$ solo pueden ocurrir en las riberas de los ríos principales."
 natural_disaster_flood_situation: "Inundación en [Situation.MakeScope.Var('river_region').GeographicalRegion.GetNameNoTooltip]"
 natural_disaster_flood_situation_desc: "$situation_natural_disaster_flood_desc$"
 natural_disaster_flood_warning_situation_phase: "Advertencia"
 natural_disaster_flood_warning_situation_phase_desc: "Charcos de agua y terrenos húmedos empiezan a aparecer por la región. Las lluvias pueden aumentar significativamente y provocar que los cauces de ríos se desborden. Aunque aún no está al máximo, está claro que el pronto el agua llegará a los edificios y saturará el terreno debajo de estos."
 natural_disaster_flood_impact_situation_phase: "Impacto"
 natural_disaster_flood_impact_situation_phase_desc: "La crecida entra en los hogares, tapa caminos y ahoga a quienes no pudieron resistir la corriente. Los campos antes maduros y llenos de promesas ahora quedan inundados y yermos, presentando malos presagios para la próxima cosecha."
 flood_aftermath: "$natural_disaster_flood_impact_situation_phase$"
