 warning: "Advertencia"
 warning_desc: "Antes de muchas [natural_disasters|lE], suelen aparecer señales que preceden el acontecimiento. Obvios o sutiles, estos cambios en el medio ambiente pueden suponer una advertencia. Un gobernante avizor que preste atención puede ser capaz de actuar a tiempo para minimizar las pérdidas."
 impact: "Impacto"
 impact_desc: "Cuando golpea la catástrofe, los preparativos del gobernante se pondrán a prueba. A pesar de los esfuerzos, es probable que haya fallecidos y que se detenga el progreso en el zona. La región entrará en un periodo de inestabilidad debido a la falta de [development|lE] y los daños a las infraestructuras existentes."
 recovery: "Recuperación"
 recovery_desc: "Tras el impacto, es imprescindible reconstruir la región, a veces mediante un [great_project|lE]. Un soberano perspicaz también tomará medidas para ayudar a la prevención, no sea que otra [natural_disaster|lE] golpee de nuevo."
