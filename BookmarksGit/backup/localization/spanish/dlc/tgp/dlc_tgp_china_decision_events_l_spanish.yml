l_spanish:
 ##################################################
 # CHINA CHILD EXAMINATION DECISION EVENTS
 ##################################################
 # SUCCESS CHANCE VALUES
 exam_success_chance.tgp_local_exam_initial_success: "Comienzo fuerte en el examen"
 exam_success_chance.tgp_local_exam_impressed_examiner: "Examinante impresionado"
 exam_success_chance.tgp_local_exam_strong_finish: "Final de examen potente"
 examiner_takes_bribes_tt: "Tienes esta opción por los rasgos del examinante"
 tgp_china_decision.1000.t: "Examen infantil: comienzo"
 tgp_china_decision.1000.desc_new: "He llegado a mi primer examen. La reputación de mi familia depende de los logros que consiga aquí hoy. En estos salones, verdaderas fuentes de conocimiento, siento como si mis antepasados estuvieran observando, esperando a ver qué será de mí."
 tgp_china_decision.1000.desc_returning: "Me encuentro de nuevo en el salón de estudios local, a la espera del juicio de los astutos eruditos del señorío. En esta impresionante sala, el peso de cada pergamino y cada fragmento de conocimiento recae intensamente sobre mis hombros."
 tgp_china_decision.1000.desc_outro: "\n\n[examiner.Custom('ES_ElLa')|U] examinante, [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l], me pedirá que recite unos párrafos de los clásicos. He ensayado estos textos hasta poder verlos con los ojos cerrados.\n\nPor fin llega mi turno para acercarme al estrado."
 tgp_china_decision.1000.a: "¡Lo daré todo!"
 tgp_china_decision.1000.b: "No haré más de lo necesario."
 tgp_china_decision.1001.t_success: "Examen infantil: ¡éxito!"
 tgp_china_decision.1001.t_fail: "Examen infantil: ¡fracaso!"
 tgp_china_decision.1001.desc_success: "La calma se apodera de mí cuando recito cada palabra, pronunciada con una claridad perfecta. Casi parece fácil."
 tgp_china_decision.1001.desc_safe: "Me miro los pies, sin arriesgarme ni a mirar [examiner.Custom('ES_AlAla')] examinante por miedo a disgustar[examiner.GetHerHim]. Mi recitación es breve, ya que me precipito para esconder cualquier error."
 tgp_china_decision.1001.desc_fail: "Mi rostro enrojece al darme cuenta de que he perdido el hilo del párrafo. Levanto la vista hacia [examiner.Custom('ES_ElLa')] examinante y su mirada fulminante me ahoga hasta callarme."
 tgp_china_decision.1001.desc_outro: "\n\n[examiner.Custom('ES_ElLa')|U] examinante sigue inmediatamente con otro párrafo al que enfrentarme, sin darme la oportunidad de familiarizarme."
 tgp_china_decision.1001.a: "Tengo que hacer esto #EMP bien#!."
 tgp_china_decision.1001.b: "No me emplearé a fondo."
 tgp_china_decision.1002.t_success: "Examen infantil: ¡éxito!"
 tgp_china_decision.1002.t_fail: "Examen infantil: ¡fracaso!"
 tgp_china_decision.1002.desc_success: "Las palabras salen libremente de mis labios y, por un momento, creo haber visto crisparse las esquinas de la boca [examiner.Custom('ES_DelDela')] examinante. ¿Ha sonreído? ¡Imposible!"
 tgp_china_decision.1002.desc_safe: "Recito lo mínimo para evitar cometer errores innecesarios. Me arriesgo a mirar [examiner.Custom('ES_AlAla')] examinante y veo una mirada aburrida con mi interpretación acartonada."
 tgp_china_decision.1002.desc_fail: "Me sudan las palmas a medida que empiezo a trabarme con las palabras. ¡No recuerdo ni una sola frase! Tierra, trágame."
 tgp_china_decision.1002.desc_outro: "\n\nOtra vez. No me ofrece descanso. [examiner.Custom('ES_ElLa')|U] examinante fija la mirada en mí y pide la sección siguiente."
 tgp_china_decision.1002.a: "¡Todo se reduce a esto!"
 tgp_china_decision.1002.b: "Mantengamos la calma…"
 tgp_china_decision.1005.t: "Lista de resultados"
 tgp_china_decision.1005.desc: "Finalizo el examen con "
 tgp_china_decision.1005.desc.success: "la moral alta."
 tgp_china_decision.1005.desc.safe: "un suspiro de alivio."
 tgp_china_decision.1005.desc.failure: "la moral baja."
 tgp_china_decision.1005.desc.segway: "\n\nSegún vuelvo a la línea de examinandos, me fijo en que los otros niños que me rodean son todos desconocidos. Hubiera estado bien ver al menos un rostro familiar mientras espero el veredicto, para hacer la espera soportable. \n\nMás tarde se publican los resultados y corro al tablón de anuncios para ver que he "
 tgp_china_decision.1005.desc.high_score: "sacado unas notas excelentes en el examen. Mi familia se sentirá orgullosa."
 tgp_china_decision.1005.desc.good_score: "sacado buenas notas en el examen."
 tgp_china_decision.1005.desc.passing_score: "aprobado el examen."
 tgp_china_decision.1005.desc.failing: "suspendido el examen."
 tgp_china_decision.1005.a_success: "Me esforzaré más aún la próxima vez."
 tgp_china_decision.1005.a: "Solo deseo honrar a mis padres."
 tgp_china_decision.1005.b: "¡Mis excelentes profesores se merecen todo el mérito!"
 tgp_china_decision.1005.a_failure: "Volveré."
 tgp_china_decision.1005.b_passing: "Este resultado me satisface."
 tgp_china_decision.1005.b_failed: "Qué humillación."
 provincial_exam_close_family_passed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] aprobó el examen provincial"
 msg_provincial_exam_close_family_passed_desc: "[ROOT.Char.GetShortUIName|U] completó con éxito el examen de menor nivel en [ROOT.Char.GetCurrentLocation.GetName]"
 provincial_exam_close_family_failed: "[GetPlayer.Custom2('RelationToMeShort', ROOT.Char)|U] suspendió el examen provincial"
 msg_provincial_exam_close_family_failed_desc: "[ROOT.Char.GetShortUIName|U] intentó demostrar su valía en el examen de menor nivel en [ROOT.Char.GetCurrentLocation.GetName] y fracasó"
