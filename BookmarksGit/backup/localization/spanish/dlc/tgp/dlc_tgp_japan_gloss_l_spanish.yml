 FUJIWARA_GLOSS: "#bold $dynn_Fujiwara$#! fue el [Glossary( 'honsei', 'HONSEI_GLOSS' )] con el que el emperador $Tenji$ obsequió a su cortesano influyente, $dynn_Nakatomi$ $Kamatari$.\n\nLas muchas ramas de sus descendientes dominarían la política japonesa durante siglos y servirían como [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] de la familia imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nJunto con los [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )] y los [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], los $dynn_Fujiwara$ fueron una de las casas más poderosas de la Alta Edad Media de Japón.\n\nSu [Glossary( 'mon', 'MON_GLOSS' )] tradicional era una flor de #EMP sagarifuji#! —glicina—."
 MINAMOTO_GLOSS: "#bold $dynn_Minamoto$#! —o #EMP Genji#!— fue un [Glossary( 'honsei', 'HONSEI_GLOSS' )] otorgado a los descendientes desheredados de la familia imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )]. La familia $dynn_Minamoto$ más importante descendía del emperador $Seiwa$.\n\nJunto con los [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] y los [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], los $Seiwa$ $dynn_Minamoto$ fueron una de las casas más poderosas de la Alta Edad Media de Japón.\n\nSu [Glossary( 'mon', 'MON_GLOSS' )] tradicional eran tres flores de #EMP rindō#! —genciana— que brotaban de cinco hojas de bambú."
 TAIRA_GLOSS: "#bold $dynn_Taira$#! —o #EMP Heike#!— fue un [Glossary( 'honsei', 'HONSEI_GLOSS' )] otorgado a los descendientes desheredados de la familia imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )]. La familia $dynn_Taira$ más importante descendía del emperador $Kanmu$.\n\nJunto con los #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#! y los #EMP [Glossary( 'Seiwa Minamoto', 'MINAMOTO_GLOSS' )]#!, los $Kanmu$ $dynn_Taira$ fueron una de las casas más poderosas de la Alta Edad Media de Japón.\n\nSu [Glossary( 'mon', 'MON_GLOSS' )] tradicional era una #EMP agehachō#! —mariposa de cola de golondrina asiática—."
 TACHIBANA_GLOSS: "#bold $dynn_Tachibana$#! fue un [Glossary( 'honsei', 'HONSEI_GLOSS' )] otorgado a los descendientes desheredados de la familia imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLa familia $dynn_Tachibana$ más importante descendía del emperador $Bidatsu$.\n\nSu [Glossary( 'mon', 'MON_GLOSS' )] tradicional era una flor de árbol de #EMP tachibana#! —mandarina—."
 TAKASHINA_GLOSS: "#bold $dynn_Takashina$#! fue un [Glossary( 'honsei', 'HONSEI_GLOSS' )] otorgado a los descendientes desheredados de la familia imperial [Glossary( 'Yamato', 'YAMATO_GLOSS' )].\n\nLa familia $dynn_Takashina$ más importante descendía del emperador $Tenmu$."
 YAMATO_GLOSS: "Se dice que la casa imperial #bold $dynn_Yamato$#! de Japón desciende de la mismísima diosa del sol, Amaterasu. Si bien en el pasado fueron emperadores poderosos, los influyentes [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )] les arrebataron el control de los auténticos órganos de gobierno del Estado para gobernar como regentes de la dinastía imperial.\n\nMuchas de las familias más influyentes de Japón descienden directamente de emperadores Yamato, incluyendo los [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] y los [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\nSu [Glossary( 'mon', 'MON_GLOSS' )] tradicional era una flor de #EMP kikka#! —crisantemo—."
 KAMPAKU_GLOSS: "#bold Kampaku#! es el título que recibe el regente oficial de un emperador adulto de Japón. Al principio fue un puesto de honor cercano al [Glossary( 'emperador', 'TENNO_GLOSS' )], pero la familia Fujiwara le arrebató poco a poco el control, hasta que el kampaku se convirtió en el gobernante de facto y los emperadores solo fueron figuras decorativas."
 TENNO_GLOSS: "#bold Ten'nō#! es el título que se otorga al emperador de Japón. Con el tiempo, los regentes Fujiwara se hicieron poco a poco con el control de la familia imperial, hasta que el [Glossary( 'kampaku', 'KAMPAKU_GLOSS' )] se convirtió en el gobernante de facto y los emperadores solo fueron figuras decorativas."
 JOKO_GLOSS: "#bold Jōkō#! es el término general para un antiguo [Glossary( 'emperador', 'TENNO_GLOSS' )] que ha abdicado del Trono del Crisantemo. Como la familia imperial se disputaba el poder, se hizo cada más frecuente que un emperador eligiese abdicar cuando su sucesión estaba asegurada con un heredero sano, lo que le permitía participar en la política detrás del trono, sin sus responsabilidades ceremoniales."
 SHOEN_GLOSS: "#bold Shōen#! eran las casas señoriales de los clanes nobles japoneses y las tierras de cultivos adscritas que estos arrebataron cada vez más al control central a medida que el sistema centralizado [ritsuryo|lE] declinaba."
 HONSEI_GLOSS: "Los #bold honsei#! —#EMP los apellidos originales#!— como #EMP [Glossary( 'Fujiwara', 'FUJIWARA_GLOSS' )]#!, #EMP [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Taira', 'MINAMOTO_GLOSS' )]#!, #EMP [Glossary( 'Tachibana', 'TACHIBANA_GLOSS' )]#! y #EMP [Glossary( 'Takashina', 'TAKASHINA_GLOSS' )]#! son los apellidos más antiguos y prestigiosos de Japón, al haber sido otorgados por la familia imperial a sus cortesanos.\n\nEstos apellidos en algún momento se rectificaron o reemplazaron por los apellidos #EMP Kamei#! y #EMP Uji#!, a medida que crecía la necesidad de diferenciar las ramas familiares y la corte imperial se reducía."
 HEIJI_REBELLION_GLOSS: "La #bold rebelión Heiji#! fue un conflicto entre la casa [Glossary( 'Kawachi Minamoto', 'MINAMOTO_GLOSS' )] y el clan [Glossary( 'Kanmu Taira', 'TAIRA_GLOSS' )], con estos últimos apoyados por otras casa Minamoto, por el control del emperador de Japón. \n\nAl creer que la corte imperial favorecía a sus rivales, los Minamoto se rebelaron para intentar impedirlo. Al final fueron derrotados y muchos de los miembros de su casa fueron exiliados o ejecutados."
 RONIN_GLOSS: "#bold Rōnin#! —literalmente #EMP «persona ola»#!— fue un término que nació al final del periodo Nara para referirse al siervo que escapaba de la tierra de su señor. Más tarde se empleó para los samuráis que no tenían señor, ya fuera por la muerte de este o por haber perdido su favor o posición. Al quedarse sin trabajo y con pocas habilidades más allá del combate, muchos rōnin recurrían al crimen para sobrevivir."
 MON_GLOSS: "Los #bold mon#! –#EMP blasón#!— eran los emblemas con los que se asociaba e identificaba a las casas aristocráticas de Japón y sus muchas ramas."
 CHRYSANTHEMUM_THRONE_GLOSS: "El #bold Trono del Crisantemo#! se refiere al takamikura o trono imperial de Japón, tanto en el sentido literal como a la representación metonímica del [Glossary( 'emperador', 'TENNO_GLOSS' )], y a la autoridad legal para la existencia de su gobierno. El sello imperial, que presenta un crisantemo de dieciséis pétalos, fue adoptado por primera vez por el emperador Go-Toba (1180-1239) como símbolo personal, y más tarde fue adoptado por la [Glossary( 'casa imperial', 'YAMATO_GLOSS' )]. El crisantemo representa la longevidad y la renovación, en consonancia con la línea imperial ininterrumpida de Japón."
