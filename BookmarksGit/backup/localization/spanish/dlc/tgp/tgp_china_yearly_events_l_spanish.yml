l_spanish:
 tgp_china_yearly.0001.t: "Cuando la justicia no se impone"
 tgp_china_yearly.0001.desc: "En el camino de vuelta a mi morada, no puedo evitar fijarme en una multitud reunida en el exterior de las puertas del/de la [poor_county.GetProvince.GetHolding.GetType.GetName|l] de [poor_county.GetProvince.GetName]. \n\nMadres, padres y niños por igual hacen filas en las calles, con las cabezas inclinadas de la vergüenza, mientras extienden las manos pidiendo las sobras de los viajeros de paso."
 tgp_china_yearly.0001.a: "Que se done comida y ropa a los pobres."
 tgp_china_yearly.0001.a.flavor: "… y admitamos que he fallado a la hora de gobernar a mi pueblo."
 tgp_china_yearly.0001.b: "«¡Apaleadlos para que vuelvan al trabajo!»."
 tgp_china_yearly.0001.b.success: "Pueblo llano amedrentado con éxito"
 tgp_china_yearly.0001.b.critical: "¡Un éxito increíble!"
 tgp_china_yearly.0001.c: "«Debería regresar a mis estudios»."
 tgp_china_yearly.0001.c.flavor: "Carezco de preparación para tratar cuestiones tan difíciles."
 tgp_china_yearly.0001.d: "Estos asuntos mundanos no merecen mi atención."
 tgp_china_yearly.0005.t: "Un[grieving_child.Custom('ES_XA')] verdader[grieving_child.Custom('ES_OA')] [grieving_child.Custom('GetDaughterSon')]"
 tgp_china_yearly.0005.eunuch: "[messenger.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me saluda con [Select_CString(grieving_child.IsFemale, 'una niña campesina', 'un niño campesino' )] que [messenger.Custom('ES_LoLa')] sigue. \n\n«Mi [ROOT.Char.GetTitleAsName], he encontrado a est[grieving_child.Custom('ES_EA')] [grieving_child.Custom('GirlBoy')] a las puertas, solicitando una audiencia con vos. Ha perdido a su último pariente vivo y no tiene medios para un entierro adecuado. ¡Habrá algo que podamos hacer por [grieving_child.GetSheHe]!»."
 tgp_china_yearly.0005.knight: "Oigo un grito fuerte y pisadas apresuradas que vienen de las puertas del patio. Al seguir el sonido, me encuentro [messenger.Custom('ES_AlAla')] [messenger.GetTitledFirstName|l] que sujeta a [Select_CString(grieving_child.IsFemale, 'una niña campesina', 'un niño campesino' )]. \n\n«¡Ayudadme, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!», llora. «Mi [parent.GetMotherFather] ha muerto y me ha dejado sol[grieving_child.Custom('ES_OA')]. No tengo mortaja para su cuerpo ni clavos para un ataúd». A la vista de sus ojos enrojecidos y el rastro de mocos en la nariz, comprendo que su angustia es verdadera."
 tgp_china_yearly.0005.outro: "\n\nSi no haga nada, es probable que [Select_CString(grieving_child.IsFemale, 'esta niña', 'este niño' )] no sobreviva sol[grieving_child.Custom('ES_OA')]."
 tgp_china_yearly.0005.a: "«Le encontraré un custodio adecuado»."
 tgp_china_yearly.0005.b: "«Si [grieving_child.GetHerHim] acogemos, no podrá honrar a su [parent.GetMotherFather]»."
 tgp_china_yearly.0005.c: "No estoy list[ROOT.Char.Custom('ES_OA')] para decidir sobre esto."
 tgp_china_yearly.0005.c.flavor: "Esto te recuerda que debes estudiar más."
 tgp_china_yearly.0005.d: "No podemos mandar sobre la vida y la muerte"
 tgp_china_yearly.0010.t: "Trazos afortunados"
 tgp_china_yearly.0010.desc: "Mientras camino por el mercado local, oigo gritar a un[starving_lowborn.Custom('ES_XA')] vendedor[starving_lowborn.Custom('ES_XA')], «¡Poesía a la venta! ¡Palabras venturosas para traer la buena fortuna a vuestras casas!» \n\nAparto a la multitud que tengo delante para investigar el puesto. La poesía se compone en letras que son demasiado estrechas, con líneas apresuradas que casi se mezclan en algunas partes. \n\nTengo poca fe en la habilidad [starving_lowborn.Custom('ES_DelDela')] vendedor[starving_lowborn.Custom('ES_XA')] y aún menos en sus afirmaciones, pero mucha gente ha hecho cola para comprar su obra."
 tgp_china_yearly.0010.a: "¡Est[starving_lowborn.Custom('ES_EA')] chupatintas no es mejor que un ladrón!"
 tgp_china_yearly.0010.a.tt: "Expulsas al escribano"
 tgp_china_yearly.0010.b: "Podría serme útil."
 tgp_china_yearly.0010.c: "Me pregunto qué dirán los libros al respecto."
 tgp_china_yearly.0010.d: "Tengo asuntos más importantes que atender."
 tgp_china_yearly.0015.t: "Problemas mercantiles"
 tgp_china_yearly.0015.desc: "Mi visita a una tienda de té de la zona se ve interrumpida por un alboroto en la calle. Echo una mirada y veo [market_vendor.Custom('ES_AlAla')] [market_vendor.GetTitledFirstName|l], pintor[market_vendor.Custom('ES_XA')] local, discutir con un extraño. \n\n«¡Mis clientes esperan verme aquí! ¡Tengo que entregar varios encargos!», argumenta [market_vendor.Custom('ES_ElLa')] [market_vendor.GetTitledFirstNameNoTooltip|l], pero el mercader ya ha levantado un puesto y colocado sus productos. \n\nEs un puesto de [ROOT.Char.Custom('GetClothingArticle')|l]s, con estatuas talladas de [ROOT.Char.Custom('RegionalFerociousAnimal')]s y una serie de horquillas y peines decorados. Está claro que el mercader vive del trabajo de otros artesanos."
 tgp_china_yearly.0015.a: "Que se expulse al mercader."
 tgp_china_yearly.0015.b: "Permitamos que el mercader se quede, pagando."
 tgp_china_yearly.0015.c: "Les chisto para poder concentrarme en mis estudios."
 tgp_china_yearly.0015.d: "Qué riña más ridícula."
 tgp_china_yearly.0020.t: "Un asunto de servicio público"
 tgp_china_yearly.0020.desc: "[tax_official.Custom('ES_ElLa')|U] [tax_official.GetTitledFirstName|l] se me acerca en mi jardín frotándose las manos y con una sonrisa voraz. Apenas tengo tiempo de soltar el ejemplar de [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type')] que llevo en la mano y volverme hacia [tax_official.GetSheHe] antes de que se dirija a mí. \n\n«Vuestr[tax_liege.Custom('ES_OA')] señor[tax_liege.Custom('ES_XA')] me envía con un mensaje», dice. «[tax_liege.Custom('ES_ElLa')|U] [tax_liege.GetTitledFirstName|l] desea informaros de que el tesoro imperial necesita fondos y [taxless_county.GetProvince.GetName] tiene una serie de impuestos atrasados que quiere que recaudéis». \n\nNi que decir tiene que mi reputación sufrirá si no accedo, pero [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] nos enseña a aborrecer la codicia en todas sus formas."
 tgp_china_yearly.0020.a: "Envíad a los recaudadores de impuestos."
 tgp_china_yearly.0020.b: "Niégate."
 tgp_china_yearly_no_education_first: "#weak Consigues este efecto porque no tienes el rasgo «Educación confuciana».#!"
 tgp_china_yearly.0030.t: "Las buenas nuevas llegan lejos"
 tgp_china_yearly.0030.desc_minister_of_personel: "[title_offerer.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nEs mi deber encontrar individuos de gran talento como vos mism[ROOT.Char.Custom('ES_OA')] y conducirlos a puestos administrativos. "
 tgp_china_yearly.0030.desc_elder: "Como vuestr[title_offerer.Custom('ES_OA')] [Concept('elder',Select_CString(title_offerer.IsFemale,'anciana', 'anciano'))|E], debo admitir que me impresiona la reputación que os habéis labrado como auténtic[ROOT.Char.Custom('ES_OA')] [Concept('confucian',Select_CString(ROOT.Char.IsFemale,'confuciana', 'confuciano'))|E]."
 tgp_china_yearly.0030.desc_fellow_confucian: "De [Select_CString(title_offerer.IsFemale, 'una confuciana', 'un confuciano' )] a otr[ROOT.Char.Custom('ES_OA')], me alegra conocer vuestra dedicación al Camino y aguardo expectante la oportunidad de llevar a cabo muchos debates amistosos en el futuro."
 tgp_china_yearly.0030.desc_intro_outro: "\n\nEn reconocimiento a vuestro decoro, por la presente os ofrezco reforzar vuestra candidatura a la gobernación de [free_title.GetName]."
 tgp_china_yearly.0030.a: "Acepto con gentileza."
 tgp_china_yearly.0030.b: "Ay, mi educación no está completa aún."
