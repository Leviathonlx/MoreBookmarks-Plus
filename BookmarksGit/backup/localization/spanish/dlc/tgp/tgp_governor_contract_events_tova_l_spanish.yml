l_spanish:
 unsanctioned_deity: "Deidad no aprobada"
 unsanctioned_deity_contract: "$unsanctioned_deity$"
 unsanctioned_deity_desc: "Los súbditos de este condado adoran a una deidad ilícita y los rumores de las bendiciones afortunadas de la misma se extienden por el señorío."
 unsanctioned_deity_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0050.t: "$unsanctioned_deity$"
 governor_contract_events_tova.0050.desc: "Una cantidad poco habitual de gente hace cola en las calles de [deity_destination.GetName] para postrarse y quemar incienso ante el santuario de una deidad ilícita. Granjeros y urbanitas por igual acuden desde todos los rincones del señorío para hacer una ofrenda, por muy escasa que sea. \n\nSi no gestiono bien la situación, estas supersticiones alocadas seguirán campando a sus anchas por el distrito."
 governor_contract_events_tova.0050.a: "Este asunto precisa mi atención completa."
 governor_contract_events_tova.0050.a.tt: "Viajar a [deity_destination.GetName] e investigar el asunto"
 governor_contract_events_tova.0050.b: "Tengo asuntos más urgentes…"
 governor_contract_events_tova.0051.desc: "Sigo el olor patente del incienso en [deity_destination.GetName], abriéndome camino por las calles abarrotadas, y llego al santuario transgresor. \n\n[ROOT.Char.Custom('RandomPeasantGrievance')] Al juzgar por la tierra que salpica sus perneras, ha recorrido una cierta distancia para llegar hasta aquí. \n\nCuando pregunto por la deidad, me cuenta que parece [ROOT.Char.Custom('RandomVerySmallCreature')] y que vive en [ROOT.Char.Custom('RandomVerySmallCreatureDwelling')] a un lado del camino."
 governor_contract_events_tova.0051.a: "Apruebemos públicamente la deidad."
 governor_contract_events_tova.0051.b: "Dispersad a los devotos y quemad el santuario."
 governor_contract_events_tova.0051.c: "Coged las ofrendas piadosas."
 governor_contract_events_tova.0051.d: "Razonemos con los devotos."
 governor_contract_events_tova.0051.e: "Dejaré que los monjes se ocupen de esto."
 governor_contract_events_tova.0052.desc_burn: "Mi guardias se abren paso rápido entre la muchedumbre, golpeando los talones de aquellos que se quedan en medio. Una antorcha cae sobre el santuario y pronto las llamas llegan al cielo; su calor hace retroceder a los pocos devotos que quedan. \n\nPuedo decir decididamente que se ha restablecido el orden en el condado de [deity_destination.GetName] al librarnos de la superstición para que la razón pueda florecer."
 governor_contract_events_tova.0052.desc_debunk: "«… Y por eso esta criatura #EMP no#! es, de hecho, un dios. Todos forjamos nuestra propia fortuna a través de la humanidad y una buena conducta moral». \n\nLa muchedumbre calla, pasmada por mi habilidad retórica superior. Veo claramente el momento en que todos entienden lo equivocados que estaban y empiezan a dispersarse."
 governor_contract_events_tova.0052.a: "Como debe ser."
 governor_contract_events_tova.0053.desc_burn: "Mis guardias intentan abrirse paso entre la muchedumbre ¡y me sorprende ver que los devotos agitados devuelven los empujones! La antorcha que estaba destinada al santuario cae el suelo y estalla el caos. \n\nMi séquito y yo escapamos por poco antes de que las llamas nos alcancen."
 governor_contract_events_tova.0053.desc_debunk: "«… Lo que significa que el único modo auténtico de garantizar nuestra propia fortuna es haciendo el bien nosotros mismos. Pero, por supuesto, no debemos actuar en demasía solo para satisfacer nuestros propios intereses. Entonces, ¿qué estaba diciendo?». \n\nUn murmullo de desaprobación corre entre la muchedumbre. Algunos esconden tras sus mangas lo que seguramente son sonrisas burlonas. \n\nMi rostro enrojece, me giro y me marcho antes de dejarme más en ridículo."
 governor_contract_events_tova.0053.a: "¡Esto no ha salido según estaba previsto!"
 task_contract_reward_effect_sanction_deity_desc: "La deidad queda aprobada por el gobierno."
 task_contract_reward_effect_claim_offerings_desc: "Confiscas los objetos valiosos de los santuarios."
 task_contract_reward_effect_deity_monks_desc: "Delegas el problema, como hacen los verdaderos gobernadores."
 escaped_justice: "Fuga de la justicia"
 escaped_justice_contract: "$escaped_justice$"
 escaped_justice_desc: "Un delincuente ha escapado de la justicia y ha huido a este condado en lugar de responder a las citaciones del tribunal."
 escaped_justice_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0055.t: "$escaped_justice$"
 governor_contract_events_tova.0055.desc: "Me han informado que [escapee.Custom('ES_ElLa')] [escapee.GetTitledFirstName|l] descuida sus deberes hasta el punto de desfalcar fondos del tesoro real. \n\nCuando se le convocó para hacer frente a la justicia en mi corte, reunió a sus hombres y huyó a los páramos, ¡donde ahora ocupa el refugio de algún pobre granjero! \n\nLos guardias están armados y listos para defender la ubicación de su [escapee.Custom('MistressMaster')|l]. Está claro que [escapee.Custom('ES_ElLa')] [escapee.GetTitledFirstName|l] no se rendirá sin mi intervención."
 governor_contract_events_tova.0055.a: "¡Debo ir allí de inmediato!"
 governor_contract_events_tova.0055.a.tt: "Viajar a [escapee_destination.GetName] e investigar el asunto"
 governor_contract_events_tova.0055.b: "Esa vil rata acabará apareciendo antes o después…"
 governor_contract_events_tova.0056.desc: "«¡Ni un paso más!», me grita un arquero que nos apunta desde detrás de unos [ROOT.Char.Custom('OutdoorsHidingPlace')]. Tras su altura amenazante, vislumbro el edificio que alberga [escapee.Custom('ES_AlAla')] delincuente [escapee.Custom('ES_AlAla')] que persigo. \n\nA juzgar por el ruido de ramas en los arbustos elevados, hay un puñado de guardias preparados contra mi llegada."
 governor_contract_events_tova.0056.a: "Hay que convencer [Select_CString(escapee.IsFemale, 'a la fugada', 'al fugado' )] para que haga frente a la justicia."
 governor_contract_events_tova.0056.b: "Que se pase por la espada a es[escapee.Custom('ES_EA')] cobarde y a sus hombres."
 governor_contract_events_tova.0056.c: "Podría ofrecer cierta clemencia."
 governor_contract_events_tova.0056.d: "Desterrad[escapee.GetHerHim]."
 governor_contract_events_tova.0057.desc_persuade: "«¡Miraos bien! Así actúa un[escapee.Custom('ES_XA')] loc[escapee.Custom('ES_OA')]. ¿Es así como queréis que se recuerde a la dinastía [escapee.GetDynastyName]? Ahorrad a vuestra familia la vergüenza y venid conmigo». \n\nTal vez sean mis palabras, o el tono de mi voz, pero [escapee.Custom('ES_ElLa')] [escapee.GetTitledFirstName|l] sale de su escondrijo. Levanta las manos en un gesto apaciguador y se rinde."
 governor_contract_events_tova.0057.desc_slay: "La frágil paz se convierte en un ruidoso clamor de gritos de guerra y el entrechocar de aceros cuando mis hombres se abalanzan sobre los guardias. \n\nToda resistencia se desmorona con sus armaduras rotas y sus vidas que se desangran en el suelo. A continuación, arrastran ante mí [escapee.Custom('ES_AlAla')] [escapee.GetTitledFirstName|l] para que me pueda cobrar sus cabeza, cosa que hago con un tajo diestro."
 governor_contract_events_tova.0057.a: "¡Mi trabajo aquí ha terminado!"
 governor_contract_events_tova.0058.desc_persuade: "Abro la boca para hablar, pero me cuesta encontrar algo que anime a ser encarcelado. Me oigo decir: «¡La cautividad forzosa es estupenda para forjar la personalidad!». Y sé que he perdido toda posibilidad de convencer [escapee.Custom('ES_AlAla')] [escapee.GetTitledFirstName|l] para que venga en paz. \n\nEn su lugar, buscará la alegría de pudrirse en su escondite."
 governor_contract_events_tova.0058.desc_slay: "La frágil paz se convierte en un ruidoso clamor de gritos de guerra y el entrechocar de aceros. \n\nMis hombres se abalanzan valientes contra sus oponentes, con las espadas listas, pero sus golpes solo alcanzan el aire y no consiguen parar los ataques de respuesta. \n\nVeo a los míos rechazados y me doy cuenta de que la retirada es la única opción."
 governor_contract_events_tova.0058.a: "Qué vergüenza…"
 forced_conscription: "Reclutamiento obligatorio"
 forced_conscription_contract: "$forced_conscription$"
 forced_conscription_desc: "Moviliza a las levas para preparar tu ejército para la guerra."
 forced_conscription_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0060.t: "$forced_conscription$"
 governor_contract_events_tova.0060.desc: "«En tiempos de expansión, nuestro deber es reunir fuerzas para las posibles guerras», reza el comienzo de la misiva enviada por mi señor[ROOT.Char.GetLiege.Custom('ES_XA')]. \n\n«No tienen que estar adiestradas. No tienen que estar equipadas. Una vanguardia de proporciones aplastantes servirá para quebrar cualquier oposición». \n\nLas familias campesinas bajo mi control ya han entregado a los hombres a cargo de sus casas, lo que solo deja a sus hijos para el reclutamiento."
 governor_contract_events_tova.0060.a: "¡Abrumaremos a nuestros enemigos con pura fuerza!"
 governor_contract_events_tova.0060.a.tt: "Investigas más el tema."
 governor_contract_events_tova.0060.b: "No sacrificaré a mi gente a tales fines."
 governor_contract_events_tova.0061.desc: "Cuando miro a la ciudad debajo de mí, veo luces lejanas que parpadean en las ventanas y puertas de los edificios de más allá. \n\nLas familias comparten comidas juntas en la seguridad de sus hogares. Sus destinos, como los de todos mis súbditos, dependen de lo que decida."
 governor_contract_events_tova.0061.a: "Pagar una recompensa a las familias."
 governor_contract_events_tova.0061.b: "¡Arrancad a los hijos de sus hogares a la fuerza!"
 governor_contract_events_tova.0061.c: "Usemos la piedad filial para convencer a los hijos de que se alisten."
 governor_contract_events_tova.0061.d: "A lo mejor se les puede perdonar si aceptan un intercambio."
 combat_train_monks: "Convertir a los monjes en armas"
 combat_train_monks_contract: "$combat_train_monks$"
 combat_train_monks_desc: "Un monasterio de este condado alberga a una serie de monjes que se podrían emplear para reforzar las defensas del señorío si se les entrena bien."
 combat_train_monks_desc_title: "$task_contract_governance_desc_title$"
 governor_contract_events_tova.0065.t: "$combat_train_monks$"
 governor_contract_events_tova.0065.desc: "Me informan de los monjes del monasterio de [monks_destination.GetName], que destacan en el combate cuerpo a cuerpo. Según parece, practican las artes marciales como una forma de meditación, pero tal vez esas habilidades se puedan emplear mejor para servir al señorío y proteger sus fronteras. \n\nPero primero debo valorar la valía de los monjes."
 governor_contract_events_tova.0065.a: "A ver de qué están hechos estos monjes."
 governor_contract_events_tova.0065.a.tt: "Viajar a [monks_destination.GetName] y supervisar sus entrenamientos"
 governor_contract_events_tova.0065.b: "No, les dejaré ser monjes."
 governor_contract_events_tova.0066.desc: "Entro en el monasterio cuando hay una sesión de entrenamiento en marcha. \n\nUn grito fuerte, un sonoro golpe y un monje cae al suelo levantando una nube de polvo. Todos vitorean, y yo también. \n\nEl vencedor destaca como uno de los mejores guerreros del templo. Ciertamente, cuando hablo con él, presume de ser responsable de enseñar al resto."
 governor_contract_events_tova.0066.a: "Demuestra tu valía en un combate cuerpo a cuerpo."
 governor_contract_events_tova.0066.b: "Alardea de tus logros marciales."
 governor_contract_events_tova.0066.c: "Explica #EMP detalladamente#! lo efectivas que son las armas."
 governor_contract_events_tova.0066.d: "Mi mariscal puede ocuparse de ello."
 governor_contract_events_tova.0066.tt_success_desc: "Los monjes quedan impresionados"
 governor_contract_events_tova.0066.tt_success: "Esto desbloquea resultados positivos"
 governor_contract_events_tova.0066.tt_failure_desc: "Los monjes #bold no#! quedan impresionados"
 governor_contract_events_tova.0067.desc: ""
 governor_contract_events_tova.0067.desc_martial: "El público forma rápidamente un círculo en torno a mi rival y a mí. \n\nEn cuanto hacemos una reverencia, estoy preparad[ROOT.Char.Custom('ES_OA')] para golpear y no me detengo a pensar antes de dar un paso adelante y derribar al monje. ¡Esa es la diferencia entre estudiante y maestr[ROOT.Char.Custom('ES_OA')]! \n\nCon eso, el combate termina en cuanto comienza. Los espectadores esperan con ansia saber qué voy a decir a continuación."
 governor_contract_events_tova.0067.desc_diplomacy: "«… Y al perder la espada, tuve que luchar contra la bestia hedionda que azuzaron contra mí, ¡y su cabeza conoció mis puños en todo su esplendor!». \n\nA juzgar por las expresiones embelesadas de los rostros de mi público, veo que los monjes están convencidos de mis habilidades y autoridad."
 governor_contract_events_tova.0067.desc_learning: "«¡La fuerza basta para romper huesos, aunque el arma no atraviese la armadura! Ahí es donde entra el ancho y el material de la espada…». \n\nSalpico mi discurso con conceptos lo bastante comunes como para que me entienda que hasta el más sencillo de los legos. Cuando termino, no queda duda de que los monjes están totalmente convencidos de mi argumento. \n\nEscuchan atentos lo que tengo que decir."
 governor_contract_events_tova.0067.a: "¡Todos deberían servir en mi ejército!"
 governor_contract_events_tova.0067.b: "Este monje podría ser un caballero útil."
 governor_contract_events_tova.0067.c: "Convertiré a estos monjes en guerreros."
 governor_contract_events_tova.0067.d: "Acantonaré tropas aquí para ayudar a fortificar la región."
 governor_contract_events_tova.0068.desc: ""
 governor_contract_events_tova.0068.desc_martial: "Doy un paso adelante, cabeza alta, pecho hinchado, para ofrecer un espectáculo a estos monjes. \n\nHacemos una reverencia, ¡y antes de que tenga tiempo siquiera de estirarme, mi oponente salta directo a mí con un grito fuerte! Lo único que veo es la palma de su mano según la lanza que me impacta directa en el pecho, sacándome el aire de los pulmones y tumbándome en el suelo. \n\nPermanezco allí, intentando coger aire y preguntándome qué clase de agua de manantial de montaña beben estos monjes para hacerse tan fuertes."
 governor_contract_events_tova.0068.desc_diplomacy: "«Todo empezó cuando era joven…». \n\nNo avanzo mucho en la historia antes de darme cuenta de que he perdido la atención de la mayoría de los que me oían. El público parece escaso. \n\nIntentar salvar la situación solo empeora las cosas, ¡y hasta uno de los monjes más mayores se ha quedado dormido!"
 governor_contract_events_tova.0068.desc_learning: "«… Pero para entender de verdad cómo funcionan las armas, primero hay que conocer la historia de la herrería». \n\nAsí empiezo, pero pronto descubro que nadie parece entender de lo que hablo, ¡o por qué importa!"
 governor_contract_events_tova.0068.a: "Qué decepción…"
