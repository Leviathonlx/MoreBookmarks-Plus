 tribute_mission.1000.t: "$tribute_mission_header$ rindiendo tributo"
 tribute_mission.1000.intro: "Entramos en el gran salón de [overlord_scope.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] y nos recibe"
 tribute_mission.1000.intro.overlord: "[overlord_scope.Custom('ES_ElLa')] [overlord_scope.GetTitledFirstName|l] haciendo un gesto regio para que nos acerquemos."
 tribute_mission.1000.intro.diarch: "[receiving_character.Custom('ES_ElLa')] [receiving_character.GetDiarchTitle|l] [overlord_scope.Custom('ES_DelDela')] [overlord_scope.GetTitledFirstName|l], [receiving_character.Custom('ES_ElLa')] [receiving_character.GetTitledFirstName|l], haciendo un gesto para que nos acerquemos."
 tribute_mission.1000.intro.councillor: "[receiving_character.Custom('ES_ElLa')] [receiving_character.Custom('CouncilPosition')|l] [overlord_scope.Custom('ES_DelDela')] [overlord_scope.GetTitledFirstName|l], [receiving_character.Custom('ES_ElLa')] [receiving_character.GetTitledFirstName|l], que asiente con la cabeza y nos hace un gesto para que nos acerquemos."
 tribute_mission.1000.intro.attendant: "uno de los asistentes de alto rango [overlord_scope.Custom('ES_DelDela')] [overlord_scope.GetTitledFirstName|l], con una sonrisa de disculpa y haciéndonos un gesto para que nos acerquemos."
 tribute_mission.1000.desc.segway: "\n\nSin demora, proclamo:"
 tribute_mission.1000.desc.bunga_mas: "«Admirad este esplendor, un conjunto de árboles bunga mas de la máxima calidad, ¡creados solo para [overlord.Custom('ES_ElLa')] [overlord_scope.GetTitledFirstName|l] más magnífic[overlord.Custom('ES_OA')]!». La multitud abre los ojos como platos y se oyen varios murmullos por la sala."
 tribute_mission.1000.desc.small_gold: " «Permitidme ofrecer un humilde tributo, ¡pequeño de tamaño pero grande en espíritu!», me inclino mientras mis sirvientes traen las cajitas de bienes comerciales."
 tribute_mission.1000.desc.adequate_gold: " «¡Os presentamos un tributo formidable que refleja nuestro aprecio por nuestr[overlord_scope.Custom('ES_OA')] [overlord_scope.GetLadyLord|l]!», sonrío y saludo con la cabeza mientras se presentan en la sala cestas y urnas llenas."
 tribute_mission.1000.desc.excessive_gold: " «¡Deleitaos con tal magnificencia!», sonrío orgullosamente mientras la sala se #EMP pasma#! y #EMP asombra#! ante la mera opulencia del tributo presentado: cajas, urnas, cestas, estatuas. #EMP Abundancia.#!"
 tribute_mission.1000.desc.small_herd: " «Hemos traído las mejores criaturas de nuestros rebaños, ¡listas para servir a nuestr[overlord_scope.Custom('ES_OA')] [overlord_scope.GetLadyLord]!»."
 tribute_mission.1000.desc.adequate_herd: " «¡Los establos están abarrotados con nuestras criaturas, grandes y pequeñas. ¡Todas para nuestr[overlord_scope.Custom('ES_OA')] [overlord_scope.GetLadyLord]!»."
 tribute_mission.1000.desc.excessive_herd: " «Una gran cantidad de criaturas, grandes, pequeñas, fuertes y rápidas se han traído ante nuestr[overlord_scope.Custom('ES_OA')] [overlord_scope.GetLadyLord|l]. ¡Servirán bien a la corte de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!»."
 tribute_mission.1000.desc.concubine: " «… ¡presento [human_tribute.Custom('ES_AlAla')] adorable [human_tribute.GetTitledFirstNameNoTooltip|l], otra flor en el jardín de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!», y [human_tribute.Custom('ES_ElLa')] [human_tribute.GetTitledFirstNameNoTooltip|l] da un grácil paso adelante, sonrojándose al atraer la atención de la sala."
 tribute_mission.1000.desc.eunuch: " «… ¡contemplad [human_tribute.Custom('ES_AlAla')] admirable eunuc[human_tribute.Custom('ES_OA')], [human_tribute.Custom('ES_ElLa')] [human_tribute.GetTitledFirstNameNoTooltip|l], que servirá con orgullo en la corte de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]!», y [human_tribute.Custom('ES_ElLa')] [human_tribute.GetTitledFirstNameNoTooltip|l] da un paso adelante y provoca que la sala estalle en un mar de susurros."
 tribute_mission.1000.desc.artifact: " «[artifact_to_tribute.Custom('ArtifactType')|U], este artefacto, es una de mis pertenencias más valiosas; ahora pertenece [overlord_scope.Custom('ES_AlAla')] [overlord_scope.GetTitleAsNameNoTooltip|l], como un gesto de aprecio mutuo». "
 tribute_mission.1000.outro.attendant: "\n\nEl asistente reflexiona esto un momento, lo que me permite meter baza:"
 tribute_mission.1000.outro: "\n\n[receiving_character.Custom('ES_ElLa')|U] [receiving_character.GetTitledFirstNameNoTooltip|l] reflexiona esto un momento, lo que me permite meter baza:"
 tribute_mission.1000.treasury: "\"Ahora, las telas de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]… Qué esplendor…»."
 tribute_mission.1000.success.t: "Éxito"
 tribute_mission.1000.success.desc: "Consigues convencer[receiving_character.GetHerHim]"
 tribute_mission.1000.failure.t: "Intento fracasado"
 tribute_mission.1000.failure.desc: "Tu intento es ignorado"
 tribute_mission.1000.failure.tt: "[receiving_character.GetShortUIName] decide el regalo"
 tribute_mission.1000.artifact: "«Artesanía de [overlord_scope.GetCulture.GetCollectiveNounNoTooltip], no es poca cosa…»."
 tribute_mission.1000.artifact.tt: "Ganas un [artifact|lE] de los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
 tribute_mission.1000.innovation: "«Compartir conocimientos, ¿existe intención más noble…?»."
 tribute_mission.1000.innovation.tt: "Descubres una [innovation|lE] nueva que investigar o para la que ganar progreso de [fascination|lE]"
 tribute_mission.1000.development: "«Sobre esos mercados sin explotar en [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]…»."
 tribute_mission.1000.monk.tt: "[receiving_character.GetShortUIName] te dará un [courtier|lE] monje de la religión [overlord_scope.GetFaith.GetAdjective]"
 tribute_mission.1000.abstain: "«Que [tributary_scope.GetFaith.HighGodName] nos proporcione mucha prosperidad»."
 tribute_mission.1000.abstain.treasury.desc: "Se confieren productos comerciales preciosos"
 tribute_mission.1000.abstain.artifact.desc: "Se crea un artefacto maravilloso"
 tribute_mission.1000.abstain.innovation.desc: "Se comparte progreso tecnológico"
 tribute_mission.1000.abstain.development.desc: "Se envían comerciantes [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] a tu capital"
 tribute_mission.1000.abstain.monk.desc: "Se te concede un monje de la religión [overlord_scope.GetFaith.GetAdjective] para propagar la sabiduría"
 tribute_mission.1000.abstain.legitimacy.desc: "Se te concede una bendición adicional de legitimidad"
 #Recipient: Decide on the human tribute
 tribute_mission.1002.t: "$tribute_mission_header$ el destino que nos aguarda"
 tribute_mission.1002.segway: "[tributary_scope.Custom('ES_ElLa')|U] [tributary_scope.GetTitledFirstName|l] entra en el gran salón con su séquito, ansios[tributary_scope.Custom('ES_OA')] por presentar su tributo."
 tribute_mission.1002.desc.concubine: "[Select_CString(human_tribute.IsFemale, 'Una concubina seductora', 'Un concubino seductor' )] a quien, al parecer, se presenta como [human_tribute.Custom('ES_ElLa')] [human_tribute.GetTitledFirstName|l]."
 tribute_mission.1002.desc.new_eunuch: "[Select_CString(human_tribute.IsFemale, 'Una castrada incómoda', 'Un eunuco incómodo' )] al parecer.\n\nPresentad[human_tribute.Custom('ES_OA')] como [human_tribute.Custom('ES_ElLa')] [human_tribute.GetTitledFirstName|l], se estremece notablemente mientras avanza a trompicones hacia mí para una inspección de cerca."
 tribute_mission.1002.desc.eunuch: "[Select_CString(human_tribute.IsFemale, 'Una castrada ducha', 'Un eunuco avezado' )], al parecer.\n\nPresentad[human_tribute.Custom('ES_OA')] como [human_tribute.Custom('ES_ElLa')] [human_tribute.GetTitledFirstName|l], exuda una paz y calma superiores a sus años y me observa en silencio mientras yo inspecciono su persona."
 tribute_mission.1002.beauty.concubine.good: "\n\nSu cabello brillante, piel bella, ojos centelleantes y cuerpo de forma agradable… Me deleito la vista con su figura, sin saciarme del todo."
 tribute_mission.1002.beauty.concubine.bad: "\n\nPelo enmarañado, piel llena de granos…, el ángulo de la barbilla. No tiene muchas cualidades que [human_tribute.GetHerHim] salven en cuestión de aspecto. Frunzo los labios levemente."
 tribute_mission.1002.physique.concubine.good: "\n\nEl físico impresionante de est[human_tribute.Custom('ES_EA')] [human_tribute.GetWomanMan] hace que me sienta más san[ROOT.Char.Custom('ES_OA')] con solo mirar[human_tribute.GetHerHim]. Me descubro disfrutándolo."
 tribute_mission.1002.physique.concubine.bad: "\n\nEse aclararse constantemente la garganta, sus brazos larguiruchos… Parece que hay algo raro en su físico, pero cuesta señalar exactamente el qué. Me hace sentir ligeramente incómod[ROOT.Char.Custom('ES_OA')]."
 tribute_mission.1002.exterior.plain: "\n\nSu aspecto no tiene nada de extraordinario, pero la chispa de su mirada me intriga."
 tribute_mission.1002.personality.shy: "\n\n[human_tribute.GetSheHe|U] se estremece cuando un par de guardias pasan a su lado, demasiado cerca. Intentando ocupar el menor espacio posible, baja los hombros levemente sin hacer demasiado ruido."
 tribute_mission.1002.personality.bold: "\n\nUna postura vigorosa indica que est[human_tribute.Custom('ES_EA')] [human_tribute.GetWomanMan] es capaz de mantenerse en su posición, para bien o para mal."
 tribute_mission.1002.personality.cynical: "\n\nUn temblor en el rabillo del ojo, al tiemp que sus brazos adoptan una postura defensiva, indica que est[human_tribute.Custom('ES_EA')] [human_tribute.GetWomanMan] tiene una opinión muy particular del mundo."
 tribute_mission.1002.personality.angry: "\n\nUna arruga cada vez mayor entre las cejas nos habla de un[human_tribute.Custom('ES_XA')] [human_tribute.GetWomanMan] muy testarud[human_tribute.Custom('ES_OA')]."
 tribute_mission.1002.personality.fallback: "\n\n[human_tribute.GetFirstNameNoTooltip] dirige los ojos en mi dirección, luego recorre la sala con la mirada para luego volver a mí, como en busca de pistas para resolver un enigma."
 tribute_mission.1002.a: "«Probablemente demuestre ser útil en algún lugar de la corte»."
 tribute_mission.1002.b: "«Bueno, deberíamos nombraros #EMP de inmediato…#!»."
 tribute_mission.1002.b.flavor: "Pero si es un #EMP hermoso ejemplar#!…"
 tribute_mission.1002.c: "«Trabajaréis directamente para mí»."
 tribute_mission.1002.d: "«Hum, creo que ahora mismo estamos llenos»."
 tribute_mission.1002.d.tt: "Se envía a [human_tribute.GetShortUIName] de vuelta a [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTier]"
 #Recipient: What do you get/give?
 tribute_mission.1005.t: "$tribute_mission_header$ el tributo"
 tribute_mission.1005.t.ai.bunga_mas: "$tribute_mission_header$ [newly_created_bunga_mas.GetNameNoTooltip]"
 tribute_mission.1005.t.bunga_mas: "$tribute_mission_header$ las flores de oro [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstNameNoTooltip|ll]"
 tribute_mission.1005.t.gold: "$tribute_mission_header$ el oro [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstNameNoTooltip|l]"
 tribute_mission.1005.t.herd: "$tribute_mission_header$ la grey [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstNameNoTooltip|l]"
 tribute_mission.1005.t.concubine: "$tribute_mission_header$ las flores [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstNameNoTooltip|l]"
 tribute_mission.1005.t.eunuch: "$tribute_mission_header$ el ingenio [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstNameNoTooltip|l]"
 tribute_mission.1005.t.artifact: "$tribute_mission_header$ los artefactos [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstNameNoTooltip|l]"
 tribute_mission.1005.intro.human_tribute: "[tributary_scope.Custom('ES_ElLa')|U] [tributary_scope.GetTitledFirstNameNoTooltip|l] empieza a cambiar su peso de un pie a otro mientras aguarda mi decisión mirando de reojo de vez en cuando [human_tribute.Custom('ES_AlAla')] [human_tribute.GetTitledFirstName|l]."
 tribute_mission.1005.intro: "[tributary_scope.Custom('ES_ElLa')|U] [tributary_scope.GetTitledFirstName|l] entra a zancadas en el gran salón, se me acerca como si nada y me presenta su tributo con una sonrisa zalamera:"
 tribute_mission.1005.desc.bunga_mas: "\n\n¡Un árbol de flores de oro! Este exquisito artefacto se alza sobre el resto del tributo, ínfimo en comparación. Unas hojitas captan la luz y parecen emitir un brillo solo a la altura del mío propio.\n\nMe compongo rápidamente, intentando no mostrar demasiado, mientras me pregunto qué benevolencia debo conceder a cambio de este magnífico regalo…"
 tribute_mission.1005.desc.small_gold: "\n\nAlzo una ceja cuando los sirvientes examinan el puñado de monedas y ornamentos que constituyen este tributo menor.\n\nNo nos llenarán las arcas, pero al menos [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstNameNoTooltip|l] ha cumplido con sus obligaciones tributarias. Ahora, qué bondad debería concederle a cambio…"
 tribute_mission.1005.desc.adequate_gold: "\n\nAsiento ligeramente ante el tributo respetable; los metales preciosos y tejidos captan la luz de vez en cuando, reluciendo levemente.\n\nAhora pasemos al siguiente punto: qué bondad debería conceder a cambio…"
 tribute_mission.1005.desc.excessive_gold: "\n\nOro, telas, piedras preciosas… Una exhibición de derroche estridente pero #EMP deliciosa#! me saluda. Controlo cuidadosamente mi expresión para no parecer demasiado impresionad[ROOT.Char.Custom('ES_OA')].\n\n Esto vendrá muy bien. Ahora, cómo recompensar esta demostración de opulencia…"
 tribute_mission.1005.desc.small_herd: "\n\nUna pequeña cantidad de animales bala y mira con recelo mientras los sirvientes los examinan.\n\nNo es mucho, pero al menos [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstNameNoTooltip|l] ha cumplido con sus obligaciones tributarias. Ahora, qué bondad debería concederle a cambio…"
 tribute_mission.1005.desc.adequate_herd: "\n\nAnimales de una naturaleza respetable echan vistazos por la sala mientras mis sirvientes los examinan.\n\nSerán un bonito añadido. Ahora, cómo recompensar esto…"
 tribute_mission.1005.desc.excessive_herd: "\n\nAlgunos de los animales más impolutos que he visto en la vida se me presentan como tributo: pelaje reluciente, ojos brillantes… y hay aún más esperando fuera. Un tributo ciertamente impresionante.\n\nAhora, cómo recompensar este despliegue de opulencia…"
 tribute_mission.1005.desc.rejected_concubine: "\n\nUn espécimen despreciable, frunzo los labios cuando vuelvo a posar la mirada sobre lo que llaman tributo. Y [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstNameNoTooltip|l] [human_tribute.GetHerHim] considera dign[human_tribute.Custom('ES_OA')] de nuestra atención. #EMP Puf.#!\n\nAhora, qué debería concederle [tributary_scope.Custom('ES_AlAla')] [tributary_scope.GetTitledFirstNameNoTooltip|l]…"
 tribute_mission.1005.desc.appointed_concubine: "\n\nMe distraigo ligeramente al entretenerme con timidez en sus curvas y #EMP atributos#!.\n\nMientras la sangre se agolpa en mis mejillas, me obligo a concentrarme en el asunto en cuestión… ¿Qué le debería conceder [tributary_scope.Custom('ES_AlAla')] [tributary_scope.GetTitledFirstNameNoTooltip|l] por traernos este #EMP delicioso#! tributo?"
 tribute_mission.1005.desc.concubine: "\n\nDespués de añadir[human_tribute.GetHerHim] a nuestra corte, seguramente sea más útil en otros lugares.\n\nA la vista de esta situación, he de decidir qué concederle [tributary_scope.Custom('ES_AlAla')] [tributary_scope.GetTitledFirstNameNoTooltip|l]…"
 tribute_mission.1005.desc.rejected_eunuch: "$tribute_mission.1005.desc.rejected_concubine$"
 tribute_mission.1005.desc.appointed_eunuch: "\n\n[human_tribute.GetSheHe] me servirá bien como mi [Select_CString(human_tribute.IsFemale, 'nueva eunuca jefa', 'nuevo eunuco jefe' )].\n\nSonrío brevemente con suficiencia mientras reflexiono cuidadosamente sobre qué concederle [tributary_scope.Custom('ES_AlAla')] [tributary_scope.GetTitledFirstNameNoTooltip|l]…"
 tribute_mission.1005.desc.eunuch: "$tribute_mission.1005.desc.concubine$"
 tribute_mission.1005.desc.artifact: "\n\n[artifact_to_tribute.GetName|U] es un bonito tributo y recorro con la mano su borde. Una obra sólida, no cabe duda.\n\nAhora, cómo responder a esto…"
 tribute_mission.1005.desc: "\n\nReflexiono cuidadosamente sobre el tributo presentado.\n\nAhora, cómo responder a esto…"
 tribute_mission.1005.treasury: "«Recompensemos vuestro tributo con productos comerciales valiosos»."
 tribute_mission.1005.artifact: "«Os confiero reliquias de los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]»."
 tribute_mission.1005.artifact.tt: "Obsequias a [tributary_scope.GetShortUINameNoTooltip] un [artifact|lE] de los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
 tribute_mission.1005.innovation: "«Tenemos ciertos avances tecnológicos que podemos compartir…»."
 tribute_mission.1005.innovation.tt: "Recompensas a [tributary_scope.GetShortUINameNoTooltip] con algunos avances tecnológicos"
 tribute_mission.1005.development: "«Levantaremos un maravilloso puesto comercial en vuestra capital»."
 tribute_mission.1005.monk: "«Uno de mis monjes más sabios os guiará»."
 tribute_mission.1005.legitimacy: "«Por la presente reafirmo vuestra autoridad como gobernante de [tributary_scope.GetCapitalLocation.GetCounty.GetName]»."
 fervor_gain_suzerain_missionaries: "Misioneros del soberano"
 fervor_loss_suzerain_missionaries: "Misioneros rechazados"
 #Tributary: Woah, some bling
 tribute_mission.1010.t: "$tribute_mission_header$ la partida"
 tribute_mission.1010.t.treasury: "$tribute_mission_header$ los bienes comerciales de los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
 tribute_mission.1010.t.artifact: "$tribute_mission_header$ lo mejor de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 tribute_mission.1010.t.innovation: "$tribute_mission_header$ fascinaciones de los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip]"
 tribute_mission.1010.t.development: "$tribute_mission_header$ comerciantes de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip]"
 tribute_mission.1010.t.monk: "$tribute_mission_header$ la sabiduría de [overlord_scope.GetFaith.GetNameNoTooltip]"
 tribute_mission.1010.t.legitimacy: "$tribute_mission_header$ la legitimidad del [overlord_scope.GetFaith.GetNameNoTooltip|l]"
 tribute_mission.1010.intro.attendant: "El asistente reflexiona unos instantes más hasta que, al parecer, toma una decisión."
 tribute_mission.1010.intro: "[receiving_character.Custom('ES_ElLa')|U] [receiving_character.GetTitledFirstName|l] evalúa mi tributo hasta que, al parecer, toma una decisión."
 tribute_mission.1010.intro.postseal: "Al terminar la ceremonia solemne y legal del $game_concept_seal_of_investiture$, manan las abundantes riquezas de [overlord_scope.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 tribute_mission.1010.segway: "\n\nMientras se mueve hacia el fondo de la estancia,"
 tribute_mission.1010.desc.treasury: "$tribute_mission.1010.segway$ una plétora de recipientes cargados de telas preciosas, lingotes y especias típicas de los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] se despliega en una exhibición de esplendor."
 tribute_mission.1010.desc.artifact: "$tribute_mission.1010.segway$ un artefacto precioso para los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip], [tribute_reward_type_artifact.GetName], se me presenta sobre un cojín de terciopelo, lo que resalta su esplendor."
 tribute_mission.1010.desc.innovation: "$tribute_mission.1010.segway$ un grupo de monjes se nos acerca y nos entrega un puñado de pergaminos que contienen nuevos hechos y revelaciones acerca de sus innovaciones."
 tribute_mission.1010.desc.development: "$tribute_mission.1010.segway$ un servidor erudito se nos acerca y me presenta un contrato.\nEn él, se detalla un acuerdo comercial para que los [overlord_scope.GetCulture.GetCollectiveNounNoTooltip] pongan puestos comerciales en [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] que contribuyan al desarrollo y riqueza en general de la región."
 tribute_mission.1010.desc.monk: "$tribute_mission.1010.segway$ aparece [new_monk.Custom('GetArticledAgeDescriptionGender')] y se presenta como [new_monk.Custom('ES_ElLa')] [new_monk.GetTitledFirstName|l], monj[new_monk.Custom('ES_EA')] de la fe [overlord_scope.GetFaith.GetAdjectiveNoTooltip]. Me informa alegremente de su intención de viajar conmigo a [tributary_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip] para ofrecer sus servicios."
 tribute_mission.1010.desc.legitimacy: "\n\nMe hace señales para que me acerque y luego, con una gracia majestuosa, baja lentamente hasta mí. Inclino la cabeza cuando [overlord_scope.Custom('ES_ElLa')] [overlord_scope.GetTitleAsNameNoTooltip|l] realiza los gestos ceremoniales [overlord_scope.GetCulture.GetCollectiveNounNoTooltip].\n\nCuando termina, proclama con voz imponente: «Por la presente, reafirmo vuestra autoridad como gobernante de [tributary_scope.GetCapitalLocation.GetCounty.GetName]. Podéis marchar en paz»."
 tribute_mission.1010.outro: "\n\n«Considerad que se os ha concedido la gracia de [overlord_scope.GetCapitalLocation.GetTitle.GetBaseNameNoTierNoTooltip], mi [tributary_scope.GetTitleAsNameNoTooltip|l]. Que vuestro viaje sea seguro»."
 tribute_mission.1010.a: "«¡Bendit[new_monk.Custom('ES_OA')] seáis!»."
