 tribute_mission.1006.t: "$tribute_mission_header$ sello de investidura"
 tribute_mission.1006.desc: "[tributary_scope.Custom('ES_ElLa')|U] [tributary_scope.GetTitledFirstName|l] permanece postrad[tributary_scope.Custom('ES_OA')] lo que empieza a parecer un tiempo incómodamente largo. ¿Acaso espera algo más de mí?\n\nVeo a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('scribe_character'))] [scribe_character.GetShortUIName], [Select_CString(scribe_character.IsFemale, 'la artesana', 'el artesano' )] que talla mis sellos oficiales, esperando estoicamente en un lateral de la corte abarrotada.\n\n¿Será la hora de conceder [tributary_scope.Custom('ES_AlAla')] [tributary_scope.GetTitledFirstNameNoTooltip|l] el reconocimiento oficial del Hijo del Cielo?"
 tribute_mission.1006.grant: "Formalizaremos este acuerdo para la posteridad."
 tribute_mission.1006.grant.tt: "[scribe_character.GetShortUIName] tallará un [seal_of_investiture|lE] para [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstName|l]"
 tribute_mission.1006.decline.no_money: "El tesoro imperial no puede permitirse ese gasto."
 tribute_mission.1006.decline.dont_wanna: "[tributary_scope.GetFirstNameNoTooltip] no se merece ese honor."
 refused_seal_of_investiture_opinion: "Se negó a conceder un [seal_of_investiture|lE]"
 tribute_mission.1007.t: "$tribute_mission_header$ sello de investidura"
 tribute_mission.1007.desc: "Tras una pausa significativa, [receiving_character.Custom('ES_ElLa')] [receiving_character.GetTitledFirstName|l] se levanta ceremonios[receiving_character.Custom('ES_OA')]. A la señal, [scribe_character.Custom('ES_ElLa')] escriban[scribe_character.Custom('ES_OA')] imperial [scribe_character.GetShortUIName] surge de entre la multitud portando un $game_concept_seal_of_investiture$ de talla elegante, ¡con mi nombre en él!\n\n[receiving_character.Custom('ES_ElLa')|U] [receiving_character.GetTitledFirstName|l] lo recibe con sumo cuidado y me ruega que me levante. El público presta atención embelesado.\n\nAl recibir la bendición del Hijo del Cielo, un pensamiento me asalta: ¿qué nuevas puertas abrirá este valioso pacto?"
 tribute_mission.1007.a: "Esto lo cambia todo."
 tribute_mission.1008.t: "$tribute_mission_header$ tributo en curso"
 tribute_mission.1008.desc: "Mientras los obsequios se intercambian en la ceremonia, siento que la expectación crece en la corte, como si faltasen por decir ciertas palabras. Si bien nunca se expresó directamente, las expectativas sobre mi persona se van haciendo patentes poco a poco.\n\n[receiving_character.Custom('ES_ElLa')|U] [receiving_character.GetTitledFirstNameNoTooltip|l] desea que prometa que estos obsequios seguirán llegando, a cambio de la benevolencia de [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nAún hay tiempo para rechazar honorablemente la oferta y conservar mi independencia, con todo lo que ello conlleva."
 tribute_mission.1008.a: "«… y, por supuesto, [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] proporcionaría obsequios a [receiving_character.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip] con regularidad»."
 tribute_mission.1008.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] no se postrará."
