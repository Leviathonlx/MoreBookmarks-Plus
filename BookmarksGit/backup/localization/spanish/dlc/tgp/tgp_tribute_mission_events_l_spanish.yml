 ### LETTER EVENTS ###
 #Your Tributary refused your Exact Tribute Interaction
 tribute_mission.9000.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9000.desc: "Por desgracia, en este momento no dispongo de los medios para presentar tributos.\n\nEspero sinceramente que mi [actor.GetTitleAsNameNoTooltip|l] lo entienda."
 tribute_mission.9000.a: "¿De verdad?"
 #Tributary is going on a mission!
 tribute_mission.9010.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9010.desc: "¡Por supuesto que obsequiaremos a mi [actor.GetTitleAsNameNoTooltip|l] con el tributo más exquisito!\n\nNuestro viaje comienza y el destino es [actor.GetCapitalLocation.GetName]."
 tribute_mission.9010.a: "Excelente."
 #Tributary: You ignored the Tribute Mission, have some shame
 tribute_mission.9500.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char )]"
 tribute_mission.9500.desc: "Creía que erais alguien de palabra. Deduzco que no era así, tributari[ROOT.Char.Custom('ES_OA')].\n\nVuestro reciente fracaso en realizar una misión tributaria no ha pasado desapercibido."
 tribute_mission.9500.a: "Ya veo."
 ### TRAVEL EVENTS ###
 #Tributary: Your human tribute is now unavailable
 tribute_mission.9750.t: "$tribute_mission_header$ se acabó el tributo"
 tribute_mission.9750.desc: "¡Por culpa de una serie de eventos desafortunados, nuestro tributo ya no está en nuestra partida! [human_tribute.Custom('ES_ElLa')|U] [human_tribute.GetTitledFirstName|l] se ha ido…\n\nFrunzo el ceño. Tendremos que dar la vuelta y reagruparnos, ¿no?"
 tribute_mission.9750.a: "¡No, tenemos que terminar con el tributo!"
 tribute_mission.adequate_reserved_gold: "Reservar #V [THIS.Char.MakeScope.ScriptValue('adequate_gold_tribute_value')]#! @gold_icon! para el [tribute|lE]"
 tribute_mission.9750.b: "Mejor volver a casa y ya está."
 tribute_mission.9750.tt: "$CANCEL_TRAVEL_PLAN_EFFECT$"
 #Tributary: Courtier slated for castration escapes
 tribute_mission.9760.t: "$tribute_mission_header$ la fuga"
 tribute_mission.9760.desc.vengeful: "El caos en el exterior al final me saca de mi sueño profundo. Apenas despiert[ROOT.Char.Custom('ES_OA')], escucho sin ganas y por fin consigo dar sentido a los gritos fragmentados. #EMP «… ¡el tributo ha escapado! ¡Buscad[escapee_eunuch.GetHerHim]!»,#! cuando una silueta oscura aparece en mi umbral.\n\n«#EMP [escapee_eunuch.GetFaith.HighGodName], perdonad mi pecado»,#! aúlla nuestro tributo humano, [escapee_eunuch.Custom('ES_ElLa')] [escapee_eunuch.GetTitledFirstName|l], mientras se lanza hacia mí.\n\nRuedo fuera del lecho mientras evito por poco el primer golpe y, de repente, nos encontramos de pie, dando vueltas [Select_CString(And(ROOT.Char.IsFemale, escapee_eunuch.IsFemale), 'una', 'uno')] en torno [Select_CString(And(ROOT.Char.IsFemale, escapee_eunuch.IsFemale), 'a la otra', 'al otro')]."
 tribute_mission.9760.desc: "Despierto inexplicablemente por un instante. En mi sopor, miro en torno a mi tienda, solo para ver una sombra que pasa por las alas de la entrada. Temblando con el frío aire de la noche, salgo de mi yacija y echo un vistazo fuera.\n\nPara mi sorpresa, me topo nada menos que con nuestro tributo humano, [escapee_eunuch.Custom('ES_ElLa')] [escapee_eunuch.GetTitledFirstName|l], quien, de algún modo, ha conseguido escapar de sus asistentes.\n\nSus ojos se agradan del miedo cuando se da cuenta de mi presencia. \"¡Mi [escapee_eunuch.Custom2('RelationToMe', ROOT.Char )], por favor… No puedo seguir con esto. Por favor», suplica, list[escapee_eunuch.Custom('ES_OA')] para echar a correr hacia la noche."
 tribute_mission.9760.a: "«#EMP ¡Ya verás!#!»."
 tribute_mission.9760.a.success: "Se reduce a [escapee_eunuch.GetShortUIName]"
 tribute_mission.9760.a.success.tt: "[escapee_eunuch.GetShortUIName] queda sometid[escapee_eunuch.Custom('ES_OA')] y la [tribute_mission|lE] continúa"
 tribute_mission.9760.a.failure: "[escapee_eunuch.GetShortUIName] escapa e intenta vengarse"
 tribute_mission.9760.b: "«#EMP ¡Guardias!#!»."
 tribute_mission.9760.b.success: "$tribute_mission.9760.a.success$"
 tribute_mission.9760.b.failure: "[escapee_eunuch.GetShortUIName] escapa"
 tribute_mission.9760.b.critical_failure: "[escapee_eunuch.GetShortUIName] muere en el proceso"
 tribute_mission.9760.c: "«Sois libre de iros. ¡#EMP Marchaos#! sin más!»."
 #Somehow your Tribute Mission invalidated, refund and return home
 tribute_mission.9800.t: "$tribute_mission_header$ cambio de planes"
 tribute_mission.9800.desc.suzerain_turned_liege: "Parece que mis obligaciones tributarias han cambiado ahora que soy vasall[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLiege.Custom('ES_DelDela')] [ROOT.Char.GetLiege.GetTitledFirstName|l].\n\nA raíz de esto hay muchos otros asuntos de los que ocuparse en casa, de los cuales pagar tributo ya no es uno de ellos. ¡Qué giro de los acontecimientos!"
 tribute_mission.9800.desc.no_longer_tributary: "¡Qué giro de los acontecimientos! ¡Me han llegado noticias de que ya no estamos sometidos a los grilletes del tributo!\n\nHay tantos asuntos y cuestiones que resolver en casa… entre los cuales tratar con esta nueva independencia es el tema principal."
 tribute_mission.9800.desc.different_end_location: "Con el cambio de soberanía, parece que [current_overlord.Custom('ES_ElLa')] [current_overlord.GetTitledFirstName|l] tiene su capital en una ubicación distinta.\n\nNuestro viaje y tributo estaban programados para [old_overlord.Custom('ES_ElLa')] [old_overlord.GetTitledFirstName|l], de modo que mis consejeros insisten en que la decisión más prudente es regresar a [ROOT.Char.GetCapitalLocation.GetName] y reagruparse."
 tribute_mission.9800.desc.unable_to_accept_tribute: "Los susurros en el camino me informan de que a nuestro nuevo soberano no parece interesarle el tipo de tributo que iba a presentar.\n\nPrefiero no arriesgarme a irritar a nuestra alteza, así que lo más prudente será reagruparse de vuelta en [ROOT.Char.GetCapitalLocation.GetName]."
 tribute_mission.9800.a: "Volvamos a casa mientras tanto."
 tribute_mission_notification.new_overlord.title: "Cambiado soberano de misión tributaria"
 tribute_mission_notification.new_overlord.desc: "[new_overlord.Custom('ES_ElLa')|U] soberan[new_overlord.Custom('ES_OA')] de tu [tribute_mission||lE] ha cambiado a [new_overlord.GetShortUIName]"
 #OPINIONS
 slated_for_castration_opinion: "Destino, la castración"
 #MODIFIERS
 suzerain_trade_post_modifier: "Puestos comerciales del soberano"
 suzerain_trade_post_modifier_desc: "Este condado recibe una corriente continua de comerciantes de los puestos comerciales del soberano."
 #ARTIFACTS
 tribute_mission_common_bunga_mas_desc: "Un [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )], presentado como tributo [overlord_scope.Custom('ES_AlAla')] [overlord_scope.GetTitledFirstName|l] por [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstName|l]."
 tribute_mission_masterwork_bunga_mas_desc: "Ofrecido al principio como tributo [overlord_scope.Custom('ES_AlAla')] [overlord_scope.GetTitledFirstName|l] por [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstName|l], este bello conjunto de [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] captura la luz de manera espectacular."
 tribute_mission_famed_bunga_mas_desc: "Dos árboles exquisitos de oro y plata, estos [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] se ofrecieron como tributo [overlord_scope.Custom('ES_AlAla')] [overlord_scope.GetTitledFirstName|l] por parte [tributary_scope.Custom('ES_DelDela')] [tributary_scope.GetTitledFirstName|l]. La orfebrería y los grabados nos hablan de un trabajo artesano excelente."
 tribute_mission_illustrious_bunga_mas_desc: "Ofrecido como tributo [overlord_scope.Custom('ES_AlAla')] [overlord_scope.GetTitledFirstName|l] por [tributary_scope.Custom('ES_ElLa')] [tributary_scope.GetTitledFirstName|l], el [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] consiste en un conjunto magnífico de árboles de oro y plata, forjados meticulosamente y tallados en los mejores metales, sus flores han sido capturadas en una floración eterna."
