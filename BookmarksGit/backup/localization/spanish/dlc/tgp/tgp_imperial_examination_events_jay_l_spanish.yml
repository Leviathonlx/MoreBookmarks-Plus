 tgp_slapback_modifier: "Honor protegido"
 tgp_slapback_modifier_desc: "Este personaje está más que dispuesto a luchar por el honor de su familia."
 tgp_studious_house_modifier: "Casa estudiosa"
 tgp_studious_house_modifier_desc: "Los miembros de esta casa son respetados por su reputación erudita.\nLos [characters|lE] recibirán una [exam_advantage|lE] gratis al empezar el [imperial_examination|lE]."
