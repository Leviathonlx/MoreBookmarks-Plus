l_spanish:
 imperial_examination_jay.0010.t: "Mentes similares"
 imperial_examination_jay.0010.desc: "«¡Deberías haber visto a [friends_child.GetFirstName]!», ríe [friend.Custom('ES_ElLa')] [friend.GetTitledFirstName|l] —otr[friend.Custom('ES_OA')] [Select_CString(friend.IsFemale, 'madre', 'padre' )] quien durante los últimos días me ha proporcionado la compañía muy agradable— «Mi [friends_child.Custom('GetDaughterSon')] se pasó días pidiendo un/a [ROOT.Char.Custom('SmallAnimal')] de mascota. ¿Y, por supuesto, qué me encuentro haciendo ruiditos bajo su almohada?».\n\nEso hace que nos echemos a reír. ¡Es una pena que pronto debamos despedirnos!"
 imperial_examination_jay.0010.a: "¡Pero nuestra amistad continuará!"
 imperial_examination_jay.0010.b: "¡Debemos presentar a nuestros hijos!"
 imperial_examination_jay.0010.c: "Por desgracia, no estamos aquí por placer."
 imperial_examination_jay.0040.t: "Zorros en el jardín"
 imperial_examination_jay.0040.desc: "Los gorriones tomaban el sol y las carpas koi nadaban en el estanque hasta que dos figuras que caminaban torpemente por el sendero del jardín espantaron a todos los pájaros y los peces. La primera que reconozco es un[parent.Custom('ES_XA')] [parent.GetWomanMan], un[parent.Custom('ES_OA')] de los examinadores. La otra es [parent.GetTitledFirstName], [cheater_child.Custom2('RelationToMe', parent )] de [cheater_child.GetTitledFirstName].\n\n[parent.GetFirstNameNoTooltip] desliza una bolsita tintineante en los bolsillos de [examiner.GetFirstNamePossessive], quien a cambio le entrega una hoja de respuestas y le expresa lo #EMP «estudios[cheater_child.Custom('ES_OA')]»#! que es [cheater_child.GetTitledFirstNameNoTooltip]."
 imperial_examination_jay.0040.a: "Diré lo que pienso de esta conjura."
 imperial_examination_jay.0040.b: "Esta información podría ser útil."
 imperial_examination_jay.0040.c: "Solo quiero tener un poco de paz."
 imperial_examination_jay.0080.t: "La caída"
 imperial_examination_jay.0080.desc: "¡[examiner.Custom('ES_ElLa')|U] examinante [examiner.GetTitledFirstName|l] debería haber sabido que no tenía que correr con tanta carga! Hace un momento se precitipaba por los pasillos con un montón inestable de papeles y pinceles, y de repente, un chillido agudo y cae al suelo hech[examiner.Custom('ES_OA')] un guiñapo de erudición.\n\nUna página caída me llama la atención: un examen que lleva el nombre de [child.Custom2('MyCharacterIntroduction', ROOT.Char)]; los errores son obvios incluso a primera vista…"
 imperial_examination_jay.0080.a: "«¡Oh, no! ¡Habéis derramado tinta sobre esos papeles!»."
 imperial_examination_jay.0080.a.success: "[examiner.GetSheHe|U] carga con la culpa"
 imperial_examination_jay.0080.a.failure: "[examiner.GetSheHe|U] ha visto lo que has hecho"
 imperial_examination_jay.0080.b: "«¡[examiner.GetFirstNameNoTooltip]! ¡¿Estáis bien?!»."
 imperial_examination_jay.0080.c: "«¡Ja, ja, ja! ¡Idiota torpe!»."
 imperial_examination_jay.0110.t: "Un examinante enjoyado"
 imperial_examination_jay.0110.desc: "[examiner.GetFirstName] me habla con una copa de [ROOT.Char.Custom('RegionalDrink')]; el aroma persistente de su perfume domina el de la bebida. Una joya rodea su cuello y tintinea cada vez que echa un trago.\n\n«Esta alhaja», sonríe, «fue el #EMP \"regalo\"#! de un antiguo estudiante»."
 imperial_examination_jay.0110.a: "Pues #EMP yo#! tengo un regalo de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.Custom('ES_ElLa')] [child.GetTitledFirstNameNoTooltip|l]."
 imperial_examination_jay.0110.b: "Este artefacto es inútil. Me #EMP desharé#! de él."
 imperial_examination_jay.0110.b.tt: "Te apoderas de un [artifact|El] de collar de [prestige|El]"
 imperial_examination_jay.0110.b.equipped_tt: "Consigues [bribed_necklace.GetName] de [examiner.GetTitledFirstName|l]."
 imperial_examination_jay.0110.c: "No confraternizo con semejante [examiner.GetWomenMen|l]."
 bribed_necklace_name: "Collar fino"
 bribed_necklace_desc: "Este collar es una joya sencilla, aunque elegante."
 imperial_examination_jay.0120.t: "El prodigio"
 imperial_examination_jay.0120.desc: "[examiner.Custom('ES_ElLa')|U] [examiner.GetTitledFirstName|l], un[examiner.Custom('ES_XA')] examinante y mi [ROOT.Char.Custom2('RelationToMe', examiner )], se inclina profundamente al acercarse. «[child.Custom('ES_ElLa')|U] [child.GetTitledFirstName|l] es vuestr[child.Custom('ES_OA')] [child.Custom('GetDaughterSon')], ¿verdad?».\n\nSu inclinación se agudiza con mi respuesta. «La actuación de [child.GetFirstNameNoTooltip] me ha impresionado enormemente hasta el momento. Es motivo de honra para la familia [ROOT.Char.GetHouse.GetName]. ¡[child.GetHerHim|U] habéis educado bien!»."
 imperial_examination_jay.0120.a: "¡Todos conocen la erudición de los [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 imperial_examination_jay.0120.b: "¿Por qué no ayudar a pulir sus talentos?"
 imperial_examination_jay.0120.c: "«Decidle lo orgullos[ROOT.Char.Custom('ES_OA')] que estoy de [child.GetSheHe], examinante»."
 imperial_examination_jay.0120.d: "¡Todos conocerán la destreza [child.Custom('ES_DelDela')] [child.GetTitledFirstName|l]!"
 imperial_examination_jay.0170.t: "Alabanza endulzada"
 imperial_examination_jay.0170.desc: "«La familia [ROOT.Char.GetHouse.GetName] es sin hogar de la fe virtuosa», dice [examiner.Custom('ES_ElLa')] examinante [examiner.GetFirstName], acercándose sigilosamente a mí con las manos inquietas y la mirada clavada en nosotros. «Estoy seguro de que tu [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] aprobaría el examen si tuviera alguna orientación. Yo podría ser es[examiner.Custom('ES_EA')] guía, si me ofreces algo a cambio».\n\nA pesar de la cautela de [examiner.GetFirstNameNoTooltip], los demás padres y ancianos han comenzado a mirarnos con ciertas sospechas."
 imperial_examination_jay.0170.a: "Se impone una amonestación pública."
 imperial_examination_jay.0170.b: "¡[child.GetFirstNameNoTooltip] no necesita ayuda para aprobar!"
 imperial_examination_jay.0170.b.tt: "[child.GetShortUIName] ganará más o menos [prestige|lE] y [merit|lE] dependiendo de los resultados de su examen."
 imperial_examination_jay.0170.c: "[child.GetFirstNameNoTooltip] se beneficiará, que los demás murmuren."
 imperial_examination.advantage.child.tt: "[child.GetShortUIName] gana [exam_advantage|lE]"
 imperial_examination.advantage.no_character.tt: "Se gana una [exam_advantage|lE]"
 imperial_examination.cheat.child.tt: "[child.Custom('ES_ElLa')|U] [child.GetTitledFirstName|l] gana una [exam_cheat|lE]"
 imperial_examination.cheat.cheater_child.tt: "[cheater_child.Custom('ES_ElLa')|U] [cheater_child.GetTitledFirstName|l] gana una [exam_cheat|lE]"
 imperial_examination.lose_advantage.child.tt: "[child.GetShortUIName] pierde [exam_advantage|lE]"
 imperial_examination.lose_advantage.no_character.tt: "Pierde [exam_advantage|lE]"
 all_non_arbitrary_participants: "Todos los asistentes que no sean de carácter [GetTrait('arbitrary').GetName( GetNullCharacter )|l]:"
 every_attending_chaperone: "Todo acompañante asistente de un examinando"
 every_examiner: "Todo examinante"
