 assimilate_to_mandala_decision_desc: "Somos meros humanos, dirigidos por un ser más grande que nosotros mismos. Debemos adaptar nuestro modo de ser y transformarnos verdaderamente en devotos de esta divina existencia del devaraja; para el beneficio de nuestro pueblo, por supuesto."
