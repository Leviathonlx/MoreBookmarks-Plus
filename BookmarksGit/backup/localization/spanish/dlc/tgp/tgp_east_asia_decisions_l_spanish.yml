 visit_local_shrine_decision: "Llevar a cabo un sacrificio ritual"
 visit_local_shrine_decision_desc: "No tenemos por qué viajar lejos para demostrar una verdadera devoción. Un pequeño viaje a un santuario cercano y ofrecer algo en sacrificio, y podremos mantener el favor divino en el futuro inmediato."
 visit_local_shrine_decision_confirm: "Que empiece el viaje"
 sacrifice_to_heaven: "Realiza un viaje religioso a un santuario regional para hacer una ofrenda de [gold|lE] [gold_i] o [prestige|lE] [prestige_i] a cambio de [piety|lE]"
 local_rites.1.t: "Un viaje sagrado"
 local_rites.1.desc: "Si bien una ofrenda sagrada se puede realizar en cualquier templo, incluso en mi santuario local de [capital_location.GetNameNoTooltip], está claro que no todos los espacios sagrados son iguales.\n\nVisitar una comunidad religiosa devota podría llevar bastante tiempo, pero seguramente sería más impresionante."
 local_rites.1.home: "Bastará con nuestro propio santuario"
 local_rites.1.home.tt: "Una ofrenda en un santuario local de [tooltip_loc.GetNameNoTooltip] nos ahorrará el viaje.\nUna ofrenda aquí costará [THIS.ScriptValue('miniscule_gold_value')|-0] [gold_i] a cambio de [THIS.ScriptValue('minor_piety_gain')|+0] [piety_i]"
 local_rites.1.mount_tai: "Tengo que hacer el sacrificio ritual en el monte Tai"
 local_rites.1.fengshan.tt: "Una ofrenda única por dinastía con un impacto profundo.\nEsta ofrenda costará [THIS.ScriptValue('major_treasury_value')|-0] [treasury_i] y [THIS.ScriptValue('massive_prestige_value')|-0] [prestige_i] a cambio de [THIS.ScriptValue('major_piety_gain')|+0] [piety_i] y [THIS.ScriptValue('massive_legitimacy_gain')|+0] [legitimacy_i]"
 local_rites.1.major_shrine: "Los santuarios de [point_of_interest_location.GetNameNoTooltip]"
 local_rites.1.major_shrine.tt: "Una ofrenda aquí costará [THIS.ScriptValue('medium_gold_value')|-0] [gold_i] o [THIS.ScriptValue('medium_prestige_value')|-0] [prestige_i] a cambio de [THIS.ScriptValue('major_piety_gain')|+0] [piety_i]"
 local_rites.1.normal.tt: "Una ofrenda aquí costará [THIS.ScriptValue('minor_gold_value')|-0] [gold_i] o [THIS.ScriptValue('minor_prestige_value')|-0] [prestige_i] a cambio de [THIS.ScriptValue('medium_piety_gain')|+0] [piety_i]"
 local_rites.1.hills: "El santuario en las colinas onduladas de [hills_location.GetNameNoTooltip]."
 local_rites.1.forest: "Los templos en los bosques de [forest_location.GetNameNoTooltip]."
 local_rites.1.mountains: "Los santuarios de las montañas de [mountains_location.GetNameNoTooltip]"
 local_rites.1.temple_holding: "El templo de [temple_holding_location.GetNameNoTooltip]"
 local_rites.2.toast: "Has llegado al santuario"
 local_rites.3.t: "Sacrificio al Cielo"
 local_rites.3.t.fengshan: "Feng y Shan"
 local_rites.3.fallback.t: "Sacrificio a los dioses"
 local_rites.3.desc_mt_tai_huangdi: "No muchos han sido testigos de un ritual de Fengshan en el monte Tai, pero hay pocos que no sepan lo que significa. Se ha levantado un nuevo altar con tierra en la cima del monte Tai, y más abajo se ha despejado el terreno en honor a la Tierra.\n\nLa mayoría de mis antecesores jamás intentaron mediar entre Cielo y Tierra, y es infrecuente tener esta oportunidad para asegurar el futuro de la dinastía [GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]."
 local_rites.3.desc_important_shrine: "Los santuarios de [shrine_location.GetName] son tan impresionantes como antiguos, y sus responsables parecen acostumbrados a los visitantes importantes. Al observar el lugar sagrado donde incontables devotos han presentado sus respetos antes que yo, me llena una sensación de veneración.\n\n«El patrocinio es un aspecto importante del mantenimiento de lugares sagrados como este. Los visitantes suelen hacer una donación para apoyar a la comunidad monástica». [companion.GetName] me echa una mirada, educada, pero inquisitiva."
 local_rites.3.desc_at_home: "Quizás una ofrenda en el santuario familiar de [shrine_location.GetName] no sea tan impresionante como una realizada en un gran templo, pero puede ser igual de importante como acto de devoción.\n\nCuando llevo a cabo la ofrenda ritual, me llena una paz interior que no había sentido desde hacía mucho."
 local_rites.3.desc_mountain_shrine: "Subir los muchos escalones hacia el templo en la cima de la montaña de [shrine_location.GetName] es agotador, pero también da lugar a la reflexión. Este acto de peregrinación es uno sobre el que es probable que reflexione mucho tiempo después de que haya terminado la ofrenda ritual.\n\nSegún llegamos a la cima, [companion.GetName] se vuelve hacia mí. «Conservar una ubicación así de mantenida en semejante lugar es algo admirable. ¿Habrá quizás un modo de apoyar a los monjes de aquí? Es la costumbre»."
 local_rites.3.desc_hills_shrine: "El paisaje ondulado de [shrine_location.GetName] es hermoso y para cuando llegamos al santuario para hacer la ofrenda, ya he empezado a sentir una paz interior que a veces he creído lejos de mi alcance.\n\nAl llegar al último peldaño de las escaleras del templo, [companion.GetNameNo] me mira. «Aquí existe una pequeña comunidad que mantiene el santuario. ¿Podríamos ofrecerle nuestro apoyo?»."
 local_rites.3.desc_forest_shrine: "Llegar al pequeño santuario de [shrine_location.GetName] ha significado viajar bajo las copas de los árboles durante bastante tiempo. Cuesta imaginar un ambiente más pacífico y relajante, y me descubro pensando cómo recordaré este momento tiempo después de terminar la peregrinación.\n\n«Hemos de pensar si debemos ayudar a la comunidad local y garantizar la prosperidad de este santuario». Me giro y me encuentro a [companion.GetName] mirándome con una expresión inquisitiva."
 local_rites.3.desc_holding_shrine: "Al llegar al santuario de [shrine_location.GetName] me encuentro reflexionando sobre su papel y significado. Hay santuarios mucho más importantes, pero eso no quiere decir que no sea una comunidad monástica ejemplar. Ver la reverencia de todos los que aquí habitan es inspiradora.\nSegún me preparo para marchar, [companion.GetName] se vuelve hacia mí. «Este es un lugar sagrado, así que mis pensamientos han de dirigirse hacia lo divino, pero quienes se dedican a su cuidado también son dignos de nuestro respeto»."
 local_rites.3.desc_cynical: "\n\nApenas puedo contener mi desagrado, pero tal vez debería hacer lo que se espera de mí."
