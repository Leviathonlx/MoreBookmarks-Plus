l_spanish:
 tgp_admin_contract_natural_disaster_tt_rewards: "Puedes elegir entre una serie de recompensas que incluyen:#indent_newline:3 \n$EFFECT_LIST_BULLET$$admin_contract_success_tt_xp$\n$EFFECT_LIST_BULLET$[experience|E] en [lifestyles|lE]\n$EFFECT_LIST_BULLET$[influence|E] [influence_i|E]\n$EFFECT_LIST_BULLET$[prestige|E] [prestige_i|E]\n$EFFECT_LIST_BULLET$[piety|E] [piety_i|E]\n$EFFECT_LIST_BULLET$[county_opinion|E]\n$EFFECT_LIST_BULLET$Mejoras para tus [counties|lE]#!"
 tgp_admin_contract_natural_disaster_failure_tt: "Puedes sufrir penalizaciones, como pérdida de [prestige|lE] [prestige_i|E] o [influence|lE] [influence_i|E]"
 tgp_natural_disaster_travel_to_contract_destination: "Viajar a [natural_disaster_contract_destination.GetName] e investigar el asunto"
 #Food
 #CONTRACT
 tgp_food_shortage: "Escasez de alimentos"
 tgp_food_shortage_contract: "$tgp_food_shortage$"
 tgp_food_shortage_desc_title: "$task_contract_governance_desc_title$"
 tgp_food_shortage_request: "$admin_request_choose_opportunity$"
 tgp_food_shortage_desc: "Una catástrofe ha golpeado en este condado y provoca que a la población le falte comida."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0001.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0001.desc: "La comida escasea en [natural_disaster_contract_destination.GetName], lo que ha dejado a los ciudadanos sin más opción que buscar desesperadamente fuentes de sustento alternativas (y a veces #EMP poco ortodoxas#!). Aquellos con medios hacen lo que pueden para prestar ayuda, pero se ha solicitado que intervengamos."
 tgp_natural_disaster_contract_event.0001.a: "El pueblo gime de hambre y no quedará sin respuesta."
 tgp_natural_disaster_contract_event.0001.b: "Nuestras propias reservas son valiosas y no nos sobra nada."
 #EVENT
 tgp_natural_disaster_contract_event.0002.t: "$tgp_food_shortage$"
 tgp_natural_disaster_contract_event.0002.desc: "Los lastimeros gritos de los hambrientos resuenan por las calles mientras mi séquito se ve acosado por famélicos ojerosos nada más llegar. Los ojos vacíos de estos pedigüeños están tan carentes de esperanza como sus estómagos de sustento. Los cereales que hemos traído con nosotros bastarían para alimentar a algunos, pero no a todos, y la privación se convierte rápidamente en una desesperación peligrosa."
 tgp_natural_disaster_contract_event.0002.a: "¡Tratad de llegar a todos los súbditos!"
 tgp_natural_disaster_contract_event.0002.b: "Conseguid lo que precisen, no importa el coste; lo pagaré de mi propia bolsa."
 tgp_natural_disaster_contract_event.0002.c: "Persuadiré a los comerciantes para que abran sus almacenes."
 tgp_natural_disaster_contract_event.0002.c.tt.success: "Los comerciantes acceden a colaborar en los trabajos de ayuda"
 tgp_natural_disaster_contract_event.0002.c.tt.failure: "Los comerciantes eligen, despiadados, el beneficio por encima de la benevolencia"
 tgp_natural_disaster_contract_event.0002.d: "Apremiar a los privilegiados a contribuir a la ayuda."
 #MODIFIERS
 tgp_distribution_of_food_character_modifier: "Dar de comer al necesitado"
 tgp_distribution_of_food_character_modifier_desc: "Este personaje convenció a sus súbditos para distribuir comida a los destituidos de la zona."
 tgp_distribution_of_food_modifier: "Distribución de alimentos"
 tgp_distribution_of_food_modifier_desc: "Este condado ha ganado suministros adicionales en forma de comida."
 tgp_pay_from_own_pocket_character_modifier: "Pagado de su propio bolsillo"
 tgp_pay_from_own_pocket_character_modifier_desc: "Este personaje empleó, desprendidamente, su propio dinero para dar de comer al hambriento."
 tgp_pay_from_own_pocket_modifier: "Dinero personal"
 tgp_pay_from_own_pocket_modifier_desc: "Este condado obtuvo ayuda directa de los bolsillos de su gobernador."
 tgp_haggle_with_merchants_modifier: "Comerciantes benéficos"
 tgp_haggle_with_merchants_modifier_desc: "Este condado obtiene ayuda extra de mercaderes ambulantes."
 tgp_demand_food_from_nobles_modifier: "Demanda de comida a los nobles"
 tgp_demand_food_from_nobles_modifier_desc: "Las reservas de cereales de este condado se han reforzado al obligar a los notables locales a ayudar."
 #CONTRACT REWARD
 task_contract_reward_effect_distribution_of_food_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_from_own_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_desc: "$label_success_standard$"
 task_contract_reward_effect_demand_food_from_nobles_desc: "$label_success_standard$"
 task_contract_reward_effect_haggle_with_merchants_failure_desc: "$label_failure_standard$"
 #Reconstruction
 #CONTRACT
 tgp_ravaged_buildings: "Destruido por la naturaleza"
 tgp_ravaged_buildings_contract: "$tgp_ravaged_buildings$"
 tgp_ravaged_buildings_desc_title: "$task_contract_governance_desc_title$"
 tgp_ravaged_buildings_request: "$admin_request_choose_opportunity$"
 tgp_ravaged_buildings_desc: "Esta tierra ha sido golpeada por la calamidad, sus infraestructuras se vienen abajo y precisan de reparaciones urgentes."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0005.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0005.desc: "Después de un desastre reciente, los ciudadanos de [natural_disaster_contract_destination.GetName] inundan mi despacho con peticiones y solicitudes de ayuda para reconstruir sus hogares."
 tgp_natural_disaster_contract_event.0005.a: "Supervisaré personalmente las labores de ayuda."
 tgp_natural_disaster_contract_event.0005.b: "Sus penurias son trágicas, pero sus desgracias no son sino unas cuantas entre muchas."
 #EVENT
 tgp_natural_disaster_contract_event.0006.t: "$tgp_ravaged_buildings$"
 tgp_natural_disaster_contract_event.0006.desc: "Los destrozos desparramados ante mis ojos son testimonio de la gravedad del desastre que golpeó en [natural_disaster_contract_destination.GetName].\n\nDesposeídos de sus hogares, los heridos y desesperados confían en mí para que les encuentre refugio, mientras de las ruinas salen los gritos apagados de quienes están atrapados. Y con las nubes de tormenta que se reúnen en el horizonte, su necesidad es aún más acuciante."
 tgp_natural_disaster_contract_event.0006.a: "Llevad a lugar seguro a cuantos sea posible; nos quedaremos para sacar al resto."
 tgp_natural_disaster_contract_event.0006.b: "No se puede salvar a los atrapados; debemos guarecer a los supervivientes."
 tgp_natural_disaster_contract_event.0006.c: "Nuestra prioridad debe ser liberar a los atrapados bajo los escombros."
 tgp_natural_disaster_contract_event.0006.c.tt.desc.success: "Se logra liberar a las víctimas atrapadas"
 tgp_natural_disaster_contract_event.0006.c.tt.success: "Se logró liberar a las víctimas atrapadas"
 tgp_natural_disaster_contract_event.0006.c.tt.desc.failure: "Las runas se desmoronan antes de poder rescatar a los atrapados bajo ellas"
 tgp_natural_disaster_contract_event.0006.c.tt.failure: "Las runas se desmoronaron durante la tormenta aplastando a los atrapados bajo ellas"
 tgp_natural_disaster_contract_event.0006.d: "Un lugar donde vivir a cambio de su fuerza me parece un trato justo."
 #MODIFIERS
 tgp_rebuild_settlement_character_modifier: "Maestro de la reconstrucción"
 tgp_rebuild_settlement_character_modifier_desc: "Este personaje está acostumbrado a tratar con las consecuencias de desastres y está muy versado en las complejidades de la reconstrucción."
 tgp_rebuild_settlement_modifier: "Reconstrucción de asentamiento"
 tgp_rebuild_settlement_modifier_desc: "Se han tomado medidas considerables para reconstruir lo que este condado perdió en un desastre reciente."
 tgp_temporary_shelters_modifier: "Refugiados de la tormenta"
 tgp_temporary_shelters_modifier_desc: "A pesar de haber perdido sus hogares en un desastre reciente, a las gentes de aquí se les ha proporcionado alojamientos temporales."
 tgp_remove_debris_modifier: "Libres de escombros"
 tgp_remove_debris_modifier_desc: "Durante el proceso de liberar a los atrapados en las ruinas de sus hogares, también se aprovechó para despejar el lugar de cara a la reconstrucción."
 tgp_labor_exchange_character_modifier: "Mano de obra reticente"
 tgp_labor_exchange_character_modifier_desc: "A cambio de un refugio de la tormenta, este personaje hizo un trato para obtener mano de obra extra en su dominio."
 #CONTRACT REWARD
 task_contract_reward_effect_rebuild_settlement_desc: "$label_success_standard$"
 task_contract_reward_effect_temporary_shelters_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_desc: "$label_success_standard$"
 task_contract_reward_effect_labor_exchange_desc: "$label_success_standard$"
 task_contract_reward_effect_remove_debris_failure_desc: "$label_failure_standard$"
 #Health Care
 #CONTRACT
 tgp_medieval_medicine: "Tratar a los desafortunados"
 tgp_medieval_medicine_contract: "$tgp_medieval_medicine$"
 tgp_medieval_medicine_desc_title: "$task_contract_governance_desc_title$"
 tgp_medieval_medicine_request: "$admin_request_choose_opportunity$"
 tgp_medieval_medicine_desc: "¡El desastre ha golpeado en este condado! El número de muertes es considerable, solo superado por el número de evacuados y heridos que precisan ayuda."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0010.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0010.desc: "Ha llegado un jinete con noticias horribles de la calamidad que ha caído sobre [natural_disaster_contract_destination.GetName]; los muertos no se pueden ni contar y los supervivientes y heridos precisan de ayuda desesperadamente."
 tgp_natural_disaster_contract_event.0010.a: "Enviad un jinete descansado que diga que voy de camino."
 tgp_natural_disaster_contract_event.0010.b: "Ya no se puede ayudar a los muertos; mi deber ahora recae con aquellos que aún están en peligro."
 #EVENT
 tgp_natural_disaster_contract_event.0011.t: "$tgp_medieval_medicine$"
 tgp_natural_disaster_contract_event.0011.desc: "El mensaje del jinete apenas hace justicia a la situación; los muertos superan en mucho a los vivos y es imposible escapar del hedor pútrido de la muerte y la descomposición.\n\nLos supervivientes apenas tienen mejor aspecto que sus familiares fallecidos y casi ninguno ha salido intacto del desastre.\n\nA la vista de tanta pena y sufrimiento, casi no sé por dónde empezar a dirigir los trabajos."
 tgp_natural_disaster_contract_event.0011.a: "Que nuestros médicos atiendan primero a los heridos."
 tgp_natural_disaster_contract_event.0011.b: "Traedme a los niños y ancianos, los atenderé personalmente."
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.success: "Se logra ayudar a los necesitados"
 #rephrase this
 tgp_natural_disaster_contract_event.0011.b.tt.failure: "Un intento vano de ayudar a los necesitados"
 tgp_natural_disaster_contract_event.0011.c: "Honrad a los muertos y ocupaos de que se les entierre como es debido."
 tgp_natural_disaster_contract_event.0011.d: "La ayuda llegará a quienes se la puedan permitir."
 #MODIFIERS
 tgp_assisting_physician_modifier: "Apoyo médico"
 tgp_assisting_physician_modifier_desc: "Una constelación de médicos ha descendido sobre este condado para aliviar el sufrimiento de los heridos y lesionados."
 tgp_medical_assistance_character_modifier: "Arremangado"
 tgp_medical_assistance_character_modifier_desc: "Este personaje echó una mano de forma muy personal para ayudar a los amputados y mutilados."
 tgp_medical_assistance_modifier: "Medicina chapucera"
 tgp_medical_assistance_modifier_desc: "Las buenas intenciones no dan siempre buenos resultados. Los habitantes de este condado lo han experimentado en persona con los trabajos bienintencionados, pero inexpertos de su gobernador."
 tgp_prayers_to_the_people_character_modifier: "Respetador de los muertos"
 tgp_prayers_to_the_people_character_modifier_desc: "Este personaje ha demostrado claramente el respeto que siente por los difuntos."
 #CONTRACT REWARD
 task_contract_reward_effect_assisting_physician_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_desc: "$label_success_standard$"
 task_contract_reward_effect_prayers_to_the_people_desc: "$label_success_standard$"
 task_contract_reward_effect_better_pay_up_desc: "$label_success_standard$"
 task_contract_reward_effect_medical_assistance_failure_desc: "$label_failure_standard$"
 #Relocation
 #CONTRACT
 tgp_disaster_displacement: "Cosechadores de ruina"
 tgp_disaster_displacement_contract: "$tgp_disaster_displacement$"
 tgp_disaster_displacement_desc_title: "$task_contract_governance_desc_title$"
 tgp_disaster_displacement_request: "$admin_request_choose_opportunity$"
 tgp_disaster_displacement_desc: "Saqueadores y carroñeros se han apoderado de este condado tras la devastación reciente."
 #FIRST EVENT OPT IN OR OUT
 tgp_natural_disaster_contract_event.0015.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0015.desc: "Puede que haya pasado lo peor del desastre reciente de [natural_disaster_contract_destination.GetName], pero aquellos con avaricia en el corazón han aprovechado esta oportunidad para hacerse ricos a costa de los desplazados."
 tgp_natural_disaster_contract_event.0015.a: "Parece que hace falta una mano firme que restablezca el orden."
 tgp_natural_disaster_contract_event.0015.b: "Las maldades que comenten los hombres carecen de remedio."
 #EVENT
 tgp_natural_disaster_contract_event.0016.t: "$tgp_disaster_displacement$"
 tgp_natural_disaster_contract_event.0016.desc: "La bajeza de la naturaleza humana queda expuesta en [natural_disaster_contract_destination.GetName]; aquí las gentes parecen más interesadas en librar a sus vecinos de sus objetos valiosos que en ofrecerles una mano amiga.\n\nHay que restablecer algún tipo de orden antes de que se pueda hacer ningún intento de reconstrucción."
 tgp_natural_disaster_contract_event.0016.a: "Desplegad nuestras tropas y que arresten a los saqueadores."
 tgp_natural_disaster_contract_event.0016.a.tt.desc.success: "Tus tropas consiguen detener a los saqueadores"
 tgp_natural_disaster_contract_event.0016.a.tt.success: "Tus tropas consiguieron detener con éxito a los saqueadores"
 tgp_natural_disaster_contract_event.0016.a.tt.desc.failure: "Los escurridizos saqueadores escapan de tus intentos de capturarlos"
 tgp_natural_disaster_contract_event.0016.a.tt.failure: "Tus tropas fueron incapaces de detener a los saqueadores"
 tgp_natural_disaster_contract_event.0016.b: "Pasad a cuchillo a algunos saqueadores para dar ejemplo al resto."
 tgp_natural_disaster_contract_event.0016.c: "Confiscad lo que se haya recuperado para que yo lo inspeccione #EMP personalmente#!."
 tgp_natural_disaster_contract_event.0016.d: "Pagad a los saqueadores para que se vayan para siempre."
 #MODIFIERS
 tgp_deployed_troops_character_modifier: "Defensor del orden"
 tgp_deployed_troops_character_modifier_desc: "Este personaje es un defensor entusiasta de la aplicación vigorosa de la ley, con la fuerza de las armas, si hace falta."
 tgp_setting_an_example_character_modifier: "Orden a punta de espada"
 tgp_setting_an_example_character_modifier_desc: "Este personaje ha demostrado estar dispuesto a traer el orden de forma rápida, efectiva y sin vacilar."
 tgp_deployed_troops_modifier: "Saqueo desbocado"
 tgp_deployed_troops_modifier_desc: "Ni siquiera el espectáculo impresionante de nuestras tropas logró contener la avaricia desenfrenada de saqueadores y carroñeros en este condado."
 tgp_paying_off_the_looters_modifier: "Saqueadores sobornados"
 tgp_paying_off_the_looters_modifier_desc: "A cambio de algo de oro, el saqueo desbocado ha desaparecido de la zona y deja sitio para la recuperación."
 #CONTRACT REWARD
 task_contract_reward_effect_deployed_troops_desc: "$label_success_standard$"
 task_contract_reward_effect_setting_an_example_desc: "$label_success_standard$"
 task_contract_reward_effect_confiscate_for_personal_inspection_desc: "$label_success_standard$"
 task_contract_reward_effect_paying_off_the_looters_desc: "$label_success_standard$"
 task_contract_reward_effect_deployed_troops_failure_desc: "$label_failure_standard$"
