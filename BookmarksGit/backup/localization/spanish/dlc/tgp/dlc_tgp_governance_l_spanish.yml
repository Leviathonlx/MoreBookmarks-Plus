 monopoly_in_the_marketplace: "Monopolio en el mercado"
 monopoly_in_the_marketplace_contract: "$monopoly_in_the_marketplace$"
 monopoly_in_the_marketplace_request: "Esta situación te permite elegir un resultado"
 monopoly_in_the_marketplace_desc: "Un comerciante poderoso domina el mercado y la asociación de comerciantes locales exige que el Estado intervenga."
 monopoly_in_the_marketplace_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0032.t: "Monopolio en el mercado"
 tgp_governor_contract_event.0032.desc: "«… y si se permite que esto continúe, las consecuencias serán #EMP catastróficas#! para nuestro medio de vida», concluye el jefe de la delegación.\n\nSegún los argumentos que han presentado, uno de sus rivales en [monopoly_in_the_marketplace_destination.GetName] ha conseguido hacerse solapadamente con el control de su mercado principal y niega el acceso a todo miembro de la asociación y los relega a ubicaciones menos populares y nada rentables."
 tgp_governor_contract_event.0032.a: "Me ocuparé de este tema en persona."
 tgp_governor_contract_event.0032.a_tt: "Viajar a [monopoly_in_the_marketplace_destination.GetName] y arreglar los asuntos del mercado como más te satisfaga."
 tgp_governor_contract_event.0032.b: "No oigo nada fuera de lo normal para un comerciante exitoso."
 tgp_governor_contract_event.0033.t: "Monopolio en el mercado"
 tgp_governor_contract_event.0033.desc: "Aunque no suelen ser ejemplos de honradez, las palabras de los comerciantes parecen ser ciertas en esta ocasión.\n\nSegún deambulamos discretamente de un puesto a otro, hasta ahora todos aparecen marcados descaradamente con el mismo emblema, que los señala como propiedad colectiva de un solo dueño.\n\nEl último de los puestos al que nos acercamos es el mayor y más decorado de ellos, y [merchant_magnate.Custom('ES_ElLa')] [merchant_magnate.GetWomanMan] que lo preside majestuosamente sonríe orgullos[merchant_magnate.Custom('ES_OA')]. Est[merchant_magnate.Custom('ES_EA')], obviamente, es [merchant_magnate.Custom('ES_ElLa')] rival de quien hablan."
 tgp_governor_contract_event.0033.a: "Que ningún comerciante pueda poseer más de un puesto." # (Special governor option)
 tgp_governor_contract_event.0033.b: "Ampliad el mercado y subastad los puestos nuevos solo a miembros de la asociación."
 tgp_governor_contract_event.0033.c: "[merchant_magnate.GetSheHe|U] se puede quedar, siempre que esté dispuest[merchant_magnate.Custom('ES_OA')] a #EMP pagar#! por el privilegio."
 tgp_governor_contract_event.0033.d: "Apoyaremos a sus competidores y que la naturaleza siga su curso."
 tgp_governor_contract_event.0033.e: "Alguien tan próspero ha de ser culpable de #EMP algo#!. ¡Incautad sus mercancías!"
