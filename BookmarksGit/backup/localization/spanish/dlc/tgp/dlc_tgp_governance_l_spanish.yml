 tgp_governor_contract_event.0024.t: "Puente desmoronado"
 tgp_governor_contract_event.0024.desc: "Una de las piedras angulares de las responsabilidades de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] es el mantenimiento de las infraestructuras esenciales, lo que hace que las noticias del reciente desmoronamiento de un puente en [crumbling_bridge_destination.GetName] sean de lo más preocupante.\n\nEsto no solo podría afectar al tráfico y al comercio, sino que también puede socavar la confianza en mi administración."
 tgp_governor_contract_event.0024.a: "Decidles que se preparen para mi llegada. Voy de camino."
 tgp_governor_contract_event.0024.a_tt: "Viajar a [crumbling_bridge_destination.GetName] y lidiar con las repercusiones."
 tgp_governor_contract_event.0024.b: "Siempre hay otro puente: solo tienen que aventurarse algo más lejos."
 tgp_governor_contract_event.0025.t: "Puente desmoronado"
 tgp_governor_contract_event.0025.desc: "Al contemplar los restos del puente en ruinas, la situación es sombría. Mientras los trabajadores se afanan en limpiar los escombros, la muchedumbre de mercaderes y viajeros sigue creciendo a medida que van llegando más que no conocían esta interrupción inesperada en sus planes de viaje.\n\nA medida que se van echando a perder las mercancías y los ánimos se caldean entre quienes se quedaron tirados, las consecuencias de este incidente podrían tener un gran alcance si no manejo la situación con destreza."
 tgp_governor_contract_event.0025.a: "Los caminos son las arterias de la nación: haré que el ejército ayude a reconstruirlo." # (Special governor option)
 tgp_governor_contract_event.0025.b: "Emplead todos los recursos para construir un puente nuevo lo más rápidamente posible."
 tgp_governor_contract_event.0025.c: "Que se monte un transbordador provisional hasta que se haya reconstruido el puente."
 tgp_governor_contract_event.0025.d: "Las prisas solo pueden provocar otro accidente. Construid un reemplazo sólido."
 tgp_governor_contract_event.0025.e: "Aprovechemos esta oportunidad para convencer a los comerciantes atrapados de que abran aquí sus negocios."
