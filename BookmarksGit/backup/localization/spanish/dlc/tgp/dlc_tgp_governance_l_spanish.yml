 tgp_governor_contract_event.0028.t: "Narraciones sediciosas"
 tgp_governor_contract_event.0028.desc: "El último de los peticionarios del día abandona mi presencia con gratitud, pero el sonido que se difumina de su retirada comedida es reemplazado rápidamente por pasos apresurados portadores de malas noticias.\n\nEs [concerned_councillor.GetFirstName], que viene con el rostro serio. «¡Acabo de recibir un informe #EMP escandaloso#!, [ROOT.Char.Custom('FormOfAddressForLiege')]! ¡Un[seditious_storyteller.Custom('ES_OA')] de esos cuentacuentos itinerantes enardece a la gente de [seditious_storytelling_destination.GetName] con historias de magistrados corruptos y gobernantes negligentes!»."
 tgp_governor_contract_event.0028.a: "Dejad que juzgue esas palabras con mis propios oídos."
 tgp_governor_contract_event.0028.a_tt: "Viajar a [seditious_storytelling_destination.GetName] y escuchar las historias de tal narrador[seditious_storyteller.Custom('ES_XA')]."
 tgp_governor_contract_event.0028.b: "¿Ahora he de preocuparme por meros #EMP artistas#!?"
 tgp_governor_contract_event.0029.t: "Narraciones sediciosas"
 tgp_governor_contract_event.0029.desc: "En un asiento al fondo del público, he de admitir que los informes, por decir algo, subestimaban las situación.\n\nSolo la más sencilla de las mentes podría dejar de notar el significado de la historia definitivamente mordaz de héroes errantes oprimidos que se enfrentan a magistrados infames y descaradamente corruptos y a soldados que parecen bandidos, cuyo villano principal suena #EMP sospechosamente#! familiar.\n\nMás preocupante que las palabras [Select_CString(seditious_storyteller.IsFemale, 'de la narradora', 'del narrador' )] es el obvio entusiasmo en aumento del público por ellas."
 tgp_governor_contract_event.0029.a: "Que se haga una proclamación publica que [seditious_storyteller.GetHerHim] condene por perturbar el orden publico." # (Special governor option)
 tgp_governor_contract_event.0029.b: "¡Arrestad de inmediato a esa especie de idiota!"
 tgp_governor_contract_event.0029.c: "Contrataremos narradores propios para que tejan nuestra propia narrativa."
 tgp_governor_contract_event.0029.d: "Situemos guardias en todos sus eventos para que el público recuerde cuál es su sitio."
 tgp_governor_contract_event.0029.e: "Organizad una reunión discreta y tal vez pueda hacer que entre en razón."
