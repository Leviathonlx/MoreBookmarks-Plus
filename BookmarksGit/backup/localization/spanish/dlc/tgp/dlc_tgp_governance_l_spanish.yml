 contested_inheritance_contract: "$contested_inheritance$"
 contested_inheritance_request: "Esta situación te permite elegir un resultado"
 contested_inheritance_desc: "Un noble local ha fallecido hace poco y sus herederos, que están trabados en una disputa quisquillosa sobre la herencia, han solicitado que el gobierno medie."
 contested_inheritance_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0034.t: "Herencia disputada"
 tgp_governor_contract_event.0034.desc: "Ser un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] es más que ser un mero administrador y muchos me consideran una figura imparcial en asuntos contenciosos.\n\nEs por esto que una familia importante de [contested_inheritance_destination.GetName] ha solicitado mi presencia para solucionar una discusión especialmente feroz sobre una herencia que ha dejado a sus miembros amargamente divididos."
 tgp_governor_contract_event.0034.a: "La discordia en una familia de tanto renombre da mala imagen de nuestra sociedad."
 tgp_governor_contract_event.0034.a_tt: "Viajar a [contested_inheritance_destination.GetName] y poner fin a la disputa."
 tgp_governor_contract_event.0034.b: "Se trata de un asunto familiar y no del Estado."
 tgp_governor_contract_event.0035.t: "Herencia disputada"
 tgp_governor_contract_event.0035.desc: "La tensión se palpa en el aire según repasamos las reclamaciones enfrentadas una vez más, cada turno de debate solo sirve para complicar aún más el asunto.\n\nA pesar de sus transparentes esfuerzos por fingir cortesía en mi presencia, sospecho que si pudiera embotellar la ponzoña solapada entre los aspirantes a heredar rivalizaría con cualquier veneno existente."
 tgp_governor_contract_event.0035.a: "La propiedad será responsabilidad de #EMP toda#! la familia." # (Special governor option)
 tgp_governor_contract_event.0035.b: "Que el miembro más viejo de la familia sea su custodio."
 tgp_governor_contract_event.0035.c: "A cambio de una suma, me podría dejar #EMP persuadir#!…"
 tgp_governor_contract_event.0035.d: "Debemos respetar los deseos del fallecido."
 tgp_governor_contract_event.0035.e: "Debo persuadirlos para que solucionen esto de un modo más digno."
