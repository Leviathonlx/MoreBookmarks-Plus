 fraud_in_broad_daylight_desc: "El mercado de este lugar está plagado de falsificaciones y los compradores engañados se sienten indignados."
 fraud_in_broad_daylight_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0022.t: "Fraude a plena luz del día"
 tgp_governor_contract_event.0022.desc: "El golpe de una caja depositada sin miramientos en el suelo me rompe la concentración y me saca del trabajo. [reporting_councillor.GetFirstName] permanece a su lado.\n\n«Han llegado más pruebas, mi [ROOT.Char.GetLadyLord|l]. Esta vez son botellas de perfume rellenas de tierra».\n\nDe un tiempo a esta parte, los mercados de [fraud_in_broad_daylight_destination.GetName] están plagados de mercancía falsificada."
 tgp_governor_contract_event.0022.a: "Esto exige una investigación."
 tgp_governor_contract_event.0022.a_tt: "Viajar a [fraud_in_broad_daylight_destination.GetName] y devolver la rectitud al mercado."
 tgp_governor_contract_event.0022.b: "Esos clientes no saben nada."
 tgp_governor_contract_event.0023.t: "Fraude a plena luz del día"
 tgp_governor_contract_event.0023.desc: "A pesar de unos intentos enérgicos, identificar a los falsificadores resulta ser más difícil de lo que esperaba.\n\nLos comerciantes legales, una vez han acabado sus existencias, alquilan sus puestos a extraños para el resto del día, lo que permite a los estafadores ofrecer sus falsificaciones y evaporarse sin dejar rastro."
 tgp_governor_contract_event.0023.a: "Revisad a todos los que están en el mercado y detened a los sospechosos." # (Special governor option)
 tgp_governor_contract_event.0023.b: "Ofreced una recompensa por información."
 tgp_governor_contract_event.0023.c: "Enviad a nuestros escribanos de incógnito como compradores."
 tgp_governor_contract_event.0023.d: "Dejad que los comerciantes se ocupen de ello."
 tgp_governor_contract_event.0023.e: "Haced una redada en el mercado a mediodía."
