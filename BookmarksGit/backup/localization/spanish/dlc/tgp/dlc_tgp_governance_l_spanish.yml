l_spanish:
 jail_inspection: "Inspección de prisión"
 jail_inspection_contract: "$jail_inspection$"
 jail_inspection_request: "Esta situación te permite elegir un resultado"
 jail_inspection_desc: "Llegan informes graves del distrito de la prisión: su estado es atroz y los prisioneros están al borde de la revuelta."
 jail_inspection_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0010.t: "Inspección de prisión"
 tgp_governor_contract_event.0010.desc: "Parece que los prisioneros del ruinoso distrito de la prisión de [jail_inspection_destination.GetName] están descontentos, por lo que protestan por sus condiciones y dificultan los intentos de los carceleros por mantenerlos bajo control. Los informes avisan que hay que encontrar pronto una solución, o si no, los prisioneros pueden arrollar a sus guardianes."
 tgp_governor_contract_event.0010.a: "Debería ir a verlo en persona."
 tgp_governor_contract_event.0010.a_tt: "Viajar a [jail_inspection_destination.GetName] e inspeccionar personalmente la prisión."
 tgp_governor_contract_event.0010.b: "Las súplicas de los condenados poco me interesan."
 tgp_governor_contract_event.0001.t: "Inspección de prisión"
 tgp_governor_contract_event.0001.desc: "Apenas he entrado en la prisión cuando mis sentidos se ven atacados por el hedor fétido de la suciedad y los gemidos lúgubres de los internos. Algo pequeño me roza el pie antes de corretear hacia las sombras, demasiado rápido como para identificarlo.\n\nDirijo la mirada a la celda más cercana y me topo con los ojos [Select_CString(sick_prisoner.IsFemale, 'de la prisionera', 'del prisionero' )] que hay en su interior; poseen un rescoldo de ira entre la amargura de su semblante."
 tgp_governor_contract_event.0001.a: "Renovad la prisión, pero que los prisioneros realicen el trabajo." # (Special governor option)
 tgp_governor_contract_event.0001.b: "¡Debemos mejorar sus condiciones de inmediato!"
 tgp_governor_contract_event.0001.c: "Perdonad a los menos culpables."
 tgp_governor_contract_event.0001.d: "Que se acalle a palos a los que más alto se quejen."
 tgp_governor_contract_event.0001.e: "Los liberaremos… como mano de obra para nuestras granjas y construcciones."
 task_contract_reward_effect_renovate_jail_desc: "$label_success_standard$"
 task_contract_reward_effect_improve_their_conditions_desc: "$label_success_standard$"
 task_contract_reward_effect_pardon_some_of_them_desc: "$label_success_standard$"
 task_contract_reward_effect_beat_the_complainers_desc: "$label_success_standard$"
 task_contract_reward_effect_convict_labor_desc: "$label_success_standard$"
 potent_physick: "Fármaco fuerte"
 potent_physick_contract: "$potent_physick$"
 potent_physick_request: "Esta situación te permite elegir un resultado"
 potent_physick_desc: "En el mercado hay a la venta un nuevo y potente remedio y los compradores que acuden en tropel amenazan el orden público."
 potent_physick_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0011.t: "Fármaco fuerte"
 tgp_governor_contract_event.0011.desc: "Pocas veces el puesto de un vendedor ambulante en el mercado atrae el interés del gobierno, pero parece ser que un individuo de estos en [potent_physick_destination.GetName] promociona un elixir tan efectivo que las multitudes que atrae se convierten rápidamente en una alteración del orden público."
 tgp_governor_contract_event.0011.a: "Cualquier remedio que genere tanta demanda merece ser investigado."
 tgp_governor_contract_event.0011.a_tt: "Viajar a [potent_physick_destination.GetName] y restaurar el orden en el mercado."
 tgp_governor_contract_event.0011.b: "No me interesan los asuntos del mercado."
 tgp_governor_contract_event.0002.t: "Fármaco fuerte"
 tgp_governor_contract_event.0002.desc: "Después de que mis asistentes dispersaran a la testaruda multitud, me encuentro ante [Select_CString(snake_oil_peddler.IsFemale, 'la vendedora', 'el vendedor' )] de medicinas y sus brebajes. La mirada de [Select_CString(snake_oil_peddler.IsFemale, 'esta astuta buhonera', 'este astuto buhonero' )] evalúa la calidad de mi atuendo y se prepara para una nueva oportunidad muy lucrativa.\n\n«Un solo frasco, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice y alza un dedo que agita con brío para ilustrar. «¡Garantiza reponer vuestra esencia interior y arreglar aquello que os perjudica!».\n\n«¿Le interesaría a mi [ROOT.Char.GetLadyLord] adquirir uno, o tal vez varios?». [Select_CString(snake_oil_peddler.IsFemale, 'La vendedora', 'El vendedor' )] irradia una codicia servil."
 tgp_governor_contract_event.0002.a: "Incautamos estas pociones como suministros de emergencia." # (Special governor option)
 tgp_governor_contract_event.0002.b: "¿Tenéis #EMP licencia#! para este puesto?"
 tgp_governor_contract_event.0002.c: "Enfardad vuestras cosas y llevaos esta curandería a otra parte."
 tgp_governor_contract_event.0002.d: "Resulta que necesito a [Select_CString(snake_oil_peddler.IsFemale, 'una galena', 'un galeno' )]…"
 tgp_governor_contract_event.0002.e: "Creo que sí: ¡para adentro!"
 task_contract_reward_effect_emergency_appropriation_desc: "$label_success_standard$"
 task_contract_reward_effect_licensing_issue_desc: "$label_success_standard$"
 task_contract_reward_effect_begone_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_hire_the_quack_desc: "$label_success_standard$"
 task_contract_reward_effect_down_the_hatch_desc: "$label_success_standard$"
 irregular_accounting: "Contabilidad irregular"
 irregular_accounting_contract: "$irregular_accounting$"
 irregular_accounting_request: "Esta situación te permite elegir un resultado"
 irregular_accounting_desc: "Los impuestos de esta región se retrasan más con cada recaudación y los costes de trasporte se disparan con cada entrega."
 irregular_accounting_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0012.t: "Contabilidad irregular"
 tgp_governor_contract_event.0012.desc: "Es de esperar alguna variación en las fechas de entrega a la hora de transportar impuestos, ya sea por las condiciones del camino, el tiempo u otros factores difíciles de predecir o controlar.\n\nSin embargo, la recaudación de [irregular_accounting_destination.GetName] llega inusitadamente tarde y los costes de transporte que se remiten a mi cargo son cada vez más excesivos."
 tgp_governor_contract_event.0012.a: "Esto se merece un estudio a fondo."
 tgp_governor_contract_event.0012.a_tt: "Viajar a [irregular_accounting_destination.GetName] y llegar al fondo del asunto."
 tgp_governor_contract_event.0012.b: "Seguramente se resuelva solo."
 tgp_governor_contract_event.0003.t: "Contabilidad irregular"
 tgp_governor_contract_event.0003.desc: "Casi admiraría la compleja operación [Select_CString(dubious_tax_agent.IsFemale, 'de la defraudadora', 'del defraudador' )], de no haber sido míos los fondos que desviaba a su bolsa.\n\nLos oficinistas aún desentrañan la extensión completa de las irregularidades, pero lo que han encontrado hasta ahora es más que suficiente para condenar[dubious_tax_agent.GetHerHim], por si no hubiera sido prueba suficiente haberle prendido fuego a los libros de cuentas cuando llegamos.\n\n[Select_CString(dubious_tax_agent.IsFemale, 'La transgresora', 'El transgresor' )] está a mi lado, esperando castigo, con ojos bajos y semblante tan sombrío como su futuro."
 tgp_governor_contract_event.0003.a: "Renunciad a vuestro lucro ilícito y reflexionad sobre vuestro delito en prisión." # (Special governor option)
 tgp_governor_contract_event.0003.b: "Encarcelar una mente tan #EMP emprendedora#! sería un desperdicio."
 tgp_governor_contract_event.0003.c: "Esto podría darme mala imagen; no hace falta que se sepa la verdad."
 tgp_governor_contract_event.0003.d: "Restituid lo que robasteis y se os perdonará. Esta vez."
 tgp_governor_contract_event.0003.e: "Creo que lo que de #EMP verdad#! necesitáis es un[ROOT.Char.Custom('ES_XA')] compañer[ROOT.Char.Custom('ES_OA')]…"
 task_contract_reward_effect_confiscation_and_incarceration_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_embezzler_desc: "$label_success_standard$"
 task_contract_reward_effect_cover_up_desc: "$label_success_standard$"
 task_contract_reward_effect_into_your_pocket_desc: "$label_success_standard$"
 task_contract_reward_effect_continue_the_charade_desc: "$label_success_standard$"
 salt_smugglers: "Contrabandistas de sal"
 salt_smugglers_contract: "$salt_smugglers$"
 salt_smugglers_request: "Esta situación te permite elegir un resultado"
 salt_smugglers_desc: "Se ha detenido al líder de un grupo local de contrabando de sal y ofrece la ubicación del resto de la banda a cambio de la libertad."
 salt_smugglers_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0013.t: "Contrabandistas de sal"
 tgp_governor_contract_event.0013.desc: "El contrabando de sal es una infracción grave contra la autoridad del gobierno y [salt_smuggler.Custom('ES_ElLa')] líder de una banda de esa clase de forajidos ha sido capturad[salt_smuggler.Custom('ES_OA')] en [salt_smugglers_destination.GetName] hace poco. Parece que [Select_CString(salt_smuggler.IsFemale, 'la jefa', 'el jefe' )] ha pedido verme en persona y ofrece sacrificar al resto de la banda a cambio de su libertad."
 tgp_governor_contract_event.0013.a: "Por lo menos debería escuchar su oferta."
 tgp_governor_contract_event.0013.a_tt: "Viajar a [salt_smugglers_destination.GetName] y ocuparse [Select_CString(salt_smuggler.IsFemale, 'de la forajida', 'del forajido' )], de un modo u otro."
 tgp_governor_contract_event.0013.b: "Responder al llamamiento de [Select_CString(salt_smuggler.IsFemale, 'una forajida', 'un forajido' )] está por debajo de mi dignidad."
 tgp_governor_contract_event.0004.t: "Contrabandistas de sal"
 tgp_governor_contract_event.0004.desc: "Puede que los grilletes sujeten las manos de [salt_smuggler.GetName], pero no han hecho mucho para reprimir la naturaleza mendaz [Select_CString(salt_smuggler.IsFemale, 'de la contrabandista', 'del contrabandista' )]. Tiene una disposición descaradamente temeraria, como si fuéramos dos comerciantes que negocian en el mercado y no magistrad[ROOT.Char.Custom('ES_OA')] y malhechor[salt_smuggler.Custom('ES_XA')], cuya vida pende de un hilo.\n\n«Ea, os diré dónde están el resto de mis hombres, si me quitáis estos», y levanta sus muñecas engrilletadas, señalándolas significativamente con las cejas, «y me garantizáis paso libre hasta algún lugar donde no hayamos de volver a encontrarnos nunca más»."
 tgp_governor_contract_event.0004.a: "Ejecutad[salt_smuggler.GetHerHim] y que #EMP eso#! envíe un mensaje a su banda." # (Special governor option)
 tgp_governor_contract_event.0004.b: "Tendréis vuestro trato, pero no quiero volver a veros."
 tgp_governor_contract_event.0004.c: "[salt_smuggler.GetHerHim|U] interrogaré y tendremos a sus hombres con nuestras condiciones."
 tgp_governor_contract_event.0004.d: "Lo que os comprará la indulgencia será la ubicación de vuestras ganancias ilícitas…"
 tgp_governor_contract_event.0004.e: "Me vendría bien un[salt_smuggler.Custom('ES_XA')] [salt_smuggler.GetWomanMan] con vuestras habilidades en particular."
 task_contract_reward_effect_execute_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_cut_a_deal_desc: "$label_success_standard$"
 task_contract_reward_effect_interrogate_smuggler_desc: "$label_success_standard$"
 task_contract_reward_effect_a_cut_of_the_take_desc: "$label_success_standard$"
 task_contract_reward_effect_recruit_smuggler_desc: "$label_success_standard$"
 hoarding_grain: "Acaparamiento de cereales"
 hoarding_grain_contract: "$hoarding_grain$"
 hoarding_grain_request: "Esta situación te permite elegir un resultado"
 hoarding_grain_desc: "Una familia notable local ha estado acaparando cereales y se niega a vender, lo que hace subir los precios, mientras que los funcionarios han sido intimidados para mostrar una pasividad sumisa."
 hoarding_grain_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0014.t: "Acaparamiento de cereales"
 tgp_governor_contract_event.0014.desc: "Es una práctica desgraciada, pero no infrecuente, de las familias pudientes comprar cereales más allá de lo que necesitan en tiempos de abundancia con la mirada puesta en beneficios futuros, pero nos han informado de que una familia en [hoarding_grain_destination.GetName] ha ido más allá de la norma.\n\nParece que han acumulado tanto cereal que el precio ha subido hasta el punto en que el pueblo llano apenas se lo puede permitir."
 tgp_governor_contract_event.0014.a: "Se requiere mi presencia para solucionar esto."
 tgp_governor_contract_event.0014.a_tt: "Viajar a [hoarding_grain_destination.GetName] para solucionar la escasez de cereales."
 tgp_governor_contract_event.0014.b: "Otros asuntos de mayor importancia reclaman mi atención."
 tgp_governor_contract_event.0005.t: "Acaparamiento de cereales"
 tgp_governor_contract_event.0005.desc: "La decoración lujosa de la mansión de [grain_hoarding_local_notable.GetName] resalta en marcado contraste con las míseras casuchas por las que pasamos de camino hacia aquí. [Select_CString(grain_hoarding_local_notable.IsFemale, 'Nuestra anfitriona', 'Nuestro anfitrión' )] no hace intento alguno de ocultar o restar importancia a sus adquisiciones; de hecho, casi se vanagloria de ellas.\n\n«Disculpad mi ignorancia en asuntos de Estado, pero no logro entender el interés de mi [ROOT.Char.GetLadyLord|l] por este asunto», dice con insolencia. «Se trata de un mero asunto de transacciones comerciales lícitas, ¿y seguramente mi [ROOT.Char.GetLadyLord|l] no tiene asuntos más acuciantes que atender…?»; su última frase es más afirmación que pregunta."
 tgp_governor_contract_event.0005.a: "Liberad las reservas de cereales del gobierno e inundad el mercado." # (Special governor option)
 tgp_governor_contract_event.0005.b: "¿Esta mezquina avaricia no es indecorosa para una persona de vuestra evidente dignidad?"
 tgp_governor_contract_event.0005.c: "Puede que sea lícito, pero seguramente se pueda encontrar #EMP algo#! indebido."
 tgp_governor_contract_event.0005.d: "¿Y si me ofreciera a quitaros los cereales de las manos?"
 tgp_governor_contract_event.0005.e: "Podría tener un puesto para vos, si mostráis una actitud más cooperativa."
 task_contract_reward_effect_release_the_grain_desc: "$label_success_standard$"
 task_contract_reward_effect_shame_them_desc: "$label_success_standard$"
 task_contract_reward_effect_intimidate_them_desc: "$label_success_standard$"
 task_contract_reward_effect_purchase_grain_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_bribe_with_offices_desc: "$label_success_standard$"
 doddering_magistrate: "Magistratura decrépita"
 doddering_magistrate_contract: "$doddering_magistrate$"
 doddering_magistrate_request: "Esta situación te permite elegir un resultado"
 doddering_magistrate_desc: "Los escribanos de este distrito han enviado cartas desesperadas indicando que su supervisor local ya no está a la altura de la tarea."
 doddering_magistrate_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0015.t: "Magistratura decrépita"
 tgp_governor_contract_event.0015.desc: "El principio de que la edad da sabiduría y experiencia al parecer no se cumple para los escribanos de [doddering_magistrate_destination.GetName], quienes han escrito múltiples súplicas colectivas a mi atención rogando que se traslade o saque de su puesto a su superior[elderly_magistrate.Custom('ES_XA')], quien tiene una edad particularmente venerable."
 tgp_governor_contract_event.0015.a: "Es un asunto delicado, uno que he de gestionar personalmente."
 tgp_governor_contract_event.0015.a_tt: "Viaja a [doddering_magistrate_destination.GetName] y evalúa el desempeño [Select_CString(elderly_magistrate.IsFemale, 'de la funcionaria', 'del funcionario' )]."
 tgp_governor_contract_event.0015.b: "No les corresponde a ellos cuestionar a su superior[elderly_magistrate.Custom('ES_XA')]."
 tgp_governor_contract_event.0006.t: "Magistratura decrépita"
 tgp_governor_contract_event.0006.desc: "Es como si hubiera podido vivir una segunda vida en el tiempo que le lleva [Select_CString(elderly_magistrate.IsFemale, 'a la anciana funcionaria', 'al anciano funcionario' )] levantarse de su asiento para realizar el saludo de rigor.\n\nSu lenta inclinación parece causarle graves dificultades y la mantiene tanto tiempo que he de reflexionar si puede que ese haya sido su final, antes de que dos escribanos se apresuren a ayudar a esta persona a erguirse de nuevo.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U] me hace un grandísimo honor», carraspea; su voz chirría como la rueda vieja y gastada de un carromato. «¿Cómo puedo serviros, [ROOT.Char.Custom('FormOfAddressForLiege')]?»."
 tgp_governor_contract_event.0006.a: "Dad sus deberes a otra persona, pero dejad que mantenga el cargo." # (Special governor option)
 tgp_governor_contract_event.0006.b: "Su edad compromete su habilidad; oblíga[elderly_magistrate.GetHerHim] a dimitir."
 tgp_governor_contract_event.0006.c: "¡Se le tenía que haber ascendido hace mucho! A algún lugar #EMP discreto#!…"
 tgp_governor_contract_event.0006.d: "Dejemos que continúe. El Estado le sobrevivirá."
 tgp_governor_contract_event.0006.e: "Puede continuar su trabajo, pero como mero escriban[elderly_magistrate.Custom('ES_OA')]."
 task_contract_reward_effect_appoint_substitute_desc: "$label_success_standard$"
 task_contract_reward_effect_force_him_out_desc: "$label_success_standard$"
 task_contract_reward_effect_promote_somewhere_harmless_desc: "$label_success_standard$"
 task_contract_reward_effect_let_him_continue_desc: "$label_success_standard$"
 task_contract_reward_effect_demote_him_desc: "$label_success_standard$"
 burdensome_taxes: "Impuestos onerosos"
 burdensome_taxes_contract: "$burdensome_taxes$"
 burdensome_taxes_request: "Esta situación te permite elegir un resultado"
 burdensome_taxes_desc: "Ha llegado una persona de una aldea remota con la petición de que se les reduzcan los impuestos que la gente no puede pagar."
 burdensome_taxes_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0007.t: "Impuestos onerosos"
 tgp_governor_contract_event.0007.desc: "Después de un día largo y agotador de oír súplicas y agravios —a menudo de la misma lengua—, entra [Select_CString(village_elder.IsFemale, 'la última peticionaria', 'el último peticionario' )], [Select_CString(village_elder.IsFemale, 'una anciana', 'un anciano' )] vestid[village_elder.Custom('ES_OA')] de forma sencilla y austera; su actitud es humilde, pero no servil. Un escribano me pasa una nota para señalar que se trata [Select_CString(village_elder.IsFemale, 'de la jefa', 'del jefe' )] de su aldea.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza, «nuestra aldea es humilde, y poco sabe de riquezas y prosperidad. Las cosechas han sido malas y los impuestos que se nos piden pagar están más allá de nuestros exiguos medios. Os lo ruego: tenéis que reducir nuestra carga o, de lo contrario, falleceremos de hambre»."
 tgp_governor_contract_event.0007.a: "Pasemos el grueso de la carga a un área más próspera." # (Special governor option)
 tgp_governor_contract_event.0007.b: "Que se recalculen a una tasa reducida: yo asumo toda la responsabilidad."
 tgp_governor_contract_event.0007.c: "Yo pagaré la diferencia, pero el año que viene será asunto vuestro."
 tgp_governor_contract_event.0007.d: "No será preciso que paguéis, pero los cargos seguirán pendientes hasta que los saldéis."
 tgp_governor_contract_event.0007.e: "Quienes no puedan pagar serán encarcelados y sus posesiones confiscadas."
 task_contract_reward_effect_revise_tax_assessment_desc: "$label_success_standard$"
 task_contract_reward_effect_waive_their_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_pay_it_yourself_desc: "$label_success_standard$"
 task_contract_reward_effect_delayed_taxes_desc: "$label_success_standard$"
 task_contract_reward_effect_imprison_debtors_desc: "$label_success_standard$"
 unsafe_highways: "Comercio peligroso"
 unsafe_highways_contract: "$unsafe_highways$"
 unsafe_highways_request: "Esta situación te permite elegir un resultado"
 unsafe_highways_desc: "Los mercaderes están provocando un escándalo, afirman que los caminos no son seguros para viajar por ellos y amenazan con buscar nuevos mercados si no se soluciona la situación."
 unsafe_highways_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0008.t: "Comercio peligroso"
 tgp_governor_contract_event.0008.desc: "Una delegación de mercaderes con [fearful_merchant.GetName] a la cabeza abarrota mi salón, sus voces son un clamor de preocupación que exigen protección para sus convoyes después de perder otro en un asalto de bandidos. «Esta situación es insostenible, [ROOT.Char.Custom('FormOfAddressForLiege')]», proclama su líder.\n\n«Si no se hace algo presto para defender nuestros bienes y vidas de estos salvajes, no nos quedará más opción que abandonar nuestros intereses en [unsafe_highways_destination.GetName] y llevar nuestro comercio —y las tasas que pagamos— a otra parte». Y permanece expectante una vez que se ha pronunciado el osado ultimátum."
 tgp_governor_contract_event.0008.a: "Proporcionaremos escolta, pero tendréis que pagar el privilegio." # (Special governor option)
 tgp_governor_contract_event.0008.b: "Lo entiendo. Enviaremos patrullas a vigilar los caminos."
 tgp_governor_contract_event.0008.c: "Vuestro oficio tiene riesgos; ¿no contáis con protección?"
 tgp_governor_contract_event.0008.d: "Sería #EMP una pena#! que hubiera que revisar vuestros impuestos…"
 tgp_governor_contract_event.0008.e: "Los peligros conllevan recompensas; quedaos y haré que os valga la pena."
 task_contract_reward_effect_merchant_funded_government_escort_desc: "$label_success_standard$"
 task_contract_reward_effect_send_out_the_patrols_desc: "$label_success_standard$"
 task_contract_reward_effect_talk_them_into_bodyguards_desc: "$label_success_standard$"
 task_contract_reward_effect_threaten_with_sanctions_desc: "$label_success_standard$"
 task_contract_reward_effect_entice_with_promises_desc: "$label_success_standard$"
 dam_in_disrepair: "Presa en mal estado"
 dam_in_disrepair_contract: "$dam_in_disrepair$"
 dam_in_disrepair_request: "Esta situación te permite elegir un resultado"
 dam_in_disrepair_desc: "Una presa deteriorada está poniendo un poco nerviosos a los residentes —y funcionarios— del distrito."
 dam_in_disrepair_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0009.t: "Presa en mal estado"
 tgp_governor_contract_event.0009.desc: "Una presa vital en [dam_in_disrepair_destination.GetName] se encuentra en un estado de franco deterioro y si la situación no se afronta con prontitud, las consecuencias pueden ser catastróficas.\n\nSin embargo, no sería un tarea menor y la mayor parte de nuestro presupuesto ya está asignado a otras partes. Para algo mayor que una solución temporal, deberemos encontrar alguna manera de reducir los costes."
 tgp_governor_contract_event.0009.a: "Movilizad a la población local, eximiendo a pobres y enfermos." # (Special governor option)
 tgp_governor_contract_event.0009.b: "Poned a trabajar a aquellos que más afectados saldrían por su desplome."
 tgp_governor_contract_event.0009.c: "Los residentes más acaudalados deben contribuir según su capacidad."
 tgp_governor_contract_event.0009.d: "Las riquezas tienen poco valor comparadas con las vidas: pagaré yo."
