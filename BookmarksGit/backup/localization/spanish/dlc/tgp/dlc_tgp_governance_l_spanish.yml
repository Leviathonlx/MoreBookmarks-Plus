 tgp_governor_contract_event.0021.b.success: "Encuentras pruebas fiables que sustentan las reclamaciones de una parte"
 tgp_governor_contract_event.0021.b.failure: "Más leña al fuego de su disputa solo empeoraría la situación"
 tgp_governor_contract_event.0021.b.toast_success: "Has encontrado pruebas concluyentes en favor de las reclamaciones de una parte"
 tgp_governor_contract_event.0021.b.toast_failure: "Los registros incompletos solo ahondan la separación entre ellos"
 tgp_governor_contract_event.0021.d.success: "Los propietarios encuentran tu oferta atrayente"
 tgp_governor_contract_event.0021.d.failure: "Tu oferta es rechazada rotundamente"
 tgp_governor_contract_event.0021.d.toast_success: "Apelas a que terminen con su egoísmo para vuestro beneficio mutuo"
 tgp_governor_contract_event.0021.d.toast_failure: "Tu oferta no redujo la fuerza de su obsesión por la propiedad"
 tgp_governor_contract_event.0023.c.success: "Tus tácticas de investigación innovadoras dan fruto"
 tgp_governor_contract_event.0023.c.failure: "Lo escribanos de incógnito tienen un rendimiento pobre"
 tgp_governor_contract_event.0023.c.toast_success: "Los vendedores fraudulentos fueron pillados con las manos en la masa y arrestados"
 tgp_governor_contract_event.0023.c.toast_failure: "Tus escribanos son malos investigadores y les engañaron con facilidad"
 tgp_governor_contract_event.0023.e.success: "Pillas a los malhechores desprevenidos"
 tgp_governor_contract_event.0023.e.failure: "Los falsificadores se huelen el peligro y huyen"
 tgp_governor_contract_event.0023.e.toast_success: "La redada fue como la seda y los falsificadores fueron detenidos"
 tgp_governor_contract_event.0023.e.toast_failure: "Los vendedores se olieron tus planes y escaparon"
 tgp_governor_contract_event.0025.e.success: "Se persuade a los comerciantes para que se queden aquí"
 tgp_governor_contract_event.0025.e.failure: "Tus argumentos caen en oídos sordos"
 tgp_governor_contract_event.0025.e.toast_success: "Influidos por tu persuasión, los comerciantes han elegido quedarse"
 tgp_governor_contract_event.0025.e.toast_failure: "Los caravaneros hicieron caso omiso a tus argumentos y se marcharon en busca de nuevas rutas"
 tgp_governor_contract_event.0027.d.success: "Consigues comunicarte con gestos con los extranjeros"
 tgp_governor_contract_event.0027.d.failure: "Los comerciantes de lejos quedan aún más confundidos"
 tgp_governor_contract_event.0027.d.toast_success: "Con cierta dificultad, eres capaz de comunicarte con los comerciantes"
 tgp_governor_contract_event.0027.d.toast_failure: "Tus intentos de comunicación solo sirven para desconcertar más aún a los extranjeros"
 tgp_governor_contract_event.0029.e.success: "[Select_CString(seditious_storyteller.IsFemale, 'La narradora', 'El narrador' )] demuestra ser receptiv[seditious_storyteller.Custom('ES_OA')] a tus argumentos"
 tgp_governor_contract_event.0029.e.failure: "Tus esfuerzos se topan con una intransigencia obstinada"
 tgp_governor_contract_event.0029.e.toast_success: "Conmovid[seditious_storyteller.Custom('ES_OA')] por tu elocuencia, [Select_CString(seditious_storyteller.IsFemale, 'la narradora', 'el narrador' )] acepta moderar sus historias"
 tgp_governor_contract_event.0029.e.toast_failure: "[Select_CString(seditious_storyteller.IsFemale, 'La narradora', 'El narrador' )] desdeña tus llamamientos y sigue exacerbando las pasiones populares"
 tgp_governor_contract_event.0031.a.success: "Tu discurso señorial calma las preocupaciones de la multitud"
 tgp_governor_contract_event.0031.a.failure: "Los miedos de los campesinos demuestran ser demasiado grandes para calmarlos"
 tgp_governor_contract_event.0031.a.toast_success: "El pueblo se tranquilizó con tu discurso circunspecto"
 tgp_governor_contract_event.0031.a.toast_failure: "Presa del miedo a una represalia divina, nadie acudió a la reunión"
 tgp_governor_contract_event.0031.d.success: "Tus esfuerzos circunspectos y fiables ayudan a tranquilizar a la gente"
 tgp_governor_contract_event.0031.d.failure: "La gente se aterroriza aún más cuando se descubren los daños"
 tgp_governor_contract_event.0031.d.toast_success: "Valoras los daños y comienzas las reparaciones y la reconstrucción"
 tgp_governor_contract_event.0031.d.toast_failure: "Revelar los daños solo ha servido para que la gente tenga más miedo todavía"
 tgp_governor_contract_event.0033.d.success: "El consorcio recupera su lugar legítimo"
 tgp_governor_contract_event.0033.d.failure: "Igual de ineptos que fueron al perder el mercado, no consiguen recobrarlo"
 tgp_governor_contract_event.0033.d.toast_success: "Con tu ayuda, el consorcio fue capaz de recuperar el control sobre el mercado"
 tgp_governor_contract_event.0033.d.toast_failure: "Fuera lo que fuera que intentó la asociación, no consiguió que recuperase su sitio"
 tgp_governor_contract_event.0035.c.success: "Los herederos pujan, bastante literalmente, por tu favor"
 tgp_governor_contract_event.0035.c.failure: "Nadie está predispuesto a apelar a tu avaricia"
 tgp_governor_contract_event.0035.c.toast_success: "Las ofertas llegaron rápida y furiosamente y, desde luego, en tu beneficio"
 tgp_governor_contract_event.0035.c.toast_failure: "Ninguno de los posibles herederos fue receptivo a tu sugerencia"
 tgp_governor_contract_event.0035.e.success: "La familia queda persuadida para continuar de una manera razonable y comedida"
 tgp_governor_contract_event.0035.e.failure: "Tus recomendaciones son oídas y desdeñadas"
 tgp_governor_contract_event.0035.e.toast_success: "La presión que impone tu conducta sosegada les hace llegar a un acuerdo"
 tgp_governor_contract_event.0035.e.toast_failure: "Tu sabio consejo es recibido con gratitud y descartado de inmediato"
