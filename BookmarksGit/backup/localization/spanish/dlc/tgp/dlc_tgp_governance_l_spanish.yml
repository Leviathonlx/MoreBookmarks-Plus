 tgp_governor_contract_event.2000.t: "$missing_equipment$"
 tgp_governor_contract_event.2000.desc: "Hace #EMP semanas#! que debería haber llegado la última remesa de equipos nuevos. Aún no se me ha dicho dónde se puede encontrar.\n\nLa mayoría de las espadas, ballestas, flechas y armaduras se producen en los talleres de [capital_location.GetNameNoTooltip], que emplean a miles de personas. Solo ellos pueden proporcionar las cantidades que necesitamos.\n\nSin estos envíos, no podemos equipar a los nuevos reclutas ni reemplazar armas y armaduras en mal estado."
 tgp_governor_contract_event.2000.a: "Hagamos una visita a los talleres."
 tgp_governor_contract_event.2000.a_tt: "Viajar a los talleres y resolver el problema en persona"
 tgp_governor_contract_event.2000.b: "Siempre podría comprar yo el equipo."
 tgp_governor_contract_event.2000.c: "Enviad una misiva a [capital_location.GetNameNoTooltip]. Ya se solventará antes o después."
 tgp_governor_contract_event.2001.t: "$missing_equipment$: el taller"
 tgp_governor_contract_event.2001.desc: "[foreman.Custom('ES_ElLa')|U] gerente del taller #EMP por fin#! llega y me saluda con una reverencia profunda, formal.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], qué visita más inesperada. He revisado los libros, tal como se me pidió, y parece que un error administrativo podría estar detrás de la falta de envíos a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]. Un error desafortunado. Por supuesto, os redirigiremos nuestra próxima remesa»."
 tgp_governor_contract_event.2001.a: "¡¿Un error #EMP administrativo#!?! [court_relation.GetFirstNameNoTooltip] se enterará de esto…"
 tgp_governor_contract_event.2001.a.tt: "Consigues convencer [foreman.Custom('ES_AlAla')|U] gerente con la amenaza de hablar de esto con [court_relation.GetShortUIName] en la corte imperial"
 tgp_governor_contract_event.2001.b: "¿No procederá alguna compensación extra?"
 tgp_governor_contract_event.2001.c: "Sería una lástima que este incidente saliera al luz, ¿verdad?"
 tgp_governor_contract_event.2001.d: "Está bien. Pero aseguraos de que es así."
 tgp_governor_contract_event.2001.tt_success_desc: "Se convence [foreman.Custom('ES_AlAla')|U] gerente"
 tgp_governor_contract_event.2001.tt_success: "Consigues convencer [foreman.Custom('ES_AlAla')|U] gerente de que te proporcione más"
 tgp_governor_contract_event.2001.tt_failure_desc: "[foreman.Custom('ES_ElLa')|U] gerente #bold no#! queda convencid[foreman.Custom('ES_OA')]"
 tgp_governor_contract_event.2001.tt_failure: "No logras convencer [foreman.Custom('ES_AlAla')|U] gerente de que haga más de lo prometido"
 tgp_governor_contract_event.2002.t: "$missing_equipment$: éxito"
 tgp_governor_contract_event.2002.desc: "Mis amenazas poco sutiles son recompensadas rápidamente con una reverencia aún más profunda.\n\n«Por supuesto, mi [ROOT.Char.GetLadyLord|l]. Vuestra evaluación es totalmente correcta. Seguro que podemos llegar a un acuerdo. ¿No tendréis ya alguna sugerencia?»."
 tgp_governor_contract_event.2002.a: "Garantizadme también los envíos futuros."
 tgp_governor_contract_event.2002.b: "Proporcionadme vuestros #EMP dos#! próximos envíos."
 tgp_governor_contract_event.2002.c: "Una compensación monetaria es lo suyo."
 tgp_governor_contract_event.2002.d: "Enviadme el mejor equipo que tengáis disponible."
 tgp_governor_contract_event.2003.t: "$missing_equipment$: fracaso"
 tgp_governor_contract_event.2003.desc: "[foreman.Custom('ES_ElLa')|U] gerente se detiene un momento y frunce el ceño.\n\n«#EMP Vos#! no sois [Select_CString(ROOT.Char.IsFemale, 'la única', 'el único' )] comandante que necesita equipo. He hecho más que suficiente al proporcionaros nuestra siguiente remesa. Una que se esperaba en otro lugar, permitid que os diga. No tentéis a la suerte, #EMP mi [ROOT.Char.GetLadyLord|l]#!».\n\n[Select_CString(foreman.Char.IsFemale, 'La mujer', 'El hombre' )] se da la vuelta y se marcha."
 tgp_governor_contract_event.2003.a: "#EMP Sea.#!"
 lines_in_the_soil: "Líneas en la tierra"
 lines_in_the_soil_contract: "$lines_in_the_soil$"
 lines_in_the_soil_request: "Esta situación te permite elegir un resultado"
 lines_in_the_soil_desc: "Un par de terratenientes importantes acribillan a la magistratura sin descanso con quejas sobre una disputa de bienes raíces."
 lines_in_the_soil_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0020.t: "Líneas en la tierra"
 tgp_governor_contract_event.0020.desc: "La vida cotidiana de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] implica una cantidad significativa de papeleo, pero está claro que algo falla cuando casi todas las misivas de hoy provienen de [lines_in_the_soil_destination.GetName].\n\nAl revisar los informes, parece que dos terratenientes locales tienen un encontronazo por una propiedad encajada entre sus tierras y, en consecuencia, han convertido la oficina de la magistratura local en un campo de batalla legal."
 tgp_governor_contract_event.0020.a: "Supongo que me #EMP vendría#! bien salir del despacho."
 tgp_governor_contract_event.0020.a_tt: "Viajar a [lines_in_the_soil_destination.GetName] y mediar en la disputa."
 tgp_governor_contract_event.0020.b: "Dejemos que sus peticiones acumulen polvo y se acabarán cansando."
 tgp_governor_contract_event.0021.t: "Líneas en la tierra"
 tgp_governor_contract_event.0021.desc: "Tras horas de discusión interminable y críticas levemente veladas, solo puedo concluir que los estimados individuos responsables de la disputa son unos #EMP zoquetes#! contumaces y aturullados.\n\nEs obvio que este es solamente el enésimo capítulo de una larga historia de agravios y ninguno está dispuesto a ceder ni un palmo de tierra al otro.\n\nSi quiero tener la esperanza de poner fin a su disputa interminable, no me queda otra que resolverla como juez, no como árbitr[ROOT.Char.Custom('ES_OA')]."
 tgp_governor_contract_event.0021.a: "Que se vuelva a medir la tierra y el resultado será definitivo." # (Special governor option)
 tgp_governor_contract_event.0021.b: "Consultar los archivos para ver quién tiene mejores derechos."
 tgp_governor_contract_event.0021.c: "Dividir la propiedad equitativamente y se acabó."
 tgp_governor_contract_event.0021.d: "¿Y si me ofrezco a comprar la tierra?"
 tgp_governor_contract_event.0021.e: "Ante la falta de un acuerdo, la tierra se convierte en propiedad estatal."
