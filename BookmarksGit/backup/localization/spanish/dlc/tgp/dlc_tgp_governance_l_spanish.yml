 quaking_in_panic: "Temblando de pánico"
 quaking_in_panic_contract: "$quaking_in_panic$"
 quaking_in_panic_request: "Esta situación te permite elegir un resultado"
 quaking_in_panic_desc: "Varias aldeas han sido golpeadas por un terremoto y la agitación resultante amenaza el orden público."
 quaking_in_panic_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0030.t: "Temblando de pánico"
 tgp_governor_contract_event.0030.desc: "Estoy absort[ROOT.Char.Custom('ES_OA')] en una conversación con [my_councillor.GetFirstName] cuando [alarmed_councillor.GetFirstName] irrumpe en la estancia con un urgencia poco habitual y una agitación notable.\n\n«¡Un mensajero de [quaking_in_panic_destination.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')]! Ha habido un terremoto y el campesinado se lo ha tomado como un mal presagio, ¡afirma que es una señal de desagrado divino!»."
 tgp_governor_contract_event.0030.a: "El pánico, como el fuego, es difícil de extinguir si se permite que se propague."
 tgp_governor_contract_event.0030.a_tt: "Viajar a [quaking_in_panic_destination.GetName] y calmar sus preocupaciones."
 tgp_governor_contract_event.0030.b: "Poca consideración me merece el griterío de campesinos."
 tgp_governor_contract_event.0031.t: "Temblando de pánico"
 tgp_governor_contract_event.0031.desc: "La aldea está en un obvio estado de intranquilidad cuando llego, los campesinos se apiñan en torno a mi escolta con súplicas quejumbrosas de que aplaquemos la ira del cielo antes de que otra catástrofe caiga sobre ellos.\n\nCuando echo un vistazo a la aldea a sus espaldas, los muros resquebrajados y las puertas desencajadas de sus hogares indican el origen de sus miedos."
 tgp_governor_contract_event.0031.a: "Organizar una reunión publica para tranquilizar a la gente." # (Special governor option)
 tgp_governor_contract_event.0031.b: "Acantonar un pequeño destacamento de tropas para sofocar el descontento."
 tgp_governor_contract_event.0031.c: "Hacer que los ancianos de la aldea expresen su confianza en que el peligro ha pasado."
 tgp_governor_contract_event.0031.d: "Revisar detenidamente los daños y prometer más ayudas."
 tgp_governor_contract_event.0031.e: "Reubicar a los más afectados y consolidar la población de la región."
