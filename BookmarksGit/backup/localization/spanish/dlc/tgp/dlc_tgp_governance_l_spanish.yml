 confusion_of_tongues: "Una confusión de lenguas"
 confusion_of_tongues_contract: "$confusion_of_tongues$"
 confusion_of_tongues_request: "Esta situación te permite elegir un resultado"
 confusion_of_tongues_desc: "Un navío mercante extranjero se ha hundido en nuestras costas y ninguno de los supervivientes habla nuestra lengua."
 confusion_of_tongues_desc_title: "$task_contract_governance_desc_title$"
 tgp_governor_contract_event.0026.t: "Una confusión de lenguas"
 tgp_governor_contract_event.0026.desc: "Es comprensible que comerciantes de tierras lejanas se sientan atraídos por la prosperidad de tan gran [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], que recorran distancias enormes y afronten innumerables peligros en busca de la riqueza material.\n\nSin embargo, los peligros resultan ser demasiado grandes para unos pocos desgraciados, tal como ha ocurrido en [confusion_of_tongues_destination.GetName]. Se me ha contado que una embarcación extranjera yace destrozada en nuestras costas y que el intérprete de la tripulación no se cuenta entre los supervivientes.\n\nLa magistratura local está totalmente perdida sobre cómo debe tratar con los extranjeros empapados y desconcertados."
 tgp_governor_contract_event.0026.a: "El trabajo de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName|l] no termina nunca."
 tgp_governor_contract_event.0026.a_tt: "Viajemos a [confusion_of_tongues_destination.GetName] y reunámonos con los comerciantes extranjeros."
 tgp_governor_contract_event.0026.b: "Parece un lío enorme: dejadles donde están."
 tgp_governor_contract_event.0027.t: "Una confusión de lenguas"
 tgp_governor_contract_event.0027.desc: "Para cuando llego, es evidente que el magistrado ya no sabe qué hacer, agotado y exasperado por igual. «¡Ni uno solo de ellos entiende lo que digo!», se lamenta. «¡Y cada vez que intentamos trasladarlos, actúan como si fuéramos bandidos!».\n\nEn las cercanías, veo a los comerciantes náufragos, apiñados a la defensiva en torno a los restos de sus mercancías; sus guardias aferran nerviosos las empuñaduras de sus armas."
 tgp_governor_contract_event.0027.a: "Sacad algunas tiendas e informad a la capital: ellos encontrarán un intérprete." # (Special governor option)
 tgp_governor_contract_event.0027.b: "Retroceder y ver si en el mercado hay alguien que los entienda."
 tgp_governor_contract_event.0027.c: "Su barco naufragó en #EMP nuestras#! costas, lo que significa que sus productos quedan incautados."
 tgp_governor_contract_event.0027.d: "Las palabras habrán fallado, pero puedo intentar comunicarme con gestos."
 tgp_governor_contract_event.0027.e: "Sacadlos de aquí sin más y usad la fuerza si es necesario."
