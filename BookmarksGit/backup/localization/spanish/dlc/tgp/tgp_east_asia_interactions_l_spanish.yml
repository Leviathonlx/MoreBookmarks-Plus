 tgp_east_asia_interaction_events.1000.opening: "[recipient.Custom2('AppropriateGreetingPositive', actor)]"
 tgp_east_asia_interaction_events.1000.desc: "Me halaga que os ofrezcáis a moldear mi señorío [recipient.GetPrimaryTitle.GetAdjectiveNoTooltip] a vuestra imagen."
 tgp_east_asia_interaction_events.1000.favor: "\n\nAunque creo que me será difícil convencer a los demás…"
 tgp_east_asia_interaction_events.1000.a: "Un dios estaría en deuda con vos."
 tgp_east_asia_interaction_events.1000.b: "Esta es mi voluntad. ¿Osáis obstaculizar mi decreto?"
 tgp_east_asia_interaction_events.1001.gold: "\n\nQuizá si pudiera hacer ver vuestra buena voluntad a los demás, ellos también se impresionarían…"
 tgp_east_asia_interaction_events.1002.a: "Se os recompensará por servirme"
 tgp_east_asia_interaction_events.1003.opening: "[actor.Custom2('AppropriateGreetingPositive', recipient)]"
 tgp_east_asia_interaction_events.1003.desc: "Es hora de que [recipient.GetPrimaryTitle.GetBaseNameNoTier] forme al fin parte del mandala [actor.GetPrimaryTitle.GetAdjectiveNoTooltip]. Os ofrezco gobernar como [actor.GetPrimaryTitle.GetTierAsNameNoTooltip|l], para lo que os investiré con mi sacerdocio."
 tgp_east_asia_interaction_events.1003.end: "\n\nHaréis valer mi voluntad como mi representante en la Tierra."
 tgp_east_asia_interaction_events.1003.a: "¡Que todos lo sepan!"
 tgp_east_asia_interaction_events.1003.b: "Como favor a vos, habrá de ser."
 tgp_east_asia_interaction_events.1003.c: "Necesitaré recursos para llevarlo a cabo."
 tgp_east_asia_interaction_events.1003.d: "¡Un gobernante de [recipient.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] no se postra!"
 tgp_east_asia_interaction_events.1000.accept_toast: "Exigencia aceptada"
 tgp_east_asia_interaction_events.1000.refuse_toast: "Exigencia rechazada"
 tgp_east_asia_interaction_events.1000.force_toast: "Gobernación forzada"
