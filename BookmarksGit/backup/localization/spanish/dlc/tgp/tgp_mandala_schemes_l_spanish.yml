 coerce_contribution_interaction_notification: "Coaccionar la contribución"
 coerce_contribution_scheme_success_outcome_tt: "Si tienes éxito, una de las [great_project_contributions|lE] de tu #high [GetBuilding('mandala_capital_01').GetTypeName|l]#! la aportarán los habitantes de [target.GetBaseName]"
 start_coerce_contribution_interaction.tt.agent_focus_success: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_thug' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_devotee' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_devotee' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_cleiric' ).GetName] [scheme_speed_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_herald' ).GetName] [scheme_speed_i]"
 start_coerce_contribution_interaction.tt.agent_focus_speed: "$schemes.tt.agent_packages.list_boilerplate$\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_thug' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_devotee' ).GetName] [success_chance_max_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_cleric' ).GetName] [scheme_speed_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_cleric' ).GetName] [scheme_speed_i]\n$EFFECT_LIST_BULLET$[GetAgentSlotType( 'agent_herald' ).GetName] [scheme_speed_i]"
 no_available_target_titles.tt: "No quedan condados sin explotar en tu [realm|lE]"
