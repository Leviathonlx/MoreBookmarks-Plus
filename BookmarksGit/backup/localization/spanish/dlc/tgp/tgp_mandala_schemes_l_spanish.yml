l_spanish:
 #Disbelieve Mandala Scheme
 disbelieve_mandala: "Desacreditar al mandala"
 disbelieve_mandala_desc: "Es hora de bajar un punto a [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] en la carrera al [mandala|lE]; o dos."
 disbelieve_mandala_desc_general: "La [scheme|lE] $disbelieve_mandala$ es [Concept('hostile_scheme', 'aquella')|E] que busca dañar la reputación del [scheme_target|lE] como mandala divino.\n\nPermite reclutar [agents|lE], es una [secret_scheme|lE] basada en la [intrigue|lE] y si se descubre aumentará la rivalidad entre el instigador y el objetivo."
 DISBELIEVE_MANDALA_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'puedes', 'puede')] llegar a ser [GetModifier( 'disbelieved_mandala_modifier' ).GetNameWithTooltip|Ll]"
 disbelieve_mandala_invalidated_title: "@scheme_icon! Termina la conjura de desacreditar al mandala"
 scheme_target_not_mandala: "[SCHEME.GetTargetCharacter.GetShortUIName|U] no tiene un [government|lE] [mandala|lE]"
 scheme_owner_not_mandala: "No tienes un [government|lE] [mandala|lE]"
 scheme_owner_not_house_head: "Ya no eres el [house_head|lE]"
 scheme_target_not_independent: "[SCHEME.GetTargetCharacter.GetShortUIName|U] no es [independent|lE]"
 scheme_target_tributary_of_owner: "[SCHEME.GetTargetCharacter.GetShortUIName|U] es tu [subject|lE]"
 #Disbelieve Mandala Interaction
 start_disbelieve_mandala_interaction: "$disbelieve_mandala$ #weak (conjura)#!"
 disbelieve_mandala_action: "Desacreditar"
 scheme_interaction_tt_disbelieve_mandala: "Intentar desacreditar a [recipient.GetShortUINameNoTooltip] para, posiblemente, dañar su [legitimacy|lE], [piety|lE] y sembrar el caos entre sus [subjects|lE]"
 disbelieve_mandala_interaction_notification: "Desacreditar al mandala"
 unlock_disbelieve_mandala_scheme_tt: "Requiere nivel #V 3#! del [aspect_of_trickery|lE]"
 #Coerce Tributary Scheme
 coerce_tributary: "Coaccionar al tributario"
 coerce_tributary_desc: "[SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] sabrá pronto quién es su #EMP auténtic[ROOT.Char.Custom('ES_OA')]#! líder…"
 coerce_tributary_desc_general: "La [scheme|lE] $coerce_tributary$ es [Concept('political_scheme', 'aquella')|E] que busca convencer al [scheme_target|lE] de que se convierta en [tributary|lE] del [scheme_owner|lE].\n\nSi el objetivo ya tiene un [suzerain|lE], este puede elegir cómo responder al asunto y se generará [rivalry|lE] entre el líder y el soberano."
 COERCE_TRIBUTARY_SUCCESS_DESC: "[TARGET_CHARACTER.GetShortUIName|U] podría convertirse en tu [tributary|lE]"
 coerce_tributary_invalidated_title: "@scheme_icon! Termina la conjura de coaccionar al tributario"
 #Coerce Tributary Interaction
 start_coerce_tributary_interaction: "$coerce_tributary$ #weak (conjura)#!"
 coerce_tributary_action: "Coaccionar"
 scheme_interaction_tt_coerce_tributary: "Intentar coaccionar a [recipient.GetShortUINameNoTooltip] para que sea [tributary|lE] tuyo"
 coerce_tributary_interaction_notification: "Coaccionar al tributario"
 target_is_your_subject.tt: "[target.GetShortUIName] es [Concept('subject',Select_CString(target.IsFemale,'súbdita', 'súbdito'))|E] de [Select_CString(owner.IsLocalPlayer,'tu personaje', owner.GetShortUIName)]"
 recipient_is_your_suzerain.tt: "[recipient.GetShortUIName] es [Concept('suzerain',Select_CString(recipient.IsFemale,'soberana', 'soberano'))|E] de [Select_CString(actor.IsLocalPlayer,'tu personaje', actor.GetShortUIName)]"
 you_share_suzerain.tt: "Compartes [suzerain|lE]"
 was_betrayed_after_being_coerced.tt: "Ya habías traicionado anteriormente a [recipient.GetShortUIName] después de coaccionar[recipient.GetHerHim]"
 #Coerce Contribution Scheme
 coerce_contribution: "Coaccionar la contribución"
 coerce_contribution_desc: "Seguro que se puede convencer a los habitantes de [SCHEME.GetTargetTitle.GetBaseNameNoTier] para que contribuyan a tan gran proyecto…"
 coerce_contribution_desc_general: "La [scheme|lE] $coerce_contribution$ es [Concept('political_scheme', 'aquella')|E] que busca convencer a los habitantes de la baronía [scheme_target|lE] para que abran sus corazones y bolsas para [great_project_contribute|lE] al [great_project|lE] del [scheme_owner|lE]."
 COERCE_CONTRIBUTION_SUCCESS_DESC: "Los habitantes de [TARGET_TITLE.GetBaseName|U] aportan una de tus [great_project_contributions|lE]"
 coerce_contribution_invalidated_title: "@scheme_icon! Termina la conjura de coaccionar la contribución"
 #Coerce Contribution Interaction
 start_coerce_contribution_interaction: "$coerce_contribution$ #weak (conjura)#!"
 coerce_contribution_action: "Coaccionar a contribuir en las tierras de"
