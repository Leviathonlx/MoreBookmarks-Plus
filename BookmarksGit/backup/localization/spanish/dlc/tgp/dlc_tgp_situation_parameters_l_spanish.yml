l_spanish:
 dynastic_cycle: "$game_concept_dynastic_cycle$"
 dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle: "El $game_concept_dynastic_cycle$"
 situation_dynastic_cycle_desc: "$game_concept_dynastic_cycle_desc$"
 situation_dynastic_cycle_phase_stability_expansion: "Expansión"
 situation_dynastic_cycle_phase_stability_expansion_icon: "@tgp_dynastic_cycle_expansion_icon! $situation_dynastic_cycle_phase_stability_expansion$"
 situation_dynastic_cycle_phase_stability_expansion_desc_short: "En esta [dynastic_cycle_era_short|lE], el imperio se centra en hacerse más fuerte fijándose en el exterior: pacificar fronteras, extender su alcance mediante la fuerza militar, [tributaries|lE] y la [silk_road|E]."
 situation_dynastic_cycle_phase_stability_expansion_desc: "$situation_dynastic_cycle_phase_stability_expansion_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Por lo tanto, para reformar esta $game_concept_dynastic_cycle_era_short$ desde la $game_concept_dynastic_cycle_era_short$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l], primero debe entrar en la $game_concept_dynastic_cycle_era_short$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]."
 situation_dynastic_cycle_phase_stability_advancement: "Avance"
 situation_dynastic_cycle_phase_stability_advancement_icon: "@tgp_dynastic_cycle_advancement_icon! $situation_dynastic_cycle_phase_stability_advancement$"
 situation_dynastic_cycle_phase_stability_advancement_desc_short: "En esta [dynastic_cycle_era_short|lE], el imperio se centra en mejorarse a sí mismo mirando hacia dentro: mediante las [innovations|lE], la excelencia cultural, la prosperidad del pueblo y la buena gobernanza [GetReligionByKey('confucianism_religion').GetAdjective] [Concept('meritorious', 'meritoria')|lE]."
 situation_dynastic_cycle_phase_stability_advancement_desc: "$situation_dynastic_cycle_phase_stability_advancement_desc_short$\n\n$SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA$ Por lo tanto, para reformar China a esta $game_concept_dynastic_cycle_era_short$ desde la [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l], primero debe entrar en la $game_concept_dynastic_cycle_era_short$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l]."
 SITUATION_DYNASTIC_CYCLE_FROM_UNSTABLE_ERA: "China entra en esta $game_concept_dynastic_cycle_era_short$ desde cualquier [dynastic_cycle_era_type_unstable|llE] si se desencadenan bastantes [situation_catalyst_catalysts|lE]."
 situation_dynastic_cycle_phase_instability_conquest: "Conquista"
 situation_dynastic_cycle_phase_instability_conquest_icon: "@tgp_dynastic_cycle_conquest_icon! $situation_dynastic_cycle_phase_instability_conquest$"
 situation_dynastic_cycle_phase_instability_conquest_desc_short: "Una [dynastic_cycle_era_short|lE] de consolidación después de que una potencia extranjera conquistara China."
 situation_dynastic_cycle_phase_instability_conquest_desc: "$situation_dynastic_cycle_phase_instability_conquest_desc_short$\n\nPara entrar en esta $game_concept_dynastic_cycle_era_short$, la [hegemony|lE] de China ha de caer en manos de un [ruler|lE] que #bold no#! tenga un [government|lE] [GetGovernment('celestial_government').GetName|lE] o tenga una [heritage|lE] [Concept('culture', 'cultural' )|E] que #bold no#! sea $heritage_chinese_name$."
 situation_dynastic_cycle_phase_instability: "Tensión"
 situation_dynastic_cycle_phase_instability_icon: "@tgp_dynastic_cycle_instability_icon! $situation_dynastic_cycle_phase_instability$"
 situation_dynastic_cycle_phase_instability_desc: "$situation_dynastic_cycle_phase_instability_desc_short$ Si se evita la [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_chaos').GetName|l] puede ser que China llegue o bien a la $game_concept_dynastic_cycle_era_short$ de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l] o a la de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l].\n\nChina entra en esta $game_concept_dynastic_cycle_era_short$ desde cualquier [dynastic_cycle_era_type_stable|lE] si se desencadenan bastantes [situation_catalyst_catalysts|lE]."
 situation_dynastic_cycle_phase_instability_desc_short: "Esta es una [dynastic_cycle_era_short|lE] de descontento, pero también de oportunidades. Mientras la corrupción, el malestar del pueblo y las invasiones son amenazas, un gobierno sabio puede reformar China."
 situation_dynastic_cycle_phase_chaos: "División"
 situation_dynastic_cycle_phase_chaos_icon: "@tgp_dynastic_cycle_chaos_icon! $situation_dynastic_cycle_phase_chaos$"
 situation_dynastic_cycle_phase_chaos_desc_short: "Una [dynastic_cycle_era_short|lE] de caudillos militares, donde solo un [ruler|lE] poderoso puede unir China."
 situation_dynastic_cycle_phase_chaos_desc: "$situation_dynastic_cycle_phase_chaos_desc_short$\n\nEsta $game_concept_dynastic_cycle_era_short$ comienza si:\n$EFFECT_LIST_BULLET$En alguna [dynastic_cycle_era_type_unstable|lE] se desencadenan bastantes [situation_catalyst_catalysts|lE]\n$EFFECT_LIST_BULLET$El [son_of_heaven|E] actual pierde el [mandate_of_heaven|E]\n\n#S Cuando se inicia esta $game_concept_dynastic_cycle_era_short$#!\n$BULLET$#indent_newline:2 La [hegemony|lE] de China queda destruida y el [son_of_heaven|E] anterior resulta [deposed|lE]#!\n$BULLET$#indent_newline:2 Los [titles|lE] de [title_tier|lE] [empire|lE] y [kingdom|lE] de la jerarquía [de_jure|lE] también se destruyen si sus [holders|lE] tienen un [movement_power_short|El] [movement_power_i] inferior a [EmptyScope.ScriptValue('high_movement_power_value')] y [EmptyScope.ScriptValue('medium_movement_power_value')] respectivamente#!\n$BULLET$#indent_newline:2 Los [rulers|lE] independientes jurarán lealtad o rendirán tributo a sus [elders|lE] o [movement_leaders|lE]\n$BULLET$Todo [ruler|lE] independiente se unirá al [situation_participant_group|lE] #V $dynastic_cycle_participant_group_other_rulers$#!#!\n$BULLET$El resto de [situation_participant_groups|El] se disolverán"
 situation_dynastic_cycle_phase_stability: "Estabilidad"
 situation_dynastic_cycle_phase_stability_desc: "#D This Phase should not be shown#!"
 dynastic_cycle_sub_region_core: "China"
 dynastic_cycle_sub_region_core_desc: "Todos los [counties|lE] integrados en la jerarquía [de_jure|lE] de [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_sub_region_peripheries: "Periferia de China"
 dynastic_cycle_sub_region_peripheries_desc: "Todos los [counties|lE] que no formen parte del [GetSituation('dynastic_cycle').GetSubRegionByKey( 'core' ).GetName|l], pero sigan en manos del [son_of_heaven|E]"
 custom_dynastic_cycle: "Tierra bajo el Cielo"
 dynastic_cycle_participant_group_hegemon_ruler: "Hijo del Cielo"
 dynastic_cycle_participant_group_hegemon_ruler_desc: "El [son_of_heaven|E], [holder|lE] de [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_other_rulers: "Otros gobernantes"
 dynastic_cycle_participant_group_other_rulers_desc: "Todos los [rulers|lE] en [GetSituation('dynastic_cycle').GetTopSubRegion.GetName] que no sean [vassals|lE] de [GetTitleByKey('h_china').GetDefinitiveName]"
 dynastic_cycle_participant_group_advancement_movement: "$game_concept_movement$ de avance"
 dynastic_cycle_participant_group_advancement_movement_desc: "Todos los [vassals|lE] de [GetTitleByKey('h_china').GetDefinitiveName] que desean impulsar el [dynastic_cycle|lE] hacia la [situation_dynastic_cycle_phase|lE] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_advancement').GetName|l].\n\nSe dedican a enriquecer las provincias del corazón de China al aumentar el [development|lE], completar [great_projects|lE], descubrir [innovations|lE] y ganar [merit|lE] mediante los [examinations|lE].\n$unlockables_advancement$"
 dynastic_cycle_participant_group_expansion_movement: "$game_concept_movement$ de expansión"
 dynastic_cycle_participant_group_expansion_movement_desc: "Todos los [vassals|lE] de [GetTitleByKey('h_china').GetDefinitiveName] que aspiran a impulsar el [dynastic_cycle|lE] hacia la [situation_dynastic_cycle_phase|lE] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability_expansion').GetName|l].\n\nPara facilitar la conquista de territorios fuera de China, se centran en reforzar a los [governors|lE] de tipo [GetSubjectContractType( 'celestial_provinces' ).GetObligationNameShort( 'celestial_province_military' )|l], aumentar la [prowess|lE], educar en el [martial_lifestyle|lE] y aprender [commander_traits|lE].\n$unlockables_expansion$"
 dynastic_cycle_participant_group_pro_hegemon_movement: "$game_concept_movement$ pro[SelectLocalization( GetPlayer.IsValid, 'pro_hegemon_movement_in_game_name', 'dinastía' ) ]"
 pro_hegemon_movement_in_game_name: "[GetTitleByKey('h_china').GetBaseNameNoTierNoTooltip]"
 dynastic_cycle_participant_group_pro_hegemon_movement_desc: "Todos los [vassals|lE] de [GetTitleByKey('h_china').GetDefinitiveName] que cumplen rigurosamente la voluntad del [son_of_heaven|E].\n\nAspiran a convertirse en [governors|lE] y [ministers|lE] influyentes que apoyen con fervor al [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey('hegemon_ruler').GetNameNoTooltip|l]. Tienen $situation_parameter_pro_hegemon_interaction_boost$."
 dynastic_cycle_participant_group_conservative_movement: "$game_concept_movement$ conservador"
 dynastic_cycle_participant_group_conservative_movement_desc: "Todos los [vassals|lE] de [GetTitleByKey('h_china').GetDefinitiveName] que buscan reforzar a la nobleza.\n\nSe centran en las reformas y cambios que beneficien a las [powerful_families|lE] y [dynasties|lE] reconocidas, a la vez que cultivan la tradición en vez del [merit|lE].\n$unlockables_conservative$"
 unlockables_advancement: "$BULLET_WITH_TAB$Se accede a la [interaction|lE] #V $boost_efficiency_interaction$#!\n$BULLET_WITH_TAB$$scholarly_inspiration_frequency_desc$\n$BULLET_WITH_TAB$Aumento de la [aptitude|lE] del [court_position|lE] [GetCourtPositionType('court_poet_court_position').GetName]\n$BULLET_WITH_TAB$Se accede a la [decision|lE] [GetDecisionWithKey('tgp_japan_become_a_poet_decision').GetName]\n$BULLET_WITH_TAB$Se accede a la [decision|lE] [GetDecisionWithKey('diligent_development_focus_decision').GetName]"
 unlockables_expansion: "$BULLET_WITH_TAB$Se accede a la [interaction|lE] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Se accede a la [interaction|lE] #V $fp3_request_turkic_invasion_interaction$#!\n$BULLET_WITH_TAB$Se accede a la [interaction|lE] #V $spar_with_knight_interaction$#!"
 unlockables_conservative: "$BULLET_WITH_TAB$Se accede a la [interaction|lE] #V $damage_efficiency_interaction$#!\n$BULLET_WITH_TAB$Se puede pedir cambiar la [law|lE] [GetLawGroup('candidate_score_laws').GetName] mediante la [decision|lE] [GetDecisionWithKey('movement_petition_decision').GetName]\n$BULLET_WITH_TAB$Se puede construir la [domicile_building_upgrade|lE] [GetDomicileBuilding('east_asian_estate_reception_hall_01').GetName]"
 dynastic_cycle_participant_group_undecided_movement: "No alineado"
 dynastic_cycle_participant_group_undecided_movement_desc: "Todos los [vassals|lE] de [GetTitleByKey('h_china').GetDefinitiveName] que aún no han tomado ninguna posición respecto al estado del [dynastic_cycle|lE] actual.\n\nSe les puede persuadir para unirse a cualquier [movement|lE]."
