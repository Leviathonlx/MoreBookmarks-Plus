 tgp_decision_events.0101.desc_change_province: "¡[province_change_recipient.GetCapitalLocation.GetName] es [SelectLocalization( ObjectsEqual( petitioner, province_change_recipient),'mía',province_change_recipient.GetTitledFirstNamePossessive)] y lo precisa!"
