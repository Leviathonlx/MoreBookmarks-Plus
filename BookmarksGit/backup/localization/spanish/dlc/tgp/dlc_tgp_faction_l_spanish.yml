 tgp_decision_events.0100.t: "Hacer petición de $game_concept_movement$: [petitioner.Custom('GetMyMovementNoTooltip')]"
 tgp_decision_events.0100.desc: "Como humilde representante del [petitioner.Custom('GetMyMovement')], traigo una petición para"
 tgp_decision_events.0100.desc_change_candidate_score_law: "¡cambiar el [GetLawGroup('candidate_score_laws').GetNameNoTooltip]! Para asegurarnos de que tenemos a la mejor persona para el cargo, debemos tener en cuenta [Select_CString(petition_recipient.HasRealmLaw('candidate_score_merit_law'), 'a todos con independencia de su posición', 'a las familias influyentes nada más' )]."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_increase: "¡aumentar la $game_concept_celestial_bureaucracy$! Debéis reforzar vuestro derecho divino y centralizar el poder en torno al gobierno."
 tgp_decision_events.0100.desc_change_bureaucracy_laws_decrease: "¡reducir la $game_concept_celestial_bureaucracy$! Los gobernadores locales deberían tener más poder para llevar a cabo sus obligaciones para con el imperio con más eficiencia."
 tgp_decision_events.0100.desc_change_army_laws_increase: "¡aumentar la estructura de mando del ejército! Solo la burocracia puede garantizar la seguridad del imperio."
 tgp_decision_events.0100.desc_change_army_laws_decrease: "¡reducir la estructura de mando del ejército! Los gobernadores individuales necesitan más poder para proteger el imperio."
 tgp_decision_events.0100.desc_change_province_metropolitan: "¡cambiar la $game_concept_province_administration$ a $celestial_province_metropolitan_short$!\n\n«El imperio es tan fuerte como su ciudad más débil."
 tgp_decision_events.0100.desc_change_province_industrial: "¡cambiar la $game_concept_province_administration$ a $celestial_province_industrial_short$!\n\n«Se precisan inversiones a largo plazo en las tierras del imperio para que este prospere eternamente."
 tgp_decision_events.0100.desc_change_province_military: "¡cambiar la $game_concept_province_administration$ a $celestial_province_military_short$!\n\n«Debemos cultivar el camino del guerrero para garantizar el futuro imperecedero del imperio."
 tgp_decision_events.0100.desc_change_province_protectorate: "¡cambiar la $game_concept_province_administration$ a $celestial_province_protectorate_short$!\n\n«Hay que reforzar los circuitos para defender al pueblo de posibles invasores y bandidos."
 tgp_decision_events.0100.desc_change_retirement_law_increase: "¡aumentar la $celestial_retirement_law$!\n\n«Los circuitos deben estar en manos de gobernadores competentes el máximo tiempo posible."
 tgp_decision_events.0100.desc_change_retirement_law_decrease: "¡reducir la $celestial_retirement_law$!\n\n«Hay que reforzar los circuitos rotando a los gobernadores el máximo tiempo posible."
 tgp_decision_events.0100.desc_change_retirement_law_outro: "Es la única manera de que nos mantengamos fuertes y prósperos. ¡[petition_recipient.Custom('ES_ElLa')|U] [petition_recipient.GetTitleAsNameNoTooltip|l] tendrá que estar de acuerdo conmigo!"
 tgp_decision_events.0100.desc_change_province_petitioner: "Y puedo persuadir al emperador de que mi [petitioner.GetCapitalLocation.GetName] lo precisa."
 tgp_decision_events.0100.desc_change_province_house: "Mientras tanto, [house_movement_member.GetName], de mi casa, también siente un fuerte deseo y necesidad de este cambio."
 tgp_decision_events.0100.desc_change_province_disciple: "Pero debo pensar en mi discípul[disciple_movement_member.Custom('ES_OA')] [disciple_movement_member.GetName]."
 tgp_decision_events.0100.desc_change_province_other: "Sin embargo, recuerdo que otr[other_movement_member.Custom('ES_OA')], integrante de mi $game_concept_movement$, [other_movement_member.GetName], también sería [Select_CString(other_movement_member.IsFemale, 'buena candidata', 'buen candidato' )]."
 change_province_effect.can_choose: "Puedes elegir entre #V tu persona#!, un miembro de tu [house|El], tu [disciple|El] o algún miembro del [movement|El] para cambiar la [province_administration|El] a"
