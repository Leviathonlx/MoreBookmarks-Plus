 tgp_decision_events.0102.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0102.desc: "[petition_recipient.GetName] me mira con sorpresa.\n\n«No esperaba hoy oír una reclamación tan atrevida, ¡qué divertido! Sin embargo, me temo que he de rechazarla». Me despide con un gesto de la mano. «Llamad al siguiente peticionario, por favor».\n\nMe quedo pasmad[ROOT.Char.Custom('ES_OA')] un instante. ¡Habrá algo que pueda hacer!"
 tgp_decision_events.0102.a: "¡Aprovecharé mi influencia!"
 tgp_decision_events.0102.b: "El imperio precisa de un ejército."
 tgp_decision_events.0102.c: "Hay otros modos de persuasión…"
 tgp_decision_events.0102.d: "Me ofreceré personalmente."
 tgp_decision_events.0102.forfeit: "No discreparé con la voluntad de los cielos."
 tgp_decision_events.0102.petition_refused: "Petición #X rechazada#!"
 tgp_decision_events.0102.petition_accepted: "Petición #P aceptada#!"
 tgp_decision_events.0101.a_title: "Petición aceptada"
 tgp_decision_events.0103.t: "$tgp_decision_events.0100.t$"
 tgp_decision_events.0103.desc: "Mi negativa ha causado desconcierto a [petitioner.GetName], pero recupera rápidamente su compostura y pregunta:\n\n«Disculpad mi insolencia, pero no se me rechazará tan fácilmente. Es un asunto muy importante para todos los miembros del [actors_movement.GetName|l]. Por favor, pensadlo mejor», apela."
 tgp_decision_events.0103.desc_give_influence: "«Tengo el respeto de los míos y me han confiado que hable por ellos. Solo nos preocupa el bienestar del [GetTitleByKey('h_china').GetName]»."
 tgp_decision_events.0103.desc_give_maa: "«Al imperio le vendrían bien contar con algunos regimientos de mis mejores soldados. Convenid con nosotros y quedarán bajo vuestro mando»."
 tgp_decision_events.0103.desc_use_hook: "«Nos conocemos desde hace mucho. Creo que me debéis un favor y me gustaría que convinieseis con nosotros»."
 tgp_decision_events.0103.desc_give_hook: "«Me ofrezco como sirviente leal. Podéis utilizar mi fuerza y entendimiento cuando lleguen los malos momentos, tal como ahora pido los vuestros»."
 tgp_decision_events.0103.a: "«Sea pues, os concederé lo que queréis»."
 tgp_decision_events.0103.b: "«Apartad de mi vista, #emp ¡de inmediato!#!»."
 tgp_decision_events.0103.a_title: "$tgp_decision_events.0101.a_title$"
 tgp_decision_events.0103.b_title: "Petición rechazada"
 tgp_decision_events.0100.desc_increase_budget: "aumentar los salarios de todos"
 tgp_decision_events.0100.desc_increase_budget_salary: "$tgp_decision_events.0100.desc_increase_budget$ los gobernadores.\n\nRequieren más tesoro para mantener la prosperidad del señorío e invertir en actividades culturales y edificios."
