 ##################################################
 # JAPANESE REGENT FACTION
 ##################################################
 replace_ceremonial_regent_faction_name: "Imponer un $game_concept_ceremonial_regent$"
 replace_ceremonial_regent_faction: "Facción de $replace_ceremonial_regent_faction_name$"
 replace_ceremonial_regent_faction_desc: "Los integrantes de la [faction|lE] $replace_ceremonial_regent_faction_name$ pretenden expulsar a la fuerza al [ceremonial_regent|lE] actual.\n\n#S Ultimátum#!\n$replace_ceremonial_regent_faction_desc_kampaku$"
 replace_ceremonial_regent_faction_desc_emperor: "El líder de la facción reemplaza al [ceremonial_regent|lE] actual, le quita todos los [titles|lE] [Concept( 'landed', 'con tierras' )|E] y puede convertirse en [cloistered_emperor|lE] o intentar restablecer el gobierno imperial directo"
 replace_ceremonial_regent_faction_desc_kampaku: "El líder de la facción reemplaza al [ceremonial_regent|lE] actual y le quita todos los [titles|lE] [Concept( 'landed', 'con tierras' )|E]"
 replace_ceremonial_regent_faction_short_effect_desc_emperor: "Quiere que se le imponga como [cloistered_emperor|lE]"
 replace_ceremonial_regent_faction_short_effect_desc_regent: "Quiere que se le imponga como [ceremonial_regent|lE]"
 FACTION_JAPANESE_REPLACE_REGENT_NAME_DYNAMIC: "Imponer a [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U] como $game_concept_ceremonial_regent$"
 FACTION_JAPANESE_REPLACE_REGENT: "Exigencia de $replace_ceremonial_regent_faction_name$"
 FACTION_JAPANESE_REPLACE_REGENT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n¡Los nobles leales de [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] no sienten ninguna confianza con vuestra regencia intolerable! ¡Renunciad a vuestro poder en mi favor o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_JAPANESE_REPLACE_RULER_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n¡Los nobles leales de [faction_target.GetPrimaryTitle.GetNameNoTierNoTooltip] no sienten ninguna confianza en vuestro gobierno despótico sin dirección! ¡Delegad vuestro poder en mi favor o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED: "Exigencias de $replace_ceremonial_regent_faction_name$ aceptadas"
 FACTION_JAPANESE_REPLACE_REGENT_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestros descarados y desvergonzados intentos de haceros con el poder solo debilitarán a [faction_target.GetPrimaryTitle.GetNameNoTier]. Sin embargo, para evitar un baño de sangre inútil, aceptaré vuestras exigencias…"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED: "Exigencias de $replace_ceremonial_regent_faction_name$ rechazadas"
 FACTION_JAPANESE_REPLACE_REGENT_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestros ridículos intentos de intimidación nunca tendrán éxito. ¡Yo soy [faction_target.Custom('ES_ElLa')] legítim[faction_target.Custom('ES_OA')] [faction_target.GetTitleAsNameNoTooltip] de [faction_target.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]! La justicia alcanzará a todos los traidores, ¡en el campo de batalla, si fuere necesario!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION: "¡La regencia debe caer!"
 FACTION_JAPANESE_REPLACE_REGENT_SEND_DEMAND_NOTIFICATION_DESC: "¡Ha llegado la hora! Los señores de [faction.GetName] coinciden en que [faction_target.GetName] es un[faction_target.Custom('ES_XA')] déspota que debe renunciar a su autoridad… a punta de espada, si hace falta."
 cannot_create_claimant_faction_against_kampaku_tooltip: "No se pueden crear [factions|lE] de [claimant|lE] contra el [ceremonial_regent|lE]"
 FACTIONS_WINDOW_JAPANESE_REGENT: "Aspirante"
 replace_ceremonial_regent_faction_kampaku_trigger: "Solo se puede reemplazar a un [kampaku|lE] o [joko|lE]"
 not_house_head_allied_to_faction_target_trigger: "No se puede ser miembro de la casa objetivo de la [faction|lE]"
 not_house_member_of_faction_target_trigger: "El [Concept('house_head', 'jefe de tu casa')|E] no puede tener una [alliance|lE] con el objetivo de la [faction|lE]"
 must_be_leading_house_of_bloc_trigger: "En [governments|El] con [house_blocs|El], solo los [house_heads|El] de una [leading_house|El] $game_concept_bloc_possessive$ pueden crear [factions|El] contra el [top_liege|El]"
 ##################################################
 # RESTORE EMPEROR FACTION
 ##################################################
 restore_ceremonial_liege_faction_name: "Restaurar al $game_concept_ceremonial_liege$"
 restore_ceremonial_liege_faction: "Facción a favor de $restore_ceremonial_liege_faction_name$"
 restore_ceremonial_liege_faction_desc: "Los integrantes de la [faction|lE] para $restore_ceremonial_liege_faction_name$ pretenden expulsar al [ceremonial_regent|lE] y restablecer el gobierno directo del [ceremonial_liege|lE].\n\n#S Ultimátum#!\nEl [ceremonial_liege|lE] reemplaza al [ceremonial_regent|lE], le quita todos los [titles|lE] [Concept( 'landed', 'con tierras' )|E] y adopta la [succession|lE] $single_heir_succession_law$"
 restore_ceremonial_liege_faction_short_effect_desc: "Quiere devolver el poder al [ceremonial_liege|lE]"
 FACTION_JAPANESE_RESTORE_EMPEROR_NAME_DYNAMIC: "Restaurar a [ROOT.Faction.GetSpecialCharacter.GetShortUINameNotMe|U]"
 FACTION_JAPANESE_RESTORE_EMPEROR: "Exigencia de $restore_ceremonial_liege_faction_name$"
 FACTION_JAPANESE_RESTORE_EMPEROR_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nTu tiranía sobre el entorno cortesano [ROOT.Char.Custom('GetTitleTierAdjective')], la familia real y la totalidad de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] debe terminar.\n\n¡Deja paso a nuestr[faction.GetSpecialCharacter.Custom('ES_OA')] verdader[faction.GetSpecialCharacter.Custom('ES_OA')] gobernante, [faction.GetSpecialCharacter.Custom('ES_ElLa')] [faction.GetSpecialCharacter.GetTitledFirstName]!"
 tgp_faction_events.0201.b: "¡Pagarás por mancillar el honor [faction.GetSpecialCharacter.Custom('ES_DelDela')] [faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]!"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED: "Exigencia de $restore_ceremonial_liege_faction_name$ aceptada"
 FACTION_JAPANESE_RESTORE_EMPEROR_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n¡Todo lo hago por el bien del entorno cortesano [ROOT.Char.Custom('GetTitleTierAdjective')], la familia real y la totalidad de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], os lo digo de corazón!\n\nAunque cuestiono vuestros motivos, no me interpondré en el camino [faction.GetSpecialCharacter.Custom('ES_DelDela')] [faction.GetSpecialCharacter.GetTitledFirstName|l]."
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED: "Exigencia de $restore_ceremonial_liege_faction_name$ rechazada"
 FACTION_JAPANESE_RESTORE_EMPEROR_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n¡Qué insolencia! ¡Todo lo hago por el bien del entorno cortesano [ROOT.Char.Custom('GetTitleTierAdjective')], la familia real y la totalidad de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], os lo digo de corazón!\n\n¡Vos y vuestra banda de traidores pagaréis por manchar el honor [faction.GetSpecialCharacter.Custom('ES_DelDela')] [faction.GetSpecialCharacter.GetTitleAsNameNoTooltip]!"
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION: "$restore_ceremonial_liege_faction_name$ "
 FACTION_JAPANESE_RESTORE_EMPEROR_SEND_DEMAND_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingPositive', ROOT.Char)]\n\nLa tiranía [faction_target.Custom('ES_DelDela')] [faction_target.GetTitledFirstName|l] sobre el entorno cortesano [ROOT.Char.Custom('GetTitleTierAdjective')], la familia real y la totalidad de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] debe terminar.\n\n¡Debemos prepararnos para combatir y recuperar a nuestr[faction.GetSpecialCharacter.Custom('ES_OA')] verdader[faction.GetSpecialCharacter.Custom('ES_OA')] gobernante, [faction.GetSpecialCharacter.Custom('ES_ElLa')] [faction.GetSpecialCharacter.GetTitledFirstName|l]!"
 FACTIONS_WINDOW_JAPANESE_RESTORE_EMPEROR: "[ceremonial_liege|E]"
 tgp_faction_events.0206.t: "Al servicio [claimant.Custom('ES_DelDela')] [claimant.GetTitleAsNameNoTooltip]"
 tgp_faction_events.0206.desc: "Por fin, nuestra leal causa ha logrado la victoria en esta justa guerra para acabar con la villanía [defender.Custom('ES_DelDela')] [defender.GetTitledFirstName|l] y liberar [claimant.Custom('ES_AlAla')] [claimant.GetTitleAsName] de su vil influencia.\n\nAunque hemos restaurado el orden en la corte imperial, la guerra ha sacudido al condado, y la totalidad de [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] confía en mí para que traiga la paz y represente a la familia real…"
 tgp_faction_events.0206.a: "¡Larga vida [claimant.Custom('ES_AlAla')] [claimant.GetTitleAsNameNoTooltip]!"
 tgp_faction_events.0206.b: "El camino es peligroso, hemos de guiar a nuestro señor…"
