l_spanish:
 tgp_ceremonial_liege_events.0001.t: "Sello de confusión"
 tgp_ceremonial_liege_events.0001.desc: "[councillor.GetName] ha enviado por error unas instrucciones que llevan tanto mi sello como el de [opposing_power.GetName]. «Fue un error sin mala intención», suplica. «Pero ya sabéis lo rápido que se extienden las mentiras y las habladurías por la corte…».\n\nRecuperarlas sería bastante costoso, pero renunciar públicamente a ellas como si fueran un error, sería una vergüenza."
 tgp_ceremonial_liege_events.0001.a_liege: "Hay que recordarles quién manda de verdad."
 tgp_ceremonial_liege_events.0001.a_regent: "Se debe solucionar esto antes de que [opposing_power.GetFirstNameNoTooltip] lo vea."
 tgp_ceremonial_liege_events.0001.b: "Que se quede así. ¿Qué daño hacen las apariencias?"
 tgp_ceremonial_liege_events.0001.b_a: "Las instrucciones reafirman tu autoridad"
 tgp_ceremonial_liege_events.0001.b_b: "La situación se olvida"
 tgp_ceremonial_liege_events.0001.b_c: "[opposing_power.GetNameNoTooltip] gana más poder"
 tgp_ceremonial_liege_events.0010.t: "El verdadero peso"
 tgp_ceremonial_liege_events.0010.desc: "«¡Amor mío!», exclama [spouse.GetName] al entrar en la alcoba. «Estás muy pálid[ROOT.Char.Custom('ES_OA')], me preocupas».\n\nLa angustia de [spouse.GetFirstNameNoTooltip] es válida. Las horas se hacen cada día más largas y la carga de la corona se me hace cada vez más pesada.\n\n«Si tanto te abruma, tal vez [opposing_power.GetName] podría gobernar en tu nombre, de modo temporal», sugiere [spouse.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0010.a: "Tienes razón, no puedo con esto yo sol[ROOT.Char.Custom('ES_OA')]."
 tgp_ceremonial_liege_events.0010.b: "No, no. Apareceré menos por la corte."
 tgp_ceremonial_liege_events.0010.b_a: "El aislamiento ayuda mucho"
 tgp_ceremonial_liege_events.0010.b_b: "El aislamiento no hace mucho"
 tgp_ceremonial_liege_events.0010.c: "¡Por supuesto que no! Soy [ROOT.Char.Custom('ES_ElLa')] soberan[ROOT.Char.Custom('ES_OA')] de este señorío."
 tgp_ceremonial_liege_events.0010.d: "[opposing_power.GetFirstNameNoTooltip] te ha dicho que digas eso, ¿no?"
 tgp_ceremonial_liege_events.0010.d_desc: "Acusas a [spouse.GetFirstNameNoTooltip] de conspirar con [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0010.tt.success: "Encuentras pruebas de su traición"
 tgp_ceremonial_liege_events.0010.tt.failure: "Tu acusación resulta ser falsa"
 tgp_ceremonial_liege_events.0020.t: "[opposing_power.GetInvolvedActivity.GetShortNameNoTooltip] ceremonial"
 tgp_ceremonial_liege_events.0020.desc: "[opposing_power.GetName] está ocupad[opposing_power.Custom('ES_OA')] con un/a [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l], ¡un evento al que no me han invitado! Mientras [opposing_power.GetSheHe]"
 tgp_ceremonial_liege_events.0020.desc_feast: "se pasa la noche bebiendo y compartiendo historias con la familia y los amigos,"
 tgp_ceremonial_liege_events.0020.desc_hunt: "disfruta de la emoción de la cacería,"
 tgp_ceremonial_liege_events.0020.desc_pilgrimage: "se acerca a [opposing_power.GetFaith.HighGodName] en sus viajes,"
 tgp_ceremonial_liege_events.0020.desc_festival: "demuestra su autoridad en un festival,"
 tgp_ceremonial_liege_events.0020.desc_end: "yo sigo atad[ROOT.Char.Custom('ES_OA')] al deber.\n\nSi bien la situación podría ser más grave, se presenta una oportunidad…"
 tgp_ceremonial_liege_events.0020.a: "Tal vez sea hora de organizar un/a [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] por mi cuenta."
 tgp_ceremonial_liege_events.0020.a_desc: "Intentas eclipsar a [opposing_power.GetFirstNameNoTooltip] con una [activity|lE] propia:\n$BULLET$Ganarás un descuento del #P 15 %#! cuando organices un/a [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l]\n$BULLET$Si tu siguiente [opposing_power.GetInvolvedActivity.GetShortNameNoTooltip|l] tiene éxito, ganarás [prestige|lE] y [opposing_power.GetFirstNameNoTooltip] perderá un poco"
 tgp_ceremonial_liege_events_0020_discount_desc: "Celebración en represalia"
 tgp_ceremonial_liege_events.0020.b: "Seguramente a [opposing_power.GetFirstNameNoTooltip] no le importe que haga algunos cambios…"
 tgp_ceremonial_liege_events.0020.b.tt.desc: "Intentas socavar la autoridad de [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.success: "Consigues ganar poder sobre [opposing_power.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0020.b.tt.failure: "Tus interferencias solo causan mayor conflicto"
 tgp_power_undermined_modifier_tt: "[GetModifier('tgp_power_undermined_modifier').GetNameWithTooltip]: #P +25#!"
 tgp_ceremonial_liege_events.0020.c: "Dadle muchos recuerdos de mi parte."
 tgp_ceremonial_liege_events.0030.t: "El memorial de un erudito"
 tgp_ceremonial_liege_events.0030.desc: "[scholar.GetName] presenta un memorial bien redactado sobre la historia de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetName].\n\nEn este,"
 tgp_ceremonial_liege_events.0030.regent: "se menciona a menudo y con detalle a [opposing_power.GetFirstName], y [scholar.GetFirstNameNoTooltip] se encarga de incluir pormenores sobre la casa de [opposing_power.GetFirstNameNoTooltip], los [opposing_power.GetHouse.GetName].\n\nEl problema se hace patente cuando a mí se me describe como [ROOT.Char.Custom('InsultAdjective')] y a [opposing_power.GetFirstNameNoTooltip] como bastante [ROOT.Char.Custom('ComplimentAdjective')]…"
 tgp_ceremonial_liege_events.0030.liege: "se me menciona a menudo y con detalle, y [scholar.GetFirstNameNoTooltip] se encarga de incluir pormenores sobre mi casa, los [ROOT.Char.GetHouse.GetName].\n\nLo que de verdad me llama la atención es que se me describe como [ROOT.Char.Custom('ComplimentAdjective')] y a [opposing_power.GetFirstNameNoTooltip] como bastante [ROOT.Char.Custom('InsultAdjective')]…"
 tgp_ceremonial_liege_events.0030.a: "¡Un trabajo excelente!"
 tgp_ceremonial_liege_events.0030.b: "Cambiad vuestras palabras, [scholar.GetFirstNameNoTooltip]."
 tgp_ceremonial_liege_events.0030.b_desc: "Intentas enseñar a [scholar.GetFirstNameNoTooltip] a escribir un memorial mejor"
 tgp_ceremonial_liege_events.0030.tt.success: "[scholar.GetFirstNameNoTooltip] enmienda sus errores"
 tgp_ceremonial_liege_events.0030.tt.failure: "Empeoras las cosas"
 tgp_ceremonial_liege_events.0030.c_regent: "¡No me vituperes, imbécil!"
 tgp_ceremonial_liege_events.0030.c_liege: "Cuidado con lo que dices…"
 tgp_ceremonial_liege_events.0030.c_tt: "Reprendes el trabajo de [scholar.GetFirstNameNoTooltip]"
 tgp_ceremonial_liege_events.0040.t: "Una farsa… por ahora"
 tgp_ceremonial_liege_events.0040.desc: "«Disculpad, [inquirer.Custom2('RelationToMeShort', ROOT.Char)] mí[ROOT.Char.Custom(ES_OA)]», susurra [inquirer.GetName] en voz baja mientras se me acerca.\n\n«Llevo un tiempo reflexionando sobre esto y, perdonadme si es inapropiado», dice, «pero ¿por qué no os libráis de [opposing_power.GetFirstName]? ¡No parece digno de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] ser titiriter[ROOT.Char.Custom('ES_OA')] de un[opposing_power.Custom('ES_XA')] vulgar [opposing_power.GetTitleAsNameNoTooltip|l]!»."
 tgp_ceremonial_liege_events.0040.a: "Es por las apariencias, [ROOT.Char.Custom2('RelationToMeShort', inquirer)] mí[inquirer.Custom('ES_OA')]…"
 tgp_ceremonial_liege_events.0040.a_desc: "Le cuentas que es una farsa"
 tgp_ceremonial_liege_events.0040.tt.success: "[inquirer.GetHerHim|U] convences"
 tgp_ceremonial_liege_events.0040.tt.failure: "Se da cuenta de que mientes"
 tgp_ceremonial_liege_events.0040.b: "Todo tiene una razón."
 tgp_ceremonial_liege_events.0040.b_desc: "Le explicas a [inquirer.GetFirstNameNoTooltip] el objetivo del papel de [opposing_power.GetFirstNameNoTooltip]."
