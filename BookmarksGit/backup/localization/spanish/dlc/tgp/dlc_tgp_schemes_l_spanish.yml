 scheme_critical_moments.1232.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1232.desc: "La aptitud de [target.GetName] ahora es bien conocida entre los cortesanos imperiales. Su carrera llegará a nuevas cotas y todo gracias a mi influencia."
 scheme_critical_moments.1232.desc.myself: "Los cortesanos imperiales ahora conocen bien mi aptitud. He utilizado mi influencia como es debido y pronto mi carrera alcanzará nuevas cotas."
 scheme_critical_moments.1232.a: "¡Los logros de uno hablan por el grupo entero!"
 scheme_critical_moments.1232.b: "Ahora se tendrá más respeto a [target.GetFirstNameNoTooltip]."
 scheme_critical_moments.1232.b.myself: "Ahora se me respetará más."
 scheme_critical_moments.1233.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1233.desc: "Las alabanzas de mis agentes a la gobernanza de [target.GetName] cayeron en oídos sordos en la corte imperial. Nadie desea otorgar reconocimiento a sus conocimientos de [target.Custom('education_focus')|l]."
 scheme_critical_moments.1233.desc.myself: "Las alabanzas de los agentes a mi gobernanza cayeron en oídos sordos en la corte imperial. Nadie desea otorgar reconocimiento a mis conocimientos de [target.Custom('education_focus')|l]."
 scheme_critical_moments.1233.a: "¡Al menos yo conozco su valía!"
 scheme_critical_moments.1235.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1235.desc: "Mi agentes han tenido éxito. La corte imperial entera habla de los tropiezos y la incompetencia de [target.GetName]. La carrera de esa especie de [target.Custom2('InsultNoun', ROOT.Char)] irá cuesta abajo, ¡y todo gracias a mis maquinaciones!"
 scheme_critical_moments.1235.a: "¡Los fallos de uno hablan del grupo entero!"
 scheme_critical_moments.1235.b: "Ahora se conoce el auténtico rostro de [target.GetFirstNameNoTooltip]."
 scheme_critical_moments.1236.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1236.desc: "Mis agentes no informan de nada. La corte imperial no desea picar en ninguno de los rumores que extendemos. Al parecer, la reputación de [target.GetName] es impecable y está lo bastante bien asentad[target.Custom('ES_OA')] en los circuitos imperiales. Semejante [target.Custom2('InsultAdjective', ROOT.Char)] va un paso por delante de mí."
 scheme_critical_moments.1236.a: "[target.GetFirstNameNoTooltip] se me escapa esta vez."
