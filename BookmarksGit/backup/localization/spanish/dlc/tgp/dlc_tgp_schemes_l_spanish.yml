 scheme_critical_moments.2922.t: "$coup_ceremonial_liege$: [ROOT.Char.Custom('ES_ElLa')] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]"
 scheme_critical_moments.2922.desc: "Los planes se revisaron y se volvieron a revisar, toda eventualidad estuvo prevista y todo conspirador preparado. Asaltar tal [target.Custom('ResidenceBuilding')|l] fue bastante fácil bajo la pretensión de buscar trabajo…\n\nReinó el caos cuando se dio la alarma, pero en el revuelo y con el toma y daca, ¡conseguimos emerger agotados pero victoriosos!\n\nNo se cómo consiguió escapar semejante [target.Custom2('InsultAdjective', ROOT.Char)] y fals[target.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l], [target.GetFirstName], pero es una amenaza a mi posición mientras siga libre."
 scheme_critical_moments.2922.a: "¡[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] me #EMP pertenece#!!"
 scheme_critical_moments.2923.t: "$coup_ceremonial_liege$: esperanzas frustradas"
 scheme_critical_moments.2924.t: "$coup_ceremonial_liege$: corona robada"
 scheme_critical_moments.2924.desc: "Lo que comenzó como un día normal en [target.GetCapitalLocation.GetBaronyNameExplicitly] dio un giro repentino y siniestro. Mi [target.Custom('ResidenceBuilding')|l] se llena con los gritos desgañitados de guardias y sirvientes que corren por los pasillos.\n\nAl fin un sargento sin aliento explica que un grupo de rufianes se ha colado a traición, ¡y ahora luchan para abrirse paso hasta el salón del trono!\n\n"
 scheme_critical_moments.2924.imprison: "Unos soldados irrumpen por la puerta y pronto me veo arrastrad[ROOT.Char.Custom('ES_OA')] ante su líder, [owner.GetFirstName], quien levanta mi corona refocilándose."
 scheme_critical_moments.2924.death: "Cuando intento huir, me veo atrapad[ROOT.Char.Custom('ES_OA')] en una refriega caótica ¡y una espada se dirige hacia mí!"
 scheme_critical_moments.2924.outro: "Me cuelo por los aposentos de los sirvientes fingiendo ser un[ROOT.Char.Custom('ES_XA')] plebey[ROOT.Char.Custom('ES_OA')] y me mezclo con la muchedumbre que escapa de tal [target.Custom('ResidenceBuilding')|l]…"
 scheme_critical_moments.2924.a: "¡Volveré!"
 scheme_critical_moments.2924.b: "¡Sapo hediondo!"
 scheme_critical_moments.2924.c: "¡Maldita sea!"
 scheme_critical_moments.2925.t: "$coup_ceremonial_liege$: corona codiciada"
 scheme_critical_moments.2925.desc: "Lo que comenzó como un día normal en [target.GetCapitalLocation.GetBaronyNameExplicitly] dio un giro repentino y siniestro. Mi [target.Custom('ResidenceBuilding')|l] se llena con los gritos desgañitados de guardias y sirvientes que corren por los pasillos.\n\nAl fin un sargento sin aliento explica que un grupo de rufianes se ha colado a traición, ¡y ahora luchan para abrirse paso hasta el salón del trono!\n\nMis soldados pronto ponen la situación bajo control y los ruidos de la refriega se extinguen poco a poco."
 scheme_critical_moments.2925.imprison: "Arrastran ante mí a [owner.GetFirstName], un[owner.Custom('ES_XA')] don nadie sin tierras, cuyo plan para usurpar a la fuerza mi corona ha quedado descubierto."
 scheme_critical_moments.2925.death: "Arrastran ante mí el cadáver de [owner.GetFirstName], un[owner.Custom('ES_XA')] don nadie sin tierras, cuyo plan para usurpar a la fuerza mi corona fue un fracaso absoluto."
 scheme_critical_moments.2925.outro: "Me dicen que [owner.GetFirstName], un[owner.Custom('ES_XA')] don nadie sin tierras, quiso arrebatarme la corona a la fuerza. [owner.Custom('ES_ElLa')|U] muy cobarde se esfumó hace mucho."
 scheme_critical_moments.2925.a: "#EMP Pagareis#! por esto."
 scheme_critical_moments.2925.b: "¡[owner.GetFirstNameNoTooltip] ha descubierto lo que le pasa a [Select_CString(owner.IsFemale, 'las usurpadoras', 'los usurpadores' )]!"
 scheme_critical_moments.2925.c: "¡Será [owner.Custom2('InsultNoun', ROOT.Char)]!"
