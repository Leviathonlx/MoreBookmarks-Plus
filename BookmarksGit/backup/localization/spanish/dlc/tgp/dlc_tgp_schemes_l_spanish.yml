 tgp_interaction_event.0020.desc: "El tesoro de [target.GetName] está ahí para tomarlo. Haré que mis agentes manipulen los libros, arreglen las cuentas y cambien los recibos.\n\nY después, emplearé su fortuna para mejorar mi gobernación de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], glorificar mi propia [ROOT.Char.Custom('GetCourt')|l]… ¿y tal vez simplemente enriquecerme?"
