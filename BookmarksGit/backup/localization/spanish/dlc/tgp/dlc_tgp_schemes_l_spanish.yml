 scheme_critical_moments.1202.desc: "El tesoro de [target.GetName] parece accesible. Es fácil sobornar a los guardias, los contables estarán encantados de arreglar los libros de cuentas a cambio de un porcentaje propio. Mientras, mis agentes sacan sacos de oro todos los días."
 scheme_critical_moments.1202.desc_discovered: "\n\nPuede que [target.GetHolder.GetName] sepa lo que ocurre, pero ya es demasiado tarde para echarse atrás."
 scheme_critical_moments.1202.a: "Una firma más."
 scheme_critical_moments.1202.b: "Ya tengo bastante."
