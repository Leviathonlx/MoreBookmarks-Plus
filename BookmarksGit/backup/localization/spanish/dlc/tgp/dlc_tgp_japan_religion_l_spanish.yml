l_spanish:
 ### TENETS
 tenet_pure_land_name: "Renacer justo"
 tenet_pure_land_desc: "Aquí en #EMP paścima-kāla#! —la era de la degeneración del dharma— ni la riqueza, ni el estudio ni la alta alcurnia ofrecen consuelo. Solo los verdaderos devotos de los preceptos de Buda podrán resucitar en la Tierra Pura."
 tenet_sohei_name: "Sōhei"
 tenet_no_mind_name: "Mente sin mente"
 tenet_no_mind_desc: "La mente sin mente es aquella que ha alcanzado la auténtica plena consciencia. Un estado que cultivan artesanos, virtuosos y artistas marciales, donde el cuerpo responde a todos los desafíos sin pensar."
 doctrine_parameter_better_artifacts: "Las [inspirations|El] financiadas producen [artifacts|lE] de mayor calidad"
 doctrine_parameter_less_likely_to_become_infirm: "Es menos probable que los personajes consigan el [trait|lE] [GetTrait('infirm').GetName( GetNullCharacter )]"
 tenet_mountain_worship_name: "Montañas sagradas"
 tenet_mountain_worship_desc: "En las alturas, lejos de aldeas y granjas, las montañas tocan las nubes. Solo allí es donde, entre riscos y cumbres, se encuentra lo sagrado."
 doctrine_parameter_piety_from_hills_and_mountains_pilgrimages: "Los personajes ganan [piety|lE] extra por [pilgrimages|lE] a [GetTerrain( 'hills' ).GetName|l], [GetTerrain( 'mountains' ).GetName|l] y [GetTerrain( 'desert_mountains' ).GetName|l]"
 piety_from_hills_and_mountains_pilgrimages_tt: "Por el [core_tenet|lE] [GetFaithDoctrine('tenet_mountain_worship').GetBaseName]: #P [THIS.ScriptValue('medium_piety_gain')]#! [piety_i]"
 ### DOCTRINE PARAMETERS
 doctrine_parameter_peasant_and_populist_factions_more_common: "Las [factions|El] campesinas y populistas son más comunes y poderosas"
 doctrine_parameter_children_less_likely_to_be_burdened: "Es menos probable que los [children|lE] obtengan el [trait|lE] [GetTrait('burdened').GetName( GetNullCharacter )]"
