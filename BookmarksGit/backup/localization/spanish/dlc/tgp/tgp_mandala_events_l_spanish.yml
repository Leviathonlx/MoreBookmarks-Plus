 maximum_devotion_reached_msg: "Alcanzado el nivel de devoción máximo"
 maximum_devotion_reached_msg_desc: "Se ha alcanzado el [maximum_piety_level|lE].\nPara que tu [heir|lE] de [close_family|lE] siga progresando, ocúpate de afrontar la [character_death_death|lE] de un modo adecuado a tu [aspect|lE]."
