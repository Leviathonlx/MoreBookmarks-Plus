l_spanish:
 busy_in_mandala_succession: "Ahora mismo te encuentras en una sucesión [mandala|lE]"
 mandala_succession_header: "Sucesión mandala:"
 tgp_east_asia_mandala_events.8497.t.lose_by_default: "Fracaso a la hora de cumplir las pruebas mandala para continuar"
 tgp_east_asia_mandala_events.8497.tt.lose_by_default: "$tgp_east_asia_mandala_events.8499.a.tt.imprisoned$"
 tgp_east_asia_mandala_events.8499.t: "$mandala_succession_header$ las pruebas"
 tgp_east_asia_mandala_events.8499.intro.imprisoned: "Me acabo enterando de que, en lo profundo de las mazmorras [ROOT.Char.GetImprisonedBy.Custom('ES_DelDela')] [ROOT.Char.GetImprisonedBy.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], ha abandonado este mundo y me ha dejado a mí la tarea de gobernar el señorío."
 tgp_east_asia_mandala_events.8499.intro.recent_adult.imprisoned: "Al fin estoy a punto de alcanzar la edad adulta; el momento en que puedo tomar parte en las pruebas y mostrar al señorío cuán dign[ROOT.Char.Custom('ES_OA')] soy de suceder a mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName]."
 tgp_east_asia_mandala_events.8499.desc.imprisoned: "\n\n¿Pero cómo hacerlo cuando me encuentro aquí, encarcelad[ROOT.Char.Custom('ES_OA')], siendo #EMP de todo menos divin[ROOT.Char.Custom('ES_OA')]#!? Recubiert[ROOT.Char.Custom('ES_OA')] de inmundicia, tratad[ROOT.Char.Custom('ES_OA')] como un animal.\n\nJuro que me vengaré cuando salga de aquí. Mi venganza #EMP caerá sobre mis enemigos#!."
 tgp_east_asia_mandala_events.8499.desc.recent_adult: "¡Ha llegado la hora! Por fin puedo suceder a mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] [deceased_mandala_ruler.GetFirstName] asistiendo a las pruebas.\n\nSi muestro mi excelencia en cada área, mi actuación y recepción decidirán cuánta fe tendrán mis seguidores en mí como aspecto de [ROOT.Char.Custom('GetAspectNoun')|l] de aquí en adelante.\n\n¡Yo #EMP sucederé#! a mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )]!"
 tgp_east_asia_mandala_events.8499.desc.was_traveling: "Las aguas apenas se han calmado cuando me meten en los aposentos, los baños están preparados, mis ropas han sido reemplazadas por las de todo un[ROOT.Char.Custom('ES_XA')] auténtic[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip].\n\nCon la piel de gallina por el tratamiento y el frío repentino en el aire, me preparo mentalmente para las pruebas que me aguardan.\n\nLa oportunidad de mostrarme como un[ROOT.Char.Custom('ES_XA')] sucesor[ROOT.Char.Custom('ES_XA')] dign[ROOT.Char.Custom('ES_OA')] de mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )] y de encarnar el aspecto de [ROOT.Char.Custom('GetAspectNoun')|l]. Es la hora."
 tgp_east_asia_mandala_events.8499.desc: "Mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName], ya no existe. Ha ascendido de este plano de la existencia y me ha dejado a mí para dar un paso adelante y canalizar el aspecto de [ROOT.Char.Custom('GetAspectNoun')|l] con objeto de dirigir nuestro señorío y darle un lugar en los anales de la historia.\n\nRealizaré las pruebas y mostraré mi divinidad y omnipresencia al sobresalir en una multitud de aspectos.\n\n… Un escalofrío me recorre la espalda cuando pienso momentáneamente en la alternativa."
 tgp_east_asia_mandala_events.8499.a: "Estoy lo más list[ROOT.Char.Custom('ES_OA')] posible."
 tgp_east_asia_mandala_events.8499.a.imprisoned: "Esto lo juro."
 tgp_east_asia_mandala_events.8499.a.flavor.imprisoned: "No se suponía que iba a salir así…"
 tgp_east_asia_mandala_events.8499.a.tt.imprisoned: "Fracasas en las pruebas de la [mandala_succession_succession|lE] al no presentarte"
 tgp_east_asia_mandala_events.8499.a.tt.trials: "¡Comienza la primera prueba de la [mandala_succession_succession|lE]!"
 mandala_divine_retribution_modifier: "Retribución divina"
 mandala_divine_retribution_modifier_desc: "Este personaje dedica la vida a derrotar a sus enemigos."
 tgp_east_asia_mandala_events.8500.t: "$mandala_succession_header$ perdiendo la cabeza"
 tgp_east_asia_mandala_events.8500.desc: "Estamos en medio de los rituales de creación, celebrando mi ascenso al trono. Me mezclo con la multitud, sonriendo benevolente a mis seguidores cuando avanzan con sus ofrendas.\n\n[Select_CString( dummy_gender.IsFemale, 'Una niña pequeña', 'Un niño pequeño' )] sale de entre la muchedumbre y me rodea la cintura con sus bracitos en un abrazo caprichoso. Entonces, [dummy_gender.Custom('ES_ElLa')] [dummy_gender.Custom('GirlBoy')] levanta la mirada hacia mí y pregunta: «[ROOT.Char.GetTitleAsNameNoTooltip|U]… ¿qué le #EMP pasó#! a tu quinta cabeza?».\n\nSu cuidador parece petrificado por la insolencia, pero me doy cuenta de que todos en la estancia espabilan, esperando ansiosos mi respuesta."
 tgp_east_asia_mandala_events.8500.dynasty.override: "«Tus profesores te lo dirán»."
 tgp_east_asia_mandala_events.8500.a: "«Mis pecados y los celos de otros, [Select_CString( dummy_gender.IsFemale, 'hija mía', 'hijo mío' )]»."
 tgp_east_asia_mandala_events.8500.a.final_aspect: "No estás en el nivel final del [aspect_of_creation|lE]"
 tgp_east_asia_mandala_events.8500.success.tt: "Tienes éxito en la prueba de [mandala_succession_succession|E] de [stewardship|lE]"
 tgp_east_asia_mandala_events.8500.b: "«Ah, dejad que os cuente…»."
 tgp_east_asia_mandala_events.8500.b.flavor: "Estoy #EMP bastante#! segur[ROOT.Char.Custom('ES_OA')] de que sucedió así…"
 tgp_east_asia_mandala_events.8500.b.t.success: "Muy convincente"
 tgp_east_asia_mandala_events.8500.b.tt.success: "Logras convencerlos"
 tgp_east_asia_mandala_events.8500.b.t.failure: "Nada impresionados"
 tgp_east_asia_mandala_events.8500.b.tt.failure: "Un runrún de incredulidad surge de la multitud."
 tgp_east_asia_mandala_events.8510.t: "$mandala_succession_header$ en paz como un estanque"
 tgp_east_asia_mandala_events.8510.desc: "Los asistentes se arrodillan en compactas filas y un cántico quedo se oye por toda la cámara durante mi ritual de ascenso. Doy una vuelta con gentileza, tocando levemente un puñado de frentes, intentando inspirar paz y serenidad.\n\nEntre todo esto, dos [dummy_gender.GetWomenMen] mantienen afuera una discusión acalorada sobre una parcela de terreno.\n\nSu alboroto ha hecho que la estancia vuelva poco a poco su atención hacia mí, aguardando expectante cómo trato con esta interrupción de la paz."
 tgp_east_asia_mandala_events.8510.dynasty.override: "«Este es un lugar sagrado. Controlaos»."
 tgp_east_asia_mandala_events.8510.a: "«Compartiréis la tierra #EMP y#! compartiréis la cosecha»."
 tgp_east_asia_mandala_events.8510.a.final_aspect: "No estás en el nivel final del [aspect_of_serenity|lE]"
 tgp_east_asia_mandala_events.8510.success.tt: "Tienes éxito en la prueba de [mandala_succession_succession|lE] de [diplomacy|lE]"
 tgp_east_asia_mandala_events.8510.b: "«¿Y si lo resolvemos #EMP así#!…?»."
 tgp_east_asia_mandala_events.8510.b.flavor: "Por qué la gente será tan mezquina…"
 tgp_east_asia_mandala_events.8510.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8510.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8510.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8510.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8520.t: "$mandala_succession_header$ la danza de destrucción"
 tgp_east_asia_mandala_events.8520.desc: "Mi lanza capta la titilante luz de las antorchas y la multitud silenciosa observa mi rostro embadurnado de ceniza. Un mar de flores me rodea mientras las caracolas emiten una vibración baja.\n\nDe mí se espera que realice la danza cósmica, la danza de la destrucción, para simbolizar la dualidad divina. La destrucción de lo viejo, la creación de un espacio para que lo nuevo brote y crezca.\n\nLa piedra cilíndrica en el centro del claro emana un frescor sereno según me acerco."
 tgp_east_asia_mandala_events.8520.dynasty.override: "«Nací para esto. Es mi derecho»."
 tgp_east_asia_mandala_events.8520.a: "¡Podría hacerlo #EMP dormid[ROOT.Char.Custom('ES_OA')]#!!"
 tgp_east_asia_mandala_events.8520.a.final_aspect: "No estás en el nivel final del [aspect_of_destruction|lE]"
 tgp_east_asia_mandala_events.8520.success.tt: "Tienes éxito en la prueba de [mandala_succession_succession|lE] [martial|lE]"
 tgp_east_asia_mandala_events.8520.b: "Ahora, una cuchillada a esto…"
 tgp_east_asia_mandala_events.8520.b.flavor: "Uno, dos, ah… ¿de costado?"
 tgp_east_asia_mandala_events.8520.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8520.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8520.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8520.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8530.t: "$mandala_succession_header$ ilusiones reales"
 tgp_east_asia_mandala_events.8530.desc: "La muchedumbre se ha reunido aquí para verme. Para que #EMP la#! cautive. Los grupos tienen conversaciones apagadas y una campana suena en alguna parte, señalando que es la hora.\n\nEntro en el círculo, junto a la piedra cilíndrica y poso la mano sobre su superficie lisa y fría.\n\nUna multitud de rostros, ancianos y jóvenes, queda en silencio y se vuelve hacia mí mientras me aclaro la garganta en preparación de mi discurso:"
 tgp_east_asia_mandala_events.8530.dynasty.override: "«Dejadme hablar de quienes me antecedieron»."
 tgp_east_asia_mandala_events.8530.a.final_aspect: "No estás en el nivel final del [aspect_of_trickery|E]"
 tgp_east_asia_mandala_events.8530.success.tt: "Tienes éxito en la prueba de [mandala_succession_succession|lE] de [intrigue|lE]"
 tgp_east_asia_mandala_events.8530.a: "«Os voy a hablar sobre la ilusión de la dualidad»."
 tgp_east_asia_mandala_events.8530.b: "«¿… y si os contara que el engaño no es #EMP real?#!»."
 tgp_east_asia_mandala_events.8530.b.flavor: "Al menos eso es lo que #EMP quiero#! que piensen."
 tgp_east_asia_mandala_events.8530.b.t.success: "$tgp_east_asia_mandala_events.8500.b.t.success$"
 tgp_east_asia_mandala_events.8530.b.tt.success: "$tgp_east_asia_mandala_events.8500.b.tt.success$"
 tgp_east_asia_mandala_events.8530.b.t.failure: "$tgp_east_asia_mandala_events.8500.b.t.failure$"
 tgp_east_asia_mandala_events.8530.b.tt.failure: "$tgp_east_asia_mandala_events.8500.b.tt.failure$"
 tgp_east_asia_mandala_events.8550.t: "$mandala_succession_header$ el futuro"
 tgp_east_asia_mandala_events.8550.t.failed: "$mandala_succession_header$ sin futuro"
 tgp_east_asia_mandala_events.8550.desc.critical_success: "Vítores, vítores, vítores por doquier. La multitud está extasiada y el alivio porque su nueva deidad está a la altura de la divinidad de [deceased_mandala_ruler.GetFirstName], su predecesor[deceased_mandala_ruler.Custom('ES_XA')], es palpable.\n\nAlgunos arrojan flores en mi dirección, otros aplauden o pisotean el suelo en exaltación. Se organiza un pequeño festín espontáneamente y los seguidores siguen aclamando mi nombre y brindando bien entrada la noche.\n\nLo he hecho bien y el futuro es brillante. Me permito una sonrisa discreta."
 tgp_east_asia_mandala_events.8550.desc.success: "Un susurro silencioso recorre la estancia antes de que arranque un murmullo intermedio y después se produzca un estallido esporádico que se convierte en un vítor entusiasta cuando demuestro ser una deidad emergente.\n\nSi bien no he estado totalmente a la altura del nivel de divinidad de [deceased_mandala_ruler.GetFirstName], mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], he probado a mis seguidores que tengo los conocimientos para salvarnos de situaciones peliagudas que están más o menos fuera de mi control.\n\nDefinitivamente, hay potencial de crecimiento y aguardo el momento de demostrar mi valía."
 tgp_east_asia_mandala_events.8550.desc: "La estancia explota en murmullos entre los grupos de sirvientes; cortesanos que siempre había considerado amigos míos y súbditos leales. Sus ojos me observan con suspicacia, pues he demostrado #EMP no#! ser tan divino como mi [ROOT.Char.Custom2('RelationToMe', deceased_mandala_ruler )], [deceased_mandala_ruler.GetFirstName].\n\nBajo la cabeza levemente, preocupad[ROOT.Char.Custom('ES_OA')] por un momento por lo que sucederá. Entonces caigo en la cuenta de cómo se podría interpretar este gesto y me yergo, mirando desafiante a los ojos de todo grupo murmurador de la habitación.\n\nAquí hay mucha confianza que restaurar y el camino que aguarda no será #EMP fácil#!."
 tgp_east_asia_mandala_events.8550.desc.failed: "Me tiemblan las rodillas y la cabeza me da vueltas cuando caigo en la cuenta de lo que va a suceder. He fallado a [deceased_mandala_ruler.GetFirstName] y al señorío.\n\nNo soy un[ROOT.Char.Custom('ES_XA')] sucesor[ROOT.Char.Custom('ES_XA')] dign[ROOT.Char.Custom('ES_OA')] de [ROOT.Char.GetPrimaryTitle.GetName]. No hay nada sobre lo que construir.\n\nEn un momento de claridad, miro a mi alrededor y noto que todos o bien se han ido o están en proceso de irse; me han vuelto la espalda, solo se oyen murmullos y gruñidos de decepción. Caigo de rodillas y dejo que el peso del mundo me aplaste por un momento."
 tgp_east_asia_mandala_events.8550.a: "Estoy list[ROOT.Char.Custom('ES_OA')]."
 tgp_east_asia_mandala_events.8550.a.failed: "¡No se suponía que fuera a salir así!"
 tgp_east_asia_mandala_events.8550.a.failed.tt: "Tu ineptitud provoca la disolución del [realm|lE]"
 tgp_east_asia_mandala_events.lose_3_tributaries.tt: "#alert_trial Hasta #V 3#! [tributaries|lE] te abandonan#!"
 tgp_east_asia_mandala_events.lose_all_tributaries.tt: "@alert_icon! #alert_trial Todos tus [tributaries|lE] te abandonan#!"
 mandala_liege_primary_title_succession_dissolution: "$liege_primary_title_dissolution$"
 mandala_liege_primary_title_succession_dissolution_desc: "Tu señor pierde su [primary_title|lE] al fracasar en las pruebas de la [mandala_succession|lE]"
 tgp_east_asia_mandala_events.9000.t: "Intervención divina"
 tgp_east_asia_mandala_events.9000.desc.lightning_strike: "#EMP SHKRRASCCC#!; el relámpago surge de la nada. Me hallo tumbad[ROOT.Char.Custom('ES_OA')] en el suelo, aturdid[ROOT.Char.Custom('ES_OA')], pero prácticamente indemne.\n\nA mi alrededor se ha empezado a reunir una multitud en un pequeño semicírculo; un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] proclama que la divinidad me ha puesto a prueba. Otra persona insiste en que ahora estoy #EMP infundid[ROOT.Char.Custom('ES_OA')]#! con la esencia de [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HighGodName]."
 tgp_east_asia_mandala_events.9000.outro.diff_faith.lightning_strike: "\n\nUn[bystander.Custom('ES_XA')] [bystander.GetWomanMan] reservad[bystander.Custom('ES_OA')] a un lado me mira sosegad[bystander.Custom('ES_OA')] y sugiere: «Así que [bystander.GetFaith.HighGodName] se ha manifestado en nuestra vida…»."
 tgp_east_asia_mandala_events.9000.outro.lightning_strike: "\n\nUn[bystander.Custom('ES_XA')] [bystander.GetWomanMan] calm[bystander.Custom('ES_OA')] a un lado me mira sosegad[bystander.Custom('ES_OA')] y sugiere: «Así que [ROOT.Char.GetFaith.HighGodName] se ha manifestado en nuestra vida…»."
 tgp_east_asia_mandala_events.9000.desc.scar: "«[ROOT.Char.GetFirstNameNoTooltip]!», me señala mi [ROOT.Char.Custom2('RelationToMe', bystander)], [bystander.Custom('ES_ElLa')] [bystander.GetTitledFirstName|l], con un rubor evidente. «¡Esa cicatriz! ¡En vuestro hombro! ¿Siem… siempre la tuvisteis ahí…?», se detiene un momento, notablemente perplej[bystander.Custom('ES_OA')], «¡Parece el rostro de [bystander.GetFaith.HighGodName]!».\n\nParpadeo un par de veces mientras [bystander.GetSheHe] cavila sobre la situación, para luego exclamar con una fuerza sorprendente: «¡Está claro que habéis recibido una bendición, [bystander.Custom2('RelationToMe', ROOT.Char )], mí[ROOT.Char.Custom('ES_OA')]! ¡Es señal de que transcenderéis más allá de este mundo!».\n\nSirvientes y plebeyos cercanos notan el alboroto, me miran de arriba abajo y coinciden: «#EMP Fijaos en eso…#!»."
 tgp_east_asia_mandala_events.9000.a: "«Siempre he #EMP sentido#! que tenía algo distinto…»."
 tgp_east_asia_mandala_events.9000.a.diff_faith: "«¿[bystander.GetFaith.HighGodName]? ¿De qué habláis?»."
 divine_happenstance_tt: "\n#weak Si aún tienes el modificador [GetModifier('divine_happenstance_modifier').GetNameWithTooltip] cuando se adopte el [government|lE] [mandala|lE]:#!"
