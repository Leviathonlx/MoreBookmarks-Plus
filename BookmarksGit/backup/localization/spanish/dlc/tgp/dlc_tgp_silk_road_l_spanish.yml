 game_concept_silk_road_situation: "Ruta de la Seda"
 game_concept_silk_road: "$game_concept_silk_road_situation$"
 game_concept_silk_road_situation_desc: "La $game_concept_silk_road_situation$ no es una sola carretera, sino toda una red de rutas que conectan los rincones más lejanos de la civilización para intercambiar oro, bienes e ideas. Tener acceso a la Ruta de la Seda significa tener acceso a todas las riquezas del mundo.\n\nLos diferentes niveles de acceso a la ruta proporcionan distintas bonificaciones de oro y pueden proporcionar oportunidades únicas para desbloquear [innovations|lE] exóticas. La cantidad de oro y conocimientos que recorran la Ruta de la Seda cambiará según su prosperidad, que se ve influida por muchos factores, entre ellos guerras, eventos y el [dynastic_cycle|lE] de China."
 game_concept_situation_silk_road_phase_exceptional_bounty: "$situation_silk_road_phase_exceptional_bounty$"
