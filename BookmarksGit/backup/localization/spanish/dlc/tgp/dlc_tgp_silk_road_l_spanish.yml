 situation_silk_road_phase_exceptional_bounty: "Recompensa excepcional"
 situation_silk_road_phase_exceptional_bounty_desc: "Es posible obtener tesoros asombrosos, conseguir los mejores beneficios, y las ideas y las innovaciones se difunden mejor cuando las cosas van bien en la Ruta de la Seda."
 situation_silk_road_phase_steady_trading: "Comercio constante"
 situation_silk_road_phase_steady_trading_desc: "Se consiguen beneficios, se regatea en los tratos y los negocios continúan como de costumbre. Puede que haya opciones más lucrativas en otras partes, pero la Ruta de la Seda es más fiable."
 situation_silk_road_phase_hardship: "Dificultades"
 situation_silk_road_phase_hardship_desc: "Por guerras, calamidades y giros impredecibles del destino, la Ruta de la Seda se encuentra totalmente estancada. No corre ni el dinero ni las ideas y lo único que se puede obtener al recorrer las rutas de la Ruta de la Seda es sufrimiento y pobreza."
