 tgp_silk_road_events.0010.desc: "Al caminar entre los bulliciosos puestos del mercado de [ROOT.Char.GetCurrentLocation.GetName], mi guía menciona haber oído retazos de conversaciones sobre «[innovation_temp.GetName|l]», una y otra vez. La ciudad bulle con el tema, pero la gente baja la voz cuando se acercan forasteros como yo.\n\nVislumbro un grupo de comerciantes apiñados bajo un puesto, los cuales parecen menos cautelosos que los demás de los alrededores y siguen hablando mientras mi guía y yo nos acercamos. ¿Será esta la oportunidad de aprender?"
