 silk_road_situation_sub_region_region_silk_road_proper_tibet: "Tíbet"
 silk_road_situation_sub_region_region_silk_road_proper_tibet_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak La meseta tibetana es un paisaje formidable, pero se pueden encontrar rutas de comercio entre los valles y caminos dispersos por toda la región.#!"
 silk_road_situation_sub_region_region_silk_road_proper_india: "India"
 silk_road_situation_sub_region_region_silk_road_proper_india_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Las rutas de comercio atraviesan esta región como las aguas del Ganges y el Indo, menguando y fluctuando, pero siempre presentes.#!"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia: "Asia central"
 silk_road_situation_sub_region_region_silk_road_proper_central_asia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak Una mirada atenta puede descubrir toda una serie de caminos entre las estepas. La oportunidad siempre está presente, para comerciantes y saqueadores por igual.#!"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia: "Transcaspia"
 silk_road_situation_sub_region_region_silk_road_proper_transcaspia_desc: "$SITUATION_SUB_REGION_TOOLTIP_DESC$\n\n#weak El mar Caspio y el mar Negro proporcionan oportunidades únicas para el comercio y los viajes. Los ríos conectan estas aguas con las tierras del norte, que tienen sus propias redes de comercio, y sus propias oportunidades para obtener riquezas y fortuna.#!"
