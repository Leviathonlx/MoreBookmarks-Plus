 game_concept_silk_road_innovations: "Innovaciones de la $game_concept_silk_road_situation$"
 game_concept_silk_road_innovation_desc: "Las $game_concept_silk_road_innovations$ son [Concept('innovations', 'aquellas')|E] que se difunden hacia el oeste a lo largo de la [silk_road_situation|E].\n\nCada [GetDefine('NSilkRoad', 'INNOVATION_TRAVEL_DURATION')|0V] años se asignará a la [situation_sub_region|lE] de China una $game_concept_silk_road_innovation$ al azar descubierta por la [culture|lE] han, y esta se moverá hacia el oeste con las demás $game_concept_silk_road_innovations$ siguiendo la $game_concept_silk_road$.\n\nLas $game_concept_cultures$ con la [tradition|lE] [GetCultureTradition('tradition_sinophilic').GetName|l] tienen acceso a todas las innovaciones descubiertas por la $game_concept_culture$ han.\n\nLos [rulers|lE] fuera de la $game_concept_silk_road$ pueden intentar traer el conocimiento a su [culture|lE] mediante la [decision|lE] [GetDecisionWithKey('visit_silk_road_market_decision').GetName|V]. Si tienen éxito, la $game_concept_silk_road_innovation$ se podrá descubrir como cualquier otra $game_concept_innovation$ a su regreso."
