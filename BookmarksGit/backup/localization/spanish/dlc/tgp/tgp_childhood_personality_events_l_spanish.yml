l_spanish:
 tgp_child_personality.0002.t: "Circunstancias atenuantes"
 tgp_child_personality.0002.guardian: "Al regresar a casa de una excursión con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))], [guardian.Custom('ES_ElLa')] [guardian.GetTitledFirstName|l], veo a un hombre desesperado cuyas ropas se han degradado espantosamente hasta ser poco más que harapos.\n\nCon ojeras por el cansancio y el rostro demacrado por la privación, intenta desesperadamente pedir agua a los transeúntes. Al fijarse en nosotros, se tambalea hacia mí con las manos estiradas en una súplica de ayuda."
 tgp_child_personality.0002.no_guardian: "Al regresar a casa de una excursión, veo a un hombre desesperado cuyas ropas se han degradado espantosamente hasta ser poco más que harapos.\n\nCon ojeras por el cansancio y el rostro demacrado por la privación, intenta desesperadamente pedir agua a los transeúntes. Al fijarse en nosotros, se tambalea hacia mí con las manos estiradas en una súplica de ayuda."
 tgp_child_personality.0002.a: "¡Cómo osa mirarnos!"
 tgp_child_personality.0002.b: "¿Podemos darle algo de agua a este pobre hombre?"
 tgp_child_personality.0002.c: "¿Agua? ¡Que tome un puñado de este barro!"
 # deceitful, honest or humble
 tgp_child_personality.0003.t: "Honor inmerecido"
 tgp_child_personality.0003.desc: "[guardian.GetFullName] alaba orgullosamente el progreso que he hecho en la comprensión de [ROOT.Char.GetFaith.ReligiousText] ante varios de sus asistentes y recita un capítulo tras otro de los que he memorizado… ¡incluidos algunos que no!\n\nSiento que me ruborizo ante sus miradas de aprobación y la culpa y el placer luchan por apoderarse de mi conciencia."
 tgp_child_personality.0003.a: "Si le corrijo, ya no estarán tan contentos." # deceitful
 tgp_child_personality.0003.b: "Es más importante ser veraz que alabad[ROOT.Char.Custom('ES_OA')]." # honest
 tgp_child_personality.0003.c: "Debo informarle en privado para que conserve la dignidad." # humble
 # generous, diligent or patient
 tgp_child_personality.0004.t: "Instrucción ausente"
 tgp_child_personality.0004.desc: "La hora de mis lecciones diarias ha llegado y pasado y, una vez más, sigue sin verse a [guardian.GetFullName] por ninguna parte.\n\nCuando me asomo por la ventana, veo a los sirvientes ir de un lado a otro con energía, mientras que esperar aquí es muy aburrido."
 tgp_child_personality.0004.a: "¡A lo mejor les viene bien mi ayuda!" # generous
 tgp_child_personality.0004.b: "¡Puedo estudiar hasta que llegue [guardian.GetSheHe]!" # diligent
 tgp_child_personality.0004.c: "[guardian.GetFirstNameNoTooltip] acabará llegando; debo ser paciente." # patient
 # just, cynical or temperate
 tgp_child_personality.0007.t: "Raciones desiguales"
 tgp_child_personality.0007.desc: "Cuando me cuelo sin que me vean en los alojamientos de los sirvientes, no puedo evitar fijarme que las raciones concedidas a los superiores entre ellos parecen ser mucho mayores que las entregadas a los inferiores.\n\nLa desigualdad es evidente, pero todos los sirvientes parecen aceptarla como lo que les toca sin quejas."
 tgp_child_personality.0007.a: "¡Es descaradamente injusto!" # just
 tgp_child_personality.0007.b: "La vida no suele ser justa para los inferiores." # cynical
 tgp_child_personality.0007.c: "Tal vez todos deberíamos moderarnos en nuestras comidas." # temperate
 # brave, calm or zealous
 tgp_child_personality.0009.t: "Ruidos nocturnos"
 tgp_child_personality.0009.desc: "Me despierto al principio de la hora del tigre; se oye un estruendo fuerte e inquietante proveniente de la oscuridad justo al otro lado de la ventana de mi dormitorio.\n\nAhí fuera hay algo, ¡y se mueve!\n\nMi mente se dispara pensando en las posibilidades, cada una más siniestra y temible que la anterior."
 tgp_child_personality.0009.a: "Si es un monstruo, ¡lo mataré!" # Brave
 tgp_child_personality.0009.b: "Probablemente solo será uno de los sirvientes." # Calm
 tgp_child_personality.0009.c: "¿Qué dice mi [ROOT.Char.GetFaith.ReligiousText] sobre el miedo?" # Zealous
 # ambitious, sadistic or paranoid
 tgp_child_personality.0010.t: "La carga de las expectativas"
 tgp_child_personality.0010.desc: "Es el mismo estribillo en todas las lecciones, en toda ocasión; siempre es «¡[guardian.Custom('ES_ElLa')|U] [guardian.GetTitledFirstName|l] aprendió esto en la mitad de tiempo cuando era joven!» o «Deberíais aspirar a ser tan buen[ROOT.Char.Custom('ES_OA')] como [guardian.Custom('ES_ElLa')] [guardian.GetTitledFirstName|l] cuando crezcáis».\n\nTodo lo que hago, no importa lo bien que lo haga, se compara con los logros de otra persona."
 tgp_child_personality.0010.a: "¡[guardian.GetHerHim|U] #EMP superaré#!!" # Ambitious
 tgp_child_personality.0010.b: "Un día seré yo quien haga a los otros sentirse pequeños." # Sadistic
 tgp_child_personality.0010.c: "¿De verdad #EMP quieren#! que tenga éxito?" # Paranoid
 # diligent, gregarious, temperate
 tgp_child_personality.7000.t: "Agenda abierta"
 tgp_child_personality.7000.desc: "Estaba esperando a que empezase mi lección de caligrafía cuando [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] entra en la estancia con zancadas meticulosas y una expresión enigmática.\n\n«Ha surgido algo y tenemos que cancelar las lecciones de hoy», dice con firmeza. «¿Qué prefieres hacer en su lugar?».\n\nLa mirada expectante de su rostro sugiere que es de esas preguntas que tienen una respuesta errónea."
 tgp_child_personality.7000.a: "¡Aprovecharé la oportunidad para estudiar más!" # Diligent
 tgp_child_personality.7000.b: "¿Puedo ir a ver a mis amigos?" # Gregarious
 tgp_child_personality.7000.c: "Debería descansar y pasar el día en calma." # Temperate
 # eccentric, compassionate, callous
 tgp_child_personality.7300.t: "Alas rotas"
 tgp_child_personality.7300.desc: "Al caminar por el patio, oigo un murmullo de movimiento bajo uno de los arbustos; cuando aparto las hojas frondosas con un palo roto, veo un pajarito saltando atrás y adelante con una ala inclinada en un ángulo obviamente antinatural."
 tgp_child_personality.7300.a: "¡Si me lo quedo, podré aprender a hablar en pájaro!" # Eccentric
 tgp_child_personality.7300.b: "Debería dejar que los sirvientes se ocupen de él." # Compassionate
 tgp_child_personality.7300.c: "¿A quién le importan los estúpidos pájaros?" # Callous
 # zealous, ambitious, sadistic
 tgp_child_personality.7010.t: "Palabras retorcidas"
 tgp_child_personality.7010.desc: "Estoy a punto de entrar en el salón para presentar mis respetos diarios cuando oigo voces dentro.\n\nMi mano se queda inmóvil en la puerta y oigo una de las voces apelar a una cita del/de la [ROOT.Char.GetFaith.ReligiousText], una que me ha ganado alabanzas por cómo capté sus sutilezas, pero ahora la escucho empleada de una manera tan errónea que apenas puedo creer lo que oigo."
 tgp_child_personality.7010.a: "¡¿Cómo se han podido #EMP equivocar#! tanto con mi [ROOT.Char.GetFaith.ReligiousText]?!" # Zealous
 tgp_child_personality.7010.b: "Si los adultos son tan necios, llegaré lejos en la vida." # Ambitious
 tgp_child_personality.7010.c: "¡Estoy deseando que semejante ignorancia se ponga en evidencia!" # Sadistic
 #shy, paranoid, craven
 tgp_child_personality.7020.t: "Intenciones desconocidas"
 tgp_child_personality.7020.desc: "Al pasar cerca de la entrada de la casa, oigo voces desconocidas, y un vistazo rápido por una esquina revela rostros igual de desconocidos en el exterior.\n\nUno de ellos se gira; nuestros ojos se encuentran y empieza a caminar hacia mí; con el pulso acelerado, me escabullo hasta desaparecer de la vista."
 tgp_child_personality.7020.a: "No me gustan los extraños: ¡hora de irse!" # Shy
 tgp_child_personality.7020.b: "Esa mirada en sus ojos; no se puede confiar en ellos." # Paranoid
 tgp_child_personality.7020.c: "¿Y si llevan armas? ¡Podrían hacernos daño!" # Craven
 # just, greedy, callous
 tgp_child_personality.7050.t: "Objetos perdidos"
 tgp_child_personality.7050.desc: "Estaba buscando uno de mis libros cuando el destello de algo brillante, metálico e interesante me llama la atención bajo una mesa.\n\nParece una cajita de madera lacada y creo que he visto una parecida en el estudio principal. ¡Seguro que alguien se enfadará si descubre que la ha perdido un sirviente!"
 tgp_child_personality.7050.a: "¡La devolveré para que nadie se meta en un lío!" # Just
 tgp_child_personality.7050.b: "¡Si la escondo será mi tesoro secreto!" # Greedy
 tgp_child_personality.7050.c: "El sirviente sufrirá por eso y se lo merece." # Callous
 # brave, stubborn, wrathful
 tgp_child_personality.7200.t: "Determinación perruna"
 tgp_child_personality.7200.desc: "¡Un sirviente despistado, una puerta ligeramente entreabierta y ya estoy fuera! Apenas tengo tiempo para disfrutar de mi nueva libertad cuando un gruñido grave me detiene en seco.\n\nMe giro lentamente a la derecha y me topo con la mirada de un perro casi tan grande como yo, no se trata de ninguno de los que yo haya visto que pertenecen a nuestra casa.\n\nA mi espalda, oigo gritar a un sirviente. «¡Corre, niñ[child.Custom('ES_OA')]! ¡Vuelve dentro, deprisa!»."
 tgp_child_personality.7200.a: "No correré, ¡no soy un[child.Custom('ES_XA')] cobarde!" # Brave
 tgp_child_personality.7200.b: "¡Si el perro no se aparta, yo tampoco!" # Stubborn
 tgp_child_personality.7200.c: "¿Un mero chucho se atreve a enseñar los dientes? ¿A #EMP mí#!?" # Wrathful
 # vengeful, deceitful, calm
 tgp_child_personality.7070.t: "Palabras duras"
 tgp_child_personality.7070.desc: "«¡Incompetente!».\n\nLas palabras atronadoras de [guardian.GetName] resuenan por la casa.\n\n«¡Imbécil incapaz!». Abriendo su puerta solo una rendija, veo a un[servant.Custom('ES_OA')] de los sirvientes postrad[servant.Custom('ES_OA')] ante [guardian.GetSheHe], temblando ante su rostro enrojecido por la ira.\n\nNo sé qué habrá pasado, ¿pero puede merecer semejantes vituperios?"
 tgp_child_personality.7070.a: "¡Si fuera yo, no descansaría hasta haber devuelto esa humillación!" # Vengeful
 tgp_child_personality.7070.b: "Si [servant.Custom('ES_ElLa')] sirviente hubiera mentido, no estaría en este lío." # Deceitful
 tgp_child_personality.7070.c: "Los mayores están muy feos cuando se enfadan." # Calm
 # lustful, chaste
 tgp_child_personality.7040.t: "Un descubrimiento inesperado"
 tgp_child_personality.7040.desc: "Mientras buscaba por las estanterías un libro que se me había pedido que encontrara y recuperara, un leve roce tira un ejemplar al suelo y sus páginas se abren en el proceso.\n\nMe arrodillo para recuperarlo y no puedo evitar que me atraigan los coloridos dibujos de figuras —¿de hombres y mujeres?— abrazadas y enroscadas en posiciones cada vez más variadas.\n\nParece muy incómodo, pero también… ¿interesante?"
 tgp_child_personality.7040.a: "Ya está abierto, así que no pasa nada por mirar." # Lustful
 tgp_child_personality.7040.b: "Me da la impresión que no debería mirar esto." # Chaste
 # generous, fickle, arrogant
 tgp_child_personality.7080.t: "Excesos deliciosos"
 tgp_child_personality.7080.desc: "De un tiempo a esta parte, allá donde voy, la gente me da algo de comer. Las mangas prácticamente rebosan de porciones deliciosas; tantas que casi me siento culpable de su abundancia.\n\nCuando me meto otro bocado en la boca, veo a un[greedy_child.Custom('ES_XA')] [greedy_child.Custom('GirlBoy')] sirviente que observa mis tesoros comestibles con una envidia nada disimulada."
 tgp_child_personality.7080.a: "¡Ven aquí y prueba unos cuantos!"
 tgp_child_personality.7080.b: "A lo mejor no me siento nada culpable."
 tgp_child_personality.7080.c: "Son míos porque me los merezco. Que [greedy_child.GetSheHe] se busque los suyos."
 # lazy, gluttonous, compassionate
 tgp_child_personality.7030.t: "Sobrecarga"
 tgp_child_personality.7030.desc: "Una cadena de gruñidos de esfuerzo me guía por los pasillos hasta que veo a un[clumsy_servant.Custom('ES_OA')] de nuestros sirvientes tambalearse vacilante bajo el peso de varios platos de comida peligrosamente equilibrados con brazos que tiemblan bajo su carga.\n\nParece que es solo cuestión de tiempo, y no será mucho, antes de que tenga lugar una catástrofe culinaria."
 tgp_child_personality.7030.a: "Solo ver[clumsy_servant.GetHerHim] ya me cansa." # Lazy
 tgp_child_personality.7030.b: "Le echaré una mano… ¡a cambio de probar la comida!" # Gluttonous
 tgp_child_personality.7030.c: "Tendría que ayudar[clumsy_servant.GetHerHim] antes de que tire algo." # Compassionate
 # forgiving, trusting, patient
 tgp_child_personality.7090.t: "Un error involuntario"
 tgp_child_personality.7090.desc: "Estaba registrando mi habitación en busca de mi pergamino ilustrado favorito cuando veo que un[sorry_servant.Custom('ES_OA')] de [sorry_servant.GetHerHim]s sirvient[sorry_servant.Custom('ES_EA')]s entra en la estancia con este en la mano.\n\n«¡Ahí está!», exclamo y estiro la mano antes de que [sorry_servant.Custom('ES_ElLa')] sirvient[sorry_servant.Custom('ES_EA')] me detenga al arrodillarse y postrarse.\n\n«¡Ha sido un accidente, joven [ROOT.Char.Custom('MistressMaster')|l], os lo juro!».\n\nCuando me fijo mejor, veo que el pergamino está rasgado, ¡casi partido en dos!"
 tgp_child_personality.7090.a: "Ha sido un accidente. No me enfado." # Forgiving
 tgp_child_personality.7090.b: "Sé que no querías hacerlo: confío en ti." # Trusting
 tgp_child_personality.7090.c: "Podemos pedir otra copia: puedo esperar." # Patient
 # humble, cynical, content
 tgp_child_personality.7060.t: "Elogios generosos"
 tgp_child_personality.7060.desc: "De un tiempo a esta parte, un[sycophantic_servant.Custom('ES_OA')] de l[sycophantic_servant.Custom('ES_OA')]s sirvientes parece decidid[sycophantic_servant.Custom('ES_OA')] a alabar todo lo que hago a quien quiera escuchar, no importa cuán menor sea la tarea.\n\nSienta bien que me alaben, pero empiezo a preguntarme si estas cosas merecen todo el alboroto que monta…"
 tgp_child_personality.7060.a: "Aún tengo mucho que aprender." # Humble
 tgp_child_personality.7060.b: "¿Lo hará solo para caerme bien?" # Cynical
 tgp_child_personality.7060.c: "Debería alegrarme que me alaben." # Content
 # honest, arbitrary, impatient
 tgp_child_personality.7100.t: "Indagación constante"
 tgp_child_personality.7100.desc: "Es como si todos los días fueran un examen del que no puedo escapar; [guardian.GetName] me pone a prueba constantemente con preguntas que van desde extrañas a rutinarias.\n\nOjalá me dejase tranquil[ROOT.Char.Custom('ES_OA')] un rato, pero temo que me castiguen si me quejo…"
 tgp_child_personality.7100.a: "Me cansan estas preguntas. ¿Podemos parar ya, por favor?" # Honest
 tgp_child_personality.7100.b: "Si respondo lo primero que se me ocurra igual [guardian.GetSheHe] me deja en paz." # Arbitrary
 tgp_child_personality.7100.c: "Es una pérdida de tiempo; podría estar haciendo alguna otra cosa." # Impatient
 tgp_child_personality.1021.t: "Circunstancias atenuantes"
 tgp_child_personality.102.desc: "Al regresar a casa de una excursión con [child.Custom('ES_ElLa')] [child.GetTitledFirstName|l], nos topamos con un pobre que suplica agua a cualquiera que pueda auxiliarle."
 tgp_child_personality.102.arrogant: "\n\n«¡Cómo osa mirarnos!», estalla indignad[child.Custom('ES_OA')] [child.GetFirstNameNoTooltip], horrorizad[child.Custom('ES_OA')] por la osadía desesperada de ese hombre."
 tgp_child_personality.102.compassionate: "\n\nConmovid[child.Custom('ES_OA')] por el sufrimiento de ese hombre, [child.GetFirstNameNoTooltip] me tira de la manga con la mirada llena de compasión inocente. «¿Podemos darle algo de agua a ese pobre hombre?», pregunta."
 tgp_child_personality.102.callous: "\n\nEn respuesta a su súplica, [child.GetFirstNameNoTooltip] toma como si nada un puñado de fango y se lo lanza a la cara, riendo mientras el hombre retrocede de sorpresa y humillación."
 tgp_child_personality.102.confirm_arrogant: "Bien. Los de su calaña no son dignos de tu consideración."
 tgp_child_personality.102.confirm_compassionate: "Por supuesto que podemos; tu empatía me enorgullece."
 tgp_child_personality.102.confirm_callous: "La miseria de otros no es problema nuestro."
 tgp_child_personality.102.arrogant_change: "Ignora a esta gente, no son dignos de tu atención."
 tgp_child_personality.102.compassionate_change: "Imagina que te encontraras en su lugar."
 tgp_child_personality.102.callous_change: "La miseria de otros no es problema nuestro."
 tgp_child_personality.1031.t: "Honor inmerecido"
 tgp_child_personality.103.desc: "Cuando hablaba sobre el progreso de [child.GetFirstName] en sus estudios del/de la [child.GetFaith.ReligiousText], alabé orgullosamente su dominio de ciertos capítulos cada vez más difíciles.\n\nSolo más tarde, al revisar los resultados de sus últimos estudios, me doy cuenta de que mi entusiasmo puede haber exagerado su comprensión de tales capítulos."
 tgp_child_personality.103.deceitful: "\n\nMas, a pesar de que seguramente conoce muy bien la falsedad de mis palabras, [child.GetFirstNameNoTooltip] se sigue deleitando en los halagos por sus méritos no logrados."
 tgp_child_personality.103.honest: "\n\nAntes de que pueda decir nada siquiera, [child.GetFirstNameNoTooltip] me mira a los ojos sin alterarse: «Le habéis dicho a los otros que he dominado estos capítulos, pero solo he empezado a aprenderlos»."
 tgp_child_personality.103.humble: "\n\nAl ver en mi rostro que he caído en la cuenta, [child.GetFirstNameNoTooltip] dice bajito: «Lo sé, lo siento… No quería dejaros mal»."
 tgp_child_personality.103.confirm_deceitful: "Nunca te interpongas en el camino de algo que te beneficia."
 tgp_child_personality.103.confirm_honest: "La honradez es admirable; más aún si es a tu costa."
 tgp_child_personality.103.confirm_humble: "Me alegra que tu primera idea fuera mi reputación."
 tgp_child_personality.103.deceitful_change: "$tgp_child_personality.103.confirm_deceitful$"
 tgp_child_personality.103.honest_change: "No permitas que una falsedad se pase sin corregir."
 tgp_child_personality.103.humble_change: "No aspires a más de lo que te hayas ganado."
 tgp_child_personality.1041.t: "Instrucción ausente"
 tgp_child_personality.104.desc: "Los asuntos que [Select_CString( ROOT.Char.IsFemale, 'la jefa', 'el jefe' )] de una casa debe atender no terminan nunca y hoy mis responsabilidades hicieron que no fuera capaz de supervisar la lección diaria de [child.GetFirstName]."
 tgp_child_personality.104.generous: "\n\nEn mi ausencia, descubro que en lugar de perder el tiempo, [child.GetFirstNameNoTooltip] fue de un lado a otro, ofreciéndose enérgicamente a ayudar a los sirvientes con sus tareas diarias; una generosidad correctamente rechazada por todos, por supuesto."
 tgp_child_personality.104.diligent: "\n\nAl volver avanzada la tarde, me encuentro a [child.GetFirstNameNoTooltip] en su escritorio, enfrascad[child.Custom('ES_OA')] en sus estudios. Sorprendid[child.Custom('ES_OA')] por mis pasos, levanta la cabeza y me sonríe radiante. ꡟ«¡Estáis aquí! ¡Mirad cuánto he hecho!»."
 tgp_child_personality.104.patient: "\n\nAl volver notablemente más tarde de lo que pensaba, me encuentro a [child.GetFirstNameNoTooltip] sentad[child.Custom('ES_OA')] tranquilamente. Al levantarse de su asiento, me saluda con calidez. «¡He estado en silencio y os he esperado todo el día! ¿He hecho bien?»."
 tgp_child_personality.104.confirm_generous: "Tu consideración por los demás es admirable."
 tgp_child_personality.104.confirm_diligent: "La iniciativa que has mostrado te servirá bien."
 tgp_child_personality.104.confirm_patient: "Me reconforta la paciencia que has mostrado."
 tgp_child_personality.104.generous_change: "Había otros a los que podrían haberle venido bien tus manos."
 tgp_child_personality.104.diligent_change: "Si tienes tiempo de sobra, empléalo en tus estudios."
 tgp_child_personality.104.patient_change: "Hiciste bien, pero mejor hubiera sido esperarme."
 tgp_child_personality.1071.t: "Raciones desiguales"
 tgp_child_personality.107.desc: "Tras sortear un chaparrón de confusas preguntas de [child.GetFirstName], conseguí llegar al fondo de la cuestión: se ha fijado en el hecho de que algunos de nuestros sirvientes comen mucho mejor que otros."
 tgp_child_personality.107.just: "\n\n[child.GetFirstNameNoTooltip|U] parece sumamente preocupad[child.Custom('ES_OA')] por esto y exige una explicación sobre el origen de tan obvia desigualdad."
 tgp_child_personality.107.cynical: "\n\nA pesar de las dudas de [child.GetFirstNameNoTooltip], no parece que le moleste el estado general de las cosas, casi como si le interesase más confirmar cierta conclusión a la que ya ha llegado internamente."
 tgp_child_personality.107.temperate: "\n\nTras reflexionar un rato, [child.GetFirstNameNoTooltip|U] ha llegado a la conclusión de que lo mejor sería que todos moderásemos los apetitos."
 tgp_child_personality.107.confirm_just: "Tienes razón, tendríamos que rectificar esta situación."
 tgp_child_personality.107.confirm_cynical: "El mundo es desigual y no debes esperar lo contrario."
 tgp_child_personality.107.confirm_temperate: "Hay sabiduría en la moderación, es cierto"
 tgp_child_personality.107.just_change: "No debes aceptar la desigualdad solo porque los demás lo hagan."
 tgp_child_personality.107.cynical_change: "$tgp_child_personality.107.confirm_cynical$"
 tgp_child_personality.107.temperate_change: "$tgp_child_personality.107.confirm_temperate$"
 tgp_child_personality.1091.t: "Ruidos nocturnos"
 tgp_child_personality.109.desc: "Me despierta de mi sueño a altas horas de la madrugada uno de los sirvientes, que me cuenta toda una historia.\n\nParece que uno de los suyos se prodigó en exceso con la bebida anoche y, en un intento de volver a su alojamiento, acabó armando un estrépito justo fuera de los aposentos de [child.GetFirstName]."
 tgp_child_personality.109.brave: "\n\nSin embargo, la historia toma un giro cómico cuando me cuentan que [child.GetFirstName], despiert[child.Custom('ES_OA')] por el escándalo, cargó contra el sirviente borracho con una espada de madera e hizo que el «monstruo» saliera corriendo a la oscuridad."
 tgp_child_personality.109.calm: "\n\nSi bien el alboroto nocturno despertó a [child.GetFirstName] en la hora del tigre, no parece que tuviera efectos negativos en [child.Custom('ES_ElLa')] joven, quien no se inmutó por la actividad inusual al otro lado de su ventana."
 tgp_child_personality.109.zealous: "\n\nAl ir a ver a [child.GetFirstName] más tarde, los sirvientes se [child.GetHerHim] encontraron recitando versos de su [child.GetFaith.ReligiousText] para conservar la compostura."
 tgp_child_personality.109.confirm_brave: "Es en las horas más oscuras cuando nos encontramos a nosotros mismos."
 tgp_child_personality.109.confirm_calm: "A una mente sensata no le afectan los sonidos de la noche."
 tgp_child_personality.109.confirm_zealous: "Todos debemos adherirnos a la verdad del/de la [child.GetFaith.ReligiousText], incluso de día."
 tgp_child_personality.109.brave_change: "Solo la acción [child.GetHerHim] hubiera salvado si la amenaza hubiera sido real."
 tgp_child_personality.109.calm_change: "$tgp_child_personality.109.confirm_calm$"
 tgp_child_personality.109.zealous_change: "$tgp_child_personality.109.confirm_zealous$"
 tgp_child_personality.1101.t: "La carga de las expectativas"
 tgp_child_personality.110.desc: "El mejor modo de que los niños aprendan es emular a los adultos que los rodean, un principio que los tutores de [child.GetFirstName] y nuestros servidores han abrazado de todo corazón, presentándome como un ejemplo que motive y guíe su desarrollo."
 tgp_child_personality.110.ambitious: "\n\nLos resultados hablan por sí mismos: [child.GetFirstNameNoTooltip] ha redoblado sus esfuerzos y ha proclamado su intención de superar mis logros, y puedo ver cómo su determinación se refleja claramente en sus estudios."
 tgp_child_personality.110.sadistic: "\n\nSolo que en lugar de inspirarle, ahora veo que [child.GetFirstNameNoTooltip] ha empezado a volcar sus frustraciones en los sirvientes. Sospecho que lo que hemos hecho ha provocado que sea demasiado consciente de sus defectos."
 tgp_child_personality.110.paranoid: "\n\nPreocupante resulta que esto pueda haberle inculcado el mensaje equivocado a [child.GetFirstNameNoTooltip], pues ahora veo a menudo una sombra de duda proyectada sobre su joven rostro."
 tgp_child_personality.110.confirm_ambitious: "No permitas que nada se interponga entre tus metas y tú."
 tgp_child_personality.110.confirm_sadistic: "A veces, el capricho cruel funciona mejor que la virtud."
 tgp_child_personality.110.confirm_paranoid: "Cuestiónalo todo, sobre todo de aquellos en los que confías."
 tgp_child_personality.110.ambitious_change: "No deberías permitir que nada se interponga entre tus metas y tú."
 tgp_child_personality.110.sadistic_change: "$tgp_child_personality.110.confirm_sadistic$"
 tgp_child_personality.110.paranoid_change: "$tgp_child_personality.110.confirm_paranoid$"
 tgp_child_personality.7001.t: "Agenda abierta"
 tgp_child_personality.7001.desc: "El desarrollo de la mente infantil puede ser engañosamente complejo y difícil de medir. Solo mediante sondeos cuidadosos se la puede guiar por el sendero correcto.\n\nAl afirmar de repente que se han cancelado las clases de hoy, pongo a [child.GetFirstName] a prueba para ver cómo elegirá pasar el día en ausencia de mi guía."
 tgp_child_personality.diligent.desc: "\n\nSin embargo, a pesar de mi oferta, [child.GetFirstName] elige seguir estudiando por su cuenta, lo que muestra una dedicación impresionante a continuar sus estudios."
 tgp_child_personality.gregarious.desc: "\n\nTal vez no es ninguna sorpresa que [child.GetFirstName] pida pasar el día con sus compañeros, abandonando sus estudios en favor de la compañía de otros."
 tgp_child_personality.temperate.desc: "\n\nInesperadamente, [child.GetFirstName] elige aprovechar la oportunidad para descansar y conservar sus energías para las empresas de mañana."
 tgp_child_personality.7001.diligent: "Una elección excelente: la autodisciplina te vendrá bien."
 tgp_child_personality.7001.gregarious: "Las conexiones que hagas ahora te beneficiarán de por vida."
 tgp_child_personality.7001.temperate: "Conocer las limitaciones nos hace nuestros propios amos."
 tgp_child_personality.7001.change.diligent: "La autodisciplina te vendría mejor. Practícala."
 tgp_child_personality.7001.change.gregarious: "No descuides tus vínculos con los demás por los estudios."
 tgp_child_personality.7001.change.temperate: "Descansa mientras puedas, no sabemos qué nos traerá el mañana."
 tgp_child_personality.7011.t: "Palabras retorcidas"
 tgp_child_personality.7011.desc: "Cuando recibíamos a unos visitantes, nos topamos con el tema del/de la [child.GetFaith.ReligiousText] y tuvo lugar una discusión enérgica; una caracterizada más por la pasión por el tema que por el conocimiento del mismo."
 tgp_child_personality.zealous.desc: "\n\nUna vez disuelto el grupo, [child.GetFirstNameNoTooltip] se me acerca, visiblemente alterad[child.Custom('ES_OA')] tras haber escuchado parte del debate. «¿Cómo han podido entender el/la [ROOT.Char.GetFaith.ReligiousText] tan #EMP mal#!?», pregunta con obvia incredulidad."
 tgp_child_personality.ambitious.desc: "\n\n[child.GetFirstNameNoTooltip] oyó parte del debate y parece que eso le haya dado valor, al juzgar que su comprensión y conocimiento son superiores a los de los adultos."
 tgp_child_personality.sadistic.desc: "\n\nDespués de que los invitados se hayan separado, [child.GetFirstNameNoTooltip] corre a mí con alegre anticipación en el rostro. «¿Le dijisteis a todos cuánto se equivocaban?», pregunta entusiasta. «¿Se rieron todos de lo necios que parecían?»."
 tgp_child_personality.7011.zealous: "Tu compromiso con los ritos es admirable."
 tgp_child_personality.7011.ambitious: "Aprovecha los defectos de otros como oportunidades para ti."
 tgp_child_personality.7011.sadistic: "Al exponer la ignorancia de los demás, debilitas tu posición."
 tgp_child_personality.7011.change.zealous: "Lo que más importa es tu propia comprensión de los ritos."
 tgp_child_personality.7011.change.ambitious: "$tgp_child_personality.7011.ambitious$"
 tgp_child_personality.7011.change.sadistic: "$tgp_child_personality.7011.sadistic$"
 tgp_child_personality.7021.t: "Intenciones desconocidas"
 tgp_child_personality.7021.desc: "Hoy, [child.GetFirstName] se ha encontrado con un grupo de visitantes desconocidos en la entrada de nuestra casa. Sobresaltad[child.Custom('ES_OA')] por su presencia, echó a correr y no ha salido de su escondite hasta ahora mismo."
 tgp_child_personality.shy.desc: "\n\nObviamente impactad[child.Custom('ES_OA')] por el encuentro, [child.GetFirstNameNoTooltip] se me acerca con la mirada baja e inquiet[child.Custom('ES_OA')]. «No volverán, ¿verdad?», pregunta. «No les dejéis volver, por favor. No quiero volver a verlos»."
 tgp_child_personality.paranoid.desc: "\n\nRecelos[child.Custom('ES_OA')] del encuentro, [child.GetFirstNameNoTooltip] se me acerca con inquietud. «¿Quién era esa gente?», pregunta. «No confío en ellos»."
 tgp_child_personality.craven.desc: "\n\nAún perturbad[child.Custom('ES_OA')] por la visita, [child.GetFirstNameNoTooltip] me agarra la mano. «¿Por qué estaban aquí? ¡Parecían peligrosos!», exclama. «No les dejéis regresar, por favor»."
 tgp_child_personality.7021.shy: "No tienes que ver a nadie si no quieres."
 tgp_child_personality.7021.paranoid: "La confianza es más valiosa cuando solo se extiende a unos pocos."
 tgp_child_personality.7021.craven: "Confía en tus instintos; sentir peligro es ser precavido."
 tgp_child_personality.7021.change.shy: "Ten solo a tu alrededor a los que sientas más íntimos."
 tgp_child_personality.7021.change.paranoid: "$tgp_child_personality.7021.paranoid$"
 tgp_child_personality.7021.change.craven: "$tgp_child_personality.7021.craven$"
 tgp_child_personality.7031.t: "Sobrecarga"
 tgp_child_personality.7031.desc: "Cuando me dirigía a mis aposentos, vislumbro a un sirviente tambaleándose bajo el peso de una carga abrumadora de camino a la cocina. Cerca de aquel, veo a [child.GetFirstName] y me paro un momento para ver cómo reacciona ante la situación."
 tgp_child_personality.lazy.desc: "\n\nIndiferente ante el espectáculo, [child.GetFirstNameNoTooltip] se queda parad[child.Custom('ES_OA')] y observa sin más los apuros del sirviente. Al notar mi mirada, encoge los hombros con desdén, como si este asunto no mereciese su atención."
 tgp_child_personality.gluttonous.desc: "\n\nSin dudarlo, [child.GetFirstNameNoTooltip] se lanza para aligerar la carga del sirviente y juntos desaparecen hacia la cocina. Varios minutos más tarde, [Select_CString( child.IsFemale, 'la niña', 'el niño' )] reaparece y me sonríe, lleva los dedos pegajosos por las recompensas dulces y saladas, y tiene aspecto de estar encantad[child.Custom('ES_OA')] consig[child.Custom('ES_OA')] mism[child.Custom('ES_OA')]."
 tgp_child_personality.compassionate.desc: "\n\nAl notar los apuros del sirviente, [child.GetFirstNameNoTooltip] da un paso adelante y coge una parte de la carga, siguiendo al sirviente a la cocina con mucha diligencia. Cuando regresa, desprende el orgullo silencioso de la satisfacción personal."
 tgp_child_personality.7031.lazy: "Conserva la energía para lo que importa de verdad; que otros carguen con los pesos."
 tgp_child_personality.7031.gluttonous: "Es justo que se te recompense por tu ayuda."
 tgp_child_personality.7031.compassionate: "Observar mientras otros se esfuerzan no sería virtuoso."
 tgp_child_personality.7031.change.lazy: "$tgp_child_personality.7031.lazy$"
 tgp_child_personality.7031.change.gluttonous: "La suerte del sirviente es trabajar, la tuya disfrutar de los frutos."
 tgp_child_personality.7031.change.compassionate: "Ayudemos a los que necesitan ayuda sin esperar recompensa."
 tgp_child_personality.7041.t: "Un descubrimiento inesperado"
 tgp_child_personality.7041.desc: "Al revisar la biblioteca de casa, noto que uno de los tomos sobresale de la estantería, como si se hubiera encajado en su lugar con prisas. Es un libro lleno de ilustraciones bastante morbosas que acabó llegando a mi posesión, si recuerdo bien."
 tgp_child_personality.lustful.desc: "\n\nDe repente, algo encaja en mis recuerdos. [child.GetFirstName] se comporta de un modo extraño últimamente y pasa una cantidad excesiva de tiempo en la biblioteca. Me pregunto si…"
 tgp_child_personality.chaste.desc: "\n\nDe repente, algo encaja en mis recuerdos. Últimamente [child.GetFirstName] pasa muy poco tiempo en la biblioteca, como si se avergonzase de entrar siquiera en la sala. Me pregunto si…"
 tgp_child_personality.7041.lustful: "La curiosidad en estos asuntos es totalmente natural."
 tgp_child_personality.7041.chaste: "Los dignos mantienen la compostura ante la tentación."
 tgp_child_personality.7041.change.lustful: "Ordenaré que se lleve el libro a sus aposentos."
 tgp_child_personality.7041.change.chaste: "$tgp_child_personality.7041.chaste$"
 tgp_child_personality.7051.t: "Objetos perdidos"
 tgp_child_personality.7051.desc: "Ordené hace varios días a uno de los sirvientes trasladar una hermosa caja laqueada, entre otros objetos valiosos, a otra estancia mientras se limpiaba en esta, pero un notable retraso en su regreso ha dejado claro que la caja se ha perdido en el proceso."
 tgp_child_personality.just.desc: "\n\nPero justo cuando estaba a punto de empezar una investigación, me encuentro la dichosa caja cuando [child.GetFirstName] la devolvía a su lugar."
 tgp_child_personality.greedy.desc: "\n\nUna búsqueda meticulosa por la casa descubre con rapidez la dichosa caja en la estancia de [child.GetFirstNameNoTooltip]. «¡Yo me la he encontrado, así que es mía!», protesta con testarudez cuando se le pregunta."
 tgp_child_personality.callous.desc: "\n\nCuando [child.GetFirstName] y yo registrábamos la casa, le explico el objeto de nuestra búsqueda. «Lo he visto», responde [child.GetSheHe] con desinterés superficial. «¿Pero qué será del sirviente que lo perdió?», pregunta con un interés notablemente mayor."
 tgp_child_personality.7051.just: "Compórtate siempre como en este momento."
 tgp_child_personality.7051.greedy: "La pérdida de otro puede ser muy bien tu ganancia."
 tgp_child_personality.7051.callous: "Deja que los necios sufran las consecuencias de su incompetencia."
 tgp_child_personality.7051.change.just: "Compórtate con rectitud y nunca conocerás el arrepentimiento."
 tgp_child_personality.7051.change.greedy: "Mira primero por tu ganancia y toma todo lo que puedas."
 tgp_child_personality.7051.change.callous: "Debes dejar que los necios sufran las consecuencias de su incompetencia."
 tgp_child_personality.7061.t: "Elogios generosos"
 tgp_child_personality.7061.desc: "Los sirvientes saben cómo ganarse el favor de sus señores, tanto presentes como futuros, y sus elogios a [child.GetFirstName] han sido bastante efusivos de un tiempo a esta parte, tal vez en exceso."
 tgp_child_personality.humble.desc: "\n\nA pesar de ello, [child.GetFirstNameNoTooltip] se mantiene humilde y expresa en cada ocasión que aún le queda mucho por aprender."
 tgp_child_personality.cynical.desc: "\n\nEn privado, [child.GetFirstNameNoTooltip] me ha expresado sus dudas; se pregunta si los sirvientes solo intentan estar a buenas con [child.GetSheHe]."
 tgp_child_personality.content.desc: "\n\nParece que estos halagos rebotan sobre [child.GetFirstNameNoTooltip] sin causar efectos permanentes y no da la sensación de que le conmueva que se deshagan en alabanzas."
 tgp_child_personality.7061.humble: "Es bueno que moderes el orgullo."
 tgp_child_personality.7061.cynical: "Es de sabios cuestionar los motivos de otros."
 tgp_child_personality.7061.content: "Los honores y galardones son vacíos; no los busques."
 tgp_child_personality.7061.change.humble: "Modera tu orgullo y recuerda tu lugar."
 tgp_child_personality.7061.change.cynical: "Harías bien en cuestionar los motivos de los demás, incluidos los míos."
 tgp_child_personality.7061.change.content: "$tgp_child_personality.7061.content$"
 tgp_child_personality.7071.t: "Palabras duras"
 tgp_child_personality.7071.desc: "A veces hay que recordar a los sirvientes cuál es su lugar, y cuanto mayor sea su imprudencia o incompetencia, más contundente debe ser el recordatorio. Pero los niños aún deben aprender esta lección y [child.GetFirstName] parece inquiet[child.Custom('ES_OA')] después de escuchar uno de estos recordatorios."
 tgp_child_personality.vengeful.desc: "\n\nA [child.GetSheHe] le confunde la tolerancia del sirviente a mis reproches y quiere saber por qué no espero que este encuentre un modo de vengarse en el futuro."
 tgp_child_personality.deceitful.desc: "\n\nLa preocupación principal de [child.GetFirstNameNoTooltip] parece estar en la admisión de la culpa; si los sirvientes mintiesen, entonces sería menos probable que se les castigara por sus fallos."
 tgp_child_personality.calm.desc: "\n\nPero esto tiene poco que ver con los apuros del sirviente, ya que [child.GetFirstNameNoTooltip] solo ha expresado su disgusto por las discusiones y la ponzoña de los adultos."
 tgp_child_personality.7071.vengeful: "Solo los débiles se dejan ofender así."
 tgp_child_personality.7071.deceitful: "Ser sinceros es una virtud, pero a veces también un absurdo."
 tgp_child_personality.7071.calm: "Quien no se deja alterar siempre tiene ventaja."
 tgp_child_personality.7071.change.vengeful: "$tgp_child_personality.7071.vengeful$"
 tgp_child_personality.7071.change.deceitful: "$tgp_child_personality.7071.deceitful$"
 tgp_child_personality.7071.change.calm: "No te dejes alterar y siempre tendrás ventaja."
 tgp_child_personality.7081.t: "Excesos deliciosos"
 tgp_child_personality.7081.desc: "De un tiempo a esta parte, me he fijado en cuántos sirvientes nuestros malcrían a [child.GetFirstName] con bocaditos, pues no dejan de proporcionárselos constantemente."
 tgp_child_personality.generous.desc: "\n\nPero, con una total ausencia de avaricia, [child.GetFirstNameNoTooltip] los comparte alegremente con los otros niños sin la menor vacilación."
 tgp_child_personality.fickle.desc: "\n\n[child.GetFirstNameNoTooltip] suele estar a veces dispuest[child.Custom('ES_OA')] a compartir sus bocaditos con los demás, pero en otras ocasiones se opone completamente, mostrando cambios completos de humor."
 tgp_child_personality.arrogant.desc: "\n\n[child.GetFirstNameNoTooltip] acapara celosamente sus bocaditos y se niega a compartirlos con nadie más; los considera suyos por derecho."
 tgp_child_personality.7081.generous: "La abundancia siempre se debe compartir con aquellos que carecen de ella."
 tgp_child_personality.7081.fickle: "Una cierta flexibilidad de mente puede confundir a tus rivales."
 tgp_child_personality.7081.arrogant: "Compórtate acorde a tu posición y otros seguirán tu ejemplo."
 tgp_child_personality.7081.change.generous: "$tgp_child_personality.7081.generous$"
 tgp_child_personality.7081.change.fickle: "La impredecibilidad puede ser un recurso en muchas ocasiones."
 tgp_child_personality.7081.change.arrogant: "$tgp_child_personality.7081.arrogant$"
 tgp_child_personality.7091.t: "Un error involuntario"
 tgp_child_personality.7091.desc: "En un desgraciado giro de los acontecimientos, un sirviente rompió el pergamino ilustrado favorito de [child.GetFirstName] creyendo que era basura. Sintiendo curiosidad por cómo responderá [child.Custom('ES_ElLa')] [child.Custom('GirlBoy')], me siento junto a [child.GetSheHe]."
 tgp_child_personality.forgiving.desc: "\n\n«Has sido demasiado indulgente», señalo. [child.GetFirstNameNoTooltip] se encoge de hombros ligeramente, como si no tuviera consecuencias. «Ha sido un accidente. No quería que se sintiera mal»."
 tgp_child_personality.trusting.desc: "\n\n«Has aceptado esa explicación con mucha facilidad», señalo. [child.GetFirstNameNoTooltip] asiente con seriedad. «Confío en [child.GetSheHe]», responde sin más."
 tgp_child_personality.patient.desc: "\n\n«Te lo has tomado con mucha calma», observo. [child.GetFirstNameNoTooltip] sonríe seren[child.Custom('ES_OA')], sin apenas alterarse. «Está bien, no me importa esperar uno nuevo»."
 tgp_child_personality.7091.forgiving: "Sé tolerante con los fallos de los demás; no todos son como nosotros."
 tgp_child_personality.7091.trusting: "Confía en aquellos que confíen en ti."
 tgp_child_personality.7091.patient: "Muchas heridas se pueden curar con el tiempo; solo tienes que esperar."
 tgp_child_personality.7091.change.forgiving: "$tgp_child_personality.7091.forgiving$"
 tgp_child_personality.7091.change.trusting: "$tgp_child_personality.7091.trusting$"
 tgp_child_personality.7091.change.patient: "$tgp_child_personality.7091.patient$"
 tgp_child_personality.7101.t: "Indagación constante"
 tgp_child_personality.7101.desc: "La búsqueda y consecución del conocimiento es una de las características de un[child.Custom('ES_XA')] [child.GetWomanMan] dign[child.Custom('ES_OA')], pero puede que mis intentos decididos de inculcarlas en [child.GetFirstName] hayan ido ligeramente demasiado lejos."
 tgp_child_personality.honest.desc: "\n\n«¿Podemos parar ya, por favor?», ruega. Su voz, teñida de tensión, expresa sinceramente su evidente frustración."
 tgp_child_personality.arbitrary.desc: "\n\n«Fue el cuarto emperador. O el noveno», responde [child.GetFirstNameNoTooltip] con desgana a la última pregunta, en una exhibición de profunda indiferencia hacia la verdad."
 tgp_child_personality.impatient.desc: "\n\n«¿Hemos acabado ya?». [child.GetFirstNameNoTooltip] suspira con irritación inconfundible, cambia el peso de los pies sin parar y es obvio que desearía estar haciendo cualquier otra cosa."
 tgp_child_personality.7101.honest: "Atrévete a decir la verdad o el mundo caerá en la injusticia."
 tgp_child_personality.7101.arbitrary: "Si crees que sabes bien algo, mantén tu rumbo."
 tgp_child_personality.7101.impatient: "Cuanto más veloz respondas, antes terminaremos."
 tgp_child_personality.7101.change.honest: "$tgp_child_personality.7101.honest$"
 tgp_child_personality.7101.change.arbitrary: "$tgp_child_personality.7101.arbitrary$"
 tgp_child_personality.7101.change.impatient: "$tgp_child_personality.7101.impatient$"
 tgp_child_personality.7201.t: "Determinación perruna"
 tgp_child_personality.7201.desc: "Un momento de descuido puede tener consecuencias graves. Un sirviente se olvidó de cerrar la puerta con llave, y de repente [child.GetFirstName] se vio fuera, cara a cara con un perro vagabundo. El peligro ha pasado y [Select_CString( child.IsFemale, 'la niña', 'el niño' )] vuelve a estar en su cuarto iles[child.Custom('ES_OA')], pero las consecuencias reclaman mi atención."
 tgp_child_personality.brave.desc: "\n\n«¡No tuve nada de miedo!», anuncia [child.GetFirstNameNoTooltip] con orgullo. «¡Podría haber luchado con una manada de lobos!»."
 tgp_child_personality.stubborn.desc: "\n\n«¡Me mantuve firme!», insiste [child.GetFirstNameNoTooltip] desafiante. «¡No hui, los sirvientes me llevaron de vuelta adentro!». Parece que le molesta más su rescate que el peligro al que se enfrentó."
 tgp_child_personality.wrathful.desc: "\n\n«¡Odio a ese perro!», grita [child.GetFirstNameNoTooltip] con una frustración obvia. «¡Tendrían que haberlo matado, no solo asustarlo!»."
 tgp_child_personality.7201.brave: "Un espíritu valiente e indómito; ¡lo apruebo!"
 tgp_child_personality.7201.stubborn: "Mantente firme y no cedas ante hombre ni bestia."
 tgp_child_personality.7201.wrathful: "La ira, bien dirigida, amplificará tus ambiciones."
 tgp_child_personality.7201.change.brave: "Haz frente a tus oponentes con valor y acabará llegando la victoria."
 tgp_child_personality.7201.change.stubborn: "Debes mantenerte firme y no ceder ante hombre ni bestia."
 tgp_child_personality.7201.change.wrathful: "¿No te irrita la agresión de esta criatura despreciable?"
 tgp_child_personality.7301.t: "Alas rotas"
 tgp_child_personality.7301.desc: "Estaba terminando la revisión de las cuentas de la casa cuando los sirvientes me presenten un nuevo asunto; un pajarito de plumaje poco común con un ala rota que [child.GetFirstName] ha descubierto en el patio."
 tgp_child_personality.7301.eccentric.desc: "\n\n[child.GetFirstNameNoTooltip] ya está encantad[child.Custom('ES_OA')] con el pajarito o, quizás más correctamente, con la #EMP idea#! de un pájaro. No deja de hablar de cuánto le gustaría volar como uno."
 tgp_child_personality.7301.compassionate.desc: "\n\nImpresionad[child.Custom('ES_OA')] por su sufrimiento, [child.GetFirstNameNoTooltip] insiste en que lo acojamos en nuestro hogar y lo tratemos como si fuera de los nuestros."
 tgp_child_personality.7301.callous.desc: "\n\nMostrando una clara indiferencia ante su sufrimiento, [child.GetFirstNameNoTooltip] dejó al ave herida donde la encontró para que sean nuestros sirvientes, y, al parecer, su señor[ROOT.Char.Custom('ES_XA')] quienes traten con ella."
 tgp_child_personality.7301.eccentric: "La mente de los niños es algo extraño y maravilloso."
 tgp_child_personality.7301.compassionate: "Preocúpate por los tuyos como lo harías por esta ave."
 tgp_child_personality.7301.callous: "Deja que los débiles se defiendan por ellos mismos, ya sea un pájaro o un[child.Custom('ES_XA')] [child.GetWomanMan]"
 tgp_child_personality.7301.change.eccentric: "Que tu mente vuele alto, e imagina el mundo como lo vería un pájaro."
