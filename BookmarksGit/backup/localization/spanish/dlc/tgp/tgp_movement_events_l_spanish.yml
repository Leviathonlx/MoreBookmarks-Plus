l_spanish:
 tgp_movement_events.0001.t: "Afilar la espada"
 tgp_movement_events.0001.desc: "«¡[ROOT.Char.GetTitledFirstName]!». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))] [marshal.GetName] cabalga a mi lado, [marshal.Custom('quirk_pos_pp')].\n\n«No podemos quedarnos sentados y esperar como ovejas a que nos devoren los lobos. Pueden que sean tiempos de [my_situation.GetTopCurrentPhase.GetName|l], pero debemos marchar pronto. Al este, al oeste, al norte o al sur. ¡Os exhorto a prepararos, mi [ROOT.Char.GetTitleAsNameNoTooltip]!»."
 tgp_movement_events.0001.aa: "«Tenéis razón. Enseñadme cómo»."
 tgp_movement_events.0001.a: "El [my_movement.GetNameNoTooltip] escuchará."
 tgp_movement_events.0001.b: "Debo reunir aliados."
 tgp_movement_events.0001.c: "Aprenderé de los generales de antaño."
 tgp_movement_events.0001.c.tt: "Ganas un [commander_trait|lE]"
 event_increase_movement_power_major_effect_tooltip: "Aumenta el [movement_power|lE] [movement_power_i] de [GetPlayer.Custom('GetMyMovement')] en [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 event_increase_movement_power_medium_effect_tooltip: "Aumenta el [movement_power|lE] [movement_power_i] de [GetPlayer.Custom('GetMyMovement')] en [EmptyScope.ScriptValue('event_increase_movement_power_medium_value')|+0]"
 event_increase_movement_power_minor_effect_tooltip: "Aumenta el [movement_power|lE] [movement_power_i] de [GetPlayer.Custom('GetMyMovement')] en [EmptyScope.ScriptValue('event_increase_movement_power_minor_value')|+0]"
 tgp_movement_events.0010.t: "Un visitante bien recibido"
 tgp_movement_events.0010.desc: "Cuando camino por la corte, [Select_CString(courtier.IsFemale, 'una aristócrata bien vestida', 'un cortesano bien vestido' )] me saluda con una reverencia cortés.\n\n«Soy [courtier.GetName], [other_ruler.Custom2('RelationToMe', SCOPE.sC('courtier'))] [other_ruler.Custom('ES_DelDela')] [other_ruler.GetTitledFirstName|l]», dice presentándose educadamente. «[other_ruler.Custom('ES_ElLa')|U] [other_ruler.GetTitledFirstNameNoTooltip|l] me envía a aprender vuestra sabiduría, mi [ROOT.Char.GetTitleAsNameNoTooltip]. Desea oír otros consejos antes de tomar una decisión»."
 tgp_movement_events.0010.a: "El [my_movement.GetNameNoTooltip] debe marcar el camino."
 tgp_movement_events.0010.a.success: "Convences a [other_ruler.GetShortUIName]"
 tgp_movement_events.0010.a.failure: "[other_ruler.GetShortUIName] hace caso omiso de tu consejo"
 tgp_movement_events.0010.b: "¡Más deberían buscar mi consejo!"
 tgp_movement_events.0010.c: "«No puedo tomar la decisión por [other_ruler.GetSheHe], pero puedo ayudar[other_ruler.GetHerHim]»."
 event_increased_personal_movement_power_tt: "Aumentas tu [personal_movement_power|E] [movement_power_i] en [EmptyScope.ScriptValue('event_increased_personal_movement_power_value')|+0] durante #V 15 años#!"
 tgp_movement_events_0010_add_to_movement_effect_tt: "[other_ruler.GetShortUIName|U] se unirá al [GetPlayer.Custom('GetMyMovement')]"
 tgp_movement_events.0020.t: "¡Adelante! ¡Adelante!"
 tgp_movement_events.0020.desc: "«[ROOT.Char.GetTitleAsNameNoTooltip|U] de lo más [ROOT.Char.Custom('ComplimentAdjective')]», [Select_CString(courtier.IsFemale, 'una mujer', 'un hombre' )] de la comunidad [courtier.GetCulture.GetNameNoTooltip] se inclina profundamente al entrar en el salón del trono. «Traigo el sello [other_ruler.Custom('ES_DelDela')] gran [other_ruler.GetTitledFirstName|l]. Mi [other_ruler.GetLadyLord] me insta a presentar mis respetos a otr[ROOT.Char.Custom('ES_OA')] integrante del respetado [my_movement.GetName]».\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] antes de seguir: «[other_ruler.Custom('ES_ElLa')|U] [other_ruler.GetTitledFirstNameNoTooltip|l] sostiene que el señorío debe centrarse en las innovaciones. La búsqueda de poder personal es egoísta y vana. Debemos #EMP avanzar#! todos»."
 tgp_movement_events.0020.aa: "Es el único camino posible."
 tgp_movement_events.0020.a: "Y avanzaremos."
 tgp_movement_events.0020.b: "¡No hay avances sin el [my_movement.GetNameNoTooltip]!"
 tgp_movement_events.0020.c: "El rumbo se debe fijar desde el interior de la nave."
 event_decrease_movement_power_medium_effect_tooltip: "Reduce el [movement_power|lE] [movement_power_i] de [GetPlayer.Custom('GetMyMovement')] en #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 event_decrease_movement_power_minor_effect_tooltip: "Reduce el [movement_power|lE] [movement_power_i] de [GetPlayer.Custom('GetMyMovement')] en #N [EmptyScope.ScriptValue('event_decrease_movement_power_minor_value')|0]#!"
 tgp_advancement_innovations_modifier: "El gran avance"
 tgp_advancement_innovations_modifier_desc: "Este personaje utilizó conocimiento arquitectónico para centrarse en innovaciones e impulsar el señorío hacia un futuro brillante."
 tgp_movement_events.0030.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0030.desc: "Como integrantes [Select_CString(And(ROOT.Char.IsFemale, other_ruler.IsFemale), 'las dos', 'los dos')] del [my_movement.GetName], os escribo para pediros que cuidemos de nuestros intereses comunes.\n\nYo hablaré muy bien de vos, si vos hacéis lo mismo por mí."
 tgp_movement_events.0030.a: "En eso podemos estar de acuerdo."
 tgp_movement_events.0030.b: "Lo agradezco, pero no necesito ayuda."
 friend_same_movement_reason: "[CHARACTER.GetShortUINameU] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'acordasteis', 'acordaron')] tener en cuenta sus respectivos intereses como integrantes del mismo movimiento."
 friend_same_movement_reason_corresponding: "$friend_same_movement_reason$"
 tgp_movement_events.0040.t: "La gratitud del Cielo"
 tgp_movement_events.0040.desc: "«Vuestro trabajo no ha pasado desapercibido, [ROOT.Char.GetTitledFirstNameNoTooltip|l]». Una voz tranquila dice mi nombre. [courtier.Custom('ES_ElLa')|U] [courtier.GetWomanMan] que se inclina ante mí lleva el sello [hegemon.Custom('ES_DelDela')] [hegemon.GetTitledFirstNameNoTooltip|ll].\n\n«[hegemon.Custom('ES_ElLa')|U] [hegemon.GetTitledFirstName|l] agradece vuestro apoyo y desea recompensaros por ello. El [my_movement.GetName] será ensalzado en los pasillos de palacio, y vuestros nombres, recordados»."
 tgp_movement_events.0040.a: "«Yo siento un agradecimiento igual»."
 tgp_movement_events.0040.b: "«Siempre seré leal [hegemon.Custom('ES_AlAla')] [hegemon.GetTitleAsNameNoTooltip]»."
 tgp_movement_events.0040.c: "«¡Que estas paredes hablen!»."
 tgp_loyal_subject_modifier: "Leal al Cielo"
 tgp_loyal_subject_modifier_desc: "Este personaje ha demostrado su lealtad al hegemón al unirse al movimiento prohegemón."
 dynastic_cycle_cannot_leave_movement_tt: "@warning_icon! #X No podrás abandonar el [my_movement.GetName] durante #V 15 años#!#!"
 situation_dynastic_cycle_choose_movement_decision_cannot_leave_var: "Prometiste [GetTitleByKey('h_china').GetHolder.Custom('ES_AlAla')] [GetTitleByKey('h_china').GetHolder.GetTitleAsName] que no [GetTitleByKey('h_china').GetHolder.GetHerHim] abandonarías"
 tgp_movement_events.0050.t: "Un nuevo rumbo"
 tgp_movement_events.0050.desc.intro: "«Saludos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]». Un[new_elder.Custom('ES_XA')] [new_elder.GetWomanMan] circunspect[new_elder.Custom('ES_OA')] entra silenciosamente en mi estudio, con la compañía de algunos de mis propios funcionarios. «Busco una audiencia privada, si es posible».\n\n«En vos percibo el material de un[ROOT.Char.Custom('ES_XA')] erudit[ROOT.Char.Custom('ES_OA')], una mente cuya disciplina"
 tgp_movement_events.0050.desc.diplomacy: "diplomática"
 tgp_movement_events.0050.desc.stewardship: "administrativa"
 tgp_movement_events.0050.desc.intrigue: "intrigante"
 tgp_movement_events.0050.desc.learning: "de aprendizaje"
 tgp_movement_events.0050.desc.martial: "marcial"
 tgp_movement_events.0050.desc.outro: "refleja virtud. Quisiera ofreceros mi humilde sabiduría para templar vuestra gobernanza y afilar vuestra espada»."
 tgp_movement_events.0050.a: "[new_elder.Custom('ES_ElLa')|U] [new_elder.GetTitledFirstNameNoTooltip|l] sería un[new_elder.Custom('ES_XA')] mentor[new_elder.Custom('ES_XA')] excelente."
 tgp_movement_events.0050.b: "¡Siempre seré leal [old_elder.Custom('ES_AlAla')] [old_elder.GetTitledFirstNameNoTooltip|l]!"
 tgp_movement_events.0050.c: "Centrarme en mis estudios es el único camino."
 tgp_movement_events.0060.t: "Tinta infame"
 tgp_movement_events.0060.desc: "Mi [ROOT.Char.Custom('GetWritingMaterial')] se encuentra sobre el escritorio. Un solo trazo podría empañar la reputación [rival.Custom('ES_DelDela')] [rival.GetTitledFirstName|l] y de su [rival_movement.GetName] durante generaciones. Mas dudo, camino [ROOT.GetCharacter.Custom('quirk_pos_adverb')] por el estudio.\n\nLa idea persiste como el humo de una llama que no se vigila."
 tpg_movement_events.0060.aa: "Jamás se escribieron palabras más mordaces."
 tgp_movement_events.0060.a: "El [rival_movement.GetNameNoTooltip] sufrirá."
 tgp_movement_events.0060.b: "Debo centrarme en exaltar las virtudes del [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0060.c: "[ROOT.Char.GetFaith.HighGodName] nos enseña a tener compasión."
 tgp_movement_events.0060.a.tt: "$prelude_events.0040.c.tt$"
 tgp_movement_events.0060.a.rival_tt: "Reduce el [movement_power|lE] [movement_power_i] del [rival_movement.GetName] en #N [EmptyScope.ScriptValue('event_decrease_movement_power_medium_value')|0]#!"
 tgp_movement_events.0070.t: "El pergamino compartido"
 tgp_movement_events.0070.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))], [councillor.Custom('ES_ElLa')] [councillor.GetTitledFirstName|l] entra en mi estudio, [councillor.Custom('quirk_pos_pp')]. «Me he enterado de que también os interesa el tema de [councillor.Custom('MatchingConversationSubject_alone')]».\n\n«¿Puedo proponeros que estudiemos los clásicos [Select_CString(And(ROOT.Char.IsFemale, councillor.IsFemale), 'juntas', 'juntos')]? Al reflexionar en equipo, hasta los gobernantes y sirvientes pueden ascender en sabiduría como dos espejos pulidos uno frente al otro»."
 tgp_movement_events.0070.a: "«¡Ja! Desde luego que podemos hablar sobre [councillor.Custom('MatchingConversationSubject_alone')]»."
 tgp_movement_events.0070.b.councillor: "«Debéis centraros en ser [councillor.GetCouncilTitle|l]»."
 tgp_movement_events.0070.b.spouse: "«Me importa más vuestra formación»."
 tgp_movement_events.0070.c: "No debo dejar de aprender nunca."
 friend_studied_together: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'compartisteis', 'compartieron' )] una tarde estudiando [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'vuestro', 'su' )] tema favorito."
 friend_studied_together_corresponding: "$friend_studied_together$"
 tgp_movement_events.0080.t: "Por nuestra casa"
 tgp_movement_events.0080.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], [family_member.Custom('ES_ElLa')] [family_member.GetTitledFirstName|l], [family_member.Custom('quirk_pos_present')] al entrar en la estancia. «Apreciad[ROOT.Char.Custom('ES_OA')] [family_member.Custom2('RelationToMe', SCOPE.sC('root_scope'))]», me ofrece una reverencia cortés, las mangas rozan el suelo, la mirada bajada en señal de respeto.\n\n«Llevo mucho tiempo reflexionando sobre el honor de nuestra casa. Puede que esto no sea mucho, pero os lo quiero ofrecer igual, para que el/la [ROOT.Char.GetDomicile.GetName] brille con fuerza y que todos lo vean»."
 tgp_movement_events.0080.aa: "«¡Se conocerá el nombre de [ROOT.Char.GetHouse.GetNameNoTooltip] por doquier!»."
 tgp_movement_events.0080.a: "«Os agradezco esta contribución»."
 tpg_movement_events.0080.b: "«Debemos usar el oro para financiar el [my_movement.GetNameNoTooltip]»."
 tgp_movement_events.0080.c: "«No malgastéis vuestro oro en mí»."
 tgp_subsidised_estate_buildings_modifier: "Finca subvencionada"
 tgp_subsidised_estate_buildings_modifier_desc: "La familia de este personaje ofreció dinero para ayudar a ampliar su finca.\n\n"
 MODIFIER_DEFINITION_SUBSIDISED_ESTATE: "#emp Se usa al construir un edificio nuevo de domicilio#!\nRecursos restantes de [domicile_building|lE]: #bold $MULTIPLIER|0$/3#!"
 friend_rejected_funds: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'alentaste', 'alentó' )] a [TARGET_CHARACTER.GetShortUIName] a no gastar [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] oro en [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUIName )]."
 friend_rejected_funds_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'fuiste', 'fue' )] alentad[TARGET_CHARACTER.Custom('ES_OA')] por [Select_CString( CHARACTER.IsLocalPlayer, 'ti', CHARACTER.GetShortUIName )] a no gastar [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] oro en [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ti', TARGET_CHARACTER.GetShortUIName )]."
 tgp_movement_events.0090.t: "Viejas heridas"
 tgp_movement_events.0090.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]», [Select_CString(courtier.IsFemale, 'una mujer', 'un hombre' )] que lleva el sello de la casa de [other_ruler.GetHouse.GetName] se inclina profundamente ante mí. «Mi [other_ruler.GetLadyLord], [other_ruler.Custom('ES_ElLa')] [other_ruler.GetTitledFirstName|l], me ordena que os lea este mensaje».\n\n«Aunque las estaciones pasadas nos han visto caminar [Select_CString(And(ROOT.Char.IsFemale, other_ruler.IsFemale), 'enfrentadas', 'enfrentados')], el camino que seguimos ahora como integrantes del [my_movement.GetName] nos dirige hacia la misma meta. Hemos de olvidar las heridas del pasado»."
 tgp_movement_events.0090.aa: "«Me niego»."
 tgp_movement_events.0090.a: "«Una disculpa para que #EMP todos#! la oigan»."
 tgp_movement_events.0090.b: "Solo por el bien del [my_movement.GetNameNoTooltip]."
 tgp_movement_events.0090.c: "«Dadle recuerdos [other_ruler.Custom('ES_AlAla')] [other_ruler.GetTitleAsNameNoTooltip]»."
 tgp_movement_events.0100.t: "Un consejo"
 tgp_movement_events.0100.desc: "«Exaltad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], [spymaster.Custom('ES_ElLa')] [spymaster.GetTitledFirstName|l], reclama mi atención en la oscuridad. La madera cruje bajo sus pies ligeros.\n\n«Nos hemos enterado de que [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l], líder del [rival_movement.GetName], podría ser más susceptible a las… sugerencias de lo que creíamos»."
 tgp_movement_events.0100.aa: "Supongo que sabrá que es lo mejor para [rival.GetSheHe]."
 tgp_movement_events.0100.a: "«Adelante»."
 tgp_movement_events.0100.a.success: "[rival.GetShortUIName] abandona el [rival_movement.GetName]"
 tgp_movement_events.0100.a.failure: "Quedas al descubiert[ROOT.Char.Custom('ES_OA')] como alguien deshonroso."
 tgp_movement_events.0100.b: "No hay mejor sugerencia que el oro."
 tgp_movement_events.0100.c: "No hay por qué cortar la cabeza. Dañad el cuerpo."
 tgp_movement_events_0100_remove_from_movement_effect_tt: "[rival.GetShortUIName] se unirá a [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName]"
 tgp_movement_events.0110.opening: "[other_ruler.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_movement_events.0110.desc: "Como integrantes [Select_CString(And(ROOT.Char.IsFemale, other_ruler.IsFemale), 'las dos', 'los dos')] del [my_movement.GetName], es nuestro deber mantener afiladas no solo las espadas, sino también las mentes.\n\nPor favor, aceptad este libro para estudiarlo detenidamente."
 tgp_movement_events.0110.a: "Seguiré vuestro consejo."
 tgp_movement_events.0110.b: "Quedará estupendo en mi biblioteca."
 friend_sent_books_reason: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'enviaste', 'envió' )] unos libros interesantes a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] porque [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'formabais', 'formaban')] parte del mismo movimiento."
 friend_sent_books_reason_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'enviaste', 'envió' )] unos libros interesantes a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] porque [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'formabais', 'formaban')] parte del mismo movimiento."
 artifact_movement_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn regalo de [other_ruler.GetShortUIName] para [Select_CString( root_scope.IsLocalPlayer, 'tu persona', root_scope.GetShortUIName)] como integrantes del [my_movement.GetName]."
 tgp_movement_events.0120.t: "Un brindis por la virtud"
 tgp_movement_events.0120.desc: "Según las copas se rellenan de [host.Custom('GetExpensiveDrink')] y los platos de [host.Custom('GetExpensiveMeal')] desaparecen, [other_ruler.Custom('ES_ElLa')] [other_ruler.GetTitledFirstName|l] se inclina para acercarse.\n\n«No podemos decepcionar al [my_movement.GetName]», dice, [other_ruler.Custom('quirk_pos_pp')]. «¿Habéis estudiado el tema de [other_ruler.Custom('GetRandomHistoryPassage')], [ROOT.Char.GetTitledFirstNameNoTooltip|l]?»."
 tgp_movement_events.0120.a: "«Enseñadme, por favor»."
 tgp_movement_events.0120.b: "Solo debemos confiar en la fuerza."
 tgp_movement_events.0120.c: "«¡Un festín no es sitio para estudiar!»."
 tgp_movement_events.0130.t: "El idioma de los [capital_culture.GetCollectiveNounNoTooltip]"
 tgp_movement_events.0130.desc: "[Select_CString(courtier.IsFemale, 'Una mujer vestida', 'Un hombre vestido' )] con elegantes ropas de [other_ruler.Custom('RegionalFabric')] se inclina ante mí:\n\n«Mi [other_ruler.GetLadyLord], [other_ruler.Custom('ES_ElLa')] [other_ruler.GetTitledFirstName|l], me insta a hablar en su nombre, [ROOT.Char.Custom('FormOfAddressForLiege')|l]. Su temor es que las voces del [my_movement.GetName] flaqueen en la capital si no se habla su idioma».\n\n[courtier.GetSheHe|U] [courtier.Custom('quirk_pos_present')] y prosigue: «Sería un honor guiaros en este viaje»."
 tgp_movement_events.0130.a: "¡Debo aprender su lengua!"
 tgp_movement_events.0130.b: "¿Y por qué no adoptar la cultura [capital_culture.GetNameNoTooltip]?"
 tgp_movement_events.0130.c: "En armonía viviremos."
 tgp_cultural_harmony_modifier: "Armonía cultural"
 tgp_cultural_harmony_modifier_desc: "Este personaje ha decidido centrarse en vivir en armonía con la cultura de la capital."
 tgp_movement_events.0140.t: "El regalo del discípulo"
 tgp_movement_events.0140.desc: "«¡Maestr[ROOT.Char.Custom('ES_OA')]!», oigo la voz de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('disciple'))], [disciple.Custom('ES_ElLa')] [disciple.GetTitledFirstName|l], antes siquiera de ver[disciple.GetHerHim].\n\n«Mucho me habéis enseñado sobre los anales de [ROOT.Char.Custom('GetRandomAnnalsPassage')] y el tema de [ROOT.Char.Custom('GetRandomHistoryPassage')], y habéis alimentado mi intelecto con mucha atención. Como muestra de gratitud, deseo ofreceros este obsequio».\n\n[disciple.GetSheHe|U] [disciple.Custom('quirk_pos_present')] y me entrega un paquete de color [ROOT.Char.Custom('GetSimpleColor')]."
 tgp_movement_events.0140.a: "«Y con gusto lo aceptaré»."
 tgp_movement_events.0140.b: "«Recordad que lo hacemos por el [my_movement.GetNameNoTooltip]»."
 tgp_movement_events.0140.c: "«¿Y qué hay del pasaje de [ROOT.Char.Custom('GetRandomPoetryPassage')]?»."
 disciple_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn regalo de [disciple.GetShortUIName] para [Select_CString(root_scope.IsLocalPlayer, 'ti', root_scope.GetShortUIName)] por ser un[root_scope.Custom('ES_XA')] ancian[root_scope.Custom('ES_OA')] excelente."
 tgp_movement_events.0150.t: "El [monk.GetFaith.DevoteeNeuter] [monk.GetFaith.GetAdherentNameNoTooltip]"
 tgp_movement_events.0150.desc.intro: "Vestido con ropas de color [monk.Custom('GetComplexColor')], un [monk.GetFaith.DevoteeNeuter] entra en el salón del trono. Una cuchara de madera cuelga de su cinto y un leve aroma a incienso le sigue.\n\n"
 tgp_movement_events.0150.desc.other_ruler: "«Acudo portando la voluntad de mi señor[other_ruler.Custom('ES_XA')], [other_ruler.Custom('ES_ElLa')] [other_ruler.GetTitledFirstName|l]», dice [monk.Custom('quirk_pos_pp')]. «Mi deber es difundir la palabra de [monk.GetFaith.HighGodName]."
 tgp_movement_events.0150.desc.alone: "«Acudo portando la voluntad de [monk.GetFaith.HighGodName], pues he dedicado mi vida al estudio de la fe [monk.GetFaith.GetAdjective]."
 tgp_movement_events.0150.desc.outro: "Por favor, acogedme en vuestra corte para que podamos aprender los unos de los otros»."
 tgp_movement_events.0150.aa: "«Decidle a vuestr[other_ruler.Custom('ES_OA')] señor[other_ruler.Custom('ES_XA')] que admiro su diplomacia»."
 tgp_movement_events.0150.aa.alliance: "Te unes a una [alliance|lE] con [other_ruler.GetShortUIName]"
 tgp_movement_events.0150.a: "«Contadme más sobre los [monk.GetFaith.GetAdherentNamePluralNoTooltip]»."
 tgp_movement_events.0150.b: "«#EMP Esta#! es la tierra de [ROOT.Char.GetFaith.HighGodName]»."
