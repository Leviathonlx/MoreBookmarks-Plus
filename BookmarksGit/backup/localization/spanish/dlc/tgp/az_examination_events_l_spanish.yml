l_spanish:
 az_examination.0001.t: "El juicio del pincel"
 az_examination.0001.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('entrant'))] [entrant.GetTitledHouseNameOrFirstName] se inclina levemente, presentando un pergamino cuidadosamente enrollado.\n\n«[ROOT.Char.GetTitleAsNameNoTooltip|U]», dice, «con suma humildad ofrezco mi redacción a vuestra crítica. He trabajado para crear estas líneas; algunas son atrevidas por su seguridad, mientras que otras… reflejan mi búsqueda de equilibrio. Os agradeceré vuestra opinión»."
 az_examination.0001.intrigue: "«Mientras recordéis que soy yo quien os ayuda a vos»."
 az_examination.0001.a: "Ofrecer comentarios amables y constructivos."
 az_examination.0001.b: "Burlarse de sus intentos patéticos."
 az_examination.0001.c: "Comparar su trabajo con el de los antiguos y escribir un comentario."
 az_examination.0002.t: "Desafío público"
 az_examination.0002.desc.exam: "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] $az_examination.0002.desc$"
 az_examination.0002.desc.debate: "[debater.GetFirstName], representante del [debater_movement.GetName], $az_examination.0002.desc$"
 az_examination.0002.desc: "me acorrala cuando salgo del estudio. La expresión de suficiencia de su rostro me dice que lleva esperando la oportunidad de atacar a un[ROOT.Char.Custom('ES_XA')] erudit[ROOT.Char.Custom('ES_OA')] desprevenid[ROOT.Char.Custom('ES_OA')].\n\n«¡Nadie entiende los Anales de primavera y otoño mejor que yo! Las palabras de [Glossary( 'Kǒngzǐ', 'CONFUCIUS_GLOSS' )] no son un sencillo registro de eventos. Sus expresiones sutiles exaltan a los virtuosos y condenan a los malvados. ¿No estáis de acuerdo?»."
 az_examination.0002.a: "«¡Obviamente una especie de [debater.Custom2('InsultNoun', ROOT.Char)] como vos no sabría leerlo como es debido!»."
 az_examination.0002.b: "«Aquí no hay lugar para la fantasía»."
 az_examination.0002.c: "«Cada sendero a la sabiduría es único»."
 az_examination.0002.d: "Abandonar este debate que no lleva a nada."
 az_examination.0003.t: "Un té sin honor"
 az_examination.0003.desc: "[tea_offender.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca a los examinantes con una bandeja de té. Vierte el té con la mano incorrecta, roza el suelo con las mangas y ofrece las tazas sin una reverencia ni bendición.\n\n[host_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] observa con un frío desdén. «Abandonáis los ritos correctos en perjuicio de vuestra virtud, [tea_offender.GetFirstNameNoTooltip]», declara lo bastante alto como para que todos lo oigan. Las manos de [tea_offender.GetFirstNameNoTooltip] tiemblan ligeramente mientras se inclina con rigidez."
 az_examination.0003.a: "«Permitid que haga una demostración, [host_examiner.GetTitledFirstNameNoTooltip|l]»."
 az_examination.0003.b: "«¿Por qué nos sirve esta especie de [tea_offender.Custom2('InsultNoun', ROOT.Char)]?»."
 az_examination.0003.c: "Permanecer en silencio."
 az_examination.0004.t: "Respuestas prohibidas"
 az_examination.0004.desc: "Pillo a [caught_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] hojeando nerviosamente un manuscrito gastado, con los ojos abiertos con un entusiasmo mal disimulado.\n\nTartamudea, «So… ¡solo es como referencia! No lo iba a usar en el examen, ¡palabra!». [merchant.Custom('ES_ElLa')|U] mercader, [merchant.GetTitledHouseNameOrFirstName], me sonríe con complicidad. «Una ayuda de estudio muy valiosa, oh, grande. Solo unas pocas monedas. ¿Tal vez un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] tan distinguid[ROOT.Char.Custom('ES_OA')] como vos querría el conjunto completo?»."
 az_examination.0004.b: "Informa de esta vergüenza y confisca el pergamino."
 az_examination.0004.c: "Adquiere un pergamino interesante [merchant.Custom('ES_DelDela')] mercader."
 az_examination.0004.c.tt: "Te conviertes en [ROOT.Char.Custom('ES_ElLa')] dueñ[ROOT.Char.Custom('ES_OA')] de un [artifact|lE] de pergamino de [learning|lE] y [GetTrait('confucian_education').GetName(GetNullCharacter)|l]"
 az_examination.0004.c.tt_equipped: "Comprado un [artifact_scroll.GetName|l]"
 az_examination.0004.d: "«No he visto nada»."
 az_examination.0005.china.t: "Reflexionando sobre Mencio"
 az_examination.0005.china.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se encuentra frente a una estela de piedra donde hay grabado un verso de Mencio con los dedos cerrados a su espalda en reflexión.\n\n«He leído esta línea en innumerables ocasiones», murmura [fellow_examiner.GetSheHe] mientras te acercas, «pero su esencia se me sigue escapando. Mencio dice: \"Una gran persona es quien conserva su corazón de niño\". ¿Qué sacáis de eso, [ROOT.Char.GetTitledFirstNameNoTooltip|l]?»."
 az_examination.0005.korea.t: "Reflexionando sobre Choe Chiwon"
 az_examination.0005.korea.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] contempla una piedra grabada; la caligrafía es sin duda la de Choe Chiwon, tallada en líneas que fluyen. [fellow_examiner.GetFirstNameNoTooltip] tiene las manos a la espalda, la mirada perdida en plena reflexión.\n\n«Choe escribió estas palabras al regresar de la corte Tang», dice con voz queda mientras te unes a [fellow_examiner.GetSheHe]. «Dijo: \"El noble debe gobernar su corazón antes de gobernar a otros\". Les llevo dando vueltas desde que era [Select_CString( fellow_examiner.IsFemale, 'una pupila', 'un pupilo' )] y me siguen confundiendo»."
 az_examination.0005.t: "Reflexionando sobre un verso antiguo"
 az_examination.0005.desc: "[fellow_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] llama tu atención al mirar atentamente una estela donde hay grabado un texto clásico.\n\n«Este párrafo me intriga desde hace mucho tiempo», dice suavemente. ¿Qué decís vos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]?»."
 az_examination.0005.china.a: "«Es una exhortación a preservar lo que los antiguos llamaban [Glossary( 'de', 'CONFUCIAN_DE')]»."
 CONFUCIAN_DE: "Se refiere al poder moral de la virtud, una fuerza que permite a un individuo influir positivamente sobre otros y mantener la armonía social."
 az_examination.0005.a: "«Es una exhortación a preservar la claridad moral»."
 az_examination.0005.b: "«El orden correcto por encima de todo»."
 az_examination.0005.c: "«Qué… sensible de su parte»."
 az_examination.0005.d: "«Debemos buscar el significado por nosotros mismos»."
 az_examination.0006.t: "Piedad familiar"
 az_examination.0006.desc: "Vislumbro a [favored_entrant.GetFirstName], en pie tal vez demasiado cerca de [local_ruler.GetTitledHouseNameOrFirstName]. Sus ojos se encuentran un instante de más. «No os fallaré, [favored_entrant.Custom2('RelationToMe', SCOPE.sC('local_ruler'))]». [favored_entrant.GetFirstNameNoTooltip] susurra en voz baja.\n\nCuando [local_ruler.Custom('ES_ElLa')] [local_ruler.GetTitleAsNameNoTooltip] me descubre, se acerca rápidamente a mí. «[favored_entrant.GetFirstNameNoTooltip] se ha ganado su sitio, os lo aseguro», murmura [local_ruler.Custom('ES_ElLa')] [local_ruler.GetTitledFirstNameNoTooltip|l] y una sonrisa amable aparece en sus labios."
 az_examination.0006.a: "«Lo comprobaré personalmente»."
 az_examination.0006.b: "«Todos nos alzamos con la mano que se nos da»."
 az_examination.0006.c: "«Que su trabajo hable por [favored_entrant.GetSheHe]»."
 az_examination.0007.t: "El peso de la tinta"
 az_examination.0007.desc: "[aged_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] prepara el segundo de los [Glossary( 'cuatro tesoros', 'FOUR_TREASURES')] antes del examen. Muele hollín de pino en el tintero de bronce con golpes precisos, practicados, para mezclar tinta de buena calidad. Con una mirada aguda, me pasa la mano del mortero.\n\n«Ahora os toca a vos. Esta tinta debe fluir como la luz de la luna sobre el agua y durar más que los imperios. La fórmula correcta está en el [Glossary( 'Libro de los ritos', 'BOOK_OF_RITES')]»."
 BOOK_OF_RITES: "Un clásico sobre el orden y la armonía que formula la conducta adecuada para eruditos, hijos y soberanos por igual. Seguir sus preceptos es honrar los cimientos de la civilización."
 FOUR_TREASURES: "Los cuatro tesoros —pincel, tinta, papel y piedra de tinta— son las herramientas esenciales del erudito. Su uso cuidadoso refleja la disciplina, claridad y respeto por la tradición."
 az_examination.0007.a: "«Los clásicos nunca fallan»."
 az_examination.0007.b: "«Unas cuantas gotas de resina de ginseng…»."
 tgp_ginseng_resin_modifier: "Mezcla experimental de tinta"
 tgp_ginseng_resin_modifier_desc: "Los silenciosos rituales del estudio ahora persisten en cada gesto tuyo, proporcionando un cariz sutil a tu comportamiento."
 az_examination.0007.c: "«Que los sirvientes mezclen la tinta»."
 az_examination.0008.t: "Un desafío oportuno"
 az_examination.0008.desc: "Antiguos pergaminos de práctica se desenrollan entre [examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] y mi persona. «Son de una era anterior», señala quitando el polvo del pergamino con mucho respeto. «¿Por qué no respondéis una de las preguntas y me dejáis evaluar vuestra respuesta?».\n\n[ROOT.GetCharacter.Custom('quirk_pos_adverb')|U], elevo una ceja. Estos pergaminos me traen a la memoria cuando [memory.GetDescription|l]."
 az_examination.0008.a: "«Valoremos las respuestas de la otra persona»."
 az_examination.0008.a.success.tt: "Superas a [examiner.GetTitledHouseNameOrFirstName]"
 az_examination.0008.a.failure.tt: "El ingenio [examiner.Custom('ES_DelDela')] [examiner.GetTitledFirstName|l] supera el tuyo"
 az_examination.0008.b: "«Ah, qué días aquellos… Recordémoslos»."
 az_examination.0008.c: "«Hoy no»."
 az_examination.0009.t: "Un choque de tintas"
 az_examination.0009.desc: "La caja golpea el suelo con un horrible sonido de algo líquido. [clumsy_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)] mira horrorizad[clumsy_entrant.Custom('ES_OA')], pincel en mano y con salpicaduras de tinta en las piernas, mientras [angry_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)] irrumpe con ira en los ojos.\n\n«¡Habéis echado a perder los preparativos de un día entero!», brama."
 az_examination.0009.a: "«Ha sido culpa mía. Debería haber sujetado la caja»."
 az_examination.0009.b: "«¡Este nivel de torpeza es inaceptable!»."
 az_examination.0009.c: "«Limpiadlo. Tenemos trabajo que hacer»."
 az_examination.0010.t: "Un favor sellado"
 az_examination.0010.desc: "[requesting_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acerca con pasos silenciosos, recorriendo los alrededores con la mirada, y me entrega un pergamino.\n\n«¿Podríais pasarle esto a [target_examiner.GetTitledHouseNameOrFirstName]?», susurra. «Es… privado»."
 az_examination.0010.a: "Entregas la carta discretamente."
 az_examination.0010.b: "Denunciar el intento de [requesting_entrant.GetFirstNameNoTooltip] de influir en el examen."
 az_examination.0010.c: "Rompes el sello de inmediato y lo lees."
 az_examination.0010.c.tt: "Descubres un [secret|lE] perteneciente a [requesting_entrant.GetFirstName]"
 az_examination.0010.c.toast: "¡Una revelación escandalosa!"
 az_examination.0011.t: "Un intercambio de asientos susurrado"
 az_examination.0011.desc: "[sneaky_entrant_1.GetTitledHouseNameOrFirstName] se inclina hacia [sneaky_entrant_2.GetTitledHouseNameOrFirstName]. Hablan en murmullos pero puedo oír por encima la conversación de [Select_CString(And(sneaky_entrant_1.IsFemale, sneaky_entrant_2.IsFemale), 'las examinandas', 'los examinados')]:\n\n«Si nos cambiamos los asientos», murmura [sneaky_entrant_2.Custom('ES_ElLa')] [sneaky_entrant_2.GetTitledFirstNameNoTooltip|l], «será el examinante de la mirada amable quien juzgue mi ensayo»."
 az_examination.0011.a: "Denunciar su truco ante toda la sala."
 az_examination.0011.b: "Ofrece tu ayuda… y tu silencio."
 az_examination.0011.b.success: "[Select_CString(And(sneaky_entrant_1.IsFemale, sneaky_entrant_2.IsFemale), 'Las examinandas', 'Los examinados')] se aferran a tus palabras"
 az_examination.0011.b.failure: "[Select_CString(And(sneaky_entrant_1.IsFemale, sneaky_entrant_2.IsFemale), 'Las examinandas', 'Los examinados')] sospechan de ti"
 az_examination.0011.c: "Exhórtales en voz baja a pensarlo mejor."
 az_examination.0012.t: "Una invitación privada"
 az_examination.0012.desc: "[senior_examiner.GetTitledHouseNameOrFirstName], un[senior_examiner.Custom('ES_XA')] examinante respetad[senior_examiner.Custom('ES_OA')], me saluda con una sonrisa amable a la sombra del pabellón del jardín. «Siempre es una alegría hablar con aquellos que valoran el conocimiento. Venid, uníos a mí para tomar el té», afirma con afecto. Me fijo en esa especie de [jealous_rival.Custom2('InsultNoun', ROOT.Char)] [jealous_rival.Custom2('InsultAdjective', ROOT.Char)] de [jealous_rival.GetTitledHouseNameOrFirstName] al otro lado del pabellón, su mirada arde de envidia mientras se acerca con una bandeja, en un intento obvio de estar a buenas con [senior_examiner.Custom('ES_ElLa')] examinante."
 az_examination.0012.a: "«Sería un honor para mí»."
 az_examination.0012.b: "«¿Y si hacemos sitio para alguien más?»."
 az_examination.0012.c: "«Disculpadme… Hoy tengo que atender mis pergaminos»."
 az_examination.0013.t: "Los ensayos desaparecidos"
 az_examination.0013.desc: "«¡Han desaparecido!», exclama [fellow_assistant.GetTitledHouseNameOrFirstName], otr[fellow_assistant.Custom('ES_OA')] ayudant[fellow_assistant.Custom('ES_EA')], sacando de un tirón un cajón tras otro. «Los ensayos para la clasificación; ¡he buscado por todas partes!».\n\nAl otro lado de la estancia, [calm_examiner.GetTitledHouseNameOrFirstName], un[calm_examiner.Custom('ES_OA')] de [calm_examiner.GetHerHim]s examinantes, hojea un libro con despreocupación y murmura: «Dejarse llevar por el pánico no nos los va a devolver». Tengo la certeza de que esta especie de [calm_examiner.Custom2('InsultNoun', ROOT.Char)] tiene algo que ver con esto."
 az_examination.0013.a: "«Busquemos juntos, ¡los encontraremos a tiempo!»."
 az_examination.0013.a.success: "Recuperas los pergaminos perdidos"
 az_examination.0013.a.failure: "Los pergaminos siguen perdidos"
 az_examination.0013.b: "«Estáis demasiado tranquil[calm_examiner.Custom('ES_OA')] para esta situación, [calm_examiner.GetFirstNameNoTooltip]. ¿Qué ocultáis?»."
 az_examination.0013.b.success: "Oportunamente, [calm_examiner.GetFirstNameNoTooltip] «recuerda» haber trasladado los ensayos"
 az_examination.0013.b.failure: "Tu acusación es recibida con frío desdén"
 az_examination.0013.c: "«Los reescribiré y ya está»."
 az_examination.0013.d: "«Esto no es mi problema»."
 az_examination.0014.t: "Bajo presión"
 az_examination.0014.desc: "Despierto de golpe. ¿Me he quedado dormid[ROOT.Char.Custom('ES_OA')] en mi mesa? Me toco la mejilla y noto en la piel la marca del libro en el que había apoyado la cabeza.\n\nMe giro para mirar [praising_examiner.Custom('ES_AlAla')] examinante [praising_examiner.GetTitledHouseNameOrFirstName], cuyos pasos me han sacado de mi sueño. Una leve sonrisa curva sus labios. «Tranquilizaos, joven. Vuestro trabajo diligente no ha pasado desapercibido y, en su momento, vuestra aplicación recibirá su recompensa».\n\nDe modo que se han reconocido mis noches en vela y las horas que he pasado leyendo. Es reconfortante."
 az_examination.0014.a: "«Vuestras esperanzas se verán cumplidas»."
 az_examination.0014.c: "«¿Seré un[ROOT.Char.Custom('ES_XA')] aprendiz[ROOT.Char.Custom('ES_XA')] dign[ROOT.Char.Custom('ES_OA')]?»."
 az_examination.0014.d: "«Vuestra preocupación me conmueve»."
 tgp_examiner_promise_modifier: "Grandes esperanzas"
 tgp_examiner_promise_modifier_desc: "Este personaje prometió estar a la altura de las alabanzas de sus mayores y toda la atención que eso conlleva."
 az_examination.0015.t: "El orgullo de un[proud_family_member.Custom('ES_XA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))]"
 az_examination.0015.desc: "[proud_family_member.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se encuentra cerca de la parte externa de la reunión, los ojos le brillan de orgullo.\n\n«¡Allí está! ¡Es[ROOT.Char.Custom('ES_EA')] es mi [proud_family_member.Custom2('RelationToMeShort', ROOT.Char)] [ROOT.Char.Custom('ComplimentAdjective')]!». Su voz retumba, lo que sobresalta a algunos examinandos cercanos y atrae miradas de irritación."
 az_examination.0015.a: "Me inclino ante [proud_family_member.GetSheHe] con gracia y gratitud."
 az_examination.0015.b: "Hablaré con [proud_family_member.GetSheHe] más tarde sobre la discreción."
 az_examination.0015.c: "Escondo la cabeza y desaparezco entre la multitud."
 az_examination.0015.d: "«¡Te sentirás orgullos[proud_family_member.Custom('ES_OA')], [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('proud_family_member'))] mí[proud_family_member.Custom('ES_OA')]!»."
 az_examination.0016.t: "Unas cuantas palabras amables"
 az_examination.0016.desc: "[kind_examiner.Custom('ES_ElLa')|U] [kind_examiner.GetTitledFirstName|l], un[kind_examiner.Custom('ES_XA')] examinante respetad[kind_examiner.Custom('ES_OA')], se acerca en silencio, alejándose del parloteo de los examinandos más exitosos.\n\n«Puede que no hayáis aprobado, pero no creáis que todos vuestros esfuerzos han sido en vano. El camino a la función pública es largo… y a veces sinuoso»."
 az_examination.0016.a: "«Contáis con mi más profunda gratitud»."
 az_examination.0016.b: "«¿Me guiaréis como vuestr[ROOT.Char.Custom('ES_OA')] aprendiz[ROOT.Char.Custom('ES_XA')]?»."
 az_examination.0016.c: "«Vuestras palabras me dirigirán»."
 tgp_examiner_encouragement_modifier: "Palabras de ánimo"
 tgp_examiner_encouragement_modifier_desc: "Este personaje cuenta con la bendición de un examinante respetado."
 az_examination.0017.t: "La carta oculta"
 az_examination.0017.desc: "Al ajustarme las vestiduras, siento un papel rígido metido muy dentro de mi manga. Alguien ha debido de deslizarme una carta antes del examen.\n\nY reza: «cuando la duda os atormente como las moscas, recordad: habéis estudiado, luchado y jamás os habéis rendido».\n\nAl otro lado del patio, veo a [letter_examiner.Custom2('MyCharacterIntroduction', ROOT.Char)], que porta un fardo de pergaminos. Nuestras miradas se encuentran brevemente. En [letter_examiner.GetSheHe] podría confiar y discutir el significado de esta misiva."
 az_examination.0017.b: "«Estas palabras son mías y solo mías»."
 az_examination.0017.c: "Que [letter_examiner.GetFirstNameNoTooltip] vea esto."
 tgp_letter_self_reflection_modifier: "Autorreflexión"
 tgp_letter_self_reflection_modifier_desc: "Este personaje porta una fuerza silenciosa que nace de las palabras de aliento y su creencia en la familia."
 az_examination.0018.t: "Anciano entre los examinandos"
 az_examination.0018.desc: "Descubro a una figura sentada bajo un parasol: [old_exam_taker.Custom2('MyCharacterIntroduction', ROOT.Char)]. Se encuentra ligeramente inclinad[old_exam_taker.Custom('ES_OA')] y sus ojos parecen penetrantes y cansados a la vez.\n\n«Nunca es demasiado tarde», dice al notar mi mirada. «Pero a esta edad es un viaje bastante largo»."
 az_examination.0018.b: "«Dejadme compartir lo que he aprendido»."
 az_examination.0018.c: "«Espero no acabar así jamás»."
 tgp_not_getting_any_younger_modifier: "No es mi futuro"
 tgp_not_getting_any_younger_modifier_desc: "Este personaje vio a un examinando anciano en un examen en el que participaba. Ahora está decidido a que ese no sea su destino."
 az_examination.0018.d: "«Contáis con mi admiración, [old_exam_taker.Custom('ComplimentAdjective')]»."
 az_examination.0019.t: "El peso de las expectativas"
 az_examination.0019.desc.intro: "Cuando salgo fuera de la cámara, una voz familiar dice mi nombre.\n\n[disappointed_relative.GetFirstName] capta mi atención entre la multitud al decir:"
 az_examination.0019.desc.wrathful: "«Nos habéis avergonzado», sisea con furia fría en su mirada."
 az_examination.0019.desc.callous: "«Habéis fracasado», dice llanamente con el ceño fruncido de desaprobación en su rostro."
 az_examination.0019.desc.shy: "«Había… venido a veros», murmura y su rostro enrojece intensamente. «Lo siento si esto… si resulta violento»."
 az_examination.0019.desc.compassionate: "«Oh, mi [entrant.Custom2('RelationToMe', ROOT.Char)]», dice con ojos que brillan con lágrimas contenidas. «Lo habéis hecho lo mejor posible; eso es cuanto quería»."
 az_examination.0019.desc.fallback: "«Estuvisteis tan cerca», dice con suavidad; la decepción queda claramente escrita en su rostro."
 az_examination.0019.a: "«La próxima vez tendré éxito. Lo juro»."
 az_examination.0019.b: "«¿Podríais… ayudarme?»."
 az_examination.0019.c: "No puedo hacerle frente ahora mismo…"
 tgp_brooding_reflection_modifier: "Reflexión taciturna"
 tgp_brooding_reflection_modifier_desc: "Este personaje se ha retraído para reflexionar profundamente, o tal vez para fustigarse por su fracaso."
 az_examination.0020.t: "El ascenso de un colega"
 az_examination.0020.desc: "El patio bulle de voces que resuenan con orgullo o decepción a partes iguales. Entre el remolino de vestiduras y pergaminos, descubro a mi colega [successful_peer.GetFirstName]. Una mirada a su manga, bordada con el sello del examen palaciego, me dice cuanto he de saber.\n\nSonríe al acercarse. Tal vez por costumbre, compasión o auténtica alegría."
 az_examination.0020.a: "«Os lo habéis ganado. De verdad»."
 az_examination.0020.b: "Gruño y redoblo el esfuerzo en mis estudios."
 az_examination.0020.c: "Me preocupan más otros asuntos."
 tgp_envy_fueled_study_modifier: "Disciplina alimentada por la envidia"
 tgp_envy_fueled_study_modifier_desc: "Este personaje está lleno de envidia y determinación; estudia con una intensidad renovada para superar su fracaso y rivalizar con aquellos que le dejaron atrás."
