l_spanish:
 ##################################################
 # CHINA CB'S
 ##################################################
 ### Internal county conquest during corruption
 china_seize_county_cb: "$CHINA_SEIZE_COUNTY_CB_NAME$"
 CHINA_SEIZE_COUNTY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] Toma de origen [ATTACKER.GetPrimaryTitle.GetAdjective] de [TITLE.GetBaseName]"
 CHINA_SEIZE_COUNTY_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CHINA_SEIZE_COUNTY_CB_NAME: "Toma de condado hegemónico ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l])"
 ## duchy conquest variant
 china_seize_duchy_cb: "$CHINA_SEIZE_DUCHY_CB_NAME$"
 CHINA_SEIZE_DUCHY_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] Toma de origen [ATTACKER.GetPrimaryTitle.GetAdjective] de [TITLE.GetBaseName]"
 CHINA_SEIZE_DUCHY_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CHINA_SEIZE_DUCHY_CB_NAME: "Toma de ducado hegemónico ([GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_instability').GetName|l])"
 ## Great Project Conquest
 grand_campaign_kingdom_invasion_cb: "[GetTitleByKey('h_china').Custom('OrdinalChineseConquest')] gran campaña de [GetTitleByKey('h_china').GetNameNoTierNoTooltip]"
 GP_KINGDOM_INVASION_WAR_NAME: "$grand_campaign_kingdom_invasion_cb$"
 GP_KINGDOM_INVASION_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 GP_KINGDOM_INVASION_CB_NAME: "$grand_campaign_kingdom_invasion_cb$ ([great_project|lE])"
 grand_campaign_kingdom_invasion_cb_victory_desc_attacker: "[attacker.GetTopLiege.GetShortUIName|U] gana los [titles|lE] disputados."
 grand_campaign_kingdom_invasion_cb_victory_desc: "[attacker.GetTopLiege.GetShortUIName|U] gana el [title|lE] disputado."
 ### CB for neighbors to attempt to seize the mandate of heaven and become hegemon of China
 claim_the_mandate_cb: "$CLAIM_THE_MANDATE_CB_NAME$"
 CLAIM_THE_MANDATE_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] Toma de origen [ATTACKER.GetPrimaryTitle.GetAdjective] del Mandato del Cielo"
 CLAIM_THE_MANDATE_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 CLAIM_THE_MANDATE_CB_NAME: "Tomar el Mandato del Cielo"
 dynastic_cycle_hegemon_legitimacy_level_cost_desc: "[legitimacy_level|E] de [defender.GetShortUIName]"
 # CONSOLIDATION WAR
 chinese_consolidation_cb: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_WAR_NAME: "Guerra de consolidación hegemónica"
 CHINESE_CONSOLIDATION_WAR_NAME_BASE: "$CHINESE_CONSOLIDATION_WAR_NAME$"
 CHINESE_CONSOLIDATION_CB_NAME: "Consolidar la Tierra bajo el Cielo ([dynastic_cycle|lE])"
 chinese_consolidation_cb_victory_desc_attacker: "Arrebatas a [defender.GetShortUIName] todos los [titles|El] con un [title_tier|El] igual o superior al de tu [primary_title|El], y todos los vasallos de [defender.GetShortUINameNoTooltip] que formen parte [de_jure|El] de [GetTitleByKey('h_china').GetDefinitiveName] pasan a ser tus vasallos."
 chinese_consolidation_cb_victory_desc: "[attacker.GetShortUIName|U] convierte a [defender.GetShortUIName|U] en su vasall[defender.Custom('ES_OA')] o toma todos los [titles|lE] suyos que formen parte de [GetTitleByKey('h_china').GetDefinitiveName] del mismo [title_tier|lE] o superior que el [primary_title|lE] de [attacker.GetShortUIName|U]."
 silk_road_vassalization_cb: "$SILK_ROAD_VASSALIZATION_WAR_NAME$"
 SILK_ROAD_VASSALIZATION_WAR_NAME: "$VASSALIZATION_WAR_NAME$ ([dynastic_cycle|lE])"
 SILK_ROAD_VASSALIZATION_WAR_NAME_BASE: "$VASSALIZATION_WAR_NAME_BASE$ ([dynastic_cycle|lE])"
 SILK_ROAD_VASSALIZATION_CB_NAME: "$VASSALIZATION_CB_NAME$ ([dynastic_cycle|lE])"
 gok_ending_warning_offer_sub_or_ruin: "#X @warning_icon! Perderás acceso a la [interaction|El] #high $mpo_offer_submission_or_ruin$#!#!"
 gok_ending_warning_onslaught: "#X @warning_icon! Perderás acceso al [casus_belli|El] #high $mpo_gok_onslaught_cb$#!#!"
 gok_ending_warning_end_decision: "#X @warning_icon! Perderás acceso a la [decision|El] #high $mpo_gok_world_conquest_decision$#!#!"
