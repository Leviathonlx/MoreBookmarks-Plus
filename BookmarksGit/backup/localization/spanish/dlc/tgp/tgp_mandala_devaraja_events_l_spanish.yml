l_spanish:
 devaraja.0001.title: "Caridad saludable"
 devaraja.0001.desc: "[diseased_county_scope.GetName] pide ayuda ante la enfermedad que atormenta a su pueblo. Si hay algún lugar del señorío que clama caridad, este es. Pero mientras inspecciono el terreno en busca de un lugar de curación, se me acerca el ejemplar más desdichado posible de campesin[diseased_peasant.Custom('ES_OA')]. En una flagrante infracción del protocolo, se pone de rodillas y suplica mi ayuda.\n\nComo #italic devaraja#!, se supone que tengo que elevar a todos mis súbditos, pero ¿puede ser... #italic est[diseased_peasant.Custom('ES_EA')]#! a quien he de salvar?"
 devaraja.0001.a: "Debo ayudar en estos momentos complicados, no importa cuán miserables sean estas gentes."
 devaraja.0001.b: "Dejaré esta labor a mi [steward.GetCouncilTitle|l], [steward.GetFirstNameNoTooltip], para que supervise estos trabajos."
 devaraja.0001.c: "¡Agh! Este lugar asqueroso no es digno de recibir la caridad divina."
 healed_by_the_devaraja: "Curados por el devaraja"
 devaraja.0002.title: "Oraciones para el dios-rey"
 devaraja.0002.desc.brahmin: "Cuando mi [GetCourtPositionType('court_brahmin_court_position').GetName|l], [brahmin_or_chaplain.GetName], concluye los asuntos oficiales del día, empieza a bendecir a la corte con versículos del #italic Anumodana#!, el cántico estándar para cerrar el día.\n\n#italic Igual que los ríos repletos de agua llenan el océano,#!\n#italic hasta lo concedido aquí beneficia a los muertos famélicos…#!\n\nDe repente, una cuestión surge en mi cabeza. ¿Osaré romper la etiqueta?"
 devaraja.0002.desc.chaplain: "Cuando mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [brahmin_or_chaplain.GetName|l], concluye los asuntos oficiales del día, empieza a bendecir a la corte con versículos del #italic Anumodana#!, el cántico estándar para cerrar el día.\n\n#italic Igual que los ríos repletos de agua llenan el océano,#!\n#italic hasta lo concedido aquí beneficia a los muertos famélicos…#!\n\nDe repente, una cuestión surge en mi cabeza. ¿Osaré romper la etiqueta?"
 devaraja.0002.a: "«¿Por qué los muertos se merecen tal beneficio?»."
 devaraja.0002.a.tt.success: "El último versículo se modifica hábilmente para que te halague"
 devaraja.0002.a.tt.failure: "Tu interrupción ha puesto el ritual en una posición incómoda"
 devaraja.0002.b.tt: "A [brahmin_or_chaplain.GetFirstNameNoTooltip] le alivia que el ritual saliese como estaba previsto"
 devaraja.0002.b: "¡No te dejes vencer por los pensamientos intrusivos!"
 devaraja.0002.c: "Interrumpir con un versículo mejor."
 devaraja.0002.c.tt.success: "De tu ingenio y conocimiento surge un mejor versículo final improvisado"
 devaraja.0002.c.quote.success: "«Hasta todo lo concedido aquí beneficia al #italic rey#!»." # ROOT could be something else, a duke or a queen, but 'king' still works as a generic stand-in for the ruler, and actually rhymes in Pali.
 devaraja.0002.b.tt.failure: "Balbuceas unos versos flojos tras interrumpir a [brahmin_or_chaplain.GetFirstNameNoTooltip]."
 devaraja.0003.title: "Una conversación especial del dharma"
 devaraja.0003.desc.guru: "De vez en cuando se espera del [GetCourtPositionType('court_guru_court_position').GetName|l] que dé una charla sobre el concepto del #italic dharma#! en el palacio. Suele ser un acontecimiento largo, estructurado y lleno de cánticos y formalidades, acompañado por una lujosa ofrenda al orador en reconocimiento por su trabajo. Sin embargo, hoy [guru_or_chaplain.GetName] parece algo cansad[guru_or_chaplain.Custom('ES_OA')].\n\nDelante de la audiencia real, se limita a declarar: «[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleTierName|l] ya sabe todo lo que hay que saber». Tras eso, [guru_or_chaplain.GetFirstNameNoTooltip] salmodia los pasajes habituales para terminar la charla y volver a su asiento."
 devaraja.0003.desc.chaplain: "De vez en cuando se espera del [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l] que dé una charla sobre el concepto del #italic dharma#! en el palacio. Suele ser un acontecimiento largo, estructurado y lleno de cánticos y formalidades, acompañado por una lujosa ofrenda al orador en reconocimiento por su trabajo. Sin embargo, hoy [guru_or_chaplain.GetName] parece algo cansad[guru_or_chaplain.Custom('ES_OA')].\n\nDelante de la audiencia real, se limita a declarar: «[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleTierName|l] ya sabe todo lo que hay que saber». Tras eso, [guru_or_chaplain.GetFirstNameNoTooltip] salmodia los pasajes habituales para terminar la charla y volver a su asiento."
 devaraja.0003.a: "¡Ja, bien hecho! Dadle su recompensa."
 devaraja.0003.b: "¡Muy agud[guru_or_chaplain.Custom('ES_OA')]! Pero solo recompenso el trabajo."
 devaraja.0003.c: "¡No recompenso la pereza! ¡Guardias, atrapad[guru_or_chaplain.GetHerHim]!"
 devaraja.0003.d: "Volved a llamar a [guru_or_chaplain.GetFirstNameNoTooltip]; yo #italic le#! preguntaré sobre el #italic dharma#!."
 devaraja.0003.d.tt.success: "Impresionas a [guru_or_chaplain.GetFirstNameNoTooltip] y a tus cortesanos con tu conocimiento del #italic dharma#!"
 devaraja.0003.d.tt.failure: "Haces el ridículo delante de [guru_or_chaplain.GetFirstNameNoTooltip] y tus cortesanos al demostrar que no comprendes el #italic dharma#!"
 devaraja.0004.title: "Me encantan los desfiles"
 devaraja.0004.desc: "La ciudad de [capital_county.GetName] ha quedado marcada con las contiendas del pasado, arrasada por espadas y tormentas por igual a lo largo de los años. Además de mejoras materiales, precisa que hagamos algo para mejorar el espíritu del pueblo.\n\n¿No sería bonito tener un desfile de barcazas por la capital al final de la temporada de lluvias? Podríamos tener setenta y seis intérpretes tocando en la embarcación de cabeza, con ciento diez tamborileros cerca. ¡Y, para rellenar el desfile, pediríamos a todos los monasterios que paguen para decorar una barcaza!"
 devaraja.0004.a: "¡La gente se estremecería al ver llegar las barcazas!"
 devaraja.0004.b: "Pedir dinero a los monasterios en este momento no promete mucho."
 devaraja.0004.b.tt: "Se notará si nos echamos atrás de esta idea ahora."
 devaraja.0004.c: "La procesión seguirá adelante, sin participación monástica."
 devaraja_hosts_parade: "El gran desfile del devaraja"
 devaraja.0005.title: "La pared con dos rostros"
 devaraja.0005.desc: "Los nuevos edificios del templo precisan de adornos, elementos artísticos que reflejen lo divino y lo poderoso. Al reflejar el aspecto [ROOT.Char.Custom('GetAspectNoun')] divino de nuestra recta casa, nos podremos asegurar de que los frescos y esculturas de este nuevo lugar presenten visiones de los dioses de [ROOT.Char.Custom('GetAspectNoun')]; o representaciones de la casa [ROOT.Char.GetHouse.GetName] que aumenten mi propio prestigio."
 devaraja.0005.a: "Ester lugar se consagrará a los dioses."
 devaraja.0005.b: "Este lugar se consagrará a mi esplendor."
 devaraja.0006.title: "La sabiduría del remo"
 devaraja.0006.desc.guru: "A mi [GetCourtPositionType('court_guru_court_position').GetName|l], [guru_or_chaplain.GetName], se le ha visto remar en un botecito en los estaques que rodean el palacio. Deleitándome con mis cortesanos, hago llamar al gurú navegante desde el otro lado del agua. «¡Sois mi [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip|l]! ¿No sentís ningún respeto por el alto cargo que poseéis? ¿Cómo podéis remar en un bote como si fuerais un vulgar pescador?».\n\nTras un momento de pausa, [guru_or_chaplain.GetFirstNameNoTooltip] responde: «Cuando [ROOT.Char.Custom('ES_ElLa')|l] [ROOT.Char.GetTitleTierName] del país disfruta en público del vicio, los [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip|l]s pueden remar en botes»."
 devaraja.0006.desc.chaplain: "A mi [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l], [guru_or_chaplain.GetName], se le ha visto remar en un botecito en los estaques que rodean el palacio. Deleitándome con mis cortesanos, hago llamar al gurú navegante desde el otro lado del agua. «¡Sois mi [GetCourtPositionType('court_guru_court_position').GetNameNoTooltip|l]! ¿No sentís ningún respeto por el alto cargo que poseéis? ¿Cómo podéis remar en un bote como si fuerais un vulgar pescador?».\n\nTras un momento de pausa, [guru_or_chaplain.GetFirstNameNoTooltip] responde: «Cuando [ROOT.Char.Custom('ES_ElLa')|l] [ROOT.Char.GetTitleTierName] del país disfruta en público del vicio, los [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]s pueden remar en botes»."
 devaraja.0006.a: "Tal vez debería ser más discret[ROOT.Char.Custom('ES_OA')] en público."
 devaraja.0006.b: "¡Qué ridiculez! Las fiestas continuarán cuanto me apetezca."
 devaraja.0006.c: "¡Esto es un insulto! Privad a [guru_or_chaplain.GetFirstNameNoTooltip] de sus títulos."
 devaraja.0006.d: "Igual debería dejar de beber del todo."
 devaraja.0007.title: "Ambigüedad inequívoca"
 devaraja.0007.desc: "#italic Devaraja#! es un concepto delicado; por supuesto, soy un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleTierName], pero también me asocio con la divinidad de [ROOT.Char.Custom('GetAspectNoun')]. ¿Soy lo mismo que un dios? Ah, esa es la cuestión delicada; una que requiere ambigüedad para ser divinidad por unos y rey para otros. \n\nO sería una cuestión delicada y ambigua si algunos apologistas parlanchines no me hubieran llamado [Select_CString( ROOT.Char.IsFemale, 'la diosa', 'el dios' )] de [ROOT.Char.Custom('GetAspectNoun')]. Los cortesanos ya andan a la greña, discutiendo sobre qué soy; no me queda más remedio que intervenir."
 devaraja.0007.a: "Sí, sirvientes míos, soy [Select_CString( ROOT.Char.IsFemale, 'la señora', 'el señor' )] de [ROOT.Char.Custom('GetAspectNoun')]."
 devaraja.0007.b: "¡Pueblo mío! Solo sirvo al [ROOT.Char.Custom('GetAspectNoun')l], no soy su [Select_CString( ROOT.Char.IsFemale, 'señora', 'señor' )]."
 devaraja.0007.c: "Humanidad y divinidad están unidas en mí en una existencia mística." # DYOPHISITISM LET'S GOOO
 devaraja.0007.c.tt.success: "Formulas un concepto de compromiso que agrada a bastante gente"
 devaraja.0007.c.tt.failure: "Tu incursión en la teología solo ha empeorado las cosas"
 devaraja_as_god: "Devaraja divino"
 devaraja_as_king: "Devaraja real"
 devaraja_as_hypostatic_union: "Devaraja de doble naturaleza"
 devaraja.0008.title: "Rumores sobre una conversión en el lecho de muerte"
 devaraja.0008.desc: "[suzerains_missionary.GetNameNoTooltip], misioner[suzerains_missionary.Custom('ES_OA')] [suzerain.Custom('ES_DelDela')] [suzerain.GetTitleTierName|l] [suzerain.GetFirstNameNoTooltip], casi se tropieza al acercarse.\n\n«¡Tengo noticias excelentes!», exclama. «He estado estudiando la historia de vuestra familia y le he preguntado los sirvientes más ancianos lo que recordaban y parece ser que vuestr[deathbed_conversion_ancestor.Custom('ES_OA')] antepasad[deathbed_conversion_ancestor.Custom('ES_OA')], [deathbed_conversion_ancestor.GetName], ¡en realidad se convirtió al [suzerain.GetFaith.GetName|l] justo antes de morir!».\n\n[suzerains_missionary.GetName] me mira con una emoción apenas reprimida. «¡Estáis más cerca de [suzerain.GetFaith.HighGodName] de lo que os creéis!»."
 devaraja.0008.a: "¿El alma de [deathbed_conversion_ancestor.GetName] era [suzerain.GetFaith.GetAdjective]? Me lo puedo creer."
 devaraja.0008.a.tt.conversion: "Ahora [ROOT.Char.GetName] afirma que su antepasad[deathbed_conversion_ancestor.Custom('ES_OA')] [deathbed_conversion_ancestor.GetName] se convirtió al [suzerain.GetFaith.GetName|l]"
 devaraja.0008.b: "¡[deathbed_conversion_ancestor.GetRelationToString( ROOT.Char )] murió con un corazón [deathbed_conversion_ancestor.GetFaith.GetAdherentName] y siempre se recordará así!"
 devaraja.0009.title: "Misionario sin misión"
 devaraja.0009.desc: "Mi adhesión al [suzerain.GetFaith.GetName|l] ha dejado a [suzerains_missionary.GetName] sin corte a la que predicar. Si bien no cabe en sí de alegría por mi cambio de fe, ahora le acucia la incertidumbre de su futuro."
 devaraja.0009.a: "¡[suzerains_missionary.GetName]! ¡Uníos a mí como mi nuev[suzerains_missionary.Custom('ES_OA')] [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]!"
 devaraja.0009.a.tt.missionary_now_chaplain: "[ROOT.Char.GetName] ha nombrado a tu misioner[suzerains_missionary.Custom('ES_OA')] [suzerains_missionary.GetName] para el puesto de [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName|l]"
 devaraja.0009.b: "[suzerains_missionary.GetName], vuestro trabajo aquí está hecho… Ahora #italic marchaos#!."
 devaraja.0010.title: "La fe más solitaria"
 devaraja.0010.desc: "[suzerains_missionary.GetName], con su corazón [suzerains_missionary.GetFaith.GetAdherentName], se siente abatid[suzerains_missionary.Custom('ES_OA')] por la fe [suzerain.GetFaith.GetAdjective] de su señor. Se encuentra en una encrucijada; su fe titubea mientras aguarda una señal. Que esta llegue de ti o de [suzerains_missionary.GetFaith.DivineRealm] lo decides tú."
 devaraja.0010.a: "[suzerains_missionary.GetName] tomará una decisión cuando le parezca."
 devaraja.0010.a.tt.unconverted: "El corazón [suzerains_missionary.GetFaith.GetAdherentName] de [suzerains_missionary.GetName] sigue triste"
 devaraja.0010.a.tt.converts: "[suzerains_missionary.GetName] adopta la fe [suzerain.GetFaith.GetAdjective] de [suzerain.GetName]"
 devaraja.0010.b: "¿Podrá [suzerains_missionary.GetName] encontrar un nuevo propósito en el [ROOT.Char.GetFaith.GetName|l]?"
 devaraja.0010.b.tt.success: "[suzerains_missionary.GetName] se convierte al [ROOT.Char.GetFaith.GetName|l]"
 devaraja.0010.b.tt.failure: "El corazón de [suzerains_missionary.GetName] sigue siendo [suzerains_missionary.GetFaith.GetAdherentName]"
 fervor_gain_deathbed_conversion_discovered: "Conversión en el lecho de muerte descubierta"
 fervor_gain_faith_reaffirmed: "Fe de antepasado reafirmada"
