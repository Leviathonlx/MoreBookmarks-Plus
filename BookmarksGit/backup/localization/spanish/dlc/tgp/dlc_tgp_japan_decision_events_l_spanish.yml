 ##################################################
 # JAPAN DECISION EVENTS
 ##################################################
 # tgp_japan_establish_house_fief_decision
 tgp_japan_decision.9001.t.fief: "El feudo de [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9001.t.cadet: "$create_cadet_branch_decision$"
 tgp_japan_decision.9001.desc.fief_split_house: "Me enorgullezco de pertenecer a la casa [old_house.GetBaseNameNoTooltip], pero es hora de forjar un nuevo camino, de fundar mis propias tierras en [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier], piense lo que piense el jefe de mi casa, [old_head.Custom('ES_ElLa')] [old_head.GetTitledFirstName|l]."
 tgp_japan_decision.9001.desc.fief_name: "\n\nSolo me queda decidir el nombre de mi nueva casa…"
 tgp_japan_decision.9001.desc.cadet: "Me enorgullezco de pertenecer a la casa [old_house.GetBaseNameNoTooltip], pero es hora de forjar un nuevo camino, de establecer mi propia casa, piense lo que piense el jefe de mi casa, [old_head.Custom('ES_ElLa')] [old_head.GetTitledFirstName|l]."
 tgp_japan_decision.9001.desc.permission: "\n\n¡Con la bendición [regent.Custom('ES_DelDela')] [regent.GetTitledFirstName|l] no he de temer un reproche de la capital!"
 tgp_japan_decision.9001.desc.crime: "\n\nSeguramente [regent.Custom('ES_ElLa')] [regent.GetTitledFirstName|l] monte en cólera cuando se entere, ¡pero no es motivo de preocupación!"
 tgp_japan_decision.9001.desc.feudal: "\n\nPor fin la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se une a las filas de la nueva nobleza, dirigida por [regent.Custom('ES_ElLa')] [regent.GetTitledFirstName|l]."
 tgp_japan_decision.9001.a.fief: "Sale un nuevo sol."
 tgp_japan_decision.9001.a.cadet: "$tgp_japan_decision.9001.a.fief$"
 tgp_japan_decision.9002.t: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.t.landless: "$tgp_japan_decision.9001.t.fief$"
 tgp_japan_decision.9002.desc: "Hemos luchado lo mejor que hemos podido en los límites de la burocracia, pero se acabó."
 tgp_japan_decision.9002.desc.landed: "Es hora de forjar un nuevo camino y fundar [ROOT.Char.GetCapitalLocation.GetTitle.GetDeJureLiege.GetNameNoTier] como feudo permanente de los [ROOT.Char.GetHouse.GetBaseName]."
 tgp_japan_decision.9002.desc.landless: "Es hora de forjar un nuevo camino y abandonar las ataduras de los burócratas."
 tgp_japan_decision.9002.a: "Un nuevo sol sale en la casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 japanese_noble_family_name: "$c_nf_japan_suffix$ [new_house.GetNameNoTooltip]"
 japanese_house_first_name: "[new_head.GetUIFirstNameOnlyNotMeNoTooltipNoFormat]-ryū"
 japanese_house_random_barony: "[random_barony.GetNameNoTierNoTooltip]"
 japanese_house_domicile_barony: "[domicile_barony.GetNameNoTierNoTooltip]"
 japanese_house_primary_county: "[primary_county.GetNameNoTierNoTooltip]"
 japanese_house_domicile_county: "[domicile_county.GetNameNoTierNoTooltip]"
 japanese_house_name_custom: "[new_head.GetLocalizedText( 'new_japanese_house_name' )]"
 japanese_house_name_flag: "[new_head.MakeScope.Var( 'new_japanese_house_name' ).GetFlagName]"
 japanese_house_name_fallback: "[old_head.GetHouse.GetName]"
 japanese_house_name: "[new_head.GetHouse.GetNameNoTooltip]"
 japanese_dynasty_name: "[new_head.GetDynasty.GetNameNoTooltip]"
 tgp_japan_decision.9005.t: "$tgp_japan_establish_house_fief_decision$: la familia se divide"
 tgp_japan_decision.9005.t.landless: "$tgp_japan_establish_soryo_manor_decision$: la familia se divide"
 tgp_japan_decision.9005.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', new_head)], [new_head.GetTitledFirstName], ha osado proclamar el nacimiento de una nueva casa, la [new_head.GetHouse.GetBaseName], con [new_head.GetSheHe] a la cabeza.\n\nNo puedo fingir celebrar este rechazo flagrante a mi autoridad sobre la casa [ROOT.Char.GetHouse.GetBaseName]; a ver cómo se las apaña [new_head.GetFirstNameNoTooltip] sin mi protección…"
 tgp_japan_decision.9005.a: "El sol quema sin la sombra de [ROOT.Char.GetHouse.GetBaseNameNoTooltip]."
 # tgp_japan_become_shogun_decision
 tgp_japan_decision.9101.t: "El sogunato [shogun.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9101.desc: "Una nueva era amanece en [GetTitleByKey('e_japan').GetBaseNameNoTierNoTooltip] cuando el poder pasa del pincel a la espada. Bajo el liderazgo [ROOT.Char.GetHouse.GetBaseNameNoTooltip], por fin se restaurará el orden y los últimos vestigios de la vieja burocracia quedarán relegados a la historia.\n\nPero que nadie se equivoque; mi autoridad deriva de nuestr[ceremonial_liege.Custom('ES_OA')] divin[ceremonial_liege.Custom('ES_OA')] [ceremonial_liege.GetTitleAsNameNoTooltip]…"
 tgp_japan_decision.9101.a: "Una medida necesaria para garantizar la paz…"
 tgp_japan_decision.9102.t: "$tgp_japan_decision.9101.t$"
 tgp_japan_decision.9102.desc: "El sogunato se ha alzado bajo el mando de [shogun.GetName] y ha puesto fin a incontables debates cortesanos. En su lugar, la espada y el guerrero ahora ostentan el verdadero poder para traer seguridad y orden directamente a las manos del pueblo.\n\n"
 tgp_japan_decision.9102.admin: "Se me ha despojado de mi autoridad, mis tierras han sido entregadas al shōgun. En mi lugar llegan belicistas que gobernarán mediante la fuerza en vez de con la palabra…"
 tgp_japan_decision.9102.feudal: "Nuestras tierras permanecerán seguras y la autoridad volverá a nuestras manos. En esta nueva era, la fuerza lo decide todo."
 tgp_japan_decision.9102.fallback: "Con suerte, esta vez será una decisión fructífera."
 tgp_japan_decision.9102.a.admin: "Es un orden nuevo y severo."
 become_shogun_ritsuryo_vassals_tooltip: "#N [ritsuryo_count|0V] [vassals|lE] del [governor|lE] lucharán contra ti#!"
 become_shogun_soryo_vassals_tooltip: "#P [soryo_count|0V] [vassals|lE] [Concept('feudal', 'feudales')|E] se unirán a ti#!"
 become_shogun_allied_vassals_tooltip: "#P [allied_count|0V] [vassals|lE] [Concept( 'allied', 'aliados' )|E] o de la misma [house|E] se unirán a ti#!"
 # tgp_japan_imperial_branch_decision
 tgp_japan_decision.9201.t: "$tgp_japan_imperial_branch_decision$"
 tgp_japan_decision.9201.desc: "Aunque soy de sangre real, un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] descendiente de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('nearest_emperor'))], [nearest_emperor.Custom('ES_ElLa')] [nearest_emperor.GetTitledFirstName|l], mi vocación —y el destino de mis descendientes— se encuentra más allá de las paredes del palacio imperial.\n\nRenunciaré a cualquier derecho sobre [ROOT.Char.GetTopLiege.GetPrimaryTitle.MakeScope.Var('administrative_ui_special_title').Title.GetDefinitiveName|l] y asumiré uno de los [Glossary( 'honsei', 'HONSEI_GLOSS' )] que tradicionalmente se otorgan a la descendencia imperial desheredada: [Glossary( 'Minamoto', 'MINAMOTO_GLOSS' )] o [Glossary( 'Taira', 'TAIRA_GLOSS' )].\n\n"
 tgp_japan_decision.9201.both: "Ambos apellidos se han concedido en otras ocasiones a la progenie [nearest_emperor.Custom('ES_DelDela')] [nearest_emperor.GetTitledFirstNameNoTooltip|l], las familias dirigidas por mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.Custom('ES_ElLa')] [minamoto_head.GetTitledFirstName|l], y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.Custom('ES_ElLa')] [taira_head.GetTitledFirstName|l]."
 tgp_japan_decision.9201.minamoto: "Ya ha surgido [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$, bajo la dirección de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('minamoto_head'))], [minamoto_head.Custom('ES_ElLa')] [minamoto_head.GetTitledFirstName|l]."
 tgp_japan_decision.9201.taira: "Ya ha surgido [nearest_emperor.GetFirstNameNoTooltip] $dynn_Minamoto$, bajo la dirección de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('taira_head'))], [taira_head.Custom('ES_ElLa')] [taira_head.GetTitledFirstName|l]."
 tgp_japan_decision.9201.a: "Asumiré un lugar junto a los [minamoto_house.GetNameNoTooltip] $dynn_Minamoto$"
 tgp_japan_decision.9201.b: "Mi sitio está con los [taira_house.GetNameNoTooltip] $dynn_Taira$."
 tgp_japan_decision.9201.c: "Deseo asumir el nombre de $dynn_Minamoto$."
 tgp_japan_decision.9201.c.tt: "Fundas la [dynasty|lE] #V [nearest_emperor.GetFirstNameNoTooltip] Minamoto#!"
 tgp_japan_decision.9201.d: "«$dynn_Taira$ [ROOT.Char.GetFirstNameNoTooltip]» tiene una cierta dignidad."
 tgp_japan_decision.9201.d.tt: "Fundas la [dynasty|lE] #V [nearest_emperor.GetFirstNameNoTooltip] Taira#!"
 tgp_japan_decision.9201.message_title: "Ramas de la familia imperial"
 new_honsei_house_name: "[nearest_emperor.GetFirstNameNoTooltip]"
 may_found_noble_family_tt: "Puedes llegar a ser jefe de una [noble_family|lE] nueva"
 will_found_noble_family_tt: "Te convertirás en jefe de una [noble_family|lE] nueva"
 # tgp_japan_emperor_restoration_decision
 tgp_japan_decision.9301.t: "La jaula abierta"
 tgp_japan_decision.9301.desc: "Como emperador, he reclamado el lugar que me pertenecía como auténtico líder de este señorío. Ya no detentan mi poder aquellos que buscaban alimentar sus propias ambiciones; se ha restaurado todo al Trono del Crisantemo"
 tgp_japan_decision.9301.a: "Un sol que guíe a la tierra."
 tgp_japan_decision.9302.t: "[tenno.Custom('ES_ElLa')|U] [tenno.GetTitleAsNameNoTooltip] victorios[tenno.Custom('ES_OA')]"
 tgp_japan_decision.9302.desc: "Las palabras sobre el regreso $game_concept_tenno_possessive$ corren como la pólvora. [tenno.GetName] ha restaurado su presencia imperial con la esperanza de arrebatar el poder de manos ociosas y malintencionadas.\n\nAhora pretende gobernar más directamente sobre el pueblo de sus tierras desde el Trono del Crisantemo, y su reinado ya no se verá como meramente ceremonial."
 tgp_japan_decision.9302.a: "Ojalá signifique un regreso al orden."
 # tgp_japan_become_a_poet_decision
 tgp_japan_decision.9401.t: "Metáforas y sílabas"
 tgp_japan_decision.9401.desc: "He dedicado días interminables y noches en blanco para comprender la poesía. Hojas de papel vuelan por el aire por doquier y solo dejan tras de sí garabatos con un rastro de tinta en mi búsqueda del conocimiento.\n\nHa llegado el momento de elegir una senda. ¿Es esto algo que merece la pena proseguir o he de abandonar la persecución?"
 tgp_japan_decision.9401.a: "No escatimaré esfuerzos, la #EMP comprenderé#!."
 tgp_japan_decision.9401.a.toast.success: "Te haces con algunos conocimientos de poesía"
 tgp_japan_decision.9401.a.toast.failure: "No entiendes del todo semejante suplicio"
 tgp_japan_decision.9401.b: "He cambiado de idea."
 # tgp_japan_become_a_monk_decision
 tgp_japan_decision.9500.t: "Una nueva vocación"
 tgp_japan_decision.9500.desc: "Con un cálido abrazo, le doy la bienvenida a mi iluminación recién encontrada en el renacimiento, pues he renacido.\n\nDedicaré mi vida a [ROOT.Char.GetFaith.GetName] y pasaré mis últimos días practicando y predicando los descubrimientos que halle por el camino.\n\nServiré a mi [ROOT.Char.GetLiege.GetTitleAsName|l] buscando la armonía entre nuestra herencia cultural y me dejaré guiar por la naturaleza cuando llegue la hora de aprender una nueva lección."
 tgp_japan_decision.9500.a: "Te doy la bienvenida, Tierra Pura celestial."
 # tgp_japan_establish_soryo_administration_decision
 tgp_japan_decision.9603.t: "Crear una administración sōryō: llamada a la acción"
 tgp_japan_decision.9603.desc: "La codiciosa ambición [daijo_daijin.Custom('ES_DelDela')] [daijo_daijin.GetTitledFirstName|l] no conoce límites: ahora presiona para lograr una reforma que reforzaría el poder de su casa y sus aliados.\n\nSean cuales sean los desacuerdos que tengamos sobre la gobernanza de Japón, que los [daijo_daijin.GetHouse.GetBaseNameNoTooltip] avancen a una posición tan dominante debería darnos que pensar a todos."
 tgp_japan_decision.9603.leader: "\n\n[leader.Custom('ES_ElLa')|U] [leader.GetTitledFirstName|l] ha emergido como cabeza visible de la resistencia y aún ahora congrega a sus ejércitos."
 tgp_japan_decision.9603.a: "Los [ROOT.Char.GetHouse.GetBaseNameNoTooltip] no tolerarán esto."
 tgp_japan_decision.9603.a.bloc: "La [ROOT.Char.GetConfederation.GetName] no tolerará esto."
 tgp_japan_decision.9603.b: "No es nuestra lucha."
 tgp_japan_decision.9603.a.tt: "Todos los integrantes de la [THIS.Char.GetConfederation.GetName|V] se unirán a la [war|lE]"
 tgp_japan_decision.9605.t: "Crear una administración sōryō: a las armas"
 tgp_japan_decision.9605.desc: "Según presiono a favor de lograr reformas y mis intenciones quedan claras, los traidores se congregan. [leader.Custom('ES_ElLa')|U] [leader.GetTitledFirstName|l] de [leader.GetHouse.GetBaseNameNoTooltip] ha emergido como cabeza visible de esta traición y hasta está reuniendo una hueste ahora mismo.\n\nPero no importa, pues nosotros los [ROOT.Char.GetHouse.GetBaseNameNoTooltip] nos enfrentaremos a [leader.GetSheHe] en el campo de batalla y triunfaremos."
 tgp_japan_decision.9605.peace: "Según presiono a favor de lograr reformas y mis intenciones quedan claras, la única respuesta es el silencio; la esperada reacción no llega a materializarse. Tal vez he subestimado la fe del señorío en los [ROOT.Char.GetHouse.GetBaseNameNoTooltip].\n\nSin traidores de los que tener que ocuparse, al fin Japón puede florecer en una nueva era de gobierno benevolente bajo los [daijo_daijin.GetHouse.GetBaseNameNoTooltip]…"
 tgp_japan_decision.9605.a: "Esos rebeldes serán aplastados."
 tgp_japan_decision.9605.b: "El señorío ha visto la sabiduría."
 tgp_japan_decision.9606.t: "Crear una administración sōryō: dominación [daijo_daijin.GetHouse.GetBaseNameNoTooltip]"
 tgp_japan_decision.9606.desc: "Al fin las fuerzas rebeldes erradas han sido derrotadas. Con su líder, [leader.Custom('ES_ElLa')] [leader.GetTitledFirstName|l], presentad[leader.Custom('ES_OA')] ante mí encadenad[leader.Custom('ES_OA')], pocos pueden dudar que la paz prometida está a nuestro alcance.\n\nCon todos los detractores silenciados, al fin Japón puede florecer en una nueva era de gobierno benevolente bajo los [daijo_daijin.GetHouse.GetBaseNameNoTooltip]…"
 tgp_japan_decision.9606.a: "Inevitable y necesario."
 tgp_japan_decision.9607.desc: "Para horror de la capital, [daijo_daijin.Custom('ES_ElLa')] [daijo_daijin.GetTitledFirstName|l] ha obtenido la victoria sobre aquellos que se oponían a sus reformas, que ahora son calificados como rebeldes, llevando al señorío a una era de dominio [daijo_daijin.GetHouse.GetBaseNameNoTooltip].\n\n"
 tgp_japan_decision.9607.desc.other: "Esperemos que los [ROOT.Char.GetHouse.GetBaseNameNoTooltip] encuentren un lugar digno en este nuevo orden."
 tgp_japan_decision.9607.desc.winner: "Nuestro servicio leal a los [daijo_daijin.GetHouse.GetBaseNameNoTooltip] en esta causa justa será recompensado, no nos cabe duda."
 tgp_japan_decision.9607.desc.loser: "Hoy es un día aciago para [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] y los [ROOT.Char.GetHouse.GetBaseNameNoTooltip]…"
 tgp_japan_decision.9607.a: "Hay mucho sobre lo que reflexionar."
 # tgp_japan_restore_japanese_monarchy_decision
 tgp_japan_decision.9901.t: "Yamato Ten'nō restaurado"
 tgp_japan_decision.9901.desc: "El Ten'nō se mantiene fuerte y el Trono del Crisantemo regresa a su heredero legítimo. Este gobierno no es solo un título o posición nobiliario, sino que refleja la antigua conexión de los Yamato con estas tierras."
 tgp_japan_decision.9901.a: "Será un honor darle consejo."
 tgp_japan_decision.9901.a.scion: "Por fin."
 tgp_japan_decision.9902.desc: "El linaje sagrado Yamato exuda una vez más su presencia en el palacio imperial. [scion.Custom('GetDaughterSon')|U] de Amaterasu, [scion.GetName] se presenta como su hereder[scion.Custom('ES_OA')], como antaño.\n\nCon este regreso a la tradición, puede que el señorío vuelva a florecer bajo la luz reluciente del Trono del Crisantemo."
 tgp_japan_decision.9902.a: "¡Viva el Ten'nō!"
 # tgp_restore_japanese_government_decision
 tgp_japan_decision.9911.t: "Burocracia ritsuryō restaurada"
 tgp_japan_decision.9911.desc: "Ha llegado la hora de un nuevo gobierno, no por la fuerza bruta, sino por el pincel.\n\nSolo un gobierno organizado puede ejercer la justicia, mientras que los guerreros distorsionarían la ley para beneficiarse con ello. Bajo mi gobierno, la ley será clara y firme, tal como pretendieron mis nobles antepasados."
 tgp_japan_decision.9911.rebel: "\n\nAl oponerse a la senda de nuestros predecesores, [rebel.GetName] se mantiene firme contra mi decisión. Ahora que ha reclutado a sus ejércitos, mi deseo de tener una burocracia se ve desafiado."
 tgp_japan_decision.9911.a: "Los métodos antiguos son siempre los mejores."
 tgp_japan_decision.9912.desc: "[kampaku.GetName] ha regresado a las tradiciones de nuestros antepasados al proponer una burocracia sobre nuestra clase guerrera. Pretende restaurar el orden dentro del señorío y darle autoridad al trono y a la corte por encima de los clanes locales."
 tgp_japan_decision.9912.rebel: "\n\nPero unos cambios tan importantes no llegarán sin conflicto. [rebel.GetName] se ha alzado en protesta contra [kampaku.GetFirstNameNoTooltip] y algunos comparten sus sentimientos…"
 tgp_japan_decision.9912.b: "¡No renunciaré a mi poder!"
 tgp_japan_decision.9913.desc: "[actor.Custom('ES_ElLa')|U] [actor.GetTitledFirstName|l] es un[actor.Custom('ES_XA')] idiota que sitúa su propio engrandecimiento por delante del bien del imperio. No me quedaré con los brazos cruzados mientras nuestr[actor.Custom('ES_OA')] señor[actor.Custom('ES_XA')] abusa de sus leales vasallos. Te urjo a que te unas a mí en la lucha para destronar a semejante tiran[actor.Custom('ES_OA')]."
 tgp_japan_decision.9913.a: "¡No estaréis sol[ROOT.Char.Custom('ES_OA')]!"
 tgp_japan_decision.9913.b: "¡Vos sois [ROOT.Char.Custom('ES_ElLa')] traidor[ROOT.Char.Custom('ES_XA')]!"
 #tgp_japan_assert_regional_dominion_government_decision
 tgp_japan_decision.9960.t: "Reivindicar el dominio regional"
 tgp_japan_decision.9960.intro: "Unificaré [title_scope.GetNameNoTier] bajo mi estandarte. Este rincón del mundo será un bastión de estabilidad y servirá de ejemplo para nuestro imperio plagado de caos."
 tgp_japan_decision.9960.agree: "\n\nLos señores locales demuestran gran sabiduría…"
 tgp_japan_decision.9960.partial_war: "\n\nMientras que los señores locales sabios están de acuerdo, unos pocos insensatos se congregan bajo el estandarte de [main_defender.GetName] en lugar de admitir mi dominio."
 tgp_japan_decision.9960.full_war: "\n\n¡Los señores locales desean la división! Por imprudente que sea, se congregan bajo el estandarte de [main_defender.GetName] en lugar de admitir mi dominio."
 tgp_japan_decision.9960.a: "… Tal vez encuentren la sabiduría en la otra vida."
 tgp_japan_decision.9960.b: "… y todos admitirán mi dominio."
 tgp_bloc_members_join_war_effect_tt: "Si lideras un [bloc|lE], sus miembros se unirán a tu [war|lE]"
 tgp_japan_assert_regional_dominion_kampaku_crime_effect: "@warning_icon! #X El [ceremonial_regent|lE] es [ritsuryo|lE] y considerará esto un [crime|lE] [crime_i|E]#!"
 tgp_japan_decision.9961.t: "[title_scope.GetNameNoTierNoTooltip] bajo un solo estandarte"
 tgp_japan_decision.9961.desc: "¡Un día brillante para [title_scope.GetNameNoTooltip]! Algunos tardaron en ver la sabiduría de mi gobierno, pero un mar de flechas y fuego puede ser un maestro muy diligente.\n\nMuy pronto esta riña se habrá olvidado. La sangre de los caídos regará el arroz de los niños del futuro. Que nuestra demostración de unidad marque el camino para el imperio en su conjunto."
 tgp_japan_decision.9961.a: "¿Y ahora dónde he de llevar mi estandarte?"
 tgp_japan_decision.9962.t: "Mi estandarte yace roto"
 tgp_japan_decision.9962.desc: "Mi causa era justa. No debería haber habido batalla alguna, pero la hubo. Con la derrota, se desoye mi sabiduría. El caos impera. [title_scope.GetName], un espejo para el imperio.\n\nLos que deseamos la armonía sufrimos y aquellos con carencias espirituales consiguen el éxito."
 tgp_japan_decision.9962.a: "¿Y ahora qué?"
 tgp_japan_decision.9963.opening: "[ROOT.Char.GetName], mi estandarte llama,"
 tgp_japan_decision.9963.desc: "Habéis contemplado la discordia que asola nuestro imperio. Yo, [super_soryo.GetName], uniré [title_scope.GetName] y me labraré un bastión de paz y estabilidad. Someteos a mi estandarte o uníos a aquellos de mente estrecha en su disparatado desafío."
 tgp_japan_decision.9963.a: "Cedo"
 tgp_japan_decision.9963.b: "¡A la guerra!"
 tgp_japan_decision.9963.a.tt: "Si [super_soryo.GetShortUIName] gana la [super_soryo_war.GetName], poseerá [title_scope.GetName] y tú pasarás a ser su [Concept('vassal',Select_CString(ROOT.Char.IsFemale,'vasalla', 'vasallo'))|E]"
 super_soryo_war_no_holder_custom_tooltip: "Inicia una [domination_war|lE] contra [main_defender.GetShortUIName] por [title_scope.GetName]\n\t$BULLET$Todo [holder|lE] de un [county|lE] [de_jure|lE] se unirá a [main_defender.GetShortUIName] como defensor #weak ([super_soryo_war_current_enemy_strength|N0] @soldier_icon!)#!"
