l_spanish:
 natural_disaster_flavor_events.0001.t: "Cuando se juntan los carroñeros"
 natural_disaster_flavor_events.0001.desc: "Entre los restos, los carroñeros de reúnen para alimentarse de aquellas almas desgraciadas que no prestaron atención a las advertencias de las fuerzas de la naturaleza. Hilos nervudos chasquean de los cadáveres y exponen su carne pútrida a quienes puedan soportar mirar.\n\nPocos aprovecharían la oportunidad de registrar estas tierras malditas, pero allá donde otros flaquean, aparecen nuevas oportunidades."
 natural_disaster_flavor_events.0001.a: "Revisar las ruinas en busca de objetos valiosos."
 natural_disaster_flavor_events.0001.a.gold.toast: "Encuentras algo de oro"
 natural_disaster_flavor_events.0001.a.provisions.toast: "Encuentras provisiones comestibles"
 natural_disaster_flavor_events.0001.a.artifact.toast: "Encuentras un artefacto"
 random_misc_artifact: "Anillo abandonado"
 random_misc_artifact_desc: "Un anillo peculiar extraído de unas ruinas golpeadas por la misma naturaleza."
 natural_disaster_flavor_events.0001.b: "Busquemos supervivientes."
 natural_disaster_flavor_events.0001.b.success.toast: "Encontremos y rescatemos a un superviviente"
 natural_disaster_flavor_events.0001.b.failure.toast: "Tu búsqueda ha sido en vano"
 natural_disaster_flavor_events.0001.c: "Aquí no hay nada para nosotros."
 natural_disaster_flavor_events.0005.t: "Pesadilla despiertos"
 natural_disaster_flavor_events.0005.desc: "Despierto con sobresalto por los gritos de individuos que corren por el campamento en todas direcciones. Con la conmoción y con sueño, intento mantenerme en pie para averiguar qué está pasando, pero tiemblo hasta el tuétano cuando un estruendo desconocido se va a acercado desde la lejanía.\n\nSea lo que sea que va a ocurrir, debo actuar ahora antes de que sea demasiado tarde."
 natural_disaster_flavor_events.0005.a: "¡Sálvese quien pueda!"
 natural_disaster_flavor_events.0005.a.success.toast: "Consigues encontrar una ubicación segura"
 natural_disaster_flavor_events.0005.a.failure.toast: "No encuentras un lugar seguro a tiempo"
 natural_disaster_flavor_events.0005.b: "Tengo que salir de aquí rápidamente."
 natural_disaster_flavor_events.0005.b.success.toast: "Encuentras un refugio lo bastante bueno"
 natural_disaster_flavor_events.0005.b.failure.toast: "Te faltan conocimientos sobre estas fuerzas"
 tgp_selfish_actions_character_modifier: "Por lo pelos"
 tgp_selfish_actions_character_modifier_desc: "La resistencia de este personaje le sirvió durante un encuentro con la naturaleza."
 tgp_finding_safe_spot_character_modifier: "Una ubicación segura"
 tgp_finding_safe_spot_character_modifier_desc: "La percepción de los alrededores de este personaje le llevó a un lugar seguro."
 natural_disaster_flavor_events.0010.t: "Almas desesperadas"
 natural_disaster_flavor_events.0010.desc: "Una muchedumbre de desesperados y desposeídos se encuentra en el umbral de la calamidad. Las emociones recorren la multitud andrajosa; el aire se ve rasgado por sollozos, gemidos y gritos.\n\nAl ver a mi séquito, avanzan a trompicones, casi como uno solo, medio muertos, con ojos vacíos y manos estiradas, cayendo de rodillas para suplicar.\n\nSe creen que he venido a ayudarles, pero ¿cuánto puedo hacer por tantos?"
 natural_disaster_flavor_events.0010.a: "Les aseguro que la ayuda es inminente."
 natural_disaster_flavor_events.0010.a.success.toast: "Les tranquilizo diciendo que la ayuda está de camino"
 natural_disaster_flavor_events.0010.a.failure.toast: "La multitud ha esperado bastante"
 natural_disaster_flavor_events.0010.b: "Invéntate una mentira para quienes buscan respuestas."
 natural_disaster_flavor_events.0010.b.success.toast: "Mientes a la muchedumbre"
 natural_disaster_flavor_events.0010.b.failure.toast: "La gente no se deja engañar por tus mentiras"
 natural_disaster_flavor_events.0010.c: "¡Que no me toquen sus sucias manos!"
 natural_disaster_flavor_events.0010.c.tt: "Tu séquito echa a un lado con facilidad a la frágil turba."
 tgp_deceitful_overconfidence_character_modifier: "Fallar a los desventurados"
 tgp_deceitful_overconfidence_character_modifier_desc: "Este personaje eligió abandonar a los pocos que buscaron guía en estos momentos tan complicados."
 tgp_abandoned_population_modifier: "Población abandonada"
 tgp_abandoned_population_modifier_desc: "Esta provincia tiene unos líderes mentirosos y cobardes."
 natural_disaster_flavor_events.0015.t: "Actos desinteresados"
 natural_disaster_flavor_events.0015.desc: "Un paseo informal por el jardín junto a [spouse.GetFirstName], [heir.GetFirstName] y [courtier.GetFirstName] se convierte de repente en una pesadilla.\n\nUn chillido desgarrador atraviesa toda la ciudad y hace que todos los que lo oyen sientan temor y consternación. Miro a [spouse.GetFirstNameNoTooltip] en busca de confirmación, pero su rostro dice todo lo que he de saber.\n\nCon poco más que una idea, creo que debemos encontrar una ubicación más segura que donde nos hallamos ahora."
 natural_disaster_flavor_events.0015.a: "Rescata a tu cónyuge, [spouse.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.a.success: "Escapáis del desastre sin un rasguño"
 natural_disaster_flavor_events.0015.a.failure: "Heridas sufridas"
 natural_disaster_flavor_events.0015.b: "Ayuda a tu hereder[heir.Custom('ES_OA')], [heir.GetFirstNameNoTooltip]."
 natural_disaster_flavor_events.0015.b.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.b.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.c: "Ayuda a tu cortesan[courtier.Custom('ES_OA')], [courtier.GetFirstNameNoTooltip]"
 natural_disaster_flavor_events.0015.c.success: "$natural_disaster_flavor_events.0015.a.success$"
 natural_disaster_flavor_events.0015.c.failure: "$natural_disaster_flavor_events.0015.a.failure$"
 natural_disaster_flavor_events.0015.d: "Sálvate #EMP tú.#!"
