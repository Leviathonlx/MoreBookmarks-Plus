l_spanish:
 tgp_east_asia_decision_events.0010.t: "Nuevos horizontes"
 tgp_east_asia_decision_events.0010.desc: "A veces la iluminación proviene de las fuentes más inesperadas.\n\nEl estilo mandala para el gobierno de un señorío resuena dentro de mí en un… plano superior. No cabe duda de que mi existencia sirve a un propósito mayor, el de unir el señorío bajo mi gobierno divino y benevolente.\n\n#EMP «Salve, devaraja [ROOT.Char.GetFirstNameNoTooltip]»#! suena bonito…"
 tgp_east_asia_decision_events.0010.a: "Que #EMP ese#! sea mi primer decreto."
 tgp_east_asia_decision_events.0010.b: "La posesión de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] #EMP todavía#! no es digna de un templo…"
 warning_mandala_capital_building_only_built_in_citadels_tt: "\n@alert_icon! #alert_trial El [great_building|lE] [mandala|lE] [GetBuilding('mandala_capital_01').GetName] solo se puede construir si tu [capital|lE] es una [holding|lE] [temple_citadel|lE]#!"
 all_tribal_holdings_will_change_to_citadels: "Todas las [tribal_holdings|lE] del señorío se convertirán en [temple_citadel_holdings|lE]"
 realm_capital_will_change_to_citadel: "La [holding|lE] de la [realm_capital|lE] se convertirá en una [temple_citadel_holding|lE]"
 tgp_east_asia_decision_events.0015.opening: "[overlord.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0015.desc: "He descubierto que mi existencia sirve a un propósito mayor.\n\n¡Uníos a mí y saludad a vuestr[ROOT.Char.Custom('ES_OA')] nuev[ROOT.Char.Custom('ES_OA')] devaraja!"
 tgp_east_asia_decision_events.0015.a: "Qué podría traer esto…"
 tgp_east_asia_decision_events.0020.t: "Mi devaraja"
 tgp_east_asia_decision_events.0020.desc: "He visto las señales. Sé lo que es correcto. No hay realidad en la cual no pueda apoyar [overlord.Custom('ES_AlAla')] [overlord.GetTitledFirstName|l] y su gobierno benévolo sobre este plano de la existencia.\n\nNos adaptaremos y seguiremos a [Select_CString(overlord.IsFemale, 'nuestra divina pastora', 'nuestro divino pastor' )] haciaa un futuro brillante.\n\n#EMP Salve, devaraja [overlord.GetFirstNameNoTooltip].#!"
 tgp_east_asia_decision_events.0020.close_family_pre_tt: "La [close_family|lE] se convertirá al #V [GetPlayer.GetOverlord.GetFaith.GetName|l] [GetPlayer.GetOverlord.GetFaith.GetTextIcon]#!"
 tgp_east_asia_decision_events.0020.close_family_post_tt: "[close_family|lE] convertida al #V [GetPlayer.GetOverlord.GetFaith.GetName|l] [GetPlayer.GetOverlord.GetFaith.GetTextIcon]#!"
 tgp_east_asia_decision_events.0020.a: "¡Salve!"
 tgp_east_asia_decision_events.0020.b: "$tgp_east_asia_decision_events.0010.b$"
 tgp_east_asia_decision_events.0025.opening: "[liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_decision_events.0025.desc: "No hay realidad en la cual no pueda apoyar [overlord.Custom('ES_AlAla')] [overlord.GetTitledFirstName|l] y su gobierno benévolo sobre este plano de la existencia.\n\n¡Salve, [overlord.GetTitledFirstName|l]!"
 tgp_east_asia_decision_events.0025.a: "$tgp_east_asia_decision_events.0015.a$"
 tgp_east_asia_decision_events.0030.t: "Adoptadas tradiciones del clan"
 tgp_east_asia_decision_events.0030.desc: "Ha llegado una misiva de la mesa de mi [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetLiege)], [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l]. Indica un cambio reciente en la gobernanza y nos insta a asimilar y apoyar a nuestr[liege.Custom('ES_OA')] gobernante.\n\nComo fiel vasall[ROOT.Char.Custom('ES_OA')] de nuestr[liege.Custom('ES_OA')] [liege.GetTitleAsNameNoTooltip|l], mi deber es acatar."
 tgp_east_asia_decision_events.0030.a: "Tornemos esto en nuestro beneficio."
 realm_capital_will_change_to_castle: "La [holding|lE] de la [realm_capital|lE] se convertirá en un [castle_holding|lE]"
 tgp_east_asia_decision_events.0100.t: "Dividendos devotos"
 tgp_east_asia_decision_events.0100.desc: "Nuestro amor por [overlord.Custom('ES_ElLa')] divin[overlord.Custom('ES_OA')] devaraja [overlord.GetFirstNameNoTooltip] carece de límites.\n\nNuestr[overlord.Custom('ES_OA')] [overlord.GetLadyLord] es #EMP transcendente#! y omnisciente, ya sea en la corte o en el campo de batalla.\n\nNuestras dudas, nuestras vacilaciones… Todas están perdonadas, todas resueltas; un verdadero ser celestial vive entre nosotros.\n\nSiempre lo supe."
 tgp_east_asia_decision_events.0100.a: "Que nuestros pétalos jamás se marchiten y caigan."
 failed_assimilation_payout_msg: "Divinidad mandala fracasada"
 failed_assimilation_payout_msg_desc: "Tu devaraja prometid[saved_devaraja.Custom('ES_OA')] [saved_devaraja.GetShortUIName] o tú no estuvisteis a la altura de la divinidad mandala"
 invite_a_court_brahmin_decision: "Buscar $court_brahmin_court_position$"
 invite_a_court_brahmin_decision_desc: "Un brahmán de la corte es un aliado poderoso. Se ocupará de las relaciones tributarias y será una brújula moral en los momentos difíciles."
 invite_a_court_brahmin_decision_tooltip: "Tus sirvientes te sugerirán una serie de candidatos adecuados para el puesto de [GetCourtPositionType('court_brahmin_court_position').GetName()|l]"
 tgp_east_asia_decision_events.0200.t: "Un brahmán en la corte"
 tgp_east_asia_decision_events.0200.desc: "Mi palabra se ha extendido por todas partes y, por fin, dos líderes espirituales han alcanzado mi corte.\n\n[great_brahmin_option.Custom('ES_ElLa')|U] [great_brahmin_option.GetTitledFirstName|l] desprende una calma serena y se toma un momento para realizar una meditación silenciosa, mientras que [good_brahmin_option.Custom('ES_ElLa')] [good_brahmin_option.GetTitledFirstName|l], con menos experiencia, mira con entusiasmo a todas partes, claramente impaciente por hacerse cargo."
 tgp_east_asia_decision_events.0200.a: "[great_brahmin_option.Custom('ES_ElLa')|U] [great_brahmin_option.GetTitledFirstNameNoTooltip|l] sería una gran incorporación."
 tgp_east_asia_decision_events.0200.a.aptitude: "La [aptitude|El] de [great_brahmin_option.GetFirstNameNoTooltip] es [great_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.b: "Creo que [good_brahmin_option.Custom('ES_ElLa')|U] [good_brahmin_option.GetTitledFirstNameNoTooltip|l] tiene potencial."
 tgp_east_asia_decision_events.0200.b.aptitude: "La [aptitude|El] de [good_brahmin_option.GetFirstNameNoTooltip] es [good_brahmin_option.GetCourtPositionAptitude( GetCourtPositionType( 'court_brahmin_court_position' ) )]"
 tgp_east_asia_decision_events.0200.c: "Ninguno me atrae mucho."
 invite_a_khlon_glan_decision: "Buscar un $khlon_glan_court_position$"
 invite_a_khlon_glan_decision_desc: "Es hora de buscar un khlon glan en condiciones que me ayude a desarrollar la capital, controle mis territorios y organice mi corte."
 invite_a_khlon_glan_decision_tooltip: "Tus sirvientes te sugerirán una serie de candidatos adecuados para el puesto de [GetCourtPositionType('khlon_glan_court_position').GetName()|l]"
 tgp_east_asia_decision_events.0210.t: "El khlon glan"
 tgp_east_asia_decision_events.0210.desc: "Mi búsqueda de un khlon glan leal ha hecho que [great_khlon_glan_option.Custom('ES_ElLa')] [great_khlon_glan_option.GetTitledFirstName|l] y [good_khlon_glan_option.Custom('ES_ElLa')] [good_khlon_glan_option.GetTitledFirstName|l] se presenten en mi puerta.\n\nNos reunimos en la armería, donde se llevarán a cabo la mayor parte de sus tareas.\n\n[great_khlon_glan_option.Custom('ES_ElLa')|U] [great_khlon_glan_option.GetTitledFirstNameNoTooltip|l] evalúa hábilmente el inventario con un par de vistazos, mientras que [good_khlon_glan_option.Custom('ES_ElLa')] [good_khlon_glan_option.GetTitledFirstNameNoTooltip|l] se pasa unos cuantos segundos mirando alrededor para hacerse una idea de la situación."
 tgp_east_asia_decision_events.0210.a: "[great_khlon_glan_option.Custom('ES_ElLa')|U] [great_khlon_glan_option.GetTitledFirstNameNoTooltip|l] parece ser la opción más inteligente."
 tgp_east_asia_decision_events.0210.a.aptitude: "La [aptitude|El] [great_khlon_glan_option.Custom('ES_DelDela')] [great_khlon_glan_option.GetFirstNameNoTooltip|l] es [great_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.b: "[good_khlon_glan_option.Custom('ES_ElLa')|U] [good_khlon_glan_option.GetTitledFirstNameNoTooltip|l] podría ser útil."
 tgp_east_asia_decision_events.0210.b.aptitude: "La [aptitude|El] [good_khlon_glan_option.Custom('ES_DelDela')] [good_khlon_glan_option.GetFirstNameNoTooltip|l] es [good_khlon_glan_option.GetCourtPositionAptitude( GetCourtPositionType( 'khlon_glan_court_position' ) )]"
 tgp_east_asia_decision_events.0210.c: "$tgp_east_asia_decision_events.0200.c$"
 tgp_east_asia_decision_events.0300.t: "Flores de [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 tgp_east_asia_decision_events.0300.desc: "[Select_CString( local_artisan.IsFemale, 'La artesana', 'El artesano' )], [local_artisan.Custom('ES_ElLa')] [local_artisan.GetTitledFirstName|l], se me acerca con pasos emocionados: «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! ¡El bunga mas está listo!». Me hace gestos impacientes para que [local_artisan.Custom('ES_LoLa')] acompaña a su taller.\n\nSobre el mostrador, una sorprendente creación de dos árboles completamente florecidos. El metal dorado y plateado reluce, bruñido hasta la perfección, y hay una cantidad sorprendente de detalles en sus hojitas y ramas delicadas."
 tgp_east_asia_decision_events.0300.outro: "\n\nMe permito asentir moderadamente con la cabeza: «Bien hecho, [local_artisan.GetTitledFirstNameNoTooltip|l]»."
 tgp_east_asia_decision_events.0300.outro.masterwork: "\n\nMe inclino para apreciar todos los minuciosos detalles del trabajo en la corteza y asiento con admiración: «Impresionante, [local_artisan.GetTitledFirstNameNoTooltip|l]»."
 tgp_east_asia_decision_events.0300.outro.famed: "\n\nMe tomo un momento para contemplar las preciosas tallas y flores elegantes: «¡Maravilloso, [local_artisan.GetTitledFirstNameNoTooltip|l]!»."
 tgp_east_asia_decision_events.0300.outro.illustrious: "\n\nMe quedo sin aliento un instante, pasmad[ROOT.Char.Custom('ES_OA')] momentáneamente por la magnificencia de la creación que tengo delante: «¡Increíble, [local_artisan.GetTitledFirstNameNoTooltip|l]!»."
 tgp_east_asia_decision_events.0300.a: "Esto deberá ser perfecto."
 common_bunga_mas_desc.tt: "Al entregarlo al soberano:\n$BULLET_WITH_TAB$Se gana (#V 1#!) pila de [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 masterwork_bunga_mas_desc.tt: "Al entregarlo al soberano:\n$BULLET_WITH_TAB$Se gana hasta (#V 2#!) pilas de [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 famed_bunga_mas_desc.tt: "Al entregarlo al soberano:\n$BULLET_WITH_TAB$Se gana (#V 2#!) pilas de [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 illustrious_bunga_mas_desc.tt: "Al entregarlo al soberano:\n$BULLET_WITH_TAB$Se gana (#V 3#!) pilas de [GetModifier('bunga_mas_tribute_modifier').GetNameWithTooltip]"
 bunga_mas: "Las flores de oro de [ROOT.Char.GetLiege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip]"
 common_bunga_mas_desc: "Un [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] normal, hecho en oro y plata. Las flores, capturadas en una floración perpetua, reflejan la luz de manera espléndida."
 masterwork_bunga_mas_desc: "Un excelente [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] de oro y plata. Detalles y complejidades minuciosas están entretejidas en las frágiles hojas, casi transparentes en su delicadeza."
 famed_bunga_mas_desc: "Flores magistralmente realizadas y grabados sutiles en las ramas. Un árbol [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] de oro y plata que no dejará indiferente a nadie."
 illustrious_bunga_mas_desc: "Estos exquisitos árboles [Glossary( 'bunga mas', 'BUNGA_MAS_GLOSS' )] de oro y plata son una delicia para la vista. Los detalles refinados de los grabados, el toque delicado en las hojas… Es como si se hubiera sumergido en metal precioso un árbol vivo."
