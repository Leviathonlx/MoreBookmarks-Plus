l_spanish:
 tgp_east_asia_interaction_events.0010.opening: "[leaving_tributary.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0010.desc: "Ahora sirvo a otr[leaving_tributary.Custom('ES_OA')] devaraja. Un[leaving_tributary.Custom('ES_OA')] que nos mostrará el auténtico camino.\n\n¡Salve, [leaving_tributary.GetSuzerain.GetName]!"
 tgp_east_asia_interaction_events.0010.a: "¡¿Cómo es posible?!"
 tgp_east_asia_interaction_events.0010.tt: "[leaving_tributary.GetShortUIName|U] ya no es [Concept('tributary', Select_CString(leaving_tributary.IsFemale, 'tributaria tuya', 'tributario tuyo' ) )|E]"
 tgp_east_asia_interaction_events.0020.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0020.desc: "Mi devaraja presenta un argumento convincente.\n\nPermitidnos serviros, aunque sea solo un poco más de tiempo."
 tgp_east_asia_interaction_events.0020.a: "Justo lo que yo pensaba."
 tgp_east_asia_interaction_events.0025.opening: "[recipient.Custom2('AppropriateGreeting', actor )]"
 tgp_east_asia_interaction_events.0025.desc: "¡Veo vuestras mentiras ruines y no se me coaccionará tan fácilmente!\n\n¡Esperaba más de un[ROOT.Char.Custom('ES_XA')] auténtic[ROOT.Char.Custom('ES_OA')] devaraja!"
 tgp_east_asia_interaction_events.0025.a: "Bueno, entonces…"
 tgp_east_asia_interaction_events.0030.t: "Acogido: se acerca un contendiente"
 tgp_east_asia_interaction_events.0030.desc: "Se diría que esa especie de [actor.Custom2('InsultNoun', ROOT.Char)|l] que es [actor.Custom('ES_ElLa')] [actor.GetTitledFirstName|l] intenta descarriar a mi tributari[recipient.Custom('ES_OA')], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l].\n\nSe han hecho intentos para convencer a [recipient.GetFirstNameNoTooltip] de la ridícula divinidad de [actor.GetFirstNameNoTooltip], haciendo sombra a la mía."
 tgp_east_asia_interaction_events.0030.a: "Le aclararé esa sandez."
 tgp_east_asia_interaction_events.0030.b: "¡Me ocuparé de ello a la fuerza!"
 tgp_east_asia_interaction_events.0030.c: "Tengo asuntos más importantes que atender."
 tgp_east_asia_interaction_events.0035.opening: "[sending_character.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_east_asia_interaction_events.0035.desc.warring: "Lamento informaros, [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('sending_character'))] de alma traicionera, que he elegido refirmar por la fuerza el papel tributario [recipient.Custom('ES_DelDela')] [recipient.GetTitledFirstName|l].\n\nConsiderad esto una advertencia."
 tgp_east_asia_interaction_events.0035.desc: "Lamento informaros de que mi fe permanece con mi auténtic[recipient.GetSuzerain.Custom('ES_OA')] devaraja, [recipient.GetSuzerain.Custom('ES_ElLa')] [recipient.GetSuzerain.GetTitledFirstName|l].\n\nNo nos importunéis más."
 tgp_east_asia_interaction_events.0035.a: "Ya veo."
 embraced_my_tributary_opinion: "Acogió a mi tributario"
 attempted_to_embrace_my_tributary_opinion: "Intentó acogió a mi tributario"
