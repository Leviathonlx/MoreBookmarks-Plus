 imperial_examination.7050.t: "Los examinandos metropolitanos"
 imperial_examination.7050.desc: "Por bueno que sea ver a la casa [ROOT.Char.GetHouse.GetNameNoTooltip] representada en nuestra tradición más espléndida y venerada, habríamos esperado… un esfuerzo más concentrado.\n\n"
 imperial_examination.7050.a.singular: "¡[house_member.GetFirstNameNoTooltip] #EMP debe#! realizar el examen palaciego!"
 imperial_examination.7050.a.plural: "Espero que #EMP todos#! completen el examen palaciego."
 imperial_examination.7050.a.tt_singular: "[house_member.GetShortUINameNoTooltip|U] intentará participar en el próximo [GetActivityType('activity_imperial_examination').GetNameNoTooltip|l]"
 demand_retake_exam_effect: "#weak Estos personajes intentar asistir al próximo [GetActivityType('activity_imperial_examination').GetNameNoTooltip|l]#!"
 imperial_examination.7050.b: "El mérito, por supuesto, me pertenece."
 imperial_examination.7050.c.singular: "Sé que lo ha dado todo."
 imperial_examination.7050.c.plural: "Sé que lo han dado todo."
 #Palace event
 imperial_examination.7055.t: "Familia honrada en el examen palaciego"
 imperial_examination.7055.desc: "Es ciertamente una bendición tener a la casa [ROOT.Char.GetHouse.GetNameNoTooltip] representada en el examen palaciego. Mi gente se ha presentado ante [host.Custom('ES_ElLa')] [host.Custom('GetDaughterSon')|U] del Cielo en persona y ha demostrado ser digna de sus halagos.\n\nSeguramente es una señal de que se avecinan tiempos prósperos."
 imperial_examination.7055.b: "No esperaba menos de los miembros de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]"
 #Failee event
 imperial_examination.7060.t: "Familia deshonrada en el examen metropolitano"
 imperial_examination.7060.desc: "¿Cómo puedo presentarme ante mis pares cuando mis parientes se ponen en ridículo y fracasan a la hora de respetar nuestra tradición más venerada? Puede que haga falta una disciplina más estricta."
 imperial_examination.7060.c: "¿Intentó hacer trampas #EMP así#!?"
 imperial_examination.7060.b: "Los resultados se traspapelan continuamente…"
 imperial_examination.7060.b.tt_singular: "El resultado [failed_entrant.Custom('ES_DelDela')] [failed_entrant.GetTitledFirstName|l] se intercambiará con el de un examinando aprobado"
 imperial_examination.7060.b.tt_plural: "Las respuestas del examen de los candidatos exitosos se acreditarán a tu [close_family|lE] y a tus [Concept('extended_family', 'parientes')|E]"
 imperial_examination.7060.d: "¡Esto es inadmisible!"
