 other_entrant_impressive_success: "Un murmullo de aprobación surge de la muchedumbre de espectadores cuando [other_entrant.GetSheHe] incrusta la flecha firmemente en el blanco."
 other_entrant_spinning_safe: "La flecha vuela trazando un arco bajo, girando salvajemente en el viento, pero aun así consigue alcanzar el borde inferior de la diana."
 other_entrant_embarrased_cough: "La flecha vuela tan desviada que no puedo oír donde aterriza tras la diana. En algún lugar, alguien tose."
 other_entrant_piercing_success: "La flecha se incrusta tan profundamente que sobresale por detrás."
 other_entrant_drooping_safe: "La flecha alcanza el borde de la diana. El impacto superficial hace que, lamentablemente, la cola del proyectil decaiga."
 other_entrant_vanishing_arrow: "La flecha roza la esquina del blanco antes de desaparecer tras él."
 imperial_examination.5160.t: "Demostración de arma de asta"
 imperial_examination.5160.desc: "El peso de mi uniforme resulta un consuelo familiar mientras me alineo junto a los demás examinandos. Se han dispuesto monigotes de paja por todo el patio delante del palacio de [ROOT.Char.GetCurrentLocation.GetName].\n\nMi turno se acerca. Justo después [other_entrant.Custom('ES_DelDela')] [other_entrant.GetTitledFirstName|l], que"
 imperial_examination.5160.a: "Me pongo en mi posición."
 imperial_examination.5160.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], tomad mi lugar»."
 imperial_examination.5160.c: "«Examinante [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], ¡observadme!»."
 imperial_examination.5160.d: "«[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], ¡ya conocéis la destreza marcial de mi progenitor!»."
 imperial_examination.5160.e: "«[ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], ¿os recuerda esto #EMP el alcance#! de mi familia?»."
 other_entrant_cutting_success: "corta la cabeza de su blanco con una floritura que deja una sonrisa en los rostros de los examinantes."
 other_entrant_practiced_safe: "gira, bloquea y derriba a su oponente de paja con movimientos practicados, si bien algo predecibles."
 other_entrant_stuck_fail: "hace una audaz carrera hacia su objetivo y, no se sabe cómo, consigue dejar encajada el arma en su cuerpecito de paja."
 other_entrant_practiced_success: "avanza con una facilidad practicada, casi natural, que despierta un murmullo de celos entre el público."
 other_entrant_stumbling_fail: "tropieza y se cae, su arma choca contra el suelo con un estruendo. Suelto un suspiro de alivio."
