 imperial_examination.5150.t: "Competición de tiro con arco"
 imperial_examination.5150.desc: "Los examinandos se reúnen en el campo de tiro y asumo mi lugar entre ellos. \n\nPese a nuestro número, todo está en silencio salvo por el leve entrechocar de armaduras mientras llegamos a nuestras posiciones. \n\nEl examinando delante de mí en la línea prepara el arco."
 imperial_examination.5150.a: "Agarro mi arco con fuerza."
 imperial_examination.5150.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], disparad»."
 imperial_examination.5150.c: "«[ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], por favor, examinad #EMP mi#! diana…»."
 imperial_examination.5150.d: "«Examinante [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], ¿verdad que conocéis a mi progenitor?»."
 imperial_examination.5150.e: "$imperial_examination.5150.d$"
