 #Caught cheating!
 imperial_examination.6000.t: "¡Te han pillado!"
 imperial_examination.6000.desc: "Sudo profusamente mientras [examiner.Custom('ES_ElLa')] examinante [examiner.GetFirstName] me mira de arriba abajo con severidad y con las manos a la espalda. «Cómo #EMP osáis#! cachorr[ROOT.Char.Custom('ES_OA')] insolente. ¡Debería mandaros direct[ROOT.Char.Custom('ES_OA')] [activity.GetHost.Custom('ES_AlAla')] [activity.GetHost.GetTitleAsNameNoTooltip|l] y dejar que su excelencia se entere de vuestras #EMP fechorías#!. Si tenéis suerte, #EMP solo#! os despellejarán antes de mataros».\n\nTorrentes de sudor corren por mi espalda, me apresuro a evaluar la situación y despejar mi tremendamente seca garganta:"
 imperial_examination.6000.a: "«Me han tendido una trampa, ¡¿no lo veis?!»."
 imperial_examination.6000.b: "«¡Seguro que hay algún modo de hacer que esto desaparezca!»."
 imperial_examination.6000.c: "«Veréis, [friend_to_sacrifice.Custom('ES_ElLa')] [friend_to_sacrifice.GetTitledFirstNameNoTooltip|l] fue [friend_to_sacrifice.Custom('ES_ElLa')] #EMP verdader[friend_to_sacrifice.Custom('ES_OA')]#! instigador[friend_to_sacrifice.Custom('ES_XA')]…»."
 imperial_examination.6000.d: "«No volverá a ocurrir #EMP jamás#!, ¡os lo juro!»."
