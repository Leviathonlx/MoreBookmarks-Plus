 other_entrant_thundering_success: "carga hacia el terreno, los cascos retumban en la llanura. A pesar de la velocidad del caballo, se alza perfectamente sobre su lomo. Es una visión impresionante y sobrecogedora."
 other_entrant_practiced_ride: "galopa con facilidad practicada por el campo, pero carece del valor para sacar el arco, por lo que ofrece una exhibición lamentable."
 other_entrant_spooked_horse: "clava las espuelas para asustar a la pobre criatura, que se lo sacude de encima. Es una visión patética, pero algo reconfortante."
 other_entrant_swift_success: "recorre veloz la llanura, lanzando una andanada de tiros en rápida sucesión; sus movimientos fluyen como el agua."
 other_entrant_shortstop_fail: "galopa a través del terreno, inclinándose hacia delante por encima de la silla, pero ninguna de sus flechas impacta donde debería."
