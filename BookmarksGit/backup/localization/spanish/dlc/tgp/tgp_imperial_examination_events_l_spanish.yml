 imperial_examination.5200.t: "Demostración de tiro con arco"
 imperial_examination.5200.desc: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] me observa con una mirada evaluadora. Con un amplio gesto hacia nosotros los examinandos, proclama: «Una postura impropia revela una carencia de integridad. Una mala técnica revela la corrupción de la fuerza de voluntad».\n\nJunta los dedos y se dirige al patio. «Por la trayectoria de vuestra flecha juzgaré vuestra capacidad para conquistar ciudades y proteger nuestras fronteras. Esta es vuestra última oportunidad para impresionarme».\n\nSe gira y me hace un gesto para que avance."
 imperial_examination.5200.a: "¡Lo daré todo!"
 imperial_examination.5200.b: "Mejor no arriesgarme."
 imperial_examination.5300.t: "El ensayo imperial"
 imperial_examination.5300.desc: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] me observa con una mirada evaluadora. Con un amplio gesto hacia nosotros los examinandos, proclama: «Una mala educación en los clásicos revela una falta de moralidad. Un comentario deficiente expone debilidad en la resolución».\n\nJunta los dedos y se dirige al patio. «Por los trazos de vuestros pinceles juzgaré vuestra capacidad para dirigir al pueblo y preservar nuestras tradiciones. Esta es vuestra última oportunidad para impresionarme».\n\nSe gira y me hace un gesto para que avance."
 imperial_examination.5300.a: "Presentaré un argumento exhaustivo."
 imperial_examination.5300.b: "$imperial_examination.5200.b$"
