 imperial_examination.5500.t.success: "¡Éxito!"
 imperial_examination.5500.t.great_success: "¡Gran éxito!"
 imperial_examination.5500.t.critical_success: "¡Éxito crítico!"
 imperial_examination.5500.t.failure: "¡Fracaso!"
 imperial_examination.5500.desc.success_martial: "Con un «#EMP ZONC#!», la flecha se clava firmemente en su diana. Un murmullo de aprobación surge de los espectadores. Está claro que he causado buena impresión en la multitud."
 imperial_examination.5500.desc.success_learning: "Las lecciones de mis profesores aparecen claramente en mi mente, mientras recupero fácilmente de mi memoria párrafos de textos."
 imperial_examination.5500.desc.safe_martial: "La flecha alcanza el borde de la diana. El impacto es superficial y hace que la cola del proyectil decaiga ligeramente."
 imperial_examination.5500.desc.safe_learning: "Repito los dichos bien conocidos que recuerdo de mis lecturas, pero no desarrollo ni debato el tema en profundidad."
 imperial_examination.5500.desc.failed_martial: "Ya antes de que las plumas de la flecha rocen la protección del brazo, sé que no acertará y contemplo cómo roza la esquina del blanco antes de desaparecer tras él."
 imperial_examination.5500.desc.failed_classics: "Me esfuerzo por recordar las lecciones que mis maestros me enseñaron. Párrafos de textos importantes parecen haber desaparecido de mi memoria."
 imperial_examination.5500.desc.hegemon_positive: "\n\n[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] me mira, [host.Custom('quirk_pos_pp')]. «Muy bien»."
 imperial_examination.5500.desc.hegemon_negative: "\n\n[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] me mira, [host.Custom('quirk_neg_pp')]. «Podéis iros»."
 imperial_examination.5500.a: "Siempre recodaré este momento."
 #Conclusion event
 imperial_examination.7000.t: "Lista de resultados"
 imperial_examination.7000.desc.emperor: "Los tambores de la academia suenan una vez más cuando anuncian los resultados. Los examinandos se reúnen en silencio para ver las notas publicadas, expectantes y respetuosos, con la esperanza de haber subido en el escalafón hacia un cargo más alto.\n\nLos examinandos de palacio se colocan delante de sus compañeros para dar ejemplo y como recompensa a sus esfuerzos, mientras que los estudiantes con peores notas inclinan la cabeza."
 imperial_examination.7000.desc.cheater: "Los tambores de la academia me sacan de mi alivio temporal mientras espero a las afueras del recinto del examen. Observo cómo mis compañeros se apresuran a ver los resultados llenos de esperanza.\n\nTras ellos, vislumbro a los examinandos del examen palaciego, concentrados frente al patio del palacio imperial. El día está despejado y los cielos nos observan."
 imperial_examination.7000.desc.entrant: "Los tambores de la academia señalan el fin de los exámenes. Me apresuro cuando anuncian los resultados para descubrir que he sacado una nota [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] de #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!, que me sitúa en el puesto [ROOT.Char.MakeScope.Var('your_exam_position').GetValue|O] de la lista.\n\nMientras tanto, los examinandos de mayor rango del examen palaciego se sitúan frente al patio del palacio imperial. Miro a [first_place_entrant.GetFirstName], quien está delante de los demás, como favorit[first_place_entrant.Custom('ES_OA')] [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l]."
 imperial_examination.7000.desc.palace_entrant: "Los tambores de la academia señalan el fin de los exámenes. Permanezco junto a mis compañeros del examen palaciego, frente al patio del palacio imperial, observando a los examinandos de menor grado que se reúnen ante nosotros antes de que anuncien las notas.\n\nCuando los examinandos metropolitanos nos ven, se inclinan y hacen una reverencia con la cabeza. Percibo la gloria y el poder que me esperan."
 imperial_examination.7000.desc.fallback: "Por la gloria [host.Custom('ES_DelDela')] buen[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip|l], se ha completado otro [GetActivityType('activity_imperial_examination').GetName|l]. Con ello, una nueva hornada de eruditos asciende por la escalera hacia los cargos más altos."
 imperial_examination.7000.a: "Todo va bien bajo el cielo."
 imperial_examination.7000.a.cheater: "Observando a todos menos a mí."
 imperial_examination.7001.t: "$imperial_examination.7000.t$"
 imperial_examination.7001.desc: "Las campanas suenan, señalando que el [GetActivityType('activity_local_examination').GetName|l] ha terminado y sus resultados se han publicado."
 imperial_examination.7001.desc.host: "\n\nCon ello, una nueva hornada de eruditos ha dado su primer y más importante paso en la escalera hacia los cargos más altos. He preparado el escenario de sus carreras, pero el resto depende de ellos."
 imperial_examination.7001.desc.cheater: "\n\nNo estoy entre los eruditos de la lista, ya que los examinantes eliminaron mi nombre de la competición."
 imperial_examination.7001.desc.entrant.first: "\n\nMi nombre está en lo más alto de la lista, y mis compañeros me miran con envidia. Está decidido: soy [ROOT.Char.Custom('ES_ElLa')] mejor erudit[ROOT.Char.Custom('ES_OA')] de la prefectura, el camino al [GetActivityType('activity_imperial_examination').GetName|l] se abre ante mí."
 imperial_examination.7001.desc.entrant: "\n\nAunque [first_place_entrant.GetFirstName] me ha quitado mi puesto en lo más alto de la lista, aun así he aprobado el examen provincial con una nota [ROOT.Char.Custom('PlayerGetExamScoreAdjective')] de #V [ROOT.Char.MakeScope.Var('imperial_examination_score').GetValue|0]#!."
 imperial_examination.7001.desc.fallback: "\n\nCon ello, una nueva hornada de eruditos ha dado su primer y más importante paso en la escalera hacia los cargos más altos."
 imperial_examination.7001.a: "Es un día para recordar."
 imperial_examination.7003.desc: "Las campanas suenan, señalando que el [GetActivityType('activity_imperial_examination').GetName|l] ha terminado y sus resultados se han publicado."
