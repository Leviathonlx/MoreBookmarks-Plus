 imperial_examination.7100.t: "Familia representada en el examen"
 imperial_examination.7100.desc: "Por la gloria de [Select_CString(host.IsFemale, 'nuestra benigna', 'nuestro benigno' )] [host.GetTitleAsNameNoTooltip|l], tenemos una nueva remesa de aspirantes a gobernador que realizan el examen de capital en [location.GetName]."
 imperial_examination.7100.desc.intro_nr_of_relatives_singular: "Solo mi [ROOT.Char.Custom2('RelationToMeShort', house_member)], [house_member.Custom('ES_ElLa')] [house_member.GetTitledFirstName|l], asistió como examinand[house_member.Custom('ES_OA')]."
 imperial_examination.7100.desc.intro_nr_of_relatives: "\n\n[ROOT.Char.MakeScope.Var('num_exam_family_entrants').GetValue] miembros de la casa [ROOT.Char.GetHouse.GetNameNoTooltip] asistieron como examinandos."
 imperial_examination.7100.desc.all_failed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] suspendieron."
 imperial_examination.7100.desc.all_passed_provincial: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] honraron nuestro buen nombre y aprobaron el examen."
 imperial_examination.7100.desc.all_passed_metropolitan: "[ROOT.Char.Custom('ActivityGetSuccessfulBothAll')] honraron nuestro buen nombre y aprobaron el examen provincial."
 imperial_examination.7100.desc.all_passed: "[ROOT.Char.Custom('ActivityGetFaileesBothAll')] honraron nuestro buen nombre."
 imperial_examination.7100.desc.one_passed: "Solo uno de ellos honró nuestro buen nombre."
 imperial_examination.7100.desc.win_lose_ratio: "[ROOT.Char.MakeScope.Var('num_exam_family_entrants_passed').GetValue] aprobaron, mientras que [ROOT.Char.MakeScope.Var('num_exam_family_entrants_failed').GetValue] suspendieron el examen."
 imperial_examination.7100.desc.won_palace: "De estos, [ROOT.Char.MakeScope.Var('num_exam_family_passed_palace').GetValue] llegaron al examen palaciego."
 imperial_examination.7100.desc.palace_entrant: "\n\n[house_member.Custom('ES_ElLa')|U] [house_member.GetTitledFirstName|l] aprobó el examen metropolitano con una nota [activity.Custom('ActivityGetExamScoreAdjective')], ¡lo que le otorgó la codiciada invitación a asistir al examen palaciego ante [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] en persona! Con esto, además, [house_member.GetFirstNameNoTooltip] ha enorgullecido a la casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 imperial_examination.7100.desc.metropolitan_entrant: "\n\n[house_member.Custom('ES_ElLa')|U] [house_member.GetTitledFirstName|l] aprobó el examen metropolitano con una nota [activity.Custom('ActivityGetExamScoreAdjective')], pero no logró conseguir uno de los codiciados puestos para el examen palaciego."
 imperial_examination.7100.desc.failed_entrant: "\n\n[house_member.Custom('ES_ElLa')|U] [house_member.GetTitledFirstName|l] suspendió el examen metropolitano."
 imperial_examination.7100.desc.cheater: "No solamente eso, sino que se le pilló cuando intentaba hacer trampas en el evento."
 imperial_examination.7100.desc.got_elder: "Al menos consiguió impresionar [elder.Custom('ES_AlAla')] [elder.GetTitledFirstName|l], un[elder.Custom('ES_OA')] de [elder.Custom('ES_LoLa')]s examinantes imperiales, quien [house_member.GetHerHim] ha adoptado como [Concept('disciple',Select_CString(house_member.IsFemale,'discípula', 'discípulo'))|E]."
 imperial_examination.7100.desc.failed_fallback: "Años y años de formación extensa y #EMP cara#!, echados a perder en un instante."
 imperial_examination.7100.a.singular: "¡Lo suyo es felicitar semejante éxito!"
 imperial_examination.7100.a.tt_first: "#weak Te diriges al examinando exitoso#!"
 imperial_examination.7100.a.plural: "He de felicitar los examinandos palaciegos."
 imperial_examination.7100.b.singular: "Me niego a aceptar la mediocridad."
 imperial_examination.7100.b.tt_first: "#weak Te diriges al examinando metropolitano exitoso#!"
 imperial_examination.7100.b.plural: "Deseo dirigirme a los examinandos de nivel inferior."
 imperial_examination.7100.c: "¡En esta casa no se consiente el fracaso!"
 imperial_examination.7100.c.tt_first: "#weak Te diriges al examinando suspenso#!"
 imperial_examination.7100.d: "No tengo tiempo para esto."
