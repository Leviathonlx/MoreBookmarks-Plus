l_spanish:
 ### ARRIVAL EVENTS ###
 #Entrant
 imperial_examination.1000.t: "Llegada de examinandos"
 imperial_examination.1000.desc: "Entro en la ciudad de [ROOT.Char.GetCurrentLocation.GetName] para ver sus calles barridas y engalanadas lujosamente para nuestra llegada. Las gentes se inclinan y murmuran plegarias de buena fortuna según pasamos, mientras los jugadores hacen apuestas por los rincones.\n\nAllá donde miro, veo a otros examinandos vestidos con sus mejores ropajes de seda marchar a las tabernas locales con sus cortesanas. Hoy descubriré hasta dónde estoy dispuesto a llegar."
 imperial_examination.1000.a: "¡Tendré éxito, sea como sea!"
 imperial_examination.1000.a.tt: "Tendrás más oportunidades de hacer trampa.\n@alert_icon! #alert_trial ¡Puede que te pillen!#!"
 imperial_examination.1000.b: "Deseo probar mi valía de modo honorable."
 #Host
 imperial_examination.1001.t: "$imperial_examination.1000.t$"
 imperial_examination.1001.desc: "Aspirantes a funcionarios del gobierno llenan las calles de [ROOT.Char.GetCurrentLocation.GetName]. La ciudad cobra vida, se anima con las túnicas de seda buena de los examinandos y las hermosas cortesanas que los acompañan. \n\nPara aprobar el examen imperial, hay que demostrar un conocimiento minucioso de las cinco virtudes que son el pináculo del saber confuciano. \n\nNo es cuestión de recitar, sino de alimentar una creencia virtuosa y una conducta moral."
 imperial_examination.1001.a: "La reunión aguarda."
 #Guest
 imperial_examination.1002.t: "$imperial_examination.1000.t$"
 imperial_examination.1002.desc: "Entro en la ciudad de [ROOT.Char.GetCurrentLocation.GetName] con mi [ROOT.Char.Custom2('RelationToMe', candidate )], [candidate.Custom('ES_ElLa')] [candidate.GetTitledFirstName|l]. Las calles han sido barridas y engalanadas lujosamente para nuestra llegada.\n\nEn cuanto [candidate.GetSheHe] se recluya en los alojamientos de los examinandos, mi capacidad de influir en su progreso será escasa. Tal vez debería ofrecer algún consejo."
 imperial_examination.1002.a: "«Tened éxito cueste lo que cueste, [ROOT.Char.Custom2('RelationToMe', candidate )]»."
 imperial_examination.1002.a.tt: "[candidate.GetFirstNameNoTooltip] tendrá más oportunidades de hacer trampa.\n@alert_icon! #alert_trial ¡Puede que le pillen!#!"
 imperial_examination.1002.b: "«No dejéis en evidencia a la casa [ROOT.Char.GetHouse.GetNameNoTooltip]»."
 imperial_examination.1003.t: "$imperial_examination.1000.t$"
 imperial_examination.1003.desc: "Entro en la ciudad de [ROOT.Char.GetCurrentLocation.GetName] con los brazos cargados de pergaminos de aprendizaje y materiales de estudio.\n\n"
 imperial_examination.1003.not_passed_exam: "Yo aún debo someterme al examen. Pero hay muchas cosas que puedo hacer para ayudar a los examinantes en este evento, si deseo estar preparad[ROOT.Char.Custom('ES_OA')] para afrontar el examen un día."
 imperial_examination.1003.passed_provincial_exam: "Hoy descubriré qué ocurre en el estudio del examinante, cómo se mezcla la tinta y se preparan los cuestionarios. Una vez completado el examen, es hora de cultivar el [Glossary( 'guānxi', 'GUANXI_GLOSS' )]."
 imperial_examination.1003.passed_metropolitan_not_palace: "Recuerdo cómo solté el pergamino al aprobar el examen metropolitano; la euforia que sentí y cómo se agrió rápidamente cuando no alcancé los diez primeros puestos. Tal vez un día, si trabajo lo bastante, conseguiré llegar al examen palaciego."
 imperial_examination.1003.passed_all_exams: "Como alguien que ha superado todos los niveles de exámenes, los examinantes me saludan como si fuera uno de los suyos al entrar en los salones de estudio más prestigiosos de la ciudad."
 imperial_examination.1003.a: "$imperial_examination.1001.a$"
 #Entrant: Meet a fellow entrant
 imperial_examination.1020.t: "Nuevos rostros"
 imperial_examination.1020.desc: "En la pensión, me fijo en otr[new_entrant.Custom('ES_OA')] examinand[new_entrant.Custom('ES_OA')], de aspecto solemne y que se muerde las uñas.\n\nAl levantar la cabeza, nuestras miradas se encuentran y empiezo la conversación: «Saludos, soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l]. ¿Quién sois vos?».\n\nSu mirada recorre la sala con inquietud antes de responder: «[new_entrant.Custom('ES_ElLa')|U] [new_entrant.GetTitledFirstName|l], ¿qué queréis?»."
 imperial_examination.1020.a: "«¿También sentís nervios?»."
 imperial_examination.1020.a.success.tt: "Congenias con [new_entrant.GetShortUIName]"
 imperial_examination.1020.a.failure.tt: "Tu charla fracasa"
 imperial_examination.1020.b: "«¡Seguro que todo saldrá bien!»."
 #Taking in the Sights
 imperial_examination.1040.t: "Disfrutar de las vistas"
 imperial_examination.1040.desc.again: "Una vez más, me encuentro atascad[ROOT.Char.Custom('ES_OA')] en el camino a la sala del examen, atrapad[ROOT.Char.Custom('ES_OA')] entre examinandos de ojos abiertos como platos que luchan por encontrar su camino por las calles de la ciudad."
 imperial_examination.1040.desc: "Las calles bullen de actividad en preparación del examen venidero. La anticipación se palpa en el aire y no puedo evitar emocionarme también."
 imperial_examination.1040.desc.outro: "\n\nAspirantes a gobernadores hacen cola en la sala de admisión para anunciar su llegada. Dada la longitud de la fila, parece que tendré tiempo para deambular por la ciudad antes de que comience la reunión."
 imperial_examination.1040.a: "Debería revisar el mercado en busca de un pergamino."
 imperial_examination.1040.a.tt: "Te conviertes en [ROOT.Char.Custom('ES_ElLa')] dueñ[ROOT.Char.Custom('ES_OA')] de un [artifact|lE] de pergamino de [learning|lE]"
 imperial_examination.1040.a.tt_equipped: "Comprado un [artifact_scroll.GetName|l]"
 imperial_examination.1040.b: "Tendría que comprar un obsequio para el anfitrión."
 imperial_examination.1040.c: "No tengo tiempo para distracciones."
 imperial_examination.1040.d: "Tendría que ver qué puedo aprender de los lugareños."
 imperial_examination.1040.d.tt.success: "Consigues ideas valiosas"
 imperial_examination.1040.d.tt.failure: "No logras aprender nada de valor"
 imperial_examination.1040.e: "¡Tendría que afinar mis habilidades en el terreno de entrenamiento!"
 imperial_examination.1040.e.tt.success: "Derrotas a los artistas marciales locales"
 imperial_examination.1040.e.tt.failure: "Los artistas marciales locales te derrotan"
 artifact_scroll_name: "Manuscrito desgastado"
 artifact_scroll_desc: "Un texto educativo muy usado y comentado, titulado «Interpretaciones de la humanidad», que trata sobre uno de los cinco pilares del pensamiento confuciano."
 examination_gifted_host_title: "Traído regalo al anfitrión"
 examination_gifted_host: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] [Select_CString(CHARACTER.IsLocalPlayer, 'obsequiaste', 'obsequió')] [TARGET_CHARACTER.Custom('ES_AlAla')] [TARGET_CHARACTER.GetTitledFirstName|l] con [ROOT.Char.Custom('GetExpensiveDessert')]"
 imperial_examination.1050.t: "Primeras impresiones"
 imperial_examination.1050.desc: "Es fácil localizar [examiner.Custom('ES_AlAla')] [examiner.GetTitledFirstName|l], un[examiner.Custom('ES_XA')] examinante, ya que un corrillo de examinandos [examiner.GetHerHim] rodean como pavos reales, alardeando de papiros de caligrafía e incitándole a debates eruditos. \n\nDestacar y causar una primera impresión duradera en esta multitud no será tarea fácil, pues hay que competir con esta cuadrilla de gentes de mundo."
 imperial_examination.1050.a: "Impresionar con una opinión poco común de los clásicos."
 imperial_examination.1050.a.success.tt: "Impresionas [examiner.Custom('ES_AlAla')] [examiner.GetTitledFirstName|l]"
 imperial_examination.1050.a.failure: "No impresionas [examiner.Custom('ES_AlAla')] [examiner.GetTitledFirstName|l]"
 imperial_examination.1050.a.failure.tt: "Vuestras opiniones no son erróneas. Es peor, son obsoletas."
 imperial_examination.1050.b: "Te atribuyes el mérito del trabajo de otro examinando."
 imperial_examination.1050.b.success.tt: "Impresionas [examiner.Custom('ES_AlAla')] [examiner.GetTitledFirstName|l]"
 imperial_examination.1050.b.failure.tt: "Te pillan plagiando"
 imperial_examination.1050.c: "Ya demostraré mi valía en el examen."
 examination_impressed_examiner_title: "Causó una primera impresión excelente"
 examination_impressed_examiner: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] [Select_CString(CHARACTER.IsLocalPlayer, 'conseguiste', 'consiguió')] ventaja en el examen gracias a ganarse el favor de un[TARGET_CHARACTER.Custom('ES_XA')] examinante, [TARGET_CHARACTER.Custom('ES_ElLa')] [TARGET_CHARACTER.GetTitledFirstName|l]."
 imperial_examination.1060.t: "Un manjar dulce"
 imperial_examination.1060.desc: "Un aroma agradable de pasteles recién hechos se abre paso entre la poderosa mezcla de examinandos sudorosos y pergaminos polvorientos que invade el edificio del examen. \n\n«Os he traído este humilde regalo de mi provincia natal, [ROOT.Char.GetTitleAsNameNoTooltip|l]», dice [entrant_to_meet.Custom('ES_ElLa')] [entrant_to_meet.GetTitledFirstName|l], [Select_CString(entrant_to_meet.IsFemale, 'una examinanda prometedora', 'un examinando prometedor' )] del examen venidero. \n\nSe inclina y me presenta una caja de palisandro e incrustaciones de hueso: la fuente de ese olor que hace la boca agua y un claro intento de ganarse mi favor."
 imperial_examination.1060.b: "Grandes fortunas recibirán quienes muestran tanta generosidad."
 imperial_examination.1060.b.tt: "Probabilidades [entrant_to_meet.Custom('ES_DelDela')] [entrant_to_meet.GetTitledFirstName|l] de #BOL tener éxito#! #BOL aumentadas#! gracias a una [exam_advantage|lE]"
 imperial_examination.1060.c: "¡Disfrutémoslos juntos!"
 imperial_examination.1060.d: "¡Lo disfrutaré!"
 imperial_examination.1070.t: "Un candidato de lo más favorable"
 imperial_examination.1070.desc: "No puedo evitar preguntarme qué clase de candidatos podrían probar fortuna en el examen. \n\nLos [Glossary( 'cuatro modos', 'FOUR_WAYS_GLOSS' )] de seleccionar un funcionario desde luego decidirán el favor de los candidatos con los examinantes. Como su [ROOT.Char.GetTitleAsNameNoTooltip|l], tengo el poder de decidir qué se consideran #EMP buenos#! valores."
 imperial_examination.1070.a: "Quienes comparten mis interesen deben ser prometedores."
 every_shared_education_entrant.tt: "Todo [entrant|lE] con la [education|lE] [THIS.Char.Custom('GetEducationTraitConcept')|l] ve #BOL aumentada#! su probabilidad de #BOL tener éxito#!"
 imperial_examination.1070.b: "Todos los que cumplan el credo confuciano son dignos."
 imperial_examination.1070.b.tt: "Todo [entrant|lE] con los rasgos [GetTrait('compassionate').GetName(GetNullCharacter)], [GetTrait('just').GetName(GetNullCharacter)], [GetTrait('honest').GetName(GetNullCharacter)] o [GetTrait('scholar').GetName(GetNullCharacter)] ve #BOL aumentada#! su probabilidad de #BOL tener éxito#!"
 imperial_examination.1070.d: "Quienes sean descendientes del hijo del Cielo, por supuesto."
 imperial_examination.1070.d.tt: "Todo [entrant|lE] de tu [dynasty|lE] #BOL aumenta#! su probabilidad de #BOL tener éxito#!"
 imperial_examination.1070.c: "Me someteré al juicio del examinante."
 ### EMPEROR EVENTS ###
 #Emperor sneaks out to meet entrant
 imperial_examination.2000.t: "O [ROOT.Char.GetTitleAsNameNoTooltip|l] o nada"
 imperial_examination.2000.desc: "Los hombres se comportan lo mejor posible ante la autoridad. Así que, como [ROOT.Char.GetTitleAsNameNoTooltip|l], he de pillar a mis súbditos desprevenidos para saber quién es respetable y quién es solo un buen mentiroso. \n\nDejo mis alojamientos con una túnica sencilla como vestimenta y me escondo entre la multitud para forjarme una valoración más adecuada de los examinandos. \n\n[entrant_to_meet.Custom('ES_ElLa')|U] [entrant_to_meet.GetTitledFirstName|l] destaca como una figura prometedora."
 imperial_examination.2000.desc.scoreboardee: "Ya recita con facilidad párrafos de los clásicos a una audiencia entregada. También yo siento cómo me atraen las preguntas convincentes que plantea sobre los textos."
 imperial_examination.2000.desc.fallback: "[entrant_to_meet.GetSheHe|U] se sienta y a su alrededor se congrega un pequeño grupo de examinandos, discute los clásicos con puntos de vista convincentes, pero poco inspirados."
 imperial_examination.2000.a: "Haré saber su nombre a los examinantes."
 imperial_examination.2000.a.tt: "Probabilidades [entrant_to_meet.Custom('ES_DelDela')] [entrant_to_meet.GetTitledFirstName|l] de #BOL tener éxito#! #BOL aumentadas#! gracias a una [exam_advantage|lE]"
 imperial_examination.2000.b: "[entrant_to_meet.GetTitleByKey] puede llegar lejos con algo de ayuda."
 imperial_examination.2000.c: "Mas ay, mis requisitos son más elevados que eso."
 imperial_examination.2010.t: "Preparando la situación"
 imperial_examination.2010.desc.two: "«Debe ser agradable tener tantos miembros de vuestra dinastía presentes en el examen», me dice mi examinante, [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l]. «Aunque no tengo unas esperanzas muy grandes en lo que respecta [entrant_to_meet_2.Custom('ES_AlAla')] [entrant_to_meet_2.GetTitledFirstName|l]».\n\n"
 imperial_examination.2010.desc.one: "«Veo que [dynasty_member.Custom('ES_ElLa')] [dynasty_member.GetTitledFirstName|l] llegó al examen», me dice mi examinante, [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l]. «Os placerá eso».\n\n"
 imperial_examination.2010.desc.outro: "Los ojos de [examiner.GetFirstNameNoTooltip] recorren la lista de examinandos y veo el revelador bulto de su bolsa con los sobornos ya recibidos de jefes de dinastías preocupados. \n\nNo cabe duda de que yo también podría hacer una pequeña contribución para promover a un miembro de mi casa."
 imperial_examination.2010.a: "[entrant_to_meet.GetShortUINameNoTooltip] merece cierto reconocimiento."
 imperial_examination.2010.a.tt: "Probabilidades [entrant_to_meet.Custom('ES_DelDela')] [entrant_to_meet.GetTitledFirstName|l] de #BOL tener éxito#! #BOL aumentadas#! gracias a una [exam_advantage|lE]"
 imperial_examination.2010.b: "Mi decepcionante [ROOT.Char.Custom2('RelationToMe', entrant_to_meet_2 )] necesita toda la ayuda posible."
 imperial_examination.2010.b.tt: "Probabilidades [entrant_to_meet_2.Custom('ES_DelDela')] [entrant_to_meet_2.GetTitledFirstName|l] de #BOL tener éxito#! #BOL aumentadas#! gracias a una [exam_advantage|lE]"
 imperial_examination.2010.c: "Creo que no."
 imperial_examination.2030.t: "Una gema en bruto"
 imperial_examination.2030.desc.open: "«Como se esperaba de tan gran cantidad de examinandos en este examen, un cierto número de gentes de baja cuna intenta dar la talla»."
 imperial_examination.2030.desc.restricted: "«Pese a limitar la entrada del público general, el ocasional plebeyo siempre consigue colarse en el examen de algún modo»."
 imperial_examination.2030.desc.exclusive: "«Muy gentil [ROOT.Char.GetTitleAsNameNoTooltip|l]; me avergüenza admitir que un plebeyo sin nombre ha conseguido, de alguna manera, ingresar en los salones de examen con la esperanza de demostrar su valía»."
 imperial_examination.2030.desc.outro: "[examiner.Custom('ES_ElLa')|U] examinante, [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l], me informa mirando el patio desde la ventana. \n\nSeñala a un[promising_lowborn.Custom('ES_XA')] joven que parece enzarzarse en una discusión acalorada con dos nobles. \n\n«[promising_lowborn.GetTitledFirstName], se llama. Pese a su conducta tosca, he de admitir que promete ser algo excepcional»."
 imperial_examination.2030.a: "¡Ningún plebeyo vulgar eclipsará a los míos!"
 imperial_examination.2030.a.tt: "[dynasty_member.Custom('ES_ElLa')|U] [dynasty_member.GetTitledFirstName] #BOL ha visto aumentada#! la probabilidad de #BOL tener éxito#! gracias a una [exam_advantage|lE]"
 imperial_examination.2030.b: "No [promising_lowborn.Custom('ES_LoLa')] perderé de vista."
 imperial_examination.2030.c: "Ciertamente, todos son iguales bajo el Cielo."
 #One of the examiners is taking bribes...?
 imperial_examination.2040.t: "Un soborno en mano"
 imperial_examination.2040.desc: "Corre el rumor de que [rumored_examiner.Custom('ES_ElLa')] examinante [rumored_examiner.GetTitledFirstName|l] #EMP recibe beneficios#! por favorecer a ciertos examinandos. \n\nDesde luego, su bolsa parece repleta de monedas y se relaciona con examinandos que concuerdan con su posición. \n\nNo se precisan investigaciones. ¡Esta persona mancilla mi examen!"
 imperial_examination.2040.a: "[rumored_examiner.GetFirstNameNoTooltip] recompensará al imperio."
 imperial_examination.2040.b: "Sé de alguien a quien le vendría bien cierta #EMP ayuda#!."
 imperial_examination.2040.b.tt: "[dynasty_member.Custom('ES_ElLa')|U] [dynasty_member.GetTitledFirstName] #BOL ha visto aumentada#! la probabilidad de #BOL tener éxito#! gracias a una [exam_advantage|lE]"
 imperial_examination.2040.d: "¡Quiero a esta vergüenza de [rumored_examiner.GetWomanMan] con grilletes!"
 imperial_examination.2040.c: "El examen seguirá como siempre."
 ### METROPOLITAN EXAM EVENTS ###
 #Emperor exam event
 imperial_examination.3000.t: "La campana resuena"
 imperial_examination.3000.desc: "Tras un escrutinio riguroso para localizar cualquier trampa, los examinandos se alinean para el comienzo del examen. Los miro desde mi palacio, fascinándome con sus rostros expectantes y sus posturas rígidas. \n\nLa campana resuena desde la torre del patio, sonidos que reverberan a mis pies y me llenan el corazón de alborozo justificado."
 imperial_examination.3000.a: "Empieza."
 imperial_examination.3005.t: "$imperial_examination.3000.t$"
 imperial_examination.3005.desc: "El silencio cae sobre la taberna cuando las campanas resuenan por [ROOT.Char.GetCurrentLocation.GetName]. Las puertas de las salas de examen se han cerrado.\n\nA mi alrededor veo a progenitores y ancianos debatiendo en susurros quedos mientras intentan deducir el resultado de estos exámenes. Una empresa vana."
 imperial_examination.3005.desc.outro.impatient: "Por mucho que aborrezca admitirlo, lo único que podemos hacer es esperar."
 imperial_examination.3005.desc.outro: "Lo único que podemos hacer es esperar."
 imperial_examination.3005.a: "Este es un buen lugar donde ser vistos."
 imperial_examination.3005.b: "Debería relacionarme…"
 imperial_examination.3006.t: "$imperial_examination.3000.t$"
 imperial_examination.3006.desc: "La anticipación se palpa en el aire según resuenan las campanas por [ROOT.Char.GetCurrentLocation.GetName]. Las puertas de las salas de exámenes se han cerrado.\n\nSigo [examiner.Custom('ES_AlAla')] examinante, [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l]."
 imperial_examination.3005.desc.martial: "El sudor me recorre la espalda de llevar flechas y rellenar carcajes; tengo las manos cubiertas de pequeños cortes por afilar las hojas."
 imperial_examination.3005.desc.scholar: "El sudor me recorre la espalda de llevar pergaminos e ir de un lado a otro entre cabinas de examen; tengo las puntas de los dedos ennegrecidas de recargar tinteros."
 imperial_examination.3006.a: "Ahora empieza el trabajo de verdad."
 imperial_examination.3007.t: "$imperial_examination.3000.t$"
 imperial_examination.3007.desc: "Con un gruñido y un chasquido pesado, se cierran las puertas del recinto del examen. Las campanas del patio resuenan y nos llaman a reunirnos."
 imperial_examination.3007.a: "Es hora de demostrar mi valía."
 imperial_examination.3007.a.success_tooltip_first: "#weak Para aprobar el examen metropolitano, hace falta una nota de #V 50#!. Para realizar el examen palaciego, hay que quedar entre los diez primeros.#!"
 # Entrant caught cheating
 imperial_examination.3010.t: "Una mala hierba entre las flores"
 imperial_examination.3010.desc: "Me detengo ante el despacho de los examinantes, atrapad[ROOT.Char.Custom('ES_OA')] por la conversación susurrada. «Jamás había visto trampas tan ingeniosas antes», dice [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l]."
 imperial_examination.3010.scholarship: "«¡El único motivo por el que descubrí que los calcetines [entrant.Custom('ES_DelDela')] [entrant.GetTitledFirstName|l] tenían las respuestas del examen garabateadas fue porque se le mojaron con agua por accidente!»."
 imperial_examination.3010.martial: "[entrant.Custom('ES_ElLa')|U] [entrant.GetTitledFirstName|l] saboteó el arco de su rival con un corte casi imperceptible en el mango, para que el arma se partiera en cuanto se doblara."
 imperial_examination.3010.outro: "\n\n[examiner_2.Custom('ES_ElLa')|U] examinante, [examiner_2.Custom('ES_ElLa')] [examiner_2.GetTitledFirstName|l], niega con la cabeza y musita: «Si emplease esas habilidades para aprobar el examen con métodos honrados, podría ser un[entrant.Custom('ES_XA')] funcionari[entrant.Custom('ES_OA')] estatal formidable»."
 imperial_examination.3010.a: "[Select_CString(entrant.IsFemale, 'La tramposa', 'El tramposo' )] puede redimirse a mi servicio."
 imperial_examination.3010.b: "¡Es a los examinantes a los que hay que castigar!"
 imperial_examination.3010.c: "Dejaré que los examinantes resuelvan esto."
 imperial_examination.3020.t: "Una mácula en mi nombre"
 imperial_examination.3020.desc: "Una voz familiar grita desde las cabinas de examen y me hace salir de mi alojamiento. Encuentro a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entrant'))], [entrant.Custom('ES_ElLa')] [entrant.GetTitledFirstName|l], mesándose los cabellos y murmurando algo incoherente.\n\n"
 imperial_examination.3020.desc_martial: "Ha abandonado su arma de asta en la hierba, dejando a su oponente de práctica rascándose el casco."
 imperial_examination.3020.desc_scholarship: "Ha abandonado su cabina, pero aún se aferra a ella con una expresión pálida y desesperada en el rostro."
 imperial_examination.3020.desc.outro: "\n\nLos examinantes observan boquiabiertos la dramática actuación antes de intervenir rápidamente, pero el daño está hecho. Todos han contemplado a alguien de mi dinastía perdiendo el control delante de ellos."
 imperial_examination.3020.a: "Hablaré seriamente con [entrant.GetSheHe]."
 imperial_examination.3020.b: "¡Enviad[entrant.GetHerHim] a casa de inmediato!"
 imperial_examination.3020.c: "Ha sido una insolación, nada más."
 imperial_examination.3030.t: "Dormirse en el trabajo"
 imperial_examination.3030.desc: "Me llega la noticia de que [examiner.Custom('ES_ElLa')] examinante [examiner.GetFirstName] se ha dormido delante de los examinandos. Comenzó con un codo deslizándose sobre la mesa del examinante, ¡y un instante después estaba roncando! \n\nAhora se encuentra despiert[examiner.Custom('ES_OA')], pero ¿quién sabe qué han podido hacer los examinandos mientras [examiner.GetSheHe|U] dormitaba?"
 imperial_examination.3030.a: "¡Esto pone en duda todos los resultados!"
 imperial_examination.3030.a.flavor: "Los castigos colectivos jamás fallan."
 imperial_examination.3030.b: "Me acordaré de esto."
 imperial_examination.3030.c: "Seguro que nadie más que nosotros se ha dado cuenta."
 ### ENTRANT EVENTS ###
 #Hire a stand-in to take the exam for you
 imperial_examination.4000.t: "Con algo de ayuda…"
 imperial_examination.4000.desc: "Letras, símbolos… Cuando cierro los ojos, imagino fragmentos del párrafo que me he pasado todo el día estudiando. Cada trazo de pincel parece flotar en la oscuridad, mas su significado sigue eludiéndome. ¿Tendré tiempo para dominar todas las interpretaciones necesarias?\n\nOtr[exam_taker.Custom('ES_OA')] examinand[exam_taker.Custom('ES_OA')] camina sigilosamente hasta mi lado, con su túnica rozando la mía. «Poco puede nutrirse una mente que se pasa toda la noche estudiando para una prueba. Tenéis toda la vida para aprender. Dejad que ocupe vuestro lugar en el examen y descansad vuestra mente agotada»."
 imperial_examination.4000.a: "#EMP Preciso#! de toda la ayuda posible…"
 imperial_examination.4000.b: "No, esto está mal."
 imperial_examination.4000.b.cheater: "Tiene sentido…"
 #Bribe an examiner
 imperial_examination.4010.t: "Ventajas en salas sombrías"
 imperial_examination.4010.desc: "A cada paso que da [examiner_to_bribe.Custom('ES_ElLa')] examinante [examiner_to_bribe.GetFirstName], le sigue el tintineo de las monedas. Su bolsa está a punto de reventar. En varias ocasiones, [examiner_to_bribe.GetHerHim] cazo enredad[examiner_to_bribe.Custom('ES_OA')] en conversaciones entre susurros con los examinandos, intentando escapar sin éxito de las miradas indiscretas.\n\nEstá claro que est[examiner_to_bribe.Custom('ES_EA')] [examiner_to_bribe.GetWomanMan] tiene entre manos un negocio muy #EMP lucrativo#!…"
 imperial_examination.4010.a: "Debería presentarme."
 imperial_examination.4010.b: "No vale la pena arriesgarse."
 #Stay up studying
 imperial_examination.4020.t: "Dramas de madrugada"
 imperial_examination.4020.desc: "Me siento, inclinad[ROOT.Char.Custom('ES_OA')] sobre mis libros, revisando frenéticamente una página tras otra en un intento de memorizar todo conocimiento posible para el próximo examen.\n\nUna leve pulsación en mi frente hace que me dé cuenta de cuánto fuerzo la vista en la habitación ligeramente iluminada. Me levanto para remojarme el cuello con algo de agua para aliviar la carga mental."
 imperial_examination.4020.a: "Solo un poco más…"
 imperial_examination.4020.b: "No puedo seguir con esto."
 #Study with a friend
 imperial_examination.4030.t: "… De mis amigos"
 imperial_examination.4030.desc: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]! ¿Cómo os va? ¿Os importa uniros a mí para hacer más preparativos para el examen?»; mi [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.Custom('ES_ElLa')] [friendly_entrant.GetTitledFirstName|l], me saluda desde su cómodo asiento un poco más allá en la sala.\n\nDelante de [friendly_entrant.GetSheHe] hay una mesa llena hasta arriba de pinceles de caligrafía secándose y decenas de gruesos volúmenes de poesía."
 imperial_examination.4030.outro: "\n\nMe detengo un momento y reflexiono sobre la propuesta. Estudiar en compañía #EMP podría#! tener sus ventajas…"
 imperial_examination.4030.outro.lover: "\n\n¿Ha sido [friendly_entrant.GetFirstNameNoTooltip] siempre tan #EMP atractiv[friendly_entrant.Custom('ES_OA')]#!?"
 imperial_examination.4030.a: "«¿Por dónde empezamos?»."
 imperial_examination.4030.b: "«Bueno, no me importaría estudiaros #EMP a vos#!…»."
 imperial_examination.4030.c: "«Debo ir a otra parte»."
 imperial_examination.4050.t: "Baijiu de madrugada"
 imperial_examination.4050.desc: "«Unos cuantos estamos pensando en compartir una botella de baijiu. Os uniréis a nosotros, ¿verdad?», me pregunta mi [ROOT.Char.Custom2('RelationToMe', friendly_entrant )], [friendly_entrant.Custom('ES_ElLa')] [friendly_entrant.GetTitledFirstName|l], llamándome cuando estoy junto a un estanque en el patio, admirando cómo la luz se refleja en las escamas de los peces."
 imperial_examination.4050.a: "¡Conozco el juego de beber perfecto!"
 imperial_examination.4050.b: "Prefiero disfrutar de un momento a solas con vos."
 imperial_examination.4050.c: "He de estar en otra parte."
 imperial_examination.4060.t: "Rival en potencia"
 imperial_examination.4060.desc_learning: "Debato con mis iguales en la pensión cuando una voz nasal insoportable interrumpe mi argumento diciendo: «Esa es una idea básica ¡y una muy discutible, ya que estamos!».\n\nMe giro para mirar a quien lo ha dicho, un[potential_rival.Custom('ES_XA')] don nadie advenediz[potential_rival.Custom('ES_OA')] de [ROOT.Char.GetCurrentLocation.GetName]. Lleva una hora mofándose y poniendo los ojos en blanco con cada palabra que digo. \n\nCuanto menos respondo a los insultos, más se burlan de mí los otros eruditos."
 imperial_examination.4060.desc_martial: "Observo el patio que hay fuera de la pensión y me fijo en que se está levantando una meta de [Glossary('cuju','CUJU_GLOSS')] y un murmullo de emoción sale de la multitud que se va reuniendo. \n\nChoco con [Select_CString(promising_lowborn.IsFemale, 'otra examinanda', 'otro examinando' )] de camino al partido. [Select_CString(promising_lowborn.IsFemale, 'Esa mujer', 'Ese hombre' )], un[promising_lowborn.Custom('ES_XA')] don nadie de [ROOT.Char.GetCurrentLocation.GetName], se mofa de mí diciendo: «¿Y dónde creéis que vais? Espero que no al partido, con esas piernas escuálidas. ¡Se partirían como ramitas!». \n\nLa gente que nos rodea se ríe con su insolencia. Si no hago nada, las risas de la muchedumbre seguramente pronto se dirijan contra mí."
 imperial_examination.4060.a: "¡Se va a enterar!"
 imperial_examination.4060.a.success: "Dejas en ridículo [potential_rival.Custom('ES_AlAla')] advenediz[potential_rival.Custom('ES_OA')]"
 imperial_examination.4060.a.failure: "Quedas en ridículo"
 imperial_examination.4060.b: "A lo mejor tiene su parte de razón…"
 imperial_examination.4060.c: "Te niegas a seguirle el juego."
 imperial_examination.4060.d: "¡[promising_lowborn.Custom('GetDaughterSon')|U] de putero!"
 imperial_examination.4060.d.tt: "Haces expulsar [promising_lowborn.Custom('ES_AlAla')] [promising_lowborn.GetTitledFirstName|l] del examen sobre la base de la supuesta ocupación principal de su familia."
 imperial_examination.4070.t: "Apoyo familiar no solicitado"
 imperial_examination.4070.desc: "Oigo una voz familiar fuera de la sala de exámenes y retrocedo al ver a mi [parent.GetMotherFather] conversar con [examiner.Custom('ES_ElLa')] [examiner.GetTitledFirstName|l]. \n\nMe llevo a mi [parent.GetMotherFather] a un lado y le pregunto qué hace aquí, a lo que responde alegre: «Solo quiero ayudarte. Yo también tengo contactos, ¿sabes? Déjame postular tu nombre y me aseguraré de que tengas la oportunidad de triunfar». \n\nEcho un vistazo para asegurarme de que ninguno de mis colegas nos ha visto. Por ahora, sigo teniendo tiempo para enviar a casa [parent.Custom('ES_AlAla')] [parent.GetTitledFirstName|l] sin que mi reputación se desmorone."
 imperial_examination.4070.a: "Solo si [parent.GetSheHe] sabe gestionar las cosas con sutileza."
 imperial_examination.4070.a.success: "Tu [parent.GetMotherFather] logra esconder sus intenciones"
 imperial_examination.4070.a.failure: "Los planes de tu [parent.GetMotherFather] se han desvelado"
 imperial_examination.4070.b: "Puedo soportar la humillación para tener éxito."
 imperial_examination.4070.c: "¡[parent.GetMotherFather|U], #EMP marchaos#!, por favor!"
 imperial_examination.4080.t: "El camino se bifurca"
 imperial_examination.4080.desc: "Allá donde voy, me sigue el parloteo del debate erudito. \n\nDos voces especialmente acaloradas se alzan sobre la multitud y giro la esquina para encontrar [examiner_1.Custom('ES_AlAla')] [examiner_1.GetTitledFirstName|l] y [examiner_2.Custom('ES_AlAla')] [examiner_1.GetTitledFirstName|l], dos célebres rivales [Select_CString(And(examiner_1.IsFemale, examiner_2.IsFemale), 'académicas', 'académicos')], [Select_CString(And(examiner_1.IsFemale, examiner_2.IsFemale), 'enzarzadas', 'enzarzados')] en otro debate vehemente. En concreto, sobre quién escribió el ensayo más eminente sobre [examiner_1.Custom('EruditeTopic')]. \n\n[examiner_1.Custom('ES_ElLa')|U] [examiner_1.GetTitledFirstName|l] nota mi mirada y pregunta: «Y bien, ¿cuál texto preferís #EMP vos#!?»."
 imperial_examination.4080.a: "Prefiero la obra [examiner_1.Custom('ES_DelDela')] [examiner_1.GetTitledFirstName|l]."
 imperial_examination.4080.b: "[examiner_2.Custom('ES_ElLa')|U] [examiner_2.GetTitledFirstName|l] es [examiner_2.Custom('ES_ElLa')] erudit[examiner_2.Custom('ES_OA')] con mayor virtud."
 imperial_examination.4080.c: "Disfruto de ambos en igual medida."
 sided_with_examiner_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] se puso de parte de [TARGET_CHARACTER.GetFirstName] en una disputa académica"
 sided_with_examiner_log_title: "Del lado del examinante"
 imperial_examination.cheat.tt: "Se gana una [exam_cheat|lE]"
 imperial_examination.advantage.tt: "Se gana una [exam_advantage|lE]"
 imperial_examination.has_advantage.tt: "Probabilidades de #BOL tener éxito#! #BOL aumentadas#! gracias a una [exam_advantage|lE]\n"
 imperial_examination.has_increased_advantage.tt: "Probabilidades de #BOL tener éxito#! #BOL enormemente#! aumentadas gracias a una [exam_advantage|lE]\n"
 imperial_examination.caught_cheating.tt: "#warning Reduce#! tu mérito al final del examen."
 imperial_examination.cheat_spent.tt: "#BOL Gastas#! una [exam_cheat|lE]\n"
 imperial_examination.cheat_wash.tt: "Se disimula tu traspié y la trampa se olvida"
 imperial_examination.4090.t: "Tal para cual"
 imperial_examination.4090.desc: "Una sensación de expectación nerviosa llena la pensión, solo disipada por la agradable expresión de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))], [other_entrant.Custom('ES_ElLa')] [other_entrant.GetTitledFirstName|l]. \n\nCon [other_entrant.GetSheHe], no tengo por qué explicarme y cada una de mis palabras resuena profunda. Nuestras discusiones toman vida propia ¡y nos sorprenden a [Select_CString(And(ROOT.Char.IsFemale, other_entrant.IsFemale), 'ambas', 'ambos')] con sus idas y venidas! \n\nAl final, [other_entrant.GetSheHe] se inclina y dice: «Sé de otros individuos de mentes similares que estarían encantados de conoceros. ¿Queréis que haga las presentaciones?»."
 imperial_examination.4090.a: "¡Tengo ganas de conocerlos!"
 imperial_examination.4090.b: "Tengo textos importantes por leer."
 imperial_examination.4090.b.tt: "Tu aplicación rinde [merit|lE] [merit_i]."
 imperial_examination.4100.t: "Una hoja de papel"
 imperial_examination.4100.desc: "Camino con cuidado entre las cabinas de examen, a la espera de dejar un trocito de papel preparado con información #EMP útil#! antes del inminente examen. \n\nJusto cuando encuentro un tablón suelto en las paredes de una de las cabinas, oigo una tos aguda a mis espaldas. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('other_entrant'))], [other_entrant.Custom('ES_ElLa')] [other_entrant.GetTitledFirstName|l], no se sabe cómo, ha conseguido acercarse sin hacer ruido. \n\nY me pregunta: «¿Qué hacéis aquí?»."
 imperial_examination.4100.a: "Comparte las respuestas para aplacar [other_entrant.Custom('ES_AlAla')] [other_entrant.GetTitledFirstNameNoTooltip|l]."
 imperial_examination.4100.a.success: "Convences [other_entrant.Custom('ES_AlAla')] [other_entrant.GetTitledFirstNameNoTooltip|l] de hacer trampas contigo"
 imperial_examination.4100.a.failure: "No convences [other_entrant.Custom('ES_AlAla')] [other_entrant.GetTitledFirstNameNoTooltip|l]"
 imperial_examination.4100.b: "«Estoy aquí para ponerme en la mente del estudiante»."
 imperial_examination.4100.b.success: "[other_entrant.Custom('ES_ElLa')|U] [other_entrant.GetTitledFirstNameNoTooltip|l] cree tu mentira"
 imperial_examination.4100.b.failure: "No engañas [other_entrant.Custom('ES_AlAla')] [other_entrant.GetTitledFirstNameNoTooltip|l]"
 imperial_examination.4100.c: "Tirar el papel a un charco cercano."
 imperial_examination.8000.t: "En el palacio"
 imperial_examination.8000.desc: "Me encuentro entre l[ROOT.Char.Custom('ES_OA')]s erudit[ROOT.Char.Custom('ES_OA')]s más prometedores del señorío. He esperado toda la vida este momento. Pronto recorreré los jardines de palacio, comeré las mejores comidas que pueda ofrecer el imperio y me encontraré frente [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip|l] en persona."
 imperial_examination.8000.a: "¡Los ojos del Cielo me contemplarán!"
 imperial_examination.8010.t: "En la taberna"
 imperial_examination.8010.desc: "No se me ha invitado al examen palaciego. Aún no se ha publicado mi nota. Mientras tanto, dejo de estar confinad[ROOT.Char.Custom('ES_OA')] en el recinto del examen.\n\n"
 imperial_examination.8010.desc_worried: "El bullicio de la taberna no me afecta, ya que me siento y reflexiono sobre qué podría haber hecho de otro modo."
 imperial_examination.8010.desc_fallback: "El examen por fin ha terminado y puedo respirar con alivio."
 imperial_examination.8010.a: "Tengo que estudiar mucho para el siguiente."
 imperial_examination.8010.b: "Aun así, el resultado me satisface."
 imperial_examination.9000.t: "Una concurrencia muy apreciada"
 imperial_examination.9000.desc.intro: "Ahora que el examen metropolitano ha terminado, [examiner.Custom('ES_ElLa')] examinante [examiner.GetFirstName] me presenta [first_char.Custom('ES_AlAla')] examinand[first_char.Custom('ES_OA')] con la mayor nota, [first_char.Custom('ES_ElLa')] [first_char.GetTitledFirstName|l].\n\n«Su afinidad con"
 imperial_examination.9000.desc.diplomacy: "la diplomacia"
 imperial_examination.9000.desc.martial: "el arte de la guerra"
 imperial_examination.9000.outro: "nos ha impresionado a todos hoy», dice [examiner.GetFirstNameNoTooltip]. «Ya se está escoltando al palacio imperial a los otros examinandos con altas notas».\n\n[first_char.GetFirstNameNoTooltip] se inclina profundamente y dice con la voz tomada por el respeto: «Vivo para servir [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.GetTitleAsNameNoTooltip|l]»."
 imperial_examination.9000.a: "Esperaba una [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')|l]."
 imperial_examination.9000.a.tt_martial: "Tienes esta opción por tu [activity_option|lE] $imperial_examination_focus_martial$"
 imperial_examination.9000.a.tt_learning: "Tienes esta opción por tu [activity_option|lE] $imperial_examination_focus_learning$"
 imperial_examination.9000.a.tt_stewardship: "Tienes esta opción por tu [activity_option|lE] $imperial_examination_focus_stewardship$_"
 imperial_examination.9000.b: "Habéis honrado bien al Imperio."
 exam_focus_martial: "erudición marcial"
 exam_focus_learning: "erudición docta"
 exam_focus_stewardship: "erudición administrativa"
 examination_first_place_entrant_noticed_title: "Atención del Cielo"
 examination_first_place_entrant_noticed: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] felicitó a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] por [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tus', 'sus' )] buenas notas."
 imperial_examination.9001.t: "Bajo la mirada del Cielo"
 imperial_examination.9001.desc: "Apenas se ha secado el sudor de mi frente cuando me llevan ante [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l]. Me duele la mano de haber estado todo el día agarrando el"
 imperial_examination.9001.desc_brush: "pincel."
 imperial_examination.9001.desc_weapon: "arma."
 imperial_examination.9001.desc_bridge: "Me dicen que he sacado la mejor nota de [Select_CString(ROOT.Char.IsFemale, 'todas las examinandas', 'todos los examinandos' )] del señorío."
 imperial_examination.9001.desc_denied: "\n\nPara mi sorpresa, [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] me echa una rápida mirada al postrarme ante [host.GetSheHe] y dice: «Esperaba una persona con más [ROOT.Char.GetInvolvedActivity.Custom('GetExamFocusSkill')]».\n\nMe arde el rostro cuando traen a otr[favored_entrant.Custom('ES_OA')] examinand[favored_entrant.Custom('ES_OA')] que halagará en vez de a mí, [favored_entrant.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 imperial_examination.9001.desc_merit: "\n\nMe postro ante [host.Custom('ES_ElLa')] [host.Custom('GetDaughterSon')] del Cielo en persona y me inclino todo lo que me deja la espada.\n\n«Habéis honrado bien al imperio», dice. ¿He captado un atisbo de orgullo en sus ojos? Las luces de la corte me habrán jugado una mala pasada."
 imperial_examination.9001.a: "Vivo para servir."
 imperial_examination.9001.b: "¡Nunca olvidaré esto!"
 imperial_examination.9001.c: "Lo haré mejor, cueste lo que cueste."
 imperial_examination.9001.d: "Mantengamos la calma…"
 tgp_changed_ways_modifier: "Costumbres cambiadas"
 tgp_changed_ways_modifier_desc: "Este personaje ha emprendido un nuevo camino para servir mejor a la corte imperial."
 ### EXAM EVENTS ###
 #The [Exam] Essay
 imperial_examination.5000.t: "Las preguntas frecuentes"
 imperial_examination.5000.desc.cheater: "Noto que los ojos de los otros examinandos me taladran la nuca cuando entro en la sala de exámenes y busco mi cabina. ¿Cuántos saben de mi intrusión? ¿Me imagino cosas? Tengo que dejar estas ideas a un lado y centrarme en el ensayo que está por venir."
 imperial_examination.5000.desc: "[examiner.Custom('ES_ElLa')|U] [examiner.GetTitledFirstName|l] me echa una mirada mortificante mientras me instalo en el asiento, intentando centrarme antes del ensayo que está por venir."
 imperial_examination.5000.desc_bridge: "\n\nSe me pide que desarrolle este tema:"
 governance_weaponry: "«Alguien afirma que solo posee una lanza, cuando en secreto posee ballestas. ¿Qué castigo se le debe imponer?»."
 governance_reinstatement: "«A un funcionario meritorio se le niega la readmisión, mientras que sí se le concede a un funcionario sin mérito. ¿Cómo se debe juzgar la situación?»."
 governance_documents: "«Si un funcionario abre un documento sellado sin la debida autorización, ¿cómo se le debe sancionar?»."
 governance_filial: "«Si un delincuente sin familia conocida que fue condenado a muerte resulta perdonado tras la ejecución, ¿deben modificarse los documentos pertinentes para restaurar su reputación?»."
 imperial_examination.5000.a: "¡¿Dónde está mi pincel?!"
 imperial_examination.5000.a.cheater: "Haré lo que pueda…"
 imperial_examination.5000.b: "«¡[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], adelante!»."
 imperial_examination.5000.c: "«Examinante [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], por favor, echad un vistazo a #EMP mi#! respuesta…»."
 imperial_examination.5000.d: "«Examinante [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], ¿verdad que os acordáis de mi #EMP progenitor#!?»."
 imperial_examination.5000.e: "#EMP echa una mirada a una hoja de respuestas oculta#!"
 imperial_examination.5000.f: "$imperial_examination.5000.d$"
 imperial_examination.duel.essay.critical_success.tt: "Escribes un ensayo elogiado por la crítica"
 imperial_examination.duel.essay.great_success.tt: "Escribes un buen ensayo"
 imperial_examination.duel.essay.success.tt: "Tu ensayo es decente"
 imperial_examination.duel.essay.failure.tt: "No logras escribir un ensayo digno"
 #A [Exam] Classic
 imperial_examination.5050.t: "Hablar en nombre de los sabios"
 imperial_examination.5050.history: "«Para cumplir con los registros de normativas, según el \"Libro de la historia\", han de conocerse los gobernantes de antaño». $imperial_examination.5050.desc$ se me pide que demuestre mi conocimiento del discurso de [ROOT.Char.Custom('GetRandomHistoryPassage')]."
 imperial_examination.5050.changes: "«Para superar las dificultades materiales, según el \"Libro de las mutaciones\", debemos vernos como parte del universo». $imperial_examination.5050.desc$ se me anima a describir mi comprensión de los modos de adivinación del texto: de la infinitud de líneas a las Seis bestias."
 imperial_examination.5050.poetry: "«Para reflexionar sobre el comportamiento humano, según el \"Libro de la poesía\", uno debe establecer un espejo para la reflexión propia».$imperial_examination.5050.desc$ se me asigna interpretar los poemas de tan célebre [ROOT.Char.Custom('GetRandomPoetryPassage')]."
 imperial_examination.5050.annals: "«Para analizar la naturaleza de las verdades o falsedades, según los \"Anales de primavera y otoño\", se ha debido aprender de la locura de las dinastías del pasado».$imperial_examination.5050.desc$ debo entrar en detalles sobre el tema de [ROOT.Char.Custom('GetRandomAnnalsPassage')]."
 imperial_examination.5050.rites: "«Para comprender el orden del mundo según el \"Libro de los ritos\", se debe respetar la ceremonia correcta».$imperial_examination.5050.desc$ tengo que enumerar los afirmaciones clave según aparecen en [ROOT.Char.Custom('GetRandomRitesPassage')]."
 imperial_examination.5050.desc: "\n\nAsí reza el enunciado inicial del cuestionario que tengo delante. El espacio vacío en mitad de mi [ROOT.Char.Custom('GetWritingMaterial')] parece inmensurablemente grande.\n\nPara este examen,"
 imperial_examination.5050.a: "Como dijo el maestro Kong…"
 imperial_examination.5050.b: "«¡[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], adelante!»."
 imperial_examination.5050.c: "\"Examinante [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], si os fijaseis en #EMP mi#! versión de la historia…»."
 imperial_examination.5050.d: "\"Examinante [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], mi #EMP familia#! siempre ha favorecido este texto»."
 imperial_examination.5050.e: "$imperial_examination.5000.e$"
 imperial_examination.5050.f: "$imperial_examination.5050.d$"
 imperial_examination.duel.classics.critical_success.tt: "Tu interpretación del párrafo es un éxito de crítica"
 imperial_examination.duel.classics.great_success.tt: "Haces unas buenas observaciones sobre el párrafo"
 imperial_examination.duel.classics.success.tt: "Tu párrafo es decente"
 imperial_examination.duel.classics.failure.tt: "Pifias el párrafo"
 #[Exam] Poetry
 imperial_examination.5100.t: "Poesía [ROOT.Char.Custom('GetRegionalPoetryExam')|l]"
 imperial_examination.5100.desc: "Los examinandos se reúnen en las cabinas de examen y asumo mi lugar entre ellos. Pese a nuestro número, todo está en silencio salvo por el crujido de hojas, agitadas por una brisa suave. El incienso arde en un altar cercano, lo cual trae una pizca de paz.\n\nDebemos escribir poesía en composiciones de cuatro líneas. Si quiero tener éxito,"
 imperial_examination.5100.desc.river: "debo dejar fluir mis pensamientos limpios como el río."
 imperial_examination.5100.desc.straight: "debo dejar que mis pensamientos ahonden en la tierra."
 imperial_examination.5100.desc.explosive: "debo escribir con pasión, ¡sin refrenarme!"
 imperial_examination.5100.desc.lofty: "debo dejar que mis pensamientos vaguen hacia los rincones más lejanos del cielo."
 imperial_examination.5100.desc.fallback: "debo extraer inspiración de toda la poesía que he leído."
 imperial_examination.5100.a: "Estiro la mano hacia el pincel."
 imperial_examination.5100.b: "«¡[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], adelante!»."
 imperial_examination.5100.c: "«Examinante [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], confío en que conocéis la amplitud de mi talento»."
 imperial_examination.5100.d: "«Examinante [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip], mi #EMP progenitor#! me enseñó todo lo que sé de poesía»."
