 imperial_examination.duel.polearm.great_success.tt: "Tu forma es impresionante"
 imperial_examination.duel.polearm.success.tt: "Tu forma es pasable"
 imperial_examination.duel.polearm.failure.tt: "Tu forma es deficiente"
 imperial_examination.5170.t: "Evaluación de tiro con arco a caballo"
 imperial_examination.5170.desc: "Despertados antes de que cante el gallo, a los otros examinandos y a mí se nos saca de los lechos y se nos lleva a un campo de tiro con arco al aire libre.\n\nAllí nos aguarda un grupo de buenos corceles, en la cima de una colina despejada. El examinando delante de mí prepara su caballo y pasa a"
 imperial_examination.5170.a: "Agarro las riendas."
 imperial_examination.5170.b: "«[ROOT.Char.MakeScope.Var('has_exam_taker').Char.GetFirstNameNoTooltip], tomad mi lugar»."
 imperial_examination.5170.c: "«Examinante [ROOT.Char.MakeScope.Var('has_bribed_examiner').Char.GetFirstNameNoTooltip], ¡prestad atención!»."
 imperial_examination.5170.d: "«Mi progenitor sobresale en el tiro con arco a caballo. ¿Verdad, [ROOT.Char.MakeScope.Var('has_blackmailed_examiner').Char.GetFirstNameNoTooltip]?»."
 imperial_examination.5170.e: "El arco y yo somos uno. ¡No puedo fallar!"
