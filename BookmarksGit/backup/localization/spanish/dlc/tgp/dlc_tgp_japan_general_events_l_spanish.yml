l_spanish:
 tgp_japan_general.8800.t: "[ROOT.Char.GetConfederation.GetName] se extiende"
 tgp_japan_general.8800.desc: "Mis fuerzas pueden sentirse orgullosas al haberme servido bien a mí y a mi [attacker.GetConfederation.GetName] contra [war_loser.Custom('ES_ElLa')] [war_loser.GetTitledFirstName|l]. Ha perdido su [target_title.GetName] y me pertenece para concederlo.\n\nLo sensato sería asegurarse de que estas tierras se queden en manos de un servidor leal y de confianza, uno que escuche mis palabras y a quien se pueda llamar en el futuro."
 tgp_japan_general.8800.a: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_1') )], [family_1.GetFirstNameNoTooltip], gobernará bien."
 tgp_japan_general.8800.b: "Será para mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_2') )], [family_2.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.c: "Que recaiga en mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_3') )], [family_3.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.e: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_1') )], [fallback_1.GetFirstNameNoTooltip], demostrará su valía."
 tgp_japan_general.8800.f: "Confío en mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_2') )], [fallback_2.GetFirstNameNoTooltip]."
 tgp_japan_general.8800.g: "Es mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fallback_3') )], [fallback_3.GetFirstNameNoTooltip], quien se lo ha ganado."
 tgp_japan_general.8800.h: "Aún no me he decidido…"
 tgp_japan_general_8800_custom: "El resto de receptores potenciales"
 tgp_japan_general.8800.cadet_tt: "Se fundará una [house|lE] nueva"
 new_ceremonial_liege_message_title: "[ceremonial_liege.Char.Custom('ES_ElLa')|U] [ceremonial_liege.GetTitleAsNameNoTooltip] está en el trono"
 new_ceremonial_liege_message_effect: "[ceremonial_liege.Char.Custom('ES_ElLa')|U] [ceremonial_liege.GetTitledFirstName] ha ascendido a [ceremonial_title.GetDefinitiveName|l]"
 tgp_japan_general.9100.t: "[ROOT.Char.Custom('ES_ElLa')|U] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 tgp_japan_general.9100.shoulders: "ahora recae sobre mis hombros la responsabilidad de dirigir mi [title.GetTierAsNameNoTooltip|l]."
 tgp_japan_general.9100.desc_murdered: "Tras la trágica y #EMP desgraciada#! muerte de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_dead: "Con el fallecimiento de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_joko: "Con la abdicación de [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)], $tgp_japan_general.9100.shoulders$"
 tgp_japan_general.9100.desc_alive: "Ahora depende de mí dirigir el inmenso [title.GetTierAsNameNoTooltip] que dejó [previous_holder.Custom2('MyCharacterIntroduction', ROOT.Char)]."
 tgp_japan_general.9100.desc: "\n\nMe presento ante los vasallos, me ajusto mi corona nueva, y [ROOT.Char.Custom('quirk_pos_personal_present')]. ¡Oh, cuántas cosas lograré!"
 tgp_japan_general.9100.a: "¡Viva [ROOT.Char.GetTitleAsNameNoTooltip]!"
 tgp_japan_general.9120.t: "Detrás del trono"
 tgp_japan_general.9120.desc: "Tras la partida [previous_holder.Custom('ES_DelDela')] [previous_holder.GetTitledFirstName] y mi creciente influencia, los asuntos de estado finalmente vuelven a ser mayormente competencia del imperio.\n\nComo es tradición, muchos esperan que me rape la cabeza y ceda el trono a mi sucesor[emperor_player_heir.Custom('ES_XA')], [emperor_player_heir.GetFirstName]. Dado que la línea de sucesión está asegurada, dejaría a un lado las responsabilidades ceremoniales de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] para centrarme en asuntos políticos más urgentes."
 tgp_japan_general.9120.a: "Es hora de refugiarme en el claustro…"
 tgp_japan_general.9120.b: "¡#EMP Soy#! [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] y #EMP pienso#! gobernar!"
 tgp_japan_general.9300.t: "$game_concept_imperial_policy$:"
 tgp_japan_general.9300.t.defense_mobilization_law: "$tgp_japan_general.9300.t$ $defense_mobilization_law$"
 tgp_japan_general.9300.t.disarmament_law: "$tgp_japan_general.9300.t$ $disarmament_law$"
 tgp_japan_general.9300.t.isolation_law: "$tgp_japan_general.9300.t$ $isolation_law$"
 tgp_japan_general.9300.t.fortification_initative_law: "$tgp_japan_general.9300.t$ $fortification_initative_law$"
 tgp_japan_general.9300.t.imperial_expansion_law: "$tgp_japan_general.9300.t$ $imperial_expansion_law$"
 tgp_japan_general.9300.t.manor_reform_law: "$tgp_japan_general.9300.t$ $manor_reform_law$"
 tgp_japan_general.9300.t.bandit_crackdown_law: "$tgp_japan_general.9300.t$ $bandit_crackdown_law$"
 tgp_japan_general.9300.t.religious_reform_law: "$tgp_japan_general.9300.t$ $religious_reform_law$"
 tgp_japan_general.9300.restored_emperor: "Flanquead[ROOT.Char.Custom('ES_OA')] por mis cortesanos y asistentes, observo estoicamente los garabatos y sellos del funcionario al terminar mi nueva política para la totalidad de mi [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.liege: "Bajo la mirada solemne [ceremonial_liege.Custom('ES_DelDela')] [ceremonial_liege.GetTitledFirstName|l], escribo y sello los toques finales del decreto, una nueva política para la totalidad de [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.ceremonial_liege: "Flanquead[ROOT.Char.Custom('ES_OA')] por mis cortesanos y asistentes, observo estoicamente [liege.Custom('ES_AlAla')] [liege.GetTitledFirstName|l] mientas anota y sella para terminar una nueva política para la totalidad de [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.vassal_ceremonial: "Todos aguardan la noticia del palacio imperial de [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], donde hoy [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] proclamará una nueva política en nombre [ceremonial_liege.Custom('ES_DelDela')] [ceremonial_liege.GetTitledFirstName|l].\n\n"
 tgp_japan_general.9300.vassal: "Todos aguardan la noticia del palacio imperial de [liege.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip], donde hoy [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l] proclamará una nueva política para la totalidad de [liege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\n"
 tgp_japan_general.9300.defense_mobilization_law: "#EMP «[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] sufre la acometida de nuevas amenazas. ¡Si el país desea seguir siendo fuerte y libre, el pueblo debe prepararse para la guerra!».#!"
 tgp_japan_general.9300.disarmament_law: "#EMP «[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] sufre el acoso de la discordia y la injusticia, ¡debemos restringir la violencia y confiscar las armas de aquellos que carecen de una causa!».#!"
 tgp_japan_general.9300.isolation_law: "#EMP «[liege.GetPrimaryTitle.GetNameNoTierNoTooltip] sufre bajo las influencias corruptoras de los forasteros, cuyas ideas e intereses siembran la discordia, ¡deben ser expulsados!».#!"
 tgp_japan_general.9300.fortification_initative_law: "#EMP «La amenaza de la guerra se cierne sobre [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]. Por el bien de todos, debemos construir defensas poderosas para asegurarnos de que estamos preparados para lo peor».#!"
 tgp_japan_general.9300.imperial_expansion_law: "#EMP «En tiempos de necesidad, [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] se ha defendido legítimamente con la extensión de las fronteras del país, ¡debemos volver a avanzar una vez más!».#!"
 tgp_japan_general.9300.manor_reform_law: "#EMP «La gran prosperidad de los dueños de mansiones es a costa de [liege.GetPrimaryTitle.GetNameNoTierNoTooltip] y sus gentes, ¡debemos restringir su propiedad!».#!"
 tgp_japan_general.9300.bandit_crackdown_law: "#EMP «La autocomplacencia ha dado lugar al bandolerismo y la depravación y el pueblo sufre a causa de ello. ¡Hay que restaurar el orden por el bien de [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!».#!"
 tgp_japan_general.9300.religious_reform_law: "#EMP «Las vidas de los sacerdotes y del pueblo están enfrentadas. Hemos de examinar los antiguos dogmas si queremos renovar el alma de [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!».#!"
 tgp_japan_general.9300.outro: "Muy pronto se enviarán mensajeros a todos los rincones de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTooltip] para anunciar el decreto [ceremonial_liege.Custom('ES_DelDela')] [ceremonial_liege.GetTitleAsNameNoTooltip]:\n\n"
 tgp_japan_general.9300.a: "Eso es."
 tgp_japan_general.9300.a.disarmament_soryo: "$epidemic_events.1061.a$"
 #Eradicate CB lose
 tgp_japan_soryo_eradicate_cb_heir_move_manor_to_savior_tt: "[loser_heir.GetShortUIName] trasladará la [manor|lE] [loser_heir.GetHouse.GetName] a [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_savior_tt: "Tú trasladarás la [manor|lE] [loser_heir.GetHouse.GetName] a [savior.GetCapitalLocation.GetBaronyNameExplicitly]"
 tgp_japan_soryo_eradicate_cb_heir_move_to_cap_tt: "Tú trasladarás la [manor|lE] [loser_heir.GetHouse.GetName] a [loser_heir.GetTopLiege.GetCapitalLocation.GetBaronyNameExplicitly]"
 eradicated_my_house_opinion: "Erradicó mi casa"
 every_house_member_mad: "Todo miembro de la [house|lE] superviviente"
 tgp_japan_general.9550.t: "Arrinconados para la matanza"
 tgp_japan_general.9550.desc.intro.a: "Esta guerra, mi instigación, sus dividendos, la perdición de mi casa."
 tgp_japan_general.9550.desc.intro.b: "¿Quién habría imaginado que nuestra enemistad con [winner.GetHouse.GetNameNoTooltip] llevaría a esto?"
 tgp_japan_general.9550.desc: "Los gritos de mis guerreros y asistentes suenan cada vez más cerca. Sus aullidos desesperados son una promesa del destino que pronto le acontecerá a todos los [ROOT.Char.GetHouse.GetName]."
 tgp_japan_general.9550.desc.alone: "\n\nMe encojo, a solas."
 tgp_japan_general.9550.desc.fam: "\n\nMi familia y yo nos apiñamos juntos."
 tgp_japan_general.9550.desc.end: "A cada segundo, los zorros se acercan a las gallinas enjauladas en las que nos hemos convertido.\n\n¿Cómo afrontaremos los [ROOT.Char.GetHouse.GetNameNoTooltip] nuestros últimos momentos?"
 every_close_family_house_member_in_court: "Tú y todo [spouse|lE] y [Concept('close_family', 'familiar cercano')|E] miembro de la [house|lE] en la corte de [Select_CString( loser.IsLocalPlayer, 'tu personaje', loser.GetShortUIName)]"
 every_house_member_in_court: "[spouse|E] de [Select_CString( loser.IsLocalPlayer, 'tu personaje', loser.GetShortUIName)] y todo miembro de la [house|lE] en la [court|lE] de [Select_CString( loser.IsLocalPlayer, 'tu personaje', loser.GetShortUIName)]"
 is_killed_by_you_and_you_kill_self: "se suicidará para evitar el deshonor de manos de [winner.GetShortUIName] @death_icon!"
 tgp_japan_general.9550.a.alone: "¡No tendré una muerte innoble!"
 tgp_japan_general.9550.a.alone.flavor: "Moriré por mi propia mano"
 tgp_japan_general.9550.a.fam: "¡No tendremos una muerte innoble!"
 tgp_japan_general.9550.a.fam.flavor: "¡Moriremos por mi propia mano! Mi hereder[loser_heir.Custom('ES_OA')], [loser_heir.GetShortUIName], escapará a las tierras de [savior.GetName], que simpatiza con nosotros"
 tgp_japan_general.9550.b: "¡Usemos nuestras alas para salir volando de este gallinero!"
 tgp_japan_general.9550.b.success: "Consigues escapar de la erradicación."
 tgp_japan_general.9550.b.failure: "No logras escapar de la erradicación."
 tgp_japan_general.9550.b.flavor: "Nos reagruparemos y nos vengaremos de los [winner.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9550.c: "Tendremos que arriesgamos a la clemencia del zorro."
 #Eradicate CB win
 tgp_japan_general.9551.t: "Erradicar a los [loser.GetHouse.GetNameNoTooltip]"
 tgp_japan_general.9551.desc.intro: "«Aunque sea una blasfemia, ojalá me reencarne en mí, para mataros en mi próxima vida, [winner.GetFirstNameNoTooltip]…»,\n\nbalbucea [loser.Custom('ES_ElLa')] [loser.GetTitledFirstName|l] antes de que su cabeza rebote sobre la tierra, su boca aún me maldice en silencio. Una muerte tan espiritualmente corrupta como innoble. Su cadáver sin cabeza yace flácido como un pollo al que desplumar. Este montón desplomado de carne ya no es una amenaza, ni siquiera es humano.\n\nEl imperio está más limpio con la ausencia de los [loser.GetHouse.GetName]…"
 tgp_japan_general.9551.desc.alt.intro: "¡Oh, qué bellacos los [loser.GetHouse.GetName]! Antes de que pudiéramos capturar a [loser.GetName], "
 tgp_japan_general.9551.desc.alt.suicide: "mató a su familia más cercana y se suicidó."
 tgp_japan_general.9551.desc.alt.escape: "escapó a las tierras de [savior.GetName]."
 tgp_japan_general.9551.desc.alt.outro: "\n\nPor suerte, hay otros [loser.GetHouse.GetNameNoTooltip] que matar."
 tgp_japan_general.9551.a: "¡Sus cabezas anunciarán su erradicación!"
 tgp_japan_general.9551.a.flavor: "Sus rostros malignos adornarán unas estacas en el exterior de su antigua mansión"
 rival_eradicated_modifier: "Casa rival erradicada"
 rival_eradicated_modifier_desc: "Tu [house|lE] consideró apropiado ir a la guerra para eliminar el linaje de una [house|lE] [rival|lE]. Mientras otros juzgan tal acto, el miedo los mantiene en silencio."
 house_eradicated_modifier: "Casa erradicada"
 house_eradicated_modifier_desc: "Tu [house|lE] fue eliminada en gran parte por una [house|lE] [rival|lE]. Nadie te teme. Esta humillación y enemistad promete alimentar la venganza."
 house_eradicated_suicide_modifier: "Casa erradicada"
 house_eradicated_suicide_modifier_desc: "Antes de que tu [house|lE] fuese eliminada en gran parte por una [house|lE] [rival|lE], sus miembros se suicidaron para evitar el deshonor. La enemistad restante promete alimentar la venganza."
 tgp_house_blocs.1001.t: "[bloc_leader.GetConfederation.GetName]: llamada a las armas"
 tgp_house_blocs.1001.desc: "El liderazgo de la casa [bloc_leader.GetHouse.GetBaseName] es tan incondicional y audaz como siempre, y ahora [bloc_leader.Custom('ES_ElLa')] [bloc_leader.GetTitledFirstName|l] busca concentrar nuestra oposición en [defender.GetName].\n\nNadie que esté con o contra la [bloc_leader.GetConfederation.GetName] puede hacer caso omiso de nuestro poderío y la fuerza que proviene de nuestra unidad. A pocos sorprendería encontrar guerreros de [ROOT.Char.GetHouse.GetBaseNameNoTooltip] entre las filas de la hueste de [bloc_leader.GetHouse.GetBaseNameNoTooltip]."
 tgp_house_blocs.1001.a: "¡Estamos unidos!"
 tgp_house_blocs.1001.b: "Esta no es mi guerra."
