l_spanish:
 #County Modifiers
 tgp_japan_fresh_fish_county_modifier: "Pescado fresco"
 tgp_japan_fresh_fish_county_modifier_desc: "La gente de este condado está abastecida de peces recién pescados."
 tgp_japan_pearl_county_modifier: "Perlas preciosas"
 tgp_japan_pearl_county_modifier_desc: "Los buceadores de este condado a veces encuentran perlas que vender."
 tgp_japan_abalone_temple_offerings_county_modifier: "Ofrendas a los templos"
 tgp_japan_abalone_temple_offerings_county_modifier_desc: "Los buceadores de este condado venden orejas de mar, que se cree que proporcionan una vida longeva."
 tgp_japan_taxed_entertainment_county_modifier: "Entretenimiento gravado"
 tgp_japan_taxed_entertainment_county_modifier_desc: "En este condado, no se pasa por alto ninguna oportunidad de llenar los bolsillos del Estado, mucho menos si es mediante el entretenimiento del pueblo."
 tgp_japan_prized_generosity_county_modifier: "Generosidad premiada"
 tgp_japan_prized_generosity_county_modifier_desc: "Pocas cosas animan más una sana rivalidad entre pueblos que la promesa de un premio en una competición, y la gente de este condado está muy motivada."
 tgp_japan_fire_drilled_county_modifier: "Casas y simulacros de incendio"
 tgp_japan_fire_drilled_county_modifier_desc: "Las casas de este condado tienen muy interiorizado el peligro del fuego y a todas se les ha encargado tener un cubo de agua en caso de incendio."
 tgp_japan_instructive_plays_county_modifier: "Obras de moralidad instructivas"
 tgp_japan_instructive_plays_county_modifier_desc: "A la gente de este condado se le recuerda cuál es su sitio incluso cuando tratan de olvidarlo durante unas horas con una obra de teatro."
 #Character Modifiers
 tpg_japan_hot_spring_relaxation_modifier: "Relax en el onsen"
 tpg_japan_hot_spring_relaxation_modifier_desc: "Este personaje se dio un baño reparador en un [Glossary( 'onsen', 'ONSEN_GLOSS' )]."
 tgp_japan_hot_spring_mystic_positive_modifier: "Espíritu rejuvenecedor"
 tgp_japan_hot_spring_mystic_positive_modifier_desc: "Este personaje comprendió cómo alinearse con su yo espiritual."
 tgp_japan_hot_spring_mystic_neutral_modifier: "Espíritu escéptico"
 tgp_japan_hot_spring_mystic_neutral_modifier_desc: "Este personaje sintió #EMP algo#!, pero no pudo desentrañar el qué."
 tgp_japan_hot_spring_mystic_negative_modifier: "Espíritu disperso"
 tgp_japan_hot_spring_mystic_negative_modifier_desc: "Este personaje no pudo conectar con su yo espiritual."
 tgp_japan_sake_offering_county_modifier: "Ofrenda de sake"
 tgp_japan_sake_offering_county_modifier_desc: "El gobernante de este condado mostró su respeto a las deidades durante los festejos de la floración de los cerezos."
 #Character Modifiers
 tgp_japan_sake_offering_character_modifier: "Regalo de sake"
 tgp_japan_sake_offering_character_modifier_desc: "Este personaje mostró respeto a las deidades durante los festejos de la floración de los cerezos."
 tgp_japan_tengu_rumors_character_modifier: "Rumores de tengus"
 tgp_japan_tengu_rumors_character_modifier_desc: "Este personaje sigue buscando a un [Glossary( 'tengu', 'TENGU_GLOSS' )] tras oír unos rumores.\n\nSe dice que quien encuentre a uno y le impresione se verá generosamente recompensado."
 tgp_japan_cautious_curiosity_character_modifier: "Curiosidad cauta"
 tgp_japan_cautious_curiosity_character_modifier_desc: "Este personaje se vio engañado hace poco por un simple rumor."
 tpg_japan_add_fish_to_pond_modifier: "Estanque repleto de peces"
 tpg_japan_add_fish_to_pond_modifier_desc: "El jardinero de este personaje ha añadido unos peces de más a su estanque, lo que lo convierte en un lugar popular para la visita de los cortesanos."
 tgp_japan_train_with_troops_modifier: "Tropas inspiradas"
 tgp_japan_train_with_troops_modifier_desc: "Este personaje ha dado un discurso e inspirado a sus tropas antes de que comience una batalla."
 tgp_learned_from_onibi_modifier: "Aprendido de los onibi"
 tgp_learned_from_onibi_modifier_desc: "Este personaje ha sacado conocimientos de su discusión sobre los [Glossary( 'onibi', 'ONIBI_GLOSS' )]"
 tgp_buddhist_fighting_modifier: "Disputas internas religiosas"
 tgp_buddhist_fighting_modifier_desc: "Este personaje se cruzó de brazos mientras varias sectas budistas luchaban por el control en su señorío."
 tgp_siren_yokai_love_modifier: "En busca del amor"
 tgp_siren_yokai_love_modifier_desc: "Un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] ha inspirado a este personaje para encontrar el amor."
 tgp_siren_yokai_prose_modifier: "Aspirante a narrador"
 tgp_siren_yokai_prose_modifier_desc: "Este personaje se ha inspirado por las canciones que un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] le cantó en sueños. Ahora podrá crear sus propias historias."
 tgp_garden_yokai_bloom_modifier: "Jardín en flor"
 tgp_garden_yokai_bloom_modifier_desc: "Este personaje cree que un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] le inspiró para invertir en su jardín."
 tgp_garden_yokai_building_modifier: "Aspirante a arquitecto"
 tgp_garden_yokai_building_modifier_desc: "Este personaje cree que un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] le inspiró para construir estructuras en su señorío."
 tgp_shadow_yokai_imitation_modifier: "Presencia intimidante"
 tgp_shadow_yokai_imitation_modifier_desc: "Este personaje transmite una presencia intimidante al pensar que tiene un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] como aliado."
 tgp_shadow_yokai_torch_modifier: "Patrullas extra"
 tgp_shadow_yokai_torch_modifier_desc: "Este personaje cree que un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] poseyó su sombra y aumenta las defensas de su señorío."
 tgp_shrine_heir_modifier: "Favor dinástico"
 tgp_shrine_heir_modifier_desc: "Este personaje rezó en un santuario y reflexionó sobre cómo debería invertir para asegurar el futuro de su familia."
 tgp_shrine_piety_modifier: "Siervo fiel"
 tgp_shrine_piety_modifier_desc: "Este personaje ha reforzado su fe al rezar en un santuario."
 tgp_shrine_wealth_modifier: "Prosperidad económica"
 tgp_shrine_wealth_modifier_desc: "Este personaje rezó en un santuario y reflexionó sobre cómo debería invertir para aumentar su fortuna."
 tgp_shrine_health_modifier: "Cuerpo reforzado"
 tgp_shrine_health_modifier_desc: "Este personaje rezó en un santuario y reflexionó sobre cómo debería invertir en su salud."
 tgp_traveling_safe_modifier: "Viajero precavido"
 tgp_traveling_safe_modifier_desc: "Este personaje muestra cautela en su viaje y evita cualquier peligro potencial sin sacrificar la velocidad."
 tgp_rule_follower_modifier: "Súbdito obediente"
 tgp_rule_follower_modifier_desc: "Este gobernante sigue las leyes de su señor supremo y, a cambio, sus súbditos le siguen."
 tgp_attentive_care_modifier: "Cuidado atento"
 tgp_attentive_care_modifier_desc: "Se están atendiendo las necesidades de este personaje."
 tgp_neglected_modifier: "Desatención"
 tgp_neglected_modifier_desc: "La salud de este personaje tiene una importancia secundaria."
 tgp_law_defender: "Aplicación de la ley"
 tgp_law_defender_desc: "Este personaje se asegura de que todos los delincuentes cumplan sus condenas."
 tgp_temple_builder_modifier: "Constructor de santuarios"
 tgp_temple_builder_modifier_desc: "Este personaje reconstruyó hace poco un santuario que se había incendiado."
 tgp_rebuilder_modifier: "Aspirante a arquitecto"
 tgp_rebuilder_modifier_desc: "Este personaje se esfuerza por construir edificios no religiosos.\n\n#warning ¡No se pueden construir [temples|lE]!#!"
 tgp_burned_yokai_modifier: "Cazador de yōkais"
 tgp_burned_yokai_modifier_desc: "Este personaje cada vez desconfía más de los [Glossary( 'yōkai', 'YOKAI_GLOSS' )]."
 tgp_burned_weather_modifier: "Edificios reforzados"
 tgp_burned_weather_modifier_desc: "Este personaje ha reforzado sus edificios contra las calamidades naturales.\nPérdida de [development|lE] por [natural_disasters|lE]: #P -20 %#!"
 tgp_faith_defender_modifier: "Revientaherejes"
 tgp_faith_defender_modifier_desc: "Este personaje no se toma bien a los no creyentes."
 tgp_people_mingler_modifier: "Gobierno magnánimo"
 tgp_people_mingler_modifier_desc: "Este personaje mostró magnanimidad en su corte."
 tgp_scheme_wary_modifier: "Investigador privado"
 tgp_scheme_wary_modifier_desc: "Este personaje tiene conocimientos personales de los secretos de su corte."
 tgp_fertility_boost_modifier: "Entrañas poderosas"
 tgp_fertility_boost_modifier_desc: "Este personaje hizo un esfuerzo extra para producir un heredero."
 tgp_longer_life_modifier: "Gobernante duradero"
 tgp_longer_life_modifier_desc: "A pesar de su edad avanzada, este gobernante aspira a vivir una vida larga."
 tgp_guilt_fever_modifier: "Fiebre culpable"
 tgp_guilt_fever_modifier_desc: "Este personaje carga con las consecuencias de sus acciones."
 tgp_reflection_modifier: "Senda del destino"
 tgp_reflection_modifier_desc: "Este personaje lleva un tiempo reflexionando mucho y está más abierto a explorar su fe.\nCoste de [pilgrimage|lE] #P -20 %#!"
 tgp_japan_drafted_villagers_modifier: "Aldeanos reclutados"
 tgp_japan_drafted_villagers_modifier_desc: "Este personaje tiene vista para el talento, y siempre se puede sacar partido a los aldeanos musculosos."
 tgp_japan_precise_insight_modifer: "Comprensión precisa"
 tgp_japan_precise_insight_modifer_desc: "Este personaje puede obtener un conocimiento estratégico a partir incluso de los lugares más comunes y aplicarlo en las circunstancias más marciales."
 tgp_japan_banisher_of_demons_modifer: "Desterrador de demonios"
 tgp_japan_banisher_of_demons_modifer_desc: "Mascarada o no, expulsar a los «demonios» con antorchas de la noche ha reforzado la reputación de este personaje."
 tgp_japan_lucky_fan_fragments_modifier: "Fragmentos afortunados de abanico"
 tgp_japan_lucky_fan_fragments_modifier_desc: "Puede que este personaje no ganase el premio del tiro con arco, pero sí se llevó a casa uno de los pedazos del objetivo, pues se dice que traen buena fortuna a quienes los guardan."
 tgp_japan_a_poetic_life_modifier: "Una vida poética"
 tgp_japan_a_poetic_life_modifier_desc: "Este personaje ha priorizado vivir una vida poética. Está abierto a vivir nuevas experiencias, y otros buscan vivirlas junto a él."
 tgp_japan_made_high_liege_cuckold_modifier: "Una vida poética: inmortalidad imperial"
 tgp_japan_made_high_liege_cuckold_modifier_desc: "Este personaje se inmortalizó a sí mismo al yacer con el cónyuge de su señor. Esta experiencia inspira su producción poética."
 tgp_japan_exchanged_verses_modifier: "Una vida poética: intercambio de versos"
 tgp_japan_exchanged_verses_modifier_desc: "Este personaje amplió su repertorio a través de la unión poética."
 tgp_japan_poetic_to_the_powerful_modifier: "Poeta de los poderosos"
 tgp_japan_poetic_to_the_powerful_modifier_desc: "Este personaje mejoró su relación con una figura importante al emplear un verso inteligente."
 tgp_japan_poet_poisonous_flowers_modifier: "Flores venenosas"
 tgp_japan_poet_poisonous_flowers_modifier_desc: "Este personaje ha recogido flores tóxicas, aunque se desconoce su propósito…"
 tgp_japan_poet_medicinal_flowers_modifier: "Flores medicinales"
 tgp_japan_poet_medicinal_flowers_modifier_desc: "Este personaje ha reunido flores medicinales para mejorar su salud."
 tgp_japan_made_poetic_life_artifact_modifier: "Una vida poética: miles de hojas inmortales"
 tgp_japan_made_poetic_life_artifact_modifier_desc: "Este personaje ha creado un pilar de [culture|El] a través de su producción poética."
 tgp_sharing_power_modifier: "Compartir poder"
 tgp_sharing_power_modifier_desc: "Este personaje comparte el poder para aliviar el estrés."
 tgp_power_undermined_modifier: "Poder minado"
 tgp_power_undermined_modifier_desc: "Este personaje ha visto su poder minado por un agente externo.\n@declare_regent_icon! Aceptación de «Declaradme regente»: #P +25#!"
 tgp_spreading_scholarly_work_modifier: "Difusión de la obra académica"
 tgp_spreading_scholarly_work_modifier_desc: "Este personaje anima a los eruditos a escribir ensayos y memoriales por todo el señorío."
 tgp_regent_minted_coin_modifier: "Moneda acuñada"
 tgp_regent_minted_coin_modifier_desc: "Este personaje acuñó una moneda con su apariencia."
 tgp_regent_history_modifier: "Eruditos animados"
 tgp_regent_history_modifier_desc: "Este personaje animó a eruditos y poetas a escribir sobre su grandeza."
 tgp_regent_guarded_modifier: "Moral alta"
 tgp_regent_guarded_modifier_desc: "Este personaje sabe cómo influir en comandantes militares y caballeros."
 tgp_stability_tree_modifier: "Raíces fuertes"
 tgp_stability_tree_modifier_desc: "El reino y la corte de este personaje son estables como las raíces de un [Glossary( 'bonsái', 'BONSAI_GLOSS' )]."
 tgp_health_resistance_modifier: "Salud reforzada"
 tgp_health_resistance_modifier_desc: "Este personaje comió comida del templo mientras rezaba con un monje, y esta mejora en su dieta reforzó su salud."
 tgp_cultural_appreciation_modifier: "Reconocimiento lingüístico"
 tgp_cultural_appreciation_modifier_desc: "Este personaje reconoce las diferencias entre las distintas lenguas."
 tgp_japan_ushiwakamaru: "Ushiwakamaru"
 tgp_japan_ushiwakamaru_desc: "Fuerte como un toro, este personaje no dejará de buscar oponentes más fuertes con los que batirse en duelo.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_2: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_2_desc: "Fuerte como un toro, este personaje no dejará de buscar oponentes más fuertes con los que batirse en duelo.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_3: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_3_desc: "Fuerte como un toro, este personaje no dejará de buscar oponentes más fuertes con los que batirse en duelo.\n$stay_duelist_adventurer$"
 tgp_japan_ushiwakamaru_4: "$tgp_japan_ushiwakamaru$"
 tgp_japan_ushiwakamaru_4_desc: "Fuerte como un toro, este personaje no dejará de buscar oponentes más fuertes con los que batirse en duelo.\n#help Se ha alcanzado el máximo potencial de este personaje#!"
 tgp_japan_control_over_emperor: "Titiritero del emperador"
 tgp_japan_control_over_emperor_desc: "Este personaje ha puesto a un emperador dócil en el trono."
 tgp_japan_fujiwara_hidehira_back_in_town: "Por la espada"
 tgp_japan_fujiwara_hidehira_back_in_town_desc: "Este personaje desea restablecer a los Fujiwara a la fuerza."
 tgp_moved_shogun_court_modifier: "Capital del sogunato"
 tgp_moved_shogun_court_modifier_desc: "Se impone este condado como la nueva capital del sogunato, lejos de la capital imperial."
 tgp_festival_prosperity: "Prosperidad del festival"
 tgp_festival_prosperity_desc: "Este condado celebró un festival próspero"
