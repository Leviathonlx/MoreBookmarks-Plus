 favor_dynastic_cycle_era_hegemon_desc: "Las cargas del Estado son un peso abrumador sobre mí. He de cumplir el [mandate_of_heaven|E], y las ruedas de tal [GetSituation('dynastic_cycle').GetName|l] giran inexorablemente con cada decisión que tomo. El futuro de todos quienes residen bajo el Cielo descansa sobre mis manos; ¿será un futuro de paz y prosperidad, o de victorias ganadas y sometimiento de soberanos extranjeros?"
 favor_dynastic_cycle_era_chaos_desc: "Si algún día he de aceptar la sagrada responsabilidad del [mandate_of_heaven|E], entonces debo regirme como un soberano lo haría y pensar en las masas que me contemplarán como gobernante de toda la tierra que hay bajo el Cielo. #EMP Cuando#! el momento llegue, que llegará, ¿será un futuro de paz y prosperidad, o de victorias ganadas y sometimiento de soberanos extranjeros?"
