 az_debate.0001.t: "Un discípulo que merece ganarse"
 az_debate.0001.desc: "Desde el otro lado de la sala, [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] se inclina hacia [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Bajo mi guía, la disciplina y la lealtad son los pilares de la auténtica maestría», proclama [rival_elder.Custom('ES_ElLa')] [rival_elder.GetTitledFirstNameNoTooltip|l] con una voz henchida de orgullo.\n\n«Por supuesto, ancian[rival_elder.Custom('ES_OA')]», replica [disciple_candidate.Custom('ES_ElLa')] [disciple_candidate.GetTitledFirstNameNoTooltip|l], aunque su mirada se desvía hacia mí. «Pero… ¿qué hay de las ideas nuevas, puestas a prueba en competición abierta?». Capto la más leve de las sonrisas en sus labios. La brusquedad de su tono es un atisbo de inquietud y, tal vez, una brecha."
 az_debate.0001.a: "[rival_elder.GetHerHim|U] desafiaré en público."
 az_debate.0001.a.success: "Mi ingenio supera al de [rival_elder.GetFirstNameNoTooltip]"
 az_debate.0001.a.failure: "Abuso de las refutaciones"
 az_debate.0001.b: "Ofrecer mentoría en privado."
 az_debate.0001.b.success: "[disciple_candidate.GetFirstNameNoTooltip] acepta mi invitación"
 az_debate.0001.b.failure: "Mis acercamientos no son bien recibidos"
 az_debate.0001.d: "Mejor dejarlo pasar."
 az_debate.0002.t: "Un momento con el anciano"
 az_debate.0002.desc: "La noticia se extiende por la sala: ha llegado [elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n«No me quedaré mucho», dice con voz calmada pero significativa.\n\n[audience_rep.GetFirstNameNoTooltip] se inclina hacia mí y habla con una urgencia queda: «Si tenéis algo que decir, que sea ahora, antes de que los demás se aglomeren a su alrededor»."
 az_debate.0002.a: "Impresionar con un argumento único y perfecto."
 az_debate.0002.a.success: "Mi razonamiento da en el blanco"
 az_debate.0002.a.failure: "Flaqueo"
 az_debate.0002.c: "Me hago con [elder_candidate.GetSheHe] antes de que nadie se dé cuenta."
 az_debate.0002.c.success: "Avanzo entre la multitud como una sombra"
 az_debate.0002.c.failure: "Llego a [elder_candidate.GetSheHe] demasiado tarde"
 az_debate.0002.d: "Dejar pasar el momento."
 az_debate.0003.t: "El dilema"
 az_debate.0003.desc: "[disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] da un paso adelante, sus ojos brillan con el desafío. «Si un gobernante debe elegir entre cumplir una promesa que hará daño al señorío o quebrantarla para salvar a su pueblo, ¿cuál es el camino justo?».\n\nNo es una conjetura vana, sino una tentativa para poner a prueba mi valía."
 az_debate.0003.a: "«Seguidme y os lo mostraré»."
 az_debate.0003.b: "«Escuchadme bien: la verdad se encuentra en las parábolas y los proverbios»."
 az_debate.0003.b.success: "La lección resulta clara"
 az_debate.0003.b.failure: "El significado se escapa"
 az_debate.0003.c: "«Que el poder del [my_movement.GetNameNoTooltip] demuestre mi valía»."
 az_debate.0003.d: "«Encontraremos la respuesta en el/la [ROOT.Char.GetFaith.ReligiousText|U]»."
 az_debate.0004.t: "Un coro de dudas"
 az_debate.0004.desc: "Descubro un grupo haciendo un corrillo; su risa es aguda y desdeñosa. Un[freethinker_friend.Custom('ES_OA')] de ellos, [freethinker_friend.Custom2('MyCharacterIntroduction', ROOT.Char)], se inclina hacia mí con una sonrisa taimada.\n\n«Decidnos, [ROOT.Char.GetFirstNameNoTooltip], ¿por qué deberíamos inclinarnos ante vuestro movimiento? No nos placen los estandartes ni tenemos paciencia para maestros»."
 az_debate.0004.a: "«La razón en sí demostrará la fuerza de lo que defiendo»."
 az_debate.0004.b: "«Vuestro ingenio se echa a perder fuera. Mejor caminad conmigo»."
 az_debate.0004.c: "«Debatamos esto con una copa de [ROOT.Char.Custom('GetExpensiveDrink')]»."
 az_debate.0004.c.success: "[freethinker_friend.GetFirstNameNoTooltip] se hace a tu compañía"
 az_debate.0004.c.failure: "El acercamiento sutil fracasa"
 az_debate.0004.d: "«Hablad con libertad y recorred vuestro camino»."
 az_debate.0005.t: "La última elección de un anciano"
 az_debate.0005.desc: "[elder_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se acaricia la barbilla, su mirada va de [rival_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)] a mí.\n\n«Puede que est[rival_candidate.Custom('ES_EA')] sea [Select_CString( rival_candidate.IsFemale, 'la última discípula', 'el último discípulo' )] que tome», dice con gravedad. «¿Podéis convencerme de que os lo merecéis?».\n\n[rival_candidate.GetFirstNameNoTooltip] cruza los brazos, sonriendo. «No perderé esta oportunidad»."
 az_debate.0005.a: "«Estoy list[ROOT.Char.Custom('ES_OA')] para demostrar mi valía»."
 az_debate.0005.a.success: "Impresionas a [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.a.failure: "No logras impresionar a [elder_candidate.GetFirstNameNoTooltip]"
 az_debate.0005.b: "«Dejadme trabajar en vuestro tratado final»."
 az_debate.0005.b.tt: "Tu [learning|lE] no es lo bastante alto y no eres [GetTrait('confucian_education').GetName(ROOT.Char)|l]"
 az_debate.0005.c: "«No me interpondré»."
 az_debate.0006.t: "La última lección"
 az_debate.0006.desc: "Con una mirada circunspecta, [current_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] habla suavemente:\n\n«Habéis aprendido todo lo que podía impartir, [ROOT.Char.GetFirstNameNoTooltip]. He agotado mis enseñanzas, la lámpara de mi sabiduría está casi apagada. Pero no consideréis que os abandono. Hay alguien más cuyos conocimientos aún relucen: [new_elder.Custom2('MyCharacterIntroduction', ROOT.Char)]».\n\n[current_elder.Custom('ES_ElLa')|U] ancian[current_elder.Custom('ES_OA')] inclina la cabeza hacia la figura venerable, su presencia es solemne y expectante. «Si lo deseáis, os confiaré a su cuidado. ¿O tal vez vuestro camino tiene otro rumbo?».\n\nSe dice que continuar la cadena de transmisión es honrar lo que los ancianos llamaban [Glossary( 'dao', 'CONFUCIAN_DAO')]."
 az_debate.0006.a: "«Aceptaré la guía de [new_elder.GetFirstNameNoTooltip]»."
 az_debate.0006.b: "«Vuestras enseñanzas son suficientes»."
 az_debate.0006.c: "«¿Por qué limitar la sabiduría a una sola voz?»."
 az_debate.0006.c.success: "[Select_CString(And(current_elder.IsFemale, new_elder.IsFemale),'Ambas ancianas','Ambos ancianos')] asienten, [Select_CString(And(current_elder.IsFemale, new_elder.IsFemale),'impresionadas','impresionados')]"
 az_debate.0006.c.failure: "[new_elder.GetFirstNameNoTooltip] se tensa, insultad[new_elder.Custom('ES_OA')]"
 CONFUCIAN_DAO: "Hace referencia al Camino: el orden moral y el sendero cósmico que enseñan los sabios. Es tanto una guía para una conducta correcta y los cimientos de la armonía entre el cielo, la tierra y la humanidad."
 az_debate.0007.t: "Una reprimenda antes de nada"
 az_debate.0007.desc: "«¿Escucháis vuestras propias palabras?», estalla [rival_elder.Custom2('MyCharacterIntroduction', ROOT.Char)], su voz atraviesa la sala. «¡Un niño podría recitar los clásicos con mayor sentido!».\n\nLas palabras caen como golpes sobre [disciple_candidate.Custom2('MyCharacterIntroduction', ROOT.Char)], su discípul[disciple_candidate.Custom('ES_OA')]. Los escribanos se detienen en mitad de la escritura, la tinta gotea de sus pinceles. [disciple_candidate.GetFirstNameNoTooltip] agacha la mirada con mejillas rojas y hombros tensos como si soportasen un chaparrón."
 az_debate.0007.a: "«No os dejéis definir por el temperamento ajeno»."
 az_debate.0007.b: "«Contadme qué ha hecho [rival_elder.GetSheHe]»."
 az_debate.0007.b.success: "[Select_CString( disciple_candidate.IsFemale, 'La discípula', 'el discípulo' )] acepta impaciente"
 az_debate.0007.b.failure: "Se me traban las palabras"
 az_debate.0007.c: "«Hablemos de armonía, por favor»."
 az_debate.0008.t: "Encrucijadas eruditas"
 az_debate.0008.desc: "En un rincón oscuro de la sala, observo a [neutral_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] intercambiar cortesías con [rival_leader.Custom2('MyCharacterIntroduction', ROOT.Char)], integrante del [GetSituation('dynastic_cycle').GetTopParticipantGroupByKey( 'undecided_movement' ).GetName].\n\n«El [rival_movement.GetName] cultiva la virtud a través de la disciplina», insiste [rival_leader.GetTitledHouseNameOrFirstName] mostrando las palmas abiertas con una convicción calmada. «Y aun así», interrumpe con soltura [neutral_scholar.GetTitledHouseNameOrFirstName], «¿puede la disciplina por sí misma nutrir la armonía sin compasión?». [rival_leader.Custom('ES_ElLa')|U] defensor[rival_leader.Custom('ES_XA')] del [rival_movement.GetNameNoTooltip] frunce el ceño."
 az_debate.0008.a: "«Pensad en la armonía que ofrece [my_movement.GetNameNoTooltip]»."
 az_debate.0008.b: "«Sopesemos los mismos clásicos»."
 az_debate.0008.b.success: "[Select_CString(And(neutral_scholar.IsFemale, rival_leader.IsFemale),'Las','Los')] dejo sin palabras"
 az_debate.0008.b.failure: "Asienten, sin mostrarse [Select_CString(And(neutral_scholar.IsFemale, rival_leader.IsFemale),'impresionadas','impresionados')]"
 az_debate.0008.c: "«Venid, [neutral_scholar.GetTitledHouseNameOrFirstName], y os mostraré la auténtica virtud»."
 az_debate.0008.d: "«Preferiría no intervenir…»."
 az_debate.0008.d.flavor: "… y tomo el fresco bajo esta sombra."
 az_debate.0009.t: "Un paso en falso en la sala"
 az_debate.0009.desc: "Levantándose con confianza, [errant_disciple.Custom2('MyCharacterIntroduction', ROOT.Char)] se aclara la garganta. «El [Glossary( 'Maestro', 'CONFUCIUS_GLOSS' )] dijo: \"Si un gobernante gobierna de acuerdo con el [Glossary('ritual', 'CONFUCIAN_LI')], ¡es como si fuera la estrella polar y las demás estrellas se inclinasen ante él!\"».\n\nUna oleada de risas agita la sala. [stickler_scholar.Custom2('MyCharacterIntroduction', ROOT.Char)] inclina la cabeza y dice con una voz suave como la seda: «Curioso…, mas las Analectas no hablan de ritual, sino de la [Glossary( 'virtud', 'CONFUCIAN_DE')]. Es la virtud lo que mantiene las estrellas en su sitio, no la ceremonia»."
 CONFUCIAN_LI: "Se refiere al decoro ritual y la observancia de las formas correctas, lo que mantiene la armonía en la sociedad y refleja la virtud interior."
 az_debate.0009.a: "«No son las palabras lo que importa, sino la intención»."
 az_debate.0009.b: "Reconducir la sala con una anécdota cortesana."
 az_debate.0009.d: "«Venid, [errant_disciple.GetFirstNameNoTooltip], vayamos a otra parte»."
 az_debate.0010.t: "Una poesía espinosa"
 az_debate.0010.desc: "Observo a [poet.Custom2('MyCharacterIntroduction', ROOT.Char)] recitar el último verso de su poema: «Un tronco encorvado se estira hacia el cielo, sus raíces se hunden profundamente, sus ramas cargadas de sombra…».\n\nUn murmullo de aprobación surge del público.\n\n[critic.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina para acercase y murmurar en mi oído: «El poema de [poet.GetFirstNameNoTooltip] no es una mera imagen. Insinúa que [ROOT.Char.GetTopLiege.Custom('ES_ElLa')] [ROOT.Char.GetTopLiege.GetTitleAsName|l] se aparta del Mandato del Cielo, que la decadencia se infecta de forma invisible…»."
 az_debate.0010.a: "«¡Es una clara burla de nuestr[ROOT.Char.GetLiege.Custom('ES_OA')] [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]!»."
 az_debate.0010.b: "Buscaré su consejo en privado."
 az_debate.0010.c: "«Por favor, ¡no es más que arte!»."
 tgp_subtle_counsel_modifier: "Consejo sutil"
 tgp_subtle_counsel_modifier_desc: "Este personaje busca el consejo de un experto en sutileza"
 az_debate.0011.t: "Observando al anciano"
 az_debate.0011.desc: "La disputa se desarrolla con una cadencia intencionada, cada palabra de [observed_elder.Custom2('MyCharacterIntroduction', ROOT.Char)] golpea como el tañido mesurado de la campana de un templo.\n\n«Los ritos son los huesos del señorío; sin ellos, la virtud se desmorona. Hacer caso omiso de los clásicos es invitar al caos, sembrar malas hierbas donde debería crecer el cereal»."
 az_debate.0011.a: "¿Podría [observed_elder.GetSheHe] enseñarme más?"
 az_debate.0011.b: "«Una lección importante»."
 az_debate.0011.c: "«¡Un respaldo obvio al [GetPlayer.Custom('GetMyMovementShort')]!»."
