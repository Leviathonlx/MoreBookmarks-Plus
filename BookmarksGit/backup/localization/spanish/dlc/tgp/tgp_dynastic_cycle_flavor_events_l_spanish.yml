l_spanish:
 tgp_dynastic_cycle_events.0001.t: "El camino por delante"
 tgp_dynastic_cycle_events.0001.desc: "Hay quietud en el jardín, salvo por el crujido de las hojas en la brisa. En el silencio, mis pensamientos se vuelven hacia el señorío en estos momentos de [my_situation.GetTopCurrentPhase.GetName|l].\n\n¿Bastará con aguantar? ¿Puede el señorío perseverar cuando permanece tan inmóvil como este jardín?\n\nEl té en la bandeja de mi sirviente ya se ha enfriado."
 tgp_dynastic_cycle_events.0001.aa: "¡El [my_movement.GetNameNoTooltip] traerá la iluminación!"
 tgp_dynastic_cycle_events.0001.a: "Mejor tener amigos cuando llegue el momento…"
 tgp_dynastic_cycle_events.0001.a.potential_friend: "#EMP Debería escribir una carta a mi fiel [potential_friend.GetTitledFirstNameNoTooltip|l]#!\n"
 tgp_dynastic_cycle_events.0001.a.friend: "#EMP Debería escribir una carta a mi querid[friend.Custom('ES_OA')] [friend.GetTitledFirstNameNoTooltip|l].#!\n"
 tgp_dynastic_cycle_events.0001.b: "El momento de avanzar es #EMP ahora#!."
 tgp_dynastic_cycle_events.0001.c: "No podemos vivir en el futuro."
 friend_together_in_preparation: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'escribiste', 'escribió' )] una carta a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName)] con la promesa de [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'reuniros', 'reunirse' )] cuando la estabilidad regresase al señorío."
 friend_together_in_preparation_corresponding: "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'recibiste', 'recibió' )] una carta de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName)] con la promesa de [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'reuniros', 'reunirse' )] cuando sea hora de avanzar."
 tgp_advancement_focus_modifier: "Enfoque en avanzar"
 tgp_advancement_focus_modifier_desc: "Este personaje ha decidido centrarse en hacer avanzar su señorío y dejar a un lado la tarea de la expansión."
 tgp_dynastic_cycle_events.0010.t: "Bajo presión"
 tgp_dynastic_cycle_events.0010.desc: "Mi discípul[disciple.Custom('ES_OA')], [disciple.Custom('ES_ElLa')] [disciple.GetTitledFirstName|l], me ha visitado, pero sus motivos no son dichosos.\n\n«Maestr[ROOT.Char.Custom('ES_OA')]…, el señorío va a la deriva como un barco en plena tormenta. Cada día que pasa trae más discordias y nuevos enemigos. El estado de [my_situation.GetTopCurrentPhase.GetName|l] aumenta. No sé qué nos deparará el mañana, ni cómo será».\n\nNo puedo evitar fijarme en que le tiemblan las manos."
 tgp_dynastic_cycle_events.0010.a: "«¡Que no digan que [Select_CString(disciple.IsFemale, 'la discípula', 'el discípulo' )] de [ROOT.Char.GetFirstNameNoTooltip] es [Select_CString(disciple.IsFemale, 'una debilucha', 'un debilucho' )]!»."
 tgp_dynastic_cycle_events.0010.b: "Pobre criatura. He de consolar[disciple.GetHerHim]."
 tgp_dynastic_cycle_events.0010.c: "«Mediante dificultades es como se aprende»."
 tgp_dynastic_cycle_events.0020.t: "La osadía del hambre"
 tgp_dynastic_cycle_events.0020.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], malas nuevas». Se acerca mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|l], [marshal.Custom('ES_ElLa')] [marshal.GetName|l], [marshal.Custom('quirk_pos_pp')].\n\n«Esta madrugada los campesinos de [peasant_county.GetName] reventaron los graneros. Si pudiera contratar más guardias, tal vez conseguiríamos dar con ellos».\n\nNi siquiera nuestro señorío está a salvo en esta época de [my_situation.GetTopCurrentPhase.GetName|l]."
 tgp_dynastic_cycle_events.0020.a: "«Mis agentes los encontrarán. Y #EMP acabarán#! con ellos»."
 tgp_dynastic_cycle_events.0020.b: "«¡Contratad a esos guardias!»."
 tgp_dynastic_cycle_events.0020.c: "La gente desesperada hace cosas desesperadas."
 tgp_executed_peasants_county_modifier: "Campesinos ejecutados"
 tgp_executed_peasants_county_modifier_desc: "Este condado no ha olvidado cómo se trató a unos campesinos hambrientos."
 tgp_dynastic_cycle_events.0030.t: "Cambio de senda"
 tgp_dynastic_cycle_events.0030.desc: "«¡El momento de [my_situation.GetTopCurrentPhase.GetName|l] es #EMP ahora#!!».\n\nLas zancadas estruendosas de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))|l], [marshal.Custom('ES_ElLa')] [marshal.GetName|l], anuncian su presencia mejor que palabra alguna.\n\n«Admiro vuestra dedicación a la senda civilizada, ¡pero esta situación de [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] exige audacia! ¡Recordad la historia de [ROOT.Char.Custom('GetRandomAnnalsPassage')] y liderad a nuestros ejércitos!»."
 tgp_dynastic_cycle_events.0030.a: "¡Es hora de ser audaces!"
 tgp_dynastic_cycle_events.0030.b: "«Ansío aprender, pero no cambiar»."
 tgp_dynastic_cycle_events.0030.c: "No hay mayor honor que una gobernación civil."
 tgp_dynastic_cycle_events.0040.t: "Una senda de oportunidad"
 tgp_dynastic_cycle_events.0040.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))] [steward.GetTitledFirstName|l] entra en el estudio con una sonrisa en el rostro y monedas en la mano.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], cada vez son más frecuentes las caravanas de occidente, provenientes de [silk_road_situation.GetName]. Con una inversión modesta en mejores conexiones, podemos atraer la riqueza de muchos reinos al nuestro»."
 tgp_dynastic_cycle_events.0040.a: "«¡Esta época de [my_situation.GetTopCurrentPhase.GetType.GetNameNoTooltip|l] es la ocasión perfecta!»."
 tgp_dynastic_cycle_events.0040.b: "«¡No me hagáis perder el tiempo!»."
 tgp_dynastic_cycle_events.0040.c: "La Ruta de la Seda continuará. Con o sin nosotros."
 tgp_silk_road_advancement_modifier: "Ruta de la Seda avanzada"
 tgp_silk_road_advancement_modifier_desc: "Este personaje invirtió en la Ruta de la Seda #EMP en el momento justo#!."
 tgp_dynastic_cycle_events.0050.t: "Un cambio de favor"
 tgp_dynastic_cycle_events.0050.desc: "El dominio que el [favored_movement.GetName] ejerce sobre el trono se intensifica; los consejos de este moldean la política a su gusto.\n\nSi mi causa quiere ascender, he de debilitar su reputación. Un debate público podría modificar el juicio de la corte, tal vez incluso el [top_liege.custom('ES_DelDela')] [top_liege.GetTitleAsNameNoTooltip|l].\n\nPero desafiarlos es arriesgarse a la humillación, si me fallasen las palabras."
 tgp_dynastic_cycle_events.0050.a: "No me puedo permitir dudar."
 tgp_dynastic_cycle_events.0050.b: "El [my_movement.GetNameNoTooltip] tendrá sus méritos propios."
 tgp_dynastic_cycle_events.0050.c: "¿Por qué poner en peligro mi propia dignidad por el movimiento?"
 tgp_debate_discount_var_tt: "Puedes organizar un [GetActivityType('activity_debate').GetName|l] durante los próximos #V 5 años#! con un descuento del #P 25 %#!"
 tgp_debate_discount_var_desc: "Por evento"
