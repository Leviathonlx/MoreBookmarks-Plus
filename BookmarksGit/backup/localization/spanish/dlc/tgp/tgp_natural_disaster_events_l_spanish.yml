l_spanish:
 # END
 natural_disaster.4001.t: "[situation.GetNameNoTooltip]: recuperación completa"
 natural_disaster.4001.desc: "La catástrofe reciente que afligió a nuestra tierra dejó daños que tardarán generaciones en repararse. Una herida, sentida por todo el territorio, afligió a nobles y plebeyos por igual.\n\nNos unimos para honrar a quienes perdieron la vida y para restaurar nuestros pueblos y ciudades. Si la desgracia golpea de nuevo, estaremos preparados."
 natural_disaster.4001.a: "Una victoria sobre la naturaleza, efectivamente."
 natural_disaster.4002.a: "¡Nuestro trabajo no fue en vano!"
 # IMPACT
 natural_disaster.5001.t: "[situation.GetNameNoTooltip]: progreso deshecho"
 natural_disaster.5001.desc: "Años de inversiones y los frutos de un arduo trabajo en la región desaparecieron en un abrir y cerrar de ojos. Las familias abandonan sus hogares ancestrales, ya que solo quedan ruinas. Los cronistas lamentan la pérdida de tesoros sagrados y poco comunes, junto con las vitales reservas de provisiones para el ejército.\n\n"
 natural_disaster.5001.desc.flood: "Bodegas y edificios subterráneos se han perdido para siempre, sus salidas sumergidas con el agua de la riada. Moverse resulta casi imposible; bestias de carga y hombres se hunden por igual en la tierra empapada."
 natural_disaster.5001.desc.earthquake: "Los inocentes corren mientras una lluvia de ceniza cae desde el cielo, solo para ser tragados por columnas de humo oscuro y asfixiante. Edificios que se habían mantenido en pie desde hace siglos, ahora yacen en ruinas; sus restos resquebrajados son irreconocibles."
 natural_disaster.5001.a: "Habrá mucho que reconstruir."
 natural_disaster_5001_flood_tt: "Todo [county|lE] del [realm|lE] en [situation_sub_region.GetName] de [situation.GetName] ha perdido #N 1/[SCOPE.ScriptValue('natural_disaster_flood_development_loss_fraction_value')|0]#! de su [development|lE] #weak (máx. -5)#!"
 natural_disaster.5011.t: "[situation.GetNameNoTooltip]: débil y quebradizo"
 natural_disaster.5011.desc.earthquake: "Las antaño altas y amenazantes murallas de [epicenter_county.GetNameNoTier] han caído,"
 natural_disaster.5011.desc.flood: "Las antaño altas y amenazantes murallas que rodeaban las ciudades del [river_region.GetName|l] se han derrumbado,"
 natural_disaster.5011.desc: "por lo que es imposible acantonar regimientos allí. Los guerreros se trasladan a zonas seguras, pero, a su vez, esto crea vulnerabilidad en la región.\n\nEn su momento más débil, la tierra está en ruinas, indefensa y vulnerable."
 natural_disaster.5011.a: "Esto cada vez tiene peor pinta."
 natural_disaster.5021.t: "[situation.GetNameNoTooltip]: éxodo"
 natural_disaster.5021.desc: "Las víctimas de semejante [situation.GetName|l] se apresuran en buscar la seguridad, dejando sus antiguas vidas atrás. Con pocos supervivientes que garanticen la seguridad y el orden en la región, los malhechores tienen rienda suelta para aterrorizar a los supervivientes. Gobernar la región ya no es posible."
 natural_disaster.5021.a: "Ha quedado abandonada."
 natural_disaster.5022.desc: "Los refugiados de tal [situation.GetName|l] huyen a señoríos vecinos en un intento desesperado de escapar del caos. El crimen campa a sus anchas en la zona, ahora que los malhechores se aprovechan del desorden. Las áreas afectadas se convierten en una carga para el señorío al no producir ningún beneficio ni progreso con la pérdida de sus habitantes."
 natural_disaster.5022.a: "Los supervivientes están a salvo aquí."
 natural_disaster.5031.t: "[situation.GetNameNoTooltip]: pastos destrozados"
 natural_disaster.5031.desc: "Muchos rebaños merman según va menguando la tierra donde poder pastar. La ira de la naturaleza arrasa el terreno y hace imposible mantener nuestras cabañas."
 natural_disaster.5031.a: "Estas tierras ya no son fértiles."
 natural_disaster.5101.t: "[situation.GetNameNoTooltip]: últimos momentos"
 natural_disaster.5101.desc.flood: "El agua mugrienta me llega hasta el pecho, densa con cieno. Mis ropajes empapados me arrastran mientras la corriente aumenta."
 natural_disaster.5101.desc.earthquake: "El suelo se levanta y cae polvo del techo. Una pesada viga de soporte se parte y las paredes gruñen. En unos momentos, todo se derrumbará."
 natural_disaster.5101.travel: "\n\nA lo mejor buscar refugio en este/a [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] no fue muy inteligente."
 natural_disaster.5101.army: "\n\nA lo mejor buscar refugio en este/a [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] no fue muy inteligente. A mi alrededor, mis soldados se ven arrastrados en el tumulto."
 natural_disaster.5101.activity: "\n\nNo habrá más [involved_activity.GetActivityType.GetNameNoTooltip|l]s para mí."
 natural_disaster.5101.tent: "\n\nA lo mejor buscar refugio en este/a [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship] no fue muy inteligente."
 natural_disaster.5101.estate: "\n\nCorro por los pasillos de la finca, solo para descubrir que la única salida está entreabierta."
 natural_disaster.5101.court: "\n\nMe abro paso entre la aglomeración de cortesanos aterrorizados, solo para descubrir que la única salida está cerrada a cal y canto."
 natural_disaster.5101.desc.flood_end: " Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))], [at_risk_character.Custom('ES_ElLa')] [at_risk_character.GetTitledFirstNameNoTooltip|l], está unos pasos detrás e intenta alcanzarme. Solo hay sitio para que una persona se apretuje para salir al aire libre."
 natural_disaster.5101.desc.earthquake_end: " Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('at_risk_character'))], [at_risk_character.Custom('ES_ElLa')] [at_risk_character.GetTitledFirstNameNoTooltip|l], está unos pasos detrás y tiene los ojos desencajados. Solo hay sitio para que una persona atraviese el umbral antes de que la viga se desplome."
 natural_disaster.5101.a: "Agarro [at_risk_character.Custom('ES_AlAla')] [at_risk_character.GetTitledFirstNameNoTooltip|l] y echamos a correr hacia la puerta."
 natural_disaster.5101.a.tt.success: "[at_risk_character.GetFirstNameNoTooltip] y tú sobrevivís"
 natural_disaster.5101.a.tt.failure: "La calamidad te aplasta"
 natural_disaster.5101.a.tt.failure_root: "Mueres"
 natural_disaster.5101.a.tt.failure_secondary: "[at_risk_character.GetFirstNameNoTooltip] muere"
 natural_disaster.5101.b: "¡Sálvese quien pueda!"
 natural_disaster.5101.b.tt.success: "Sobrevives por los pelos"
 natural_disaster.5101.b.tt.failure: "Mueres"
 natural_disaster.5101.b.tt.at_risk_character_duel: "[at_risk_character.GetFirstNameNoTooltip] puede morir"
 natural_disaster.5101.c: "[at_risk_character.GetHerHim|U] obligo a pasar, sabiendo que yo me llevaré el golpe."
 natural_disaster.5101.d: "Abandono [at_risk_character.Custom('ES_AlAla')] [at_risk_character.GetTitledFirstNameNoTooltip|l] y escapo."
 natural_disaster.5102.t.affected: "[situation.GetNameNoTooltip]: superviviente"
 natural_disaster.5102.t.not_affected: "[situation.GetNameNoTooltip]: número de muertes"
 natural_disaster.5102.t.second_round: " — Segundo impacto"
 natural_disaster.5102.t.third_round: " — Tercer impacto"
 natural_disaster.5102.travel: "Mi séquito es"
 natural_disaster.5102.army: "Mi ejército es"
 natural_disaster.5102.activity: "El asistente a mi derecha es"
 natural_disaster.5102.tent: "Mi tienda es"
 natural_disaster.5102.estate: "Mi finca es"
 natural_disaster.5102.court: "Mi corte es"
 natural_disaster.5102.desc.flood: "víctima de la riada, nuestros suministros y pertenencias quedan empapados por la corriente.\n\nConsigo superar el torrente para llegar a terreno elevado. Miro hacia abajo y presencio el resultado; el hedor de la muerte llena el aire."
 natural_disaster.5102.desc.earthquake: "víctima de un edificio que se desploma.\n\nConsigo esquivar de milagro los escombros que caen y me abro paso hasta un terreno más estable. Miro los cuerpos aplastados a mi alrededor y la angustia me atenaza el corazón."
 natural_disaster.5102.a: "Tengo suerte de seguir con vida."
 natural_disaster.5102.desc_remote.flood: "El señorío bulle con rumores llenos de terror sobre semejante [situation.GetNameNoTooltip|l]. Las riadas se han cobrado muchas vidas, incluso las de nobles y cortesanos. Aunque estoy lejos de lo peor, la magnitud de las pérdidas me abre los ojos."
 natural_disaster.5102.desc_remote.earthquake: "El señorío bulle con rumores llenos de terror sobre semejante [situation.GetNameNoTooltip|l]. Salones y torres se han desplomado, enterrando a señores y casas enteras. El número de muertes es grave, incluso entre la nobleza."
 natural_disaster.5111.t: "[situation.GetNameNoTooltip]: campamento afectado"
 natural_disaster.5111.desc.flood: "Incapaces de resistir la riada, los caballos empiezan a resbalar, llevándose a sus jinetes consigo. El terror se desata a medida que la tromba se traga más bestias. Mis guerreros encuentran el mismo destino; sus pesadas armaduras, que antaño les protegieron de todo, ahora los arrastran a una muerte acuática.\n\n«Tened piedad de mi al…», grita [knight.GetName] antes de que aguas asfixiantes le llenen la boca."
 natural_disaster.5111.desc.earthquake: "El suelo al partirse hace que muchos guerreros tropiecen y caigan a los abismos recién abiertos. Otros se ven atrapados o aplastados por la caída de escombros.\n\nUn sillar le cae en la cabeza al pobre caballo de [knight.GetName] y muere al instante. Si bien [knight.GetNameNoTooltip] se ha salvado de milagro, no se puede decir lo mismo de sus camaradas."
 natural_disaster.5111.a: "Las cargas de la guerra se vuelven aún más pesadas."
 natural_disaster_army_damaged_title: "[situation.GetType.GetName] afecta al ejército"
 natural_disaster_allied_army_damaged_title: "[situation.GetType.GetName] afecta al ejército aliado"
 natural_disaster_enemy_army_damaged_title: "[situation.GetType.GetName] afecta al ejército enemigo"
 natural_disaster.5901.t.earthquake: "[situation.GetNameNoTooltip]: la ira de la tierra"
 natural_disaster.5901.t.flood: "[situation.GetNameNoTooltip]: un torrente de agua"
 natural_disaster.5901.desc.earthquake: "Los temblores de [epicenter_county.GetNameNoTier] han llegado a su punto álgido y causan estragos en el territorio. Hogares y otros edificios caen en masa y sus restos aplastan a muchos de los que tratan de huir.\n\nLa destrucción desencadena una serie de acontecimientos, como incendios y el estallido del malestar civil. Almas valientes intentan rescatar a los aplastados por los escombros, solo para perder la vida por las nubes de humo y el fuego que recorren su [epicenter_county.GetTierAsNameNoTooltip|l]."
 natural_disaster.5901.desc.flood: "El agua corre por las calles y callejones de las ciudades que rodean el [river_region.GetNameNoTooltip|l], arrastrando los cuerpos de inocentes en su torrente implacable. Algunos intentan vadearla, solo para ser tragados enteros.\n\nLa crecida se cuela por debajo de los pisos de los edificios, satura la madera y garantiza que se pudra en el futuro. La tromba abrumadora de la inundación aplasta las cosechas."
 natural_disaster.5901.a.earthquake: "[epicenter_county.GetNameNoTierNoTooltip] quedará en ruinas."
 natural_disaster.5901.a.flood: "El paso arrasador del [river_region.GetNameNoTooltip|l] es inminente."
 natural_disaster.5902.desc: "Las noticias del desastre reciente son nefastas y la gente es presa de la confusión. Los gobernantes de las regiones colindantes observan la destrucción con gran interés y calculan cuidadosamente la enormidad de la devastación.\n\nSe debe hacer un esfuerzo por contener la crisis y rescatar lo que se pueda. No sería prudente quedarse de brazos cruzados mientras algo así tiene lugar."
 # RECOVERY
 natural_disaster.6901.t: "[situation.GetNameNoTooltip]: las postrimerías"
 natural_disaster.6901.desc.flood: "Por fin las aguas del [river_region.GetNameNoTooltip|l] han vuelto a la normalidad. Aún hay charcas profundas repartidas por el terreno, pero el sol brilla con fuerza y pronto secará el exceso de agua de la tierra."
 natural_disaster.6901.desc.earthquake: "La tierra queda en silencio y el suelo de [epicenter_county.GetNameNoTier] ya no tiembla. Lo que en el pasado fue un/a [epicenter_county.GetTierAsNameNoTooltip|l] floreciente, ahora está en ruinas y solo hay un puñado de edificios en pie."
 natural_disaster.6901.desc: "\n\nHay una sensación de alivio, pero no cabe duda de que la región es una sombra de lo que fue. Se hablará durante años de esta destrucción, que atormentará el alma de los supervivientes."
 natural_disaster.6901.a: "El camino hacia la restauración del orden es largo."
 natural_disaster.6902.desc: "Nobles y pueblo llano por igual se alegran del fin de tan terrible [situation.GetNameNoTooltip|l]. La alegría es efímera, ya que pronto se revelarán los efectos de la catástrofe. Habrá que trabajar para restaurar lo que se perdió y consolar a quienes cayeron víctimas del caos."
 natural_disaster.6902.a: "Esperemos que los esfuerzos sean suficientes."
 # WARNING
 natural_disaster.7001.t: "[epicenter_county.GetNameNoTierNoTooltip]: temblores impíos"
 natural_disaster.7001.desc: "[epicenter_county.GetProvince.GetCounty.GetFaith.HouseOfWorshipPlural|U] y santuarios de [epicenter_county.GetNameNoTier] han empezado a desmoronarse debido a los temblores, lo que ha infundido el miedo hasta en los corazones de los más devotos. Está claro que las sacudidas no van a parar y se hacen más intensas a cada instante."
 natural_disaster.7001.a: "¡Esta catástrofe exige #EMP toda#! mi atención!"
 natural_disaster.7001.a.tt: "Entrarás en una regencia hasta que la catástrofe llegue a la $game_concept_situation_phase$ de recuperación."
 natural_disaster.7001.a.tt.already_in_diarchy: "Ya [Concept('power_sharing', 'compartes el poder')|E] y no hacen falta cambios para adaptarse a la carga extra."
 natural_disaster.7001.a.tt.discount: "Las contribuciones a los proyectos de recuperación de la [disaster|lE] te costarán un #v 10 % menos#! mientras [Concept('power_sharing', 'compartas el poder')|E]"
 natural_disaster.7001.b: "¡Debemos preocuparnos por los nuestros!"
 natural_disaster.7001.b.tt: "Puedes $isolate_family_decision$"
 natural_disaster.7001.c: "¡Que [ROOT.Char.GetFaith.HighGodName] nos ayude!"
 natural_disaster.7011.t: "[epicenter_county.GetNameNoTierNoTooltip]: fauna en fuga"
 natural_disaster.7011.desc: "Los animales de [epicenter_county.GetNameNoTier] han comenzado un éxodo masivo, ya que los temblores bajo sus hábitats amenazan su supervivencia. Las aves inician una migración temprana y sus bandadas tapan la luz en el cielo.\n\nAlgunas personas siguen a los animales en busca de seguridad, pero muchos residentes permanecen en sus hogares, aferrándose a la esperanza de que los temblores cesen."
 natural_disaster.7011.d: "La naturaleza nos hace señales mientras nosotros nos confiamos."
 natural_disaster.7021.t: "[river_region.GetNameNoTooltip]: riberas hinchadas"
 natural_disaster.7021.desc: "El viento empuja aguas extranjeras hacia el cercano [river_region.GetNameNoTooltip|l] y extiende la ribera más allá de sus márgenes. Algunos aprovechan el agua excedente para sus propias necesidades, pero el río continúa desbordándose.\n\nEl campo a su alrededor se convierte en una marisma y el lodo se acumula en los edificios de la ciudad."
 natural_disaster.7021.a: "Las aguas están desatadas."
 natural_disaster.7031.t: "[river_region.GetNameNoTooltip]: lluvias torrenciales"
 natural_disaster.7031.desc: "Unas precipitaciones muy necesarias caen sobre las tierras vecinas al [river_region.GetNameNoTooltip|l], lo que garantiza que la cosecha continuará según lo previsto.\n\nAunque la tierra está más que saciada, la lluvia crece en intensidad y no muestra señales de que vaya a detenerse. No hay manera de ver el sol y el río empieza a desbordarse tierra adentro."
 natural_disaster.7031.a: "Que los cielos tengan piedad."
 # JOIN
 natural_disaster.8001.t.earthquake: "[epicenter_county.GetNameNoTierNoTooltip]: estruendos en las profundidades"
 natural_disaster.8001.t.flood: "[river_region.GetNameNoTooltip]: marca de máximo nivel de agua"
 natural_disaster.8001.desc.earthquake: "Se me informa de una gran alteración en [epicenter_county.GetName]. La tierra de la región se sacude y tiembla, y aparecen grietas en la superficie. Las estructuras pequeñas han comenzado a derrumbarse.\n\nLos habitantes de su [epicenter_county.GetTierAsNameNoTooltip|l] se inquietan, lo que lastra los intentos por organizarse. A pesar de su pánico, debo esforzarme por minimizar los daños y prepararnos para la destrucción que está al llegar."
 natural_disaster.8001.desc.flood: "Las aguas del [river_region.GetName|l] suben por encima de los márgenes normales, calando el terreno que lo rodea. Si bien esto podría dar un impulso a la cosecha, las aguas siguen subiendo sin parar.\n\nLo sensato sería detener toda construcción en la región hasta que la crecida haya parado y asegurarnos de que la mayor cantidad posible de gente pueda llegar a un lugar seguro."
 natural_disaster.8001.a: "Esto solo puede significar una cosa…"
 natural_disaster.8001.a.tt.earthquake: "Un [earthquake|E] pronto golpeará [epicenter_county.GetNameNoTier]"
 natural_disaster.8001.a.tt.flood: "El [river_region.GetName|l] pronto [Concept('flood', 'se desbordará')|E]"
 natural_disaster.8002.t: "[situation.GetNameNoTooltip]: impacto en curso"
 natural_disaster.8002.desc.earthquake: "Un violento terremoto desgarra [epicenter_county.GetName]. Es probable que su [epicenter_county.GetTierAsNameNoTooltip|l] acabe en ruinas y sus habitantes, desplazados.\n\n"
 natural_disaster.8002.desc: "Se están reuniendo recursos para ayudar a las víctimas y restaurar las regiones, pero tenemos que esperar a los resultados del desastre."
 natural_disaster.8002.desc.flood: "El [river_region.GetName|l] se ha desbordado y ha extendido sus aguas a los asentamientos cercanos. Muchos edificios han quedado abandonados y es probable que todas las cosechas se pierdan."
 natural_disaster.8002.a: "Una situación difícil."
 natural_disaster.8002.a.tt: "Hay una [flood|lE] del [river_region.GetName|l] en curso."
 natural_disaster.8002.a.tt.earthquake: "Hay un [earthquake|lE] en curso en [epicenter_county.GetNameNoTier]."
 natural_disaster.8003.t: "[situation.GetNameNoTooltip]: postrimerías"
 natural_disaster.8003.desc.earthquake: "Ciudadanos a la fuga aplastados por el derrumbe de edificios, escombros que bloquean las rutas de escape, incendios y bandidos…\n\nSon solo algunas de las atrocidades vistas por los residentes de [epicenter_county.GetNameNoTier], que suceden al terremoto reciente."
 natural_disaster.8003.desc.flood: "Familias arrastradas por la corriente, cosechas perdidas por el agua, edificios llenos de fango…\n\nTal es el destino de la zona que rodea al [river_region.GetName|l] después de la riada."
 natural_disaster.8003.desc_outro: "\n\nHay labores de ayuda en marcha, pero es muy probable que los daños causados perduren en la región."
 natural_disaster.8003.a: "Debemos reconstruir."
 natural_disaster.8003.a.tt: "Hubo una [flood|El] del [river_region.GetName|l]."
 natural_disaster.8003.a.tt.earthquake: "Se produjo un [earthquake|lE] en [epicenter_county.GetNameNoTier]."
 disaster_option_warning: "@warning_icon! #warning ¡Esto podría ser mortalmente peligroso!#!"
 travel_to_epicenter_county: "Planificar [Concept('travel', 'un viaje')|E] a [epicenter_county.GetName]"
