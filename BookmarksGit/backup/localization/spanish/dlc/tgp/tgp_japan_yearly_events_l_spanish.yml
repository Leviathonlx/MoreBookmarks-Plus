 tgp_japan_yearly_events.1160.t: "Una ofrenda [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.cannibal.1160.t: "Una ofrenda de carne [feuding_house.GetNameNoTooltip]"
 tgp_japan_yearly_events.1160.desc: "La amarga enemistad entre mi gran casa de [ROOT.Char.GetHouse.GetName] y los inútiles [feuding_house.GetName] es conocida por todos. ¡Hasta el día de hoy, esos puercos no habían hecho tentativas de paz!\n\nPor eso, me sorprendo cuando me presentan a [Select_CString(new_concubine.IsFemale, 'una bella', 'un hermoso' )] joven, [new_concubine.GetName], como una ofrenda. Si bien me ha embelesado cuán [new_concubine.Custom('ComplimentAdjective')] es, no puedo evitar pensar que se trata de otra trampa de los [feuding_house.GetNameNoTooltip]…"
 tgp_japan_yearly_events.1160.a: "… Pero [new_concubine.GetSheHe] es una ofrenda demasiado tentadora como para no explorarla."
 tgp_japan_yearly_events.1160.b: "¿Se trata de una broma? Mandad[new_concubine.GetHerHim] de vuelta."
 tgp_japan_yearly_events.1160.c: "¿Cómo puedo fiarme de ellos? ¡Matad[new_concubine.GetHerHim]!"
 tgp_japan_yearly_events.1160.d: "Será una comida deliciosa."
 tgp_japan_yearly_events.1200.t: "Congestión en la capital"
 tgp_japan_yearly_events.1200.desc: "Ha sido una mañana larga de reuniones en [kampaku.GetCurrentLocation.GetBaronyNameExplicitly], ¡el trabajo [kampaku.Custom('ES_DelDela')] [kampaku.GetTitleAsName|l] jamás termina! Mi grupo parte hacia el edificio de [GetBuilding('heian_palace_01').GetName] para asistir a una ceremonia donde estará [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsName|l].\n\nPara muchos, el bullicio y ajetreo de la capital es un desafío que dominar, pero ante [kampaku.Custom('ES_ElLa')] [kampaku.GetTitleAsNameNoTooltip|l], la gente se aparta como sardinas en presencia de un tiburón.\n\nDe repente, el avance de mi grupo se detiene. Mis asistentes me alertan de que es[upstart.Custom('ES_EA')] advenediz[upstart.Custom('ES_OA')] de [upstart.GetName] se ha colado por delante de nosotros y no apartará su caballo para dejarnos pasar. ¡Puerc[upstart.Custom('ES_OA')] obstinad[upstart.Custom('ES_OA')]!"
 tgp_japan_yearly_events.1200.a: "¡Tiradle del caballo!"
 tgp_japan_yearly_events.1200.b: "Que se crea que puede salirse con la suya."
 tgp_japan_yearly_events.1200.b.tt: "Tu [scheme|lE] de [GetScheme('slander').GetTypeName|l] gana el modificador [GetModifier('bided_my_time').GetNameWithTooltip]"
 tgp_japan_yearly_events.1200.c: "La mayor victoria es la amistad."
 tgp_japan_yearly_events.1200.c.tt: "Tu [scheme|lE] de [GetScheme('slander').GetTypeName|l] gana [GetModifier('settled_differences_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1210.t: "¿Aptitud para dirigir?"
 tgp_japan_yearly_events.1210.desc.intro: "Mi ascenso como jef[ROOT.Char.Custom('ES_EA')] de la casa [ROOT.Char.GetHouse.GetName] se ha echado a perder. Mi [ROOT.Char.Custom2('RelationToMeShort', contester)], esa araña de [contester.GetName], ha tejido una red de mentiras que han emponzoñado los oídos de todos los que escuchan.\n\n«¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstName|l] es indign[ROOT.Char.Custom('ES_OA')] de dirigir la casa [ROOT.Char.GetHouse.GetNameNoTooltip]!»,\n\ndice que, sobre todo,"
 tgp_japan_yearly_events.1210.desc.reason_weak_prowess: "mi destreza lastimosa"
 tgp_japan_yearly_events.1210.desc.reason_bad_health: "mi salud menguante"
 tgp_japan_yearly_events.1210.desc.reason_drunkard: "mi alcoholismo incesante"
 tgp_japan_yearly_events.1210.desc.bad_genetic: "todo defecto lamentable de mi nacimiento"
 tgp_japan_yearly_events.1210.desc.sinful: "mi comportamiento pecaminoso"
 tgp_japan_yearly_events.1210.desc.low_legitimacy: "mi legitimidad cuestionable"
 tgp_japan_yearly_events.1210.desc.older_sibling: "la existencia de mi hermano mayor"
 tgp_japan_yearly_events.1210.desc.illegitimized: "mi ilegitimidad"
 tgp_japan_yearly_events.1210.desc.concubine_child: "mi posición como vástago de una concubina"
 tgp_japan_yearly_events.1210.desc.reason_non_dominant_gender: "mi sexo poco ideal"
 tgp_japan_yearly_events.1210.desc.reason_fallback: "su primer sueño del año fue desfavorable y"
 tgp_japan_yearly_events.1210.desc.outro: "debería excluirme de dirigir a la familia y exige mi puesto. Si dejo que este cáncer se encone, consumirá el cuerpo entero. Por el bien de la casa [ROOT.Char.GetHouse.GetNameNoTooltip], debo actuar."
 tgp_japan_yearly_events.1210.a: "«¡Tened presente cuál es vuestro lugar o desapareced!»."
 tgp_japan_yearly_events.1210.b: "La planta madura de arroz agacha la cabeza."
 tgp_japan_yearly_events.1210.b.flavor: "Un liderazgo duradero se construye sobre el compromiso. Das permiso a [contester.GetName] para fundar una [house|lE] nueva"
 tgp_japan_yearly_events.1210.b.tt: "[contester.GetName] fundará una [house|lE] nueva. Pensará en ti y los tuyos con cariño."
 house_relation_friendly_reason_cadet_branch_permission_desc: "Allá donde el arroz podría caer, el árbol con muchas ramas podría sujetarse para que no hacerlo."
 tgp_japan_yearly_events.1210.c: "Cambiaré su perspectiva."
 tgp_japan_yearly_events.1210.c.good: "El mejor modo de curar una herida es que no haya ninguna"
 tgp_japan_yearly_events.1210.c.good.tt: "$custom.every_house_member$"
 tgp_japan_yearly_events.1210.c.bad: "Tuve que facilitar las cosas…"
 tgp_japan_yearly_events.1210.c.ugly: "Parece que me he ganado un enemigo"
 tgp_japan_yearly_events.1210.d: "¿Por qué reconocer un agravio inexistente?"
 tgp_japan_yearly_events.1210.d.flavor: "No le hago ni caso"
 tgp_japan_yearly_events.1210.d.tt: "[contester.GetName] fundará una [house|lE] nueva. No tendrá buena opinión de ti y los tuyos."
 house_relation_quarrel_reason_cadet_branch_permission_desc: "Has hecho caso omiso de sus preocupaciones"
 tgp_japan_yearly_events.1225.t: "Una vida poética"
 tgp_japan_yearly_events.1225.desc.intro.influencer: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('poet_influencer'))] tiene un brillo en la mirada esta mañana. Siempre queriendo que yo mejore, se lanza a una recitación apasionada.\n\n"
 tgp_japan_yearly_events.1225.desc.intro: "Cuando revisaba textos para mejorar, me topo con un párrafo que me llama la atención."
 tgp_japan_yearly_events.1225.desc: "#EMP «La semilla de la poesía [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] reside en los corazones de todos. Si se alimenta, florecerá en hojas de diez mil palabras.\n\n¡Estas palabras pueden tomar las cosas pequeñas que vemos y oímos y darles el poder de mover cielo y tierra, agitar los sentimientos de los dioses y espíritus invisibles, suavizar las relaciones entre hombres y mujeres y calmar los corazones de guerreros feroces!».#!\n\n«Ser poeta es vivir y solo viviendo podemos ser poetas mejores»."
 tgp_japan_yearly_events.1225.a: "¡Entonces empezaré a vivir!"
 tgp_japan_yearly_events.1225.a.flavor: "Con el tiempo, seré [Select_CString(ROOT.Char.IsFemale, 'poetisa', 'poeta' )] no solo de nombre"
 tgp_japan_yearly_events.1225.b: "Estudiaré poesía hoy, pero buscaré una vida menos frívola."
 tgp_japan_yearly_events.1260.t: "$tgp_japan_yearly_events.1225.t$: amor y muerte"
 tgp_japan_yearly_events.1260.desc: "La mañana se anuncia con el dulce aire sonoro de las aves buscando pareja.\n\n«Pronto morirán y, sin embargo, viven plenamente y componen palabras de amor toda la mañana».\n\nObservo además cómo los insectos son arrancados del aire, desmembrados y devorados por estos amantes voraces y alados.\n\nComo [Select_CString(ROOT.Char.GetTopLiege.IsFemale, 'poetisa', 'poeta' )], mi vocación y mi deber es destilar toda la belleza y horror en unas pocas palabras selectas para que otros cavilen sobre ellas. Toda la poesía habla sobre el amor o la muerte. La muerte nos rodea a todos, pero el amor… El amor hemos de buscarlo."
 tgp_japan_yearly_events.1260.a: "¡Mi deber es buscar encuentros amorosos!"
 tgp_japan_yearly_events.1260.a.flavor: "¿De qué otro modo puedo esperar que avance mi arte si no?"
 tgp_japan_yearly_events.1260.b: "El romance está más allá de mi capacidad, igual que la poesía, me temo."
 tgp_japan_yearly_events.1261.t: "$tgp_japan_yearly_events.1225.t$: inmortalidad imperial"
 tgp_japan_yearly_events.1261.desc: "Mis hazañas poéticas me han ganado la atención [top_liege_spouse.Custom('ES_DelDela')] [top_cuckold.Custom2('RelationToMeShort', SCOPE.sC('top_liege_spouse'))] de mi [inspired_poet.Custom2('RelationToMeShort', SCOPE.sC('top_cuckold'))] [top_cuckold.GetTitledFirstName|l], [top_liege_spouse.Custom('ES_ElLa')] [top_liege_spouse.GetTitledFirstName|l]:\n\n«Vuestras palabras ya han conseguido la inmortalidad en las mentes de toda la esfera [inspired_poet.GetTopLiege.GetCulture.GetNameNoTooltip], pero ¿y si pudierais conseguir la inmortalidad del cuerpo?».\n\nSus halagos terminan de modo elegante en el umbral de su alcoba. Se diría que [top_liege_spouse.GetSheHe] busca más que constatar los rumores de mi destreza entre las sábanas. ¡¿Puede que esté deseando que nuestra unión produzca un nuevo heredero para su [top_cuckold.GetTitleAsNameNoTooltip|l]?!"
 tgp_japan_yearly_events.1261.chop.desc: "\n\nNo debe saber de mi carencia de aparato reproductor…"
 tgp_japan_yearly_events.1261.a: "¡Mi sangre reforzará [top_cuckold.GetPrimaryTitle.GetNameNoTooltip]!"
 tgp_japan_yearly_events.1261.a.flavor: "Más hermosa que cualquiera de mis palabras, mi sangre resonará a lo largo de la historia."
 tgp_japan_yearly_events.1261.b: "Mejor que intercambiemos poemas, no…"
 tgp_japan_yearly_events.1261.c: "No revelaré el deficiente arte amatorio [top_cuckold.Custom('ES_DelDela')] [top_cuckold.GetTitleAsNameNoTooltip|l]."
 tgp_japan_yearly_events.1261.d: "¡Divirtámonos igualmente!"
 tgp_japan_yearly_events.1262.t: "$tgp_japan_yearly_events.1225.t$: un intercambio de versos"
 tgp_japan_yearly_events.1262.desc.intro: "Muchos versos poderosos se descubren mientras tomamos el fresco nocturno. Mientras cavilo sobre "
 tgp_japan_yearly_events.1262.inspo: "una fuerza más allá de mi persona,"
 tgp_japan_yearly_events.1262.japan.inspo: "el [Glossary('mono no aware', 'MONONOAWARE_GLOSS')],"
 tgp_japan_yearly_events.1262.desc: "doy de repente con [Select_CString( local_poet.IsFemale, 'la cautivadora poetisa', 'el cautivador poeta' )] [local_poet.GetName], que recita un poema:\n\n#EMP «[local_poet_spot.Custom('GetTerrainType')|U] en silencio,\n\naguardo oír tus pasos,\n\nen [local_poet_spot.Custom('RoamingLegendaryBeastProvinceWeather')] de la tarde».#!\n\nAl sentir mi disposición poética, me hace un gesto para que me una a [local_poet.GetSheHe] en las sombras. ¿Podría ser una invitación para participar en "
 tgp_japan_yearly_events.1262.japan.outro: "una [Glossary('renga', 'RENGA_GLOSS')]"
 tgp_japan_yearly_events.1262.outro: "un intercambio poético"
 tgp_japan_yearly_events.1262.japan.outro.outro: "o su mirada cual [local_poet.Custom('VenomousCreature')] augura algo más licencioso?"
 tgp_japan_yearly_events.1262.a: "¡Solo quiero los versos!"
 tgp_japan_yearly_events.1262.a.flavor: "#EMP «El viento trae tu voz,\n\nsuave como el suspiro de las hojas al caer,\n\nbajo cielos otoñales».#!"
 tgp_japan_yearly_events.1262.b: "Intercambiemos algo más que palabras…"
 tgp_japan_yearly_events.1262.b.flavor: "En la noche, nuestras voces resonarán con incontables «versos»."
 tgp_japan_yearly_events.1262.c: "¡¿O será [Select_CString( local_poet.IsFemale, 'una asesina', 'un asesino' )]?!"
 MONONOAWARE_GLOSS: "Una disposición en la que se entra al componer poesía en el Japón Heian. Uno se introduce en una sensibilidad emocional intensa, pero a la vez mesurada, centrada en la belleza efímera y un reconocimiento nostálgico de la tiranía del tiempo."
 RENGA_GLOSS: "La «poesía enlazada» japonesa es una composición donde varios poetas contribuyen con estrofas alternas."
 tgp_japan_yearly_events.1263.t: "$tgp_japan_yearly_events.1225.t$: [SCOPE.Custom('ArtifactFlowerSpeciesPlural')] y su efimeridad"
 tgp_japan_yearly_events.1263.desc: "¡La verdad del mundo se revela a través de la naturaleza! Mientras doy un breve paseo por [rural_beauty_location.Custom('GetTerrainType')] de aspecto suntuoso cerca de [inspired_poet.GetCurrentLocation.GetBaronyNameExplicitly], me atrapa un chaparrón repentino.\n\nAl buscar refugio, doy con un[rural_beauty.Custom('ES_XA')] [rural_beauty.GetWomanMan] que danza sobre un lecho de [SCOPE.Custom('ArtifactFlowerSpeciesPlural')].\n\nLa lluvia cae como sus pies, destrozando los delicados pétalos. Esta belleza fugaz se ve realzada por la aparente destrucción descuidada. Al notar mi silueta empapada en la lluvia, [rural_beauty.GetSheHe] me hace una señal para que me acerque, alzando la barbilla."
 tgp_japan_yearly_events.1263.a: "Celebremos nuestras vidas fugaces…"
 tgp_japan_yearly_events.1263.a.flavor: "Qué importa la lluvia, brincas entre [SCOPE.Custom('ArtifactFlowerSpeciesPlural')]. ¡Seguro que este recuerdo reforzará tu poesía!"
 tgp_japan_yearly_events.1263.b: "¡Debo conservar hasta el último ejemplar de [SCOPE.Custom('ArtifactFlowerSpecies')]!"
 tgp_japan_yearly_events.1263.b.flavor: "Una pequeña rebelión contra la tiranía del tiempo."
 tgp_japan_yearly_events.1263.c: "¿Podrían los pétalos aplastados servir para algo más?"
 tgp_japan_yearly_events.1263.c.poisonous: "#EMP Regalos de [rural_beauty.GetFaith.DeathDeityName]…#!"
 tgp_japan_yearly_events.1263.c.medicinal: "#EMP Regalos de [rural_beauty.GetFaith.HealthGodName]…#!"
 tgp_japan_yearly_events.1270.t: "$tgp_japan_yearly_events.1225.t$: mil hojas inmortales"
 tgp_japan_yearly_events.1270.desc: "Si bien todos nacemos con semillas de poseía en el corazón, el mío se ha nutrido con un sol amoroso de cuya luz he buscado deleitarme y con las dulces aguas de la muerte que nos rodea a todos.\n\nEsto ha culminado en la creación de #EMP $poetic_life_artifact_name$#!, seguramente, un pilar de la cultura [ROOT.Char.GetTopLiege.GetCulture.GetNameNoTooltip] en adelante.\n\nTodos recordarán cuando, "
 tgp_japan_yearly_events.1270.desc.love_memory_1: "#EMP [love_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_2: "#EMP [love_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.love_memory_3: "#EMP [love_memory_3.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_1: "#EMP [death_memory_1.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_2: "#EMP [death_memory_2.GetDescription]#!, "
 tgp_japan_yearly_events.1270.desc.death_memory_3: "#EMP [death_memory_3.GetDescription].#!"
 tgp_japan_yearly_events.1270.a: "¡Mi [ROOT.Char.Custom('GetCourt')] debe beneficiarse de mi sabiduría amorosa!"
 tgp_japan_yearly_events.1270.b: "Aun cuando mi carne se marchite y pudra, mi virilidad se mantendrá eterna."
