 tgp_japan_yearly_events.1170.t: "Trazos cautivadores"
 tgp_japan_yearly_events.1170.desc: "Si bien no hablo [foreign_ruler.GetCulture.GetLanguage.GetName], la poesía de [foreign_ruler.GetPrimaryTitle.GetName] es bien conocida por su profundidad y sus matices.\n\nEs interesante captar ideogramas familiares, pero me cuesta averiguar todas las alusiones y sutilezas en juego."
 tgp_japan_yearly_events.1170.a: "Tal vez sea hora de aprender nuestra lengua hermana."
 tgp_japan_yearly_events.1170.b: "¡Bah! ¡Decid a [foreign_ruler.GetFirstNameNoTooltip] que sus poetas son escoria!"
 tgp_japan_yearly_events.1170.c: "¡La falta de claridad es hermosa!"
 tgp_japan_yearly_events.1170.c.flavor: "La distracción pasajera refuerza tu imaginación"
 BONSAI_GLOSS: "#bold Bonsái#! es el arte de hacer crecer y dar forma a árboles en miniatura en macetas. Algunos sabios dicen que los árboles son un reflejo de sus propietarios."
 tgp_japan_yearly_events.1180.t: "Dando forma al crecimiento"
 tgp_japan_yearly_events.1180.desc: "Un nuevo añadido a mi jardín ha sido la comidilla de la corte. Si bien no da fruto y es demasiado pequeño para dar sombra, este árbol [Glossary( 'bonsái', 'BONSAI_GLOSS' )] revela años de paciencia.\n\nMi [GetCourtPositionType('court_gardener_court_position').GetName()|l] [gardener.GetFirstName] me ve estudiarlo.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], dejar un árbol a su aire es algo ordinario. Solo cuando se moldea con cariño su forma y estilo pueden llegar a inspirar. ¿Provoca algo en vos?».\n\n"
 court_position_from_event: "Por eventos"
 tgp_japan_yearly_events.1180.a: "Su estabilidad me guiará."
 tgp_japan_yearly_events.1180.b: "El árbol honra a [ROOT.Char.GetFaith.FertilityGodName], cuidadlo bien."
 tgp_japan_yearly_events.1180.c: "Me encargaré de darle forma."
 tgp_japan_yearly_events.1190.t: "En aprietos con mis deberes"
 tgp_japan_yearly_events.1190.desc_annoyed: "La cháchara de la corte y las quejas de los señores me irritan, y lo último en lo que pienso es en las disputas de los ciudadanos corrientes."
 tgp_japan_yearly_events.1020.desc_drunk: "Bebo una buen trago de [ROOT.Char.Custom('RegionalAlcoholicDrink')], pero me ofrece poco consuelo. Por lamentable que sea, cumplir mis deberes en estado de embriaguez se ha convertido en mi segunda naturaleza."
 tgp_japan_yearly_events.1020.desc_dumb: "Una vez más, soy incapaz de que me entren en la cabeza las maquinaciones diarias de la corte. Por desgracia, nadie podría confundirme con un[ROOT.Char.Custom('ES_XA')] erudit[ROOT.Char.Custom('ES_OA')] o siquiera un[ROOT.Char.Custom('ES_XA')] burócrata capaz."
 tgp_japan_yearly_events.1190.desc: "\n\nObservo una pila de [ROOT.Char.Custom('GetWritingMaterialPlural')], habiendo olvidado por qué eran importantes. Releer su contenido no ofrece ninguna claridad, pero las exigencias del Estado exigen que tome decisiones, por mal informadas que sean."
 tgp_japan_yearly_events.1190.a: "¡Debo ocuparme de esta lacra!"
 tgp_japan_yearly_events.1190.b: "Mi consejo decidirá por mí."
 tgp_japan_yearly_events.1190.c: "Más vale una mala decisión que ninguna…"
 tgp_japan_yearly_events.1190.c_tt: "Un [county|lE] al azar de tu señorío perderá algo de [control|lE]"
 tgp_japan_yearly_events.1220.t: "Un milagro con hábito"
 tgp_japan_yearly_events.1220.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', miracle_recipient)] [miracle_recipient.GetName] me trae noticias [Select_CString( monk.IsFemale, 'de la monja', 'del monje' )] itinerante, [monk.GetName], que ha realizado un milagro.\n\n"
 tgp_japan_yearly_events.1220.desc_health: "«¡Mi enfermedad ya no me atormenta, [miracle_recipient.Custom2('RelationToMeShort', ROOT.Char)]! De hecho, el poder de sus plegarias me ha hecho más fuerte de lo que era antes de enfermar»."
 tgp_japan_yearly_events.1220.desc_wealth: "«Ofrecí [Select_CString(monk.IsFemale, 'a la monja', 'al monje' )] una bolsa de oro, y meses después, ¡me entregó una con diez veces el valor de la mía para devolverme el favor!»."
 tgp_japan_yearly_events.1220.desc_knowledge: "«Algunos me consideraban insuls[miracle_recipient.Custom('ES_OA')] antes de conocer a [Select_CString(monk.IsFemale, 'esta monja', 'este monje' )]. Pero tras recibir sus enseñanzas, ¡mi mente rebosa de conocimiento y agudeza mental!»."
 tgp_japan_yearly_events.1220.a: "¡Increíble! Debo ir a buscar a tal [Select_CString(monk.IsFemale, 'monja', 'monje' )]."
 tgp_japan_yearly_events.1220.b: "Hay una explicación lógica… en alguna parte."
 tgp_japan_yearly_events.1220.c: "Debo aprender sus métodos…"
 tgp_japan_yearly_events.1220.tt: "[Select_CString(monk.IsFemale, 'La monja', 'El monje' )] realiza un milagro en ti"
 tgp_japan_yearly_events.1220.c.tt: "Estudias el milagro"
 tgp_japan_yearly_events.1220.tt_win: "Aprendes los métodos [Select_CString(monk.IsFemale, 'de la monja', 'del monje' )]"
 tgp_japan_yearly_events.1220.tt_lose: "Los métodos del monje se te escapan"
 tgp_japan_yearly_events.1220.tt_wealth: "Haces inversiones en el templo, parece que dan un buen rendimiento."
 tgp_japan_yearly_events.1230.t: "Encantado por descuido"
 tgp_japan_yearly_events.1230.desc: "Mi [cursed_artifact.GetName] ya no es [cursed_artifact.GetSlotType|l] como antes. Con [cursed_artifact.Custom('GetArtifactDecayDesc')] y [cursed_artifact.GetAge] años encima, el artefacto se merece una reparación.\n\nLas leyendas hablan de objetos que poseen recuerdos y emociones como nosotros, y si se descuidan pueden acabar poseídos por un [Glossary( 'yōkai', 'YOKAI_GLOSS' )]…"
 tgp_japan_yearly_events.1230.a: "¡Reparadlo antes de que cobre vida!"
 tgp_japan_yearly_events.1230.b: "No me atormentará un objeto…"
 tgp_japan_yearly_events.1230.c: "Esperemos que no pase nada…"
 tgp_japan_yearly_events.1230.c_cynical: "Bueno, yo no creo en semejantes cuentos."
 artifact_decay_scratched: "su superficie rayada y picada"
 artifact_decay_dull: "un filo que se va embotando"
 artifact_decay_torn: "sus ribetes y telas desgarradas"
 artifact_decay_cracked: "su superficie agrietada"
 artifact_decay_fracture: "su superficie plagada de grietas"
 artifact_decay_worn: "cómo se ha desgastado"
 tgp_japan_yearly_events.1240.t: "Perdidos en las líneas" # in the sauce
 tgp_japan_yearly_events.1240.desc: "[Select_CString(traveler.IsFemale, 'Una poetisa', 'Un poeta' )] de la nación [traveler.GetCulture.GetName], [traveler.GetName], que recorre mis tierras se me acerca con un texto en [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip].\n\n«[ROOT.Char.GetTitleAsNameNoTooltip], he oído hablar de vuestra rica tradición poética, pero no puedo descifrar los escritos de vuestro pueblo».\n\n[traveler.GetFirstNameNoTooltip] empieza a leer el pergamino con un fuerte acento y el problema se hace patente. Lo lee de izquierda a derecha, cuando la escritura tradicional del [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] es vertical.\n\nLos cortesanos observan y sueltan risitas, mientras [traveler.GetSheHe] sigue con su embrollo de palabras."
 tgp_japan_yearly_events.1240.a: "¡Buscadle un tutor, por favor!"
 tgp_japan_yearly_events.1240.b: "¡Ja! Cómo nos hemos reído."
 tgp_japan_yearly_events.1240.c: "A ver si puedo explicarlo en vuestro idioma…"
