l_spanish:
 #Wordplay of the word "shiki" in Japanese meaning "spread"
 tgp_japan_yearly_events.0001.t: "Propagando la alegría"
 tgp_japan_yearly_events.0001.desc: "Aunque me siento cerca de mi [ROOT.Char.Custom2('RelationToMe', gift_receiver)] [gift_receiver.GetFirstName], no puedo evitar notar que sonríe menos de lo habitual. ¡No me gustaría pensar que es por mi culpa!\n\nMientras disfruto de las delicias que el mercado ofrece, me topo con alguien que vende una variedad de [Glossary( 'uchiwa', 'UCHIWA_GLOSS' )] elegante. Insiste:\n\n«Envolved esto en vuestro [Glossary( 'furoshiki', 'FUROSHIKI_GLOSS' )] ¡y quien lo reciba sabrá que queréis propagar la alegría!»."
 tgp_japan_yearly_events.0001.a: "Es el gesto perfecto para animar a mi querid[gift_receiver.Custom('ES_OA')] [gift_receiver.GetFirstNameNoTooltip]."
 tgp_japan_yearly_events.0001.tt.gift_appreciation: "agradece el regalo"
 tgp_japan_yearly_events.0001.a_spouse_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.friend_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.lover_toast: "[gift_receiver.GetTitledFirstNameNoTooltip] $tgp_japan_yearly_events.0001.tt.gift_appreciation$"
 tgp_japan_yearly_events.0001.b: "No, es un regalo demasiado bonito para [gift_receiver.GetSheHe]…"
 tgp_japan_yearly_events.0001.b.flavor: "… ¡pero es el regalo perfecto para mí!"
 tgp_japan_yearly_events.0001.c: "Estos mercaderes sacacuartos son agotadores."
 UCHIWA_GLOSS: "Un abanico de mano redondo y elegante de la dinastía Tang de China (618-907 d. C.) que se hizo popular entre la nobleza japonesa por las misiones comerciales con China. A menudo se asociaba con el verano y la femineidad. Su popularidad y sus hermosos diseños acabaron generando leyes suntuarias para restringir su decoración."
 FUROSHIKI_GLOSS: "Un paño decorativo y práctico. Literalmente, «extendido de baño», de furo («baño») y shiki («extender»). La palabra nació de los nobles que visitaban los baños y reunían sus pertenencias en una tela adornada con el emblema familiar."
 #Artifact
 uchiwa: "Uchiwa"
 uchiwa_desc: "Pautas delicadas decoran este abanico hecho a mano, fabricado con bambú y papel."
 tgp_japan_yearly_events.0006.t: "Tesoros del mar"
 tgp_japan_yearly_events.0006.desc: "Cuando recorro la costa de [pearl_diver.GetCurrentLocation.GetBaronyNameExplicitly], me topo con un grupo de buceadoras [Glossary( 'ama', 'AMA_DIVERS_GLOSS' )] que examina su captura.\n\nSu líder se tapa y se me acerca: «[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡contemplad los dones que nos entrega el mar!».\n\nLa profusión de perlas y suculentas orejas de mar es ciertamente impresionante."
 tgp_japan_yearly_events.0006.a: "Esta captura debe compartirse con los lugareños."
 tgp_japan_yearly_events.0006.tt.success: "Consigues llegar a un acuerdo"
 tgp_japan_yearly_events.0006.tt.failure: "No convences [pearl_diver.Custom('ES_AlAla')] [pearl_diver.GetTitledFirstNameNoTooltip|l]"
 tgp_japan_yearly_events.0006.b: "Os podría ahorrar un viaje al mercado."
 tgp_japan_yearly_events.0006.c: "Será un honor para el templo recibir lo que le proporciona [ROOT.Char.GetFaith.WaterGodName]."
 tgp_japan_yearly_events.0006.d: "Sois un testimonio de vuestro oficio, pero he de marchar."
 AMA_DIVERS_GLOSS: "#bold Ama#! —o «mujeres del mar»— son buceadoras especializadas en recoger perlas y marisco del fondo marino. Son famosas por su capacidad para aguantar la respiración durante largos periodos de tiempo."
 tgp_japan_yearly_events.0012.t: "Monerías"
 tgp_japan_yearly_events.0012.desc: "Cuando caminaba por los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], una neblina cálida cae sobre mí.\n\n¡Qué fortuna! He descubierto un [Glossary( 'onsen', 'ONSEN_GLOSS' )] humeante, pero me da que no soy [ROOT.Char.Custom('ES_ElLa')] primer[ROOT.Char.Custom('ES_XA')] huésped del día.\n\n¡Un mono de las nieves pícaro ya ha entrado en el baño! Aunque tengo los músculos agotados y me empiezan a oler las axilas, me pregunto si será seguro bañarme con un animal salvaje."
 tgp_japan_yearly_events.0012.a: "#EMP Agita los brazos y grita."
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.success: "El mono huye despavorido"
 tgp_japan_yearly_events.0012.a.monkey.martial.tt.failure: "El mono ignora mi patético intento de asustarlo"
 tgp_japan_yearly_events.0012.b: "Finjo que no soy una amenaza."
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.success: "El mono parece intrigado, pero me deja estar"
 tgp_japan_yearly_events.0012.b.monkey.intrigue.tt.failure: "El mono se abalanza sobre mí y me amenaza para que retroceda"
 tgp_japan_yearly_events.0012.c: "No te metas con el mono."
 tgp_japan_yearly_events.0013.t: "Purificando el espíritu"
 tgp_japan_yearly_events.0013.desc: "Un tenue canto me llama en el sendero de la montaña. Al acercarme a su origen, me topo con una densa neblina cálida que envuelve la silueta de un[mystic.Custom('ES_XA')] [mystic.GetWomanMan].\n\nSe limita a mirar en mi dirección y hace un gesto para que me una a [mystic.GetSheHe] en el [Glossary( 'onsen', 'ONSEN_GLOSS' )]. Parece que se va a celebrar un ritual."
 tgp_japan_yearly_events.0013.a: "Tomar parte en el acto."
 tgp_japan_yearly_mystic_positive.tt: "Profundizo en mi interior para encontrar la verdad"
 tgp_japan_yearly_mystic_neutral.tt: "Intento entender el significado tras las palabras"
 tgp_japan_yearly_mystic_negative.tt: "No entiendo lo que se me pide"
 tgp_japan_yearly_events.0013.b: "Mejor pedir [mystic.Custom('ES_AlAla')] místic[mystic.Custom('ES_OA')] que me guíe."
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.success: "Entiendo el significado detrás de la sabiduría"
 tgp_japan_yearly_events.0013.b.mystic.learning.tt.failure: "No tengo ni idea de qué es lo que se dice"
 tgp_japan_yearly_events.0013.c: "Dejémos[mystic.Custom('ES_LoLa')] en paz."
 tgp_japan_yearly_events.0014.t: "Un alivio bienvenido"
 tgp_japan_yearly_events.0014.desc: "Respiro con esfuerzo al inhalar el escaso y frío aire de la montaña. Al mirar hacia arriba desde mi ruta hacia la cumbre, me topo con una visión de niebla ondulante y nieve fundida en los árboles cercanos.\n\nCuando llego a su origen, puedo tomarme un descanso y admirar el tentador [Glossary( 'onsen', 'ONSEN_GLOSS' )] ante mí."
 tgp_japan_yearly_events.0014.a: "¡¿Quién puede resistirse a unas aguas termales?!"
 tgp_japan_yearly_events.0014.b: "Quedarse ahí un poco más."
 tgp_japan_yearly_events.0014.c: "No hay tiempo que perder."
 ONSEN_GLOSS: "#bold Onsen#! — baños termales japoneses—, un manantial natural célebre por sus habilidades terapéuticas."
 tgp_japan_yearly_events.0021.t: "Entre las flores"
 tgp_japan_yearly_events.0021.desc: "¡La temporada del [Glossary( 'hanami', 'HANAMI_GLOSS' )] ha llegado! Los cerezos, cargados de flores suntuosas, animan a todos. La gente de [ROOT.Char.GetCurrentLocation.GetName] vaticina cuándo plantar el arroz y reza por que la cosecha por venir sea buena.\n\nMi [ROOT.Char.Custom2('RelationToMe', hanami_enjoyer)], [hanami_enjoyer.Custom('ES_ElLa')] [hanami_enjoyer.GetTitledFirstNameNoTooltip|l], proclama. «La vida es como la belleza fugaz de una flor». Sus palabras me recuerdan que se impone hacer una ofrenda."
 tgp_japan_yearly_events.0021.a: "Ofrezco algo de sake."
 tgp_japan_yearly_events.0021.a_pleased_deities.tt: "#EMP Parece#! que las divinidades han visto mis acciones"
 tgp_japan_yearly_events.0021.a_char_modifier.tt: "Me siento como si se me hubiera quitado un gran peso de encima"
 tgp_japan_yearly_events.0021.a_county_modifier.tt: "Los ciudadanos vieron mis acciones"
 tgp_japan_yearly_events.0021.a_nothing_happens.tt: "Mis acciones pasan desapercibidas"
 tgp_japan_yearly_events.0021.b: "Me tomo un tiempo para admirar los árboles."
 HANAMI_GLOSS: "#bold Hanami#!: «contemplar las flores»; una tradición japonesa heredada de la admiración de las flores de los ciruelos en China. Con el paso del tiempo y con influencias poéticas como «La historia de Genji», en el periodo Heian el enfoque había cambiado a dar prioridad a los cerezos en flor."
 tgp_japan_yearly_events.0026.t: "Historias del tengu"
 tgp_japan_yearly_events.0026.desc: "La voz familiar de mi [ROOT.Char.Custom2('RelationToMe', rumormonger)], [rumormonger.Custom('ES_ElLa')|U] [rumormonger.GetTitledFirstName|l], resuena desde una taberna, seguida por las risitas cargadas de sake de mi [ROOT.Char.Custom2('RelationToMeShort', gossiper)], [gossiper.Custom('ES_ElLa')] [gossiper.GetTitledFirstName|l].\n\n«¡En nuestras tierras agrestes e indomables acecha el [Glossary( 'tengu', 'TENGU_GLOSS' )]! Un ser cubierto de plumas, cuyo genio es tan feroz como su esgrima. ¡Este espíritu maligno condena todo lo santo!».\n\nToma otro trago de su sake y dice: «Aunque hay que decir que quien consiga demostrar su valía a ojos de la bestia será recompensado con el dominio de la astucia marcial. ¡Pero cuando veo este enjambre de cobardes, me convenzo de que es una causa perdida!»."
 tgp_japan_yearly_events.0026.a: "Me pregunto si es verdad."
 tgp_japan_yearly_events.0026.a.tt: "La próxima vez que viaje por montañas o bosques, tendré los ojos bien abiertos en busca de este ser misterioso."
 tgp_japan_yearly_events.0026.b: "No son más que balbuceos de borrachines…"
 TENGU_GLOSS: "#bold Tengu#! —«perro celestial»— es una especie de [Glossary( 'yōkai', 'YOKAI_GLOSS' )], a menudo representado como una criatura aviar. Espíritus protectores, pero peligrosos, que residen en montañas o bosques. La versión más conocida de los tengu en eras modernas es la de un ser de rostro rojo combinado con una larga nariz."
 tgp_japan_yearly_events.0027.t: "Demuestra tu valía"
 tgp_japan_yearly_events.0027.desc: "Al caminar por las tierras agrestes de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], no puedo sacarme de la cabeza las historias que oí sobre el [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nSin una sola alma a la vista, lo único que oigo es el retumbar de mi corazón. Mientras intento controlar mi respiración aterrorizada, un escalofrío me recorre la espalda.… Me observan.\n\nMis ojos se lanzan hacia el sonido de pasos. Buscando desesperadamente a mi alrededor, veo el reflejo de una hoja entre la densa niebla."
 tgp_japan_yearly_events.0027.a: "He de luchar."
 tgp_japan_yearly_events.0027.a.tt.success: "Vivo para luchar otro día"
 tgp_japan_yearly_events.0027.a.tt.success_explanation: "Puedes conseguir [traits|lE] #P positivos#! extra."
 tgp_japan_yearly_events.0027.a.tt.failure: "Pierdo el combate, pero no incólume"
 tgp_japan_yearly_events.0027.b: "«¡Escuchad lo que tengo que decir!»."
 tgp_japan_yearly_events.0027.b.tt.success: "Parece que mis palabras son persuasivas"
 tgp_japan_yearly_events.0027.b.tt.failure: "No le interesa lo que tengo que decir"
 tgp_japan_yearly_events.0027.c: "Escapo mientras puedo."
 tgp_japan_yearly_events.0028.t: "Descarriados"
 tgp_japan_yearly_events.0028.desc: "Al encontrarme en los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitly], no puedo evitar mantener los ojos bien abiertos en busca de un [Glossary( 'tengu', 'TENGU_GLOSS' )].\n\nJamás en la vida había tenido un caminata más anodina por los/las [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')]. Debería haber sido más sensat[ROOT.Char.Custom('ES_OA')] y no haber confiado en las invenciones de un borrachín."
 tgp_japan_yearly_events.0028.a: "No me volverán a engañar."
 tgp_japan_yearly_events.0028.b: "Pego un grito."
 tgp_japan_yearly_events.0029.t: "Técnicas tengu"
 tgp_japan_yearly_events.0029.desc: "Puede que [tengu_warrior.Custom('ES_ElLa')] [tengu_warrior.GetTitledFirstName|l] no sea un[tengu_warrior.Custom('ES_XA')] [Glossary( 'tengu', 'TENGU_GLOSS' )], ¡pero sí que domina la espada!\n\nInnumerables horas de adiestramiento diligente bajo su mirada atenta al fin han dado fruto.\n\nYa no entiendo mi espada como el hacha de un leñador para tajar los miembros de los demás, sino como una hermosa extensión de mi cuerpo, lista para alcanzar y tocar a quienes deseen perjudicarme.\n\nMi maestr[tengu_warrior.Custom('ES_OA')] me recuerda: «Solo es el comienzo, aún tienes mucho que dominar»."
 tgp_japan_yearly_events.0029.a: "No me basta con abatir a los hombres, debo dirigirlos."
 tgp_japan_yearly_events.0029.b: "Esperaré a ver dónde me lleva vuestro adiestramiento."
 tgp_japan_yearly_events.0036.t: "Reflejo de la Tierra Pura"
 tgp_japan_yearly_events.0036.desc: "Mi [ROOT.Char.Custom2('RelationToMe', gardener)], [gardener.Custom('ES_ElLa')] [gardener.GetTitledFirstName|l], le da los últimos retoques a la ampliación del estanque de mi jardín.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], vuestro jardín es un reflejo perfecto del paraíso del [ROOT.Char.GetFaith.GetName|l]. ¿Algún detalle final que deba añadir?"
 tgp_japan_yearly_events.0036.a: "Más flores de loto y quizás…"
 tgp_japan_yearly_events.0036.a.random_chance: "Cuanta mayor [stewardship|El], mejores probabilidades:"
 tgp_japan_yearly_events.0036.b: "¡Más peces!"
 tgp_japan_yearly_events.0036.b.flavor: "Muchas de las políticas de la corte se pueden resolver cuando un hombre se centra en un pez."
 ONIBI_GLOSS: "El #bold onibi#! o «demonio de fuego» es una forma de [Glossary( 'yōkai', 'YOKAI_GLOSS' )] que se manifiesta como un orbe de luz o de llamas, nacido de las almas de los muertos. A menudo tiene malas intenciones y conduce a los viajeros a situaciones peligrosas, cuando no mortales."
 YOKAI_GLOSS: "Los #bold yōkai#! o «apariciones extrañas» son seres sobrenaturales que aparecen a menudo en la mitología japonesa, y pueden ser desde fantasmas a demonios, monstruos, cambiaformas o embaucadores. Suelen tener rasgos que recuerdan a los animales."
 SORIBASHI_GLOSS: "Los #bold soribashi#! o «puentes de luna», originarios de China, son puentes de madera muy arqueados para recorrer a pie. Se suelen usar con fines decorativos en jardines o para que los peatones puedan cruzar corrientes al tiempo que los botes pasan por debajo."
 tgp_japan_yearly_events.1000.t: "Llamas danzantes"
 tgp_japan_yearly_events.1000.desc: "Una ligera lluvia nos acompaña mientras recorremos [ROOT.Char.GetCurrentLocation.Custom('GetTerrainTypePlural')] de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip].\n\nA medida que se hace más intensa, descubro unas luces parpadeantes que bailan en la distancia.\n\nMi [ROOT.Char.Custom2('RelationToMe', chaplain)], [chaplain.GetFirstNameNoTooltip] sugiere cautela, ya que podrían ser [Glossary( 'onibi', 'ONIBI_GLOSS' )] que pretenden arrastrarnos a algún peligro."
 tgp_japan_yearly_events.1000.a: "¡Olvidaos del peligro! ¡Veamos qué son esas luces!"
 tgp_japan_yearly_events.1000.a.tt.success: "Al perseguir a los onibi, encontraste un tesoro oculto"
 tgp_japan_yearly_events.1000.a.tt.failure: "Al perseguir a los onibi, te tropezaste en el terreno húmedo y te hiciste daño"
 tgp_japan_yearly_events.1000.b: "Contadme más cuando nos hayamos resguardado de esta lluvia"
 tgp_japan_yearly_events.1000.b.tt.success: "[chaplain.GetFirstNameNoTooltip] te da detalles sobre los onibi que complementan tus otras lecturas"
 tgp_japan_yearly_events.1000.b.tt.failure: "Las incoherencias en la explicación de [chaplain.GetFirstNameNoTooltip] hacen que te duela la cabeza"
 tgp_japan_yearly_events.1000.c: "Sí, mejor no quedarnos aquí."
 tgp_japan_yearly_events.1010.t: "Disputa sectaria"
 tgp_japan_yearly_events.1010.desc: "«¡La tensión entre los [buddhist_councillor_1.GetFaith.GetAdherentNamePlural] de carácter [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')] y los [buddhist_councillor_2.GetFaith.GetAdherentNamePlural] de carácter [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')] aumenta cada día, [ROOT.Char.Custom('FormOfAddressForLiege')]!».\n\nLa vehemente exclamación procede de mi [ROOT.Char.Custom2('RelationToMeShort', buddhist_councillor_1)] [buddhist_councillor_1.GetFirstName].\n\n«Los monjes [buddhist_councillor_2.GetFaith.GetAdherentNameNoTooltip] de tipo [buddhist_councillor_2.Custom('DescriptorNegativeStandalone')|l] rezan por nuestra caída. Os lo ruego, por [ROOT.Char.GetFaith.HighGodName], ¡dejad claro de que estáis con los [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip] de rasgo [buddhist_councillor_1.Custom('DescriptorPositiveStandalone')|l] y será obvio que nos veremos favorecidos!»."
 tgp_japan_yearly_events.1010.a: "Me pondré de parte de los monjes [buddhist_councillor_1.GetFaith.GetAdherentNamePluralNoTooltip]."
 tgp_japan_yearly_events.1010.b: "Los [buddhist_councillor_2.GetFaith.GetAdherentNamePluralNoTooltip] tienen razón."
 tgp_japan_yearly_events.1010.c: "¿Por qué debería importarme la forma en que se venera a [ROOT.Char.GetFaith.HighGodName]?"
 faith_conversion_cost_tgp_japan_1010_event: "Por eventos"
 tgp_japan_yearly_events.1010.a_discount: "Ganas un descuento del #p 50 %#! por convertirte al [buddhist_councillor_1.GetFaith.GetName|l]"
 tgp_japan_yearly_events.1010.b_discount: "Ganas un descuento del #p 50 %#! por convertirte al [buddhist_councillor_2.GetFaith.GetName|l]"
 every_buddhist_sect_1_vassal: "Todo [vassal|lE] del [buddhist_councillor_1.GetFaith.GetName|l]"
 every_buddhist_sect_2_vassal: "Todo [vassal|lE] del [buddhist_councillor_2.GetFaith.GetName|l]"
 tgp_japan_yearly_events.1010.c.tt: "La disputa provoca descontento en todo el señorío"
 tgp_japan_yearly_events.1020.t_siren: "La melodía de un oni"
 tgp_japan_yearly_events.1020.t_garden: "La cabeza florecida"
 tgp_japan_yearly_events.1020.t_shadow: "La profundidad de mi sombra"
 tgp_japan_yearly_events.1020.desc_siren: "Una evocadora melodía me despierta de mi sueño. Una mujer, pálida y elegante, flota delante de mí, cantando sobre el desengaño amoroso.\n\nAl intentar alcanzarla, su imagen desaparece. Cuando recupero la consciencia, la angustia de la mujer y el amor que no pudo ser me persiguen."
 tgp_japan_yearly_events.1020.a_siren: "¡El amor del que habla, he de conseguirlo!"
 tgp_japan_yearly_events.1020.b_siren: "Tal belleza ha de compartirse, hay que extender sus palabras por el señorío."
 tgp_japan_yearly_events.1020.desc_garden: "Mientras camino por el jardín, descubro una flor exótica.\n\nAl aspirar su aroma, una brisa me envuelve en una sensación que parece un suave susurro. Al levantar la vista, el sol me golpea en los ojos. Regreso la mirada a la flor y solo me encuentro con una cabeza grotesca, que me observa con desdén. Parpadeo de nuevo y el rostro desaparece."
 tgp_japan_yearly_events.1020.a_garden: "Este terreno debe de ser especial, sigamos cultivándolo."
 tgp_japan_yearly_events.1020.b_garden: "Debo construir inmediatamente sobre este jardín para sellarla."
 tgp_japan_yearly_events.1020.desc_shadow: "Mi sombra está… rara. Parece quedarse en el mismo sitio cuando empiezo a caminar. Cuando aparto la mirada, casi que creo ver cómo empieza a bailar con otras sombras, pero cuando vuelvo a mirar, regresa a mi lado.\n\nAunque todavía no me ha hecho daño, una sombra que abandona a su dueño parece peligrosa."
 tgp_japan_yearly_events.1020.a_shadow: "¡Solo el enemigo debería temer a mi sombra!"
 tgp_japan_yearly_events.1020.b_shadow: "Debo tener antorchas encendidas en todo momento, que no pase nada."
 tgp_japan_yearly_events.1020.desc_end: "\n\n¿Me está afectando el estrés por ser [ROOT.Char.GetTitleAsNameNoTooltip|l] o será esto obra de algún [Glossary( 'yōkai', 'YOKAI_GLOSS' )]?"
 tgp_japan_yearly_events.1020.c: "¡Bah! Es [ROOT.Char.GetFaith.TricksterGodName] que me está haciendo una jugarreta."
 tgp_japan_yearly_events.1030.t: "Reflexiones sobre el futuro"
 tgp_japan_yearly_events.1030.desc: "Las silenciosas palmadas de los fieles que imploran fortuna a [ROOT.Char.GetFaith.HighGodName] en su [ROOT.Char.GetFaith.HouseOfWorship] me atraen hasta el lugar.\n\nYa ha pasado un tiempo desde que tuve la oportunidad de acercarme a rezar y reflexionar. ¿En qué debería centrarme en los próximos años?"
 tgp_japan_yearly_events.1030.a: "Mi salud es lo primero."
 tgp_japan_yearly_events.1030.b: "Hay que garantizar el futuro de los [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 tgp_japan_yearly_events.1030.c: "La prosperidad de nuestra familia es de la máxima importancia."
 tgp_japan_yearly_events.1030.d: "¡Solo preciso el favor de [ROOT.Char.GetFaith.HighGodName]!"
 tgp_japan_yearly_events.1030.e: "No dejaré que la oración perturbe mi paz."
 tgp_japan_yearly_events.1040.t: "Un puente de luna"
 tgp_japan_yearly_events.1040.desc: "Al intentar cruzar un canal, descubro un hermoso puente escarlata arqueado. Con asombro, me detengo a observar la sutil elegancia de este [Glossary( 'soribashi', 'SORIBASHI_GLOSS' )].\n\nA veces un acto tan insignificante como cruzar un arroyo puede estar lleno de intención."
 tgp_japan_yearly_events.1040.a: "Es un puente sagrado, lo cruzaremos con respeto."
 tgp_japan_yearly_events.1040.b: "Como [ROOT.Char.GetTitleAsNameNoTooltip], nadie lo cruzará antes que yo."
 tgp_japan_yearly_events.1040.c: "No me atrevo a caminar por algo así, ¿y si se desmorona?"
 faith_conversion_cost_tgp_japan_1040_event: "Por cruzar el puente rojo"
 tgp_japan_yearly_events.1040.discount: "Ganas un descuento del #p 50 %#! por convertirte al [GetReligionByKey('shintoism_religion').GetName|l]"
 tgp_japan_yearly_events.1050.opening: "[messenger.Custom2('AppropriateGreeting', ROOT.Char)]"
 tgp_japan_yearly_events.1050.desc: "Lamento informaros de que intentáis romper una regla fundamental:"
 tgp_japan_yearly_events.1050.desc.a: "#EMP Vuestro jardín contiene demasiadas flores amarillas.#!"
 tgp_japan_yearly_events.1050.desc.b: "#EMP Las armas de vuestros cuarteles se afilan con escasa frecuencia.#!"
 tgp_japan_yearly_events.1050.desc.c: "#EMP Seguís sosteniendo el [Glossary( 'sensu', 'SENSU_GLOSS' )] de manera incorrecta.#!"
 tgp_japan_yearly_events.1050.desc.outro: "\n\nPor tal infracción, se os ordena hacer una notable donación a las arcas de vuestr[ROOT.Char.GetLiege.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', ROOT.Char.GetLiege)], [ROOT.Char.GetLiege.Custom('ES_ElLa')] [ROOT.Char.GetLiege.GetTitledFirstName|l]."
 tgp_japan_yearly_events.1050.a: "Como [ROOT.Char.GetLiege.GetSheHe] desee."
 tgp_japan_yearly_events.1050.b: "Esa norma ya no aparece en los libros."
 tgp_japan_yearly_events.1050.b.tt: "Intentas convencer a [messenger.GetFirstNameNoTooltip] de que esta norma tan vaga ya no es válida"
 tgp_japan_yearly_events.1050.c: "¡[ROOT.Char.GetLiege.GetFirstNameNoTooltip] no se saldrá con la suya!"
 tgp_japan_yearly_events.1050.tt.success: "La multa es desestimada"
 tgp_japan_yearly_events.1050.tt.failure: "[messenger.GetSheHe|U] te ordena pagar"
 tgp_japan_yearly_events.1060.t: "Por clemencia o por justicia"
 tgp_japan_yearly_events.1060.desc: "[Select_CString(prisoner.IsFemale, 'Desaliñada y descontenta', 'Desaliñado y descontento' )], semejante [prisoner.Custom2('InsultAdjective', ROOT.Char)] que es [prisoner.GetName] incordia a los guardias buscando atención, pidiendo que [prisoner.GetHerHim] oigan. Por curiosidad, acudo a ver[prisoner.GetHerHim] a su [prisoner.Custom('PrisonTypeCell')], a la espera de escuchar lo que con tanta desesperación quiere decir.\n\n[prisoner.GetSheHe|U] me mira y llora:"
 tgp_japan_yearly_events.1060.desc_old: "«Tengo los huesos quebradizos y rígidos; llevo ya demasiado tiempo en este mundo."
 tgp_japan_yearly_events.1060.desc_young: "«No he visto mucho en mi vida, pero los recuerdos de esta prisión no me llenan."
 tgp_japan_yearly_events.1060.desc_long: "«Llevo demasiado tiempo retenid[prisoner.Custom('ES_OA')] y he llegado a la conclusión de que no deseo regresar."
 tgp_japan_yearly_events.1060.desc_injured: "«Mi salud se deteriora y las costras que me arranco no se curan. El dolor se hace más intenso y no veo que vaya a acabar."
 tgp_japan_yearly_events.1060.desc_generic: "«No deseo seguir viviendo en los confines de esta celda."
 tgp_japan_yearly_events.1060.desc_outro: "¡Si tenéis clemencia en vuestro corazón, le daréis un rápido fin a mi vida!»."
 tgp_japan_yearly_events.1060.a: "Sea, os concederé vuestro deseo."
 tgp_japan_yearly_events.1060.b: "Tal vez pueda hacer mejoras en vuestro confinamiento."
 tgp_japan_yearly_events.1060.c: "¡Vuestro sufrimiento no tendrá alivio!"
 tgp_japan_yearly_events.1060.d: "No, vuestras condiciones no cambiarán."
 tgp_japan_yearly_events.1070.t: "Cenizas sagradas"
 tgp_japan_yearly_events.1070.desc: "«¡Un edificio del recinto del/de la [ROOT.Char.Custom('GetFaithTemple')] en [province.GetName] ha ardido hasta los cimientos!», grita mi [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetName].\n\n«Monjes y eruditos se apresuran a buscar un nuevo sitio para su trabajo», continúa [messenger.GetNameNoTooltip]. «Si ayudaseis a restaurar su [ROOT.Char.Custom('GetFaithTemple')], seguramente [ROOT.Char.GetFaith.HighGodName] os bendeciría»."
 tgp_japan_yearly_events.1070.a: "Reconstruyamos para que sea mejor que antes."
 tgp_japan_yearly_events.1070.b: "Quizás [ROOT.Char.GetFaith.HighGodName] quiera hacer sitio para algo nuevo."
 tgp_japan_yearly_events.1070.c: "Debo ver cómo tal [ROOT.Char.Custom('GetFaithTemple')] se prendió fuego…"
 tgp_japan_yearly_events.1070.c_tt: "Empiezas una investigación sobre cómo empezó el incendio"
 tgp_japan_yearly_events.1071.desc: "[ROOT.Char.Custom2('RelationToMeShort', messenger)|U] trae noticias del reciente incendio del/de la [ROOT.Char.Custom('GetFaithTemple')] y me asegura que su investigación ha tenido éxito.\n\n"
 tgp_japan_yearly_events.1071.desc_yokai: "«Muchos en la zona afirman haber visto un [Glossary( 'yōkai', 'YOKAI_GLOSS' )] extraño días antes del incendio. ¿Tal vez tenga la culpa de esta tragedia?», se pregunta mi [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_heretics: "«Los lugareños apuntan a un grupo de disidentes como culpables. ¡Debemos enviar un mensaje a esos herejes!», insiste mi [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_rival: "«Se vio a [rival.GetName] husmear en las afueras de la ciudad antes del incidente, tratando de provocar el caos bajo vuestro gobierno. No debería irse de rositas, ¿no creéis?», insiste mi [ROOT.Char.Custom2('RelationToMeShort', messenger)] [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.desc_weather: "«El fuego fue el resultado de un fenómeno natural. Con el aire tan seco y el sol abrasador, no es de extrañar que se iniciase un incendio. Sería mejor proteger nuestro refugio contra los elementos», comenta [messenger.GetFirstName]."
 tgp_japan_yearly_events.1071.a: "¡No volverá a pasar!"
 tgp_japan_yearly_events.1071.b: "Ah, en fin, ya es cosa pasada…"
 1071_rival_tt: "Durante #V 2#! años, toda [scheme|El] hostil que inicies contra [rival.GetNameNoTooltip] verá aumentada su [success_chance|lE]"
 scheme.target.japan_1071.value_desc: "Venganza contra [target.GetFirstName]: $VALUE|+=0$"
 SENSU_GLOSS: "Un #bold sensu#! es un abanico plegable que se suele usar en verano."
 TSURIDONO_GLOSS: "#bold Tsuridono#! —«pabellón de pesca»— es una estructura construida en torno a un estanque, que se usa para observar el jardín y albergar pequeños actos de entretenimiento."
 tgp_japan_yearly_events.1080.t: "Un pescador errante"
 tgp_japan_yearly_events.1080.desc: "El [Glossary( 'tsuridono', 'TSURIDONO_GLOSS' )] de mi jardín es un lugar donde descansar y reflexionar, y las vistas serenas proporcionan un final perfecto para un paseo vespertino. Las aguas que lo rodean suelen estar tranquilas; solo las interrumpe la eventual carpa que caza un insecto en la superficie. ¡Sin embargo, hoy la atmósfera de tranquilidad se rompe con un fuerte ruido en el agua!\n\nMi [ROOT.Char.Custom2('RelationToMeShort', fisherman)] [fisherman.GetName] se encuentra al borde del que antes era un pacífico estanque, caña de pescar en mano. ¡¿Cómo osa pescar su próximo plato en mi jardín?!"
 tgp_japan_yearly_events.1080.a: "En mi magnanimidad, decido olvidar esta mala conducta."
 tgp_japan_yearly_events.1080.b: "¿Qué más ha visto en mi jardín?"
 tgp_japan_yearly_events.1080.b.tt: "Interrogas a [fisherman.GetNameNoTooltip] en busca de información sobre la corte"
 tgp_japan_yearly_events.1080.tt.success: "Te proporciona ideas valiosas"
 tgp_japan_yearly_events.1080.tt.failure: "No dice mucho"
 tgp_japan_yearly_events.1080.tt_secret: "Revela un [secret|lE] al azar de uno de tus [courtiers|lE]"
 tgp_japan_yearly_events.1080.tt_family: "Todo [courtier|lE] que sea miembro de la familia:\n$BULLET$Gana [GetModifier('tgp_scheme_wary_modifier').GetNameWithTooltip] durante #V 3 años#!"
 tgp_japan_yearly_events.1080.c: "¡¿Y no puede hacerlo en otro lado?!"
 tgp_japan_yearly_events.1090.t: "Una herencia estéril"
 tgp_japan_yearly_events.1090.desc_intro_dead: "He sobrevivido a mis vástagos y toda mi descendencia yace en la tierra."
 tgp_japan_yearly_events.1090.desc_intro_none: "Pese a mi larga vida, no he conseguido traer hijos al mundo."
 tgp_japan_yearly_events.1090.desc_intro: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], no estaréis aquí siempre para gobernar», llora [informer.Custom('ES_ElLa')] [informer.GetTitledFirstName|l]. «¡Sería una lástima ver que vuestro legado cae en el olvido! Alguien debe encargarse de [target_title.GetName] en vuestro lugar».\n\n"
 tgp_japan_yearly_events.1090.desc: "Mis [ROOT.Char.GetAge] años han pasado como la vida de una efímera. El cabello se me encanece y los huesos me crujen. Los bebés que vi agarrados a los pechos de sus madres ahora han crecido y encontrado su propósito en la vida. Antes de que llegue mi fin, tal vez pueda hacer algo por la petición de [informer.GetNameNoTooltip]."
 tgp_japan_yearly_events.1090.a: "Redoblaré mis esfuerzos."
 tgp_japan_yearly_events.1090.a_tt: "Consigues alguien nuevo para el [Concept('concubine', 'concubinato' )|E]"
 tgp_japan_yearly_events.1090.b: "¡Yo elegiré a mi heredero!"
 tgp_japan_yearly_events.1090.b_tt: "Obtienes acceso a la [interaction|El] #V $adopt_interaction$#! hasta que mueras"
 tgp_japan_yearly_events.1090.c_uncaring: "¿Por qué debería importarme lo que pase cuando ya no esté?"
 tgp_japan_yearly_events.1090.c: "Reinaré todo lo que pueda."
 tgp_japan_yearly_events.1100.t: "Una fiebre consumida por la culpa"
 tgp_japan_yearly_events.1100.desc: "Me siento cada vez más preocupad[ROOT.Char.Custom('ES_OA')] desde la muerte de [victim.GetName], pero ningún tratamiento me trae alivio. Veo su rostro en todos los espejos, flotando como un espectro detrás de mí. Sus últimos instantes se repiten en mi cabeza, el cruel acto se vuelve más detestable con cada repetición."
 tgp_japan_yearly_events.1100.desc_2: "\n\nAdemás de esto, la voz de [victim_2.GetName] me susurra de noche, me despierta del sueño más profundo. [victim_2.GetFirstNameNoTooltip] debería descansar en paz; algo que últimamente yo no consigo."
 tgp_japan_yearly_events.1100.desc_3: "La mención del nombre de [victim_3.GetName] me provoca escalofríos, me atormenta como los otros que cayeron por mis órdenes."
 tgp_japan_yearly_events.1100.desc_outro: "\n\nSoy artífice de la prisión en la que me encuentro. Arrebatar tantas vidas me ha despojado de toda paz."
 tgp_japan_yearly_events.1100.a_tt: "Revelas a todos tus [secrets|lE] de asesinato"
 tgp_japan_yearly_events.1100.a: "Es una señal, ¡he de expiar mis pecados!"
 tgp_japan_yearly_events.1100.b: "Mis defectos quedarán enterrados conmigo."
 tgp_japan_yearly_events.1100.b_tt: "#warning No se puede empezar una [scheme|lE] de asesinato durante #V 5#! años #!"
 guilt_fever_tt: "Sufres de fiebre culpable"
 tgp_japan_yearly_events.1110.t: "Ciervos [ROOT.Char.GetFaith.FateGodNamePossessive]"
 tgp_japan_yearly_events.1110.desc: "El santuario de [ROOT.Char.GetFaith.FateGodName|U] recibe muchos visitantes de todas las facetas de la vida. Hoy no es una excepción, pues hay un ciervo magnífico que disfruta de la paz.\n\nSin embargo, este animal se ha interesado en mí y me mira fijamente sin parpadear. Algunos han dicho que los animales sirven como médiums y tal vez este ciervo es [ROOT.Char.GetFaith.FateGodName] que me trae un mensaje."
 tgp_japan_yearly_events.1110.a: "[ROOT.Char.GetFaith.FateGodSheHe|U] desea que medite."
 tgp_japan_yearly_events.1110.b: "¡Una señal de que la buena fortuna está por venir!"
 tgp_japan_yearly_events.1110.b.tt: "El ciervo te lleva a un tesoro"
 tgp_japan_yearly_events.1110.c: "Quedaría maravilloso en mis salones."
 tgp_japan_yearly_events.1110.c.tt: "Intentas abatir al ciervo allí donde se encuentra"
 tgp_japan_yearly_events.1110.tt.success: "El ciervo cae ante tu fuerza"
 tgp_japan_yearly_events.1110.tt.failure: "El ciervo se escabulle"
 tgp_reflection_modifier_desc_tt: "[GetModifier('tgp_reflection_modifier').GetNameWithTooltip]"
 tgp_japan_yearly_events.1120.t: "El desafío final"
 tgp_japan_yearly_events.1120.desc_intro: "Una figura solitaria desenvaina su [warrior_monk.Custom('GetRegionalSword')|l] e impide nuestro avance."
 tgp_japan_yearly_events.1120.desc_intro_river: "Al intentar cruzar un puente, una figura solitaria desenvaina su [warrior_monk.Custom('GetRegionalSword')|l] e impide nuestro avance."
 tgp_japan_yearly_events.1120.desc: "\n\n«Solo los auténticos guerreros recorren este camino. He pasado años entregad[warrior_monk.Custom('ES_OA')] a las enseñanzas de [warrior_monk.GetFaith.WarGodName|U], y aún he de encontrar un adversario digno de mi espada», dice.\n\nDándose cuenta de mi estatus como [ROOT.Char.GetTitleAsName|l], entrecierra los ojos y sonríe: «Vencedme en combate y os seguiré hasta que mi cabeza abandone mi cuerpo o hasta que los gusanos devoren todo rastro de mí»."
 tgp_japan_yearly_events.1120.a: "¡Acepto vuestro desafío!"
 tgp_japan_yearly_events.1120.a_warrior: "Venceros será un placer. ¡Preparaos!"
 tgp_japan_yearly_events.1120.b: "La corte es mi campo de batalla. Mi ingenio es mi espada."
 tgp_japan_yearly_events.1120.b.tt: "Intentas convencer [Select_CString(warrior_monk.GetTopLiege.IsFemale, 'a la monja', 'al monje' )] de que te siga sin necesidad de un combate físico"
 tgp_japan_yearly_events.1120.tt.success: "[Select_CString(warrior_monk.GetTopLiege.IsFemale, 'La monja guerrera', 'El monje guerrero' )] se une a tus filas"
 tgp_japan_yearly_events.1120.tt.failure: "No logras convencer [Select_CString(warrior_monk.GetTopLiege.IsFemale, 'a la monja', 'al monje' )]"
 tgp_japan_yearly_events.1120.c: "¡Guardias, apartad[warrior_monk.GetHerHim] de mi camino!"
 tgp_japan_yearly_events.1120.c_tt: "Tus guardias luchan contra [Select_CString(warrior_monk.GetTopLiege.IsFemale, 'la monja', 'el monje' )] y permiten pasar a tu grupo sin retraso."
 tgp_japan_yearly_events.1120.d: "Tomemos la ruta panorámica."
 SHOJI_GLOSS: "Una mampara con un marco entramado, que generalmente consiste en hojas traslúcidas que permiten pasar la luz y las sombras."
 tgp_japan_yearly_events.1130.t: "Versos de [poet_daughter.GetFirstNameNoTooltip]"
 tgp_japan_yearly_events.1130.desc: "A mi [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)], [poet_daughter.GetName], le da cada noche por mirar a la luna. Manchas de tinta estropean sus manos delicadas, aunque no conozco que escriba carta alguna. Estas excentricidades se podrían tolerar, pero ahora ha empezado a descuidar salud, lo que repercute en mí.\n\nAl seguir[poet_daughter.GetHerHim] a sus aposentos, vislumbro a través del [Glossary( 'shoji', 'SHOJI_GLOSS' )] la causa de su peculiar comportamiento.\n\n«¡[poet_daughter.Custom2('RelationToMeShort', ROOT.Char)|U]! Parece que no os puedo ocultar mi trabajo», dice entregándome su [ROOT.Char.Custom('GetWritingMaterial')] repleto de versos."
 tgp_japan_yearly_events.1130.a: "«Vuestras palabras son maravillosas, [poet_daughter.GetFirstNameNoTooltip]»."
 tgp_japan_yearly_events.1130.a.tt: "La animas a convertirse en poetisa"
 tgp_japan_yearly_events.1130.poet_critical: "Se convierte en poeta saludable"
 tgp_japan_yearly_events.1130.poet: "Se convierte en poetisa"
 tgp_japan_yearly_events.1130.nice_try: "Progresa en su escritura"
 tgp_japan_yearly_events.1130.b: "¡Valiente disparate! ¡Comportaos como [poet_daughter.Custom('ES_ElLa')] [ROOT.Char.Custom2('RelationToMeShort', poet_daughter)] de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!"
 tgp_learning_poetry_modifier: "Aprendiendo poesía"
 tgp_learning_poetry_modifier_desc: "Este personaje está practicando sus versos"
 tgp_japan_yearly_events.1140.t: "Parada en el camino del clan"
 tgp_japan_yearly_events.1140.desc: "Al atravesar las tierras de [local_county.GetNameNoTier], nuestro progreso se ve detenido por un grupo de gente armada.\n\n«En nombre de [local_ruler.GetName], debo recaudar una pequeña tasa», dice uno. Al notar mi confusión, añade: «Este no es un camino imperial. Aquí solo se aplica la voluntad [local_ruler.Custom('ES_DelDela')] [local_ruler.GetTitleAsName|l]»."
 tgp_japan_yearly_events.1140.a: "Dejadle recaudar su tasa, pero me acordaré de esto."
 tgp_japan_yearly_events.1140.b: "¡¿Sabéis quién soy?!"
 tgp_japan_yearly_events.1140.b.tt: "Intentas apelar al respeto de [toll_warrior.GetNameNoTooltip] por el rango"
 tgp_japan_yearly_events.1140.tt.success: "Te ganas a los guerreros"
 tgp_japan_yearly_events.1140.tt.failure: "Te obligan a buscar otra ruta"
 tgp_japan_yearly_events.1140.c: "¡No pagaré ni una sola moneda a vuestr[local_ruler.Custom('ES_OA')] «[local_ruler.GetTitleAsNameNoTooltip|l]!"
 tgp_japan_yearly_events.1150.t: "Avistamiento del soberano"
 tgp_japan_yearly_events.1150.desc: "Mis cortesanos me informan de que [emperor.Custom('ES_ElLa')] [emperor.GetTitleAsNameNoTooltip|l] [emperor.GetFirstName] recorre mis tierras.\n\n«¿[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l] en [emperor_location.GetNameNoTooltip]? ¡Qué fortuna! Es poco común tener un acceso tan cercano a [emperor.Custom('FormOfAddressForLiege')] en persona».\n\nEs una oportunidad ideal para enviarle un mensaje…"
 tgp_japan_yearly_events.1150.a: "Se impone un tributo modesto."
 tgp_japan_yearly_events.1150.b: "Extendamos la hospitalidad [local_ruler.GetHouse.GetNameNoTooltip] [emperor.Custom('ES_AlAla')] [emperor.GetTitleAsNameNoTooltip|l]."
 tgp_japan_yearly_events.1150.b.flavor: "Al compartir el arroz y beber mucho, seguramente pondrá tu casa en buen lugar."
 tgp_japan_yearly_events.1150.c: "¡Le ofreceré un verso!"
 tgp_japan_yearly_events.1150.c_tt: "Escribes un poema que aumente su opinión sobre ti, según tu [learning_skill|lE] [learning_i]"
 tgp_japan_yearly_events.1150.d: "[emperor.Custom('ES_ElLa')|U] [emperor.GetTitleAsNameNoTooltip|l] debería compartir su riqueza…"
 tgp_japan_yearly_events.1150.d.flavor: "Envías guerreros a liberar oro"
 tgp_japan_yearly_events.1150.f: "¡Su proximidad me recuerda cuánto [emperor.GetHerHim] detesto!"
 tgp_japan_yearly_events.1150.f.flavor: "Destronar a la araña llevará un tiempo, primero hay que revelar sus desagradables hábitos a todos"
 tgp_japan_yearly_events.1150.f.tt: "$tgp_japan_yearly_events.1200.b.tt$"
 tgp_japan_yearly_events.1151.t: "Un mensaje de parte [local_ruler.Custom('ES_DelDela')] [local_ruler.GetTitleAsNameNoTooltip|l]"
 tgp_japan_yearly_events.1151.desc: "Cuando atravesábamos [emperor_location.GetName], se nos acerca un cortesano de su [local_ruler.GetTitleAsNameNoTooltip|l] [local_ruler.GetName].\n\n"
 tgp_japan_yearly_events.1151.desc_bandits: "«[local_ruler.Custom('ES_ElLa')|U] [local_ruler.GetTitledFirstNameNoTooltip|l] exige tributo por atravesar sus tierras. No habría por qué recurrir a la violencia».\n\nEl tono de [messenger.GetName] es razonable, aunque el grupo de guerreros armados que [local_ruler.GetHerHim] acompañan sugiere otra cosa."
 tgp_japan_yearly_events.1151.desc_hospitality: "«[local_ruler.Custom('ES_ElLa')|U] [local_ruler.GetTitledFirstNameNoTooltip|l] os da la bienvenida a [local_ruler.GetPrimaryTitle.GetNameNoTierNoTooltip]», dice [messenger.GetName], inclinándose grácil. Sería un honor para [local_ruler.GetSheHe] que os detuvierais a disfrutar de nuestra hospitalidad»."
 tgp_japan_yearly_events.1151.desc_poem: "«Unos versos de [local_ruler.GetNameNoTooltip]», dice [messenger.GetName] y me entrega un [emperor.Custom('GetWritingMaterial')] bordado en oro lleno de ideogramas. «Espero que encontréis su obra de vuestro agrado»."
 tgp_japan_yearly_events.1151.desc_gift: "«Un obsequio, cortesía de [local_ruler.GetNameNoTooltip]», dice [messenger.GetName] y me entrega una bolsa de oro. «Os deseamos lo mejor en vuestros viajes, [emperor.GetTitleAsNameNoTooltip|l]»."
 tgp_japan_yearly_events.1151.a: "¡Me honráis, [local_ruler.GetNameNoTooltip]!"
 tgp_japan_yearly_events.1151.b: "Un intento admirable, supongo…"
 tgp_japan_yearly_events.1151.c: "¡A mí no me intimida nadie!"
 tgp_japan_yearly_events.1151.c_bandits: "¡Guardias, rechazadlos!"
 tgp_japan_yearly_events.1151.d: "Supongo que tendremos que dar un rodeo."
 tgp_japan_yearly_events.1151.d_bandits: "Que cojan un poco de oro. No merece la pena luchar."
 japan_yearly_1151_bandits: "Intentas rechazar a los bandidos de [local_ruler.GetNameNoTooltip]"
