 artifact_kakejiku_scroll_name: "Pergamino kakejiku"
 KAKEJIKU_GLOSS: "Un #bold pergamino kakejiku#! (o #bold kakemono#!) es aquel que exhibe caligrafía o un dibujo, y que normalmente narra una historia."
 artifact_kakejiku_scroll_desc: "Un [Glossary( 'pergamino kakejiku', 'KAKEJIKU_GLOSS' )] que narra la historia de"
 artifact_kakejiku_scroll_crane_desc: "$artifact_kakejiku_scroll_desc$ una grulla solitaria en busca de un árbol.\n\n#weak Las plumas de la grulla se agitan en el viento, observando el árbol joven. Las grullas solo tienen una pareja de por vida, pero a este árbol le lleva siglos crecer…#!"
 artifact_kakejiku_scroll_friends_desc: "$artifact_kakejiku_scroll_desc$ dos personas unidas por el destino, que crecen a través de las dificultades y cultivan una amistad profunda.\n\n#weak Dos figuras se encuentran bajo un cielo estrellado, su vínculo marcado por un puente celestial…#!"
 artifact_kakejiku_scroll_sword_desc: "$artifact_kakejiku_scroll_desc$ una espada encantada, que solo pueden blandir los guerreros más honorables.\n\n#weak Un cerezo florece cerca de un estanque en calma, y bajo él, una espada desenvainada…#!"
 tgp_japan_yearly_events.1250.t: "Una historia para la posteridad"
 tgp_japan_yearly_events.1250.desc: "[scroll_gifter.GetName] da un paso adelante trayendo un largo objeto enrollado. «[scroll_gifter.Custom2('RelationToMeShort', ROOT.Char)|U], tengo un regalo para vuestra unión», dice [scroll_gifter.GetNameNoTooltip] y presenta un pergamino. «Un [Glossary( 'kakejiku', 'KAKEJIKU_GLOSS' )], con prosa del poeta más elegante. Ojalá recordéis su significado en los malos momentos»."
 tgp_japan_yearly_events.1250.a: "Colgadlo sobre el lecho marital."
 tgp_japan_yearly_events.1250.b: "Que se exhiba en la corte, donde todos puedan verlo."
 tgp_japan_yearly_events.1250.c: "Que se guarde a salvo, para que nuestros descendientes puedan leerlo."
