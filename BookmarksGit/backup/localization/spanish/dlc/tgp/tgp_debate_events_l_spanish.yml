l_spanish:
 debate_event.1000.t: "Preparando la situación"
 debate_event.1000.desc_intro_host: "Se han reunido eruditos de todo el señorío"
 debate_event.1000.desc_intro_fallback: "He llegado"
 debate_event.1000.desc_outro: "a [ROOT.Char.GetCurrentLocation.GetName] para el debate.\n\nLos oradores ya practican sus discursos en corrillos apretados, las grandes familias parten a reclamar los mejores alojamientos mientras una procesión de carros cargados de verduras y carne avanza ruidosa hacia el mercado.\n\nYa es hora de que yo también me prepare."
 debate_event.1000.a: "¡No hay momento que perder!"
 debate_event.1000.a.success_desc: "Preparativos excelentes"
 debate_event.1000.b: "Debería explorar la ciudad."
 debate_event.1000.c: "Una oportunidad perfecta para relajarme."
 debate_event.1010.t: "Comienza el debate"
 debate_event.1010.desc: "Los eruditos entran en cascada en la sala de debates, los discípulos siguen a sus ancianos con los brazos cargados de pergaminos considerables. Mi oponente, [debate_opponent.Custom('ES_ElLa')] [debate_opponent.GetTitledFirstName|l], se encuentra list[debate_opponent.Custom('ES_OA')] en el extremo opuesto de la sala, rodead[debate_opponent.Custom('ES_OA')] por otros miembros del [opponent_movement.GetName].\n\nNo hay más tiempo para preparativos. Comienza el debate y debo confiar en mi ingenio para triunfar."
 debate_event.1010.a: "Este será mi momento."
 debate_event.1015.t: "$debate_event.1010.t$"
 debate_event.1015.desc: "Me abro paso entre la multitud; espero conseguir un buen sitio para el debate posterior. El [my_movement.GetName] ocupa el fondo de la sala de debates. Unos cuantos cambios de posición y murmullos después, me encuentro entre los míos.\n\n[debate_contender.Custom('ES_ElLa')|U] [debate_contender.GetTitledFirstName|l] y [debate_opponent.Custom('ES_ElLa')] [debate_opponent.GetTitledFirstName|l] se encuentran frente a frente, [Select_CString(And(debate_contender.IsFemale, debate_opponent.IsFemale), 'listas', 'listos')] para demostrar que se merecen ser [Select_CString(And(debate_contender.IsFemale, debate_opponent.IsFemale), 'la', 'el')]"
 debate_event.1015.desc_favor: "[Select_CString(And(debate_contender.IsFemale, debate_opponent.IsFemale), 'favorita', 'favorito')] [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]."
 debate_event.1015.desc_leadership: "líder del [contender_movement.GetNameNoTooltip]."
 debate_event.1015.a: "Me pregunto quién ganará."
 debate_event.1100.t: "Debate cancelado"
 debate_event.1100.desc_death: "Parece que [debate_opponent.Custom('ES_ElLa')] [debate_opponent.GetTitledFirstName|l] ha fallecido. Sin nadie con quien debatir, el debate se ha cancelado."
 debate_event.1100.desc_fallback: "Acaban de informarme de que se ha suspendido el debate. Los motivos no están claros, aparte de que no se puede celebrar en este momento."
 debate_event.1100.a: "Unas noticias lamentables."
 debate_event.2000.t: "La locura del orgullo"
 debate_event.2000.desc: "Voces elevadas me atraen al salón de estudios, donde encuentro a mi [ROOT.Char.Custom2('RelationToMe', talent )], [talent.Custom('ES_ElLa')] [talent.GetTitledFirstName|l], que gesticula a la muchedumbre reunida. «No estáis aquí para participar en un debate erudito, ¡sino para jactaros y proclamar vuestra superioridad sobre vuestros colegas!».\n\nHabla con la misma convicción que le he escuchado todo el día. Su rostro tiembla con una emoción apenas contenida. El talento astuto de est[talent.Custom('ES_EA')] [talent.GetWomanMan] promete, pero ese genio puede dar problemas."
 debate_event.2000.a: "Sus talentos florecerán bajo mi guía."
 debate_event.2000.b: "Sus palabras deberían humillarnos."
 debate_event.2010.t: "La influencia del [elder_movement.GetNameNoTooltip]"
 debate_event.2010.desc: "«Debo decir que vuestra interpretación del pasaje de [ROOT.Char.Custom('GetRandomHistoryPassage')] me ha picado el interés», me dice [elder.Custom('ES_ElLa')] [elder.GetTitledFirstName|l] al final de un largo día, durante una charla amistosa. «Estoy segur[elder.Custom('ES_OA')] de que, diferencias aparte, podríamos aprender mucho [Select_CString(And(ROOT.Char.IsFemale, elder.IsFemale), 'la una', 'el uno')] [Select_CString(And(ROOT.Char.IsFemale, elder.IsFemale), 'de la otra', 'del otro')]».\n\nLa atmósfera amistosa de nuestras conversaciones me hace olvidar a menudo que [elder.GetSheHe] pertenece al [elder_movement.GetNameNoTooltip]; un hecho que se me recuerda cuando un colega del [my_movement.GetNameNoTooltip] echa una mirada incisiva en mi dirección."
 debate_event.2010.a: "«Estoy completamente de acuerdo»."
 debate_event.2010.b: "«Algunas diferencias no se pueden pasar por alto»."
 debate_event.2020.t: "Intercambios amistosos"
 debate_event.2020.desc: "Mi colega del [my_movement.GetName], [movement_member.Custom('ES_ElLa')] [movement_member.GetTitledFirstName|l], se acerca con alguien encorvado a su espalda, con la cabeza inclinada a modo de saludo. «He oído que buscáis individuos con talento para vuestro séquito», dice [movement_member.GetFirstNameNoTooltip]. «Creo que [disciple.Custom('ES_ElLa')] [disciple.GetTitledFirstName|l] podría ser un[disciple.Custom('ES_XA')] candidat[disciple.Custom('ES_OA')] viable».\n\n[disciple.GetFirstNameNoTooltip] [disciple.Custom('quirk_pos_present')] y dice: «Sería un honor serviros, mi señor[ROOT.Char.Custom('ES_XA')]»."
 debate_event.2020.a: "«Tengo mucho que enseñarle»."
 debate_event.2020.b: "«Vuestra amistad es todo lo que pido»."
 friend_given_disciple_reason: "[CHARACTER.GetShortUIName|U] [CHARACTER.LocalPlayerString( 'recibiste', 'recibió' )] un discípulo de parte de [TARGET_CHARACTER.GetShortUIName] en un debate."
 friend_given_disciple_reason_corresponding: "$friend_given_disciple_reason$"
 debate_event.5000.t_imperial_debate: "El favor imperial"
 debate_event.5000.t_movement_debate: "El liderazgo del [host.Custom('GetMyMovementNoTooltip')]"
 debate_event.5000.desc_imperial: "Dignatarios y espectadores abarrotan el salón del debate, observándome cuando avanzo para situarme delante [debate_opponent.Custom('ES_DelDela')] [debate_opponent.GetTitledFirstName|l]. Nos inclinamos a la vez entre nosotros, brazos estirados, espaldas dobladas.\n\nDebería aprovechar el momento y ser el primero en presentar un argumento."
 debate_event.5000.desc: "Se ha preparado el escenario y hay espectadores sentados. [debate_opponent.Custom('ES_ElLa')|U] [debate_opponent.GetTitledFirstName|l] se levanta de su asiento para dirigirse al público, nuestros colegas del [host.Custom('GetMyMovement')]\n\n«Nos hallamos aquí para tratar sobre las prioridades y dirección de nuestro [host.Custom('GetMyMovement')]. El resultado de este debate también decidirá quién ha de liderarlo»."
 debate_event.5000.a: "Gobernaré según lo que decreta Kǒngzǐ."
 debate_event.5000.b: "La lógica y la razón triunfarán."
 debate_event.5000.c: "Muy bien. #EMP Este#! es el momento de…"
 debate_event.5000.d: "¡Vuestra falta de liderazgo será nuestra perdición!"
 debate_event.5000.a.flavor: "Aprovecha tu experiencia con el [trait|lE] [GetTrait('confucian_education').GetName( GetNullCharacter )]; a mayor experiencia, mayor éxito"
 debate_event.5000.c.flavor: "Tal como se les dijo, tus [disciples|lE] intentarán animar a los espectadores en los momentos oportunos. Con un poco de suerte, los discípulos de [debate_opponent.GetShortUIName] no interferirán…"
 debate_event.5000.d.success_desc: "Consigues presentar argumentos convincentes"
 debate_event.5000.d.failure_desc: "No logras presentar un argumento convincente"
 debate_event.5010.insult_desc: "[debate_opponent.Custom('ES_ElLa')|U] [debate_opponent.GetTitledFirstName|l] no pierde el tiempo y de inmediato empieza a presentar distintas acusaciones y lanzar insultos; a afirmar que #EMP yo#! soy indign[ROOT.Char.Custom('ES_OA')] para liderar.\n\n¡Paparruchas! Un vil y vulgar intento de socavar mi autoridad."
 debate_event.5010.confucian_desc: "[debate_opponent.Custom('ES_ElLa')|U] [debate_opponent.GetTitledFirstName|l] habla tranquilamente sobre Confucio y cómo sus enseñanzas deben servirnos de guía."
 debate_event.5010.desc: "[debate_opponent.Custom('ES_ElLa')|U] [debate_opponent.GetTitledFirstName|l] habla sobre lógica y razón, y sobre cómo debemos usar las enseñanzas previas para asegurar un nuevo futuro para el señorío."
 debate_event.crowd_approval_desc: "\n\nLos espectadores asienten."
 debate_event.crowd_disapproval_desc: "\n\nLos espectadores niegan con las cabezas."
 debate_event.5010.a: "Redoblo mi enfoque actual."
 debate_event.5010.b: "¿Podría ganármelos con las palabras de Confucio?"
 debate_event.5010.c: "Seguro que un enfoque más #EMP razonable#! los iluminará."
 debate_event.5010.d: "Pongamos a trabajar a mis discípulos."
 debate_event.5010.e: "Cuando lo demás falla, los insultos seguro que funcionan."
 debate_event.5100.t_winner: "- ¡Victoria!"
 debate_event.5100.t_loser: "- ¡Derrota!"
 debate_event.5100.desc_winner: "Tras unos preparativos cuidadosos y una ejecución magistral, ¡se me ha proclamado ganador[ROOT.Char.Custom('ES_XA')] del debate!\n\n[debate_loser.Custom('ES_ElLa')|U] [debate_loser.GetTitledFirstName|l] ofrece una reverencia seca, pero formal, antes de dirigirse a mí: «Supongo que he de felicitaros. Pronto los demás se dirigirán a vos para que los lideréis. Solo os pido que lo hagáis con la máxima responsabilidad»."
 debate_event.5100.desc_loser: "A pesar de todos mis esfuerzos, se ha proclamado [debate_winner.Custom('ES_AlAla')] [debate_winner.GetTitledFirstName|l] ganador[debate_winner.Custom('ES_XA')] del debate. Y como tal, seguirá siendo [debate_winner.Custom('ES_ElLa')] líder de su [my_movement.GetNameNoTooltip].\n\nTras recibir una serie de felicitaciones, vuelve su atención hacia mí.\n\n«No todos estamos destinados a liderar. Mas no temáis, ya llegará vuestro momento»."
 debate_event.5100.desc_unexpected_winner: "En un giro inesperado de los acontecimientos, se ha proclamado que #EMP yo#! he vencido. [debate_loser.Custom('ES_ElLa')|U] [debate_loser.GetTitledFirstName|l] me mira, y yo a [debate_loser.GetSheHe], [Select_CString(And(ROOT.Char.IsFemale, debate_loser.IsFemale), 'ambas', 'ambos')] igual de [Select_CString(And(ROOT.Char.IsFemale, debate_loser.IsFemale), 'atónitas', 'atónitos')]. ¿Lo hemos oído bien? Sí, sí, lo hemos oído.\n\nTras recomponerse, [debate_loser.GetFirstNameNoTooltip] se dirige a mí: «Supongo que he de felicitaros, pero no logro entender cómo nadie podría proclamar vuestra victoria…»."
 debate_event.5100.desc_unexpected_loser: "En un giro inesperado de los acontecimientos, se ha proclamado que [debate_winner.Custom('ES_ElLa')] [debate_winner.GetTitledFirstName|l] ha #EMP vencido#!. [debate_winner.Custom('ES_ElLa')|U] [debate_winner.GetTitledFirstName|l] me mira, y yo a [debate_winner.GetSheHe], [Select_CString(And(ROOT.Char.IsFemale, debate_winner.IsFemale), 'ambas', 'ambos')] igual de [Select_CString(And(ROOT.Char.IsFemale, debate_winner.IsFemale), 'atónitas', 'atónitos')]. ¿Lo hemos oído bien? Sí, sí, lo hemos oído.\n\nTras recibir una serie de felicitaciones aún con una sorpresa en su rostro, [debate_loser.GetFirstNameNoTooltip] se dirige a mí: «Creo que os desempeñasteis de un modo admirable, aunque, no sé cómo, no pudieseis ganar hoy»."
 debate_event.5100.a: "Por ahora solo disfrutaré del momento."
 debate_event.5100.b: "Tendré que volver a probar…"
 debate_event.5110.t: "- Elegir al ganador"
 debate_event.5110.desc: "Los argumentos van y vienen entre los dos oponentes durante bastante tiempo. Arguyen con lógica, hablan sobre el futuro del señorío y, no sin algún insulto ocasional, reflexionan sobre las cualidades de un líder.\n\nAl terminar el debate, [debate_winner.Custom('ES_ElLa')] [debate_winner.GetTitledFirstName|l] parece haber tenido el razonamiento más fuerte y debería ser [Select_CString(debate_winner.IsFemale, 'la ganadora', 'el ganador' )] natural.\n\nPero como [ROOT.Char.GetTitleAsNameNoTooltip], de mí depende proclamar al ganador que yo considere adecuado."
 debate_event.5110.a: "[debate_winner.GetNameNoTooltip] ha ganado, ciertamente."
 debate_event.5110.a.tt: "El [winning_movement.GetNameNoTooltip] se convierte en [favored_movement|El]"
 debate_event.5110.b: "#EMP En realidad#!, creo que ha ganado [debate_loser.GetNameNoTooltip]."
 debate_event.5120.desc_winner: "Tras un breve descanso, el cronista resume el debate y, sin afirmarlo abiertamente, deja claro que he ganado el evento. No obstante, la decisión no es suya."
 debate_event.5120.desc_loser: "Tras un breve descanso, el cronista resume el debate y, sin afirmarlo abiertamente, deja claro que [debate_winner.Custom('ES_ElLa')] [debate_winner.GetTitledFirstName|l] ha ganado el evento."
 debate_event.5120.bridge_hegemon_available: "Todas las cabezas se vuelven hacia [ROOT.Char.GetTopLiege.Custom('ES_ElLa')] [ROOT.Char.GetTopLiege.GetName|l]."
 debate_event.5120.bridge_fallback: "\n\nUn enviado parte veloz para informar [ROOT.Char.GetTopLiege.Custom('ES_AlAla')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] y regresa con la noticia de que"
 debate_event.5120.desc_liege_confirm: "\n\n«Coincido. [debate_winner.GetFirstNameNoTooltip] ha ganado el debate con mucha dignidad, lidiando con la situación con la máxima habilidad y astucia»."
 debate_event.5120.desc_liege_confirm_fallback: "la corte imperial considera que el [winning_movement.GetNameNoTooltip] se merece el favor imperial."
 debate_event.5120.desc_liege_intervene: "\n\n«Proclamo que [declared_winner.Custom('ES_ElLa')] [declared_winner.GetTitledFirstName|l] ha ganado el debate de hoy."
 debate_event.5120.a: "¡Me alegra que penséis así, mi [ROOT.Char.GetTopLiege.GetLadyLord]!"
 debate_event.5120.b: "¿Qué? Quiero decir, por supuesto. ¡Gracias, mi [ROOT.Char.GetTopLiege.GetLadyLord]!"
 debate_event.5120.c: "Qué… decepción."
 tgp_dynastic_cycle_decision_event.0082.a: "Nuestra posición se mantiene segura. Por ahora."
 tgp_dynastic_cycle_decision_event.0082.b: "Uf. Por un momento creí que estábamos perdidos."
 tgp_dynastic_cycle_decision_event.0082.c: "¡¿Cómo ha podido tomar tal decisión?!"
 debate_events.5100.opponent_tt: "Reducido el [movement_power|lE] [movement_power_i] del [opponent_movement.GetName] en #N [EmptyScope.ScriptValue('event_decrease_movement_power_major_value')|0]#!"
 debate_increased_movement_power_major_effect_tooltip: "Aumentado el [movement_power|lE] [movement_power_i] de [GetPlayer.Custom('GetMyMovement')] en [EmptyScope.ScriptValue('event_increase_movement_power_major_value')|+0]"
 debate_event.5130.desc_favor: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_won: "$debate_become_movement_leader_reward$"
 debate_event.5130.desc_leadership_defended: "$debate_remain_movement_leader_reward$"
