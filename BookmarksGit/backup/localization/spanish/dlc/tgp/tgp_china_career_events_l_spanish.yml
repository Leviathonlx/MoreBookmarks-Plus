l_spanish:
 ##################################################
 # CHINA CAREER EVENTS
 ##################################################
 tgp_china_career.0001.t: "Servir al Hijo del Cielo"
 tgp_china_career.0001.desc: "La burocracia de [emperor.GetPrimaryTitle.GetNameNoTierNoTooltip] es una maquinaria compleja pero, no obstante, bien engrasada. Es el deber de todo ciudadano servir al señorío lo mejor que pueda.\n\n"
 tgp_china_career.0001.minister_desc: "Como [new_ruler.GetTitleAsNameNoTooltip], todas las miradas están puestas en mí. Un paso en falso sería suficiente para que toda mi carrera se desmoronara.\n\nLe demostraré [emperor.Custom('ES_AlAla')] [emperor.GetTitleAsNameNoTooltip] que me merezco su confianza."
 tgp_china_career.0001.landed_desc: "Como [new_ruler.GetTitleAsNameNoTooltip|l] de [new_ruler.GetPrimaryTitle.GetNameNoTier]. tengo muchas responsabilidades que desempeñar y obligaciones que cumplir. El nombre [ruler_family.GetName] será conocido en todo el señorío.\n\n¿Tal vez tenga lo necesario para sentarme algún día en el gobierno y convertirme en ministr[ROOT.Char.Custom('ES_OA')]?"
 tgp_china_career.0001.unlanded_desc: "Como parte de la familia [ruler_family.GetName], he de trabajar duro para hacerme un nombre. Primero he de aprobar los [examinations|lE] y ganar [merit|lE]. Solo entonces se me podrá nombrar funcionario."
 tgp_china_career.0001.a: "El destino no espera. ¡Al trabajo!"
 tgp_china_career.0001.b: "Todos sabrán quién soy #EMP yo#!."
 tgp_merit_boost_modifier: "Centrándose en el mérito"
 tgp_merit_boost_modifier_desc: "Este personaje se centra en el mérito y está estudiando el Camino."
 tgp_influence_boost_modifier: "Céntrandose en la influencia"
 tgp_influence_boost_modifier_desc: "Este personaje se centra en acumular influencia y perseguir sus objetivos."
 tgp_china_career.0010.t: "Una senda meritoria"
 tgp_china_career.0010.first_rank_desc: "He conseguido el mérito suficiente para que se me conceda el rango de [merit_char.Custom('GetMeritRank')], y así dar el primer paso en una carrera larga y prometedora. Puede que un día se me nombre oficial para gobernar tierras y traer prosperidad al señorío.\n\n¿Tal vez una oportunidad para decidir qué carrera deseo seguir? ¿Ascender la escalera política de un funcionario público? ¿O aceptar el papel de un comandante que mande tropas y traiga la paz al señorío?"
 tgp_china_career.0010.higher_rank_desc: "Todo el trabajo duro y diligencia debida han dado fruto. Me han concedido el grado de mérito [merit_char.Custom('GetMeritRank')]."
 tgp_china_career.0010.higher_rank_unspecific: "\n\nMe he aprendido [ROOT.Char.Custom('GetRandomAnnalsPassage')] tan bien como el nombre de mi madre, pero aún hay mucho por hacer."
 tgp_china_career.0010.highest_rank: "\n\nMuchos han sido los pergaminos estudiados y las noches pasadas en vela. Esta etapa de mi viaje ha terminado, pero el camino sigue."
 tgp_china_career.0010.duchy_desc: "\n\nPuedo comenzar mi carrera de verdad, dejar atrás los puestos administrativos menores y abrir la puerta a puestos más importantes. Una vez que haya una vacante, por supuesto."
 tgp_china_career.0010.kingdom_desc: "\n\nAhora tengo el mérito suficiente para que se me nombre para provincias más grandes e importantes."
 tgp_china_career.0010.empire_desc: "\n\nPocos obstáculos se interponen en mi camino. Tengo el mérito suficiente para un cargo de ministro. Y, si trabajo lo suficiente, ¿quizás pueda hacerme con el puesto de gran canciller?"
 tgp_higher_ambitions_modifier: "Ambiciones mayores"
 tgp_higher_ambitions_modifier_desc: "Este personaje ha decidido centrar todos sus esfuerzos en ascender por la escalera del mérito."
 tgp_china_career.0010.aa: "Sé que puedo hacerlo mejor."
 tgp_china_career.0010.a: "Un hito importante en mi carrera."
 tgp_china_career.0010.b1: "Un puesto civil me iría mejor."
 tgp_china_career.0010.b2: "Funcionario civil soy, y funcionario civil seguiré siendo."
 tgp_china_career.0010.c1: "¡Buscaré la gloria en el campo de batalla!"
 tgp_china_career.0010.c2: "Me sale solo lo de mandar soldados en la batalla."
 keep_civilian_career_desc: "Sigues buscando una carrera civil y te siguen pudiendo elegir para [GetPlayer.Custom('GetProvincePluralConcept')] civiles y la [GetLaw('celestial_appointment_succession_law').GetName|l]"
 keep_military_career_desc: "Sigues buscando una carrera militar y te siguen pudiendo elegir para [GetPlayer.Custom('GetProvincePluralConcept')] militares y la [GetLaw('celestial_military_appointment_succession_law').GetName|l]"
 merit_rank_none_gloss: "ninguno"
 merit_rank_9_gloss: "[Glossary('inferior-bajo','MERIT_LOWER_LOWER_GLOSS')]"
