l_spanish:
 tgp_go_board: "Tablero de go de la suerte"
 tgp_go_board_desc: "Vital para una partida rotundamente exitosa contra [bg_loser.Custom('ES_ElLa')] [bg_loser.GetTitledFirstName|l], esta herramienta de ocio trajo su suerte patente [bg_victor.Custom('ES_AlAla')] [bg_victor.GetTitledFirstName|l].\n\nAlgunos podrían decir que, en un juego como el go, la suerte no cuenta mucho; no obstante, este tablero se ha conservado en buen estado desde ese acontecimiento."
 artifact_pedestal_baekje_incense_burner_name: "Pebetero de bronce dorado"
 artifact_pedestal_baekje_incense_burner_description: "Este pebetero de incienso tiene una factura soberbia, a pesar de ser lo que se considera un objeto muy antiguo de la dinastía Baekje. La tapa está decorada con un pomo en forma de fénix, rodeada de 74 montañas fundidas en capas y presenta un rico elenco de figuras y paisajes."
 artifact_armillary_sphere_china_name: "Esfera armilar imperial"
 artifact_armillary_sphere_china_desc: "Este globo celestial fue montado por eruditos y artesanos chinos expertos y se emplea para hacer cálculos relacionados con los fenómenos astronómicos. Como herramienta para examinar el calendario celestial, la esfera armilar también es un símbolo del derecho divino del Hijo del Cielo."
 artifact_eight_fold_chest_name: "Cofre de ocho"
 artifact_eight_fold_chest_description: "Se trata de un conjunto de ocho cofres pequeños, donde cada uno contiene el siguiente, con la reliquia de un hueso de un dedo de Buda en el cofre central. La reliquia se había empleado en ceremonias de bienvenida de los sucesivos emperadores Tang hasta que se construyeron estos cofres por orden del emperador Yizong.\n\nCada cofre está tiene una factura intricada en sándalo, plata, oro y jade. El último cofre es una pagoda de cuatro puertas de oro puro que aloja el dedo en sí. La parte superior de la pagoda es una flor de loto que sostiene una perla de oro."
 artifact_military_classics_name: "Principios generales de los clásicos de la guerra"
 artifact_military_classics_description: "El «Wujing Zongyao» o «Principios generales de los clásicos de la guerra» es una recopilación de conocimientos militares con ilustraciones. Escrito por un equipo bajo la dirección de Zeng Gongliang a petición del emperador Renzong, presenta un conjunto extenso de tecnología militar y se supone que es un resumen de los clásicos militares para una distribución más extensa.\n\nEntre los temas del libro están las máquinas de asedio, la guerra naval y fórmulas para crear explosivos."
