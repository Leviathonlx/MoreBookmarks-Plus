l_spanish:
 # Meritocratic
 meritocratic_obligations: "Obligaciones meritocráticas"
 meritocratic_provinces: "$administrative_themes$"
 meritocratic_vassal: "$meritocratic_government$"
 meritocratic_government: "Meritocrático"
 meritocratic_government_adjective: "$meritocratic_government$"
 meritocratic_government_with_icon: "$meritocratic_government$ @government_type_meritocratic!"
 meritocratic_government_desc: "\n$game_concept_meritocratic_desc$\n\n#F El sistema $meritocratic_government$ hace referencia al gobierno administrativo centralizado de los vecinos de China, inspirado en la burocracia confuciana.#!"
 meritocratic_province_standard: "Administración estándar @meritocratic_standard_administration!"
 meritocratic_province_standard_short: "@meritocratic_standard_administration! Estándar"
 meritocratic_province_standard_text_icon: "@meritocratic_standard_administration!"
 meritocratic_province_standard_benefits: "#emphasis #bold Beneficios de [vassal|lE]:#!#!\nUsa [GetLaw('meritocratic_appointment_succession_law').GetName|l]"
 meritocratic_province_standard_desc: "#low Un tipo de administración que se ocupa de las necesidades cotidianas del gobierno y los habitantes locales#!"
 meritocratic_province_industrial: "Administración industrial @meritocratic_industrial_administration!"
 meritocratic_province_industrial_short: "@meritocratic_industrial_administration! Industrial"
 meritocratic_province_industrial_text_icon: "@meritocratic_industrial_administration!"
 meritocratic_province_industrial_benefits: "#emphasis #bold Beneficios de [vassal|lE]:#!#!\nUsa [GetLaw('meritocratic_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Limitado a [EmptyScope.ScriptValue('meritocratic_province_industrial_max_value')|V0]#!"
 meritocratic_province_industrial_desc: "#low Una administración civil que se centra en mejorar la productividad y el desarrollo a largo plazo de la zona.#!"
 meritocratic_province_industrial_amount_desc: "Límite de $meritocratic_province_industrial_short$ alcanzado"
 meritocratic_province_metropolitan: "Administración metropolitana @meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_short: "@meritocratic_metropolitan_administration! Metropolitana"
 meritocratic_province_metropolitan_text_icon: "@meritocratic_metropolitan_administration!"
 meritocratic_province_metropolitan_benefits: "#emphasis #bold Beneficios de [vassal|lE]:#!#!\n$EFFECT_LIST_BULLET$ Aumenta la [governor_efficiency|lE] según la [diplomacy|lE]#indent_newline:4 \n#weak Añade un [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] extra por cada punto de [skill|lE]#!#!\n$EFFECT_LIST_BULLET$ Usa [GetLaw('meritocratic_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Se limita a [EmptyScope.ScriptValue('meritocratic_province_metropolitan_max_value')|V0]#!"
 meritocratic_province_metropolitan_desc: "#low Una administración civil eficiente que se aplica a grandes áreas urbanas. Se pone el énfasis en un uso eficaz de los impuestos y en hacer que las ciudades prosperen.#!"
 meritocratic_province_metropolitan_amount_desc: "Límite de $meritocratic_province_metropolitan_short$ alcanzado"
 meritocratic_province_military: "Administración militar @meritocratic_military_administration!"
 meritocratic_province_military_short: "@meritocratic_military_administration! Militar"
 meritocratic_province_military_text_icon: "@meritocratic_military_administration!"
 meritocratic_province_military_benefits: "#emphasis #bold Beneficios de [vassal|lE]:#!#!\n$EFFECT_LIST_BULLET$ Usa [GetLaw('celestial_military_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Se limita a [EmptyScope.ScriptValue('celestial_province_military_max_value')|V0]#!"
 meritocratic_province_military_desc: "#low Una administración militar que permite reunir tropas. Proporciona al señorío los medios para protegerse o ampliar sus fronteras cuando sea necesario.#!"
 meritocratic_province_military_amount_desc: "Límite de $meritocratic_province_military_short$ alcanzado"
 meritocratic_province_protectorate: "Administración de protectorado @meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_short: "@meritocratic_protectorate_administration! Protectorado"
 meritocratic_province_protectorate_text_icon: "@meritocratic_protectorate_administration!"
 meritocratic_province_protectorate_benefits: "#emphasis #bold Beneficios del [liege|lE]:#!#!\n$EFFECT_LIST_BULLET$ Desbloquea la [interaction|lE] #high $frontier_influence_war_interaction$#! que permite al señor pedir al [vassal|lE] que declare la guerra por un [title|lE] extranjero de nivel [duchy|lE]\n\n#emphasis #bold Beneficios de [vassal|lE]:#!#!\n$EFFECT_LIST_BULLET$ Aumenta la [governor_efficiency|lE] según la [Concept('martial', 'marcialidad' )|E]#indent_newline:4 \n#weak Añade un [EmptyScope.ScriptValue('efficiency_skill_increase_value')|+1%/] extra por cada punto de [skill|lE]#!#!\n$EFFECT_LIST_BULLET$ Usa [GetLaw('meritocratic_military_appointment_succession_law').GetName|l]\n\n#alert_trial @alert_icon! Se limita a [EmptyScope.ScriptValue('meritocratic_province_protectorate_max_value')|V0]#!"
 meritocratic_province_protectorate_amount_desc: "Límite de $meritocratic_province_protectorate_short$ alcanzado"
 steppe_admin_government: "Kanato meritocrático"
 steppe_admin_government_adjective: "$steppe_admin_government$"
