l_spanish:
 #Mandala
 game_concept_mandala: "Mandala"
 game_concept_mandala_desc: "Bajo la [government_form|lE] $game_concept_mandala$, el [domain_limit|lE] y la cantidad de [direct_vassals|lE] están restringidos. El [liege|lE] y el [suzerain|lE] dependen de [tributaries|lE] para la expansión de su señorío. \n\nUn gobernante mandala puede aspirar a que se le vea como un rey dios, o devaraja, y entonces depende del [mandala_radiance|lE] para conseguir y conservar tributarios.\n\nTambién corresponde al gobernante mantener la [opinion|lE] y aumentar las relaciones con sus tributarios en un intento de conservarlos a largo plazo. A la hora de la sucesión, los tributarios suelen dispersarse a menos que el gobernante demuestre ser un [mandala_succesor|lE] digno."
 game_concept_mandalas: "Mandalas"
 game_concept_mandala_government: "Gobierno mandala"
 game_concept_mandala_i: "@government_type_mandala!"
 game_concept_mandala_government_desc: "$game_concept_mandala_desc$"
 game_concept_mandala_succession: "Sucesión mandala"
 game_concept_mandala_succession_succession: "Sucesión"
 game_concept_mandala_trials: "Pruebas mandala"
 game_concept_mandala_succesor: "Sucesor del devaraja"
 game_concept_mandala_succession_desc: "Cuando fallece un [ruler|lE] [mandala|lE] que ha elegido un [mandala_aspect|lE], su [heir|lE] se enfrenta a las pruebas de la $game_concept_mandala_succession$. En estas, el heredero se somete a desafíos de [skill|lE] para demostrar su valía en el aspecto asociado, pero también en dos habilidades más de dicho aspecto.\n\nTriunfar en estas pruebas significa que el heredero ha conseguido convencer a sus seguidores de que es un sucesor digno y el [realm|lE] permanecerá estable.\n\nPero #EMP fracasar#! provocará penalizaciones:\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold Un#! desafío fracasado: se pierde un [piety_level|lE] y unos pocos [tributaries|lE] se liberan.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$#bold Dos#! desafíos fracasados: se pierden dos [piety_levels|lE] y todos los tributarios se liberan.#!\n\n#indent_newline:6 $BULLET_WITH_TAB$Fracasar en #bold todos#! los desafíos: se pierden tres [piety_levels|lE] y [realm|lE] se hace añicos.#!"
 game_concept_mandala_radiance: "Esplendor mandala"
 game_concept_radiance: "Esplendor"
 game_concept_radiant: "Esplendoroso"
 game_concept_mandala_radiance_desc: "El magnetismo para atraer y conservar [subjects|lE] de un [ruler|lE] [mandala|lE] se conoce como esplendor mandala. Es una mezcla de su [piety_level|lE] y el nivel del [great_building|lE] #V [GetBuilding('mandala_capital_01').GetTypeName]#!, así como del nivel del [mandala_aspect|El].\n\nRecompensas mayores, más súbditos y más poder aguardan a quienes combinen los tres para volverse más esplendorosos."
 game_concept_mandala_decree: "Decreto mandala"
 game_concept_mandala_decrees: "Decretos mandalas"
 game_concept_mandala_decree_desc: "$game_concept_mandala_decrees$ son aquellos tres ordenados por el [ruler|lE] [mandala|lE] —en particular los de [Concept( 'prosperity_decree', 'prosperidad')|E], [Concept( 'expansion_decree', 'expansión')|E] y [Concept( 'reverence_decree', 'reverencia')|E].\n\nPor lo general, el señorío mandala tiene una autoridad muy centralizada, donde el poder sobre los [subjects|lE] y las [laws|lE] reside en el gobernante asociado que puede cambiar estas últimas según haga falta con poca o ninguna objeción por parte de sus conciudadanos."
 game_concept_decree: "Decreto"
 game_concept_decrees: "Decretos"
 game_concept_mandala_decree_prosperity: "Decreto de prosperidad"
 game_concept_mandala_decree_prosperity_desc: "Con el [GetLaw('mandala_decree_prosperity').GetName|l], el [ruler|lE] [mandala|lE] se centra en estimular e inspirar a todos los [subjects|lE] para llevar a cabo cambios constructivos.\n\nEl esfuerzo se dirige a aumentar el [development|lE], los [buildings|lE] y acumular riquezas, así como a reforzar la comunidad mediante relaciones personales."
 game_concept_prosperity_decree: "Prosperidad"
 game_concept_mandala_decree_expansion: "Decreto de expansión"
 game_concept_mandala_decree_expansion_desc: "El [GetLaw('mandala_decree_expansion').GetName|l] dicta que todos los [subjects|lE] centren sus esfuerzos en expandir el [realm|lE].\n\nAumentar el número de soldados, los alojamientos militares y apoyar toda posible [war|lE] dirigida por su [ruler|lE] [mandala|lE] es fundamental."
 game_concept_expansion_decree: "Expansión"
 game_concept_mandala_decree_reverence: "Decreto de reverencia"
 game_concept_mandala_decree_reverence_desc: "El [GetLaw('mandala_decree_reverence').GetName|l] impone a los [subjects|lE] [mandala|lE] centrar sus esfuerzos en aumentar la espiritualidad y el culto.\n\nLas [pilgrimages|lE], los rituales y la [piety|lE] son las piedras angulares de este decreto mandala."
 game_concept_reverence_decree: "Reverencia"
 game_concept_mandala_aspect: "Aspecto mandala"
 game_concept_mandala_aspects: "Aspectos mandala"
 game_concept_aspect: "Aspecto"
 game_concept_aspects: "Aspectos"
 game_concept_mandala_aspect_desc: "Para que un [ruler|lE] [mandala|lE] obtenga una reverencia y una divinidad imperecederas, ha de alinearse con algún aspecto que sirva para identificarle como un dios.\n\nLos aspectos disponibles son: \n$EFFECT_LIST_BULLET$[aspect_of_creation|E]\n$EFFECT_LIST_BULLET$[aspect_of_serenity|E]\n$EFFECT_LIST_BULLET$[aspect_of_destruction|E]\n$EFFECT_LIST_BULLET$[aspect_of_trickery|E]\n\nEstos aspectos tendrán un impacto en ciertas expectativas y acciones que lleve a cabo el gobernante."
 game_concept_aspect_of_creation: "Aspecto de creación"
 game_concept_aspect_of_creation_desc: "Con la promesa de estimular la producción y suscitar la abundancia de sus seguidores, el aspecto de creación da bonificaciones a labores económicas y organizativas.\n$EFFECT_LIST_BULLET$Se centra en la [stewardship|lE]\n$EFFECT_LIST_BULLET$La construcción en cadena proporciona gran cantidad de [GetModifier( 'mandala_creator_modifier' ).GetNameWithTooltip|Ll]\n$EFFECT_LIST_BULLET$Una construcción normal proporciona [piety|lE]\n$EFFECT_LIST_BULLET$Criar [children|lE] [legitimate|lE]s proporciona [piety|lE]\n$EFFECT_LIST_BULLET$Tiene acceso a la [scheme|E] #high [GetScheme('coerce_contribution').GetTypeName]#!\n$EFFECT_LIST_BULLET$Solo se puede morir con [character_death_deaths|lE] por [death_natural_cause|lE] o [death_religious|lE]"
 game_concept_aspect_of_serenity: "Aspecto de serenidad"
 game_concept_aspect_of_serenity_desc: "Un señorío en paz es uno próspero; el aspecto de serenidad valora la tranquilidad y los tratos diplomáticos, y proporciona bonificaciones a quienes se alinean con su causa.\n$EFFECT_LIST_BULLET$Se centra en la [diplomacy|lE]\n$EFFECT_LIST_BULLET$Evitar [wars|lE] ofensivas se premia con gran cantidad de [GetModifier( 'mandala_increments_of_peace_modifier' ).GetNameWithTooltip|Ll]\n$EFFECT_LIST_BULLET$Las [schemes|lE] de tipo [GetScheme('sway').GetTypeName|l] y [GetScheme('befriend').GetTypeName|l] tienen más éxito\n$EFFECT_LIST_BULLET$También puede #high $request_great_project_contribution_interaction$#! a los [allies|lE]\n$EFFECT_LIST_BULLET$Solo se puede morir con [character_death_deaths|lE] por [death_natural_cause|lE] o [death_religious|lE]"
 game_concept_aspect_of_destruction: "Aspecto de destrucción"
 game_concept_aspect_of_destruction_desc: "El miedo y el temor son el modo de gobernar. El verdadero poder reside en la capacidad de extinguir la vida. El aspecto de destrucción proporciona bonificaciones a quienes dividen y vencen.\n$EFFECT_LIST_BULLET$Se centra en la [Concept('martial', 'marcialidad' )|E]\n$EFFECT_LIST_BULLET$Tiene bonificaciones en modificadores militares\n$EFFECT_LIST_BULLET$Tiene acceso al [casus_belli|lE] #high [GetCasusBelliType('mandala_plunder_cb').GetName]#! \n$EFFECT_LIST_BULLET$Solo se puede morir con [character_death_deaths|lE] por [death_natural_cause|lE], [death_religious|lE] o en [death_combat|lE]"
 game_concept_aspect_of_trickery: "Aspecto de engaño"
 game_concept_aspect_of_trickery_desc: "Benevolente o taimado; el aspecto de engaño recompensa la capacidad de controlar a otros sin que ellos lo sepan. ¿Qué es la divinidad sino modelar el mundo a nuestra imagen?\n$EFFECT_LIST_BULLET$Se centra en la [intrigue|lE]\n$EFFECT_LIST_BULLET$Se puede usar [piety|lE] para sobornar a [agents|lE] en [schemes|lE]\n$EFFECT_LIST_BULLET$Se accede a la [scheme|lE] #high [GetScheme('disbelieve_mandala').GetTypeName]#!\n$EFFECT_LIST_BULLET$Solo se puede morir con [character_death_deaths|lE] por [death_natural_cause|lE], [death_religious|lE] o [death_murder|lE]"
 game_concept_mandala_ritual: "Ritual mandala"
 game_concept_mandala_rituals: "Rituales mandala"
 game_concept_ritual: "Ritual"
 game_concept_rituals: "Rituales"
 game_concept_mandala_ritual_desc: "Los rituales mandala son tareas que a veces aparecen para los [rulers|lE] [mandala|lE]; son una señal de que una parte en particular de tu [realm|lE] precisa de tu guía e inspiración divina.\n\nMostrarte capaz en tu [mandala_aspect|lE] aumentará cualquier ganancia por aparecer ante tus [subjects|lE]."
 game_concept_mandala_ritual_tier: "Nivel de ritual mandala"
 game_concept_ritual_tier: "Nivel de ritual"
 game_concept_mandala_ritual_tier_desc: "El [Concept('ritual_tier', 'nivel')|E] de un [mandala_ritual|lE] indica cuánto se beneficiará ese destino de tu exhortación, así como las recompensas personales para ti."
 #Tribute Mission
 game_concept_tribute_mission: "Misión tributaria"
 game_concept_tribute_missions: "Misiones tributarias"
 game_concept_tribute_mission_desc: "Como [tributary|lE], tendrás que pagar tributo y presentar tus respetos al [suzerain|lE] con regularidad.\n\nNo hacerlo tendrá una serie de consecuencias, de las cuales la más benigna será perder [legitimacy|El]."
 game_concept_tribute: "Tributo"
 game_concept_tributes: "Tributos"
