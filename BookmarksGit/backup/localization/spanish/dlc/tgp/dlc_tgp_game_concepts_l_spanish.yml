l_spanish:
 # Meritocratic
 game_concept_meritocratic: "Meritocrático"
 game_concept_meritocratic_desc: "$game_concept_meritocratic$ es como se llama aquella [government_form|lE] [Concept('government_bureaucratic_type', 'burocrática')|E] similar a la [celestial|lE], donde el [liege|lE] nombra a personajes como [governors|lE] de los dos tipos que existen: civil y militar.\n\nLos personajes obtienen acceso a [influence|lE], [noble_families|lE] y [family_estates|lE].\n\nLos [rulers|lE] independientes tienen [legitimacy|lE], mientras que los [vassals|lE] se centran en conseguir [merit|lE]."
 game_concept_meritocratic_i: "@government_type_meritocratic!"
 # Meritocratic Bureaucracy
 game_concept_meritocratic_bureaucracy: "Burocracia meritocrática"
 game_concept_meritocratic_bureaucracy_desc: "$game_concept_meritocratic_bureaucracy$ indica el nivel de centralización de los [realms|lE] [meritocratic|lE]s y el poder general que el [ruler|lE] ejerce sobre sus [vassals|lE].\n\nSolo el [top_liege|lE] puede cambiar la $game_concept_meritocratic_bureaucracy$. Los $game_concept_vassals$ meritocráticos emplean el mismo nivel que su $game_concept_liege$.\n\nHay cuatro niveles de $game_concept_meritocratic_bureaucracy$:\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_0$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_1$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_2$\n$EFFECT_LIST_BULLET$$meritocratic_bureaucracy_3$\n\nAumentar la $game_concept_meritocratic_bureaucracy$ cuesta una cantidad de [prestige|lE] que depende del [realm_size|lE] y de la [learning_skill|lE] del gobernante."
 # Steppe Admin
 game_concept_steppe_admin: "Kanato meritocrático"
 game_concept_steppe_admin_desc: "$game_concept_steppe_admin$ es como se llama aquella [government_form|lE] [Concept('government_bureaucratic_type', 'burocrática')|E] similar a la [celestial|lE] y [Concept('meritocratic', 'meritocrática')|E], pero que se origina a partir de una $game_concept_government_form$ [nomadic|lE]. El [liege|lE] nombra a personajes como [governors|lE] de los dos tipos que existen: civil y militar. Siguen manteniendo [tributaries|lE], imponen la [obedience|lE] y tienen un [dread|lE] máximo más alto.\n\nLos personajes obtienen acceso a [influence|lE], [noble_families|lE] y [family_estates|lE].\n\nLos [rulers|lE] independientes tienen [legitimacy|lE], mientras que los [vassals|lE] se centran en conseguir [merit|lE]."
 game_concept_steppe_admin_i: "@government_type_steppe_admin!"
 game_concept_ceremonial_claimant_faction: "$ceremonial_claimant_faction$"
 game_concept_ceremonial_claimant_factions: "Facciones de pretendiente ceremonial"
 game_concept_ceremonial_claimant_faction_desc: "Una $game_concept_claimant_faction$ busca que un [claimant|lE] en particular se convierta en [ceremonial_liege|lE]. Si sale bien, el señor ceremonial en funciones tendrá que renunciar al [title|El] ante el pretendiente. Todos los miembros de la [Concept( 'faction', 'facción' )|E] ganarán un [Concept( 'hook', 'anzuelo' )|E] sobre el pretendiente."
 game_concept_imperial_policy_faction: "$imperial_policy_faction$"
 game_concept_faction_imperial_policy: "Política imperial"
 game_concept_imperial_policy_factions: "Facciones de política imperial"
 game_concept_imperial_policy_faction_desc: "La $game_concept_imperial_policy_faction$ busca cambiar la [imperial_policy|El] del [realm|El] y adoptar una nueva [law|El] seleccionada por el líder de la facción."
