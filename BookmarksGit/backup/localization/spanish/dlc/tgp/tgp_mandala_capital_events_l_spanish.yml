 mandala_capital_05_creation_talisman_desc: "$mandala_capital_05_talisman_base$ Las gemas preciosas representan a la divinidad con flores que crecen de forma espontánea bajo sus pies a medida que construye su señorío, al igual que los ciudadanos, desde cero."
 mandala_capital_05_serenity_talisman_desc: "$mandala_capital_05_talisman_base$ Las elegantes gemas resplandecen con un brillo tranquilo, representando escenas de serenidad, aceptación y paz duradera."
 mandala_capital_05_destruction_talisman_desc: "$mandala_capital_05_talisman_base$ Los destellos rojos de las gemas inspiran temor y respeto a quienes contemplan la destrucción divina llevando a cabo su temible, aunque necesario, deber."
 mandala_capital_05_trickery_talisman_desc: "$mandala_capital_05_talisman_base$ Las gemas, engañosamente sutiles, cuentan la historia del embaucador, envuelto en toda clase de tretas para poner a prueba a los humanos."
