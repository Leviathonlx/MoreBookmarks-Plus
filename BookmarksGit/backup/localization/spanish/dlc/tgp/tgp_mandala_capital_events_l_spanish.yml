l_spanish:
 tgp_east_asia_mandala_capital_events.1000.t.base: "Capital"
 tgp_east_asia_mandala_capital_events.1000.t: "$tgp_east_asia_mandala_capital_events.1000.t.base$: el $building_mandala_capital_01$"
 tgp_east_asia_mandala_capital_events.1000.t.second: "$tgp_east_asia_mandala_capital_events.1000.t.base$: el $building_mandala_capital_02$"
 tgp_east_asia_mandala_capital_events.1000.t.third: "$tgp_east_asia_mandala_capital_events.1000.t.base$: los $building_mandala_capital_03$"
 tgp_east_asia_mandala_capital_events.1000.t.fourth: "$tgp_east_asia_mandala_capital_events.1000.t.base$: el $building_mandala_capital_04$"
 tgp_east_asia_mandala_capital_events.1000.t.final: "$tgp_east_asia_mandala_capital_events.1000.t.base$: el $building_mandala_capital_05$"
 tgp_east_asia_mandala_capital_events.1000.desc: "Mientras contemplo el templo, los trabajadores, ahora libres de sus obligaciones, se dispersan. Han dejado una robusta estructura de piedra que emerge del suelo como manifestación de su fervor. \n\nInclino la cabeza ligeramente hacia atrás y recorro con la mirada las agujas que se alzan hacia el cielo.\n\nSí, sí, esto está bien. Como devaraja, alcanzaré la gloria y gobernaré sobre este templo, demostrando a todos mi valía."
 tgp_east_asia_mandala_capital_events.1000.desc.second: "El templo se ha ampliado y ahora abarca más santuarios y decoraciones. Todo se ha construido con cuidado, manifestando su reverencia hacia #EMP mí#!. \n\nMis sirvientes me rodean como sombras mientras paseo por el templo, observando cada rincón, conociendo a mis fieles. Siento que mi poder crece con cada gesto de sumisión y mirada desviada por respeto.\n\nEs #EMP mi#! momento."
 tgp_east_asia_mandala_capital_events.1000.desc.third: "El templo, ampliado para albergar un complejo más grande, está lleno de bullicio. Ahora hay espacio para dar cobijo a decenas de viajeros de tierras lejanas, además del clero local. La adoración diaria no cesa nunca.\n\nLos viajeros vienen a verme. El clero está aquí para adorarme.\n\nLa multitud se aparta diligentemente a mi paso, y me paro brevemente para tocar unas cuantas cabezas inclinadas mientras sigo mi camino. Mi gente. Mis fieles. Mi divinidad."
 tgp_east_asia_mandala_capital_events.1000.desc.fourth: "Mientras amanece sobre el complejo de templos, los estanques se iluminan con divina magnificencia.\n\nAdmiro el paisaje del templo, que ahora está completo con grandes fuentes y un pequeño relicario que alberga las reliquias más exquisitas.\n\nAsiento lentamente. Sí, este es mi lugar. Este es mi propósito. Mis fieles me necesitan; estoy aquí para guiar su camino, y a cambio me han construido este espléndido templo. Lograremos grandes cosas #EMP juntos.#!"
 tgp_east_asia_mandala_capital_events.1000.desc.final: "Por fin se ha colocado la última piedra en mi complejo de [project_location.GetNameNoTooltip].\n\nEl palacio del templo nos espera. Me permito un momento de gozo y admiración mientras contemplo las agujas, arcos y [Glossary( 'barays', 'BARAY_GLOSS' )] que conceden al templo un esplendor de otro mundo.\n\nA mi alrededor, la gente baila y vitorea, celebrando uno de mis grandes logros, que será recordando durante los años venideros."
 tgp_east_asia_mandala_capital_events.1000.a: "La formación de una divinidad."
 tgp_east_asia_mandala_capital_events.1000.a.second: "¡La trascendencia me espera!"
 tgp_east_asia_mandala_capital_events.1000.a.third: "Por fin estamos progresando…"
 tgp_east_asia_mandala_capital_events.1000.a.fourth: "Este es mi #EMP verdadero#! propósito."
 tgp_east_asia_mandala_capital_events.1000.a.final: "Inspeccionemos la parafernalia de un #EMP dios#!."
 tgp_east_asia_mandala_capital_events.1010.t: "Recompensas de la capital"
 tgp_east_asia_mandala_capital_events.1010.desc: "[Select_CString(envoy.IsFemale, 'La enviada', 'El enviado' )] de mi [ROOT.Char.Custom2('RelationToMe', overlord_scope)], [overlord_scope.Custom('ES_ElLa')] [overlord_scope.GetTitledFirstName|l], llega hasta mí a primera hora de la mañana: «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! ¡La capital del gran templo de [project_location.GetNameNoTooltip] por fin ha sido concluida!».\n\n «¡Nuestr[overlord_scope.Custom('ES_OA')] gentil [overlord_scope.GetTitleAsNameNoTooltip|l] me ha enviado hasta aquí para mostrar su agradecimiento por vuestra generosa contribución para este fin!». Sus ojos brillan con fervor cuando narra la visión de las agujas, arcos y [Glossary( 'barays', 'BARAY_GLOSS' )] que conceden al templo una magnificencia de otro mundo.\n\nAsiento, encantad[ROOT.Char.Custom('ES_OA')] con mi contribución a la causa…"
 tgp_east_asia_mandala_capital_events.1010.a: "Dadle recuerdos."
