l_spanish:
 ###Disbelieve Mandala Scheme
 # Ongoing Events
 disbelieve_mandala_ongoing.0001.t: "$disbelieve_mandala$: no hay milagros"
 disbelieve_mandala_ongoing.0001.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))], [agent.GetName], se me acerca en las tinieblas de la noche susurrando un plan retorcido.\n\n«Por los puestos de los mercados y los patios de los templos. Un comerciante aquí, un sirviente allá, todos repetirán en voz baja las mismas historias sobre [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l]».\n\n«Contarán que el milagro del río fue un truco de la corriente y las luces de los faroles, que se vio al mendigo curado recibir monedas de un cortesano de paso»."
 disbelieve_mandala_ongoing.0001.a: "«¡Un plan brillante, [agent.GetFirstNameNoTooltip]!»."
 disbelieve_mandala_ongoing.0001.a.crit_success: "Se considera que los milagros son tuyos"
 disbelieve_mandala_ongoing.0001.a.success: "Se rumorea que los milagros son falsos"
 disbelieve_mandala_ongoing.0001.a.failure: "Tu agente es descubierto"
 disbelieve_mandala_ongoing.0001.a.failure.breach: "#alert_trial @alert_icon! La [my_scheme.GetName] gana #V 1#! [scheme_breach|lE]#!"
 disbelieve_mandala_ongoing.0001.b: "El peligro no merece la pena."
 scheme_fake_miracles: "Milagros falsos"
 scheme_fake_miracles_desc: "Los actos milagrosos de tu objetivo se consideran unas simples coincidencias."
 disbelieve_mandala_ongoing.0010.t: "$disbelieve_mandala$: nada más que una falsificación"
 disbelieve_mandala_ongoing.0010.desc: "«Podríamos colocar una reliquia», sugiere mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spymaster'))], [spymaster.GetName], tras insistir que nos viéramos en el estudio.\n\n«Una falsa, forjada con sumo cuidado, en el santuario [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]. Dejaremos que alguien la #EMP encuentre#! y luego se descubrirá que es una falsificación: el pueblo dudará de las maravillas, el clero murmurará y su aura sagrada se desmoronará»."
 disbelieve_mandala_ongoing.0010.a: "Tal #EMP [fake_relic.GetNameNoTooltip|l]#! parece casi real."
 disbelieve_mandala_ongoing.0010.a.success: "La conspiración tiene éxito"
 disbelieve_mandala_ongoing.0010.a.failure: "Tu agente es descubierto"
 disbelieve_mandala_ongoing.0010.b: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstNameNoTooltip|l] no es idiota."
 rival_planted_fake_artifact: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'intentaste', 'intentó' )] colocar una reliquia falsa en la corte de [TARGET_CHARACTER.LocalPlayerString( 'tu personaje', TARGET_CHARACTER.GetShortUIName )]."
 rival_planted_fake_artifact_corresponding: "$rival_planted_fake_artifact$"
 #Outcome Events
 scheme_critical_moments.1212.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1212.desc: "Suficientes grietas harían añicos lo que fuera.\n\nMis esfuerzos por sembrar el escepticismo hacia la naturaleza divina [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] han dado fruto y ahora no se puede mencionar su nombre sin que al menos uno de los miembros de la conversación se pregunte cuán ciertos son los rumores sobre sus acciones taimadas o sus incompetentes contradicciones."
 scheme_critical_moments.1212.desc_discovered: "\n\nY aunque [target.GetFirstNameNoTooltip] sepa de mi implicación, ¡poco importa! Pronto el mundo conocerá [Select_CString(ROOT.Char.IsFemale, 'a la única y verdadera', 'al único y verdadero' )] devaraja: ¡yo!"
 scheme_critical_moments.1212.desc_secret: "\n\n[target.GetFirstNameNoTooltip] sigue desconcertad[target.Custom('ES_OA')] por el odio que recibe, ¡sin la menor idea de mi implicación!"
 scheme_critical_moments.1212.a: "Era lo que había que hacer."
 scheme_critical_moments.1213.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1213.desc: "Nada. Meses de planes e intrigas, de difundir rumores y pagar sobornos… ¡y la divinidad [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] sigue tan inexpugnable como siempre!"
 scheme_critical_moments.1213.desc_discovered: "\n\nY para empeorarlo todo aún más, no solo he malgastado tiempo y recursos, ¡sino que [target.GetFirstNameNoTooltip] también se apercibió de mis intenciones tan mal ejecutadas!"
 scheme_critical_moments.1213.desc_secret: "\n\nAl menos, [target.GetFirstNameNoTooltip] no se dio cuenta en absoluto de lo que estaba pasando…"
 scheme_critical_moments.1213.a: "Es solo un revés menor…"
 scheme_critical_moments.1214.t: "Mandala desacreditado"
 scheme_critical_moments.1214.desc: "Todo comienza con una mirada. ¿Esa extraña mirada de #EMP vacilación#!? Cuando les ordeno hacer algo en nombre de la divinidad, vacilan un momento más de lo necesario. Los sirvientes murmuran sobre mis defectos, los fallos que demuestran que, de hecho, soy un ser humano y no una divinidad.\n\nCómo osan. Les demostraré que se equivocan. Debo hacerlo."
 scheme_critical_moments.1214.desc_discovered: "\n\nY como si eso fuera poco, mis agentes están seguros: ha sido [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] quien ha organizado este escepticismo hacia mi divinidad…"
 scheme_critical_moments.1214.a: "Qué inquietante…"
 scheme_critical_moments.1215.t: "Mandala inquebrantable"
 scheme_critical_moments.1215.desc: "Rumores falsos y susurros nefastos intentan socavar mi autoridad. Intentan hacer de #EMP mí#! algo menos que un ser divino.\n\nMis seguidores no tolerarán eso y mi talla está a salvo. Por ahora."
 scheme_critical_moments.1215.desc_discovered: "Sin embargo, mis agentes están seguros: ha sido [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l] quien ha organizado este escepticismo hacia mi divinidad…"
 scheme_critical_moments.1215.a: "¡Cómo osa!"
 scheme_critical_moments.1215.a_discovered: "¡Maldit[inspiration_sponsor.Custom('ES_OA')] [owner.Custom2('InsultNoun', ROOT.Char)]!"
 ###Coerce Tributary Events
 scheme_critical_moments.1222.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1222.desc: "¡Mis vicisitudes y tribulaciones han tenido éxito! Tanto tiempo dedicado a desgastar [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] hasta que por fin ha entrado en razón y desea ponerse bajo mi soberanía.\n\n¡Gobernaré con esplendor y gracia!"
 scheme_critical_moments.1222.a: "¡Un tributario más que se une al grupo!"
 scheme_critical_moments.1223.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1223.intro: "Sin éxito. Tanto trabajo, ¿para qué?"
 scheme_critical_moments.1223.desc: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] ha rechazado mis sugerencias, insistiendo en que le irá mejor por su cuenta. Ya veremos."
 scheme_critical_moments.1223.desc_suzerain: "[target.Custom('ES_ElLa')|U] [target.GetTitledFirstName|l] ha rechazado mis sugerencias, citando la superioridad [target.GetSuzerain.Custom('ES_DelDela')] [target.GetSuzerain.GetTitledFirstName] como su únic[target.GetSuzerain.Custom('ES_OA')] líder. Cuánta estupidez."
 scheme_critical_moments.1223.a: "Bah. ¡Ya encontraré seguidores más dignos!"
 scheme_critical_moments.1224.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1224.desc: "Ha llegado la hora. El momento en que [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] abandone el redil [target.GetSuzerain.Custom('ES_DelDela')] [target.GetSuzerain.GetTitledFirstName|l] está próximo. A [target.GetFirstNameNoTooltip] solo le queda informar [target.GetSuzerain.Custom('ES_AlAla')] [target.GetSuzerain.GetTitledFirstNameNoTooltip|l] de cómo está la situación y entonces recibiré mi tributo…\n\nCon suerte, [target.GetSuzerain.Custom('ES_ElLa')] [target.GetSuzerain.GetTitledFirstNameNoTooltip|l] será un[target.GetSuzerain.Custom('ES_XA')] gobernante honorable y [target.GetHerHim] dejará marchar con un[ROOT.Char.Custom('ES_XA')] soberan[ROOT.Char.Custom('ES_OA')] más #EMP adecuad[ROOT.Char.Custom('ES_OA')]#!."
 scheme_critical_moments.1224.a: "¡No veo el momento!"
 scheme_critical_moments.1225.t: "Tributario interrumpido"
 scheme_critical_moments.1225.desc: "El enviado de mi tributari[target.Custom('ES_OA')], [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l], llega a mi corte y el mensaje es claro.\n\nEsa especie de [owner.Custom2('InsultNoun', ROOT.Char)], [owner.Custom('ES_ElLa')] [owner.GetTitledFirstName|l], ha estado retorciendo las ideas [target.Custom('ES_DelDela')] pobre [target.GetTitledFirstNameNoTooltip|l] para volver[target.GetHerHim] en mi contra y ahora desea #EMP abandonar#! mi redil, retirar el tributo y rechazar mi soberanía."
 scheme_critical_moments.1225.a: "Será mejor poner algunos #EMP incentivos…#!"
 scheme_critical_moments.1225.b: "#EMP Eso ya lo veremos.#!"
 scheme_potential_suzerain_might_join_war_tt: "\n@alert_icon! #alert_trial ¡[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )] convertir[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] en [Concept('suzerain',Select_CString(CHARACTER1.IsFemale,'soberana', 'soberano'))|E] de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName)] y [Select_CString( CHARACTER.IsLocalPlayer, 'puedes', 'puede' )] unir[Select_CString( CHARACTER.IsLocalPlayer, 'te', 'se' )] a la guerra como defensor!#!"
 scheme_critical_moments.1225.c: "Todo va bien."
 scheme_critical_moments.1226.t_incentivizing: "[scheme.GetNameNoTooltip]: a veces se gana, a veces se pierde"
 scheme_critical_moments.1226.t_warring: "[scheme.GetNameNoTooltip]: unir fuerzas"
 scheme_critical_moments.1226.t: "[scheme.GetNameNoTooltip]: dejar marchar"
 scheme_critical_moments.1226.desc_incentivizing: "La carta [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] indica una situación lamentable. [incentivizing_suzerain.Custom('ES_ElLa')|U] [incentivizing_suzerain.GetTitledFirstName|l] ha #EMP incentivado#! a ese especie de [owner.Custom2('InsultNounClumsy', ROOT.Char)] ancestral para que siga a su lado, al menos por un #EMP tiempo#!…\n\n y es[incentivizing_suzerain.Custom('ES_EA')] fals[incentivizing_suzerain.Custom('ES_OA')] «devaraja» [incentivizing_suzerain.GetFirstNameNoTooltip] ha tenido que pagar algunas cantidades a falta de una verdadera divinidad.\n\nTal vez la próxima vez [target.GetFirstNameNoTooltip] vea la luz y se una a mi redil."
 scheme_critical_moments.1226.desc_warring: "[dummy_envoy.Custom('ES_ElLa')|U] enviad[dummy_envoy.Custom('ES_OA')] [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l] entra corriendo en el salón de mi corte: «¡Guerra!», grita. «¡Guerra! ¡[warring_suzerain.Custom('ES_ElLa')|U] [warring_suzerain.GetTitledFirstName|l] ha asumido personalmente la tarea de corregir por la #EMP fuerza#! el lapso de juicio momentáneo de mi [target.GetLadyLord]!».\n\nAún aturullad[dummy_envoy.Custom('ES_OA')], se inclina a mis pies: «¡Por favor, por favor, #EMP ayudadnos!#!».\n\nUn escalofrío me recorre la espalda. ¿Guerra?"
 scheme_critical_moments.1226.desc: "Soberano doblegado"
 scheme_critical_moments.1226.a: "«¡Al rescate!»."
 scheme_critical_moments.1226.b: "Bueno, entonces…"
 scheme_critical_moments.1226.b_warring: "«No me apunté a ninguna #EMP guerra#!»."
 scheme_critical_moments.1226.b_incentivizing: "En fin. Pero me fue bien."
 coerce_and_leverage_contribution_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: cada uno de vosotros"
 coerce_and_leverage_contribution_ongoing.0001.desc.intro: "Hago una visita a [target_county.GetName] en un intento por conseguir que sus habitantes contribuyan a mi gran proyecto de [ROOT.Char.GetFaith.HouseOfWorship].\n\n"
 coerce_and_leverage_contribution_ongoing.0001.desc.high_dev: "Los puestos que venden [ROOT.Char.Custom('GetExpensiveMeal')] me atraen con un aroma delicioso."
 coerce_and_leverage_contribution_ongoing.0001.desc.low_dev: "Los lugareños abarrotan su [ROOT.Char.Custom('GetSquareCommons')], rodeados de [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] y comerciantes que intentan librarse de sus [ROOT.Char.Custom('get_region_root_vegetable_plural')] en mayor estado de putrefacción."
 coerce_and_leverage_contribution_ongoing.0001.desc.regular_dev: "Los comerciantes que venden [ROOT.Char.Custom('GetTradeGoods')] trapichean con visitantes desprevenidos."
 coerce_and_leverage_contribution_ongoing.0001.desc.outro: "\n\n«¡Escuchad, escuchad! ¡Para el [peasant.Custom('dummy_peasant_profession')] y el [peasant.Custom2('dummy_peasant_profession', peasant)]! ¡Todo esto puede ser vuestro a cambio de la más #EMP diminuta#! cantidad de oro!»."
 coerce_and_leverage_contribution_ongoing.0001.a: "Esta gente se puede desprender de alguna moneda."
 coerce_and_leverage_contribution_ongoing.0001.b: "Tienen apuros mayores."
 coerced_contribution_county_modifier: "Contribuciones «voluntarias»"
 coerced_contribution_county_modifier_desc: "Los ciudadanos de este condado fueron invitados por la fuerza a contribuir a un gran proyecto."
 scheme_coerced_subjects_modifier: "$coerced_contribution_county_modifier$"
 scheme_coerced_subjects_modifier_desc: "$coerced_contribution_county_modifier_desc$"
 spared_contribution_county_modifier: "Contribución perdonada"
 spared_contribution_county_modifier_desc: "A los ciudadanos de este condado se les perdonaron sus obligaciones monetarias para un gran proyecto."
 coerce_and_leverage_contribution_ongoing.0010.t: "[my_scheme.GetNameNoTooltip]: salvación en el oro"
 coerce_and_leverage_contribution_ongoing.0010.desc: "El aroma a [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] me da los buenos días, el aire está lleno con el sentimiento [ROOT.Char.Custom('GetSeasonAdj')] de [ROOT.Char.Custom('GetSeason')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], la carga de construir un/a [ROOT.Char.GetFaith.HouseOfWorship] es pesada», mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))], [court_chaplain.GetName], se me acerca, sonriente [court_chaplain.Custom('quirk_pos_adverb')]. «Mas a los fieles les puede conmover la promesa de un favor celestial».\n\n«Si lo decretamos, aquellos que se ofrezcan a contribuir recibirán bendiciones más allá de lo común»."
 coerce_and_leverage_contribution_ongoing.0010.aa: "«A #EMP mí#! me gustarían tales bendiciones»."
 coerce_and_leverage_contribution_ongoing.0010.a: "«Adelante»."
 coerce_and_leverage_contribution_ongoing.0010.b: "Esto no merece tu atención."
 coerce_and_leverage_contribution_ongoing.0020.t: "[my_scheme.GetNameNoTooltip]: el valor de una promesa"
 coerce_and_leverage_contribution_ongoing.0020.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('servant'))], [servant.GetName], se inclina, [servant.Custom('GetWritingMaterialPlural')] en mano.\n\n«Las arcas para el/la [ROOT.Char.GetFaith.HouseOfWorship] se llenan demasiado despacio», anuncia [servant.Custom('quirk_pos_pp')].\n\n«Pero las palabras pueden comprar lo que la moneda no consigue. Tal vez una carta [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l], con una promesa tentadora, pueda ganarse su voluntad para ayudar…»."
 coerce_and_leverage_contribution_ongoing.0020.aa: "Una promesa no tiene por qué ser cierta…"
 coerce_and_leverage_contribution_ongoing.0020.a: "«¡Apresuraos en escribir!»."
 coerce_and_leverage_contribution_ongoing.0020.b: "«Solo mencionad que agradecería su generosidad»."
 scheme_promised_hook_modifier: "Anzuelo prometido"
 scheme_promised_hook_modifier_desc: "El instigador de esta conjura prometió un anzuelo a su objetivo… Si era real o no solo lo sabe su propietario."
 #OPINIONS
 coerced_my_tributary_opinion: "Coacción a mi tributario"
 coerced_tributary_opinion: "Coacción a un tributario"
 #Coerce Contribution Outcomes
 scheme_critical_moments.1242.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1242.desc: "Siempre supe que podía contar con la ayuda del esforzado pueblo de [target_title.GetBaseNameNoTierNoTooltip]. Por una causa superior y para festejar a su gobernante, se han desvestido, figuradamente hablando, para financiar mi complejo de templos.\n\nEs encantador."
 scheme_critical_moments.1242.a: "Bien, bien…"
 scheme_critical_moments.1243.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1243.desc: "En [target_title.GetBaseNameNoTier] hay un hatajo de gente muy [owner.Custom('InsultNoun')] que se niega a entrar en razón y rechaza enérgicamente mis peticiones para contribuir a mi #EMP grandioso#! proyecto.\n\nCitan la #EMP falta de fondos#! como motivo. ¡Qué necedad! ¡Si se quiere, se puede!"
 scheme_critical_moments.1243.a: "¡Qué insolencia!"
 insusceptible_to_coerce_contribution_modifier: "Inmune a la coacción"
 insusceptible_to_coerce_contribution_modifier_desc: "Este condado no acepta que se le intente obligar a financiar un complejo de templos en la capital."
 #Coerce Contribution Outcomes
 scheme_critical_moments.1252.t: "[scheme.GetNameNoTooltip]: éxito"
 scheme_critical_moments.1252.desc: "¡Siempre supe que podía contar con la ayuda [target.Custom('ES_DelDela')] [target.GetTitledFirstName|l]! Mis zalamerías, mi persuasión y mis debates han dado frutos. Ha aceptado gentilmente invertir en mi proyecto, haciendo todo lo posible para que mi templo sea más glorioso aún.\n\nLa trascendencia está cada vez más cerca…"
 scheme_critical_moments.1252.a: "¡Maravilloso!"
 scheme_critical_moments.1253.t: "[scheme.GetNameNoTooltip]: fracaso"
 scheme_critical_moments.1253.desc: "Entro en el aposento con los puños cerrados de frustración, esa especie de [target.Custom('InsultNoun')] que es [target.Custom('ES_ElLa')] [target.GetTitledFirstName|l] se niega a entrar en razón. ¡¿Acaso no he debatido, argüido, #EMP influido#! en su círculo más íntimo?!\n\nDice que otras #EMP inversiones más inmediatas#! tienen prioridad en lugar de mi #EMP magnífico#! proyecto. Esperaba más de [target.GetSheHe]. No será la última vez que hablemos de esto…"
 scheme_critical_moments.1253.a: "Tch, tch…"
 insusceptible_to_leverage_contribution_modifier: "Inmune a la persuasión"
 insusceptible_to_leverage_contribution_modifier_desc: "Este personaje no abre ni la bolsa ni el corazón a financiar contribuciones."
 unlock_coerce_tributary_scheme_tt: "Requiere nivel #V 2#! del [aspect_of_trickery|lE]"
 coerce_tributary_ongoing.0001.t: "[my_scheme.GetNameNoTooltip]: caminos cerrados"
 coerce_tributary_ongoing.0001.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('steward'))], [steward.GetName], se encuentra delante de mí con la mayor de las sonrisas.\n\n«He… #EMP encontrado#! una escritura antigua que nos permite exigir [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l] unos aranceles mayores si desea utilizar nuestros caminos. Sin embargo, necesitaré fondos para enviar una pequeña delegación a [capital.GetName]»."
 coerce_tributary_ongoing.0001.a: "[target.GetFirstNameNoTooltip] sabrá lo caro que es oponerse a nosotros."
 coerce_tributary_ongoing.0001.a.success: "[target.GetShortUIName] acepta pagar"
 coerce_tributary_ongoing.0001.a.failure: "[target.GetShortUIName] no cede"
 coerce_tributary_ongoing.0001.b: "El tiempo hará el trabajo por nosotros."
 scheme_extra_tariffs: "Aranceles extra"
 scheme_extra_tariffs_desc: "El líder de la conjura ha convencido a su objetivo de que si no se convierte voluntariamente en tributario suyo, habrá #EMP muchos más#! inconvenientes."
 coerce_tributary_ongoing.0010.t: "[my_scheme.GetName]: negociaciones agresivas"
 coerce_tributary_ongoing.0010.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('marshal'))], [marshal.GetName], se inclina; el sudor aún le corre por la frente después de entrenar a los [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», comienza, «se han dedicado demasiadas palabras en intentar convencer [target.Custom('ES_AlAla')] [target.GetTitledFirstName|l]. Los tributos no se ruegan; se toman».\n\nCierra el puño.\n\n«Permitid que marche con algunos de mis guerreros hasta las puertas de [capital.GetName]»."
 coerce_tributary_ongoing.0010.a: "«¡Adelante!»."
 coerce_tributary_ongoing.0010.a.success: "Persuades a [target.GetShortUIName]"
 coerce_tributary_ongoing.0010.a.failure: "[target.GetShortUIName] se ofende mucho"
 coerce_tributary_ongoing.0010.b: "No hay por qué irritar [target.Custom('ES_AlAla')] [target.GetTitledFirstNameNoTooltip|l]."
 rival_tried_to_intimidate: "[TARGET_CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.LocalPlayerString( 'intentaste', 'intentó' )] intimidar a [CHARACTER.GetShortUIName] para que [Select_CString(CHARACTER.IsLocalPlayer, 'te convirtieras', 'se convirtiera')] en [Select_CString(CHARACTER.IsLocalPlayer, 'tu', 'su')] tributari[TARGET_CHARACTER.Custom('ES_OA')]."
 rival_tried_to_intimidate_corresponding: "[Select_CString( CHARACTER.IsLocalPlayer, 'Tu personaje', CHARACTER.GetShortUIName )] fue intimidad[CHARACTER.Custom('ES_OA')] por [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ti', TARGET_CHARACTER.GetShortUIName )] para [Select_CString(CHARACTER.IsLocalPlayer, 'convertirte', 'convertirse')] en [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su')] tributari[CHARACTER.Custom('ES_OA')]."
 scheme_tribute_intimidation: "Negociaciones agresivas"
 scheme_tribute_intimidation_desc: "El líder de esta conjura ha dejado muy claro a su objetivo que si no cede habrá consecuencias peores."
