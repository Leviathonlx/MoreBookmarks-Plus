l_spanish:
 ##################################################
 # MANDALA PLUNDER WAR
 ##################################################
 mandala_plunder_cb: "$MANDALA_PLUNDER_CB_NAME$"
 MANDALA_PLUNDER_CB_NAME: "Saquear para conseguir contribución"
 MANDALA_PLUNDER_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] Guerra de saqueo de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 MANDALA_PLUNDER_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 mandala_plunder_cb_victory_desc: "Se obliga a [defender.GetShortUIName|U] a [great_project_contribute|lE] a tu [great_project|lE]."
 mandala_plunder_cb_white_peace_desc: "[defender.GetShortUIName|U] no [Concept('great_project_contribute', 'contribuye')|E] a tu [great_project|lE]."
 mandala_plunder_cb_defeat_desc: "La reputación divina de [Select_CString( attacker.IsLocalPlayer, 'tu personaje', attacker.GetShortUIName)] queda empañada."
 mandala_plunder_cb_ended_invalid.desc: "La [war.GetName] ha terminado: o bien [attacker.GetShortUIName] ya no [Select_CString( attacker.IsLocalPlayer, 'eres', 'es' )] un [ruler|lE] [mandala|lE] del [aspect_of_destruction|lE] con un [great_project|lE] planeado, o [defender.GetShortUIName] ya no [Select_CString( defender.IsLocalPlayer, 'eres', 'es' )] un[defender.Custom('ES_XA')] gobernante mandala."
 not_planning_mandala_capital_tt: "No planificas un [great_project|lE] de [GetBuilding('mandala_capital_01').GetTypeName|l]"
 ##################################################
 # MANDALA RAZE CAPITAL WAR
 ##################################################
 mandala_raze_capital_structure_cb: "$MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME$"
 MANDALA_RAZE_CAPITAL_STRUCTURE_CB_NAME: "Arrasar [GetBuilding('mandala_capital_01').GetTypeName|l]"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME: "[ConcatIfNeitherEmpty('$ORDER|q$', ' ')] Guerra de devastación de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 MANDALA_RAZE_CAPITAL_STRUCTURE_WAR_NAME_BASE: "[DEFENDER.GetPrimaryTitle.GetName] de origen [ATTACKER.GetPrimaryTitle.GetAdjective]"
 mandala_raze_capital_structure_cb_victory_desc: "El [GetBuilding('mandala_capital_01').GetTypeName|l] de [Select_CString( defender.IsLocalPlayer, 'tu personaje', defender.GetShortUIName)] queda [Concept('ruined', 'en ruinas')|E]."
 mandala_raze_capital_structure_cb_white_peace_desc: "El [GetBuilding('mandala_capital_01').GetTypeName|l] de [Select_CString( defender.IsLocalPlayer, 'tu personaje', defender.GetShortUIName)] se mantiene intacto."
 mandala_raze_capital_structure_cb_defeat_desc: "El [GetBuilding('mandala_capital_01').GetTypeName|l] de [Select_CString( attacker.IsLocalPlayer, 'tu personaje', attacker.GetShortUIName)] queda [Concept('ruined', 'en ruinas')|E]."
 mandala_raze_capital_structure_cb_ended_invalid.desc: "La [war.GetName] ha terminado: o bien [attacker.GetShortUIName] ya no [Select_CString( attacker.IsLocalPlayer, 'eres', 'es' )] un [ruler|lE] [mandala|lE] con una capital [Concept('ruined','intacta')|E], o [defender.GetShortUIName] ya no [Select_CString( defender.IsLocalPlayer, 'eres', 'es' )] un[defender.Custom('ES_XA')] gobernante mandala con una capital intacta."
