l_spanish:
 tgp_forced_labor_modifier: "Trabajos forzados"
 tgp_forced_labor_modifier_desc: "Los súbditos de este condado se ven obligados a trabajar bajo la amenaza de la violencia, y su resentimiento contra la autoridad crece."
 tgp_recruited_charlatan_modifier: "Charlatán contratado"
 tgp_recruited_charlatan_modifier_desc: "Este personaje ha ganado experiencia en intrigas a raíz de interactuar con un poeta de pacotilla."
 tgp_unpressed_taxes_modifier: "Impuestos no reclamados"
 tgp_unpressed_taxes_modifier_desc: "Este condado prospera bajo el gobierno de un magistrado indulgente."
 tgp_lowborn_chastiser_modifier: "Reprensor de menesterosos"
 tgp_lowborn_chastiser_modifier_desc: "Este personaje ayudó a que sus súbditos se liberasen de la vergüenza de ser pobres mediante el empleo de amenazas y órdenes de violencia física."
 tgp_lowborn_tenderizer_modifier: "Ablandador de menesterosos"
 tgp_lowborn_tenderizer_modifier_desc: "Este personaje ayudó a que sus súbditos se librasen de la vergüenza de ser pobres, y las medidas disciplinarias dejaran poco más."
 tgp_aided_farmers_modifier: "Ayuda a granjeros"
 tgp_aided_farmers_modifier_desc: "Este condado ha podido recuperar a sus jóvenes de las empresas bélicas de su señor."
 tgp_disciplined_farmers_modifier: "Granjeros disciplinados"
 tgp_disciplined_farmers_modifier_desc: "Los campesinos de este condado han estado trabajando enérgicamente después de contemplar un ahorcamiento público."
 tgp_sworn_service_modifier: "Entregado al servicio"
 tgp_sworn_service_modifier_desc: "Este personaje paga las deudas de su progenitor sirviendo en la corte. No puede marcharse hasta que se haya pagado la deuda."
 tgp_courtly_influence_modifier: "Influencia cortesana"
 tgp_courtly_influence_modifier_desc: "Los campesinos de este condado se benefician de los conocimientos que uno de ellos captó cuando estuvo en la corte."
 tgp_sanctioned_deity_modifier: "Deidad aprobada"
 tgp_sanctioned_deity_modifier_desc: "Este condado adora a una deidad recién aprobada y la llegada constante de visitantes a su santuario le viene bien a la gente que vive allí."
 tgp_debunked_deity_modifier: "Deidad ridiculizada"
 tgp_debunked_deity_modifier_desc: "Este personaje ha conseguido destruir una deidad en sus comienzos, despachándola con una retórica diestra."
 tgp_resisted_alcohol_modifier: "Resistencia al alcohol"
 tgp_resisted_alcohol_modifier_desc: "Este personaje se abstuvo de participar en una celebración para beber baijiu."
 tgp_stationed_troops_modifier: "Región fortificada"
 tgp_trained_monks_modifier: "Monjes bien entrenados"
 tgp_trained_monks_modifier_desc: "El entrenamiento de artes marciales de los monjes de esta región ha estado supervisado por su señor y ahora están preparados para defender su posición contra cualquier atacante."
 tgp_adequately_trained_monks_modifier: "Monjes adecuadamente entrenados"
 tgp_adequately_trained_monks_modifier_desc: "El entrenamiento de artes marciales de los monjes de esta región ha estado supervisado por el mariscal de su señor y están algo preparados para defender su posición contra cualquier atacante."
 tgp_fattened_vanguard_modifier: "Vanguardia engordada"
 tgp_fattened_vanguard_modifier_desc: "Este condado entrega todo cuerpo sano disponible al ejército de su señor."
 tgp_diligent_workers_modifier: "Trabajadores diligentes"
 tgp_diligent_workers_modifier_desc: "Los campesinos de esta región se desloman para apaciguar a su señor y evitar que sus jóvenes sean reclutados."
 tgp_well_equipped_soldiers_modifier: "Soldados bien equipados"
 tgp_well_equipped_soldiers_modifier_desc: "Los soldados acantonados en esta posesión están mejor equipados que la mayoría."
 tgp_greatly_equipped_soldiers_modifier: "Soldados impresionantemente equipados"
 tgp_greatly_equipped_soldiers_modifier_desc: "Provistos con los mejores equipos disponibles, los soldados acantonados aquí están destinados a desenvolverse bien en la batalla."
 tgp_outmatched_local_warriors_modifier: "Instintos de batalla afilados"
 tgp_outmatched_local_warriors_modifier_desc: "Este personaje ha buscado nuevos retos en nuevos lugares, solo para ver que es superior a todos."
 tgp_strengthen_capital_character_modifier: "Constructor de capitales"
 tgp_strengthen_capital_character_modifier_desc: "La capital del Hijo del Cielo ha pasado recientemente por una renovación que ha mejorado en gran medida la majestad del lugar. Ahora es indiscutible que la zona es el centro del señorío."
 tgp_strengthen_capital_modifier: "Capital celestial"
 tgp_strengthen_capital_modifier_desc: "$tgp_strengthen_capital_character_modifier_desc$\n\n[dynastic_cycle|E]: #EMP no#! habrá deriva anual en ninguna [situation_dynastic_cycle_phase|El] de [GetSituationType('dynastic_cycle').GetPhaseType('situation_dynastic_cycle_phase_stability').GetName|l] mientras que esta sea la [realm_capital|El][AddLocalizationIf( HasDlcFeature( 'wards_and_wardens' ), 'tgp_strengthen_capital_modifier_education_bonus')]"
 tgp_strengthen_capital_architects_modifier: "Arquitectura impecable"
 tgp_strengthen_capital_architects_modifier_desc: "La capital del Hijo del Cielo se ha visto renovada bajo la supervisión de arquitectos diestros, lo que ha mejorado enormemente su capacidad para aumentar la población y el comercio."
 tgp_strengthen_capital_engineers_modifier: "Ingeniería ingeniosa"
 tgp_strengthen_capital_engineers_modifier_desc: "La capital del Hijo del Cielo se ha visto renovada bajo la supervisión de ingenieros con talento, lo que ha mejorado enormemente sus infraestructuras y conexiones con asentamientos cercanos."
 tgp_strengthen_capital_sculptors_modifier: "Esculturas gloriosas"
 tgp_strengthen_capital_sculptors_modifier_desc: "Durante la renovación de la capital del Hijo del Cielo, se contrataron a los mejores escultores que podía ofrecer el señorío para embellecer todos los aspectos de la nueva arquitectura."
 tgp_strengthen_capital_modifier_education_bonus: "\nAumenta el éxito de la [activity|lE] [GetActivityType('activity_adult_education').GetName] [GetActivityType('activity_adult_education').GetTextIcon] en esta [location|lE]"
 tgp_minister_project_development_modifier: "Comunidades desarrolladas"
 tgp_minister_project_development_modifier_desc: "Recientemente, un [great_project|El] hizo esfuerzos considerables por desarrollar esta zona, mejorando ciudades, aldeas locales y las carreteras que los conectan."
 tgp_grand_canal_modifier: "Gran canal"
 tgp_grand_canal_modifier_desc: "Esta zona se beneficia de un canal, una serie de acueductos que facilitan el transporte de bienes y el movimiento de los comerciantes."
 tgp_minister_project_establish_control_modifier: "Burocracia integrada"
 tgp_minister_project_establish_control_modifier_desc: "Recientemente, este país ha visto mejoras en su administración, lo que ha aumentado considerablemente el control del gobierno en la zona."
 tgp_child_exam_cooldown_modifier: "Examen infantil suspenso"
 tgp_child_exam_cooldown_modifier_desc: "Asistir a los exámenes imperiales es un evento formativo para todos los que levantan la mirada al cielo, pero este personaje se ha visto sufriendo por la presión."
 tgp_local_exam_initial_success: "Comienzo fuerte en el examen"
 tgp_local_exam_initial_success_desc: "Un éxito inicial deja un impresión duradera."
 tgp_local_exam_impressed_examiner: "Examinante impresionado"
 tgp_local_exam_strong_finish: "Final de examen potente"
 tgp_local_exam_strong_finish_desc: "Al final de una tarde de pruebas largas y exigentes, los pupilos más brillantes sobresalen entre la multitud."
 tgp_child_focused_studies_modifier: "Estudios centrados"
 tgp_forced_to_retake_exam_modifier: "A la espera del examen palaciego"
 tgp_forced_to_retake_exam_modifier_desc: "Este personaje aguarda nervioso el siguiente [GetActivityType('activity_imperial_examination').GetName|l] con la presión de su familia de rendir al máximo nivel."
 tgp_joined_grand_campaign_modifier: "Unido a gran campaña"
 tgp_joined_grand_campaign_modifier_desc: "Este personaje contribuyó a la guerra ordenada por el Estado. Con el apoyo del gobierno vienen grandes expectativas."
 tgp_wiles_is_the_way_modifier: "El mejor camino es un atajo"
 tgp_wiles_is_the_way_modifier_desc: "¿Por qué seguir el camino cuando puedes tomar un atajo?"
 tgp_honor_is_the_way_modifier: "El honor es el camino"
 tgp_honor_is_the_way_modifier_desc: "Este personaje se inspira en la influencia guía de sus profesores y familia."
 tgp_passed_provincial_exam_modifier: "Examen provincial aprobado"
 tgp_bypassed_provincial_exam_modifier: "Examen eludido"
 tgp_bypassed_provincial_exam_modifier_desc: "Este personaje completó el nivel más alto de los exámenes sin aprobar los exámenes locales primero."
 tgp_passed_metropolitan_exam_modifier: "Examen metropolitano aprobado"
 tgp_passed_palace_exam_modifier: "Examen palaciego aprobado"
 tea_ceremony_health_benefit: "Una saludable taza de té"
 tea_ceremony_health_benefit_desc: "Este personaje bebió una taza de té y se siente mucho mejor."
 tea_ceremony_perfect_tea: "Un servicio de té perfecto"
 tea_ceremony_perfect_tea_desc: "Este personaje sirvió una tetera perfecta; al menos según los asistentes"
 tea_ceremony_peace_of_mind: "Té para la mente"
 tea_ceremony_peace_of_mind_desc: "Este personaje se tomó una taza de té beneficiosa para la mente"
 tea_ceremony_spirit: "Té para el espíritu"
 tea_ceremony_spirit_desc: "Este personaje se tomó una taza de té mientras reflexionaba sobre el mundo espiritual"
 tea_ceremony_family: "Té familiar"
 tea_ceremony_family_desc: "Este personaje hizo que su familia se reuniera en torno a una tetera"
 tgp_aspiration_great_salary_modifier: "Salario enormemente mejorado"
 tgp_aspiration_great_salary_modifier_desc: "Este personaje se ha desempeñado excepcionalmente bien en sus tareas y ha obtenido una bonificación salarial considerable."
 tgp_aspiration_modest_salary_modifier: "Salario mejorado"
 tgp_aspiration_modest_salary_modifier_desc: "Este personaje se ha desempeñado bien en sus tareas y ha obtenido una bonificación salarial."
 claim_mandate_decision_modifier: "$game_concept_son_of_heaven$"
 hegemony_of_china_desc: "[GetTitleByKey('h_china').GetName] $game_concept_de_jure$: $VALUE|+0=$"
 is_already_administrative: "Ya es $game_concept_administrative_government$: $VALUE|+0=$"
