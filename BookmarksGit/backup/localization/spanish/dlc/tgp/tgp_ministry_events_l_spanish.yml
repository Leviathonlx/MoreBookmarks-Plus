l_spanish:
 tgp_china_ministry.0001.t: "$great_project_type_grand_campaign_project$: adelante"
 tgp_china_ministry.0001.desc: "[great_project.GetName] está en marcha. El orgullo y las ambiciones de [owner.GetName] están en juego.\n\n«Es un gran honor formar parte de algo que hará historia», exclama orgullosamente [contributor.GetName]. «Nuestra victoria sobre [defender.GetName] será rápida y se convertirá en tema de futuros poemas. ¡Muy pronto la totalidad de [target_title.GetName] estará bajo el Cielo!»."
 tgp_china_ministry.0001.a: "¡Que el [GetTitleByKey('h_china').GetNameNoTooltip] crezca!"
 tgp_china_ministry.0002.t: "$great_project_type_grand_campaign_project$: éxito"
 tgp_china_ministry.0002.desc: "[great_project.GetName] arrebata la victoria de las manos de [defender.GetName].\n\n«¡Pronto pondremos la totalidad de [target_title.GetName] bajo el Cielo!», proclama confiad[war_leader.Custom('ES_OA')] [war_leader.GetName]."
 tgp_china_ministry.0002.a: "«¡Presionad!»."
 tgp_china_ministry.0003.t: "$great_project_type_grand_campaign_project$: fracaso"
 tgp_china_ministry.0003.desc: "[great_project.GetName] sufre una derrota a manos de [defender.GetName].\n\n«¡Un pequeño bache en el camino de la victoria!», asegura [attacker.GetName]."
 tgp_china_ministry.0003.a: "«Mi paciencia se agota»."
 tgp_china_ministry.0004.t: "$great_project_type_grand_campaign_project$: más allá"
 tgp_china_ministry.0004.desc: "[great_project.GetName] ya está en marcha. [contributor.GetName] proclama su voluntad de unirse al esfuerzo de guerra.\n\n«[target_title.Custom('ES_ElLa')|U] débil [title_holder.GetName] no es rival para el [GetTitleByKey('h_china').GetName]. Tengo planes sobre cómo tomar [target_title.GetName]»."
 tgp_china_ministry.0004.a: "Considerad [target_title.GetNameNoTierNoTooltip] bajo el Cielo."
 grand_campaign_added_war_target_tt: "Se ha añadido [target_title.GetName] como un [title|El] disputado y una meta de guerra a la [war|El] #V [grand_campaign_war.GetName]#!"
 tgp_china_ministry.0005.t: "$great_project_type_grand_campaign_project$: ocaso"
 tgp_china_ministry.0005.desc_won: "[great_project.GetName] fue un gran éxito. Las tierras de [target_kingdom.GetName] ya forman parte del [GetTitleByKey('h_china').GetName].\n\n«El resultado ha sido el esperado, pero de todas maneras es un motivo de celebración». El emperador se regocija. «¡Que el pueblo sepa que el [ROOT.Char.GetPrimaryTitle.GetName] es el más grande bajo el Cielo!»."
 tgp_china_ministry.0005.desc_lost: "[great_project.GetName] fue un desastre horrible. Las tierras de [target_kingdom.GetName] resistieron el poder del [GetTitleByKey('h_china').GetName].\n\n«Un resultado inesperado». [owner.Custom('ES_ElLa')|U] [owner.GetTitleAsName|l] contiene su ira. «¡Que el pueblo sepa que [ROOT.Char.GetPrimaryTitle.GetName] causó una gran vergüenza bajo el Cielo!»."
 tgp_china_ministry.0005.a_win: "¡Buen trabajo!"
 tgp_china_ministry.0005.a_lost: "La totalidad del [GetTitleByKey('h_china').GetNameNoTooltip] debe avergonzarse."
 tgp_china_ministry.0006.opening: "[founder.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 tgp_china_ministry.0006.desc: "Lamento informaros de que ha tenido que cancelarse el gran proyecto [great_project.GetName]."
 tgp_china_ministry.0006.a: "Qué lástima."
 tgp_china_ministry.0007.t: "$tgp_china_ministry.0001.t$"
 tgp_china_ministry.0007.desc: "$tgp_china_ministry.0001.desc$"
 tgp_china_ministry.0007.a: "$tgp_china_ministry.0001.a$"
 tgp_china_ministry.0100.t: "El presupuesto [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 tgp_china_ministry.0100.intro: "Ha llegado la hora de revisar el presupuesto [ROOT.Char.Custom('GetRealmRank')]."
 tgp_china_ministry.0100.steward_desc: "[steward.GetShortUIName] se encuentra ante mí, ceño fruncido, libro de cuentas en mano. Una pequeña tropa de ayudantes se encuentra a su espalda, van cargados con pergaminos, tomos y notas fiscales.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]. #EMP Debemos#! repasar nuestros gastos y preparar un nuevo presupuesto para el tesoro. Me temo que este asunto no puede esperar."
 tgp_china_ministry.0100.solo_desc: "Me veo rodead[ROOT.Char.Custom('ES_OA')] por una pequeña tropa de ayudantes, van cargados con pergaminos, tomos y notas fiscales. Todos esperan a que termine mi revisión.\n\n"
 tgp_china_ministry.0100.income_desc: "Nuestros ingresos actuales superan con mucho nuestros gastos."
 tgp_china_ministry.0100.deficit_desc: "Nuestros gastos son demasiado grandes y el tesoro se desplomará si no actuamos."
 tgp_china_ministry.0100.fallback_desc: "Hace muchos años desde que entró en vigor el último presupuesto."
 tgp_china_ministry.0100.a: "De acuerdo. Creemos un nuevo presupuesto."
 tgp_china_ministry.0100.b: "Mantened las mismas asignaciones."
 tgp_china_ministry.0100.c: "Confío en vuestro criterio en este asunto."
 tgp_china_ministry.0100.a_tooltip: "Puedes elegir un [treasury_budget|lE] a partir de una serie de opciones"
 single_quotation_desc: "\""
 tgp_china_ministry.0101.desc: "Varios documentos con propuestas se encuentran ante mí, cada uno traza un rumbo distinto para el tesoro: dónde gastar y dónde cerrar la bolsa.\n\n¿Cuál he de elegir?"
 tgp_china_ministry.0101.a: "Nuestro foco principal deben ser los salarios."
 tgp_china_ministry.0101.b: "Aseguraos de que todos los ministros se llevan una parte considerable."
 tgp_china_ministry.0101.c: "Un ejército fuerte es un señorío fuerte."
 tgp_china_ministry.0101.d: "Reservad una mayor porción para uso imperial exclusivo."
 tgp_china_ministry.0101.e: "Una economía equilibrada nos ayudará a todos."
 tgp_treasury_enact_salary_budget_info_desc: "Enfoque de la [treasury_budget_category|El]: [treasury_salary_budget_short|lE] @gold_icon!\nUn [treasury_budget|El] que suele gustar a los [governors|El], que ganarán opinión si la nueva asignación mejora sus salarios."
 tgp_treasury_enact_ministry_budget_info_desc: "Enfoque de la [treasury_budget_category|lE]: [treasury_ministry_budget_short|lE] @government_type_celestial!\nUn [treasury_budget|El] que suele gustar a los [ministers|El], que ganan financiación adicional que pueden gastar en sus respectivas responsabilidades, como iniciar [great_projects|El]"
 tgp_treasury_enact_military_budget_info_desc: "Enfoque de la [treasury_budget_category|El]: [treasury_military_budget_short|lE] @celestial_military_administration!\nUn [treasury_budget|El] que suele gustan a los [governors|El] militares, que ganan financiación adicional para reclutar y mantener [title_men_at_arms|El]"
 tgp_treasury_enact_hegemon_budget_info_desc: "Enfoque de la [treasury_budget_category|El]: [son_of_heaven|E] @legitimacy_icon_mandate!\nUn [treasury_budget|El] que deja una mayor parte del [treasury|El] sin asignar, lo que permite al [liege|lE] gastarlo como crea conveniente"
 tgp_treasury_enact_balanced_budget_info_desc: "Enfoque de la [treasury_budget_category|El]: equilibrado @law_icon!\nUn [treasury_budget|El] que se esfuerza por distribuir el [treasury|El] de manera equitativa entre todas las categorías"
 tgp_treasury_enact_salary_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_ministry_budget|lE] se fija al [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_ministry_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_25').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_ministry_budget|lE] se fija al [GetLaw('budget_allocation_ministry_45').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_20').GetShortName|V]#!"
 tgp_treasury_enact_military_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_ministry_budget|lE] se fija al [GetLaw('budget_allocation_ministry_20').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_40').GetShortName|V]#!"
 tgp_treasury_enact_hegemon_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_30').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_ministry_budget|lE] se fija al [GetLaw('budget_allocation_ministry_25').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_balanced_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_ministry_budget|lE] se fija al [GetLaw('budget_allocation_ministry_30').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_25').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_salary_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_55').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_35').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_military_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_35').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_55').GetShortName|V]#!"
 tgp_treasury_enact_meritocratic_balanced_budget_desc: "Promulgar un [treasury_budget|lE] con estas reglas:\n#indent_newline:4 $TAB$$EFFECT_LIST_BULLET$El [treasury_salary_budget|lE] se fija al [GetLaw('budget_allocation_salary_45').GetShortName|V]\n$EFFECT_LIST_BULLET$El [treasury_military_budget|lE] se fija al [GetLaw('budget_allocation_military_45').GetShortName|V]#!"
 tgp_china_ministry.0200.t: "El presupuesto de un ministro"
 tgp_china_ministry.0200.desc: "Una vez más, mi [minister_of_revenue.GetCouncilTitle|l], [minister_of_revenue.GetFirstName], se encuentra ante mí, libro de cuentas en mano.\n\n«Os lo aseguro, [ROOT.Char.Custom('FormOfAddressForLiege')], ¡el tesoro florecerá si seguimos mi sugerencia!»."
 tgp_china_ministry.0200.a: "Excelente. ¡Ponedla en marcha de inmediato!"
 tgp_china_ministry.0200.b: "Me temo que tengo otros planes para el tesoro."
 tgp_china_ministry.0200.toast_t_success: "Presupuesto aceptado"
 tgp_china_ministry.0200.toast_desc_success: "[treasury_ruler.GetShortUIName|U] aprobó tu propuesta"
 tgp_china_ministry.0200.toast_t_failure: "Presupuesto rechazado"
 tgp_china_ministry.0200.toast_desc_failure: "[treasury_ruler.GetShortUIName|U] rechazó tu propuesta"
