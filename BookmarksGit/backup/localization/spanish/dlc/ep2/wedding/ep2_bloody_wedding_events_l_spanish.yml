l_spanish:
 #BLOODY WEDDING
 ep2_wedding.0101.t: "Hasta que la muerte…"
 ep2_wedding.0101.desc.intro: "Todos los invitados están congregados en el patio. Hace un día maravilloso y soleado. Miro a mis [dummy_gender.GetWomenMen], los guardias que tanto prometí como amable anfitri[dummy_gender.Custom('ES_OnOna')]. Van #EMP armados hasta los dientes#!. Pronto, mis preparativos darán su fruto.\n\nVeo llegar [spouse_2.Custom('ES_AlAla')] [spouse_2.GetTitledFirstName|l], junto a su séquito"
 ep2_wedding.0101.desc.spouse: ". Casados… solo por un día."
 ep2_wedding.0101.desc.bad: ": una presencia tan despreciable debe desterrarse."
 ep2_wedding.0101.desc.good: "… Lo siento, querid[spouse_2.Custom('ES_OA')]."
 ep2_wedding.0101.a: "Hay que eliminar a todos los miembros de la casa [spouse_2.GetHouse.GetNameNoTooltip]."
 ep2_wedding.0101.a_lowborn: "Hay que eliminar a todos los miembros de esta familia."
 ep2_wedding.0101.b: "Solo voy a arrebatar la vida a [spouse_2.GetFirstName]."
 ep2_wedding.0101.c: "La noche de bodas, la ocasión perfecta."
 ep2_wedding.0101.d: "No puedo hacerlo. No aquí. Ni ahora."
 ep2_wedding.0101.a.tt: "Empiezan los esponsales… y serán recordados"
 ep2_wedding.0101.c.tt: "Una elección íntima"
 ep2_wedding.0101.d.tt: "La boda comienza, y no se causa daño alguno"
 ep2_wedding.0200.desc.murder: "$ep2_wedding.0200.desc.murder_intro$«Os agradezco vuestra benevolencia, [ROOT.Char.Custom('FormOfAddressForLiege')], anima de verdad mi corazón»."
 ep2_wedding.0200.desc.murder_intro: "Mientras los invitados entran en el salón, me rezago, hablando con un grupo de asistentes sobre [ROOT.Char.Custom('my_subject_of_interest')]. «¡Qué anfitri[ROOT.Char.Custom('ES_OnOna')] tan generos[ROOT.Char.Custom('ES_OA')]!», oigo mientras me excuso y me dirijo a la gran mesa. Mis guardias están #EMP por doquier#!, listos. Al sentarme, miro fijamente [spouse_2.Custom('ES_AlAla')] [spouse_2.GetTitledFirstName|l]:\n\n"
 ep2_wedding.0200.desc.murder_spouse: "$ep2_wedding.0200.desc.murder_intro$«Pronto, solo seremos #EMP nosotros dos#!, querid[spouse_2.Custom('ES_OA')]», digo, alzando la copa."
 ep2_wedding.0200.a.murder: "#EMP ¡Salud!#!"
 ep2_wedding.0202.t.spouse: "… nos separe"
 ep2_wedding.0202.t: "… los separe"
 ep2_wedding.0202.desc.outro: "\n\nLes hago una señal a mis sirvientes mientras pego un bocado al plato de [ROOT.Char.Custom('GetExpensiveDessert')]. Mis [dummy_gender.GetWomenMen] entran en la sala, disfrazad[dummy_gender.Custom('ES_OA')]s de mercenarios. Las puertas se cierran y empieza a sonar la música. Que empiece la matanza."
 ep2_wedding.0202.desc.intro: "Los invitados están enfrascados en tantas conversaciones que es difícil seguirles la pista a todas. [spouse_2.Custom('ES_ElLa')|U] [spouse_2.GetTitledFirstName|l] está rodead[spouse_2.Custom('ES_OA')] de un grupo de cortesanos ansiosos, que no paran de halagarse unos a otros. No sé si la distracción es pura coincidencia o cosa del destino.\n\n"
 ep2_wedding.0202.desc.compassionate: "Es una lástima que hayamos llegado a esto. No voy a ser capaz de mirar."
 ep2_wedding.0202.desc.paranoid: "Al fin, mis enemigos dejarán de conspirar contra mí, pues sus labios se cerrarán para siempre."
 ep2_wedding.0202.desc.zealous: "Que sus almas encuentren la redención en [ROOT.Char.GetFaith.NegativeAfterLife]."
 ep2_wedding.0202.desc.sadistic: "Me muero de ganas de ver cómo las losas de piedra se tiñen de rojo bajo sus pies."
 ep2_wedding.0202.desc.craven: "Me seco el sudor de la frente. #EMP Toso.#! Baja la cabeza, [ROOT.Char.GetFirstNameNoTooltip], que no sospechen de ti."
 ep2_wedding.0202.desc.arrogant: "Me reclino en la silla, intentando no sonreír. La gente recordará esto durante siglos."
 ep2_wedding.0202.desc.lazy: "Estoy tan agradecid[ROOT.Char.Custom('ES_OA')] de no tener que hacerlo yo mism[ROOT.Char.Custom('ES_OA')]… Esto del asesinato se me antoja una tarea agotadora."
 ep2_wedding.0202.desc.just: "Esto es justicia."
 ep2_wedding.0202.desc.cannibal: "De todas formas, me estaba entrando apetito…"
 ep2_wedding.0202.desc.wrathful: "¡Que rueden sus cabezas por los pasillos que tanto han calumniado!"
 ep2_wedding.0202.desc.fallback: "Me pongo a silbar, como si la cosa no fuera conmigo."
 ep2_wedding.0202.a: "Aquí termina la historia de la casa [spouse_2.GetHouse.GetNameNoTooltip]."
 ep2_wedding.0202.a.lowborn: "Vuestra casa se acaba aquí"
 ep2_wedding.0203.t.spouse: "$ep2_wedding.0202.t.spouse$"
 ep2_wedding.0203.t: "$ep2_wedding.0202.t$"
 ep2_wedding.0203.desc.intro: "A medida que el banquete se acerca a su fin, las conversaciones empiezan a apagarse y los invitados empiezan a estar demasiado borrachos o demasiado cansados. Los que están lo bastante sobrios —o lo bastante bebidos— rodean ahora [spouse_2.Custom('ES_AlAla')] [spouse_2.GetTitledFirstName|l], en un postrer intento de ganarse el favor del matrimonio.\n\n"
 ep2_wedding.0203.desc.compassionate: "Solo espero que sea rápido e indoloro."
 ep2_wedding.0203.desc.paranoid: "¡Ahora seguro que [spouse_2.GetFirstName] aprenderá! ¡Seguro que aprenderá! #EMP ¡Todos#! lo harán!"
 ep2_wedding.0203.desc.zealous: "Es la única manera de deshacerse de un alma tan ponzoñosa."
 ep2_wedding.0203.desc.sadistic: "Lamo el filo del cuchillo. Cómo me gustaría poder hacerlo yo mism[ROOT.Char.Custom('ES_OA')]…"
 ep2_wedding.0203.desc.cannibal: "Miro de cerca su piel…, qué delicia."
 ep2_wedding.0203.desc.craven: "No puedo… No puedo mirar. ¡Puede que sea incluso peor de lo que pensaba!"
 ep2_wedding.0203.desc.arrogant: "Me reclino en la silla y bebo un sorbo de [ROOT.Char.Custom('RegionalDrink')]."
 ep2_wedding.0203.desc.just: "Es lo que se debe hacer."
 ep2_wedding.0203.desc.wrathful: "#EMP Cortadle la cabeza a [spouse_2.GetFirstName]. ¡A la picota con [spouse_2.GetSheHe]!#!"
 ep2_wedding.0203.desc.fallback: "" #left intentionally blank
 ep2_wedding.0203.desc.outro: "Un[my_agent.Custom('ES_XA')] cortesan[my_agent.Custom('ES_OA')] se ríe un poco más de la cuenta, un poco más fuerte. Entonces, saca una daga, y el corazón de [spouse_2.GetFirstNameNoTooltip] enmudece de súbito, al igual que los invitados.\n\n«¡Apresad[my_agent.Custom('ES_LoLa')]!», grito, totalmente consciente de que será puest[my_agent.Custom('ES_OA')] en libertad mañana mismo."
 ep2_wedding.0203.a: "¡Qué tragedia!"
 ep2_wedding.0300.desc.murder_spouse: "Cuando el banquete se acerca a su fin, las velas se apagan y los invitados se retiran a sus aposentos. Las voces vuelven a alzarse cuando llega la hora de nuestra noche de bodas: «¡Que los recién casados lo celebren!».\n\nLa #EMP verdad#! es que me muero de ganas."
 ep2_wedding.3060.t: "Una noche para morirse"
 ep2_wedding.3060.desc: "Nos espera un lecho ricamente cubierto. Mientras las velas iluminan el rostro [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l], contengo la respiración un instante. «Venid a acostaros conmigo, mi [Select_CString( ROOT.Char.IsFemale, 'esposa amada', 'esposo amado' )]», dice [spouse_2.GetSheHe], quitándose la blusa.\n\nLa luna brilla como el resplandor del día. Acaricio su garganta antes de besarla. Mi mano… Si aprieto con fuerza todo habrá acabado."
 ep2_wedding.3060.a: "«Venid a mi vera, amor mío…»."
 ep2_wedding.3060.a.success: "Estrangulas a [spouse_2.GetShortUIName]"
 ep2_wedding.3060.a.failure: "[spouse_2.GetShortUIName] se escapa de tu presa"
 ep2_wedding.3060.b: "Conozco algunas hierbas que [spouse_2.Custom('ES_LoLa')] silenciarían mejor."
 ep2_wedding.3060.b.success: "Conseguiste envenenar a [spouse_2.GetShortUIName]"
 ep2_wedding.3060.b.failure: "[spouse_2.GetShortUIName] descubre tus intenciones"
 ep2_wedding.3060.c: "Un movimiento rápido. Tengo una daga justo debajo de la almohada."
 ep2_wedding.3060.c.flavor: "Permite que te corte la fruta, cariño"
 ep2_wedding.3060.c.success: "Le cortaste la garganta a [spouse_2.GetShortUIName]"
 ep2_wedding.3060.c.failure: "[spouse_2.GetShortUIName] recela"
 ep2_wedding.3060.d: "No, no puedo hacerlo."
 ep2_wedding.0301.t: "Un cierto regusto"
 ep2_wedding.0301.desc.family: "Hay cadáveres por toda la sala. Los sirvientes disponen unas parihuelas mientras murmuran sobre quién podría ser el asesino. «Dicen que tenían muchos enemigos». «Yo he oído que no tenían ninguno»."
 ep2_wedding.0301.desc.agent: "Los guardias se han llevado [my_agent.Custom('ES_AlAla')] agente, pero en los rostros de los invitados se siguen viendo miradas de horror. Se ha presentado un médico a ofrecerles consuelo, pero es evidente que poca cura hay para una daga en el corazón."
 ep2_wedding.0301.desc.wedding_night: "Corro por los pasillos hasta el gran salón, vestid[ROOT.Char.Custom('ES_OA')] solo con un camisón. Antes de abrir la puerta, me tomo un momento para poner mi mejor cara de congoja. #EMP «¡Socorro! ¡Auxilio!»#!, grito. «¡Un agente ha acabado con la vida [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l] en nuestros propios aposentos!»."
 ep2_wedding.0301.non_spouse: "\n\nEl llanto [spouse_1.Custom('ES_DelDela')] [spouse_1.GetTitledFirstName|l] resuena en la habitación. Sus manos sujetan con firmeza las [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l], negándose a soltarlas."
 ep2_wedding.0301.spouse: "\n\n«¡Ay, amor mío, qué cruel ha sido el destino con nosotros!», lloro, agarrando con firmeza su mano fría. «Encontraré a quien te haya hecho esto y #EMP acabaré#! con él»."
 ep2_wedding.0301.spouse_wnight: "\n\nReina el silencio. Los guardias echan a correr hacia el dormitorio y yo entierro la cara entre las manos."
 ep2_wedding.0301.a: "Qué destino tan cruel."
 ep2_wedding.0302.t: "La hora del luto"
 ep2_wedding.0302.desc.family: "La música interrumpe mi entrañable conversación sobre [ROOT.Char.Custom('my_subject_of_interest')] con algunos invitados. Me doy la vuelta para mirar a los artistas, y mis ojos se encuentran de forma inesperada con los de otra persona. Un grupo de mercenarios marcha hacia [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l] y su familia.\n\nDesenvainan las espadas. #EMP «¡No! ¡No, por favor! ¡Nooo!».#!\n\nLos cuerpos caen al suelo con un sonido seco y áspero."
 ep2_wedding.0302.desc.agent: "Un grito agudo interrumpe mi entrañable conversación sobre [ROOT.Char.Custom('my_subject_of_interest')] con algunos invitados. #EMP «¡No!».#! Me doy la vuelta para ver [spouse_2.Custom('ES_AlAla')] [spouse_2.GetTitledFirstName|l] con una daga clavada justo en el corazón.\n\nLos guardias se lanzan con rapidez hacia el asesino: «¡Cogedlo, cogedlo!», oigo gritar [host.Custom('ES_AlAla')] [host.GetTitledFirstName|l].\n\n"
 ep2_wedding.0302.desc.wedding_night: "Las puertas del gran salón se abren con brusquedad, y [spouse_1.Custom('ES_ElLa')] [spouse_1.GetTitledFirstName|l] se encuentra de pie justo en medio, respirando con pesadez, agarrando con firmeza la madera con los brazos. «Ayuda… ¡ayuda!», grita: «¡Un agente ha acabado con la vida [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l] en nuestros aposentos!».\n\nLa habitación se sume en el silencio."
 ep2_wedding.0302.spouse: "Me acerco apresuradamente a [spouse_2.GetFirstNameNoTooltip] y le cojo la mano. Todavía está caliente. «No… amor mío… No tan pronto…»."
 ep2_wedding.0302.good: "Mi amad[spouse_2.Custom('ES_OA')] [spouse_2.GetFirstNameNoTooltip]… mira que irse así."
 ep2_wedding.0302.bad: "No debería decir que se lo merecía, pero…"
 ep2_wedding.0302.sadistic: "No puedo apartar los ojos de la sangre… Qué buen trabajo."
 ep2_wedding.0302.indifferent: "No conocía mucho a [spouse_2.GetFirstNameNoTooltip], pero nadie se merece un destino así."
 ep2_wedding.0302.a: "Una tragedia."
 ep2_wedding.0955.t: "Amanecer rojo"
 ep2_wedding_departure_intro: "El salón no se parece en nada al del día anterior. Los criados han limpiado las mesas, no se oye música y la mayoría de los invitados ya se han marchado."
 ep2_wedding.0955.desc.intro: "$ep2_wedding_departure_intro$\n\nMientras me preparo para despedirme de los restantes,"
 ep2_wedding.0955.desc.failed: "vislumbro la cara [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l], charlando alegre con su séquito.\n\nSé que sospecha de mí, y con razón. Este matrimonio va a ser de todo menos aburrido."
 ep2_wedding.0955.desc.murder: "me tomo un momento para pensar en [spouse_2.Custom('ES_ElLa')] [spouse_2.GetTitledFirstName|l]. Ya no está con nosotros."
 ep2_wedding.0955.good: "Esto no tenía por qué acabar así."
 ep2_wedding.0955.bad: "Por fin, ya no tendré que ver más la cara de tal [spouse_2.Custom2('InsultAdjective', ROOT.Char)]."
 ep2_wedding.0955.sadistic: "Ojalá pudiera decirle a todo el mundo que he sido #EMP yo#!…"
 ep2_wedding.0955.compassionate: "Espero que [ROOT.Char.GetFaith.HighGodName] me perdone."
 ep2_wedding.0955.indifferent: "Lo hecho, hecho está."
 ep2_wedding.0955.a: "Un verdadero alivio."
 ep2_wedding.0955.a.failure: "La próxima vez… La próxima vez."
 ep2_wedding.0956.t: "Hasta siempre"
 ep2_wedding.0956.desc: "$ep2_wedding_departure_intro$\n\n[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] se acerca a mí, con la voz todavía llena de dolor: «Mi corazón está apesadumbrado por la pérdida [spouse_2.Custom('ES_DelDela')] [spouse_2.GetTitledFirstName|l], os pido disculpas por esta nefasta celebración»."
 ep2_wedding.0956.a: "Me alegro de no haber sido yo."
 ep2_wedding.0956.a.good: "No…, esto no puede ser verdad."
 ep2_wedding.0204.t: "Sangre y acero"
 ep2_wedding.0204.desc.intro: "Mi jovial conversación termina de manera abrupta cuando"
 ep2_wedding.0204.desc.family.non_spouse: "veo a un grupo de mercenarios avanzando hacia nosotros. #EMP Chitón#!. Llevan las espadas desenvainadas. Sus sonrisas presagian una tragedia.\n\n«Despedíos de vuestra familia, [spouse_2.GetTitledFirstName]»."
 ep2_wedding.0204.desc.family: "$ep2_wedding.0204.desc.family.non_spouse$ Dice, antes de ponerme un cuchillo en la garganta."
 ep2_wedding.0204.desc.solo: "un miembro de la corte se ríe un poco demasiado alto. Esto es muy raro. [mercenary_1.Custom('ES_LoLa')|U] miro y veo que me está clavando un cuchillo en el pecho. «Os deseo lo mejor»."
 ep2_wedding.0204.a: "¡No! #EMP ¡Basta!#!"
 ep2_wedding.0204.a.tt.success: "Sobrevives"
 ep2_wedding.0204.a.tt.failure: "Mueres"
 ep2_wedding.0204.a.tt.success.host: "[murder_victim.GetShortUIName] muere"
 ep2_wedding.0204.a.tt.failure.host: "[murder_victim.GetShortUIName] sobrevive"
 ep2_wedding.0204.a.spouse_2_murder.tt: "[spouse_2.GetShortUIName] muere"
 ep2_wedding.0957.opening: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('avenging_family'))] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
 ep2_wedding.0957.desc.parent: "Puse a mi hij[spouse_2.Custom('ES_OA')] a vuestro cuidado, y no fuisteis capaz de proteger[spouse_2.Custom('ES_LoLa')].$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc: "Se puso a mi querid[spouse_2.Custom('ES_OA')] [avenging_family.Custom2('RelationToMeShort', SCOPE.sC('spouse_2'))] bajo vuestra protección, ¿y así es cómo [spouse_2.Custom('ES_LoLa')] vigiláis?$ep2_wedding.0957.desc_ending$"
 ep2_wedding.0957.desc_ending: "\n\nMis ojos se llenan de lágrimas por la pérdida, pero mi corazón solo alberga odio.\n\nTendrán su merecido, de una forma u otra."
 ep2_wedding.0957.a: "Solo es otro matrimonio que salió mal."
 ep2_wedding.0957.a.tt: "Toda la familia cercana de [spouse_2.GetShortUIName]"
 host_bloody_wedding_family_kill_title: "Boda sangrienta"
 host_bloody_wedding_family_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill_title: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_solo_kill: "$host_bloody_wedding_family_kill_title$"
 host_bloody_wedding_excommunication_title: "Excomunión"
 host_bloody_wedding_excommunication: "Excomulgaron a [CHARACTER.GetShortUIName]"
