l_spanish:
 #TAVERN
 ep2_locale_events.1000.t: "$tournament_locale_tavern$: otra ronda"
 ep2_locale_events.1000.independent: "Un gran rugido de risas estalla en la mesa [drinking_leader.Custom('ES_DelDela')] [drinking_leader.GetTitledFirstName|l], situada en un rincón de la taberna."
 ep2_locale_events.1000.liege: "Un gran rugido de risas retumba en el rincón donde se sienta [drinking_leader.Custom('ES_ElLa')] [drinking_leader.GetTitledFirstName|l], [drinking_leader.GetLiege.Custom2('RelationToMeShort', drinking_leader)] [drinking_leader.GetLiege.Custom('ES_DelDela')] [drinking_leader.GetLiege.GetTitledFirstName|l]."
 ep2_locale_events.1000.alcohol: "\n\nA [drinking_leader.GetSheHe] le rodean un grupo de amigos y nuevos conocidos, otros participantes en la próxima competición de [activity.GetCurrentPhase.GetPhase.GetName|l], todos permitiéndose vasos de [host.Custom('RegionalAlcoholicDrink')] mientras intercambian historias.\n\nConforme pasas, no puedes evitar pensar en animar esta pequeña sesión…"
 ep2_locale_events.1000.a: "¡Posadero, más aquí!"
 ep2_locale_events.1000.b: "¡Apuntadme la cuenta de esa mesa!"
 ep2_locale_events.1000.c: "Creo que ese grupo ya ha tenido bastante."
 ep2_locale_events.1000.d: "¡Disfrutad de la velada, [drinking_leader.GetFirstNameNoTooltip]!"
 drinks_round_tt: "Todo bebedor"
 ep2_locale_events.1000.hangover_tt: "Nunca jamás…"
 ep2_locale_events.1002.t: "$tournament_locale_tavern$: ¿atreverse a beber?"
 ep2_locale_events.1002.desc: "La taberna local está abarrotada de gente, como es de esperar cuando un torneo llega a la ciudad. Entre todos los recién llegados, sin embargo, se sienta un[local_drunk.Custom('ES_XA')] [local_drunk.GetWomanMan] que claramente es un[local_drunk.Custom('ES_XA')] parroquian[local_drunk.Custom('ES_OA')] del establecimiento. Me mira con desconfianza al sentarme.\n\n«¿Qué #EMP pintas#! aquí?», me suelta cuando llega mi bebida. Me giro hacia [local_drunk.GetSheHe] y se levanta tambaleándose.\n\n«Perdonad mi atrevimiento, #EMP mi [ROOT.Char.GetLadyLord]#!», una florida y desdeñosa reverencia acentúa la afirmación, «¡pero creo que no podréis con la mitad de eso, y mucho menos con todo!»."
 ep2_locale_events.1002.a: "Vamos, no hace falta esa hostilidad. ¿Os invito a un trago?"
 ep2_locale_events.1002.b: "¿Ah, sí? #EMP ¡Traed las jarras!#!"
 ep2_locale_events.1002.b.success: "Consigues que [local_drunk.GetFirstNameNoTooltip] beba como una cuba"
 ep2_locale_events.1002.b.failure: "Te despiertas un par de horas después, maread[ROOT.Char.Custom('ES_OA')] y con un dolor de cabeza agudo"
 ep2_locale_events.1002.c: "Sentaos y callad, borrach[local_drunk.Custom('ES_OA')] incurable."
 ep2_locale_events.1010.t: "$tournament_locale_tavern$: ¿una partida?"
 ep2_locale_events.1010.desc: "La penumbra de la taberna se ve compensada por el crepitar del fuego y el continuo jolgorio de los comensales. Me escabullo entre dos borrachos especialmente revoltosos y me siento en una mesa cercana, vacía a excepción de una figura.\n\n«Una buena noche, ¿no?», [gambler.GetFirstName] señala a la multitud desastrada. Asiento educadamente con la cabeza. Apenas he movido la cabeza cuando [gambler.GetFirstNameNoTooltip] pone sobre la mesa un juego de dados y dos cubiletes.\n\n«¿Os place un juego sencillo? ¡Hasta el más necio lo podría jugar! Tiramos los dados bajo las copas y debéis adivinar si vuestra tirada es mayor o menor que la mía». Sonríe, con un brillo de jugador[gambler.Custom('ES_XA')] en los ojos. «Al mejor de tres»."
 #ep2_locale_events.1010.a: "But how can I trust your dice?"
 #ep2_locale_events.1010.a.tt: "Let's use my set. My very fair and non-weighted set."
 ep2_locale_events.1010.b: "¡Pasadme los dados!"
 ep2_locale_events.1010.c: "Yo no juego."
 ep2_locale_events.1011.t: "$tournament_locale_tavern$: primera tirada"
 ep2_locale_events.1011.opening: "Los dados suenan y rebotan dentro de sus cubiletes antes de que ambos los golpeemos contra la mesa. Levanto el lado del cubilete más cercano a mí, tapando cuidadosamente el contenido.\n\n#BOL [ROOT.Var('root_dice_1').GetValue|0]#!. Examino a [gambler.GetFirstName] de cerca, buscando indicios."
 ep2_locale_events.1011.tell.good: "\n\n¿Es una ligera curvatura hacia arriba del labio de [gambler.GetFirstNameNoTooltip] lo que veo? Se va casi tan rápida como apareció, pero la más pequeña vacilación puede traicionar la más profunda de las verdades…"
 ep2_locale_events.1011.tell.bad: "\n\nHay un titilar hacia abajo en los ojos de [gambler.GetFirstNameNoTooltip], una, dos veces. Se va casi tan rápido como apareció, pero la más pequeña vacilación puede traicionar la más profunda de las verdades…"
 ep2_locale_events.1011.average: "\n\nLas manos de [gambler.GetFirstNameNoTooltip] tiemblan ligeramente y yo abro la boca triunfal, pero sus ojos tienen una especie de fulgor. ¿Fue el temblor una señal? ¿Fueron los ojos? ¿Es útil algo de esto?"
 ep2_locale_events.1011.deceitful: "\n\nLos ojos de [gambler.GetFirstNameNoTooltip] se clavaron en los míos, sin un atisbo de emoción en su rostro. Rompo la mirada y observo su lenguaje corporal, pero es como si fuera una estatua."
 ep2_locale_events.1011.a: "Mi tirada es… ¡mayor!"
 ep2_locale_events.1011.b: "Mi tirada es menor."
 ep2_locale_events.1012.t: "$tournament_locale_tavern$: segunda ronda"
 ep2_locale_events.1012.opening.win: "Revelamos nuestros dados. ¡Tardamos un instante en darnos cuenta de que he ganado!\n\n«¡Ah! ¡Bien adivinado! ¡La primera ronda es vuestra!». Los labios de [gambler.GetFirstName] sonríen, pero no llega a sus ojos. «¡Siguiente ronda!». Los dados vuelven a resonar en los cubiletes."
 ep2_locale_events.1012.opening.lose: "Revelamos nuestros dados. Tardamos un instante en darnos cuenta de que he perdido. [gambler.GetFirstName] sonríe con orgullo.\n\n«¡Qué lástima! Parece que os equivocasteis. ¡Siguiente ronda!». Los dados vuelven a resonar en los cubiletes."
 ep2_locale_events.1012.opening.draw: "Revelamos nuestros dados. Cuando los cubiletes desaparecen, nos lleva un momento calcular que los números son iguales.\n\n«Sea pues. Diremos que es un empate». La decepción de [gambler.GetFirstName] es obvia. «¡Siguiente ronda!». Los dados vuelven a resonar en los cubiletes."
 ep2_locale_events.1012.dice_reveal: "\n\nAlzo el lado del cubilete que más cerca tengo. Las pequeñas marcas del dado revelan su número: #BOL [ROOT.Var('root_dice_2').GetValue|0]#!. Vuelvo a dejar el cubilete en la mesa y miro hacia arriba."
 ep2_locale_events.1012.tell.good: "\n\n[gambler.GetFirstName] da golpecitos con los dedos sobre la mesa. ¿Esa inclinación de cabeza hacia el techo es una pista sutil? Ciertamente parece sentarse más erguid[gambler.Custom('ES_OA')] que antes…"
 ep2_locale_events.1012.tell.bad: "\n\nUn ligero entrecerrar de los ojos, un pequeño desplazamiento del peso. [gambler.GetFirstName] oculta algo. Tal vez esa tirada no sea muy alta…"
 ep2_locale_events.1012.average: "\n\nLos ojos de [gambler.GetFirstName] recorren la sala, mirando a cualquier parte menos a mí. Su brazo tiembla un poco al levantar el cubilete. No sé si esto es pertinente o no…"
 ep2_locale_events.1012.deceitful: "\n\nLa postura de [gambler.GetFirstName] es confiada, casi arrogante, ¡pero ni siquiera ha levantado el cubilete! Su mirada se desvía hacia abajo mientras inclina bruscamente el cubilete, antes de volver a colocarlo a ras de la mesa. Su comportamiento no cambia ni un ápice."
 ep2_locale_events.1012.a: "Mayor, creo."
 ep2_locale_events.1012.b: "Menor, definitivamente."
 ep2_locale_events.1013.t: "$tournament_locale_tavern$: la definitiva"
 ep2_locale_events.1013.opening: "Revelamos nuestros dados a la vez, pero enseguida se hace evidente que será necesaria una tercera ronda. Cogemos los cubiletes y los dados para la ronda final, en la que quien gane se lo lleva todo."
 ep2_locale_events.1013.dice_reveal: "\n\nAlzo el lado del cubilete que más cerca tengo. Las pequeñas marcas del dado revelan su número: #BOL [ROOT.Var('root_dice_3').GetValue|0]#!. Vuelvo a dejar el cubilete en la mesa y miro hacia arriba."
 ep2_locale_events.1013.tell.good: "\n\nHan pasado tres rondas y las pistas de [gambler.GetFirstName] empiezan a ser obvias. Su nariz se ensancha imperceptiblemente cuando la suma es alta, estoy segur[ROOT.Char.Custom('ES_OA')] de ello. ¿Pero no será solo un farol?"
 ep2_locale_events.1013.tell.bad: "\n\n[gambler.GetFirstName] se pasa la mano por la cabeza distraíd[gambler.Custom('ES_OA')]. ¿Desesperad[gambler.Custom('ES_OA')]? ¿Es una tirada especialmente baja? Me ve y pone algo parecido a cara de valiente. #EMP Podría#! ser un farol doble…"
 ep2_locale_events.1013.average: "\n\n[gambler.GetFirstNameNoTooltip] intenta mirarme fijamente, pero su mirada vacila. Un labio tembloroso delata #EMP algo#!, pero ¿el qué?"
 ep2_locale_events.1013.deceitful: "\n\nLa impasibilidad de [gambler.GetFirstName] a lo largo de este duelo de ingenios ha sido realmente asombrosa y aquí no es diferente. La absoluta falta de emoción en su rostro es casi chocante. Tendrá que reducirse a simple azar."
 ep2_locale_events.1013.a: "Confío en mis dados. ¡Mayor!"
 ep2_locale_events.1013.b: "Mi tirada es menor."
 ep2_locale_events.1014.t: "$tournament_locale_tavern$: bien apostado"
 ep2_locale_events.1014.opening: "Los cubiletes se levantan por última vez. La pequeña multitud que se ha reunido a nuestro alrededor se inclina para ver que…\n\n"
 ep2_locale_events.1014.win: "¡He vencido! [gambler.GetFirstName] pone la cara más valiente que puede, pero su enfado es evidente. Empuja las bolsas que habíamos apostado hacia mi lado de la mesa y se aleja malhumorad[gambler.Custom('ES_OA')], el límite justo de la cortesía.\n\nMe reclino en la silla, tan alegre como con agotamiento mental."
 ep2_locale_events.1014.lose: "¡He perdido! [gambler.GetFirstName] se jacta encantad[gambler.Custom('ES_OA')] mientras coge las bolsas que habíamos apostado.\n\n«¡Más suerte la próxima vez!», se carcajea y se escabulle con los brazos llenos de dinero.\n\nMe reclino en la silla, desinflad[ROOT.Char.Custom('ES_OA')]."
 ep2_locale_events.1014.draw: "Hemos... ¿empatado? [gambler.GetFirstName] se frota la cabeza con pesar, mientras recuperamos las bolsas de oro que habíamos puesto sobre la mesa para el vencedor.\n\n«Bueno, a veces los dados funcionan de maneras misteriosas», dice [gambler.GetFirstNameNoTooltip], encogiéndose de hombros. «Bien jugado, no obstante». Se levanta y se aleja."
 ep2_locale_events.1014.a: "¡Camarero! ¡Las bebidas corren de mi cuenta!"
 ep2_locale_events.1014.b: "¡Ah, el sabor de la victoria!"
 ep2_locale_events.1014.c: "Un trago para ahogar las penas, creo."
 ep2_locale_events.1014.d: "¡Rayos!"
 ep2_locale_events.1014.e: "Bueno, pues eso fue todo, supongo."
 ep2_locale_events.1014.f: "¡Me vendrá bien un trago!"
 ep2_locale_events.1050.t: "$tournament_locale_tavern$: ¿[ROOT.Char.GetWomanMan] de apuestas?"
 ep2_locale_events.1050.desc: "Apenas he entrado en la taberna cuando me aborda una figura. [wealthy_gambler.GetFirstName] me da una palmada en el hombro y me lleva a un rincón apartado, bajando su voz a un tono conspirador.\n\n«Participáis en el juego de lanzas, ¿no?». Continúa sin fijarse en si asiento. «Veréis, tengo una apuesta bastante inusual. Uno de mis… socios de negocios piensa que sois un poco #EMP gallina#!, por así decirlo». [wealthy_gambler.GetFirstName] ignora mis protestas inmediatas.\n\n«¡Por supuesto, he defendido vuestro honor, [ROOT.Char.Custom('FormOfAddressForLiege')]! ¡Le dije que seríais tan valiente como para ir sin casco en el torneo! Por supuesto, si pudierais #EMP confirmar#! este idea entonces, bueno, supongo que podría esforzarme para hacer que valiera la pena…»."
 ep2_locale_events.1050.a: "¿Asumo que esos de allá son vuestros compañeros de apuesta?"
 ep2_locale_events.1050.a.tt: "Tal vez les interese conocer este pequeño apaño. A menos, claro, que las monedas sean lo bastante buenas como para silenciar una lengua…"
 ep2_locale_events.1050.b: "#EMP ¡¿Cobarde?!#! ¡Competiré sin ningún condenado #EMP guantelete!#!"
 ep2_locale_events.1050.c: "Me vendría bien esas monedas…"
 ep2_locale_events.1050.d: "¡Qué vergüenza de proposición!"
 #TEMPLE
 ep2_locale_events.1500.t: "$tournament_locale_religious_building$: favores [ROOT.Char.GetFaith.HighGodNamePossessive]"
 ep2_locale_events.1500.host_faith: "Cuando [tournament_priest.GetFirstName] se aparta para dejar que me acerque, me tomo un momento solemne, a solas en el/la [ROOT.Char.GetFaith.HouseOfWorship] cerca de los terrenos del torneo."
 ep2_locale_events.1500.other_faith: "Me tomo un momento para mí en la pequeña capilla temporal [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] cerca del/la [activity.GetCurrentPhase.GetCurrentLocation.GetFaith.HouseOfWorship] de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], [tournament_priest.GetFirstName] se mantiene a una distancia respetuosa."
 ep2_locale_events.1500.desc: "\n\nReflexionando en presencia de [ROOT.Char.GetFaith.PantheonTerm], me pregunto qué es lo que deseo, en el fondo de mi corazón, que salga de estos días de alegría."
 ep2_locale_events.1500.a: "Traedme gloria, [ROOT.Char.GetFaith.WarGodName|U]."
 ep2_locale_events.1500.b: "Que empeore la vida de mi [ROOT.Char.Custom2('RelationToMeShort', bad_prayer_target)], [bad_prayer_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1500.c: "Una sonrisa de mi [ROOT.Char.Custom2('RelationToMeShort', good_prayer_target)], [good_prayer_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1500.d: "¡Castigo para mi [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1500.e: "Guiar la mano de mi [ROOT.Char.Custom2('RelationToMeShort', backup_prayer_target)], [backup_prayer_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1500.f: "¡La victoria para [wager_prayer_target.GetFirstNameNoTooltip], y para mi bolsa!"
 ep2_locale_events.1500.g: "Encontrar la paz interior."
 ep2_locale_events.1501.t: "$tournament_locale_religious_building$: adoración funcional"
 ep2_locale_events.1501.desc: "En busca de algún tipo de orientación, me encuentro deambulando por el/la [ROOT.Char.GetFaith.HouseOfWorship] para centrarme. Por un verdadero golpe de suerte, me topo con algo mucho más interesante en lo que centrarme: [seduce_target.GetFirstName] está de pie junto a la puerta, algo melancólic[seduce_target.Custom('ES_OA')].\n\nMe dedica una media sonrisa, con la atención claramente puesta en otra cosa. ¡Es la oportunidad perfecta para ganárme[gambler.GetHerHim] con una muestra de súplica religiosa!\n\nO… ¿tal vez no? ¿Qué prefiere? ¿Quizás es del tipo discreto?"
 ep2_locale_events.1501.a: "¡Demostraré mi devoción sin lugar a duda!"
 ep2_locale_events.1501.a.tt: "¡Mi fervor religioso no tiene límites, querid[seduce_target.Custom('ES_OA')] [seduce_target.GetFirstNameNoTooltip]!"
 ep2_locale_events.1501.a.success: "Tu actuación toca la fibra sensible"
 ep2_locale_events.1501.a.failure: "Tu exhibición repele a [seduce_target.GetFirstNameNoTooltip|U]"
 ep2_locale_events.1501.b: "Creo que [seduce_target.GetFirstNameNoTooltip] es un poco más relajad[seduce_target.Custom('ES_OA')]."
 ep2_locale_events.1501.b.tt: "Poner los ojos en blanco sutilmente y una sonrisa de complicidad mientras realizo los ritos enviará bastante claramente el mensaje a [seduce_target.GetFirstNameNoTooltip]."
 ep2_locale_events.1501.b.success: "[seduce_target.GetFirstName|U] se regocija con tu cinismo"
 ep2_locale_events.1501.b.failure: "A [seduce_target.GetFirstNameNoTooltip|U] le horroriza tu apostasía"
 ep2_locale_events.1501.c: "Quizá debería marcharme mejor."
 ep2_locale_events.1510.t: "$tournament_locale_religious_building$: juerga sacrílega"
 ep2_locale_events.1510.desc: "Mientras el silencio se apodera de los fieles reunidos para la ceremonia diaria, la calma se rompe repentinamente por la llegada de gritos y alaridos.\n\nLa puerta se abre de golpe y una docena de juerguistas risueños entran en el/la [ROOT.Char.GetFaith.HouseOfWorship],"
 ep2_locale_events.1510.alcohol: "con jarras y barriles en la mano."
 ep2_locale_events.1510.hashish: "apestando a hachís."
 ep2_locale_events.1510.closing: "\n\n[instigator_scope.GetTitledFirstName], quien claramente lo ha instigado, sonríe estúpidamente, «¡¿Pero qué pasa?! ¿Dónde está la música?».\n\n[tournament_priest.GetFirstName] lo mira todo, congelad[tournament_priest.Custom('ES_OA')] de incredulidad y horror."
 ep2_locale_events.1510.a: "¡Es un sacrilegio! ¡Guardias, arrestadlos!"
 ep2_locale_events.1510.b: "¿Fiesta? ¿Alguien ha dicho fiesta?"
 ep2_locale_events.1510.c: "¡Eliminad a tan vil [instigator_scope.Custom('GetUnbelieverName')] de fe [instigator_scope.GetFaith.GetAdjectiveNoTooltip]!"
 ep2_locale_events.1510.d: "Largo de aquí, patanes adorables."
 #ARMORER
 ep2_locale_events.2001.t: "$tournament_locale_armorer$: ¿fama o efectividad?"
 ep2_locale_events.2001.desc: "Dejo mi [improve_armour.GetName] sobre el mostrador y [tournament_armorer.GetFirstName] pasa una mano por encima.\n\n«Está en mal estado. Hace mucho que no os revisáis la armadura, ¿verdad?». Suspira y mira los proyectos inacabados que le esperan.\n\n«No tengo mucho tiempo. Tal vez el tiempo suficiente para pulirla, tal vez aceitarla para un poco de mantenimiento. ¿Qué queréis que se haga?»."
 ep2_locale_events.2001.a: "¡Bruñidla hasta que parezca un espejo!"
 ep2_locale_events.2001.a.tt: "[improve_armour.GetName] obtiene un modificador de [prestige|El]"
 ep2_locale_events.2001.b: "Prefiero que la aceitéis y la mantengáis."
 ep2_locale_events.2001.b.tt: "[improve_armour.GetName] obtiene un modificador de [prowess|El]"
 ep2_locale_events.2001.c: "Está bien así como está."
 ep2_locale_events.2002.t: "$tournament_locale_armorer$: tiras hechas añicos"
 ep2_locale_events.2002.desc: "[tournament_armorer.GetFirstName] presenta alegremente mi [armour.GetName]. Brilla cuando sale a la luz.\n\nSolo cuando le entrego las monedas [tournament_armorer.Custom('ES_AlAla')] satisfech[tournament_armorer.Custom('ES_OA')] artesan[tournament_armorer.Custom('ES_OA')], me doy cuenta de que a su lado hay un[apprentice.Custom('ES_XA')] joven aprendiz. Se acerca a la mesa mientras su maestr[tournament_armorer.Custom('ES_OA')] cuenta las monedas.\n\n«Perdonadme, mi [ROOT.Char.GetLadyLord], pero…». Señala las correas de cuero de la armadura. «Mi maestr[tournament_armorer.Custom('ES_OA')] no pagó a un curtidor para tratar el cuero».\n\nEcho un vistazo más de cerca. No hay error posible. El cuero está deshilachado y desgastado. Es evidente que no es nuevo. Al fondo, la bolsa [tournament_armorer.Custom('ES_DelDela')] armer[tournament_armorer.Custom('ES_OA')] tintinea al depositar en el oro en ella."
 ep2_locale_events.2002.a: "No soy [ROOT.Char.GetWomanMan] a quien convenga engañar, [tournament_armorer.GetFirstNameNoTooltip]."
 ep2_locale_events.2002.b: "¡[tournament_armorer.GetFirstNameNoTooltip]! ¿Qué significa esto?"
 ep2_locale_events.2002.b.success: "[tournament_armorer.GetFirstNameNoTooltip] hace las reparaciones a regañadientes"
 ep2_locale_events.2002.b.failure: "[tournament_armorer.GetFirstNameNoTooltip] consigue escabullirse"
 ep2_locale_events.2002.c: "Pagaré por unas correas de calidad."
 ep2_locale_events.2002.d: "No tengo tiempo para esto."
 ep2_locale_events.2010.t: "$tournament_locale_armorer$: regalos defensivos"
 ep2_locale_events.2010.desc: "La tienda del armero rebosa de artículos de protección, exteriores, interiores, baratos, caros, y todo entre medias.\n\nNo puedo evitar pensar en [befriend_target.GetFirstName] mientras examino los equipamientos protectores.\n\n[befriend_target.GetFirstNameNoTooltip] podría apreciar #EMP algo#! de aquí, pero ¿el qué?"
 ep2_locale_events.2010.a: "Una armadura de utilidad."
 ep2_locale_events.2010.a.tt: "#F Apelo al lado cauteloso de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.b: "Le podría gustar este escudo de exhibición."
 ep2_locale_events.2010.b.tt: "#F Apelo al lado orgulloso de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.c: "Un casco especialmente diseñado para torneos."
 ep2_locale_events.2010.c.tt: "#F Apelo al lado competitivo de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2010.d: "Encontraré otro modo de impresionar[befriend_target.GetHerHim]."
 ep2_locale_events.2011.reply_armor: "En su interior hay un modelo de [newly_created_artifact.GetType], de buena factura, si bien algo sencillo.\n\n"
 ep2_locale_events.2011.reply_shield: "En su interior hay un escudo recién pintado, adornado con el emblema de mi familia.\n\n"
 ep2_locale_events.2011.reply_tournament: "En su interior hay un casco hecho específicamente para torneos que ofrece mayor protección de lo que es práctico en el campo de batalla.\n\n"
 ep2_locale_events.2011.opening: "[befriend_actor.GetTitledFirstName] aparece de repente delante de mi tienda agarrando un gran paquete. «Esto es para vos, [ROOT.Char.GetFirstNameNoTooltip|l]», dice sonriendo con calidez. ¿Un regalo?\n\n"
 ep2_locale_events.2011.success_armor: "$ep2_locale_events.2011.reply_armor$Se trata de una buena colección, claramente elaborada con solidez y ya bastante bien ajustada."
 ep2_locale_events.2011.armor: "$ep2_locale_events.2011.reply_armor$Qué montaje tan feo, ¿de verdad habrían sido tan caras algunas incrustaciones?"
 ep2_locale_events.2011.success_shield: "$ep2_locale_events.2011.reply_shield$Es un objeto de estudio, aunque hecho para colgar, con un blasón delicadamente dibujado."
 ep2_locale_events.2011.shield: "$ep2_locale_events.2011.reply_shield$Un escudo. ¿Para qué necesito #EMP yo#! un escudo?"
 ep2_locale_events.2011.success_tournament: "$ep2_locale_events.2011.reply_tournament$Es un equipamiento ingenioso, adaptado a las necesidades de la competición más que de la guerra."
 ep2_locale_events.2011.tournament: "$ep2_locale_events.2011.reply_tournament$Seamos sinceros, ¿quién se toma estas competicioncillas tan en serio que necesita hacer trampas así?"
 ep2_locale_events.2011.a: "No puedo negar que el regalo estuvo bien elegido."
 ep2_locale_events.2011.b: "«Oh,… qué objeto más… interesante»."
 ep2_locale_events.2012.opening: "[befriend_target.GetTitledFirstName] coge el pesado fardo con una sonrisa, el inesperado regalo claramente le ha emocionado.\n\n"
 ep2_locale_events.2012.success_reply: "[befriend_target.GetSheHe|U] no puede ocultar su agradecimiento mientras examina el regalo por todas partes."
 ep2_locale_events.2012.reply: "[befriend_target.GetSheHe|U] no parece muy feliz mientras lo observa."
 ep2_locale_events.2012.success_armor: "\n\n«Es un gran modelo, ¡no me daría miedo entrar en batalla llevando esto puesto!»."
 ep2_locale_events.2012.armor: "«Oh,… una armadura… Supongo que al menos es útil»."
 ep2_locale_events.2012.success_shield: "\n\n«¡Fijaos! ¡Lo expondré en mi tienda de inmediato!»."
 ep2_locale_events.2012.shield: "«Un escudo… Qué bien… Gracias»."
 ep2_locale_events.2012.success_tournament: "«¡Qué diseño más ingenioso! ¡Lo llevaré en las competiciones!»."
 ep2_locale_events.2012.tournament: "«¿Para las competiciones, decís? Claro…»."
 ep2_locale_events.2012.success: "\n\n[befriend_target.GetSheHe|U] me lo agradece con sentimiento. ¡Creo que he tomado la decisión correcta!"
 ep2_locale_events.2012.failure: "\n\n[befriend_target.GetSheHe|U] me lo agradece con frialdad. Puede que haya tomado la decisión equivocada…"
 ep2_locale_events.2012.a: "¡Lo sabía!"
 ep2_locale_events.2012.b: "Al menos el armero quedó contento…"
 ep2_locale_events.2050.t: "$tournament_locale_armorer$: panoplia deslumbrante"
 ep2_locale_events.2050.desc: "Al ver mi armadura, [tournament_armorer.GetFirstName] se pone las manos en las caderas y exhala ruidosamente.\n\n«Veamos, es un trabajo enorme. Por supuesto, no debería llevarle demasiado tiempo a alguien de mi #EMP prodigioso#! talento». Me sonríe mostrando los dientes. Miro la armadura. A mí me parece que está bien. [tournament_armorer.GetFirstNameNoTooltip] capta mi escepticismo y niega con la cabeza.\n\n«No, desde luego que necesita un repaso. ¡No lo sugeriría de no ser así!»."
 ep2_locale_events.2050.a: "Está bien, haced vuestra magia."
 ep2_locale_events.2050.a.success: "Tu armadura mejora"
 ep2_locale_events.2050.a.critsuccess: "Tu armadura mejora considerablemente"
 ep2_locale_events.2050.a.armour1: "[prowess|E] aumenta en #color_green +1#!"
 ep2_locale_events.2050.a.durability1: "[durability|E] aumenta en #color_green +5#!"
 ep2_locale_events.2050.a.armour1.tt: "[prowess|E] aumenta en #color_dark_green +1#!"
 ep2_locale_events.2050.a.durability1.tt: "[durability|E] aumenta en #color_dark_green +5#!"
 ep2_locale_events.2050.a.criticalsuccess: "Tu armadura mejora notablemente"
 ep2_locale_events.2050.a.armour2: "[prowess|E] aumenta en #color_green +2#!"
 ep2_locale_events.2050.a.durability2: "[durability|E] aumenta en #color_green +10#!"
 ep2_locale_events.2050.a.prestige2: "[prestige|E] mensual aumenta en #color_green +0,04 %#!"
 ep2_locale_events.2050.a.armour2.tt: "[prowess|E] aumenta en #color_dark_green +2#!"
 ep2_locale_events.2050.a.durability2.tt: "[durability|E] aumenta en #color_dark_green +10#!"
 ep2_locale_events.2050.a.prestige2.tt: "[prestige|E] mensual aumenta en #color_dark_green +0,04 %#!"
 ep2_locale_events.2050.a.failure: "La reparación de tu armadura es una chapuza"
 ep2_locale_events.2050.a.durability3: "[durability|E] disminuye en #color_red -5#!"
 ep2_locale_events.2050.b: "Creo que estará bien."
 #TAILOR
 ep2_locale_events.2500.t: "$tournament_locale_tailor$: escudete erróneo"
 ep2_locale_events.2500.desc: "Revisando los artículos expuestos en la sastrería, veo un paquete cuidadosamente envuelto entre los montones de prendas y enseres.\n\nEl sastre me lo abre alegremente, desatando con cuidado las tiras de cuero para revelar un emblema exquisitamente bordado: el emblema de #EMP [tailor_mixup.GetHouse.GetBaseName|l]#!."
 ep2_locale_events.2500.a.rival: "¡Perros [tailor_mixup.GetHouse.GetBaseNameNoTooltip]! ¡Quemadlo, os #EMP pagaré#!!"
 ep2_locale_events.2500.a: "¿Me haríais el favor de quemarlo?"
 ep2_locale_events.2500.b: "Escuchad, me lo quedaré, pero no digáis nada."
 ep2_locale_events.2500.b.tt: "Este modificador aumentará las [success_chance|lE] de tu [hostile_scheme|lE] contra la casa [tailor_mixup.GetHouse.GetName]"
 ep2_locale_events.2500.c: "Maravilloso… ¡Quiero el emblema de [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 ep2_locale_events.2500.d: "Un trabajo muy bonito…"
 ep2_locale_events.2501.t: "$tournament_locale_tailor$: una vestimenta augusta"
 ep2_locale_events.2501.desc: "Las telas y tejidos que ofrece la sastrería van desde el cáñamo en bruto hasta los más exquisitos damascos, terciopelos y sedas. Mientras los examino junto a mi [ROOT.Char.Custom2('RelationToMeShort', random_knight)] [random_knight.GetFirstName], un patrón extrañamente familiar hace que me detenga.\n\nAl sacar a la luz la túnica completa, abro los ojos como platos. ¡Es una reconstrucción completa de las galas de un papa!\n\n«¡También tenemos para cardenales, [ROOT.Char.Custom('FormOfAddressForLiege')]!», [tournament_tailor.GetFirstName], el sastre, revolotea a nuestra espalda. Los ojos de [random_knight.GetFirstNameNoTooltip] brillan de alegría mientras me da un codazo furioso en las costillas. El sastre vuelve a hablar.\n\n«Y ese viene con un sombrero a juego»."
 ep2_locale_events.2501.a: "#EMP ¡VENDIDO!#!"
 ep2_locale_events.2501.a.tt: "Tus [knights|lE] y tú os ponéis vuestras ropas…"
 ep2_locale_events.2501.b: "¡Esto es blasfemia!"
 ep2_locale_events.2502.t: "$tournament_locale_tailor$: túnicas de combate"
 ep2_locale_events.2502.desc: "Miro [Select_CString( tournament_tailor.IsFemale, 'a la sastra', 'al sastre' )] impasible, implorando en silencio que repita lo que parecía la afirmación más ridícula que había oído en todo el día.\n\n«Es una capa de duelo. ¿Jamás habíais oído hablar de una?», [tournament_tailor.GetFirstName] sacude la cabeza como si #EMP yo#! fuera [Select_CString( ROOT.Char.IsFemale, 'la tonta', 'el tonto' )] de la sala. «Ayuda a los movimientos, sirve para absorber toda la humedad del combate, pero también nos mantiene calientes y listos entre asaltos. ¡Todos las grandes los tienen!».\n\nUna vez terminada la venta agresiva [Select_CString( tournament_tailor.IsFemale, 'de la sastra', 'del sastre' )], vuelvo a centrar mi atención en el manto que sostengo. El tejido es claramente resistente y de gran calidad, pero… #EMP ¿una capa de duelo? ¿De verdad?#!"
 ep2_locale_events.2502.a: "En contra de mi buen juicio…, trato hecho."
 ep2_locale_events.2502.b: "¡Está claro que me habéis tomado por idiota!"
 ep2_locale_events.2502.b.tt: "¡Se engancharía con todo!"
 ep2_locale_events.2510.t: "$tournament_locale_tailor$: regalos tejidos"
 ep2_locale_events.2510.desc: "Examino los rollos de tejidos poco comunes y las muestras de tela que cuelgan en el puesto del sastre; hay para todos los gustos, desde el más alto hasta el más bajo.\n\nNo puedo evitar pensar en qué apreciaría [befriend_target.GetFirstName] mientras miro las galas.\n\nNo tengo duda de que #EMP algo#! de esto le atraería…"
 ep2_locale_events.2510.a: "Un bonito estandarte."
 ep2_locale_events.2510.a.tt: "#F Apelo al aspecto orgulloso de [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.b: "No hay nada mas útil que un gambesón."
 ep2_locale_events.2510.b.tt: "#F Apelo al aspecto belicoso de [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.c: "Estos guantes de piel de cierva son muy buenos."
 ep2_locale_events.2510.c.tt: "#F Apelo al aspecto pacífico de [befriend_target.GetFirstNameNoTooltip].#!"
 ep2_locale_events.2510.d: "Puede que en otra ocasión."
 ep2_locale_events.2511.reply_banner: "En su interior, hay doblado un estandarte tejido con finura que exhibe tu emblema.\n\n"
 ep2_locale_events.2511.reply_gambeson: "En su interior, hay un gambesón acolchado, una camisa robusta que se lleva debajo de la malla.\n\n"
 ep2_locale_events.2511.reply_glove: "En su interior, hay un par de guantes de piel de cierva de delicada confección.\n\n"
 ep2_locale_events.2511.opening: "[befriend_actor.Custom('ES_ElLa')|U] [befriend_actor.GetTitledFirstName|l] aparece como de la nada y me entrega gentil, con una sonrisa, un fardo enrollado. ¿Un regalo?\n\n"
 ep2_locale_events.2511.success_banner: "$ep2_locale_events.2511.reply_banner$No le encuentro ningún defecto, mi emblema ha sido plasmado con precisión y buen gusto."
 ep2_locale_events.2511.banner: "$ep2_locale_events.2511.reply_banner$Mi falta de entusiasmo es evidente, ¿para qué necesito esto?"
 ep2_locale_events.2511.success_gambeson: "$ep2_locale_events.2511.reply_gambeson$Examinándola de cerca es una pieza fina; de muchas capas y claramente robusta."
 ep2_locale_events.2511.gambeson: "$ep2_locale_events.2511.reply_gambeson$Podría conseguir un artículo así de un tejedor cualquiera, ¿y qué?"
 ep2_locale_events.2511.success_glove: "$ep2_locale_events.2511.reply_glove$Son suaves como el terciopelo y, no sé cómo, se ajustan casi perfectamente."
 ep2_locale_events.2511.glove: "$ep2_locale_events.2511.reply_glove$Qué… delicadeza…"
 ep2_locale_events.2511.a: "No puedo evitar sonreír, ¡es un regalo perfecto!"
 ep2_locale_events.2511.b: "«Yo… Gracias…»."
 ep2_locale_events.2512.opening: "[befriend_target.GetTitledFirstName] acepta gentil mi fardo y lo abre con tanto cuidado como le deja la emoción.\n\n"
 ep2_locale_events.2512.success_reply: "Su mirada muestra simpatía nada más verlo. Una buena señal."
 ep2_locale_events.2512.reply: "No puedo medir su reacción, ya que no ha cambiado."
 ep2_locale_events.2512.success_banner: "\n\n«¡Es espléndido! ¡Un bordado tan hábil realza el diseño!»."
 ep2_locale_events.2512.banner: "«Oh, un estandarte. Lo… colgaré de inmediato»."
 ep2_locale_events.2512.success_gambeson: "\n\n«Qué buen trabajo, esto parará hasta el más fuerte de los golpes»."
 ep2_locale_events.2512.gambeson: "«Lo… pondré con los demás…»."
 ep2_locale_events.2512.success_glove: "«¡Voto a tal, son perfectos! ¡¿Cómo lo hicisteis?!»."
 ep2_locale_events.2512.glove: "«Oh, guantes… Qué bien…»."
 ep2_locale_events.2512.success: "\n\n[befriend_target.GetSheHe|U] me da las gracias efusivamente antes de separarnos."
 ep2_locale_events.2512.failure: "\n\n[befriend_target.GetSheHe|U] me da las gracias bruscamente antes marcharse…"
 ep2_locale_events.2512.a: "Ha salido bien."
 ep2_locale_events.2512.b: "Pardiez…"
 ep2_locale_events.2560.t: "$tournament_locale_tailor$: una nueva adquisición"
 ep2_locale_events.2560.desc.intro: "Encuentro [tailor.Custom('ES_AlAla')] [tailor.GetTitledFirstName|l] cortando un trozo de tela. Un par de mesas se han dispuesto para mostrar su trabajo: medias y cubrecabezas, capuchas y mangas. Enfrente, un hogar arde ligeramente.\n\n"
 ep2_locale_events.2560.desc.previous_artifact: "«¿Buscáis algo para adornar vuestro atuendo, [ROOT.Char.Custom('FormOfAddressForLiege')]? Veo que también habéis traído ciertos artefactos de la capital… Si me permitís, siempre he querido examinar el trabajo de los maestros de [capital_barony.GetNameNoTooltip]»."
 ep2_locale_events.2560.desc.new_artifact: "«¡Cuidado!», me advierte casi dejando caer la herramienta. «Estabais a punto de tropezar con la ropa blanca, [ROOT.Char.Custom('FormOfAddressForLiege')]», se disculpa entre dientes, recogiendo rápidamente las prendas. «Estoy segur[tailor.Custom('ES_OA')] de que puedo adivinar el motivo de vuestra visita», apenas se ve su cara entre el desorden."
 ep2_locale_events.2560.desc.new_artifact_2: "«¿Busca algo en particular [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetLadyLord]?», [tailor.Custom('quirk_pos_standalone')|l]. La colección junto a [tailor.GetSheHe] es realmente más impresionante de lo que me esperaba."
 ep2_locale_events.2560.a: "«En realidad, a mi [previous_artifact.GetNameNoTooltip|l] le vendría bien algo de decoración…»."
 ep2_locale_events.2560.b: "«¿Podría comprar tal [purchasable_trinket.GetNameNoTooltip|l]?»."
 ep2_locale_events.2560.c: "«¿Me estáis pidiendo que #EMP pague#! por ello?»."
 ep2_locale_events.2560.c.success: "Intimidas a [tailor.GetShortUIName]"
 ep2_locale_events.2560.c.failure: "[tailor.GetShortUIName] no se deja intimidar"
 ep2_locale_events.2560.d: "«Algunos estandartes animarán al público a vitorearme!»."
 ep2_locale_events.2560.e: "«Tened, seguid así»."
 feather_trinket: "Pluma brillante"
 feather_trinket.desc: "Una pluma muy colorida que se dice que perteneció a un pavo real. Una adquisición exótica."
 chess_trinket: "Pieza de ajedrez"
 chess_trinket.desc: "Preciosa estatuilla tallada en cristal de roca. Su forma abstracta hace difícil saber qué representa."
 ribbon_trinket: "Cinta ornamentada"
 ribbon_trinket.desc: "Una tira de seda bordada con motivos florales. Un buen regalo."
 glass_orb_trinket: "Orbe de cristal"
 glass_orb_trinket.desc: "Una esfera cristalina. Nunca será totalmente transparente."
 tapestry_trinket: "Tapiz de ovejas"
 tapestry_trinket.desc: "Un tapiz que representa una escena pastoral. Los animales beben de un tranquilo arroyo."
 tournament_banners_modifier: "Estandartes de torneo"
 tournament_banners_modifier_desc: "Este personaje ha encargado estandartes para el público."
 ep2_locale_events_artifact_decoration_desc: "[previous_artifact.GetDesc]\n\nSe ha decorado con una cinta floral."
 artifact_monthly_prestige_3_modifier: "Cinta decorativa"
 #VISITOR CAMP
 ep2_locale_events.3001.t: "$tournament_locale_visitor_camp$: robando un momento"
 ep2_locale_events.3001.desc: "Cuando por fin consigo estar a solas con [lover.GetFirstName] en una tienda de campaña, lejos de todo el ajetreo del torneo, me invade un profundo cansancio. Me desplomo sobre un montón de paja cubierto, con la mente tan dolorida como el cuerpo.\n\nOigo a [lover.GetFirstNameNoTooltip] murmurar a un guardia —algo sobre que no nos molesten— y unos instantes después siento su calor a mi lado.\n\n«Te ves tan cansad[GetPlayer.Custom('ES_OA')], amor mío». Oigo la preocupación en su voz. «Necesitas descansar antes de que empiecen las competiciones. Quédate aquí conmigo un rato, por favor»."
 ep2_locale_events.3001.a: "No estoy #EMP tan#! cansad[GetPlayer.Custom('ES_OA')]…"
 ep2_locale_events.3001.b: "Eso me gustaría."
 ep2_locale_events.3001.c: "¡Tengo que prepararme!"
 ep2_locale_events.3002.t: "$tournament_locale_visitor_camp$: guerreros lascivos"
 ep2_locale_events.3002.desc: "¿Qué es ese ruido? Risas… ¿Unos cuantos gemidos? #EMP Suena#! como si viniese de esa tienda.\n\nMe pica la curiosidad y me acerco a la pesada solapa de la que provienen los sonidos con expectación y temor a partes iguales. Retiro la cubierta y contemplo todo un espectáculo.\n\n[lech1.GetFirstName], pillad[lech1.Custom('ES_OA')] completamente #EMP in fraganti#!, entra en pánico físico y tira a su pareja de encima, directamente al suelo. Me asomo a la penumbra para encontrar a [lech2.GetFirstName] y a [lech3.GetFirstName], que también se esfuerzan por procesar la mejor respuesta ante semejante giro de los acontecimientos, tratando apresurada e infructuosamente de ocultar a sus respectivas parejas."
 ep2_locale_events.3002.a: "¿Hay sitio para alguien más?"
 ep2_locale_events.3002.b: "¡Idiotas! ¡Debéis pasar el tiempo #EMP preparándoos#!!"
 ep2_locale_events.3002.c: "¡No quiero interrumpiros!"
 ep2_locale_events.3002.c.tt: "Mejor dejarles a lo suyo, ¿no?"
 #FARRIER
 ep2_locale_events.3500.t: "$tournament_locale_farrier$: un pinchacito"
 ep2_locale_events.3500.desc: "Llevo a mi caballo a que lo hierren antes de la apertura de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l], observando atentamente cómo el aprendiz de [tournament_farrier.GetFirstName] recorta los cascos de mi costosa bestia.\n\nTengo un mal presentimiento sobre el joven, y efectivamente, el primer clavo es demasiado largo. La bestia cocea salvajemente, no dando por poco a [tournament_farrier.GetFirstNameNoTooltip] y empieza a cojear angustiada por el establecimiento.\n\n"
 ep2_locale_events.3500.war: "El aprendiz corre tras #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!; mi [ROOT.Char.Custom('HorseStoryMareStallion')] necesitará una herradura de repuesto inmediatamente."
 ep2_locale_events.3500.race: "El aprendiz corre tras #EMP [ROOT.Char.Custom('ContestHorseRaceName')]#!; mi [ROOT.Char.Custom('ContestHorseRaceGender')] necesitará una herradura de repuesto inmediatamente."
 ep2_locale_events.3500.other: "El aprendiz corre tras [ROOT.Char.Custom('ContestHorseRaceSheHe')]; ese/a [ROOT.Char.Custom('ContestHorseRaceGender')] necesitará una herradura de repuesto inmediatamente."
 ep2_locale_events.3500.a: "¡[ROOT.Char.Custom('ContestHorseRaceName')] cuesta más que cinco años de tu sueldo, necio!"
 ep2_locale_events.3500.a.war_horse: "¡[ROOT.Char.Custom('ContestHorseRaceName')] cuesta más que cinco años de tu sueldo, necio!"
 ep2_locale_events.3500.b: "¡Ese aprendiz nunca más volverá a trabajar en mi señorío!"
 ep2_locale_events.3500.c: "¡Espero que esto me salga gratis!"
 ep2_locale_events.3500.d: "Tened algo más de cuidado en el futuro."
 every_attending_contestant_tt: "Todo contendiente"
 #BOWYER
 ep2_locale_events.4000.t: "$tournament_locale_bowyer$: evento de fabricante de arcos"
 ep2_locale_events.4000.desc: "¡Cómo me gustan las flechas bonitas!"
 ep2_locale_events.4000.a: "Emplumar"
 ep2_locale_events.4000.b: "No emplumar"
 ep2_locale_events.4001.t: "$tournament_locale_bowyer$: arqueado, pero no…"
 ep2_locale_events.4001.desc: "«¡A mí me parece que está bien!», [tournament_bowyer.GetFirstName] está probando el arco que le he traído para que lo revise. Rebusco entre los haces apilados sobre la mesa a mi lado mientras [tournament_bowyer.GetSheHe] sigue revisándolo.\n\n«El borde de ataque parece un poco desviado». Los ojos [tournament_bowyer.Custom('ES_DelDela')] fabricante de arcos se entrecierran mientras agarra con fuerza las extremidades del arco, doblándolas cada vez más. «Ahí, mirad, hay un poco de deformación en el…».\n\n#EMP ¡Crrrac!#! [tournament_bowyer.GetFirstNameNoTooltip] se queda boquiabiert[tournament_bowyer.Custom('ES_OA')] cuando el arco se parte. Sus protestas de que la comprobación era necesaria y el arco se habría roto de todos modos resuenan por la habitación, pero quien se ha quedado sin arco soy yo."
 ep2_locale_events.4001.a: "Más os vale darme un repuesto, ¡y gratis!"
 ep2_locale_events.4001.a.success: "[tournament_bowyer.GetFirstNameNoTooltip] reemplaza el arco gratis"
 ep2_locale_events.4001.a.failure: "[tournament_bowyer.GetFirstNameNoTooltip] se niega a pagar"
 ep2_locale_events.4001.b: "Caray. En fin, ¿tenéis alguno a la venta?"
 ep2_locale_events.4001.c: "¡Seréis [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)]! So, so… ¡#EMP [tournament_bowyer.Custom2('InsultNoun', ROOT.Char)|U]#!!"
 ep2_locale_events.4010.t: "$tournament_locale_bowyer$: regalos balísticos"
 ep2_locale_events.4010.desc: "Echo un vistazo a los artículos expuestos en el puesto del fabricante de arcos, admirando los diversos arcos, flechas y accesorios.\n\nInmediatamente pienso en [befriend_target.GetFirstName] al ver la gran cantidad de objetos útiles que se ofrecen.\n\nTal vez algo de aquí le haga ilusión…"
 ep2_locale_events.4010.a: "Un arco nuevo."
 ep2_locale_events.4010.a.tt: "#F Apelo al lado práctico de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.b: "Los buenos carcajes son una necesidad que se suele pasar por alto."
 ep2_locale_events.4010.b.tt: "#F Apelo al lado organizativo de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.c: "Estas flechas de caza son únicas."
 ep2_locale_events.4010.c.tt: "#F Apelo al lado energético de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4010.d: "No me lo parece."
 ep2_locale_events.4011.reply_bow: "En su interior hay un arco impecable, con un conjunto de flechas.\n\n"
 ep2_locale_events.4011.reply_quiver: "En su interior hay un carcaj de curioso diseño, mayor de lo normal.\n\n"
 ep2_locale_events.4011.reply_hunt: "En su interior hay un conjunto de flechas de caza meticulosamente elaboradas.\n\n"
 ep2_locale_events.4011.opening: "[befriend_actor.GetTitledFirstName] aparece de repente ante mí, con un paquete de forma rara en sus brazos estirados. ¿Un regalo?\n\n"
 ep2_locale_events.4011.success_bow: "$ep2_locale_events.4011.reply_bow$Es una gran obra de arte, un arco digno de un noble."
 ep2_locale_events.4011.bow: "$ep2_locale_events.4011.reply_bow$Me cuesta ocultar mi decepción. Es decir, un arco…"
 ep2_locale_events.4011.success_quiver: "$ep2_locale_events.4011.reply_quiver$Paso un tiempo examinándolo, ¡es el carcaj más ergonómico que haya visto nunca!"
 ep2_locale_events.4011.quiver: "$ep2_locale_events.4011.reply_quiver$¿Para qué lo necesito? Es decir, en serio…"
 ep2_locale_events.4011.success_hunt: "$ep2_locale_events.4011.reply_hunt$Son de una construcción excepcionalmente robusta y son claramente perfectas para la caza menor."
 ep2_locale_events.4011.hunt: "$ep2_locale_events.4011.reply_hunt$¿Flechas de caza? No deberíais haberlo hecho, #EMP de verdad#!…"
 ep2_locale_events.4011.a: "No puedo esconder mi sonrisa, ¡qué bien ha elegido!"
 ep2_locale_events.4011.b: "«Qué regalo más… considerado…»."
 ep2_locale_events.4012.opening: "[befriend_target.GetTitledFirstName] lo toma con alegría, abriendo el envoltorio con júbilo infantil.\n\n"
 ep2_locale_events.4012.success_reply: "Sus ojos se abren como platos cuando lo ve… Tengo un buen presentimiento."
 ep2_locale_events.4012.reply: "Parece que el alma se le cae a los pies cuando lo ve."
 ep2_locale_events.4012.success_bow: "\n\n«¡Qué [newly_created_artifact.GetType] de talla más magistral! ¡Será un tesoro para mí!»."
 ep2_locale_events.4012.bow: "«¡Mi [newly_created_artifact.GetType|l]! Bien. Bien»."
 ep2_locale_events.4012.success_quiver: "\n\n«¡Es algo digno de contemplar! ¿Dónde lo encontrasteis?»."
 ep2_locale_events.4012.quiver: "«¿Un carcaj? Ya veo»."
 ep2_locale_events.4012.success_hunt: "«¡Llevo siglos buscando algo así!»."
 ep2_locale_events.4012.hunt: "«¿Para cazar, decís? Claro, claro»."
 ep2_locale_events.4012.success: "\n\n[befriend_target.GetSheHe|U] me da las gracias, poniendo su mano en mi hombro. ¡Creo que he dado en el blanco!"
 ep2_locale_events.4012.failure: "\n\n[befriend_target.GetSheHe|U] me da las gracias con desgana antes de marcharse, no sé en qué estaba pensando…"
 ep2_locale_events.4012.a: "Un tiro bien apuntado."
 ep2_locale_events.4012.b: "¿Para qué vale…?"
 ep2_locale_events.4050.t: "$tournament_locale_bowyer$: preparaos"
 ep2_locale_events.4050.desc: "Rebuscando entre las pilas de haces de flechas y cuerdas de arcos, doy con un montón ordenado de brazales de cuero especialmente bueno. Si me pongo uno sobre el antebrazo, la piel rígida me protegerá el interior del brazo.\n\n«Son nuestros mejores brazales, [ROOT.Char.Custom('FormOfAddressForLiege')]. ¡Ni diez mil latigazos de la cuerda del arco los desgastarían!». [tournament_bowyer.GetFirstName] intuye una posible venta y se desliza rápidamente a mi lado.\n\nPruebo el cuero con curiosidad, sopesándolo en mi mano."
 ep2_locale_events.4050.a: "¿Tal vez podríamos llegar a un acuerdo?"
 ep2_locale_events.4050.a.success: "Tienes éxito en el regateo"
 ep2_locale_events.4050.a.failure: "El regateo fracasa"
 ep2_locale_events.4050.a.critfailure: "Molest[tournament_bowyer.Custom('ES_OA')], [tournament_bowyer.GetFirstNameNoTooltip] se niega a vender"
 ep2_locale_events.4050.b: "¡Me llevaré dos!"
 ep2_locale_events.4050.c: "¿Cuánto?"
 ep2_locale_events.4050.d: "Puedo vivir sin esto."
 #WEAPONSMITH
 ep2_locale_events.4500.t: "$tournament_locale_weaponsmith$: mellando la vieja espada"
 ep2_locale_events.4500.start: "Entrego "
 ep2_locale_events.4500.artifact: "[chipped_sword.GetName] "
 ep2_locale_events.4500.noartifact: "mi arma "
 ep2_locale_events.4500.end: "para que la preparen para las pruebas que se avecinan, pero el arrepentimiento me invade de inmediato cuando abandona mis manos. [tournament_weaponsmith.GetFirstName], [tournament_weaponsmith.Custom('ES_ElLa')] armer[tournament_weaponsmith.Custom('ES_OA')], está claramente desbordad[tournament_weaponsmith.Custom('ES_OA')] de pedidos, y a su vez, se la pasa a un[apprentice.Custom('ES_XA')] aprendiz de aspecto asustadizo para que se encargue de ella.\n\n[apprentice.Custom('ES_ElLa')|U] joven coge el arma con emoción, dando un tajo descuidado —demasiado descuidado— al aire. Impacta en un yunque cercano ¡y le hace una profunda mella en el cuerpo!\n\nEl grito involuntario que doy hace que [tournament_weaponsmith.Custom('ES_ElLa')] armer[tournament_weaponsmith.Custom('ES_OA')] se gire horrorizad[tournament_weaponsmith.Custom('ES_OA')], coja el arma dañada con una mano y agarre [apprentice.Custom('ES_AlAla')] [apprentice.Custom('GirlBoy')] por la oreja con la otra."
 ep2_locale_events.4500.a: "¡Arregladla! ¡Arregladla ahora mismo!"
 ep2_locale_events.4500.a.tt: "Va a costar y llevará bastante trabajo arreglarla, ¡pero necesito que lo hagáis!"
 ep2_locale_events.4500.b: "Por el amor de… ¿tenéis alguna a la venta?"
 ep2_locale_events.4500.c: "¡Solo devolvédmela!"
 tournament_sword_name: "Espada de torneo"
 tournament_sword_description: "$artifact_sword_description$\n\nEsta arma se compró en un torneo."
 tournament_sword.martiallifestyle: "$tournament_sword_description$ La construcción duradera muestra el compromiso de ser, antes que nada y sobre todo, una hoja para matar."
 tournament_sword.controlledadv: "$tournament_sword_description$ La inscripción en la hoja hace referencia a la defensa del señorío."
 tournament_sword.foreignfaith: "$tournament_sword_description$ El texto extraño y foráneo de su hoja parece hacer referencia a una religión desconocida."
 ep2_locale_events.4501.t: "$tournament_locale_weaponsmith$: armados y listos"
 ep2_locale_events.4501.desc: "Estoy observando cómo [tournament_weaponsmith.GetFirstName] forja una nueva arma cuando oigo un pequeño pero perceptible #EMP golpe metálico#!, seguido de una maldición acallada pero curiosamente jadeante. Mirando a través de la penumbra, ¡por fin veo a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] [spying_spouse.GetFirstName] agazapad[spying_spouse.Custom('ES_OA')] detrás de una mesita!\n\nSu propósito no tarda en quedar claro. Sus ojos recorren los brazos vigorosos de [tournament_weaponsmith.GetFirstNameNoTooltip] mientras el sudor corre a chorros por los músculos hinchados. Está claro que el sofoco de [spying_spouse.GetFirstNameNoTooltip] no es solo por el calor…\n\nDoy un paso hacia [spying_spouse.GetSheHe]. No hace falta más. [spying_spouse.GetFirstNameNoTooltip] apenas ahoga un grito al mirarnos cara a cara, pillad[spying_spouse.Custom('ES_OA')] in fraganti."
 ep2_locale_events.4501.a: "¿Igual deberíamos ver si todo el mundo comparte este interés?"
 ep2_locale_events.4501.a.tt: "La sonrisa que aparece en una esquina de la boca [tournament_weaponsmith.Custom('ES_DelDela')] herrer[tournament_weaponsmith.Custom('ES_OA')] ya dice mucho, os lo aseguro…"
 #ep2_locale_events.4501.a.custom.tt: "#high [spying_spouse.GetFirstName]#! lays with #high [tournament_weaponsmith.GetFirstName]#!"
 ep2_locale_events.4501.b: "En fin, son unos brazos #EMP muy#! fuertes…"
 ep2_locale_events.4501.b.tt: "¡Es evidente que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spying_spouse'))] tiene un gusto magnífico!"
 ep2_locale_events.4501.c: "¡Eh! ¡Nos vamos!"
 ep2_locale_events.4501.d: "Solo está mirando. No pasa nada."
 ep2_locale_events.4505.t: "$tournament_locale_weaponsmith$: hoja famosa"
 ep2_locale_events.4505.desc: "En cuanto entro en la herrería, los ojos de [tournament_weaponsmith.GetFirstName] se abren de par en par. Lleva un manto de seda agarrado con reverencia.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», la voz le tiembla un poco. «Vuestra habilidad y destreza con la espada son legendarias. Yo… os he hecho esto».\n\n[tournament_weaponsmith.GetSheHe|U] desenvuelve el manto para revelar una espada de maravillosa opulencia. Cuando la cojo, me doy cuenta de que es de la mejor calidad y siento el arma como si fuera una extensión de mi propio brazo.\n\n«La he forjado a vuestra imagen y semejanza, [ROOT.Char.Custom('FormOfAddressForLiege')]. No habría mayor honor para mí que la aceptarais como regalo»."
 ep2_locale_events.4505.a: "El honor es todo mío, [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4505.a.tt: "¡¿Un regalo?! Pero si esto vale mil espadas. Pero ¿por qué no…?"
 ep2_locale_events.4505.b: "Un arma tan buena merece un pago que esté a la altura."
 ep2_locale_events.4505.c: "¡No quiero tus espadas de baratillo!"
 ep2_locale_events.4506.t: "$tournament_locale_weaponsmith$: ¿qué importancia tiene el nombre?"
 ep2_locale_events.4506.desc: "«Necesita un nombre».\n\nLa interrupción de [tournament_weaponsmith.GetFirstName] mientras enarbolo mi nueva espada para probarla me obliga a mirar[tournament_weaponsmith.Custom('ES_LoLa')] con una ceja enarcada.\n\n«Todas las armas que llevan los personajes de las leyendas tienen un nombre. ¡Es lo que se hace! La espada de un[ROOT.Char.Custom('ES_XA')] guerrer[ROOT.Char.Custom('ES_OA')] poderos[ROOT.Char.Custom('ES_OA')] necesita un nombre potente para que los enemigos se amedrenten», insiste [tournament_weaponsmith.GetFirstNameNoTooltip]."
 ep2_locale_events.4506.a: "Tengo un nombre así pensado."
 ep2_locale_events.4506.a.tt: "[rename_artifact.GetName] recibe un nombre nuevo"
 ep2_locale_events.4506.b: "Una espada es una herramienta, y nada más."
 ep2_locale_events.4510.t: "$tournament_locale_weaponsmith$: regalos ofensivos"
 ep2_locale_events.4510.desc: "Al echar un vistazo a la forja de armas, llama la atención toda clase de utensilios mortíferos y objetos finamente elaborados.\n\nMis pensamientos viajan hasta [befriend_target.GetFirstName] mientras recorro los relucientes estantes con la vista.\n\nSi quiero caerle en gracia, tendré que encontrar algo que #EMP [befriend_target.GetSheHe]#! aprecie…"
 ep2_locale_events.4510.a: "Un arma de mano bien hecha."
 ep2_locale_events.4510.a.tt: "#F Apelo al lado belicoso de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.b: "Algo bonito para exhibir."
 ep2_locale_events.4510.b.tt: "#F Apelo al lado materialista de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.c: "Creo que [befriend_target.GetFirstNameNoTooltip] es [befriend_target.GetWomanMan] de #EMP dagas#!."
 ep2_locale_events.4510.c.tt: "#F Apelo al lado taimado de [befriend_actor.GetFirstNameNoTooltip].#!"
 ep2_locale_events.4510.d: "Encontraré otro modo de impresionar[befriend_target.GetHerHim]."
 ep2_locale_events.4511.reply_weapon: "En su interior, hay un ejemplar de [newly_created_artifact.GetType|l] de fina elaboración, que brilla pálidamente bajo la suave luz.\n\n"
 ep2_locale_events.4511.reply_ornament: "En su interior, hay un arma de exhibición delicada, más adecuada para una pared que para el campo de batalla.\n\n"
 ep2_locale_events.4511.reply_dagger: "En su interior, hay una daga, pequeña pero elegante, con una hoja que brilla reluciente.\n\n"
 ep2_locale_events.4511.opening: "Una mañana me para de repente [befriend_actor.GetTitledFirstName|l], que me entrega un paquete envuelto, sonriendo con expectación. ¿Un regalo?\n\n"
 ep2_locale_events.4511.success_weapon: "$ep2_locale_events.4511.reply_weapon$Es indudable la artesanía y la clara utilidad del arma."
 ep2_locale_events.4511.weapon: "$ep2_locale_events.4511.reply_weapon$Se me cae el alma, ¿para qué quiero esta porquería?"
 ep2_locale_events.4511.success_ornament: "$ep2_locale_events.4511.reply_ornament$Es un objeto tan maravillosamente elaborado, con tal atención al detalle que es difícil apartar la vista."
 ep2_locale_events.4511.ornament: "$ep2_locale_events.4511.reply_ornament$Un objeto completamente inútil… Supongo que al menos podré venderlo."
 ep2_locale_events.4511.success_dagger: "$ep2_locale_events.4511.reply_dagger$Su forma sutil llama a sostenerla y llevarla a su objetivo en mi puño."
 ep2_locale_events.4511.dagger: "$ep2_locale_events.4511.reply_dagger$¿Para qué es esto? Es una herramienta de granujas."
 ep2_locale_events.4511.a: "A mi pesar, [befriend_actor.GetFirstName] me ha impresionado…"
 ep2_locale_events.4511.b: "«M-muchas gracias. Muy bonito»."
 ep2_locale_events.4512.opening: "[befriend_target.GetTitledFirstName] recibe calurosamente mi regalo cuidadosamente envuelto y lo sostiene en la mano con una amplia sonrisa.\n\n"
 ep2_locale_events.4512.success_reply: "Su sonrisa crece aún más cuando se deshace del envoltorio."
 ep2_locale_events.4512.reply: "Su humor cambia un poco cuando se deshace del envoltorio: ¿curiosidad o desdén?"
 ep2_locale_events.4512.success_weapon: "\n\n«Ah, un ejemplar de [newly_created_artifact.GetType|l] magistralmente forjado. Algo... en lo que confiar»."
 ep2_locale_events.4512.weapon: "«Oh,… mi [newly_created_artifact.GetType]. Justo lo que necesitaba»."
 ep2_locale_events.4512.success_ornament: "\n\n«Qué buena pieza de exposición. Digna de la colección de cualquier noble!»."
 ep2_locale_events.4512.ornament: "«Oh, ¿una pieza de exhibición? Muy… bonita»."
 ep2_locale_events.4512.success_dagger: "«Está bien, muy bien… Qué equilibrio»."
 ep2_locale_events.4512.dagger: "«Sirve para cortar… ¿verduras, supongo?»."
 ep2_locale_events.4512.success: "\n\n[befriend_target.GetSheHe|U] me lo agradece sinceramente. ¡Creo que no podría haber salido mejor!"
 ep2_locale_events.4512.failure: "\n\n[befriend_target.GetSheHe|U] me lo agradece con amabilidad. Creo que no tuvo el efecto deseado…"
 ep2_locale_events.4512.a: "Tengo buen ojo para esto."
 ep2_locale_events.4512.b: "Qué desperdicio…"
 ep2_locale_events.4520.t: "$tournament_locale_weaponsmith$: icor digno"
 ep2_locale_events.4520.desc: "«¡La sangre de un noble!», resuena la voz de [tournament_weaponsmith.GetFirstName], sobresaltándome. Parpadeo a través de la penumbra hacia donde está [tournament_weaponsmith.GetSheHe], hambrient[tournament_weaponsmith.Custom('ES_OA')], blandiendo una daga reluciente.\n\n«¡Lo único que necesito es la más mínima #EMP salpicadura#! de sangre noble para enfriar una hoja! ¡La espada será la mejor arma jamás fabricada! Se cantarán canciones sobre mí». Se acerca, con un destello de locura en los ojos.\n\n«Será toda vuestra, [ROOT.Char.GetLadyLord], toda vuestra. Solo tengo que ser yo quien la forje. Permitidme eso, ¡que nuestros nombres sean recordados para siempre!».\n\nMe miro el brazo."
 ep2_locale_events.4520.a: "Por la gloria. ¡Por la fama imperecedera!"
 ep2_locale_events.4520.a.success: "La forja sale bien"
 ep2_locale_events.4520.a.failure: "La forja sale mal"
 ep2_locale_events.4520.b: "Podemos intentarlo, pero primero voy a por mis ungüentos…"
 ep2_locale_events.4520.c: "Si tenéis la #EMP seguridad#! de que esto funcionará…"
 ep2_locale_events.4520.d: "Qué necedad."
 ep2_locale_events.4521.t: "$tournament_locale_weaponsmith$: acero sanguíneo"
 ep2_locale_events.4521.start: "Me aprieto un trapo limpio contra el antebrazo para contener el flujo mientras [tournament_weaponsmith.GetFirstName] aviva el fuego y martillea emocionad[tournament_weaponsmith.Custom('ES_OA')]. Cuando conseguimos el objetivo de la sangría, el trapo está casi empapado, pero el flujo se ha ralentizado y la herida se ha coagulado.\n\nLa espada queda depositada respetuosamente sobre una mesa."
 ep2_locale_events.4521.success: "Tiene un aspecto curioso: la sangre seca se sigue desprendiendo de la hoja, revelando patrones lívidos en el acero. Pruebo su flexibilidad y la hoja cruje de manera preocupante.\n\n"
 ep2_locale_events.4521.failure: "Es, en una palabra, fea. La sangre seca cubre toda la hoja y el peso del arma parece cambiar por momentos. El acero quebradizo está cubierto de remolinos irregulares.\n\n"
 ep2_locale_events.4521.ending: "«¡Es #EMP perfecta#!!» [tournament_weaponsmith.GetFirstNameNoTooltip] no parece inmutarse ante mi escepticismo. Sus manos tiemblan mientras sostiene la hoja con asombro."
 ep2_locale_events.4521.a: "¡Me la quedo!"
 ep2_locale_events.4521.b: "Os la podéis quedar."
 ep2_locale_events.5020.t: "$tournament_locale_tourney_grounds$: ¿impresionado?"
 ep2_locale_events.5020.desc: "El recinto del torneo bulle de preparativos. Los pajes corren de un lado a otro llevando piezas de armadura que les hacen parecer pequeños espantapájaros. «¡Espera!», grita uno de ellos, cogiendo un casco.\n\nOigo una risita familiar procedente de las tribunas, y veo [impressed_lover.Custom('ES_AlAla')] [impressed_lover.GetTitledFirstName|l], rodead[impressed_lover.Custom('ES_OA')] de más [impressed_lover.GetWomenMen] que se tapan la boca con pañuelos. [impressed_lover.GetSheHe|U] no me saluda, no le hace falta.\n\n«¿Venís a hacer ejercicio?», [impressed_rival.Custom('ES_ElLa')] [impressed_rival.GetTitledFirstName|l] pasa a mi lado, levantando la barbilla. «Lo necesitaréis»."
 ep2_locale_events.5020.a: "Me aseguraré de que [impressed_lover.GetFirstNameNoTooltip] esté mirando."
 ep2_locale_events.5020.a.success: "Impresionas a [impressed_lover.GetShortUIName]"
 ep2_locale_events.5020.a.failure: "[impressed_lover.GetShortUIName] no se dejó impresionar"
 ep2_locale_events.5020.b: "La oportunidad perfecta para intimidar a es[impressed_rival.Custom('ES_EA')] molest[impressed_rival.Custom('ES_OA')] [impressed_rival.GetFirstNameNoTooltip]."
 ep2_locale_events.5020.b.success: "[impressed_rival.GetShortUIName] se siente intimidad[impressed_rival.Custom('ES_OA')]"
 ep2_locale_events.5020.b.failure: "[impressed_rival.GetShortUIName] no se dejó impresionar"
 ep2_locale_events.5020.c: "Solo hay una persona a la que tengo que impresionar. A mí mism[ROOT.Char.Custom('ES_OA')]."
 tournament_ground_flexing: "Entrenamiento impresionante"
 ep2_locale_events.5020.a.success.tt: "Tu relación con [impressed_lover.GetShortUIName] ha aumentado la [fertility|lE]"
 ep2_locale_events.1520.t: "Dos lunas"
 ep2_locale_events.1520.desc: "«¡Un presagio! ¡Una señal!». Oigo gritos procedentes del/de la [ROOT.Char.GetFaith.HouseOfWorship] cuando me acerco a la puerta. [tournament_priest.Custom('ES_ElLa')|U] [tournament_priest.GetTitledFirstName|l] tropieza conmigo, señalando al cielo. Siguiendo sus ojos frenéticos lo veo: la luna. Otra luna.\n\n«He leído sobre ella en archivos antiguos», continúa [tournament_priest.GetSheHe], «anuncia algo… ¿pero el qué?»."
 ep2_locale_events.1520.a: "¡Un presagio! ¡Anuncia mi victoria!"
 ep2_locale_events.1520.b: "Las lunas son redondas cual monedas. Es riqueza, obviamente."
 ep2_locale_events.1520.c: "Dos siluetas perfectamente decapitadas…"
 ep2_locale_events.1520.d: "Ya he visto esto antes… en un libro sobre las estrellas."
 ep2_locale_events.1520.e: "No significa nada."
 tournament_astronomy_modifier: "Astrónomo"
 tournament_astronomy_modifier_desc: "Este personaje ha estudiado las estrellas y sus movimientos"
 ep2_locale_events.1520.superstitious: "Te vuelves supersticios[ROOT.Char.Custom('ES_OA')]"
 ep2_locale_events.3010.t: "Aire viciado"
 ep2_locale_events.3010.desc: "Nada más entrar en el campamento me recibe un olor penetrante. Me tapo la nariz con toda la elegancia que puedo mientras intento no enfermar, y se me acerca [alerted_physician.GetFirstName], tapándose la nariz con un pañuelo.\n\n«Deberíais iros, [ROOT.Char.Custom('FormOfAddressForLiege')], los contendientes enferman, perjudicados por el aire viciado», me advierte [alerted_physician.GetSheHe]."
 ep2_locale_events.3010.a: "Tiene que haber una explicación. Encontradla."
 ep2_locale_events.3010.a.success: "[alerted_physician.GetShortUIName] investiga el campamento"
 ep2_locale_events.3010.b: "¡Han echado una maldición al torneo!"
 ep2_locale_events.3010.b.flavor: "Me mantendré lejos del campamento…"
 ep2_locale_events.3010.c: "¡No caeré en estos estúpidos intentos!"
 ep2_locale_events.3010.d: "¿Por qué debería importarme?"
 tournament_not_cursed_modifier: "Aire fresco"
 tournament_not_cursed_modifier_desc: "Este personaje evitó el aire viciado que envenenó un torneo"
 ep2_locale_events.3010.a.success.tt: "[alerted_physician.GetShortUIName] encuentra la causa"
 ep2_locale_events.3010.a.failure: "[alerted_physician.GetShortUIName] no lo consigue"
 ep2_locale_events.3011.t: "$ep2_locale_events.3010.t$: miasma"
 ep2_locale_events.3011.desc: "[alerted_physician.GetFirstName] vuelve a mí con una sonrisa de satisfacción en el rostro. «He encontrado el origen, [ROOT.Char.Custom('FormOfAddressForLiege')]», anuncia intentando contener la risa.\n\n«Los invitados no pudieron encontrar un sitio donde disponer de sus… residuos, así que recurrieron a dejarlos en el río. El aire viciado porta enfermedades, tal como proclamó Hipócrates»."
 ep2_locale_events.3011.a: "¡Debo advertirles!"
 ep2_locale_events.3011.b.contestant: "Me lo guardaré para mí."
 ep2_locale_events.3011.b.champion: "Solo advertiré a mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstNameNoTooltip]."
 ep2_locale_events.3011.b: "¿Por qué iba a decírselo?"
 ep2_locale_events.3510.t: "Bien equipados"
 ep2_locale_events.3510.desc: "El calor de la fragua es suficiente para mantener alejados a la mayoría de los invitados. Cuando abro la puerta, encuentro [farrier.Custom('ES_AlAla')] herrador[farrier.Custom('ES_XA')] bostezando sobre su mesa de trabajo. No parece que se le hayan acercado muchos. Se endereza rápidamente, aclarándose la garganta con una tos audible.\n\n«¿Puedo ayudaros? Os puedo ofrecer las mejores herraduras, listas para el torneo», sugiere mostrando una colección más que impresionante."
 ep2_locale_events.3510.a: "«¡Dadme solo lo mejor!»."
 ep2_locale_events.3510.b: "«La verdad es que debería comprar algunas para mis caballeros…»."
 ep2_locale_events.3510.c: "«¡Un amuleto de buena suerte!»."
 ep2_locale_events.3510.d: "«No, muchas gracias»."
 ep2_locale_events.3510.a.prowess: "Tu [prowess|lE] aumenta"
 ep2_locale_events.3510.a.martial: "Tu [martial|lE] aumenta"
 ep2_locale_events.3510.a.prestige: "Tu nuevo equipo es impresionante"
 tournament_new_horseshoes_modifier: "Herraduras nuevas"
 good_luck_horseshoe_artifact: "Herradura"
 good_luck_horseshoe_artifact_desc: "Una herradura de hierro que, según dicen, aleja a los malos espíritus."
 ep2_locale_events.1530.t: "Pues polvo somos"
 ep2_locale_events.1530.desc.intro: "El patio que rodea el/la [ROOT.Char.GetFaith.HouseOfWorship] está desierto casi al atardecer. Oigo un susurro entre las hojas y veo la silueta de un pequeño animal corriendo entre las lápidas. Las tallas casi han desaparecido en algunas de ellas. En otras son claramente visibles.\n\nDoy un paso hacia ellas"
 ep2_locale_events.1530.desc.young: "y las siento tan lejanas. Casi imposibles."
 ep2_locale_events.1530.desc.middle: ". Cuando llegue mi hora, me aseguraré de tener un lugar de descanso mejor que este."
 ep2_locale_events.1530.desc.old: "porque es tarde. Porque se irá haciendo cada vez más tarde. Porque nunca había sido tan tarde en mi vida."
 ep2_locale_events.1530.a: "Me pregunto si encontrare a alguno de mis antepasados…."
 ep2_locale_events.1530.b.christian: "Y en polvo nos convertiremos."
 ep2_locale_events.1530.b.fallback: "Pronto seré yo."
 ep2_locale_events.1530.c: "¡Polvo al polvo! ¡Qué espectáculo más inspirador!"
 ep2_locale_events.1530.d: "Hum… ¿y si…?"
 ep2_locale_events.1530.a.success: "Encuentras un antepasado en las criptas"
 ep2_locale_events.1530.a.failure: "Aquí no hay nadie que conozcas"
 ep2_locale_events.4540.t: "En el filo"
 ep2_locale_events.4540.desc.intro: "«¡Qué obra más magnífica ha hecho!», oigo a un caballero decir con orgullo al dejar el taller. La reluciente hoja refleja el sol como un lago cristalino.\n\nEmpujo la puerta para abrirla y me recibe un estallido de llamas."
 ep2_locale_events.4540.desc.contestant: " «¿Vais a competir así?», pregunta [weaponsmith.Custom('ES_ElLa')] armer[weaponsmith.Custom('ES_OA')], señalando [my_weapon.GetNameNoTooltip|l] que cuelga de mi cinturón."
 ep2_locale_events.4540.desc.fallback: "Aunque esta vez no compita, no debería ignorar el talento de est[weaponsmith.Custom('ES_EA')] artesan[weaponsmith.Custom('ES_OA')]."
 ep2_locale_events.4540.desc.outro: "\n\n«Si vos tenéis el oro, yo tengo el acero»."
 ep2_locale_events.4540.a: "«Que sea más mortal»."
 ep2_locale_events.4540.a.tt: "El filo bien afilado solo durará lo que dure el torneo"
 ep2_locale_events.4540.b.christian: "«Grabad #EMP In Nomine Domini#! en la hoja»."
 ep2_locale_events.4540.b.fallback: "«Grabad una oración»."
 ep2_locale_events.4540.c: "«Quiero que diga [my_weapon.GetOwner.GetHouse.GetMotto]»."
 ep2_locale_events.4540.d: "«Conservaré el oro»."
 ep2_locale_events_artifact_sharp_desc: "[my_weapon.GetDesc]\n\nSe ha afilado la hoja para el torneo."
 ep2_locale_events_artifact_prayer_desc: "[my_weapon.GetDesc]\n\nSe ha grabado una oración en la hoja."
 ep2_locale_events_artifact_motto_desc: "[my_weapon.GetDesc] A lo largo de la hoja se lee [my_weapon.GetOwner.GetHouse.GetMotto]."
 artifact_tournament_sharpened_blade_modifier: "Hoja afilada"
 artifact_monthly_piety_7_modifier: "Inscripción de oración"
 artifact_monthly_prestige_7_modifier: "Inscripción de lema"
 ep2_locale_events.1060.t: "Granujas y necios"
 ep2_locale_events.1060.desc: "«¡Ja! ¡Granuja!», oigo gritar a alguien mientras abro la puerta. Un[tournament_gambler.Custom('ES_XA')] [tournament_gambler.GetWomanMan] sonríe, complacid[tournament_gambler.Custom('ES_OA')], mientras coge el oro que hay sobre la mesa. «¡Bah!», protesta su oponente, golpeando la madera mientras [tournament_gambler.GetSheHe] se levanta.\n\n[Select_CString( tournament_gambler.IsFemale, 'La desconocida', 'El desconocido' )] me mira a los ojos, haciendo una leve reverencia. «¿Desea [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] participar en una partida de cartas? Yo pongo las mías y vos apostáis si las vuestras serán más altas o más bajas. El ganador se lo lleva todo. No puede ser más sencillo».\n\n«Cinco», dice poniendo su carta."
 ep2_locale_events.1060.a: "«¡Mi carta es mayor!»."
 ep2_locale_events.1060.b: "«¡Mi carta es menor!»."
 ep2_locale_events.1060.c: "«No deseo participar en juegos de azar»."
 ep2_locale_events.1060.a.success: "Ganas el doble"
 ep2_locale_events.1060.a.failure: "Pierdes tu oro"
 ep2_locale_events.4530.t: "$tournament_locale_weaponsmith$: la sabiduría del martillo"
 ep2_locale_events.4530.desc: "Puedo ver el suave parpadeo de las llamas desde el otro lado del camino. Su calor envuelve mi cuerpo en un abrazo familiar incluso antes de abrir la puerta. Dentro, [tournament_weaponsmith.Custom('ES_ElLa')] herrer[tournament_weaponsmith.Custom('ES_OA')] alinea un lote de clavos.\n\n«¿Puedo seros de ayuda, [ROOT.Char.Custom('FormOfAddressForLiege')]?» pregunta con la frente manchada de carbón. El aire aquí es más denso."
 ep2_locale_events.4530.a: "«He oído que los herreros pueden romper conjuros. Por favor, calmad mi alma»."
 ep2_locale_events.4530.a.tt: "Te has vuelto supersticios[GetPlayer.Custom('ES_OA')]"
 ep2_locale_events.4530.b: "«¿Podéis mostrarme una técnica experta?»."
 ep2_locale_events.4530.b.success: "Tus habilidades mejoran"
 ep2_locale_events.4530.b.crit_success: "Tus habilidades mejoran enormemente"
 ep2_locale_events.4530.b.failure: "Recibes heridas"
 ep2_locale_events.4530.c: "«¿Podéis mejorar mi [improved_weapon.GetNameNoTooltip]?»."
 ep2_locale_events.4530.c.tt: "Gana #positive_value +2#! de [prowess|lE]"
 ep2_locale_events.4530.d.success: "¡El tratamiento funciona!"
 ep2_locale_events.4530.d.nothing: "El tratamiento no es efectivo"
 ep2_locale_events.4530.d: "«¡Me duele el cuerpo! ¡Ayudadme!»."
 improved_artifact_desc: "[improved_weapon.GetDesc]\n\nRecibió la mejora de un hábil armero justo antes de un torneo importante."
 ep2_locale_events.4530.e: "«Solo estaba mirando»."
 #TRAINING GROUNDS
 ep2_locale_events.5000.t: "La llamada del acero"
 ep2_locale_events.5000.desc.intro: "Mientras visito el recinto del torneo junto con mi [my_child.Custom('GetDaughterSon')] [my_child.GetFirstName], nos topamos con un grupo de [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')], entrenándose ferozmente para la próxima competición. Saludo con la mano [my_knight.Custom('ES_AlAla')] [my_knight.GetTitledFirstName|l], casi irreconocible bajo ese yelmo.\n\n«Ah, sería un gran honor para nuestra casa que…», pero me detengo rápidamente al notar que los ojos de [my_child.GetFirstNameNoTooltip] se han clavado en las espadas."
 ep2_locale_events.5000.desc.martial: " No es una sorpresa, dados sus intereses marciales."
 ep2_locale_events.5000.desc.non_martial: "No había notado que le interesasen tales cosas."
 ep2_locale_events.5000.a: "«¡Qué idea más maravillosa!»."
 ep2_locale_events.5000.b: "«Bien. [my_knight.GetFirstNameNoTooltip] te entrenará, en tal caso»."
 ep2_locale_events.5000.c: "«¿Crees que puedes descuidar así tus deberes?»."
 ep2_locale_events.5010.t: "$tournament_locale_tournament_grounds$: ya casi"
 ep2_locale_events.5010.desc.intro: "Al entrar en el recinto del torneo, me uno a un grupo de"
 ep2_locale_events.5010.desc.prowess: "[ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] corpulentos que intercambian puyas mientras sus asistentes les embuten en sus armaduras."
 ep2_locale_events.5010.desc.mind: "contendientes que intercambian estratagemas comunes, dejando entrever florituras aún por venir."
 ep2_locale_events.5010.desc.fallback: "contendientes que practican la esgrima con un entusiasmo comedido."
 ep2_locale_events.5010.desc.outro: "\n\nAlgunos espectadores ya nos miran. Mascan carne asada y escupen huesos, las patanes quieren ver un espectáculo.\n\nAlgunos protestamos por esta distracción del entrenamiento. Otros, entre el griterío, insisten en que este es el momento de probarse."
 ep2_locale_events.5010.a: "Os mostraré cómo se hace."
 ep2_locale_events.5010.a.success: "Tu entrenamiento tiene éxito"
 ep2_locale_events.5010.a.failure: "Tu entrenamiento es vergonzoso"
 ep2_locale_events.5010.b.good: "Me acuerdo de la última vez, qué recuerdos tan agradables."
 ep2_locale_events.5010.b.bad: "Esta vez. Esta vez lo haré mejor."
 ep2_locale_events.5010.b.flavor: "Un recuerdo perdura en tu cabeza…"
 ep2_locale_events.5010.c: "«¡¿Qué miráis?!»."
 ep2_locale_events.5010.c.success: "Intimidas al público"
 ep2_locale_events.5010.c.failure: "El público se ríe de ti"
 ep2_locale_events.5010.d: "Debería marcharme ya."
 ep2_locale_events.5030.t: "Un nuevo empleado"
 ep2_locale_events.5030.desc.intro: "Los escuderos ríen y bromean mientras pulen yelmos y cotas. Uno de ellos resopla tan fuerte que suena como un cerdo y el resto no tarda en imitarle. Sus [ROOT.Char.Custom('KnightCulturePluralNoTooltipLowercase')] haraganean en las proximidades.\n\nEntre ellos vislumbro [poached_councillor.Custom('ES_AlAla')] [poached_councillor.GetTitledFirstName|l], consejer[poached_councillor.Custom('ES_OA')] [councillor_employer.Custom('ES_DelDela')] [councillor_employer.GetTitledFirstName|l]. "
 ep2_locale_events.5030.desc.contestant: "Sus habilidades han sido muy elogiadas y su nombre suena como un[poached_councillor.Custom('ES_OA')] de [poached_councillor.GetHerHim]s posibles vencedor[poached_councillor.Custom('ES_EA')]s."
 ep2_locale_events.5030.desc.fallback: "Sus acciones no han pasado desapercibidas y la labor que [poached_councillor.GetSheHe] ha hecho por la casa de su señor es más que impresionante."
 ep2_locale_events.5030.desc.outro: "\n\nPodría convencer[poached_councillor.GetHerHim] para unirse a mi propio consejo."
 ep2_locale_events.5030.a: "El oro es la mayor tentación."
 ep2_locale_events.5030.b: "«Un[poached_councillor.Custom('ES_XA')] [poached_councillor.GetWomanMan] diestr[poached_councillor.Custom('ES_OA')] merece un señor diestro. O no tener ninguno»."
 ep2_locale_events.5030.b.success: "Intimidas a [poached_councillor.GetShortUIName]"
 ep2_locale_events.5030.b.failure: "A [poached_councillor.GetShortUIName] le ofende tu carencia de cortesía"
 ep2_locale_events.5030.c: "«Una vida más prestigiosa os aguarda en mi corte»."
 ep2_locale_events.5030.d: "«¿No hay acaso amistad entre nosotros, mi querid[poached_councillor.Custom('ES_OA')] [poached_councillor.GetFirstNameNoTooltip]? Uníos a mí»."
 ep2_locale_events.5030.e: "No deseo ofender [councillor_employer.Custom('ES_AlAla')] [councillor_employer.GetTitledFirstNameNoTooltip|l]."
 #VILLAGE
 ep2_locale_events.5500.t: "Tan viejo como la piedra"
 ep2_locale_events.5500.desc: "Una visita a [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] era exactamente lo que necesitaba para relajarme antes de la competición. Mientras paseo por las calles veo a los niños locales imitando una batalla, usando palos como armas y gritando algunos «¡Por el honor de mi casa!» y muchos «#EMP Arghhhh#!».\n\nMe detengo a admirar uno de los edificios más prominentes. Se alza orgulloso en medio de la plaza. Sin embargo, al inspeccionarlo un poco más de cerca, noto rápidamente en unas inscripciones antiguas…"
 ep2_locale_events.5500.a.rome: "Esperad…, ¿es eso latín?"
 ep2_locale_events.5500.a.fallback: "¡Ja! ¡He estudiado este idioma antiguo!"
 ep2_locale_events.5500.b: "¡Esta piedra sería un buen muro en casa!"
 ep2_locale_events.5500.c: "Debemos seguir aprendiendo de ellas."
 ancient_stone_artifact: "Placa antigua"
 ancient_stone_artifact_desc: "Un letrero con una inscripción antigua. Parece haberse reutilizado como muro de un pueblo."
 ep2_locale_events.5510.t: "$tournament_locale_settlement$: callejón trasero"
 ep2_locale_events.5510.desc: "Los lugareños de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] parecen tan interesados en el torneo como los nobles que asisten a él. Algunos han improvisado puestos temporales en los bajos de sus casas, y sus [ROOT.Char.Custom('GetLocalStreetFoodPlural')] huelen deliciosamente.\n\nPor encima de todo el jolgorio y la cháchara oigo unos ruidos más… violentos, procedentes de uno de los callejones. Al acercarme observo lo que parece una pelea de campesinos, pero uno de ellos es más hábil que el resto."
 ep2_locale_events.5510.a: "«¡Eh, vos! Vos sois mi caballero ahora»."
 ep2_locale_events.5510.a.success: "Convences a [village_thug.GetShortUIName]"
 ep2_locale_events.5510.a.failure: "A [village_thug.GetShortUIName] no le hace mucha gracia"
 ep2_locale_events.5510.b: "«Son unos movimientos impresionantes, dejadme estudiarlos…»."
 ep2_locale_events.5510.c: "«¡Parad ahora mismo, so bárbaros!»."
 tournament_stopped_peasant_fight: "Calles tranquilas"
 ep2_locale_events.5520.t: "$tournament_locale_settlement$: tirando del hilo"
 ep2_locale_events.5520.desc: "Un grupo de [village_woman.GetWomenMen] han ocupado una casa como su taller de costura principal, y puedo captar claramente que mantienen una conversación animada sobre el torneo en curso.\n\nMe inclino sobre la ventana con gran cuidado de pasar desapercibid[ROOT.Char.Custom('ES_OA')].\n\n«… ¿y qué hay de es[gossip_knight.Custom('ES_EA')], [gossip_knight.GetFirstName]? ¡No me puedo creer que ayer le pillaran in fraganti!», dice [Select_CString( village_woman.IsFemale, 'una de ellas', 'uno de ellos' )], mientras teje unos hilos con pericia."
 ep2_locale_events.5520.a: "¿He oído bien?"
 ep2_locale_events.5520.a.success: "No parecen haberse fijado en ti"
 ep2_locale_events.5520.a.success.tt: "Descubres el secreto [gossip_knight.Custom('ES_DelDela')] [gossip_knight.GetTitledFirstName|l]"
 ep2_locale_events.5520.a.failure: "Te pillan escuchando"
 ep2_locale_events.5520.b: "Puedo aprender un par de cosas de su conocimiento técnico…"
 ep2_locale_events.5520.c: "Imagina la cantidad de oro que deben sacar con esto…"
 ep2_locale_events.5520.d: "No he oído nada."
 tournament_supported_weavers: "Interés en telas"
 tournament_supported_weavers_desc: "Este personaje pasó una cantidad respetable de tiempo aprendiendo de tejedores del pueblo"
 tournament_weaving_taxes_modifier: "Impuestos en telas"
 ep2_locale_events.5530.t: "Alegre compañía"
 ep2_locale_events.5530.desc: "La música se oye desde los campos que rodean el pueblo. Siguiéndola llego a su origen: la plaza profusamente engalanada. ¡Flautas y panderetas y todo tipo de instrumentos y melodías!\n\nHombres y mujeres bailan dando vueltas por todos los rincones de la plaza, ahora juntan las manos, luego empiezan a cantar y giran más y más y más."
 ep2_locale_events.5530.a: "¡Mis súbditos estarán encantados de verme tomar parte!"
 ep2_locale_events.5530.b: "La ocasión perfecta para impresionar a los asistentes."
 ep2_locale_events.5530.b.success: "Tu baile es impresionante"
 ep2_locale_events.5530.b.failure: "Creen que eres torpe"
 ep2_locale_events.5530.c.flavor: "¡La batalla es como una danza de espadas!"
 ep2_locale_events.5530.c: "Estos movimientos… ¡podrían ser útiles en la próxima competición!"
 ep2_locale_events.5530.d: "¡Esta música es tan inspiradora!"
 ep2_locale_events.5530.e: "No debo desviarme del entrenamiento."
 tournament_village_dance_modifier: "Baile del pueblo"
 ep2_locale_events.1070.t: "En tiempos pasados"
 ep2_locale_events.1070.desc.intro: "Me siento en la taberna con un pequeño grupo de cortesanos. «He visto a ese galante caballero sujetando la señal de alguien», susurra uno de ellos, y yo me pierdo rápidamente en mis propios pensamientos, observando el parpadeo de las velas.\n\nAl beber un sorbo de"
 ep2_locale_events.1070.desc.alcohol: "[ROOT.Char.Custom('RegionalAlcoholicDrink')]"
 ep2_locale_events.1070.desc.no_alcohol: "[ROOT.Char.Custom('RegionalDrink')]"
 ep2_locale_events.1070.desc.outro: "recuerdo aquella vez cuando [my_memory.GetDescription], sonriendo ampliamente.\n\n«¿Queréis oír una historia de verdad?», pregunto volviéndome hacia mis compañeros."
 ep2_locale_events.1070.a: "Es el momento perfecto para una conversación inspiradora."
 ep2_locale_events.1070.b: "Tengo que asegurarme de que #EMP yo#! quedo bien."
 ep2_locale_events.1070.c: "Solo quiero seguir bebiendo."
 ep2_locale_events.3020.t: "Palabras dulces"
 ep2_locale_events.3020.desc: "«¡Que me aspen si [enemy_knight.GetFirstName] no barre el suelo con los demás participantes!», oigo mientras paseo por el campamento. Un grupo de visitantes está comiendo alrededor de una olla, y veo [enemy_knight.Custom('ES_AlAla')] mismísim[enemy_knight.Custom('ES_OA')] [enemy_knight.GetTitledFirstNameNoTooltip|l] sentad[enemy_knight.Custom('ES_OA')] con ellos.\n\n«Exageráis, amigo mío», dice [enemy_knight.GetSheHe] mientras [enemy_knight.Custom('quirk_pos_standalone')|l]. [enemy_knight.GetHerHim|U] miro fijamente y le hago un sutil gesto con la cabeza.\n\n«Si me disculpáis», murmura [enemy_knight.GetSheHe], levantándose. «¿Queréis discutir de algo, mi [ROOT.Char.GetLadyLord]?»."
 ep2_locale_events.3020.a: "«Vencer no os conseguirá amigos»."
 ep2_locale_events.3020.a.success: "[enemy_knight.GetShortUIName] te escucha"
 ep2_locale_events.3020.a.failure: "Tu propuesta es insultante para [enemy_knight.GetShortUIName]"
 ep2_locale_events.3020.b: "«Soy vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord]. Os ordeno que lo dejéis»."
 ep2_locale_events.3020.c: "Quiero una pelea justa."
