 tournament_wicked_hangover_modifier: "Resaca horrible"
 tournament_wicked_hangover_modifier_desc: "Este personaje se excedió en la víspera de competir en una competición."
 tournament_tailor_fancy_crest_modifier: "Emblema exquisito"
 tournament_tailor_fancy_crest_modifier_desc: "Este personaje posee un emblema exquisito de su casa y jamás se le ve sin él."
 tournament_tailor_mixup_scheme_modifier: "Identificación errónea"
 tournament_tailor_mixup_scheme_modifier_desc: "Este personaje posee el emblema de otra casa, lo que le da grandes posibilidades de engañar."
 tournament_armorer_shield_modifier: "Buen escudo"
 tournament_armorer_shield_modifier_desc: "A este personaje se le regaló un escudo de exhibición de gran calidad, comprado a un armero de torneo."
 tournament_armorer_tournament_modifier: "Yelmo de torneo"
 tournament_armorer_tournament_modifier_desc: "A este personaje se le regaló un casco de torneo de gran calidad, comprado a un armero de torneo"
 tournament_tailor_banner_modifier: "Buen estandarte"
 tournament_tailor_banner_modifier_desc: "A este personaje se le regaló un hermoso estandarte, comprado a un sastre de torneo."
 tournament_tailor_gambeson_modifier: "Buen gambesón"
 tournament_tailor_gambeson_modifier_desc: "A este personaje se le regaló un gambesón robusto, comprado a un sastre de torneo."
 tournament_tailor_glove_modifier: "Buenos guantes"
 tournament_tailor_glove_modifier_desc: "A este personaje se le regaló un par de guantes delicados, comprados a un sastre de torneo."
 tournament_weaponsmith_ornament_modifier: "Hoja ornamental"
 tournament_weaponsmith_ornament_modifier_desc: "A este personaje se le regaló un arma ornamental de exhibición de gran calidad, comprada a un herrero de torneo."
 tournament_bowyer_quiver_modifier: "Buen carcaj"
 tournament_bowyer_quiver_modifier_desc: "A este personaje se le regaló un carcaj de gran calidad, comprado a un fabricante de arcos de torneo."
 tournament_bowyer_hunt_modifier: "Buenas saetas de caza"
 tournament_bowyer_hunt_modifier_desc: "A este personaje se le regalaron flechas de caza de gran calidad, compradas a un fabricante de arcos de torneo."
 tournament_kept_the_peace_modifier: "Paz mantenida"
 tournament_kept_the_peace_modifier_desc: "La elocuencia de este personaje evitó una confrontación de alto riesgo."
 tournament_man_of_the_people_modifier: "Amigo del pueblo"
 tournament_man_of_the_people_modifier_desc: "Este personaje está encantado de confraternizar con los plebeyos a su nivel."
 tournament_snob_modifier: "Intelectual"
 tournament_snob_modifier_desc: "Este personaje se niega a pasar tiempo con aquellos que considera por debajo de su clase."
 tournament_dice_player_modifier: "Jugador de dados"
 tournament_dice_player_modifier_desc: "Este personaje participó en un juego de dados con apuestas altas en una taberna."
 tournament_lecherous_knight_modifier: "Guerreros lujuriosos"
 tournament_lecherous_knight_modifier_desc: "Este personaje encontró a sus caballeros enzarzados en actividades amorosas con parejas discretas profesionales y decidió unirse a ellos."
 tournament_lecherous_knight_positive_modifier: "Guerreros lujuriosos"
 tournament_lecherous_knight_positive_modifier_desc: "Este personaje encontró a sus caballeros enzarzados en actividades amorosas con parejas discretas profesionales y decidió unirse a ellos, con la aprobación de sus [ROOT.Char.GetFaith.PriestNeuterPlural]."
