 tour_general.4006.b_passout_tt: "No consigues información"
 ##Gain a hook on one of the vassal's close characters
 tour_general.4007.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: actividad sospechosa"
 tour_general.4007.desc: "Recién salid[ROOT.Char.Custom('ES_OA')] de la taberna que recomendó [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], me encuentro en un callejón oscuro. De entre las sombras, surge un sonido extraño.\n\nCuando me acerco hacia este, curios[ROOT.Char.Custom('ES_OA')] por sus orígenes, vislumbro a… ¿[4007_secret_holder.GetTitledFirstName]? ¿Qué hace aquí, en un callejón mugriento a estas horas?\n\nIntento infructuosamente conseguir ver mejor lo que hace sin dar a conocer mi presencia, pero una cosa está clara: lo que esté haciendo [4007_secret_holder.Custom('ES_ElLa')] [4007_secret_holder.GetTitledFirstNameNoTooltip|l] no es nada bueno."
 tour_general.4007.a: "Si pudiera estirarme un poco más…"
 tour_general.4007.a_secret.t: "Secreto descubierto"
 tour_general.4007.a_secret.desc: "Te estiras un poco y descubres lo que está haciendo [4007_secret_holder.GetShortUIName]"
 tour_general.4007.a_secret.tt: "Descubres un secreto sobre [4007_secret_holder.GetShortUIName]"
 tour_general.4007.a_detected.t: "Descubiertos"
 tour_general.4007.a_detected.desc: "[4007_secret_holder.GetShortUIName] te pilló espiándo[4007_secret_holder.GetHerHim]"
 tour_general.4007.b: "Mejor no."
