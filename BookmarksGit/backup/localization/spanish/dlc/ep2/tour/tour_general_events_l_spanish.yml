l_spanish:
 #Tour General Events
 ##Bilateral Vassal Events
 #Vassal: Your liege just suggested to purge all local cats/dogs
 tour_general.1003.t: "$activity_tour$: una proposición bestial"
 tour_general.1003.desc_purge_cats: "Al viajar por las tierras, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))], [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l], acaba de declarar su ardiente aversión hacia gatos y similares."
 tour_general.1003.desc_purge_dogs: "Al viajar por las tierras, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))], [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l], acaba de declarar su ardiente aversión hacia chuchos y canes de baja estofa."
 tour_general.1003.desc_pet_cat_outro: "Cuando volvemos a mis alojamientos, mi [ROOT.Char.Custom('CatStoryName')] se acerca a mí con un generoso ronroneo, como suele hacer cuando vuelvo a casa.\n\nMientras acaricio suavemente sus suaves orejas y bigotes, siento la mirada [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstNameNoTooltip|l] arder en mi nuca. De repente, me doy cuenta de lo que significa deshacerse de #EMP todos#! los gatos, y se me cae el alma a los pies.\n\n«Me #EMP conformaría#! con ese espantoso espécimen de ahí», dice [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitleAsNameNoTooltip], con un tono enfermizamente empalagoso."
 tour_general.1003.desc_pet_dog_outro: "Cuando volvemos a mi morada, mi [ROOT.Char.Custom('DogStoryName')] corre hacia mí con ojos amables y me saluda con una caricia de hocico ceremonial.\n\nLa aguda mirada [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstNameNoTooltip|l] se mueve entre el perro y yo mientras acaricio a [ROOT.Char.Custom('DogStoryName')] detrás de las orejas. Me quedo helad[ROOT.Char.Custom('ES_OA')] al darme cuenta de lo que significa deshacerse de #EMP todos#! los perros.\n\n«Me #EMP conformaría#! con ese espantoso espécimen de ahí», dice [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitleAsNameNoTooltip], con un tono enfermizamente empalagoso."
 tour_general.1003.desc_default_outro: "\n\nDe vuelta a mis aposentos, tomamos algo y reflexiono sobre la situación. Puedo sentir [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstNameNoTooltip|l] mirándome fijamente, esperando mi respuesta a la cuestión del animalicidio."
 tour_general.1003.a_cat: "Oh, [ROOT.Char.Custom('CatStoryName')]…"
 tour_general.1003.a_dog: "Has sido un/a [ROOT.Char.Custom('DogStoryGirlBoy')] bueno/a, [ROOT.Char.Custom('DogStoryName')]…"
 tour_general.1003.a_cat.flavor: "El sacrificio de [ROOT.Char.Custom('CatStoryName')] salvará al resto de los gatos."
 tour_general.1003.a_dog.flavor: "El sacrificio de [ROOT.Char.Custom('DogStoryName')] salvará al resto de los perros."
 tour_general.1003.b: "Deshagámonos de los [visiting_liege.Custom('HateCatsDogs')] callejeros."
 tour_general.1003.c: "No quiero tener nada que ver con esto."
 ##Vassal Events
 #Find secret/hook on your liege/key member of liege's court
 tour_general.2000.t: "$activity_tour$: yéndose de la lengua"
 tour_general.2000.desc_intro: "La hoguera chisporrotea y cruje mientras nuestra celebración en honor [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstName|l] continúa hasta altas horas de la madrugada. Me entretengo charlando y compartiendo bebidas con la gente de su séquito.\n\nEn un rincón más alejado del recinto de la hoguera, observo a [2000_secret_holder.GetTitledFirstName|l], [visiting_liege.Custom2('RelationToMeShort', SCOPE.sC('2000_secret_holder'))] [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstNameNoTooltip|l], claramente embriagad[2000_secret_holder.Custom('ES_OA')] y aferrad[2000_secret_holder.Custom('ES_OA')] a otro trago.\n\nA medida que me acerco, [2000_secret_holder.GetHerHim] oigo murmurar: "
 tour_general.2000.desc_liege: "«Oh, [visiting_liege.GetTitledFirstNameNoTooltip|l], no sé por qué sentís tanto aprecio por…»"
 tour_general.2000.desc_self: "«¡[2000_secret_holder.GetFirstNameNoTooltip], volved en vos! Dejad de perseguir a…»"
 tour_general.2000.desc_outro: "[2000_secret_holder.GetSheHe] se detiene rápidamente cuando percibe mi presencia."
 tour_general.2000.a: "Tengo mis propios problemas, veréis…"
 tour_general.2000.a_liege: "Oh, #EMP yo#! no se lo diré a nadie…"
 tour_general.2000.a_spill_beans.t: "Secreto descubierto"
 tour_general.2000.a_spill_beans.desc: "Éxito al sonsacar el secreto a [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_liege_beans.tt: "Descubres un secreto sobre [visiting_liege.GetShortUIName]"
 tour_general.2000.a_self_beans.tt: "Descubres un secreto sobre [2000_secret_holder.GetShortUIName]"
 tour_general.2000.a_unsuccessful.t: "Delito anzuelable"
 tour_general.2000.a_unsuccessful.desc: "[2000_secret_holder.GetShortUIName] sospecha de ti"
 tour_general.2000.b: "Marchando ya."
 #Help liege entourage member, gain scheme progress
 tour_general.2001.t: "$activity_tour$: una situación inconveniente"
 tour_general.2001.desc_hashish: "Me encuentro con [2001_precarious_entourage_character.Custom('ES_ElLa')] [2001_precarious_entourage_character.GetTitledFirstName|l] mientras yo inspeccionaba los carros del séquito de mi señor. Se [2001_precarious_entourage_character.GetHerHim] ve especialmente quisiquillos[2001_precarious_entourage_character.Custom('ES_OA')], los ojos van de un lado a otro, mientras sigue buscando algo en su bolsa.\n\nMe inclino y noto la rojez de sus ojos cuando me mira y sonríe torpemente: «[ROOT.Char.GetTitledFirstNameNoTooltip|l], me disculpo por mi estado tan lamentable. Parece que he perdido cierta… medicina. ¿Vos no sabréis algo sobre #EMP las hierbas#!?»."
 tour_general.2001.desc_privy: "En mi camino por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] para reunirme con nuestr[visiting_liege.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_liege'))], [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l], que está de visita, de repente oigo un grito ahogado. Me detengo, escucho y empiezo a avanzar hacia los gritos.\n\nMe llevan a un retrete en uno de los estrechos callejones, donde distingo una voz que pide ayuda: «Me llamo [2001_precarious_entourage_character.GetTitledFirstName|l] y se ve que me he quedado… atascad[2001_precarious_entourage_character.Custom('ES_OA')]», confiesa la voz."
 tour_general.2001.desc_outro: "\n\n«Si fuerais tan amable de ayudarme, podría compartir información valiosa sobre nuestra corte…», ruega."
 tour_general.2001.a: "Aguantad, os sacaré."
 tour_general.2001.a_hashish: "A ver qué puedo hacer."
 tour_general.4004.a_discreet.t: "Éxito en el excusado"
 tour_general.4004.a_discreet.desc: "Ayudas graciosamente a [2001_precarious_entourage_character.GetShortUIName] a salir del retrete"
 tour_general.4004.a_stained.t: "Manchado"
 tour_general.4004.a_stained.desc: "Tu prenda favorita se mancha en el intento"
 tour_general.2001.a_success.t: "Éxito de conjura incrementado"
 tour_general.2001.a_success.desc: "[2001_precarious_entourage_character.GetShortUIName] comparte información interesante sobre [2001_scheme_target.GetShortUIName]"
 tour_general.2001.a_secrecy.t: "Secretismo de conjura aumentado"
 tour_general.2001.a_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName] comparte información sobre rutas secretas"
 tour_general.2001.b: "Ahora me vendría bien algo de hachís."
 tour_general.2001.b_super_success.t: "Éxito de conjura aumentado enormemente"
 tour_general.2001.b_super_success.desc: "[2001_precarious_entourage_character.GetShortUIName] comparte información muy valiosa sobre [2001_scheme_target.GetShortUIName]"
 tour_general.2001.b_super_secrecy.t: "Secretismo de conjura aumentado enormemente"
 tour_general.2001.b_super_secrecy.desc: "[2001_precarious_entourage_character.GetShortUIName] comparte información sobre túneles secretos"
 tour_general.2001.b_spaceout.t: "Desconectando"
 tour_general.2001.b_spaceout.desc: "[2001_precarious_entourage_character.GetShortUIName] y tú desconectáis completamente"
 tour_general.2001.c: "Yo… No, esto es indigno."
 ##Bilateral Liege Events
 #Liege: You are a fanatical cat/dog person
 tour_general.3003.t_cat: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: es un mundo felino"
 tour_general.3003.t_dog: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: es un mundo canino"
 tour_general.3003.desc_love_cats: "Mientras paseo por las calles de [ROOT.Char.GetCurrentLocation.GetName], con [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] a mi vera, se me acerca un chucho callejero. Cuando sigo mirando hacia abajo en la calle, hay toda una camada de los caninos rabiosos correteando y causando alboroto.\n\nTuerzo el gesto con disgusto. Esas #EMP criaturas#!. Carentes de la gracia natural de un felino, se olisquean el trasero propio y de los demás, lamen… #EMP Puag#!… Son claramente seres inferiores. Y aquí son desde luego una molestia.\n\nNo, este lugar estaría mejor libre de tal plaga."
 tour_general.3003.desc_love_dogs: "Mientras exploraba las calles de [ROOT.Char.GetCurrentLocation.GetName], con [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], list[stop_host_scope.Custom('ES_OA')] a mi lado, de repente, algo me aterriza sobre la cabeza. #EMP Algo puntiagudo.#!\n\nInmediatamente agarro lo que resulta ser un gato muy enfadado y vil que sisea mientras me araña la cara. Instintivamente retrocedo unos pasos y suelto a la bestia de forma poco delicada.\n\nEsas criaturas engañosas, poco fiables…, malignas. Levanto la vista y veo una manada entera reunida al final de la calle, todos mirándome con ojos malignos. Esto no puede ser."
 tour_general.3003.a: "Tenemos que liberar a esta ciudad de esos viles [ROOT.Char.Custom('HateCatsDogs')]."
 tour_general.3003.a_host_decides.tt: "[stop_host_scope.GetShortUIName] decide qué pasará a continuación"
 tour_general.3003.a_potential_outcome_agree: "[stop_host_scope.GetShortUIName] te ayuda a matar a los [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.a_potential_outcome_offer_up_pet: "[stop_host_scope.GetShortUIName] ofrece su propio [ROOT.Char.Custom('HateCatDog')]"
 tour_general.3003.a_potential_outcome_disagree: "[stop_host_scope.GetShortUIName] #EMP no#! te ayudará a matar a los [ROOT.Char.Custom('HateCatsDogs')]"
 tour_general.3003.b: "Pensándolo mejor, hagamos otra cosa."
 tour_general.3003.b_cynical: "No, sería demasiado embrollo."
 tour_general.3003.fanatic_subjects_approve.tt: "Tus súbditos, que adoran a los [visiting_liege.Custom('GetCatDog')]s, aprueban esta acción"
 tour_general.3003.compassionate_subjects_disapprove.tt: "Tus súbditos compasivos no aprueban esta acción"
 #Liege: Did you vassal decide to help you kill cats/dogs?
 tour_general.3004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: un mal necesario"
 tour_general.3004.desc_intro_sacrifice: "El hecho se ha consumado; se ha exterminado a las bestias que habitaban las moradas [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l] y ahora se exhiben como advertencia en el cadalso de [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 tour_general.3004.desc_intro: "Ahora el hecho se ha consumado; los cadáveres de los animales se han reunido en el cadalso de [stop_host_scope.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y se prenden pequeñas hogueras para librarse de los desagradables seres para siempre."
 tour_general.3004.desc_vassal_sacrifice: "\n\nAgradezco que [stop_host_scope.GetSheHe] entrase en razón y renunciase a ese sucio animal. Probablemente debería ir a lavarme; quién sabe qué enfermedades podía transmitir."
 tour_general.3004.desc_vassal_help: "\n\nAgradezco que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] acudiera rápidamente en mi ayuda y comenzara a acorralar a los miserables animales. Ahora puedo dormir tranquil[GetPlayer.Custom('ES_OA')], sabiendo que el señorío es un poco más seguro."
 tour_general.3004.desc_no_help: "\n\nNo es que [stop_host_scope.Custom('ES_ElLa')] cobarde [stop_host_scope.GetTitledFirstName|l] ayudara. Resoplo al pensar en la desobediencia de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))]. Al menos ahora sé a qué atenerme con [stop_host_scope.GetSheHe]."
 tour_general.3004.desc_outro: "\n\nCuando caminaba hacia el baño designado en mi alojamiento, vislumbro un [ROOT.Char.Custom('GetCatDog')] callejero que mira curiosamente el cadalso. Sonrío al [ROOT.Char.Custom('GetFelineCanine')] y asiento: «Ya todo está bien, preciosidad»."
 tour_general.3004.a: "Se ha hecho."
 ##Liege Events
 #Parade your entourage prisoners down the holding main street
 tour_general.4000.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: el desfile de la desdicha"
 tour_general.4000.desc: "La calle principal de [ROOT.Char.GetCurrentLocation.GetName] está llena de gente [stop_host_scope.GetCulture.GetNameNoTooltip], ansiosa por ver fugazmente a su [ROOT.Char.GetTitleAsNameNoTooltip].\n\nSabiendo el propósito de mi [ROOT.Char.GetInvolvedActivity.GetNameNoTooltip], echo un vistazo a los prisioneros de mi séquito, alineados y encadenados en una fila que comienza justo detrás de mí. Los habitantes del lugar han de respetarme y saber qué les ocurre a quienes se pasan de la raya.\n\nMi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('parade_master'))], [parade_master.Custom('ES_ElLa')] [parade_master.GetTitledFirstName|l], me mira, espada en mano, esperando la señal para hacer desfilar a los prisioneros por las calles."
 tour_general.4000.a: "¡Hacedlos desfilar por las calles!"
 tour_general.4000.a_parade.t: "Desfile de desdicha"
 tour_general.4000.a_parade.desc: "Haces desfilar a los prisioneros por las calles"
 tour_general.4000.a_egged.t: "Ahuevado"
 tour_general.4000.a_egged.desc: "Te tiran huevos"
 tour_general.4000.b: "#EMP Arrastradlos#! por las calles."
 tour_general.4000.b.flavor: "¡Escoria villana!"
 tour_general.4000.c: "Igual podemos hacer otra cosa…"
 #Search a room and find vassal secrets
 tour_general.4001.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: guardando secretos"
 tour_general.4001.desc: "Cuando visitaba a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('stop_host_scope'))], [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], en su posesión de [ROOT.Char.GetCurrentLocation.GetName], parece que conseguí perder de vista a mi grupo de viaje, lo que me dejó a solas en las estancias de est[stop_host_scope.Custom('ES_EA')].\n\nY esto podría ser tal vez la oportunidad perfecta para llegar a #EMP conocer[stop_host_scope.GetHerHim]#! un poco mejor. ¿Debería echar un vistazo para ver si puedo encontrar algún… objeto de interés o cosas… poco corrientes que [stop_host_scope.GetSheHe] no quiere que encuentre?"
 tour_general.4001.a: "La alcoba sería muy sospechosa."
 tour_general.4001.a.tt: "Registras la alcoba"
 tour_general.4001.b: "El salón del consejo, apropiado para asuntos turbios."
 tour_general.4001.b.tt: "Registras el salón del consejo"
 tour_general.4001.c: "Su lugar de culto podría guardar indecencias."
 tour_general.4001.c.tt: "Registras su [stop_host_scope.GetFaith.HouseOfWorship]"
 tour_general.4001.d: "Quién sabe qué objetos desviados pueden hallarse en una cocina."
 tour_general.4001.d.tt: "Registras la cocina"
 tour_general.4001.e: "Tengo mejores cosas que hacer."
 tour_general.4001.outcome_a_desc: "Encuentras algo sospechoso"
 tour_general.4001.outcome_a: "Descubres un secreto sobre [stop_host_scope.GetShortUIName]"
 tour_general.4001.outcome_b_desc: "No encuentras nada"
 tour_general.4001.outcome_c_desc: "Te pillan in fraganti."
 #You find a secret!
 tour_general.4002.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: secreto descubierto"
 tour_general.4002.desc_bedchamber: "La alcoba de [stop_host_scope.GetTitledFirstName|l] está sorprendentemente limpia y ordenada. Igual que el lecho. Miro por la habitación en busca de algo fuera de lugar.\n\n"
 tour_general.4002.desc_council_chamber: "Entro sigilosamente en el salón del consejo de [stop_host_scope.GetTitledFirstName|l], ojos y oídos en tensión por cualquier sonido o movimiento que indique que me han pillado. La habitación parece una sala de consejo normal y corriente mientras doy una vuelta registrando las estanterías y levanto documentos desparramados por ahí.\n\n"
 tour_general.4002.desc_shrine: "Su [stop_host_scope.GetFaith.HouseOfWorship] se encuentra en un silencio inquietante mientras reviso las salas en busca de cualquier información. Las cámaras parecen bastante ramplonas mientras doy otra vuelta, manteniendo los ojos muy abiertos por si llegase compañía.\n\n"
 tour_general.4002.desc_kitchen: "Cuando me acerco a la cocina, me aseguro de que la habitación esté vacía antes de entrar. Echo un vistazo rápido para orientarme. Tal vez la bodega sea un lugar prometedor para albergar secretos.\n\n"
 tour_general.4002.desc_deviant: "De repente, noto una grieta en la pared y saco con cuidado lo que resulta ser múltiples dibujos de… #EMP Cielo santo#!… Desviados dedicados a un tipo particular de aberración.\n\nTambién hay algunos artículos adjuntos que preferiría no tocar."
 tour_general.4002.desc_homosexual: "Me acerco más a la cama, paso la mano por debajo del borde del colchón relleno y encuentro… correspondencia [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstNameNoTooltip|l]. En las cartas, ¡¿parece profesar amor hacia otr[stop_host_scope.Custom('ES_OA')] [stop_host_scope.GetWomanMan]?!\n\nPardiez, quién lo habría imaginado."
 tour_general.4002.desc_murder_attempt: "Mientras me concentro en el tocador, observo el precioso espejo atrapado en la madera prístina. Me inclino para mirar por detrás y hallo una bolsa de… algo.\n\nLa abro ¡y descubro información detallada sobre un intento de asesinato reciente! Vuelvo a dejar la bolsa en su sitio rápidamente."
 tour_general.4002.desc_cannibal: "Abro la puerta con un leve chirrido y echo un vistazo a la habitación poco iluminada. Al entrar, me fijo en… ¿un cráneo humano? ¿Colocado en el mostrador en la pared opuesta? ¿Es eso…? De repente, un olor molesto me provoca nauseas y veo una mano.\n\nEstá separada del resto del cuerpo. ¿#EMP Carne humana#!?"
 tour_general.4002.desc_lover: "Tropiezo un poco, paso la mano por la pared y me agarro de una lámpara para no caerme. Para mi sorpresa, se mueve hacia abajo con suavidad para revelar un hueco en la pared.\n\nEl orificio está lleno hasta arriba de… ¿cartas de amor [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l]? ¿Para un #EMP amante secreto#!?"
 tour_general.4002.desc_murder: "Mis ojos revisan el alféizar de la ventana cuando me fijo en una sección de la pared, ligeramente descolocada. Me acerco y saco lo que parece ser una daga ensangrentada, ¡junto con correspondencia [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] a unos posibles agentes en un encargo de #EMP asesinato!#!\n\nMe apresuro a dejar los objetos de vuelta en el escondrijo."
 tour_general.4002.desc_non_believer: "Echo un vistazo al santuario al final de la habitación. La cortina bajo la mesa muestra algo que sobresale por debajo… Tiro y descubro… un conjunto de garabatos que detallan el escepticismo de [stop_host_scope.GetTitledFirstName|l] hacia [stop_host_scope.GetFaith.HighGodName].\n\nRetrocedo un par de pasos. ¿[stop_host_scope.GetTitledFirstNameNoTooltip], #EMP [Select_CString( stop_host_scope.IsFemale, 'una atea', 'un ateo' )]#!?"
 tour_general.4002.desc_incest: "Avanzo lentamente hacia la puerta de la bodega, ligeramente entornada y me inclino para vislumbrar lo que haya dentro. Los ojos se me abren como platos y salto atrás unos pasos intentando mantener el silencio y asimilar lo que acabo de ver.\n\n¿[stop_host_scope.GetTitledFirstNameNoTooltip]? ¿Manteniendo relaciones carnales con… con… #EMP un pariente cercano#!?"
 tour_general.4002.desc_witch: "Uno de los estandartes que cuelgan de la pared parece un poco torcido… Lo toco y suelta un pequeño pero adornado grimorio negro que cae al suelo con un ruido sordo.\n\n¿[stop_host_scope.Custom('MagicPracticeTerm')|U]?"
 tour_general.4002.desc_embezzler: "Cuando paso la mano por el lado de una mesa, noto algo al final del mostrador. Tiro de ello y se suelta… ¿documentos sobre impuestos?\n\nNo, estos documentos detallan el desvío de oro de las arcas de #EMP otra persona#! a las [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l]. ¡Desfalco!"
 tour_general.4002.a: "Esto irá perfecto…"
 tour_general.4002.a_deviant: "¡Alguien más que lucha contra las normas!"
 tour_general.4002.a_homosexual_female: "¡Otra dama interesada en las damas!"
 tour_general.4002.a_homosexual_male: "¡Otro caballero interesado en los caballeros!"
 tour_general.4002.a_homosexual: "¡Otro amante de sus iguales!"
 tour_general.4002.a_cannibal: "¡Otr[stop_host_scope.Custom('ES_OA')] gourmet!"
 tour_general.4002.a_non_believer: "¡Otr[stop_host_scope.Custom('ES_OA')] buscador[stop_host_scope.Custom('ES_XA')] de la verdad!"
 tour_general.4002.a_incest: "¡Otro amante sin límites!"
 tour_general.4002.a_witch: "¡Otr[stop_host_scope.Custom('ES_OA')] [stop_host_scope.Custom('SisterBrother')]!"
 #You find ... bupkis
 tour_general.4003.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: nada que ver aquí"
 tour_general.4003.desc_faux_bedchamber: "Cuando me asomaba dentro de la alcoba, se me acerca un[servant_gender.Custom('ES_OA')] de [servant_gender.GetHerHim]s sirvient[servant_gender.Custom('ES_EA')]s que generalmente se encargan de limpiar las habitaciones. Me hace un gesto llamativo para que me acerque.\n\n«¿Sabe mi [ROOT.Char.GetLadyLord] el secreto para doblar las sábanas #EMP a la perfección#!?» dice, y me mira expectante.\n\nSuspiro en silencio mientras me excuso y salgo de la habitación."
 tour_general.4003.desc_faux_council_chamber: "El salón del consejo carece de casi todo. En especial de cualquier información o secreto remotamente interesante para que lo descubra.\n\nCuando me giro para irme, me sorprende una voz a mis espaldas. «Dejad que os cuente, mi [ROOT.Char.GetLadyLord], el secreto para mantener una mesa libre de polvo…».\n\nFinjo no oír mientras salgo rápidamente del salón."
 tour_general.4003.desc_faux_shrine: "Paseo por las salas del/de la [stop_host_scope.GetFaith.HouseOfWorship], buscando atentamente algo sospechoso pero sin hallar nada de nada.\n\nMientras recorro el lugar, tropiezo con un criado que insiste en querer contarme los secretos de... sacar brillo al peltre.\n\nRechazo cortésmente."
 tour_general.4003.desc_faux_kitchen: "La cocina está desordenada, como si el personal estuviera trabajando en la próxima comida. Me desvío hacia la bodega, asomando la cabeza al interior.\n\nVeo a un[servant_gender.Custom('ES_XA')] sirviente dentro, ocupad[servant_gender.Custom('ES_OA')] apilando [stop_host_scope.Custom('get_region_root_vegetable_plural')]. Me mira con curiosidad y luego abre la boca:\n\n«¿Os ha contado alguien el secreto para cocinar [stop_host_scope.Custom('get_region_root_vegetable_plural')], mi [ROOT.Char.GetLadyLord]?».\n\nLe echo una mirada escéptica, me giro y salgo de la cocina."
 tour_general.4003.a: "Qué fracaso."
 #You got caught!
 tour_general.4004.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: ¡in fraganti!"
 tour_general.4004.desc_bedchamber_caught: "Acabo de entrar en la alcoba y empiezo a mirar a mi alrededor cuando una puerta en el lado opuesto de la habitación se abre de golpe, mostrando [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstName|l] en persona. Tiene los ojos ligeramente abiertos por la sorpresa.\n\nDespués los entrecierra. Siento una ligera oleada de pánico mientras intento mantener la calma."
 tour_general.4004.desc_council_chamber_caught: "Nada más entrar en el salón del consejo, oigo el ruido de pasos que se acercan rápidamente. Empieza a recorrerme el cuerpo un sudor frío mientras intento a toda prisa llegar al otro lado de la habitación para esconderme, pero fracaso estrepitosamente.\n\nLa mirada [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l] se posa en mí mientras me llama: «¡Ahí estáis, mi [ROOT.Char.GetTitleAsNameNoTooltip]!». Entrecierra los ojos mientras me estudia, a mí y a mi intento de parecer indiferente."
 tour_general.4004.desc_shrine_caught: "Entro en el/la [stop_host_scope.GetFaith.HouseOfWorship], caminando un poco por sus salas y cuando doy la vuelta a una esquina casi #EMP choco#! literalmente con [stop_host_scope.Custom('ES_ElLa')] lñi[stop_host_scope.GetTitledFirstName|l]. El corazón por poco se me para.\n\n[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstNameNoTooltip|l] se gira por la sorpresa de haber sido abordad[stop_host_scope.Custom('ES_OA')] así. Cuando se da cuenta de quién casi choca con [stop_host_scope.GetSheHe], entrecierra los ojos. «Os estaba buscando, mi [ROOT.Char.GetTitleAsNameNoTooltip]»."
 tour_general.4004.desc_kitchen_caught: "La cocina está poco iluminada y en penumbra, mientras recorro con cuidado la habitación de tamaño decente. Me inclino para mirar algunos garabatos de recetas, cuando oigo un crujido detrás de mí e inmediatamente me doy la vuelta, solo para ver [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstName|l] que sale de la bodega.\n\nMe mira, claramente se siente tan sorprendid[stop_host_scope.Custom('ES_OA')] como yo. Después, sus ojos se entrecierran: «¿[ROOT.Char.Custom('FormOfAddressForLiege')|U]…?»."
 tour_general.4004.desc_outro: "\n\n «¿Qué estáis haciendo…?», pregunta [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] con tono inquisitivo."
 tour_general.4004.a: "Eh. Ah. ¡Os estaba buscando!"
 tour_general.4004.a_diplomacy: "Oh. Conque estabais #EMP ahí#!."
 tour_general.4004.a_diplomacy_convinced.t: "Actuación convincente"
 tour_general.4004.a_diplomacy_convinced.desc: "Consigues convencer a [stop_host_scope.GetShortUIName]"
 tour_general.4004.a_diplomacy_nonconvinced.t: "Sin convencer"
 tour_general.4004.a_diplomacy_nonconvinced.desc: "No logras convencer a [stop_host_scope.GetShortUIName]"
 tour_general.4004.a_diplomacy_snooping.t: "Señor fisgón"
 tour_general.4004.a_diplomacy_snooping.desc: "Pillas a tu señor husmeando por tu posesión"
 tour_general.4004.b: "#EMP Os#! estaba esperando…"
 #Come across a drunk vassal servant, gain scheme buff/s
 tour_general.4006.t: "[ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: intriga borracha"
 tour_general.4006.desc: "Después de un día por [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] en el que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] no me ha dado tregua, he decidido que me merezco una noche sin [stop_host_scope.GetSheHe]. Así que mi séquito se relaja en una taberna local.\n\nMientras miro a un grupo de borrachos, un rostro sonrojado destaca entre los demás. Pertenece a uno de los sirvientes [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstNameNoTooltip].\n\nMe inclino más cerca mientras el borracho divaga: «¡Oh, podría contaros unas cuantas cosas sobre [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitleTierName|l]! Más que unas cuantas…»."
 tour_general.4006.a: "Continua…"
