 #### Tour Travel Events
 tour_travel.3120.t: "Una visita a «Las armas del conde»"
 tour_travel.3120.desc.intro: "Todas las posadas del camino son igual de caras. Es difícil no fijarse en nuestro séquito y no es que nos esforcemos mucho. Todo el mundo deja de hablar en cuanto entramos.\n\nSolo un[vassal_inn.Custom('ES_XA')] [vassal_inn.GetWomanMan] se acerca a nosotros, ansios[vassal_inn.Custom('ES_OA')] por unirse a nuestra mesa. Pronto empieza a hablar mientras [vassal_inn.Custom('quirk_pos_standalone')|l]. Y parece que no va a parar pronto: «Y fue entonces cuando [vassal_memory.GetDescription]…».\n\n"
 tour_travel.3120.desc.artifact: "«Ah, ¡mirad esto!», exclama [vassal_inn.GetFirstNameNoTooltip] poniendo un ejemplar de [vassal_artifact.GetName] sobre la mesa. «¡Ahora os pertenece!»."
 tour_travel.3120.desc.fallback: "Mejor esto que el silencio."
 tour_travel.3120.a: "«Me gusta vuestra compañía, [vassal_inn.GetFirstNameNoTooltip], ¿por qué no os unís a mí?»."
 tour_travel.3120.a.success: "Convences a [vassal_inn.GetShortUIName]"
 tour_travel.3120.a.failure: "[vassal_inn.GetShortUIName] se siente halagad[vassal_inn.Custom('ES_OA')], pero no convencid[vassal_inn.Custom('ES_OA')]"
 tour_travel.3120.b: "«¡Contadme más!»."
 tour_travel.3120.c: "«¡Qué regalo más encantador!»."
 tour_travel.3130.t: "Consecuencias menores"
 tour_travel.3130.desc.intro: "«¡Vos, justo ahí!», oigo un grito lejano y me giro para encontrar a un campesino que sujeta un arado y respira agitadamente mientras se detiene un segundo.\n\n«Lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')], pero rara es la ocasión que tengo de hablar con vos. Comprendo que debéis hacer crecer el señorío, pero"
 tour_travel.3130.desc.no_farms: "los edificios reales que habéis construido aquí nos han dejado sin trabajo»."
 tour_travel.3130.desc.no_jobs: "los molinos que habéis construido aquí se han llevado parte de nuestra tierra»."
 tour_travel.3130.desc.outro: "\n\n[complaining_peasant.GetSheHe|U] agarra su arado."
 tour_travel.3130.a: "«Esto me pesa en el corazón. Tomad este oro»."
 tour_travel.3130.b: "«Venid a trabajar mis tierras. Os daré lo que os quitaron»."
 tour_travel.3130.c: "«El señorío siempre va primero»."
 peasant_influx_modifier: "Afluencia de campesinos"
 peasant_influx_modifier_desc: "Estas tierras se ofrecieron a un grupo de campesinos para compensar el daño causado por los nuevos edificios."
 tour_travel.3140.t: "Fuera de las murallas"
 tour_travel.3140.desc: "Oigo el alboroto incluso antes de ver el edificio. Las voces se elevan desde el interior de la modesta construcción de madera; hay risas y música. Cuando nos acercamos, un[brothel_worker.Custom('ES_XA')] [brothel_worker.GetWomanMan] nos saluda, mordiendo [ROOT.GetCharacter.Custom('GetSmallFoodIndef')].\n\n«Oh, bienvenid[ROOT.GetCharacter.Custom('ES_OA')]», dice mientras [brothel_worker.Custom('quirk_pos_standalone')|l]. «¿Os gustaría quedaros a pasar la noche? ¿O solo un par de horas? ¿Un momento?».\n\nNo es difícil averiguar sus intenciones."
 tour_travel.3140.a: "«Me #EMP encantaría#!»."
 tour_travel.3140.b: "«No caeré en la tentación»."
 brothel_stop_modifier: "Fuerzas renovadas"
 brothel_stop_modifier_desc: "Este personaje se detuvo en varios burdeles durante su camino."
 #### Tour Cultural Festival Events
 #Liege Events
 cultural_festival.2000.t: "Festival cultural en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip]"
 cultural_festival.2000.desc.intro: "Las calles de [ROOT.Char.GetCurrentLocation.GetName] están ricamente decoradas para mi llegada, y mi vasall[stop_host_scope.Custom('ES_OA')], [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], me espera diligente.\n\n"
 cultural_festival.2000.desc.first_time_lovers: "Estoy impaciente por visitar por primera vez estas tierras, sus bellos paisajes y sus maravillosos cielos que tantas veces me ha descrito [stop_host_scope.GetFirstNameNoTooltip] en el lecho. Y para"
 cultural_festival.2000.desc.first_time_rivals: "Oh, cuánto he soñado con devastar sus tierras decadentes, con visitar el torreón del que tanto ha presumido solo para encontrarlo peor que el mío.\n\nEstoy deseando ver ese #EMP fétido agujero.#! Por suerte, estoy aquí para"
 cultural_festival.2000.desc.first_time_neutral: "No puedo decir que no me intriguen las costumbres de esta tierra y lo que [stop_host_scope.GetFirstNameNoTooltip] tiene que ofrecerme. Y, a cambio, yo puedo"
 cultural_festival.2000.desc.first_time_good: "Ah, cómo anhelo deleitarme con las grandes actividades y alegrías que seguro que [stop_host_scope.GetFirstNameNoTooltip] ha preparado, y para"
 cultural_festival.2000.desc.first_time_bad: "Así que aquí estamos, preparados para un festival aburrido —mediocre en el mejor de los casos— que [stop_host_scope.Custom('ES_ElLa')] lerd[stop_host_scope.Custom('ES_OA')] de [stop_host_scope.GetFirstNameNoTooltip] ha tenido la decencia de preparar. Por suerte, estoy aquí para"
 cultural_festival.2000.desc.again_lovers: "¡Qué ganas tenía de volver a estas tierras! Cómo recuerdo haber disfrutado de sus costumbres y tradiciones la vez anterior, y cuánto he anhelado volver a ver a mi querid[stop_host_scope.Custom('ES_OA')] [stop_host_scope.GetFirstNameNoTooltip].\n\nY, obviamente, para"
 cultural_festival.2000.desc.again_rivals: "Ah, #EMP volver#! a poner los pies en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] solo se compara con visitar las profundidades del/de la mismísimo/a [ROOT.Char.GetFaith.NegativeAfterLife]. Por suerte, he vuelto para"
 cultural_festival.2000.desc.again_good: "¡Ah! ¡Qué agradable es volver a poner el pie aquí! Estoy deseando ver qué espléndidas actuaciones y deliciosas comidas [stop_host_scope.GetSheHe] me ha preparado esta vez. Y para"
 cultural_festival.2000.desc.again_neutral: "La última vez no fue tan horrible, así que espero que ahora sea igual de soportable. Me vendría bien un poco de entretenimiento lejos de las intrigas cortesanas. Y, por supuesto, para"
 cultural_festival.2000.desc.again_bad: "#EMP Argh#! estar aquí, #EMP otra vez#! es uno de los mayores castigos del destino. Tener que lidiar con su presencia impresionantemente aburrida podría ser el mayor desafío. Afortunadamente, también estoy aquí para"
 cultural_festival.2000.desc.majesty: "mostrar a esta gente el alcance de mi magnificencia."
 cultural_festival.2000.desc.intimidation: "mostrarle cómo debe gobernar un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 cultural_festival.2000.desc.again_intimidation: "recordarle mi última visita. Estoy a punto de hacer que esta sea igual de #EMP inolvidable.#!"
 cultural_festival.2000.desc.taxation: "aliviar sus bolsas del peso de su oro."
 cultural_festival.2000.a: "«¡Empecemos!»."
 cultural_festival_begins_tt: "Comienza la actividad del festival cultural"
 cultural_festival.2001.t: "Con mal pie"
 cultural_festival.2001.desc.intro: "La música en el escenario principal es seguida rápidamente por los bailarines. La belleza de sus movimientos hace que parezcan parte del escenario. Lanzan las manos al aire y es como ver que a un árbol le crecieran ramas nuevas.\n\nEl público lanza un grito ahogado cuando uno de los bailarines empieza a trepar por la pared de madera del escenario, diciendo «¡Y ahora me vengaré de… #EMP aaaAAAH!ۛ#!».\n\n"
 cultural_festival.2001.desc.child: "Cuando [injured_artist.GetSheHe] cae al suelo, se le baja la capucha, revelando el rostro [injured_artist.Custom('ES_DelDela')] [injured_artist.Custom('GetDaughterSon')] [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l], [injured_artist.GetName]."
 cultural_festival.2001.desc.normal: "Cuando el artista cae al suelo, el silencio de la multitud permite que todos oigan un claro #EMP crac#!."
 cultural_festival.2001.a: "Pardiez… Eso ha debido de doler."
 cultural_festival.2001.b: "«¡Traed un médico de inmediato»."
 cultural_festival.2001.c: "«¡Os haré azotar por vuestra incompetencia!»."
 festival_helped_injured_artist_modifier: "Artista herido ayudado"
 festival_whipped_injured_artist_modifier: "Artista herido azotado"
 cultural_festival.2002.t: "Con el pie derecho"
 cultural_festival.2002.desc.intro: "Los campesinos locales han montado puestos con verduras y, de vez en cuando, en raras ocasiones, [stop_host_scope.Custom('RegionalEdibleMeat')]. Mientras continúo mi camino, acompañado por una cantidad decente de cortesanos, veo un rostro familiar entre ellos, sus ojos clavados en los míos.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», [injured_artist.GetSheHe] se acaba acercando a mí, y con un gesto de la mano mis guardias [injured_artist.GetHerHim] dejan continuar, «me ayudasteis en momentos de necesidad, cuando me lesioné durante la actuación. Ahora me toca pagaros con lo que tengo."
 cultural_festival.2002.desc.secret: "Conozco el secreto [secret_target.Custom('ES_DelDela')] [secret_target.GetTitledFirstName|l]»."
 cultural_festival.2002.desc.hunting: "Conozco bien estas tierras»."
 cultural_festival.2002.desc.savings: "Y esto es todo»."
 cultural_festival.2002.a: "«Es un pago justo»."
 cultural_festival.2002.b: "«Hice lo que tenía que hacer, nada más»."
 terrain_knowledge_modifier: "Conocimiento del terreno"
 cultural_festival.2010.t: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]"
 cultural_festival.2010.desc_bad: "Todo el mundo en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] parece inmerso en la conversación más graciosa jamás habida. Se ríen y tosen, e incluso se empujan entre sí cada vez que creen que algo es demasiado excesivo. De aquí y allá alcanzo a escuchar la palabra «tristemente».\n\nCuando me acerco al escenario principal, encuentro [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstName|l] sosteniendo una flor en las manos, con una sonrisa maligna: «¡Aquí [ROOT.Char.GetHerHim] tenemos!», anuncia, señalándome, «¡Nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!»."
 cultural_festival.2010.desc_good: "Las calles de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] están adornadas de [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] y estandartes, todas las gentes de la aldea celebran con alegría mi llegada… Juraría que no me quitan los ojos de encima.\n\nCuando me acerco al escenario principal, encuentro [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstName|l] sosteniendo una flor en las manos, sonriéndome: «¡Aquí [ROOT.Char.GetHerHim] tenemos!», anuncia, «¡Nuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom('GetMonarchofBeautyGoodBad')]!»."
 cultural_festival.2010.a: "«¡Qué sorpresa tan afable!»."
 cultural_festival.2010.b: "Mejor no montar un número. Marchemos."
 cultural_festival.2010.c: "«Cómo #EMP osáis#!»."
 cultural_festival.2010.c.success: "Ganas la pelea"
 cultural_festival.2010.c.failure: "[stop_host_scope.GetShortUIName] gana la pelea"
 monarch_of_beauty_bad_male: "Rey de la severidad y el agravio"
 monarch_of_beauty_bad: "Reina de la severidad y el agravio"
 monarch_of_beauty_good_male: "Rey de la belleza y la nobleza"
 monarch_of_beauty_good: "Reina de la belleza y la nobleza"
 king_of_beauty_modifier: "Admiración física"
 king_of_ugly_modifier: "Reacción exagerada del señor"
 cultural_festival.2020.t: "Es la temporada"
 cultural_festival.2020.desc.intro: "¡Calles adornadas con tapices! ¡El olor de [stop_host_scope.Custom('RegionalEdibleMeat')] recién hecho! ¡Cómo brilla [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] en esta época del año!\n\n"
 cultural_festival.2020.desc.christmas: "Las campanas repican y los lugareños se preparan para la misa. Charlan animadamente sobre el nacimiento de Cristo. «¡Te digo que había un burro!», «Y sucedió cerca del río, como aquí», «¡Cuando llegue mi hijo, espero que también le deis oro!».\n\nSigue rápidamente una breve obra de teatro y nace el Señor."
 cultural_festival.2020.desc.midsommar: "Han levantado un mayo en mitad de la aldea y los lugareños vestidos de blanco bailan a su alrededor. Veo una corona de [stop_host_scope.GetCurrentLocation.Custom('get_region_flower_type_plural')] descansar encima de una de las mesas y una chica joven me sonríe antes de unirse al círculo. En el cielo brilla la más bella de todas las luces toda la noche."
 cultural_festival.2020.desc.summer_solstice: "Se ha encendido una hoguera en el centro de la ciudad para celebrar la victoria de la más brillante de las estrellas, que asciende a los cielos. Entre la juerga y beber [stop_host_scope.Custom('RegionalDrink')], uno de los lugareños empieza una canción a la que todos se unen: «Ha llegado el verano, ¡canta fuerte, [ROOT.Char.Custom('GetRandomMigratoryBird')]! La semilla crece, y el prado florece, ¡canta, [ROOT.Char.Custom('GetRandomMigratoryBird')]!»."
 cultural_festival.2020.desc.eid: "Tras las oraciones, los lugareños se hacen visitas y celebran el fin del ayuno. Bandejas llenas de [stop_host_scope.Custom('get_region_root_vegetable_plural')] y pescado se sirven con [stop_host_scope.Custom('RegionalDrink')], y la celebración continúa hasta que el sol se pone."
 cultural_festival.2020.desc.harvest: "Después de semanas de trabajo, ha llegado el último día de la cosecha, y se forman equipos entre los lugareños para tratar de recoger la última parcela de cultivos. «¡Mirad!», se jacta uno de ellos mientras alza su guadaña hacia el campo, sin cortar más que el resto.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], venid a celebrar con nosotros!», invita [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], señalando al grupo que baila alegre junto a la cosecha."
 cultural_festival.2020.desc.generic: "¡Cuántas canciones, gritos y juerga! «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], venid a celebrar con nosotros!», me ofrece [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] con una sonrisa acogedora. Los lugareños se han reunido en la plaza para bailar entre el intenso olor de [stop_host_scope.Custom('RegionalDrink')] y [stop_host_scope.Custom('GetLocalStreetFood')]."
 cultural_festival.2020.a: "¡Qué celebración más encantadora!"
 cultural_festival.2020.b.drink: "#EMP Bebamos algo de [stop_host_scope.Custom('RegionalAlcoholicDrink')]#!."
 cultural_festival.2020.b.no_drink: "¡Es hora de beber [stop_host_scope.Custom('RegionalDrink')] y comer [stop_host_scope.Custom('RegionalEdibleMeat')]!"
 cultural_acceptance_embraced_festival: "Festival cultural abrazado"
 enjoyed_culture_modifier: "Festival cultural celebrado"
 enjoyed_culture_modifier_desc: "Este personaje participó en una celebración local"
 festival_tis_the_season: "¡Bebed y olvidad!"
 festival_tis_the_season_desc: "Este personaje se pasó una celebración local bebiendo"
 cultural_festival.2030.t: "Tributación cultural"
 cultural_festival.2030.desc: "Cuando la gente de [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] comienza a reunirse alrededor del escenario de madera, una idea me viene a la cabeza… Un grupo tan grande de personas, todos con ganas de disfrutar de un espectáculo notablemente complejo..., #EMP todo gratis#!. Qué desperdicio.\n\nSi me parase junto a la entrada, estoy segur[ROOT.Char.Custom('ES_OA')] de que podría exigir un pequeño precio por esto… Después de todo, es en #EMP mi#! honor."
 cultural_festival.2030.a: "Me lo deben."
 cultural_festival.2030.b: "Debería causar una buena impresión y no liarla con esto."
 cultural_festival.2030.c: "Veréis, viajar aquí fue #EMP extremadamente#! caro…"
 no_taxation_modifier: "Sin impuestos de festival"
 festival_taxation_modifier: "Impuestos de festival"
 cultural_festival.2040.t: "¿Un festival poco cultural…?"
 cultural_festival.2040.desc: "No sé qué esperaba cuando le pedí [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstName|l] celebrar un festival cultural que mostrase las costumbres de su pueblo…, pero no era #EMP esto#!.\n\nAparto la mirada del descoordinado baile de artistas mal entrenados e intento encontrar algo de consuelo en las comidas que se han preparado… #EMP Puag#!, su [stop_host_scope.Custom('RegionalEdibleMeat')] está a medio hacer y han carbonizado el plato de [stop_host_scope.Custom('get_region_root_vegetable_plural')]. ¿Es esta una buena representación de la cultura [cultural_festival_scope.GetAdjectiveNoTooltip]?"
 cultural_festival.2040.a: "Esto… esto es #EMP horrible#!. Buscad ayuda y hacedlo mejor."
 cultural_festival.2040.b: "No está tan mal, de verdad."
 cultural_festival.2040.c: "¡Ja! Les mostraré cómo bailamos los [ROOT.Char.GetCulture.GetCollectiveNoun]."
 cultural_festival.2040.c.success: "Todos quedan impresionados con tu cultura"
 cultural_festival.2040.c.failure: "Todos creen que estás siendo insensible"
 no_culture_modifier: "Cultura desdeñada"
 helped_culture_modifier: "Ayuda para una cultura mejor"
 appreciated_culture_modifier: "Cultura apreciada"
 cultural_acceptance_insulted_festival: "Festival cultural desdeñado"
 cultural_festival.2050.t: "Movimientos escandalosos"
 cultural_festival.2050.desc_intro: "«Y ahora, en honor [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l], ¡todos disfrutaremos de un baile local!», anuncia [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] y yo, animadamente, ocupo el asiento a su derecha, tomando algo de fruta fresca y [stop_host_scope.Custom('RegionalDrink')].\n\n"
 cultural_festival.2050.desc_lustful: "Los artistas suben al estrado poco después, y mis ojos siguen rápidamente sus piernas aceitadas, al descubierto. Sus pechos desnudos brillan por igual, sin dejar #EMP nada#! a la imaginación. Me acomodo en mi asiento, ¿qué es esta hermosa exhibición del cuerpo?"
 cultural_festival.2050.desc_fallback: "Los artistas suben al estrado poco después, todos vestidos... Bueno, sería exagerar un poco decir que están #EMP vestidos#!. La piel desnuda de sus piernas se ha aceitado con esencias aromáticas, y sus… sus #EMP pechos#! están demasiado descubiertos como para no mirarlos."
 cultural_festival.2050.desc_outro: "\n\n[stop_host_scope.GetTitledFirstNameNoTooltip|l] me mira : «¿Estáis disfrutando, [Select_CString( ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )]?»."
 cultural_festival.2050.a: "¿Qué desviación #EMP es#! esta?"
 cultural_festival.2050.b: "Yo… Bueno, es su cultura, ¿no?"
 cultural_festival.2050.c: "¿Dónde había estado esto toda mi vida?"
 cultural_festival.2060.t: "Un artefacto capital"
 cultural_festival.2060.desc: "A pesar de todo el esfuerzo que claramente se ha puesto en el festival, todavía puedo notar algunas casas abandonadas y materiales de baratillo en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip].\n\nCuando me acerco a la plaza principal, veo que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] se encuentra rodead[stop_host_scope.Custom('ES_OA')] por un grupo de críos, que preguntan ansiosos por nuestro séquito. Se esconden inmediatamente en cuanto me ven. «He traído esto de la capital, por si a alguien le interesa verlo…», digo mientras muestro a [stop_host_scope.GetFirstNameNoTooltip] mi [sophisticated_artifact.GetNameNoTooltip], que llevaba encima.\n\n«¡Impresionante!», dice mientras los niños vuelven para verlo."
 cultural_festival.2060.a: "«De hecho, os lo podéis quedar»."
 cultural_festival.2060.b: "«Cuidado con las manos»."
 cultural_festival.2060.c: "«¡Pagaré a vuestros artesanos para que os hagan uno!»."
 cultural_festival.2070.t: "Un juego de azar"
 cultural_festival.2070.desc: "Un olor impresionantemente fuerte me golpea cuando abro la puerta de la taberna. Un grupo de [retired_mercenary.GetWomenMen] canta animosamente en una mesa del fondo. «¡Ja! ¡Os dije que ganaría!», chilla uno de ellos, haciendo rodar un dado entre los dedos. Después levanta la cabeza y me mira a mí directamente. «¿Vos también queréis probar vuestra suerte, [ROOT.Char.GetTitleAsNameNoTooltip]?».\n\n«Tened cuidado, [ROOT.Char.Custom('FormOfAddressForLiege')]», me avisa [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], «se trata de [Select_CString( retired_mercenary.IsFemale, 'mercenarias retiradas', 'mercenarios retirados' )] que les han cogido el gusto a mis tierras»."
 cultural_festival.2070.a: "«Tal vez podríais quedaros aquí… y vigilar a esa gente»."
 cultural_festival.2070.b: "«Vamos, solo #EMP una#! última vez…, si gano»."
 cultural_festival.2070.b.success: "Ganas la partida"
 cultural_festival.2070.b.failure: "Pierdes la partida"
 cultural_festival.2070.c: "«He traído mi propio dado, ¡hagámoslo más interesante!»."
 cultural_festival.2070.c.failure: "Descubren que hiciste trampas"
 cultural_festival.2070.d: "«Vamos, solo bebamos por los viejos tiempos»."
 festival_hired_mercenaries: "Mercenarios retirados contratados"
 festival_hired_mercenaries_desc: "Este personaje contrató a una banda de mercenarios retirados para mantener la paz."
 festival_luck_mercenaries: "Una última guerra"
 festival_luck_mercenaries_desc: "Este personaje convenció a unos mercenarios retirados para que le ayudaran en la guerra."
 festival_drank_with_mercenaries: "Bebió con mercenarios"
 cultural_festival.2080.t: "Un trato milagroso"
 cultural_festival.2080.desc: "Mientras paseo por el festival, me fijo en una figura encapuchada que vende frascos cuyo líquido no se puede distinguir.\n\n«Venid a comprar mis medicinas, [ROOT.Char.Custom('FormOfAddressForLiege')], pues obran milagros y equilibran los humores hasta [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetWomanMan] más débil».\n\nAl mirar los frascos observo que uno de ellos brilla bermellón, como si estuviera hecho del más fino cinabrio. El otro es verde brillante, como si alguien hubiera empapado planchas de cobre en vino fresco."
 cultural_festival.2080.a: "«¡Me llevaré el frasco rojo!»."
 cultural_festival.2080.b: "«¡Ah, la medicina verde parece la más saludable!»."
 cultural_festival.2080.c: "«No arriesgaré mi salud con eso»."
 cultural_festival.2080.tt: "Esto tendrá consecuencias imprevistas"
 festival_2080_red_health: "Tónico milagroso"
 cultural_festival_2080.a.health: "Salud mejorada"
 cultural_festival_2080.a.prowess: "Destreza mejorada"
 cultural_festival_2080.a.prowess_bad: "Destreza debilitada"
 cultural_festival_2080.a.fertility: "Fertilidad mejorada"
 cultural_festival_2080.a.fertility_bad: "Fertilidad debilitada"
 cultural_festival_2080.b.health_bad: "Salud debilitada"
