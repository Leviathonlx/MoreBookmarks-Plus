 cultural_festival.3040.t: "La espada en la piedra"
 cultural_festival.3040.desc: "Oigo una voz familiar mientras paseo por las festivas calles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]: «¿Qué se supone que tengo que hacer con esta piedra, eh? ¿Queréis que me siente encima?».\n\n [marshal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] señala una gran roca que un albañil ha dejado delante de [marshal.GetSheHe].\n\n«Es para la competición de fuerza», explica el albañil, encogiéndose de hombros. «¿Qué competición de fuerza? ¡Esto no hay quien lo levante!», replica [marshal.Custom('ES_ElLa')] [marshal.GetTitledFirstNameNoTooltip|l]."
 cultural_festival.3040.a: "«No tenéis lo necesario para #EMP levantarla#!, [Select_CString( marshal.IsFemale, 'amiga mía', 'amigo mío' )]»."
 cultural_festival.3040.flavor: "¡Nadie podrá sacar la espada de la piedra!"
 cultural_festival.3040.a.tt: "@warning_icon! #X Puedes perder este artefacto"
 cultural_festival.3040.b: "«Solo libraos de ella»."
 cultural_festival.3041.t: "$cultural_festival.3040.t$"
 cultural_festival.3041.desc: "Una gran roca se ha colocado en el centro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] con demasiada pompa como para pensar que se trata de una coincidencia. Al acercarme comprendo rápidamente el interés que despierta, ya que en su superficie se ha incrustado un arma; su hoja brillante mitad acero, mitad piedra."
 cultural_festival.3041.a: "¡Ja! ¡Les mostraré lo fuerte que soy!"
 cultural_festival.3041.a.success: "Sacas la espada de la piedra"
 cultural_festival.3041.a.success.vassal: "[visiting_liege.GetShortUIName] sacó el arma de la piedra"
 cultural_festival.3041.a.failure: "El arma no se mueve"
 cultural_festival.3041.b: "Debería dejar que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] la saque, como una cortesía."
 cultural_festival.3041.c: "#EMP ¡SÍ!#! ¡Afuera!"
 cultural_festival.3042.t: "$cultural_festival.3040.t$: demostración de fuerza"
 cultural_festival.3042.desc.intro: "Ah. ¡Ahí está! La piedra se ha situado en el centro de la ciudad, decorada con letras de oro que rezan «Quienquiera que saque esta espada de la piedra será su legítimo propietario».\n\nVuelvo la cabeza para ver [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstName|l], quien, por supuesto, es [Select_CString( visiting_liege.IsFemale, 'la candidata', 'el candidato' )] principal para la victoria. Sin embargo…, cuando intenta sacar la empuñadura, el arma no se mueve."
 cultural_festival.3042.desc.failed: "\n\n«Maldición», [visiting_liege.GetHerHim] oigo murmurar. ¿Quizás me toca intentar este desafío?"
 cultural_festival.3042.desc.pretended: "«Ah, qué mala suerte», dice [visiting_liege.GetSheHe] haciendo un gesto con la cabeza en mi dirección, «¿Os gustaría probar, [Select_CString( ROOT.Char.IsFemale, 'amiga mía', 'amigo mío' )]?»."
 cultural_festival.3042.a: "¡#EMP Yo#! la sacaré de la piedra!"
 cultural_festival.3042.b: "¿Por qué arriesgarse a una humillación pública?"
 cultural_festival.3050.t: "Una actuación relajante"
 cultural_festival.3050.desc: "Un grupo de lugareños ha subido al escenario en lo que parece ser el sermón más largo y soso que he oído nunca.\n\nIntento mantener los ojos abiertos, pero pronto los montones de heno en un rincón de la calle me parecen demasiado cómodos, demasiado tentadores…"
 cultural_festival.3050.a: "#EMP Debo#! mantenerme despiert[ROOT.Char.Custom('ES_OA')]."
 cultural_festival.3050.b: "Solo estoy descansando los ojos…"
 cultural_festival.3050.b.tt: "Existe la posibilidad de que [stop_host_scope.GetShortUIName] se dé cuenta…"
 festival_enjoyed_local_performance: "Fingido interés en el festival"
 cultural_festival.3051.t: "Demasiado silencioso…"
 cultural_festival.3051.desc: "Cuando un grupo de lugareños sube al escenario, escucho su discurso con deleite y asombro. ¡Si hubiera sabido que en [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] teníamos gente tan bien informada! ¡Qué fortaleza! ¡Qué atrayente!\n\nCuando me dirijo [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstName|l] para hacer un comentario sobre sus enseñanzas, me encuentro que tiene los ojos… ¿cerrados? ¿Son #EMP ronquidos#! lo que oigo?"
 cultural_festival.3051.a: "¡¿Cómo puede aburrirle esto?!"
 cultural_festival.3051.a.toast: "[stop_host_scope.GetShortUIName] te vio dormir"
 cultural_festival.3051.b: "Tal vez esto no es para todo el mundo…"
 cultural_festival.3060.t: "¿Me permitís…?"
 cultural_festival.3060.desc.intro: "Al sonido de flautas y tambores le acompaña rápidamente un grupo de invitados que bailan, todos siguiendo la música con alegres movimientos y risas. Una pareja se escabulle por un pasillo, unos niños saltan en círculo, un anciano solitario se esfuerza por mover las caderas.\n\n"
 cultural_festival.3060.desc.spouse: "Me vuelvo a mi cónyuge, [my_spouse.GetTitledFirstName|l], y admiro su sonrisa gentil, aplaudiendo al ritmo de la música."
 cultural_festival.3060.desc.vassal: "Observo a [stop_host_scope.GetTitledFirstName|l] entre la multitud y, a su lado, un[vassal_spouse.Custom('ES_OA')] de [vassal_spouse.GetHerHim]s [vassal_spouse.GetWomenMen] más hermos[vassal_spouse.Custom('ES_OA')]s que jamás he visto…"
 cultural_festival.3060.a: "«¿Me permitís, mi dulce [my_spouse.GetFirstNameNoTooltip]?»."
 cultural_festival.3060.b: "Bailar con el cónyuge [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstNameNoTooltip|l] armará un buen revuelo…"
 cultural_festival.3060.b.success: "Tu baile seduce a [vassal_spouse.GetShortUIName]"
 cultural_festival.3060.b.failure: "A [vassal_spouse.GetShortUIName] no le impresiona tu baile"
 cultural_festival.3060.b.tt: "Puede que a [stop_host_scope.GetShortUIName] no le guste esto…"
 cultural_festival.3060.c: "Podría aprovechar la oportunidad para bailar con la gente del lugar."
 cultural_festival.3060.d: "Agh, #EMP bailar#!."
 festival_danced_with_local_modifier: "Participó en un baile local"
 cultural_festival.3061.t: "Parejas de baile"
 cultural_festival.3061.desc: "Doy palmas al ritmo de la canción, pero me paro cuando veo [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstName|l] acercarse a nosotros. «¿Estáis…?», comienzo, pero parece que no le intereso yo, pues dirige su invitación a mi cónyuge: «¿Me concederíais el honor de un baile?»."
 cultural_festival.3061.a: "¡Esto es un ultraje a mi honor!"
 cultural_festival.3061.a.toast: "Honor ultrajado"
 cultural_festival.3061.b: "¡Y quién no [vassal_spouse.GetHerHim] elegiría!"
 festival_flattered_spouse_modifier: "Adulación pública"
 festival_flattered_spouse_modifier_desc: "Este personaje aduló públicamente a su cónyuge de un modo atractivo."
 cultural_festival.3070.t: "La fiesta de los locos"
 cultural_festival.3070.desc: "Una idea me viene a la cabeza como una rama rota después de oír doblar las campanas: ¡una fiesta de los locos! ¡Un mundo al revés donde un pecador es el sacerdote y todos nos deleitamos y nos divertimos durante días!\n\nAh, pero ¿a quién nombrar mi [ROOT.Char.GetFaith.BishopNeuter] de los locos…? ¿[rival_jester.Custom('ES_ElLa')|U] [rival_jester.GetTitledFirstName|l]? Nunca me gustó lo más mínimo. ¿O tal vez [sinful_jester.Custom('ES_ElLa')] [sinful_jester.GetTitledFirstName|l]? Sus costumbres pecaminosas son bien conocidas por todos."
 cultural_festival.3070.a: "[rival_jester.GetShortUINameNoTooltip] se merece tal honor."
 cultural_festival.3070.b: "¿Quién mejor que [sinful_jester.GetShortUINameNoTooltip]?"
 cultural_festival.3070.c: "¿O quizás, nuestr[visiting_liege.Custom('ES_OA')] [visiting_liege.GetTitledFirstNameNoTooltip|l] de visita…?"
 cultural_festival.3070.d: "La Iglesia nunca apoyaría nada así."
 festival_feast_of_fools_county_modifier: "Fiesta de los locos"
 festival_king_of_fools_modifier: "Obispo de los locos"
 festival_feast_of_fools_county_modifier_desc: "Este condado permitió la celebración de una fiesta de los locos donde se parodiaba el ritual eclesiástico"
 cultural_festival.3071.t: "$cultural_festival.3070.t$"
 cultural_festival.3071.desc.intro: "¡Juerga! ¡Alegría! Al entrar en la plaza mayor de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], veo un grupo de personas vestidas de sacerdotes cantando y bailando"
 cultural_festival.3071.desc_jester: "En el centro, un maniquí con un disfraz de medio [ROOT.Char.GetFaith.BishopNeuter], medio bufón, listo para su uso. [stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName|l] aplaude desde el escenario, riendo con maldad: «Y aquí está [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstName|l]: ¡nuestr[ROOT.Char.Custom('ES_OA')] $nick_monarch_of_fools_masc$! Escuchad, amigos, porque su costumbres pecaminosas no conocen fin, ¡y ahora tiene el poder de imponerlas!»."
 cultural_festival.3071.desc_fallback: "En su centro, un[final_jester.Custom('ES_XA')] [final_jester.GetWomanMan], medio [ROOT.Char.GetFaith.BishopNeuter], medio buf[final_jester.Custom('ES_OnOna')], presidiendo a la plebe.\n\n[stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName|l] hace su aparición, aplaudiendo de alegría: «Y ahora escuchad, amigos, porque [final_jester.Custom('ES_ElLa')] [final_jester.GetTitledFirstName|l] es nuestr[final_jester.Custom('ES_OA')] $nick_monarch_of_fools_masc$ y su palabra es ley, y su voz, la voz del Señor. ¿Qué clase de alegría #EMP pecaminosa#! podemos esperar de [final_jester.GetSheHe]?»."
 cultural_festival.3071.a: "«¡Estoy impaciente por saberlo!»."
 cultural_festival.3071.b: "«Semejante festividad blasfema no tiene lugar en mi señorío»."
 cultural_festival.3071.c: "«¡Ja! #EMP Tenéis trabajo#!»."
 cultural_festival.3071.d: "«¿Cómo osáis presentarme como un[ROOT.Char.Custom('ES_XA')] loc[ROOT.Char.Custom('ES_OA')]?»."
 cultural_festival.4000.t: "Acento peculiar"
 cultural_festival.4000.desc: "De repente, me veo separad[ROOT.Char.Custom('ES_OA')] de mi séquito por una gran multitud que avanza para observar los festejos y, antes de que llegue a reaccionar, acabo atrapad[ROOT.Char.Custom('ES_OA')] entre dos personas que mantienen una conversación acalorada.\n\nSin embargo, no entiendo nada de lo que dicen y [local_character_scope.Custom('ES_ElLa')] [local_character_scope.GetTitledFirstName|l] empieza a hablarme directamente. Intento pasar desapercibid[ROOT.Char.Custom('ES_OA')], pero [local_translator_scope.Custom('ES_ElLa')] [local_translator_scope.GetTitledFirstName|l] me mira de reojo.\n\nQuizá debería responderles. Su idioma parece fascinante, ¿igual podría seguir la conversación desde aquí?"
 cultural_festival.4000.a: "No lo entiendo, ¡pero quiero que [local_translator_scope.GetNameNoTooltip] me enseñe!"
 cultural_festival.4000.b: "Asiente y sonríe…"
 cultural_festival.4000.b.success: "Nadie se da cuenta de que no entiendo una jiga"
 cultural_festival.4000.b.failure: "[local_translator_scope.GetNameNoTooltip] me llama"
 cultural_festival.4000.c: "Me resulta demasiado confuso, la verdad."
 cultural_festival.4100.t: "Gestos groseros"
 cultural_festival.4100.desc: "No me puedo creer lo que ven mis ojos: [inconsiderate_character_scope.Custom('ES_ElLa')] [inconsiderate_character_scope.GetTitledFirstName|l] empieza a gesticular hacia [offended_character_scope.Custom('ES_ElLa')] [offended_character_scope.GetTitledFirstName|l], lo que se considera muy ofensivo en la cultura [offended_character_scope.GetCulture.GetName].\n\n[offended_character_scope.GetNameNoTooltip] grita e insulta [inconsiderate_character_scope.Custom('ES_AlAla')] [inconsiderate_character_scope.GetTitledFirstName|l] con apelativos explícitos, mientras sus hombres [offended_character_scope.Custom('ES_LoLa')] retienen. Parece que [offended_character_scope.Custom('ES_ElLa')] [offended_character_scope.GetTitledFirstName|l] no se va a calmar por sí sol[offended_character_scope.Custom('ES_OA')], tengo que hacer algo para aflojar la tensión."
 cultural_festival.4100.a: "Alto, solo es un malentendido."
 cultural_festival.4100.a.success: "Convenciste a [offended_character_scope.GetNameNoTooltip]"
 cultural_festival.4100.a.failure: "[offended_character_scope.GetNameNoTooltip] no queda convencid[offended_character_scope.Custom('ES_OA')]"
 cultural_festival.4100.b: "¡Debería reprender a [inconsiderate_character_scope.GetNameNoTooltip] en público!"
 cultural_festival.4100.c: "Quizá pueda ofrecerle una compensación en oro."
 cultural_festival.4200.t: "Montar un desfile"
 cultural_festival.4200.desc: "Desde que los invitados llegaron a [ROOT.Char.GetCurrentLocation.GetName] han tenido una miríada de cosas por ver y hacer. Sin embargo, no debo descansar ni un momento para mantenerlos entretenidos, así que barrunto hacer algo especial para [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l] y su séquito. Un desfile que les dé la bienvenida y, al mismo tiempo, les muestre el señorío de la mejor manera posible.\n\nAunque no sé muy bien qué tipo de desfile complacería más [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetNameNoTooltip|l]…"
 cultural_festival.4200.a: "¡Mostraré nuestro poderío militar!"
 cultural_festival.4200.tt.liege_likes: "Es probable que tu señor lo #P disfrute#!"
 cultural_festival.4200.tt.liege_indifferent: "Es probable que a tu señor le parezca bien"
 cultural_festival.4200.tt.liege_dislikes: "Es probable que tu señor lo #X odie#!"
 cultural_festival.4200.b: "Hagamos que sea cosa del pueblo."
 cultural_festival.4200.c: "Se me antoja una experiencia espiritual."
 cultural_festival.4201.t: "El [stop_host_scope.Custom('GetParadeType')|l]"
 cultural_festival.4201.desc: "Mi decisión de montar un [stop_host_scope.Custom('GetParadeType')|l] garantiza el nombramiento [coordinator_scope.Custom('ES_DelDela')] [coordinator_scope.GetTitledFirstName|l] como coordinador[coordinator_scope.Custom('ES_XA')] del desfile, le consultaré cómo preparar los fastos. [coordinator_scope.GetSheHe|U] reflexiona durante un rato y luego responde con algunas opciones:\n\n"
 cultural_festival.4201.desc_military: "$cultural_festival.4201.desc$«Podríamos invitar a los mejores caballeros del señorío y montar un combate en toda regla. O, tal vez, presentar las levas y guarniciones de [ROOT.Char.GetCurrentLocation.GetName] con todas sus fuerzas, practicando en la plaza principal»."
 cultural_festival.4201.desc_civil: "$cultural_festival.4201.desc$«Podríamos invitar a los mejores granjeros y artesanos del señorío y mostrar sus productos. O, tal vez, reunir a los lugareños para que nos expliquen su labor y centrarnos en nuestra querida tierra: [ROOT.Char.GetCurrentLocation.GetName]»."
 cultural_festival.4201.desc_religious: "$cultural_festival.4201.desc$«Podríamos invitar a los seguidores y [stop_host_scope.GetFaith.PriestNeuterPlural|l] más devotos del [ROOT.Char.GetFaith.GetName] a orar. O, tal vez, organizar una plegaria a [ROOT.Char.GetFaith.HighGodName], a quien tanto amamos, con gentes de [ROOT.Char.GetCurrentLocation.GetName]»."
 cultural_festival.4201.desc_end: "\n\nSon buenas ideas, pero yo tengo la última palabra."
 cultural_festival.4201.a.military: "¡Traed a los mejores caballeros y equipos de nuestro señorío!"
 cultural_festival.4201.a.civil: "¡Traed a los mejores artesanos de nuestro señorío!"
 cultural_festival.4201.a.religious: "¡Traed a los adoradores y [stop_host_scope.GetFaith.PriestNeuterPlural|l] más devotos de nuestro señorío!"
 cultural_festival.4201.b: "Usemos lo que tengamos a mano."
 cultural_festival.4201.c: "Hagamos algo más sencillo."
 cultural_festival.4202.t: "$cultural_festival.4201.t$"
 cultural_festival.4202.desc: "[coordinator_scope.Custom('ES_ElLa')|U] [coordinator_scope.GetTitledFirstName|l] me invita a participar en un [stop_host_scope.Custom('GetParadeType')|l]. [coordinator_scope.GetSheHe|U] me asegura que ha supervisado en persona los preparativos para ofrecerme el mejor desfile que [cultural_festival_scope.GetName|l] podía ofrecer. Mientras habla,"
 cultural_festival.4202.desc_military_best: "$cultural_festival.4202.desc$ los mejores caballeros del señorío empiezan a luchar. No paran de cambiar de objetivo y se mueven con energía, como si bailaran, y el sonido de las espadas al chocar con las armaduras parece música a los oídos.\n\nEs una delicia contemplar esto, y debo admitir ante [coordinator_scope.GetNameNoTooltip] que es el mejor desfile que haya visto nunca."
 cultural_festival.4202.desc_military_good: "$cultural_festival.4202.desc$ un regimiento de levas equipadas por completo lucha en la plaza principal de [cultural_festival_scope.GetNameNoTierNoTooltip].\n\nNo hay duda de que es una impresionante exhibición de habilidad marcial."
 cultural_festival.4202.desc_military_worst: "$cultural_festival.4202.desc$ unos cuantos soldados combaten. Me parece que es todo cuanto veré hoy, lo cual es una pena, porque ya me aburre sobremanera. Preferiría ver a un caballo comer hierba que pasarme un minuto más contemplando semejante bodrio. No sé cómo a [stop_host_scope.GetNameNoTooltip] se le ocurriría que era una buena idea."
 cultural_festival.4202.desc_civil_best: "$cultural_festival.4202.desc$ artesanos venidos de todo el señorío muestran sus mejores manufacturas.\n\n Nunca había visto productos de tantísima calidad, las gentes de [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] tienen un verdadero don."
 cultural_festival.4202.desc_civil_good: "$cultural_festival.4202.desc$ artesanos de [cultural_festival_scope.GetNameNoTierNoTooltip] muestran sus mejores manufacturas.\n\n Nunca había visto productos de tantísima calidad. Me sorprende que esto no me llamara la atención antes, las gentes de [visiting_liege.GetPrimaryTitle.GetNameNoTooltip] tienen un verdadero don."
 cultural_festival.4202.desc_civil_worst: "$cultural_festival.4202.desc$ un par de lugareños muestran algún tipo de artesanía.\n\nNo es nada que no haya visto ya. Estoy bastante decepcionad[ROOT.Char.Custom('ES_OA')], a decir verdad."
 cultural_festival.4202.desc_religious_best: "$cultural_festival.4202.desc$ un grupo de [stop_host_scope.GetFaith.PriestNeuterPlural] reunidos en la plaza mayor rezan con una intensidad sin parangón."
 cultural_festival.4202.desc_religious_good: "$cultural_festival.4202.desc$ los [stop_host_scope.GetFaith.DevoteeNeuterPlural] del lugar rezan en la plaza principal. Rinden pleitesía a [stop_host_scope.GetFaith.HighGodName]."
 cultural_festival.4202.desc_religious_worst: "$cultural_festival.4202.desc$ un grupo de lugareños le reza a [stop_host_scope.GetFaith.HighGodName] con voz monótona.\n\nEs una experiencia aburrida de verdad."
 cultural_festival.4202.desc_religious_different_faith_good: "\n\nNo estoy familiarizad[ROOT.Char.Custom('ES_OA')] con el [stop_host_scope.GetFaith.GetName]. Sin embargo, su devoción es impresionante."
 cultural_festival.4202.desc_religious_same_faith_good: "\n\nMe alegra ver que las buenas gentes de [cultural_festival_scope.GetNameNoTierNoTooltip] son tan devotas de nuestra fe."
 cultural_festival.4202.desc_religious_different_faith_bad: "\n\nNo estoy familiarizad[ROOT.Char.Custom('ES_OA')] con el [stop_host_scope.GetFaith.GetName]. Sin embargo, su devoción me asusta."
 cultural_festival.4202.desc_religious_same_faith_bad: "\n\nEs una pena ver que [stop_host_scope.GetNameNoTooltip] no parece sentir tanta devoción por nuestra fe como yo creía."
 cultural_festival.4202.a.revelry: "¡Es el mejor desfile que haya visto nunca!"
 cultural_festival.4202.a: "Podría aprender alguna cosa que otra [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstNameNoTooltip|l]."
 cultural_festival.4202.b: "La verdad, preferiría ver un [stop_host_scope.Custom('GetLiegeParadeType')]."
 cultural_festival.4203.t: "$cultural_festival.4201.t$"
 cultural_festival.4203.desc: "Tras el desfile, me reúno con [coordinator_scope.Custom('ES_ElLa')] [coordinator_scope.GetTitledFirstName|l] para interesarme por la reacción [visiting_liege.Custom('ES_DelDela')] [visiting_liege.GetTitledFirstName|l].\n\n«Mi señor[ROOT.Char.Custom('ES_XA')],"
 cultural_festival.4203.desc_success: "$cultural_festival.4203.desc$ me alegra informaros de que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip|l] está muy satisfech[visiting_liege.Custom('ES_OA')] con el desfile. Incluso me ha pedido que compartamos las costumbres entre nuestros señoríos, para que pueda llevárselas a la capital, en [visiting_liege.GetCapitalLocation.GetTitle.GetNameNoTier]».\n\nEs bueno que sepan apreciar las cosas."
 cultural_festival.4203.desc_failure: "$cultural_festival.4203.desc$ me temo que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip|l] encuentra aburrido el desfile. Ha dicho que preferiría ver a un caballo comer hierba o ver un [stop_host_scope.Custom('GetLiegeParadeType')|l]».\n\n¡Qué desgraciad[visiting_liege.Custom('ES_OA')] más desagradecid[visiting_liege.Custom('ES_OA')]!"
 cultural_festival.4203.a.success: "Me alegro de que todos nos lo hayamos pasado bien."
 cultural_festival.4203.a.failure: "Bueno, al menos mis súbditos se divirtieron."
 cultural_festival.4300.t: "Intercambio de regalos"
 cultural_festival.4300.desc: "Me siento honrad[ROOT.Char.Custom('ES_OA')] de que [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstNameNoTooltip|l] me visite. A cambio, estoy pensando en intercambiar regalos con [visiting_liege.Custom('ES_ElElla')] para que creemos un fuerte vínculo. Podría encargar un(a) [newly_created_artifact.GetName|l]. $cultural_festival.4302.desc_gold$"
 cultural_festival.4300.desc_existing_artifact: "\n\nTambién tengo un(a) [existing_artifact.GetName|l] por ahí. Sería un regalo estupendo, y más personal."
 cultural_festival.4300.tt: "[visiting_liege.GetShortUIName] tendrá que elegir un regalo para intercambiar"
 cultural_festival.4300.a: "Le daré mi [existing_artifact.GetNameNoTooltip|l] personal."
 cultural_festival.4300.b: "Encargaré el/la [newly_created_artifact.GetNameNoTooltip|l] como regalo."
 cultural_festival.4300.c: "Con oro basta y sobra."
 cultural_festival.4300.d: "#EMP No#!."
 cultural_festival.4301.t: "$cultural_festival.4300.t$"
 cultural_festival.4301.desc: "Me aborda [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l], que lleva en la mano "
 cultural_festival.4301.desc_artifact: "un(a) [gifted_artifact.GetName].$cultural_festival.4301.desc_inbetween$\n\nAgradezco que [stop_host_scope.GetSheHe] pensara en esto. $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_gold: "un saco de monedas.$cultural_festival.4301.desc_inbetween$\n\nCojo las monedas encantad[ROOT.Char.Custom('ES_OA')], pero me da en la nariz que no sabía qué regalarme… $cultural_festival.4301.desc_end$"
 cultural_festival.4301.desc_inbetween: "\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], es un honor teneros aquí. Por favor, aceptad este regalo como conmemoración de este festival cultural. ¡Algo que nos recuerde este día en los años venideros!»."
 cultural_festival.4301.desc_end: "Sin embargo, me mira con expectación, ¿acaso espera que le corresponda con otro regalo?"
 cultural_festival.4301.a: "¡Qué regalo tan exquisito! ¡Me encanta!"
 cultural_festival.4301.a.tt: "Te equipas con el/la [gifted_artifact.GetName|l]"
 cultural_festival.4301.b: "Un objeto inútil. ¿Sacaría algo si lo vendiera?"
 cultural_festival.4301.c: "¿Oro? Cuánta consideración."
 cultural_festival.4301.tt: "Tendrás que elegir un regalo para intercambiar"
 cultural_festival.4302.t: "$cultural_festival.4300.t$"
 cultural_festival.4302.desc: "Me siento honrad[ROOT.Char.Custom('ES_OA')] por el regalo, sin embargo, ya que tengo que dar algo a cambio, será mejor que encuentre algo apropiado, ¡para no quedar como un[ROOT.Char.Custom('ES_XA')] tont[ROOT.Char.Custom('ES_OA')]! Podría ordenarle a alguien que me trajera el/la [newly_created_artifact.GetName|l]"
 cultural_festival.4302.desc_existing_artifact: "$cultural_festival.4300.desc_existing_artifact$"
 cultural_festival.4302.desc_gifted_gold: "¿Y no podría optar por el camino fácil, igual que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstNameNoTooltip|l], y darle oro?"
 cultural_festival.4302.desc_gold: " Aunque una simple bolsa de monedas como regalo siempre es una apuesta segura, ¿verdad?"
 cultural_festival.4302.a: "$cultural_festival.4300.a$"
 cultural_festival.4302.b: "$cultural_festival.4300.b$"
 cultural_festival.4302.c: "$cultural_festival.4300.c$"
 cultural_festival.4302.d: "$cultural_festival.4300.d$"
 cultural_festival.4303.t: "$cultural_festival.4301.t$"
 cultural_festival.4303.desc: "Cuando [stop_host_scope.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l] acepta mi regalo, echa mano a sus cofres.\n\n«Debo confesar que me has pillado por sorpresa. Me siento honrad[visiting_liege.Custom('ES_OA')] por tu regalo y, aunque no tenga mucho que darte a cambio, por favor acepta también esta pequeña muestra de gratitud».\n\nMe entrega "
 cultural_festival.4303.desc_artifact: "un(a) [gifted_artifact.GetName|l]. Agradezco que se haya visto compelid[visiting_liege.Custom('ES_OA')] a darme algo a cambio, no me lo esperaba en absoluto."
 cultural_festival.4303.desc_gold: "una bolsa de monedas. Supongo que no sabía qué regalarme… O, de hecho, que mi excelente idea l[visiting_liege.Custom('ES_OA')] ha cogido con la guardia baja."
 cultural_festival.4303.a: "$cultural_festival.4301.a$"
 cultural_festival.4303.b: "$cultural_festival.4301.b$"
 cultural_festival.4303.c: "$cultural_festival.4301.c$"
 cultural_festival.4310.t: "Recuerdos bonitos"
 cultural_festival.4310.desc: "Paso mucho tiempo en compañía [gift_receiver.Custom('ES_DelDela')] [gift_receiver.GetTitledFirstName|l], y me habla de un festival que celebramos hace mucho tiempo. Guardo vagos recuerdos de que [giving_gift_memory.GetDescription|l]. Me pregunto si todavía tiene aquel regalo, ¿quizá debería preguntarle?"
 cultural_festival.4310.a: "Se lo preguntaré, con toda la educación del mundo."
 cultural_festival.4310.a.tt: "[gift_receiver.Custom('ES_ElLa')|U] [gift_receiver.GetTitledFirstNameNoTooltip|l] decidirá qué pasa a continuación"
 cultural_festival.4310.b: "No, no soy #EMP tan#! mezquin[GetPlayer.Custom('ES_OA')]…"
 cultural_festival.4311.t: "$cultural_festival.4310.t$"
 cultural_festival.4311.desc: "[giving_gift_memory_owner.Custom('ES_ElLa')|U] [giving_gift_memory_owner.GetTitledFirstName|l] me recibe con los brazos abiertos.\n\n«¡Qué festival tan maravilloso! Me trae a la memoria uno que celebramos hace unos años. ¿Os acordáis? Creo que os hice algún tipo de regalo, ¿podríais refrescarme la memoria, de qué se trataba?».\n\n"
 cultural_festival.4311.desc.old_gift: "En realidad, todavía lo tengo, es ese(a) [old_gift.GetName|l]. No sé muy bien por qué [giving_gift_memory_owner.Custom('ES_ElLa')] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] anda olisqueando ese regalo, pero, por lo que parece, es posible que quiera recuperarlo."
 cultural_festival.4311.desc.decoy_gift: "Pensándolo bien, también tengo un(a) [decoy_gift.GetName|l] que ya no uso. Igual podría convencer[giving_gift_memory_owner.Custom('ES_LoLa')] de que se trata de su antiguo regalo…"
 cultural_festival.4311.desc.lost_gift: "Por desgracia, creo que ya no lo llevo encima. No recuerdo muy bien cómo lo he perdido, pero [giving_gift_memory_owner.Custom('ES_ElLa')] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] tampoco tiene por qué saberlo."
 cultural_festival.4311.desc.no_gift: "¿Y no podría engañarl[giving_gift_memory_owner.Custom('ES_OA')] para que crea que me ha confundido con otra persona?"
 cultural_festival.4311.a: "Claro, aquí tenéis."
 cultural_festival.4311.a.success: "[giving_gift_memory_owner.Custom('ES_ElLa')|U] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] solo quiere volver a ver aquel objeto"
 cultural_festival.4311.a.failure: "[giving_gift_memory_owner.Custom('ES_ElLa')|U] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] espera un favor"
 cultural_festival.4311.b: "Sí, ¡seguro que [giving_gift_memory_owner.GetSheHe|l] me dio tal [decoy_gift.GetNameNoTooltip|l]!"
 cultural_festival.4311.c: "[giving_gift_memory_owner.GetSheHe|U] no me dio nada."
 cultural_festival.4311.b.success: "Convences [giving_gift_memory_owner.Custom('ES_AlAla')] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] de que te dio un(a) [decoy_gift.GetNameNoTooltip|l]"
 cultural_festival.4311.b.failure: "[giving_gift_memory_owner.Custom('ES_ElLa')|U] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] se acuerda del regalo"
 cultural_festival.4311.c.success: "Convences [giving_gift_memory_owner.Custom('ES_AlAla')] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] de que nunca te dio nada"
 cultural_festival.4311.c.failure: "[giving_gift_memory_owner.Custom('ES_ElLa')|U] [giving_gift_memory_owner.GetTitledFirstNameNoTooltip|l] sabe que te regaló algo"
 cultural_festival.4311.d: "Debo confesar que lo perdí hace mucho tiempo"
 cultural_festival.4311.proper_gift_taost: "Regalo correcto enseñado"
 cultural_festival.4311.no_gift_toast: "Intento de engañar [giving_gift_memory_owner.Custom('ES_AlAla')] [giving_gift_memory_owner.GetNameNoTooltip|l]"
 cultural_festival.4311.liege_failed_toast: "Tus actos se volverán en tu contra"
 cultural_festival.4312.t: "$cultural_festival.4310.t$"
 cultural_festival.4312.desc: "[gift_receiver.Custom('ES_ElLa')|U] [gift_receiver.GetTitledFirstName|l] reflexiona un momento después de que se le pregunte por el regalo.\n\n"
 cultural_festival.4312.desc.decoy_gift: "«¡Oh, sí, lo recuerdo como si fuera ayer! Me regalasteis un(a) [decoy_gift.GetName|l]. Incluso aún lo(a) guardo, ¿queréis cogerlo(la)?».\n\nParece muy confiad[gift_receiver.Custom('ES_OA')], mientras ordena con presteza a sus hombres que le traigan el regalo."
 cultural_festival.4312.desc.decoy_gift_succeeded: "$cultural_festival.4312.desc.decoy_gift$ Sin embargo, hay algo que me da mala espina, aunque no sabría decir el qué todavía."
 cultural_festival.4312.desc.decoy_gift_failed: "$cultural_festival.4312.desc.decoy_gift$ Sin embargo, ¡es absurdo! Además de una mentira descarada. Recuerdo el regalo exacto que le di, no me va a engañar así como así."
 cultural_festival.4312.desc.no_gift: "«Me temo que no sé de qué me estáis hablando, [giving_gift_memory_owner.GetNameNoTooltip]. Quizá me confundisteis con otra persona, porque vos y yo nunca intercambiamos ningún regalo».\n\n"
 cultural_festival.4312.desc.no_gift_succeeded: "$cultural_festival.4312.desc.no_gift$Aunque se ve que nunca le hice obsequio alguno [gift_receiver.Custom('ES_AlAla')] [gift_receiver.GetTitledFirstName|l], juraría que intercambiamos regalos durante el festival anterior. Parece muy segur[gift_receiver.Custom('ES_OA')] de que tales cosas no tuvieron lugar aquí, ¿y si yo ando errad[ROOT.Char.Custom('ES_OA')]?"
 cultural_festival.4312.desc.no_gift_failed: "[gift_receiver.GetSheHe|U] sostiene que nunca le di nada. Sin embargo, ¡es absurdo! Además de una mentira descarada. Recuerdo exactamente el regalo que le hice, no me va a engañar así como así."
 cultural_festival.4312.desc.liege_lost_gift: "«Con el corazón en un puño debo confesaros que hace mucho tiempo que perdí el regalo que me hicisteis. Os ruego que me perdonéi».\n\nMe parece que he puesto [gift_receiver.Custom('ES_AlAla')] [gift_receiver.GetTitledFirstName|l] en una situación incómoda. Eso fue hace años, y no se le puede culpar de haberlo perdido. Ni siquiera estoy segur[ROOT.Char.Custom('ES_OA')] de qué me esperaba…"
 cultural_festival.4312.desc.show_real_gift_flag: "«¡Sí, recuerdo que era un(a) [old_gift.GetName|l]! Creo que aún debería estar por algún lado, si quieres verlo(a)».\n\n[gift_receiver.GetSheHe|U] me enseña con orgullo el/la [old_gift.GetNameNoTooltip|l]. Parece que lo(a) ha cuidado muy bien."
 cultural_festival.4312.a: "Qué amable por su parte. Se lo agradezco mucho."
 cultural_festival.4312.a.decoy_success: "Oh, esto debe de ser el regalo, ¿verdad?"
 cultural_festival.4312.b.decoy_success_holup: "Un momento. ¡No es mi regalo!"
 cultural_festival.4312.b.decoy_fail: "¡Pero qué rostro! ¡No es mi regalo!"
 cultural_festival.4312.b.nogift_success_holup: "Es imposible. ¡Le hice un regalo, pondría la mano en el fuego!"
 cultural_festival.4312.b.nogift_fail: "¡Qué osadía! ¡Sé que le di el regalo!"
 cultural_festival.4312.b.holup: "Una excusa muy mala, mi querid[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', gift_receiver )]."
 cultural_festival.4312.c: "Igual podría usarlo contra [gift_receiver.GetSheHe|l]…"
 cultural_festival.4312.d: "Qué lástima."
 cultural_festival.4312.d.nogift_success: "Vaya, supongo que estaría pensando en otra persona"
