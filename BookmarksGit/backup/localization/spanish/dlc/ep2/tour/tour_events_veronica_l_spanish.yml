 cultural_festival.2090.t: "¡En fila!"
 cultural_festival.2090.desc: "Mientras observo la quincuagésima aburrida actuación que ofrece este pútrido [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], me encuentro deseando que todos los bailarines al completo se rompan todos los huesos posibles y se larguen.\n\nMas, un momento… #EMP Yo#! puedo echarlos.\n\nMe aclaro la garganta antes de hablar: «Mis amados súbditos, ha llegado a mis oídos la más desgraciada información de que habéis estado cometiendo robos y traiciones por estas tierras»."
 cultural_festival.2090.a: "«Sería una pena que alguien os castigara por tales delitos…»."
 cultural_festival.2090.b: "«¿No son estos los mismos campesinos que se rebelan contra mí? ¡Atrapadlos!»."
 cultural_festival.2090.c: "«Dejadlos marchar»."
 festival_arrested_artists: "Artistas encarcelados"
 festival_no_prisoners: "Sin prisioneros"
 festival_no_prisoners_desc: "Este personaje no encarceló a los artistas del condado durante un festival cultural"
 cultural_festival.2100.t: "Una contribución gremial"
 cultural_festival.2100.desc: "«¡Mirad eso!», oigo mientras camino por las calles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_courtier'))] [inspired_courtier.GetFirstName] está señalando lo que parece conocerse como [guild_location.Custom('GetGuildType')] [guild_location.GetCounty.GetFaith.WealthGodNamePossessive]; una sonrisa aparece rápidamente en su rostro dichoso.\n\nUn grupo de aprendices está arrodillado frente a un banco de trabajo. El maestro supervisa el trabajo desde el dintel de la puerta, con los brazos cruzados y la barbilla alta. «Necesitarás un poco más de fuerza para eso, hij[inspired_courtier.Custom('ES_OA')]».\n\n[inspired_courtier.GetFirstName] da un paso en su dirección, completamente hipnotizad[inspired_courtier.Custom('ES_OA')]."
 cultural_festival.2100.a: "Vale la pena ayudar a estas personas."
 cultural_festival.2100.b: "También deberíamos invertir en los comerciantes de nuestro señorío…"
 cultural_festival.2100.c: "«Adelante, [inspired_courtier.GetFirstNameNoTooltip], hacedles una visita»."
 cultural_festival.2100.c.success: "[inspired_courtier.GetShortUIName] encuentra su vocación"
 cultural_festival.2100.c.failure: "A [inspired_courtier.GetShortUIName] le entra curiosidad"
 discounted_guild_holding_build_cost_modifier: "Edificios de ciudad"
 cultural_festival.2110.t: "Un artista inesperado"
 cultural_festival.2110.desc.intro: "Los acróbatas saltan con atuendos coloridos. Uno de ellos abre la boca para atrapar una pelota que lanza otro y el público estalla en vítores."
 cultural_festival.2110.desc.callous: "Tan fácil de entretener."
 cultural_festival.2110.desc.outro: "\n\nLa música no tarda en llegar. He oído esta canción antes. Tal vez. La mayoría suenan muy parecidas. Incluso desde el estrado puedo oír a los campesinos cantar a voz en grito.\n\n«Y bailar en los campos de…» #EMP «¡Guau! ¡Guau, guau!»,#! una figura decide unirse, robando las pelotas de malabares.\n\n#EMP «¡Coged a ese perro!».#!"
 cultural_festival.2110.a: "Me lo podría llevar conmigo…"
 cultural_festival.2110.b: "¡Un compañero perfecto para [my_heir.GetFirstNameNoTooltip]!"
 cultural_festival.2110.c: "Ooh… ¡no puedo resistir las ganas de acariciarlo!"
 cultural_festival.2110.d: "Ah, qué bestia más fastidiosa."
 cultural_festival.2110.e: "Debo mantenerme en mi lugar."
 cultural_festival_2110_d_tt: "Pateas al perro"
 cultural_festival_2110_d_opinion_tt: "Todo personaje asistente no insensible ni sádico"
