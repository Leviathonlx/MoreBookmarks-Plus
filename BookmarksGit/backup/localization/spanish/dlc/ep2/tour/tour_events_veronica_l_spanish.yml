 cultural_festival.3010.t: "Una fuente maravillosa"
 cultural_festival.3010.desc: "Doy un paseo por los terrenos del castillo y me paro junto a la fuente, tomándome un momento para observar el agua que mana por las piedras de mármol. Un gato ronda por el cuidado jardín, estirando el lomo antes de marcharse.\n\nToco el relieve sobre el caño, el emblema de mi casa. Si tan solo… ¡ah! Podría impresionar [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstName|l] haciendo que mane otra sustancia distinta…"
 cultural_festival.3010.a: "¡[ROOT.Char.Custom('RegionalAlcoholicDrink')|U], desde luego!"
 cultural_festival.3010.b: "Sería más fácil un zumo delicioso."
 cultural_festival.3010.c: "No tiene sentido perder tiempo en esto."
 alcohol_fountain_modifier: "Fuente maravillosa"
 alcohol_fountain_modifier_desc: "Este personaje decidió hacer una fuente que manase alcohol en vez de agua."
 juice_fountain_modifier: "$alcohol_fountain_modifier$"
 juice_fountain_modifier_desc: "Este personaje decidió hacer una fuente que manase zumo en vez de agua."
 cultural_festival.3011.t: "Una fuente maravillosa"
 cultural_festival.3011.desc.intro: "Sigo [stop_host_scope.Custom('ES_AlAla')] [stop_host_scope.GetTitledFirstName|l] mientras me muestra el festival. «Y ahora», anuncia al entrar en los terrenos del castillo, «lo que espero que sea una sorpresa agradable». Alzo las cejas cuando encontramos una fuente maravillosa, toda de piedra blanca, con un caño de plata y que mana copiosamente…"
 cultural_festival.3011.desc.alcohol: "#EMP ¿[stop_host_scope.Custom('RegionalAlcoholicDrink')]?#!"
 cultural_festival.3011.desc.juice: "#EMP ¿zumo?#!"
 cultural_festival.3011.desc.outro: "\n\nAlguna gente se reúne a su alrededor, riendo y lanzando monedas al pozo."
 cultural_festival.3011.a: "¡Bebamos todos juntos!"
 cultural_festival.3011.b: "¡Sería un desperdicio no pedir un deseo!"
 festival_wishing_well_modifier: "Pozo de los deseos"
 drank_together_modifier: "Bebió de la fuente"
 cultural_festival.3020.t: "Un recordatorio leal"
 cultural_festival.3020.desc: "El cielo sobre [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] está nublado y las grises serpentinas de la noche empiezan a rondar por los estrechos callejones. La fortaleza [stop_host_scope.Custom('ES_DelDela')] [stop_host_scope.GetTitledFirstName|l] se alza en la cima de la colina, casi desafiante. Le vendría bien un recordatorio de a quién sirve.\n\nSoy [ROOT.Char.GetTitleAsNameNoTooltip] por derecho divino. La corona luce sobre mi cabeza como la luna por encima de las demás estrellas. No importa cuánto brilléis, #EMP yo#! prevaleceré."
 cultural_festival.3020.a: "[stop_host_scope.GetFirstNameNoTooltip] renovará su homenaje conmigo."
 cultural_festival.3020.a.tt: "Esto será beneficioso para ti, pero puede que no le guste a tu vasall[stop_host_scope.Custom('ES_OA')]…"
 cultural_festival.3020.b: "¡Celebremos sin más!"
 festival_no_homage_modifier: "Un señor humilde"
 festival_no_homage_modifier_desc: "Este personaje decidió no celebrar una ceremonia de homenaje suntuosa, sino, en lugar de eso, pasarlo bien."
 cultural_festival.3021.t: "Un recordatorio leal: homenaje"
 cultural_festival.3021.desc: "Todas las velas de la habitación arden furiosas para mantener lejos la oscuridad. Una corriente pasa por las grietas de la piedra en torno a las ventanas. [stop_host_scope.GetTitledFirstName|U] se ha arrodillado delante de mí y yo me estiro para tomar sus manos entre las mías.\n\n«[Select_CString( stop_host_scope.IsFemale, 'Amiga mía', 'Amigo mío' )]», empiezo, apretando más, «ponéis vuestras manos entre las mías en representación de nuestros corazones. Aprecio sobremanera vuestra lealtad y, por tanto, os solicito…»."
 cultural_festival.3021.a: "«vuestro oro»."
 cultural_festival.3021.b: "«vuestros hombres»."
 cultural_festival.3021.a.tt: "Esto #Bold no#! bloqueará el pacto de vasallaje."
 cultural_festival.3021.c: "«vuestra lealtad»."
 cultural_festival.3021.c.flavor: "A cambio de lo mismo por mi parte."
 cultural_festival.3021.d: "«vuestra amistad»."
 cultural_festival.3022.t: "Un recordatorio leal: rindiendo homenaje"
 cultural_festival.3022.desc.intro: "Es una noche solemne cuando [visiting_liege.GetTitledFirstName|l] me convoca a mi propio salón del trono. Ha avisado a mi séquito sobre una «ceremonia de homenaje renovado». Respiro hondo antes de entrar en la sala. Allí está [visiting_liege.GetSheHe], sentad[visiting_liege.Custom('ES_OA')] en #EMP mi#! silla. [Select_CString( visiting_liege.IsFemale, 'Una señora', 'Un señor' )] es [Select_CString( visiting_liege.IsFemale, 'una señora', 'un señor' )]. Y [visiting_liege.GetFirstNameNoTooltip] se va a encargar de que no lo olvide.\n\nMe arrodillo ante [visiting_liege.GetSheHe] y toma mis manos entre las suyas. «[Select_CString( ROOT.Char.IsFemale, 'Amiga mía', 'Amigo mío' )]», dice, «ponéis vuestras manos entre las mías en representación de nuestros corazones. Aprecio sobremanera vuestra lealtad y, por tanto, os solicito"
 cultural_festival.3022.desc.friends: "vuestra amistad»."
 cultural_festival.3022.desc.hook: "vuestra lealtad»."
 cultural_festival.3022.desc.levies: "vuestros hombres»."
 cultural_festival.3022.desc.money: "vuestro oro»."
 cultural_festival.3022.a: "«Está a vuestra disposición»."
 cultural_festival.3022.b: "«Están a vuestra disposición»."
 cultural_festival.3022.annoyed: "Obligaciones de vasallaje"
 cultural_festival.3022.d: "«¡Y con gusto lo ofreceré!»."
 cultural_festival.3022.d.friends: "Una relación estrecha"
