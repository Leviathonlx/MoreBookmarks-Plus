 cultural_festival.3000.t: "La gran obra"
 cultural_festival.3000.desc: "Se me presenta una gran oportunidad con la visita de mi [visiting_liege.GetLadyLord], [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l]. Podría utilizar este encuentro propiciado por el destino para ganarme su simpatía y que probablemente me resulte más fácil conseguir lo que quiero…\n\n¿Quizás yo podría organizar una obra de teatro que muestre sus grandes hazañas? "
 cultural_festival.3000.a: "¡Un oportunidad perfecta para ganarme el favor de mi [visiting_liege.GetLadyLord]!"
 cultural_festival.3000.a.tt: "Tu [visiting_liege.GetLadyLord] apreciará un buen retrato…"
 cultural_festival.3000.b: "No voy a gastar oro en esto."
 cultural_festival.3001.t: "La gran obra: ¿un halago?"
 cultural_festival.3001.desc: "Se ha levantado el escenario para la obra en medio de la plaza. Coronas festivas cuelgan de los postes y los intérpretes dan los últimos toques al guion. «¡Por supuesto que a [visiting_liege.GetSheHe] no le gustan las manzanas, botarate!», oigo al dramaturgo quejarse [Select_CString( liege_actor.IsFemale, 'a la actriz', 'al actor' )] principal.\n\nEspero hasta el final del ensayo y [liege_actor.GetSheHe] se me acerca rápidamente antes de que me vaya. «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!», junta las manos casi como rogando. «¿Tenéis alguna idea sobre cómo debería representar [visiting_liege.Custom('ES_AlAla')] [visiting_liege.GetTitledFirstNameNoTooltip|l]?»."
 cultural_festival.3001.compassionate: "«Aquí debería reflejarse el gentil corazón de [visiting_liege.GetShortUIName]»."
 cultural_festival.3001.bold: "«¡[visiting_liege.GetShortUIName] actúa siempre con tanta valentía!»."
 cultural_festival.3001.honorable: "«Nada le importa más a [visiting_liege.GetShortUIName] que el honor»."
 cultural_festival.3001.greed: "«¡La ambición de [visiting_liege.GetShortUIName] no conoce fin!»."
 cultural_festival.3001.rational: "«[visiting_liege.GetShortUIName] tiene siempre esa conducta calmada»."
 cultural_festival.3001.zealous: "«¡Que refleje cuán piados[visiting_liege.Custom('ES_OA')] es [visiting_liege.GetShortUIName]!»."
 cultural_festival.3001.energetic: "«¡Recordad que [visiting_liege.GetSheHe] siempre está list[visiting_liege.Custom('ES_OA')] para la acción!»."
 cultural_festival.3001.forgiving: "«Aseguraos de retratar su amabilidad excepcional»."
 cultural_festival.3001.beautiful: "«¡Su belleza haría desmayarse a cualquiera!»."
 cultural_festival.3001.strong: "«La fuerza de su cuerpo no conoce rival»."
 cultural_festival.3001.extroverted: "«Mostrad que todos [visiting_liege.GetHerHim] aman y admiran»."
 cultural_festival.3001.dominant: "«Reflejad el aura dominante que tiene [visiting_liege.GetSheHe] sobre la gente»."
 cultural_festival.3001.negative: "«En realidad, el disfraz de [Select_CString( visiting_liege.IsFemale, 'bufona', 'bufón' )] le quedaría bien…»."
 cultural_festival.3001.tt: "#F Lo bien que [visiting_liege.GetTitledFirstName|l] reciba el retrato dependerá de lo bien que encaje con [visiting_liege.GetSheHe]#!"
 cultural_festival.3001.negative.flavor: "A mi [visiting_liege.GetLadyLord] no le gustará, pero #EMP a mí#! sí."
