 dressed_liege_like_buffon_modifier_desc: "Este personaje decidió representar a su señor como un bufón en una obra del festival."
 cultural_festival.3002.t: "La gran obra"
 cultural_festival.3002.desc.intro: "Un escenario de madera se alza orgullosamente en medio de la plaza. Coronas festivas cuelgan de los postes y los actores se esconden en uno de los lados, riendo, charlando. Todos se quedan en silencio en el momento en que [stop_host_scope.Custom('ES_ElLa')] [stop_host_scope.GetTitledFirstName|l] entra, con el pecho hinchado, a rebosar de orgullo.\n\n«Me gustaría anunciar que la obra en honor a [Select_CString( ROOT.Char.IsFemale, 'nuestra invitada', 'nuestro invitado' )] más distinguid[ROOT.Char.Custom('ES_OA')], [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstNameNoTooltip|l], está a punto de comenzar, ¡por favor, disfrutadla!».\n\nLa historia continúa, hablando de las calles de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y mis hazañas."
 cultural_festival.3002.desc.good: "¡Es tan reconfortante recibir tales alabanzas!"
 cultural_festival.3002.desc.neutral: "No se nota nada de interés."
 cultural_festival.3002.desc.bad: "No me puedo creer que piensen que yo actuaría así."
 cultural_festival.3002.desc.buffoon: "Y ahí me hallo… ¿vestid[ROOT.Char.Custom('ES_OA')] de #EMP #![Select_CString( ROOT.Char.IsFemale, 'bufona', 'bufón')]?"
 cultural_festival.3002.a: "«¡Es el mejor cumplido que he recibido nunca!»."
 cultural_festival.3002.a.toast: "El mejor cumplido"
 cultural_festival.3002.b: "Bueno…, supongo que podría ser peor."
 cultural_festival.3002.b.toast: "Una obra entretenida"
 cultural_festival.3002.c: "¿Cómo se han podido #EMP equivocar#! tanto conmigo?"
 cultural_festival.3002.c.toast: "Una representación insultante"
 cultural_festival.3002.d.toast: "La peor representación"
 cultural_festival.3002.d: "¡¿Qué creéis que hacéis?!"
 cultural_festival.3002.e: "No puedo decirle lo que pienso de verdad sobre eso."
 cultural_festival.3002.e.toast: "[visiting_liege.Custom('ES_ElLa')|U] [visiting_liege.GetTitledFirstName|l] pareció disfrutar de la obra"
