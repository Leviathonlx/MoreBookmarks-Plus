 cultural_festival.3030.t: "¡A la mayor belleza!"
 cultural_festival.3030.desc: "Camino por las calles de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip], intentando pensar nuevas ideas para el festival cultural cuando un[local_farmer.Custom('ES_XA')] granjer[local_farmer.Custom('ES_OA')] local se me acerca tímidamente. El ejemplar de [ROOT.Char.Custom('RegionalFarmAnimal')] que trae consigo se detiene para mascar algo del suelo.\n\n«Mi [ROOT.Char.GetLadyLord]», dice cada vez más animad[local_farmer.Custom('ES_OA')], «¿querríais juzgar nuestro concurso de belleza? Seguro que gana mi Resistente».\n\nEcho un rápido vistazo a su [ROOT.Char.Custom('RegionalFarmAnimal')], que ahora se ocupa de algunas hojas. ¿Y si dejo que juzgue [visiting_liege.Custom('ES_ElLa')] [visiting_liege.GetTitledFirstName|l]?"
 cultural_festival.3030.a: "«¡Que comiencen los preparativos!»."
 cultural_festival.3030.b: "Es imposible que [visiting_liege.GetFirstNameNoTooltip] disfrute con esto."
 farm_contest_modifier: "Organización de una competición de animales de granja"
 cultural_festival.3031.t: "¿Al más bello…?"
 cultural_festival.3031.desc: "El escenario de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] se ha montado con heno, flores e… invitados interesantes. Tres [stop_host_scope.Custom('RegionalFarmAnimalPlural')] diferentes se sitúan en el centro, junto a sus orgullosos dueños. [stop_host_scope.Custom('ES_ElLa')|U] [stop_host_scope.GetTitledFirstName|l] me hace un gesto desde el otro extremo del estrado. «¡Ah, ahí tenemos a [Select_CString( ROOT.Char.IsFemale, 'nuestra jueza', 'nuestro juez' )]!».\n\nMiro a mi alrededor, por ver si [stop_host_scope.GetSheHe] se refiere a mí, pero no hay equivocación alguna. Empiezo a caminar hacia [stop_host_scope.GetSheHe] mientras continúa: «¡Os doy la bienvenida a nuestra feria anual de animales, donde coronaremos a aquel ejemplar de [stop_host_scope.Custom('RegionalFarmAnimal')] de mayor hermosura!». Cuando [stop_host_scope.GetFirstNameNoTooltip] habla me doy cuenta de que señala disimuladamente al animal de la izquierda."
 cultural_festival.3031.a: "«¡El ejemplar de la izquierda, es obvio!»."
 cultural_festival.3031.b: "«El más hermoso tiene una belleza familiar…»."
 cultural_festival.3031.c: "«¡Los/Las [stop_host_scope.Custom('RegionalFarmAnimalPlural')] de la raza [stop_host_scope.GetCulture.GetNameNoTooltip] son pura belleza!»."
 cultural_festival.3031.d: "«Ni siquiera me voy a molestar con esto»."
 cultural_festival.3031.e: "Sí, yo sé cuál es el mejor ejemplar de [stop_host_scope.Custom('RegionalFarmAnimal')]…"
