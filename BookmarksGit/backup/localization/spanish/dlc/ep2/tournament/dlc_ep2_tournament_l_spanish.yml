 tournament_prizes_bad: "Premios sencillos"
 tournament_prizes_bad_desc: "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] común\n\n#weak Estamos aquí por amor al ocio, las baratijas que se ofrecen solo son una excusa.#!"
