 tournament_prizes_normal_desc: "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] común o de obra maestra\n\n#weak Si bien no estamos aquí por los premios, poder pagarse el viaje de vuelta a casa es una meta muy práctica.#!"
 tournament_prizes_good: "Premios buenos"
 tournament_prizes_good_desc: "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] de obra maestra o célebre\n\n#weak Sin nada en juego, ¿qué sentido tiene una competición?#!"
 tournament_prizes_very_good: "Premios muy buenos"
 tournament_prizes_very_good_desc: "$EFFECT_LIST_BULLET$ Los [artifacts|lE] de premio serán de una [rarity|lE] de obra maestra, célebre o ilustre\n\n#weak Un premio no es solo una bagatela que se entrega al ganador, es un faro que atrae la asistencia de valientes y audaces.#!"
 tournament_prizes_splendid: "Premios espléndidos"
