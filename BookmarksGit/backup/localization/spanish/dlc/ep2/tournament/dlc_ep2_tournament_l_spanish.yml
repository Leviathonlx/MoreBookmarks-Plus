 ### PHASES
 #TEAM
 tournament_phase_melee: "Refriega"
 tournament_phase_melee_desc: "Un simulacro de batalla, a pie y a caballo, entre dos equipos que compiten por controlar un campo disputado y capturar a combatientes contrarios para pedir rescate.\n\n$tournament_contest_format_team$"
 #TURN
 tournament_phase_archery: "Tiro con arco"
 tournament_phase_archery_desc: "Una competición de tiro con arco en la que cada participante dispara a una diana con un número determinado de flechas, buscando conseguir el mayor número de puntos posible.\n\n$tournament_contest_formaty_turn$"
 tournament_phase_recital: "Recital"
 tournament_phase_recital_desc: "Una competición de poesía en la que cada participante recita públicamente un poema escrito para la ocasión, y se le juzga frente a todos los demás participantes.\n\n$tournament_contest_formaty_turn$"
 #VERSUS
 tournament_phase_joust: "Justa"
 tournament_phase_joust_desc: "Una competición ecuestre en la que los participantes entrechocan lanzas, intentando descabalgar o conseguir más puntos que sus enemigos para ser el último en pie.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 tournament_phase_duel: "Duelo"
 tournament_phase_duel_desc: "Una serie de duelos luchados a pie donde los participantes intentan desarmar o marcar más puntos que sus enemigos para ser el último que quede en pie.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 tournament_phase_wrestling: "Lucha"
 tournament_phase_wrestling_desc: "Una competición de fuerza y astucia donde los participantes intentan derribar o echar a sus enemigos del cuadrilátero para ser el último que quede en pie.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 tournament_phase_board_game: "Juego de mesa"
 tournament_phase_board_game_desc: "Una competición de ingenio en la que los participantes juegan una serie de partidas de juegos de mesa, siendo el ganador final el último jugador que quede.\n\n$tournament_contest_format_versus$\nNúmero de [contest_rounds|El]: 3"
 #RACE
 tournament_phase_horse_race: "Carrera de caballos"
 tournament_phase_horse_race_desc: "Un deporte de espectadores donde señores y damas presentan caballos para que se enfrenten entre sí, y el ganador es el primero en cruzar la línea de meta.\n\n$tournament_contest_format_race$"
 #CEREMONY
 tournament_phase_ceremony: "Ceremonia"
 tournament_phase_ceremony_desc: "¡La ceremonia de cierre y las celebraciones!"
 ### OPTIONS
 #ACCOMMODATIONS
