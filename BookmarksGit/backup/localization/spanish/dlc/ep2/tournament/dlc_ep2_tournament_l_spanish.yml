 tournament_accommodations_bad: "Tiendas destartaladas"
 tournament_accommodations_bad_desc: "$EFFECT_LIST_BULLET$ Hay más propensión a que se produzcan ciertos eventos negativos\n\n#weak ¿Qué importa más, las habilidades que se exhiben o el lugar donde se exhiben?#!"
 tournament_accommodations_normal: "Pabellones sencillos"
 tournament_accommodations_normal_desc: "$EFFECT_LIST_BULLET$ Las ponderaciones de los eventos no se ven afectadas\n\n#weak La clave para un combate decente es descansar bien de noche.#!"
 tournament_accommodations_good: "Campamentos de lujo"
 tournament_accommodations_good_desc: "$EFFECT_LIST_BULLET$ Ciertos acontecimientos negativos son #EMP menos#! propensos a producirse\n\n#weak Los torneos deberían ser algo más que simples acontecimientos deportivos; deberían ser #underline experiencias#! deportivas completas.#!"
 #PRIZES
