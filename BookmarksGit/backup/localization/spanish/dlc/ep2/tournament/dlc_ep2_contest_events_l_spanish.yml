 #SUMMARY
 contest_events.0820.t: "[activity.GetCurrentPhase.GetPhase.GetName]: [activity.Custom('GetVersusRound')]"
 contest_events.0820.qualify: "La clasificación de [activity.GetCurrentPhase.GetPhase.GetName|l] ha llegado a su fin, y ya está claro quiénes serán los candidatos a cuartos de final.\n\n"
 contest_events.0820.semi: "¡Los cuartos de final de [activity.GetCurrentPhase.GetPhase.GetName|l] han terminado!\n\nEl heraldo vocifera: «¡[contest_summary_1.GetNameRegnal], [contest_summary_2.GetNameRegnal], [contest_summary_3.GetNameRegnal] y [contest_summary_4.GetNameRegnal] han llegado a la semifinal!».\n\n"
 contest_events.0820.final: "¡Las semifinales de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l] han terminado!\n\nEl heraldo vocifera: «¡[contest_summary_1.GetNameRegnal] y [contest_summary_2.GetNameRegnal] han llegado a la final!».\n\n"
 contest_events.0820.open: "Los enfrentamientos de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l] por fin comienzan de verdad.\n\n¡Cuál de los dignos contendientes recibirá la corona de gloria ahora solo está en manos de [ROOT.Char.GetFaith.HighGodName]!\n\n"
 contest_events.0820.contestant: "No hay más tiempo para preparativos. ¡Voto a [ROOT.Char.GetFaith.WarGodName] que enseñaré a mi contrincante un par de cosas!\n\n"
 contest_events.0820.vs_resigned: "Mi siguiente duelo iba a ser contra mi [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l], ¡pero se ha dado por vencid[versus_contestant.Custom('ES_OA')]!\n\n"
 contest_events.0820.vs_disqualified: "Mi siguiente duelo iba a ser contra mi [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l], ¡pero ha sido descalificad[versus_contestant.Custom('ES_OA')]!\n\n"
 contest_events.0820.vs: "Mi siguiente duelo será contra mi [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l].\n\n"
 contest_events.0820.vs_final: "¡He llegado a la final! Lo único que se interpone entre la victoria y yo es [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l].\n\n"
 contest_events.0820.intent_match: "Mientras tanto, se ha emparejado a [intent_scope.GetTitledFirstName|l] con [intent_match.GetTitledFirstName|l].\n\n"
 contest_events.0820.woo_vow: "Reviso discretamente las gradas en busca [woo_target.Custom('ES_DelDela')] [woo_target.GetTitledFirstName|l], y pronto [woo_target.GetHerHim] veo mirándome con pena. Parece convencid[woo_target.Custom('ES_OA')] de que competiré…"
 contest_events.0820.a: "¡Puedo hacerlo!"
 contest_events.0820.b: "En realidad… Me rindo…"
 contest_events.0820.c.resigned: "¿Rendición? ¡Gané yo!"
 contest_events.0820.c.disqualified: "Por eso hay que seguir las normas."
 contest_events.0820.d: "Una ronda interesante..."
 contest_events.0820.d.contestant: "¡Estoy list[GetPlayer.Custom('ES_OA')]!"
 contest_events.0820.d.loser: "La próxima vez me haré con la victoria…"
 contest_events.0825.t: "$activity_tournament$: abandono en [activity.GetCurrentPhase.GetPhase.GetName|l]"
 contest_events.0825.desc: "Por miedo al peligro o tal vez a causa de otros motivos, [resign_target.Custom('ES_ElLa')] [resign_target.GetTitledFirstName|l] ha admitido la derrota ante su contrincante, [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l], en la competición de [activity.GetCurrentPhase.GetPhase.GetName|l].\n\n"
 contest_events.0825.safe: "Por miedo a pasar vergüenza o tal vez a causa de otros motivos, [resign_target.Custom('ES_ElLa')] [resign_target.GetTitledFirstName|l] ha admitido la derrota ante su contrincante, [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l], en la competición de [activity.GetCurrentPhase.GetPhase.GetName|l].\n\n"
 contest_events.0825.qualify: "[versus_contestant.GetFirstNameNoTooltip] pasa a la semifinal por abandono."
 contest_events.0825.semi: "[versus_contestant.GetFirstNameNoTooltip] pasa a la final por abandono."
 contest_events.0825.final: "¡[versus_contestant.GetFirstNameNoTooltip] gana la competición por abandono!"
 contest_events.0825.a: "¿De verdad?"
 contest_events.0825.b: "¡¿Que [resign_target.GetSheHe] ha #EMP QUÉ?!#!"
 contest_events.0826.t: "$activity_tournament$: descalificación en [activity.GetCurrentPhase.GetPhase.GetName|l]"
 contest_events.0826.desc: "En una demostración de cólera, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] ha descalificado [disqualify_target.Custom('ES_AlAla')] [disqualify_target.GetTitledFirstName|l] de [activity.GetCurrentPhase.GetPhase.GetName|l] de la competición, abriendo paso a que [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l] avance.\n\n"
 contest_events.0826.a: "Una sorpresa, desde luego."
 contest_events.0826.b: "¡¿Que [disqualify_target.GetSheHe] hizo #EMP QUÉ?!#!"
 contest_events.0860.t: "$tournament_contest_header$ Justa total"
 contest_events.0860.desc: "Los estandartes oscilan y ondean con la brisa, dejando sin aliento a la multitud un momento mientras refreno mi caballo. Enarbolo la lanza mientras los acontecimientos previos a la competición se repiten en mi mente, como cuando"
 contest_events.0860.flavor_1: "luché con una lesión tras recibir un fuerte golpe en el costado.\n\n"
 contest_events.0860.flavor_2: "mi contrincante fue derribado limpiamente de su caballo.\n\n"
 contest_events.0860.flavor_3: "mi contrincante intentó usar una lanza de proporciones gigantescas.\n\n"
 contest_events.0860.flavor_4: "mi adversario se me acercó para pedirme un duelo a pie.\n\n"
 contest_events.0860.flavor_5: "mi noble contrincante intentó justar pese a una grave herida.\n\n"
 contest_events.0860.flavor_6: "mi contrincante pidió un pase de misericordia.\n\n"
 contest_events.0860.flavor_7: "charlé con el puro desaliño que era el amante de mi contrincante.\n\n"
 contest_events.0860.flavor_8: "la multitud me abucheó mientras me preparaba para el golpe.\n\n"
 contest_events.0860.flavor_9: "le presté una lanza a mi contrincante cuando se quedó sin ellas.\n\n"
 contest_events.0860.flavor_10: "otro competidor cayó de su caballo, sufriendo una horripilante herida.\n\n"
 contest_events.0860.flavor_fallback: "Mi contrincante se alinea en el otro extremo de las lides. Se acabó."
 contest_events.0860.a: "Igual si le doy en la cabeza…"
 contest_events.0860.b: "Apuntar alto, ir bajo."
 contest_events.0860.c: "Creo que vi una pista en una pasada anterior…"
 contest_events.0860.d: "Sin trampas. Solo apunta al escudo."
 contest_events.0861.t: "$tournament_contest_header$ Fijado"
 contest_events.0861.desc: "El público pide sangre mientras avanzo tambaleándome para enfrentarme de nuevo a mi contrincante. Me quito un hilillo rojo de la frente con el puño y pienso en el combate hasta ahora, reflexionando sobre cuando…"
 contest_events.0861.flavor_1: "intenté identificar antes los puntos débiles de mi contrincante.\n\n"
 contest_events.0861.flavor_2: "mi contrincante se paró para apelar al público.\n\n"
 contest_events.0861.flavor_3: "usé tierra para cegar a mi contrincante.\n\n"
 contest_events.0861.flavor_4: "recurría a trucos sucios para tener éxito.\n\n"
 contest_events.0861.flavor_5: "un miembro del público me dio una ayuda inesperada.\n\n"
 contest_events.0861.flavor_6: "mi corpulento contrincante me retó con su volumen.\n\n"
 contest_events.0861.flavor_7: "mi contrincante y yo acabamos en una postura bastante amorosa.\n\n"
 contest_events.0861.flavor_8: "un amigo de mi contrincante me acusó de hacer trampas.\n\n"
 contest_events.0861.flavor_9: "analicé a mi contrincante para asegurarme el éxito.\n\n"
 contest_events.0861.flavor_10: "el dedo se me salió de su sitio.\n\n"
 contest_events.0861.flavor_11: "mi contrincante me sacó un ojo.\n\n"
 contest_events.0861.flavor_12: "mi contrincante, echando espuma por la boca, me mordió la nariz.\n\n"
 contest_events.0861.flavor_13: "palmeé con las manos las orejas de mi oponente y le reventé los tímpanos.\n\n"
 contest_events.0861.flavor_fallback: "mi jugada conseguiría mejor resultado.\n\n"
 contest_events.0861.a: "Ese hígado parece vulnerable…"
 contest_events.0861.b: "«¡Venid! ¡Luchemos como guerreros!»."
 contest_events.0861.c: "Fintar bajo, atacar alto."
 contest_events.0861.d: "Mantenerlo sencillo, mantenerse a salvo."
 contest_events.0862.t: "$tournament_contest_header$ Réplica"
 contest_events.0862.desc: "Suena un chirriante coro de metal contra metal cuando las dos hojas se rozan una contra la otra, echando chispas que caen al suelo. Busco ventajas, recordando cuando"
 contest_events.0862.flavor_3: "la espada de mi oponente salió volando hacia el público.\n\n"
 contest_events.0862.flavor_4: "pateé instintivamente a mi oponente en la entrepierna.\n\n"
 contest_events.0862.flavor_5: "me encontré con una ventaja espectacular y decidí el mejor modo de usarla.\n\n"
 contest_events.0862.flavor_6: "mi oponente intentó sobornarme.\n\n"
 contest_events.0862.flavor_7: "tuve que elegir entre una contra y un bloqueo contra mi agresivo oponente.\n\n"
 contest_events.0862.flavor_8: "vi una oportunidad para usar mi otra mano durante el duelo.\n\n"
 contest_events.0862.flavor_9: "me encontré luchando con una capa de duelista.\n\n"
 contest_events.0862.flavor_10: "consideré la idea de distraer a mi oponente con palabras.\n\n"
 contest_events.0862.flavor_11: "utilicé mi #EMP experiencia íntima#! con un miembro de la familia de mi oponente.\n\n"
 contest_events.0862.flavor_fallback: "Avanzamos de nuevo un oponente contra otro. Amb[GetPlayer.Custom('ES_OA')]s participantes estamos maltrech[GetPlayer.Custom('ES_OA')]s, cansad[GetPlayer.Custom('ES_OA')]s, y solo puede vencer un[GetPlayer.Custom('ES_OA')].\n\n"
 contest_events.0862.a: "Debo recordar mi entrenamiento."
 contest_events.0862.b: "«¿Qué? ¿Tenéis #EMP miedo?#!»."
 contest_events.0862.c: "Un último farol podría resolver esto…"
 contest_events.0862.d: "«Venid pues. Luchemos»."
 contest_events.0863.t: "$tournament_contest_header$ Jaque"
 contest_events.0863.desc: "El suave chasquido de las fichas en movimiento perturba la calma. Estamos en la recta final del juego, y la partida pende de un hilo. Reflexiono sobre lo que ya ha sucedido, como cuando"
 contest_events.0863.flavor_1: "intenté despistar a mi oponente con juegos mentales.\n\n"
 contest_events.0863.flavor_2: "mi oponente volcó la mesa entera con un tremendo estruendo.\n\n"
 contest_events.0863.flavor_3: "vi la oportunidad para realizar una jugada arriesgada, pero gratificante.\n\n"
 contest_events.0863.flavor_4: "vi la oportunidad de hacer trampas y lo consideré.\n\n"
 contest_events.0863.flavor_5: "intimidé a mi oponente para que hiciera malas jugadas.\n\n"
 contest_events.0863.flavor_6: "mi oponente me llamó a respetar su interpretación de las reglas.\n\n"
 contest_events.0863.flavor_fallback: "Las fichas se mueven silenciosas, con apremio. Nadie aquí tiene mucho tiempo para forzar la victoria.\n\n"
 contest_events.0863.a: "¿Y si intento recurrir a mi conocimiento sobre el arte de la guerra?"
 contest_events.0863.b: "«Parecéis tener mucha seguridad en vuestra persona…»."
 contest_events.0863.c: "¿No será hora de una jugada arriesgada?"
 contest_events.0863.d: "Jugar sobre seguro es lo correcto."
 contest_events.0870.t: "$tournament_contest_header$ Dar en el blanco"
 contest_events.0870.pivotal_success: "Primero, el sonido del choque. Luego, un instante después, una sacudida estremecedora en mi brazo. Y, de repente, otro sonido: la aclamación de la multitud. Mi lanza golpea con fuerza y se rompe en el escudo de mi adversario. Y lo que es aún más notable, ¡este ha fallado por completo!\n\n"
 contest_events.0870.pivotal_neutral: "Aunque ambos empezamos bien, mi brazo se tambalea y se hunde, pasando de largo el escudo de mi oponente. Mi único respiro es que mi contrincante falla por alto como por bajo, y las quejas del público son atronadoras.\n\n"
 contest_events.0870.pivotal_failure: "Veo cómo la punta de mi lanza se acerca, se acerca y… #EMP falla#! en impactar sobre el escudo de mi oponente. Un instante después, me veo sacudid[GetPlayer.Custom('ES_OA')] hacia atrás en mi silla de montar, una lanza se astilla contra mi propio escudo y el rugido de la multitud es una maldición para mis oídos.\n\n"
 contest_events.0870.ptv_close: "Es hora de la última pasada. Todo se reduce a esto."
 contest_events.0870.ptv_top: "Voy por delante, pero aún queda otra vuelta. Lo único que necesito es empatar en esta última pasada…"
 contest_events.0870.ptv_top_spectator: "[pivotal_contestant.GetFirstName] va por delante, pero aún queda la última pasada…"
 contest_events.0870.ptv_bottom: "Estoy bien abatid[GetPlayer.Custom('ES_OA')], además de magullad[GetPlayer.Custom('ES_OA')] y maltrech[GetPlayer.Custom('ES_OA')]. Mi única esperanza real es golpear a mi adversario tan fuerte que no pueda continuar, pero haría falta un milagro…"
 contest_events.0870.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] parece a punto de la derrota. Salvo que se produzca un giro dramático, seguramente esto sea todo."
 contest_events.0870.ptv_top_half: "Estoy ganando, pero aún queda mucho por lo que preocuparme. Un solo golpe podría terminar esta competición en mi favor o el suyo."
 contest_events.0870.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] está ganando, pero la cosa todavía está ajustada. La gloria aún no tiene dueño."
 contest_events.0870.ptv_bottom_half: "Voy por debajo en puntuación, pero aún puedo recuperarme. Una pasada más que hacer, una oportunidad para la gloria…"
 contest_events.0870.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] está perdiendo, pero esto todavía no ha acabado. Una acción podría inclinar la balanza a su favor…"
 contest_events.0870.ptv_fallback: "Se acerca la última pasada de la ronda y los dos caballos se lanzan al galope."
 contest_events.0870.spectator: "\n\nLas últimas rondas de una justa son desenfrenadas: los espectadores abuchean y gritan, los galenos atienden a los heridos y el calor de la multitud hace que todo alcance su punto álgido."
 contest_events.0870.final: "\n\nLos cascos de los caballos retumban. Las lanzas bajan. El público aúlla."
 contest_events.0870.winner_start: "Volvemos a la carga una última vez, y, mientras mi caballo se acerca tronando [versus_contestant.Custom('ES_AlAla')] [versus_contestant.GetTitledFirstName|l], tengo una buena corazonada sobre esta justa."
 contest_events.0870.loser_start: "Volvemos a acometernos una vez más. Pero, cuando me lanzo a la carga, algo me da mala espina: el ritmo del caballo o la manera en que me queda la armadura."
 contest_events.0870.winner_break: "Mi lanza impacta de lleno en su escudo y produce un estruendo ensordecedor y una explosión de astillas, mientras [versus_contestant.GetFirstName] pasa volando junto a mí. ¡No necesito más puntos!"
 contest_events.0870.winner_unhorse: "Mi lanza alcanza de lleno en el pecho a [versus_contestant.GetFirstName] y [versus_contestant.GetHerHim] tira al suelo en medio de una lluvia de astillas mientras mi caballo pasa de largo."
 contest_events.0870.loser_break: "Mi lanza se desvía del blanco en el último momento, y noto que [versus_contestant.GetFirstName] golpea certer[versus_contestant.Custom('ES_OA')], sacudiendo mi escudo antes del choque ensordecedor y la explosión de astillas."
 contest_events.0870.loser_unhorse: "No puedo mantener el arma recta mientras nos acercamos, y veo cómo su lanza sortea mi escudo y me da en todo el pecho. Aturdid[ROOT.Char.Custom('ES_OA')], en el suelo, [versus_contestant.Custom('ES_LoLa')] oigo cabalgar, triunfante."
 contest_events.0870.a: "La vuelta final de la ronda se acerca."
 contest_events.0870.b: "¡Una última vuelta para la ronda!"
 contest_events.0871.t: "$tournament_contest_header$ Cara o cruz"
 contest_events.0871.pivotal_success: "Una mano en el hombro, una hábil zancadilla y un tremendo empujón. Caemos al suelo. Solo se oye la respiración agitada y, a lo lejos, el rugir del público. Me subo encima de mi adversario, esforzándome por mantener mi ventaja.\n\n"
 contest_events.0871.pivotal_neutral: "La respiración agitada de ambos llena el aire mientras luchamos por derribar al otro. Finalmente, un pie enganchado alrededor del otro resulta decisivo y caemos al suelo. Aturdidos por un instante, nos recuperamos para darnos cuenta de que ambos estamos de lado y, al instante, empezamos a esforzarnos para ganar ventaja.\n\n"
 contest_events.0871.pivotal_failure: "Intento lanzar a mi oponente, pero en cuanto lo hago, yo mism[GetPlayer.Custom('ES_OA')] salgo volando por los aires. Aterrizo con fuerza, el aliento abandona mis pulmones con un gemido, e inmediatamente me pongo a la defensiva, esforzándome por evitar que me inmovilicen.\n\n"
 contest_events.0871.ptv_close: "El combate está reñido, muy reñido. Un error de cualquiera de [GetPlayer.Custom('ES_LoLa')]s dos podría terminarlo en un instante."
 contest_events.0871.ptv_close_spectator: "¡El combate está muy reñido! Un error de cualquiera de los competidores podría terminarlo en un instante."
 contest_events.0871.ptv_top: "¡Voy ganando! ¡Solo tengo que aferrarme a la victoria!"
 contest_events.0871.ptv_top_spectator: "¡[pivotal_contestant.GetFirstName] va ganando! ¡La victoria está cerca!"
 contest_events.0871.ptv_bottom: "Estoy perdiendo, y por un buen margen. El camino hacia la victoria es angosto, pero aún es posible…"
 contest_events.0871.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] está perdiendo, y por un buen margen. Necesitaría un milagro para ganar desde esta posición…"
 contest_events.0871.ptv_top_half: "Estoy ganando, pero la victoria no es segura ni mucho menos. Un esfuerzo más…"
 contest_events.0871.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] está ganando, pero la victoria no es segura en absoluto."
 contest_events.0871.ptv_bottom_half: "Estoy perdiendo, pero la derrota no es segura, ni mucho menos. ¡Aún le puedo dar la vuelta al resultado!"
 contest_events.0871.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] está perdiendo, pero la derrota no es segura, ni mucho menos."
 contest_events.0871.ptv_fallback: "El sudor me corre por el cuerpo. Nuestras extremidades se enredan, ambas buscando un punto de apoyo."
 contest_events.0871.spectator: "\n\nLos dos cuerpos se sueltan, se vuelven a enzarzar y se separan de nuevo, la respiración agitada de los competidores se ve ahogada por el rugido del público. Se enganchan de nuevo, el polvo se arremolina y se pega a las zonas sudorosas de la piel."
 contest_events.0871.final: "El polvo se arremolina y el público grita de entusiasmo. El combate está a punto de decidirse."
 contest_events.0871.winner_start: "Momentos después, consigo pillar a [versus_contestant.GetFirstName] a contrapié."
 contest_events.0871.loser_start: "Momentos después, [versus_contestant.GetFirstName] me pilla de repente, a contrapié."
 contest_events.0871.winner_pin: "Hago mi movimiento, inmovilizando a [versus_contestant.GetFirstName] y sujetándo[versus_contestant.Custom('ES_LoLa')] con fuerza mientras lucha en vano por escapar."
 contest_events.0871.winner_throw: "Aprovecho la oportunidad y agarro a [versus_contestant.GetFirstName] por la cintura y [versus_contestant.GetHerHim] lanzo con todas mis fuerzas fuera del cuadrilátero, donde cae despatarrad[versus_contestant.Custom('ES_OA')]."
 contest_events.0871.loser_pin: "Mientras trato de recuperar la compostura, [versus_contestant.GetSheHe] me tira al suelo y me sujeta con fuerza. Lucho en vano, incapaz de liberarme."
 contest_events.0871.loser_throw: "Mientras intento agarrarme en vano, [versus_contestant.GetSheHe] me lanza con fuerza fuera del cuadrilátero, donde caigo mordiendo el polvo."
 contest_events.0871.winner_end: "Los jueces dan por terminado el combate. ¡He ganado!"
 contest_events.0871.loser_end: "Los jueces dan por terminado el combate. He perdido…"
 contest_events.0871.a: "¡Victoria!"
 contest_events.0871.a.loser: "La confusión se adueña de mí…"
 contest_events.0871.b: "¡Bastará una caída más!"
 contest_events.0872.t: "$tournament_contest_header$ Acero contra acero"
 contest_events.0872.pivotal_success: "Suena un golpe sonoro cuando mi arma choca contra un casco, y mi oponente se tambalea hacia atrás, aturdido. Sigo rápidamente; una finta a la izquierda, un martillazo a la derecha. Avanzo mientras mi adversario retrocede con desesperación y mi espada se ve desviada por muy poco.\n\n"
 contest_events.0872.pivotal_neutral: "Mi golpe alto se ve desviado a un lado y esquivo la respuesta. Las armas entrechocan una vez más, con paradas y estocadas mientras el público anima y se queda sin aliento. Aquí nadie encuentra una apertura.\n\n"
 contest_events.0872.pivotal_failure: "Mi cansada estocada sale desviada y mi oponente, con desdén, ni siquiera se molesta en esquivar el impreciso intento. En lugar de eso, me encuentro inmediatamente a la defensiva, rechazando golpe tras golpe sin poder responder con ninguno propio. Retrocedo con desesperación, zigzagueando y esquivando, lo que sea con tal de mantenerme en el combate.\n\n"
 contest_events.0872.ptv_close: "¡El duelo aún está muy reñido! El vencedor podría ser cualquiera."
 contest_events.0872.ptv_close_spectator: "¡El duelo aún está muy reñido! El vencedor podría ser cualquiera de los competidores."
 contest_events.0872.ptv_top: "Estoy ganando esta pelea por cierto margen. Solo tengo que aguantar unos momentos más…"
 contest_events.0872.ptv_top_spectator: "¡[pivotal_contestant.GetFirstName] está ganando! Seguramente solo estamos a escasos momentos de la victoria…"
 contest_events.0872.ptv_bottom: "Estoy perdiendo la lucha y por mucho. ¡Tengo que hacer algo ya!"
 contest_events.0872.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] está perdiendo la lucha y por mucho. ¡Tiene que hacer algo ya!"
 contest_events.0872.ptv_top_half: "Estoy ganando, pero tal es la naturaleza del duelo que debo aprovechar la ventaja ahora o si no, lo lamentaré."
 contest_events.0872.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] está ganando, pero tal es la naturaleza del duelo que eso podría cambiar en cualquier momento…"
 contest_events.0872.ptv_bottom_half: "Estoy perdiendo la lucha. Puede que no por mucho, pero tengo que hacer algo ya…"
 contest_events.0872.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] está perdiendo la lucha. Puede que no por mucho, pero tiene que hacer algo ya…"
 contest_events.0872.ptv_fallback: "El acero se encuentra con el acero cuando las espadas chocan una vez más."
 contest_events.0872.spectator: "\n\nLos dos se golpean una vez más y saltan chispas brillantes a la luz del día. Los gritos de júbilo del público resuenan con la misma celeridad que los golpes de las espadas."
 contest_events.0872.final: "Gruñidos, estruendos, los gritos del público. Un coro brutal para el final de este duelo."
 contest_events.0872.winner_start: "Presiento la victoria y me apresuro a hacerme con ella antes de que [versus_contestant.GetFirstName] se recupere."
 contest_events.0872.loser_start: "[versus_contestant.GetFirstName] cambia de táctica de súbito, y presiento que el final está cerca."
 contest_events.0872.winner_yield: "[versus_contestant.GetFirstName] se debilita bajo mis golpes, apenas consigue protegerse bien, hasta que por fin se aparta y se rinde."
 contest_events.0872.winner_disarm: "Detengo su fuerte filo con el último de una rápida sarta de golpes, le arranco el arma de las manos y la envío rodando por el suelo."
 contest_events.0872.loser_yield: "Apenas puedo defenderme de los precisos golpes de [versus_contestant.GetFirstName] y se me agota la energía con rapidez. Levanto el brazo para rendirme, para no prolongar más lo inevitable."
 contest_events.0872.loser_disarm: "Hago cuanto puedo para mantenerme en guardia contra su tormenta de golpes, pero el último me impacta en la espada de mala manera, me la arranca de las manos y la tira al suelo."
 contest_events.0872.a: "Un golpe más…"
 contest_events.0872.b: "¡Un golpe más!"
 contest_events.0873.t: "$tournament_contest_header$ Fin del juego"
 contest_events.0873.pivotal_success: "No puedo evitar que el semblante me cambie un momento y sonría cuando mi contrincante cae perfectamente en la trampa que le había tendido. Unas cuantas jugadas más tarde, he convertido la oportunidad en una ventaja.\n\n"
 contest_events.0873.pivotal_neutral: "Mi contrincante ignora la trampa que le había tendido, pero también yo percibo y esquivo la que me había tendido. Algunas jugadas tensas más resultan infructuosos para [GetPlayer.Custom('ES_LoLa')]s dos. La partida está en un punto muerto a medida que nos acercamos al final.\n\n"
 contest_events.0873.pivotal_failure: "En el momento en que mi mano deja la ficha de juego, sé que he cometido un error y que ha saltado la trampa tan arteramente preparada por mi oponente. Unas cuantas jugadas más y me veo claramente perjudicad[GetPlayer.Custom('ES_OA')] por mi error, forzad[GetPlayer.Custom('ES_OA')] a una posición que es evidente que no deseaba en absoluto.\n\n"
 contest_events.0873.ptv_close: "Quién sabe cómo acabará esta partida. El margen de victoria es muy pequeño, y el coste de los errores, grande."
 contest_events.0873.ptv_top: "Voy ganando por cierto margen. ¡Si puedo presionar y mantener con fuerza esta ventaja, podré empezar a vislumbrar la victoria!"
 contest_events.0873.ptv_top_spectator: "[pivotal_contestant.GetFirstName] va ganando por cierto margen. ¡Si consigue presionar y mantener esta ventaja, se podrá empezar a vislumbrar la victoria!"
 contest_events.0873.ptv_bottom: "Estoy perdiendo y mi posición es peor con cada movimiento. Necesitaría un milagro para ganar desde esta posición…"
 contest_events.0873.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] va perdiendo y su posición es peor con cada movimiento. Necesitaría un milagro para ganar desde esta posición…"
 contest_events.0873.ptv_top_half: "Voy ganando, pero todavía no es seguro. Cualquier error podría costarme caro."
 contest_events.0873.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] va ganando, pero todavía no es seguro. Cualquier error podría costarle caro."
 contest_events.0873.ptv_bottom_half: "Estoy perdiendo, pero mi posición aún no es desesperada. Si encontrase alguna oportunidad…"
 contest_events.0873.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] va perdiendo, pero su posición aún no es desesperada. Si encontrase alguna oportunidad…"
 contest_events.0873.ptv_fallback: "La posición del tablero sigue volviéndose más enrevesada y, de algún modo, más sencilla a medida que se bloquean posibles rutas y estratagemas."
 contest_events.0873.spectator: "\n\nLas cejas se fruncen a medida que la partida avanza de manera inexorable y los espectadores guardan silencio para no distraer a los contendientes o, peor aún, para no revelar una posible jugada que beneficiaría a su favorito."
 contest_events.0873.final: "Más chasquidos suaves, más tensión mental. El final de la partida está en marcha."
 contest_events.0873.winner_start: "Pronto queda claro que no hay vuelta atrás para [versus_contestant.GetFirstName]."
 contest_events.0873.loser_start: "Momentos después, me doy cuenta por fin de lo peligrosa que es mi posición. ¡[versus_contestant.GetFirstName] me ha estado provocando desde el principio!"
 contest_events.0873.winner_surprise: "[versus_contestant.GetSheHe|U] cayó en mi trampa, sin darse cuenta del final que planeé con tanto esmero. Con un gesto despreocupado, pongo en práctica mi última jugada."
 contest_events.0873.winner_grind: "[versus_contestant.GetHerHim|U] machaco y avanzo inexorable hacia la victoria mientras su posición se debilita lenta pero irremediablemente."
 contest_events.0873.loser_surprise: "[versus_contestant.GetSheHe|U] me ha estado tendiendo una trampa durante la mitad de la partida, esperando el momento en el que yo cometiera un error. Pero ahora ya no hay escapatoria."
 contest_events.0873.loser_grind: "Parecía que cada movimiento que hacía era obligado, perdiendo palmo a palmo ante el juego superior de [versus_contestant.GetFirstName]. En muy poco tiempo, mi posición deviene insostenible."
 contest_events.0873.a: "Unos movimientos más…"
 contest_events.0873.b: "¡Unos movimientos más!"
 ## FLAVOR
 #MURDER INTENT
 contest_events.1100.t: "$activity_tournament$: fortuna frenética"
 contest_events.1100.desc: "Atravesando el caótico tumulto que envuelve [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], esquivando y sorteando amigos y enemigos, por fin veo a mi [murder_actor.Custom2('RelationToMeShort', murder_target)], [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l], ¡y de espaldas a mí!\n\nMe acerco sin que me vean, otro oponente distrae toda su atención; en este ruido atronador y caos arremolinado, nadie se centra en mí…\n\n¡Ya te tengo, [murder_target.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1100.a: "¡Esquivad esto!"
 contest_events.1100.b: "Esto no es honorable…"
 contest_events.1101.t: "$contest_events.1100.t$"
 contest_events.1101.desc: "Corro hacia [murder_target.GetSheHe], reduciendo la distancia, [murder_actor.Custom('signature_weapon')] en ristre, ¡y ataco con todas mis fuerzas!"
 contest_events.1101.miss: "\n\nEn ese preciso instante, es[murder_target.Custom('ES_EA')] demoníac[murder_target.Custom('ES_OA')] [murder_target.Custom2('InsultAdjective', ROOT.Char)] esquiva una estocada de su otro enemigo, y [murder_actor.Custom('signature_weapon')] se precipita contra el suelo.\n\nMe recupero rápidamente, mientras [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l] aúlla «¡Maldit[murder_actor.Custom('ES_OA')] malnacid[murder_target.Custom('ES_OA')]!». Su ceño fruncido desaparece en la refriega mientras saltamos a nuestras respectivas defensas."
 contest_events.1101.wound: "\n\n[murder_target.GetSheHe|U] se mueve ligeramente, justo cuando mi golpe conecta con su casco, por lo que [murder_actor.Custom('signature_weapon')] rebota en ángulo.\n\n[murder_target.Custom('ES_ElLa')|U] [murder_target.GetTitledFirstName|l] aúlla de dolor y se gira hacia mí, sus ojos se abren como platos al reconocerme.\n\n[murder_target.GetHerHim|U] oigo gruñir «Suci[murder_actor.Custom('ES_OA')] [murder_actor.Custom2('InsultNoun', SCOPE.sC('murder_target'))]» antes de que [murder_target.GetSheHe] se desplome y la tormenta de la refriega nos separe."
 contest_events.1101.kill: "\n\nMi golpe conecta perfectamente con su casco, que resuena como una campana mientras tal [murder_target.Custom2('InsultNoun', ROOT.Char)] se desploma sobre el suelo como un saco de rábanos.\n\nSu contrincante me gruñe las gracias antes de que una mirada de preocupación cruce su rostro. Vislumbro los ojos [murder_target.Custom('ES_DelDela')] [murder_target.GetTitledFirstName|l] mientras la masa agitada nos separa y no veo luz en ellos."
 contest_events.1101.a: "«¡Andad con cuidado, [murder_target.Custom2('InsultNoun', ROOT.Char)]!»."
 contest_events.1101.b: "«¡[murder_target.Custom2('InsultNoun', ROOT.Char)|U] con suerte!»."
 contest_events.1101.c: "«¡[murder_target.Custom2('InsultNoun', ROOT.Char)|U]!»."
 contest_events.1102.t: "$contest_events.1100.t$"
 contest_events.1102.desc: "Rodead[GetPlayer.Custom('ES_OA')] de amigos y enemigos, hago todo lo posible por conservar la cabeza en la refriega que se arremolina en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], esquivando los golpes que me dirige un adversario decidido."
 contest_events.1102.miss: "\n\nMientras esquivo una de tales estocadas, [murder_actor.Custom('signature_weapon')] de alguien resuena por detrás de mí, fallando por centímetros. Al poner distancia entre ambos adversarios, veo que el arma pertenece nada menos que [murder_actor.Custom('ES_AlAla')] [murder_actor.GetTitledFirstName|l], ¡cuyo ceño fruncido se disuelve entre la multitud!"
 contest_events.1102.wound: "\n\nDe repente me pilla por sorpresa un golpe por detrás, torpe pero decidido, que rebota en mi casco y me hace tambalear.\n\nCuando me vuelvo, aullando de dolor, veo [murder_actor.Custom('ES_AlAla')] [murder_actor.GetTitledFirstName|l], claramente molest[murder_actor.Custom('ES_OA')] por no haber causado más daño, desapareciendo entre la masa caótica antes de que me desplome."
 contest_events.1102.kill: "\n\nAl instante siguiente, tengo los sentidos embotados, los oídos me zumban. La tierra se aproxima lentamente hacia mí mientras me derrumbo, tirad[murder_target.Custom('ES_OA')] en el duro terreno. Vislumbro el rostro de [murder_actor.GetSheHe], pero no logro establecer una conexión antes de que el mundo se suma en la oscuridad."
 contest_events.1102.a: "¡Miserable malnacid[murder_actor.Custom('ES_OA')]!"
 contest_events.1102.b: "¡Maldit[murder_actor.Custom('ES_OA')] [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!"
 contest_events.1102.c: "#weak *gorgotea*#!"
 contest_events.1110.t: "Una posibilidad de atacar"
 contest_events.1110.desc: "He esperado con paciencia una oportunidad para acabar con [murder_target.Custom('ES_ElLa')] [murder_target.GetTitledFirstName|l], y ahora puede que haya llegado mi momento.\n\nTal [activity.GetCurrentPhase.GetPhase.GetName] me proporcionará la tapadera ideal para un pequeño accidente…"
 contest_events.1110.a: "¡Esquivad #EMP esto#!!"
 contest_events.1110.b: "¡Esto es demasiado!"
 contest_events.1131.t: "$tournament_contest_header$ Combate mortal"
 contest_events.1131.team: "Aunque pusieron en mi equipo a mi [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName|l] —semejante [portrait_scope.Custom2('InsultNoun', ROOT.Char)]— para la refriega, cuando me retiro a un callejón para recuperar el aliento y me encuentro a solas con [portrait_scope.GetSheHe], llegamos a la misma idea."
 contest_events.1131.enemy: "Recorro [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip], realizando un reconocimiento por delante de mi equipo, cuando doblo una esquina y me encuentro cara a cara con mi [ROOT.Char.Custom2('RelationToMeShort', portrait_scope)], [portrait_scope.GetTitledFirstName|l], que desempeña el mismo papel en el bando contrario."
 contest_events.1131.desc: "\n\nVeo en su semblante la misma determinación, el mismo odio que [portrait_scope.GetSheHe] debe ver en el mío…\n\nSolo hay un modo de salir de esta."
 contest_events.1131.win: "Superas a [portrait_scope.GetFirstNameNoTooltip]"
 contest_events.1131.lose: "[portrait_scope.GetFirstNameNoTooltip] te supera"
 contest_events.1131.a: "#EMP ¡Muere!#!"
 contest_events.1131.b: "¡Argh!"
 contest_events.1131.b.flavor: "#EMP ¡PIES PARA QUÉ OS QUIERO!#!"
 contest_events.1133.t: "$contest_events.1131.t$"
 contest_events.1133.fled_both: "Me doy la vuelta y corro lo más rápido que me dejan las piernas, pidiendo a gritos la atención de mi equipo.\n\nSolo al llegar al final de la calle vuelvo la vista y diviso a [portrait_scope.GetFirstName] a lo lejos, con tanta vergüenza como yo.\n\nNo diré nada si [portrait_scope.GetSheHe] tampoco…"
 contest_events.1133.chase_team: "Antes de que pueda reaccionar, [portrait_scope.GetFirstName] escapa hacia la salida, pidiendo a gritos la ayuda de nuestros compañeros."
 contest_events.1133.chase_enemy: "Antes de que pueda reaccionar, [portrait_scope.GetFirstName] escapa hacia la salida, pidiendo a gritos la ayuda de sus compañeros."
 contest_events.1133.fled_team: "Salgo disparad[GetPlayer.Custom('ES_OA')] hacia la salida, corro de cabeza hacia el resto del equipo y me pongo a salvo tras sus escudos."
 contest_events.1133.fled_enemy: "Salgo disparad[GetPlayer.Custom('ES_OA')] hacia la salida, corro a toda velocidad en dirección a mis compañeros, pidiendo su apoyo a gritos."
 contest_events.1133.fled: "\n\nAl llegar al final de la calle, vuelvo la vista y veo que [portrait_scope.GetFirstName] se ha rendido y jadea, mirándome."
 contest_events.1133.chase: "\n\n[portrait_scope.GetSheHe|U] es más veloz de lo que parece y llega al final de la calle mientras yo me rindo, jadeando…"
 contest_events.1133.fight: "Al leernos la mente, entramos en acción, la espada de [portrait_scope.GetFirstName] y la mía muerden furiosamente mientras intercambiamos paradas."
 contest_events.1133.nothing: "\n\nLa pelea se interrumpe rápidamente con la llegada de los demás y nos quedamos mirándonos a ambos lados del camino."
 contest_events.1133.wound_self_fled: "\n\n[portrait_scope.GetSheHe|U] me hace un corte justo antes de ponerme fuera de su alcance, si bien, por suerte, eso es todo lo que es capaz de hacer…"
 contest_events.1133.wound_self: "\n\nTal [portrait_scope.Custom2('InsultNoun', ROOT.Char)] me supera y consigue pillarme con la guardia baja y hacerme un corte antes de que lleguen los otros."
 contest_events.1133.wound_enemy_fled: "\n\nSolo consigo hacerle un corte antes de que quede fuera de alcance y cojee hacia sus camaradas, [portrait_scope.Custom('ES_ElLa')] muy cobarde..."
 contest_events.1133.wound_enemy: "\n\nMientras saltan las chispas, veo una oportunidad y le hago un corte con fuerza antes de que se recupere, aunque los demás llegan antes de que podamos continuar…"
 contest_events.1133.kill_fled: "\n\nCuando [portrait_scope.Custom('ES_ElLa')] muy [portrait_scope.Custom2('InsultAdjective', ROOT.Char)] da media vuelta, se resbala y cae torpemente al suelo. Todo ha terminado antes de que pueda dar un grito de clemencia…"
 contest_events.1133.kill: "\n\nNuestro frenético choque se intensifica como un huracán, una ráfaga de acero entrechocando y chispas ardientes. Al avanzar, de repente tengo una posición ventajosa y amb[GetPlayer.Custom('ES_OA')]s sabemos que esto se ha acabado, tan rápido como empezó."
 contest_events.1133.a.both_fled: "Ejem."
 contest_events.1133.a.wound: "¡Valiente fulan[portrait_scope.Custom('ES_OA')]! ¡Ya os pillaré!"
 contest_events.1133.a.kill: "Se acabó."
 contest_events.1133.a: "Estuvo cerca…"
 ### ARCHERY ###
 #TRAGEDY
 contest_events.1520.t: "$tournament_contest_header$ Tragedia en la diana"
 contest_events.1520.opening: "Me acerco a la línea, extraigo una flecha del carcaj y saco el arco con cuidado, mirando por el asta al objetivo lejano.\n\nEn el mismo momento en que me decido y suelto la flecha, ¡una figura emerge de repente de detrás de la diana!"
 contest_events.1520.skilled: "El tiro vuela centrado, ¡directo hacia la figura!\n\n"
 contest_events.1520.unskilled: "El tiro va errado, un fallo seguro, ¡pero se desvía directo hacia la figura!\n\n"
 contest_events.1520.desc: "Los espectadores lanzan un grito ahogado y, tras lo que parece una eternidad, la figura se desploma, gimiendo débilmente. Un ordenanza no tarda en confirmar lo peor: el campesino está muerto. #EMP Esa#! flecha no dará puntos…"
 contest_events.1520.a: "Se atenderá a su familia."
 contest_events.1520.b: "No dejemos que esto estropee nuestra diversión."
 contest_events.1520.c: "Creo que ya está bien de arco para mí…"
 contest_events.1521.t: "$contest_events.1520.t$"
 contest_events.1521.desc: "[contestant.Custom('ES_ElLa')|U] [contestant.GetTitledFirstName|l] se acerca a la línea, extrae una flecha del carcaj y saca el arco con cuidado, mirando por el asta al objetivo lejano.\n\nEn el mismo momento en que suelta la flecha, ¡una figura emerge de repente de detrás de la diana!\n\n"
 contest_events.1521.resigned: "\n\n[contestant.GetFirstNameNoTooltip] se ha retirado voluntariamente de la competición de tiro con arco, por respeto a la desgraciada alma."
 contest_events.1521.dismissed: "\n\n[contestant.GetFirstNameNoTooltip] desestima rápidamente el accidente, esperando con impaciencia a hacer el siguiente tiro."
 contest_events.1521.compensated: "\n\n[contestant.GetFirstNameNoTooltip] dio una pequeña paga de su propio bolsillo para la familia del fallecido."
 contest_events.1521.a: "Trágico."
 #NAIL
 contest_events.1530.t: "$tournament_contest_header$ En la cabeza"
 contest_events.1530.desc: "Flexiono la cuerda del arco unas cuantas veces para calentar y respiro hondo.\n\nReuniendo todo mi control, tenso el arco en el aire y lo bajo lentamente hasta alinearlo con el objetivo. En cuanto la flecha sale de la punta de mis dedos, intuyo que el tiro es bueno.\n\nMomentos después, un satisfactorio sonido metálico lo confirma: ¡he dado en el clavo del blanco!"
 contest_events.1530.a: "¡Sí!"
 contest_events.1531.t: "$contest_events.1530.t$"
 contest_events.1531.desc: "[contestant.Custom('ES_ElLa')|U] [contestant.GetTitledFirstName|l] tensa la cuerda del arco unas cuantas veces para calentar y respira hondo.\n\nReuniendo todo su control, tensa el arco en el aire y lo baja lentamente hasta alinearlo con el objetivo. En cuanto la flecha sale de la punta de sus dedos, está claro que el tiro es bueno.\n\nMomentos después, un satisfactorio sonido metálico lo confirma: ¡[contestant.GetFirstNameNoTooltip] ha dado en el clavo del blanco!"
 contest_events.1531.a: "Qué suerte…"
 #BAD DAY
 contest_events.1540.t: "$tournament_contest_header$ Un mal día"
 contest_events.1540.desc: "Recojo una flecha con confianza, ocupando mi lugar ante la diana y sintiendo el ambiente. La multitud calla mientras perfecciono mi postura y encoque.\n\nEl primer tiro falla por un pelo, incrustándose en la tierra del campo. El segundo silba a kilómetros por encima de la diana. El tercero cae a pocos metros de mí, disparado por una mala suelta.\n\n"
 contest_events.1540.unskilled: "El público se ríe mientras me vuelvo, sin ocultar mi enfado. Tengo que practicar más…"
 contest_events.1540.sabotage: "¡No lo entiendo! En los entrenamientos acierto en el blanco. A menos que… Miro el arco con sospecha…"
 contest_events.1540.a: "Las cosas son como son."
 contest_events.1541.t: "$contest_events.1540.t$"
 contest_events.1541.desc: "[contestant.Custom('ES_ElLa')|U] [contestant.GetTitledFirstName|l] recoge una flecha con confianza, ocupando su lugar ante la diana y sintiendo el ambiente. La multitud calla mientras perfecciona su postura y encoque.\n\nEl primer tiro falla por un pelo, incrustándose en la tierra del campo. El segundo silba a kilómetros por encima de la diana. El tercero cae a pocos metros de [contestant.GetSheHe], disparado por una mala suelta.\n\n"
 contest_events.1541.unskilled: "El público se ríe mientras [contestant.GetSheHe] se vuelve, sin ocultar su enfado. ¡Tiene que practicar más!"
 contest_events.1541.sabotage: "[contestant.Custom('ES_ElLa')|U] [contestant.GetTitledFirstNameNoTooltip|l] está claramente confus[contestant.Custom('ES_OA')]. «¡Es que no lo entiendo! ¡No se me suele dar así de mal!», lloriquea revisando su arco con suspicacia."
 contest_events.1541.a: "Esas cosas pasan."
 #MYSTERIOUS
 contest_events.1550.t: "$tournament_contest_header$ [contestant.GetFirstNameNoTooltip] de los bosques"
 contest_events.1550.desc: "El público calla cuando [contestant.Custom('ES_ElLa')] [contestant.GetTitledFirstName|l] dispara su primera flecha, fascinado por ver si est[contestant.Custom('ES_EA')] [contestant.GetWomanMan] es tan buen[contestant.Custom('ES_OA')] como se sugiere en los corrillos del torneo.\n\n"
 contest_events.1550.good: "Ni los rumores más alocados podrían haber hecho justicia a su actuación. Como en un baile, lanza cada flecha sin esfuerzo al centro de la diana, partiendo sus propias flechas y haciendo enloquecer al público."
 contest_events.1550.normal: "A pesar de todo lo que se cuenta, es [Select_CString( contestant.IsFemale, 'una arquera', 'un arquero' )] claramente mediocre. No hay nada que reprocharle, pero su puntuación no es nada del otro mundo, igualada como está por algunos de los competidores con menos práctica."
 contest_events.1550.bad: "Están bastante decepcionados, después de una escandalosa exhibición de fallos y errores garrafales. Uno podría muy bien preguntarse si [Select_CString( contestant.IsFemale, 'esta', 'este' )] [contestant.GetWomanMan] había sostenido alguna vez un arco, y mucho menos si lo había usado."
 contest_events.1550.a: "¡Bravo!"
 contest_events.1550.a.good: "Espectacular."
 contest_events.1550.a.bad: "Decepcionante."
 contest_events.1550.b: "¡Debo conocer[contestant.GetHerHim]!"
 contest_events.1550.b.tt: "Intentarás conversar con [contestant.GetFirstName]"
 contest_events.1550.c: "Humpf."
 contest_events.1550.d: "Desde luego, alguien se ha divertido tomándonos el pelo."
 contest_events.1553.t: "$contest_events.1550.t$"
 contest_events.1553.desc: "Cuando mis asistentes traen a [contestant.GetFirstName], [marshal.Custom('ES_ElLa')] [marshal.GetTitledFirstName|l] estalla de repente: «¡Eh! ¡Yo os conozco! ¡Prended[contestant.GetHerHim]!».\n\n«¡Est[contestant.Custom('ES_EA')] de aquí es [Select_CString( contestant.IsFemale, 'la jefa', 'el líder' )] de unos forajidos locales, [ROOT.Char.Custom('FormOfAddressForLiege')]!», espeta [marshal.GetFirstName]. «Se esconden en el/la [activity.GetCurrentPhase.GetLocation.GetTerrain.GetNameNoTooltip|l], roban ganado y asaltan a viajeros inocentes».\n\n«¡Mentira!», replica desafiante [Select_CString( contestant.IsFemale, 'la arquera', 'el arquero' )]. «Entregamos el botín de los ricos a su dueño legítimo, ¡el pueblo!»."
 contest_events.1553.a: "¡Encerrad[contestant.GetHerHim]!"
 contest_events.1553.b: "Habrá que hacer una ejecución pública."
 contest_events.1553.c: "Se os perdona, [contestant.GetFirstNameNoTooltip], no lo echéis a perder."
 contest_events.1553.d: "Pagad por vuestros crímenes… a mi servicio."
 contest_events.1554.t: "$contest_events.1550.t$"
 contest_events.1554.desc: "Los asistentes que envié a traer a [contestant.GetFirstName] vuelven confusos.\n\nParece que [Select_CString( contestant.IsFemale, 'la arquera', 'el arquero' )] abandonó el campo de tiro en cuanto gastó sus flechas y desde entonces no ha habido ni rastro de [contestant.GetSheHe]…"
 contest_events.1554.a: "Pero qué…"
 ### HORSE RACE ###
 contest_events.3000.t: "$tournament_contest_header$ Colisión múltiple"
 contest_events.3000.desc: "El jinete de [contestant_1.GetFirstName] se abre paso a toda velocidad por la pista.\n\nEn el último momento, se escora descuidadamente hacia un lado, patinando por la tierra, ¡sin dar tiempo a parar a los caballos de [contestant_2.GetFirstName] y [contestant_3.GetFirstName]!\n\nEl quejido unánime del público llena el aire incluso antes de que los tres caballos y jinetes choquen.\n\n"
 contest_events.3000.a: "Ay."
 contest_events.3000.b: "«¡[contestant_1.GetFirstNameNoTooltip]! ¡¿Cómo habéis dejado que pasara esto?!»."
 contest_events.3010.t: "$tournament_contest_header$ El jinete zoquete"
 contest_events.3010.desc: "Ver al jinete de [enemy_competitor.GetName] a lomos de su corcel es como ver rodar una roca por la plaza de un pueblo. Cabalga como un[enemy_competitor.Custom('ES_XA')] auténtic[enemy_competitor.Custom('ES_OA')] chiflad[enemy_competitor.Custom('ES_OA')] y, por desgracia, mi propio jinete, [jockey.GetFirstName], ha sido víctima de las violentas y torpes carreras de est[enemy_competitor.Custom('ES_EA')].\n\nCon un relincho agónico y un duro y doloroso crujido, mi caballo se golpea contra el muro de la pista, y estoy seguro de que [jockey.GetFirstNameNoTooltip] tiene la pierna dañada."
 contest_events.3010.a: "«¡Está claro que eso va contra las reglas!»."
 contest_events.3010.a.success: "Convences al árbitro para que penalice al jinete"
 contest_events.3010.a.failure: "No consigues convencer al juez"
 contest_events.3010.b: "Haré una concesión."
 contest_events.3020.t: "$tournament_contest_header$ Un jinete genial"
 contest_events.3020.desc: "Entre los plebeyos que asisten a la carrera, no es ningún secreto quién goza de su favor. Los campesinos miran al jinete de [enemy_competitor.GetName] con amor y admiración a partes iguales. Desfallecen cuando los caballos pasan atronando y vitorean cuando [enemy_competitor.GetFirstNameNoTooltip] alaba a su jinete ante la multitud. [enemy_competitor.GetSheHe|U] observa la carrera con suficiencia, sabiendo que su jinete cuenta con el apoyo incondicional del público.\n\nY me pregunto: ¿quizá con el estímulo adecuado pueda dirigir la atención de la masa a #EMP mi#! jinete [jockey.GetFirstName]?"
 contest_events.3020.a: "«¡Contemplad a mi noble jinete!»."
 contest_events.3020.a.success: "Diriges a la multitud hacia tu jinete"
 contest_events.3020.a.failure: "El público no se deja impresionar"
 contest_events.3020.b: "«Sabéis cómo elegirlos, [enemy_competitor.GetFirstNameNoTooltip]»."
 contest_events.3020.c: "Ya me encontraré con [enemy_competitor.GetSheHe] después de la carrera para darle un buen repaso."
 contest_events.3030.t: "$tournament_contest_header$ Como [ROOT.Char.GetFaith.CreatorName|U] [naked_peasant.GetHerHim] trajo al mundo"
 contest_events.3030.desc: "Según los caballos se preparan para la carrera, todo el público anima y corea a su corredor favorito. Hasta que lazan un grito ahogado colectivo y callan por completo. Un[naked_peasant.Custom('ES_XA')] [naked_peasant.GetWomanMan] desnud[naked_peasant.Custom('ES_OA')] ha salido corriendo a la pista y está alardeando del cuerpo que [ROOT.Char.GetFaith.CreatorName|U] le dio, de los pies a la cabeza.\n\nLa multitud comienza a abuchear a esta impulsiva criatura y a tirarle todo lo que encuentra a su alcance."
 contest_events.3030.a: "¡Qué asquerosidad! ¡Guardias!"
 contest_events.3030.b: "¡Ja! ¡Qué espectáculo!"
 contest_events.3030.c: "¡Me uniré a [naked_peasant.GetSheHe]! ¡Parece divertido!"
 contest_events.3030.d: "¡La desnudez no es pecado!"
 contest_events.3030.a.success: "Convences al público"
 contest_events.3030.a.failure: "El público no se inmuta"
 contest_events.3030.e: "Que los caballos le arrollen."
 ### JOUST ###
 #BOUTS
 contest_events.0840.t: "Duelo de [activity.GetCurrentPhase.GetPhase.GetName|l]"
 contest_events.0840.desc: "¡[versus_contestant.GetTitledFirstName] y yo pelearemos!"
 contest_events.0840.a: "Destreza"
 contest_events.0840.b: "Intriga"
 contest_events.0840.c: "Aprendizaje"
 contest_events.0841.t: "Duelo de [activity.GetCurrentPhase.GetPhase.GetName|l]: [activity.Custom('GetVersusRound')|l]"
 contest_events.0841.desc: "Después de que [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l] y yo terminemos nuestro último combate, contengo la respiración mientras se cuentan los puntos…\n\n"
 contest_events.0841.winner: "¡Vencí a [versus_contestant.GetTitledFirstName|l]!"
 contest_events.0841.loser: "Los jueces no tardan en anunciar que ¡[versus_contestant.GetTitledFirstNameNoTooltip] me ha vencido!"
 contest_events.0841.qualify_win: "\n\n¡He llegado a la semifinal de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0841.qualify: "\n\n¡[contest_winner.GetSheHe|U] ha llegado a la semifinal de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0841.semi_win: "\n\n¡He llegado a la final de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0841.semi: "\n\n¡[contest_winner.GetSheHe|U] ha llegado a la final de la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0841.final_win: "\n\n¡He ganado la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0841.final: "\n\n¡[contest_winner.GetSheHe|U] ha ganado la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0841.a: "Bien luchado."
 contest_events.0841.b: "Rayos…"
 contest_events.0841.c: "¡[contest_winner.GetSheHe|U] hizo trampa! ¡Descalificación!"
 contest_events.0850.t: "$contest_events.0840.t$"
 contest_events.0850.desc: "$contest_events.0840.t$"
 contest_events.0850.a: "$contest_events.0840.t$"
 contest_events.0852.t: "$contest_events.0840.t$"
 contest_events.0852.desc: "Oh, vaya, ¿quién ha ganado?"
 contest_events.0852.a: "Vale"
 contest_events.0853.t: "$contest_events.0852.t$"
 contest_events.0853.desc: "$contest_events.0852.desc$"
 contest_events.0853.a: "$contest_events.0852.a$"
 contest_events.0910.t: "$tournament_contest_header$ Fuera de control"
 contest_events.0910.melee: "Me hierve la sangre viendo cómo los caballeros de práctica machacan a sus oponentes, mientras cada oportunidad de gloria me es robada por un compañero o una retirada precipitada.\n\nPor fin, [wrathful_victim.Custom('ES_ElLa')] [wrathful_victim.GetTitledFirstName|l] cae al barro ante mis pies, desequilibrad[wrathful_victim.Custom('ES_OA')] por un golpe demasiado ambicioso, con la espada fuera de su alcance.\n\n«¡Por poco me dais en la cabeza!», gruño, mirándo[wrathful_victim.GetHerHim]. Es[wrathful_victim.Custom('ES_EA')] neci[wrathful_victim.Custom('ES_OA')] está a mi merced."
 contest_events.0910.wrestling: "[wrathful_victim.Custom('ES_ElLa')|U] [wrathful_victim.GetTitledFirstName|l] y yo llevamos lo que parece una eternidad rondándonos, cociéndonos al sol del mediodía.\n\nCada vez que hago un movimiento, se zafa de mi agarre en el último momento, y estoy a punto de perder la paciencia.\n\nJusto cuando estoy a punto de cargar contra es[wrathful_victim.Custom('ES_EA')] cerd[wrathful_victim.Custom('ES_OA')], [wrathful_victim.Custom('ES_ElLa')] [wrathful_victim.GetTitledFirstName|l] tropieza, quedando completamente expuest[wrathful_victim.Custom('ES_OA')] al ataque."
 contest_events.0910.duel: "$contest_events.0910.melee$"
 contest_events.0910.a: "¡Te voy a dar una lección, miserable…!"
 contest_events.0910.b: "¡Arriba, alfeñique!"
 contest_events.0911.t: "$contest_events.0910.t$"
 contest_events.0911.wrathful: "Me dejo llevar por la ira, golpeando salvajemente a [wrathful_victim.GetFirstName] mientras intenta aguantar mis golpes.\n\n"
 contest_events.0911.melee: "El/La [activity.GetCurrentPhase.GetPhase.GetName|l] se para de repente, cuando todos los implicados se quedan boquiabiertos en el momento en que [wrathful_contestant.GetFirstName] tira al suelo a [wrathful_victim.GetFirstName] con un rugido, golpeándo[wrathful_victim.GetHerHim] furiosamente.\n\n"
 contest_events.0911.wrestling: "Al poco de comenzar su duelo de [activity.GetCurrentPhase.GetPhase.GetName|l], [wrathful_contestant.Custom('ES_ElLa')] [wrathful_contestant.GetTitledFirstName|l] se exaspera con [wrathful_victim.Custom('ES_ElLa')] [wrathful_victim.GetTitledFirstName|l], pierde el control de sí mism[wrathful_contestant.Custom('ES_OA')] y [wrathful_victim.GetHerHim] derriba.\n\n"
 contest_events.0911.duel: "$contest_events.0911.melee$"
 contest_events.0911.dead: "Hasta que no me apartan y la niebla roja se ha desvanecido, no veo que he ido demasiado lejos..."
 contest_events.0911.wound: "Para cuando me quitan de encima de [wrathful_victim.GetSheHe], está claro que sufre mucho dolor."
 contest_events.0911.angry_host: "¡Esto es inadmisible!"
 contest_events.0911.host: "Es una desgracia."
 contest_events.0911.a.dead: "Una tragedia desgraciada…"
 contest_events.0911.a.wound: "¡No lo olvidaréis pronto!"
 contest_events.0911.a: "Así actúan los fuertes."
 contest_events.0911.c.dead: "Una respuesta justa…"
 contest_events.0911.c: "Pardiez…"
 contest_events.0912.dead: "Cuando apartan por fin a [wrathful_contestant.GetFirstNameNoTooltip], es demasiado tarde: [wrathful_victim.GetFirstNameNoTooltip] ya está muert[wrathful_victim.Custom('ES_OA')]…"
 contest_events.0912.wound: "Para cuando le quitan de encima a [wrathful_contestant.GetFirstNameNoTooltip], está claro que [wrathful_victim.GetSheHe] sufre mucho dolor."
 contest_events.0912.b: "Esos excesos son inaceptables."
