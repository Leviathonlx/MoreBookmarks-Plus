 contest_savagely_pummeled_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] apaleó brutalmente [TARGET_CHARACTER.Custom('ES_AlAla')] [TARGET_CHARACTER.GetTitledFirstName|l]"
 contest_savagely_pummeled_death_log_title: "$contest_savagely_pummeled_log_title$"
 contest_savagely_pummeled_death_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] [CHARACTER.LocalPlayerString( 'apaleaste', 'apaleó' )] brutalmente [TARGET_CHARACTER.Custom('ES_AlAla')] [TARGET_CHARACTER.GetTitledFirstName|l] hasta matar[TARGET_CHARACTER.GetHerHim]"
 ### HORSE RACE ###
 #FALL
 contest_events.4500.t: "$tournament_contest_header$ Caída trágica"
 contest_events.4500.desc: "Casi doy saltos de alegría al ver cómo mi [ROOT.Char.Custom('ContestHorseRaceGender')] de carreras #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! se mantiene en el grupo de cabeza.\n\nCuando se acercan al final de otra vuelta, el corazón se me cae a los pies cuando mi [ROOT.Char.Custom('ContestHorseRaceGender')] y su jinete caen de repente, desapareciendo en el polvo.\n\nCuando los demás pasan, evitando por poco el desastre, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! lucha por ponerse en pie, pero está claro que no puede continuar…"
 contest_events.4500.unskilled: "[ROOT.Char.Custom('GetContestHorseRaceName')] no es mi mejor [ROOT.Char.Custom('ContestHorseRaceGender')], pero este bochorno manchará mi reputación como criador de caballos de carreras…"
 contest_events.4500.sabotage: "¡Es que no lo entiendo! #EMP ¡[ROOT.Char.Custom('GetContestHorseRaceName')]#! es de los mejores caballos de la competición! A menos que… Observo las gradas con sospecha…"
 contest_events.4500.a: "Maldición."
 contest_horse_race_crashed_out_log_title: "Caída en la carrera"
 contest_horse_race_crashed_out_log: "El caballo de [CHARACTER.GetTitledFirstName], [CHARACTER.Custom('GetContestHorseRaceName')], se cayó y se retiró de la carrera"
 contest_events.4501.t: "$contest_events.1540.t$"
 contest_events.4501.desc: "[contestant.Custom('ES_ElLa')] [contestant.GetTitledFirstName|l] da saltos de alegría al ver cómo su [contestant.Custom('ContestHorseRaceGender')] de carreras #EMP [contestant.Custom('GetContestHorseRaceName')]#! se mantiene en el grupo de cabeza.\n\n¡Cuando se acercan al final de otra vuelta, su [contestant.Custom('ContestHorseRaceGender')] y su jinete caen de repente, desapareciendo en el polvo! [contestant.GetFirstNameNoTooltip] está abatid[contestant.Custom('ES_OA')].\n\nCuando los demás pasan, evitando por poco el desastre, #EMP [contestant.Custom('GetContestHorseRaceName')]#! lucha por ponerse en pie, pero está claro que no puede continuar…\n\n"
 contest_events.4501.unskilled: "A corto plazo, no creo que nadie vuelva a apostar por un caballo [contestant.Custom('ES_DelDela')] [contestant.GetTitledFirstNameNoTooltip|l]…"
 contest_events.4501.sabotage: "La confusión [contestant.Custom('ES_DelDela')] [contestant.GetTitledFirstNameNoTooltip|l] es evidente. «¡Es que no lo entiendo! #EMP ¡[contestant.Custom('GetContestHorseRaceName')]#! es de los mejores caballos de la competición!», chilla, observando las gradas con suspicacia."
 contest_events.4501.a: "Esas cosas pasan."
 #CHEER
 contest_events.4600.t: "$tournament_contest_header$ Ánimos entusiastas"
 contest_events.4600.desc: "Veo a los caballos pasar a toda velocidad por delante de las gradas, absorbiendo el olor a polvo levantado, el sonido de los gritos de la multitud y el profundo golpeteo de los cascos.\n\n"
 contest_events.4600.wager_entrant: "Aunque he inscrito a mi [ROOT.Char.Custom('ContestHorseRaceGender')] [ROOT.Char.Custom('GetContestHorseRaceName')], le tengo la vista echada a #EMP [wager_owner.Custom('GetContestHorseRaceName')]#!, [wager_owner.Custom('ES_DelDela')] [wager_owner.GetTitledFirstName|l] y su jinete, y pienso en las monedas que puedo ganar…"
 contest_events.4600.wager: "Estoy siguiendo atentamente [wager_owner.Custom('ES_AlAla')] [wager_owner.Custom('ContestHorseRaceGender')] [wager_owner.Custom('ES_DelDela')] [wager_owner.GetTitledFirstName|l], #EMP [wager_owner.Custom('GetContestHorseRaceName')]#!, y su jinete, y sueño con las monedas que puedo ganar…"
 contest_events.4600.entrant: "Mi [ROOT.Char.Custom('ContestHorseRaceGender')], #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, mantiene el ritmo a medida que pasan las vueltas y su jinete compite bien con los otros."
 contest_events.4600.a: "¡Corre! ¡Corre, jamelgo viejo!"
 contest_events.4600.b: "¡Vamos, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!!"
 contest_events.4600.b.wager: "Vamos, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!"
 contest_events.4600.c: "Cuidado…"
 ### RECITAL ###
 contest_events.5000.t: "Un recital bullicioso"
 contest_events.5000.desc: "[enemy.GetFirstName] me lanza una sonrisa arrogante cuando sube al estrado, y no tardo en descubrir por qué. La primera línea es un grave insulto hacia mí, ¡y el resto sigue por el mismo derrotero!\n\nEl sonido de los vítores y abucheos de la multitud llena mis oídos. No tengo más remedio que vengarme contra su honor con mi propio poema. El verso inicial es de suma importancia.\n\n#POE «Si bien cierto es que [enemy.GetFirstName] rima como nadie…"
 contest_events.5000.shagged_your_mum: "#POE yo he yacido con su madre»."
 contest_events.5000.shagged_your_dad: "#POE yo he yacido con su padre»."
 contest_events.5000.licentious: "#POE del arte del lecho bien poco sabe»."
 contest_events.5000.stupid: "#POE en el seso poco le cabe»."
 contest_events.5000.ugly: "#POE no hay quien su rostro alabe»."
 contest_events.5000.success: "Tu poesía se gana a la multitud"
 contest_events.5000.failure: "Tu poesía es ineficaz"
 contest_events.5010.t: "Perdido en la traducción"
 contest_events.5010.desc: "[enemy.GetFirstName] me mira fijamente, con el pergamino y la pluma aún en la mano. Respira hondo y empieza a soltar galimatías que no tengo ninguna esperanza de entender.\n\nEstá claro que lo que sea que esté diciendo, significa mucho para [enemy.GetSheHe], ya que sigue mirándome fijamente, mientras algunos miembros del silencioso público ahogan gritos y susurran, traduciendo sin duda los versos a sus amigos."
 contest_events.5010.a: "¡Responderé con un insulto!"
 contest_events.5010.b: "Debo intentar entender."
 contest_events.5020.t: "Unos versos virtuosos"
 contest_events.5020.desc: "¡La multitud grita y vitorea cuando termino mi último recital, una pieza diseñada contra el honor de [enemy.GetFirstName] y para mostrar a todos cuán mayor es realmente mi ingenio! Nadie duda de quién es [Select_CString( ROOT.Char.IsFemale, 'la clara ganadora', 'el claro ganador' )], pero en la pura euforia del momento, siento el impulso de obsequiar con un nuevo poema a mi adorado público."
 contest_events.5020.a: "¡Una estrofa más no puede venir mal!"
 contest_events.5020.b: "Debería hacer una reverencia y marcharme."
 contest_events.5030.t: "Un poema chistoso con poca gracia"
 contest_events.5030.desc: "Suelto un suspiro de triunfo al terminar el último verso de mi recital. Me preparo para el estruendoso aplauso de mi público, solo para encontrarme con que el recinto del torneo está en silencio, salvo por el viento que silba entre los árboles.\n\nEsto es un desastre, pero tal vez pueda reparar esta situación con un nuevo poema compuesto y recitado sobre la marcha."
 contest_events.5030.a: "«¡Tengo otro más!»."
 contest_events.5030.b: "Admite la derrota."
 ### BOARD GAME ###
 contest_events.5500.t: "$tournament_contest_header$ Distracción tortuosa"
 contest_events.5500.desc: "El silencio es ensordecedor: [versus_contestant.Custom('ES_ElLa')] [versus_contestant.GetTitledFirstName|l] ha estado reflexionando sobre su próximo movimiento durante lo que parece una eternidad, con los ojos fijos en el tablero de [activity.Custom('ContestBoardGameType')] bajo unas cejas fruncidas.\n\nEstá claro que quiere ganar.\n\nEn cuanto me viene a la cabeza la idea de distraer[versus_contestant.GetHerHim], es difícil disiparla…"
 contest_events.5500.a: "Siento un cosquilleo…"
 contest_events.5500.b: "Si me pudiera sacar de encima esta tos…"
 contest_events.5500.success: "[versus_contestant.GetFirstNameNoTooltip] lucha por concentrarse"
 contest_events.5500.mixed: "Eres una pizca demasiado entusiasta"
 contest_events.5500.failure: "Casi te ahogas"
 contest_events.5500.nothing: "[versus_contestant.GetFirstNameNoTooltip] ni se inmuta"
 contest_events.5500.c: "Ah, ¿cómo era la melodía de ese juglar?"
 contest_events.5500.d: "Los trucos baratos son impropios de mí."
 contest_events.5510.t: "$tournament_contest_header$ Berrinche de tablero"
 contest_events.5510.desc: "La mesa vuelca con un #EMP golpetazo#! tremendo y las piezas de [activity.Custom('ContestBoardGameType')|l] salen volando.\n\nEl humor de [versus_contestant.GetFirstName] cambió repentinamente hace varias jugadas, cuando se dio cuenta de que un simple error casi había decidido la partida a mi favor.\n\n«¡Sí, sí, habéis ganado, [ROOT.Char.GetTitledFirstName|l]!», lloriquea. «#EMP ¡¿Sois feliz?!#!»."
 contest_events.5510.a: "¡Recogedlas! ¡Tengo que hacer la última jugada!"
 contest_events.5510.b: "¡Un comportamiento tan antideportivo es inaceptable!"
 contest_events.5510.c: "Venid, volveremos atrás un par de jugadas."
 contest_events.5510.d: "Veréis, podríais haber admitido la derrota y ya…"
 contest_events.5520.t: "El gámbito [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 contest_events.5520.desc: "Al mirar tranquilamente el tablero de [activity.Custom('ContestBoardGameType')|l] mientras [versus_contestant.GetFirstName] reflexiona sobre su próximo movimiento, lo veo de repente.\n\nDistraíd[GetPlayer.Custom('ES_OA')] en mi ociosa estrategia, he pasado por alto una apertura que me daría una clara ventaja, siempre y cuando mi oponente no la haya anticipado.\n\nEvito conscientemente hacer ninguna señal externa de reconocimiento para no llamar la atención, mientras escudriño los ojos de [versus_contestant.GetFirstName] para ver si se ha percatado o prepara una trampa…"
 contest_events.5520.a: "$tournament_contest_header$ Suave, suave…"
 contest_events.5520.a.success: "La maniobra es un éxito"
 contest_events.5520.a.failure: "La maniobra sale mal"
 contest_events.5520.b: "Yo diría que estáis bastante expuest[versus_contestant.Custom('ES_OA')], ¿sabéis?"
 contest_events.5520.c: "Es una estratagema, mi estrategia actual es sólida."
 contest_events.5530.t: "Desaire de mano"
 contest_events.5530.desc: "La partida de [activity.Custom('ContestBoardGameType')|l] parece ir perfectamente. Estoy pensando tres, cuatro, tal vez incluso cinco jugadas por delante de mi oponente cuando, de repente, [versus_contestant.GetFirstName] hace una jugada que provoca que mi intrincada estrategia se derrita como un copo de nieve en la llama de una vela.\n\nMe he quedado completamente sin opciones, ¡si no hago alguna locura, seguramente pierda la partida!"
 contest_events.5530.a: "No se notaría una ficha de juego extra…"
 contest_events.5530.a.success: "Consigues la victoria haciendo trampas"
 contest_events.5530.a.failure: "Se descubre tu engaño"
 contest_events.5530.b: "«En realidad, existe una regla poco conocida…»."
 contest_events.5530.c: "¡No haré trampas!"
 contest_events.5540.t: "$tournament_contest_header$ Más fuerza que maña"
 contest_events.5540.desc: "Parece que mi gran estrategia se está desmoronando, y [versus_contestant.GetFirstName] está ganando terreno rápidamente. Si esto fuera una cuestión de guerra, estaría considerando una rendición piadosa. Siento que mis entrañas bullen de rabia y aprieto tanto los puños que van a sangrar.\n\nMientras [versus_contestant.GetSheHe] se estira para coger su pieza, sus ojos se cruzan con los míos, y su rostro se transforma en una expresión de asombro y temor.\n\nQuizás pueda aprovechar este momento para intimidar[versus_contestant.GetHerHim] para que no haga el próximo movimiento."
 contest_events.5540.a: "«Tocad esa pieza y os parto los dedos»."
 contest_events.5540.a.success: "Tu oponente se deja ganar"
 contest_events.5540.a.failure: "Tu oponente no se inmuta"
 contest_events.5540.b: "No me degradaré."
 contest_events.5550.t: "$tournament_contest_header$ ¡La versión [versus_contestant.GetCulture.GetNameNoTooltip]!"
 contest_events.5550.desc: "Sigo atentamente la partida de [activity.Custom('ContestBoardGameType')|l] mientras mi oponente se prepara para hacer su siguiente movimiento. Para mi sorpresa, [versus_contestant.GetFirstName] coge su pieza y… ¡rompe las reglas delante de mí!\n\n«¿Qué clase de artimaña es esta?», protesto.\n\n«Oh, perdonadme», mi oponente apoya con suficiencia las manos sobre la mesa. «Tenía la impresión de que estábamos jugando con las reglas de la versión [versus_contestant.GetCulture.GetName]»."
 contest_events.5550.a: "¡Juez!"
 contest_events.5550.a.success: "El juez se rige por las reglas de la versión [ROOT.Char.GetCulture.GetName]"
 contest_events.5550.a.failure: "El juez se rige por las reglas de la versión [versus_contestant.GetCulture.GetName]"
 contest_events.5550.b: "«Por favor, enseñadme las reglas de la versión [versus_contestant.GetCulture.GetNameNoTooltip]»."
 contest_events.5550.c: "Quizás algunas monedas pongan al juez de mi lado."
 cultural_acceptance_board_game: "Aceptación en el torneo de juego de mesa"
 contest_events.5560.t: "$tournament_contest_header$ El titiritero"
 contest_events.5560.desc: "Mi partida contra [versus_contestant.GetName] va muy mal. [versus_contestant.GetSheHe|U] juega a un nivel que yo no habría creído posible.\n\nNoto que sus ojos no dejan de desviarse hacia el público, y parece estar mirando directamente a una figura que tengo justo detrás, que le hace sutiles gestos con las manos y mueve los labios. No hay duda de que le está dando instrucciones a [versus_contestant.GetFirstNameNoTooltip]."
 contest_events.5560.a: "«¡Juez! ¡[versus_contestant.GetFirstNameNoTooltip|U] está haciendo trampa!»."
 contest_events.5560.a.success: "El juez te cree"
 contest_events.5560.a.failure: "El juez no te cree"
 contest_events.5560.b: "Mis movimientos deben volverse impredecibles."
 contest_events.5560.b.success: "Te deshaces de [versus_contestant.GetFirstNameNoTooltip]"
 contest_events.5560.b.failure: "[versus_contestant.GetFirstNameNoTooltip] te supera"
 contest_events.5560.c: "Me centraré en el juego, y nada más."
 contest_events.5560.c.success: "Ganas a [versus_contestant.GetFirstNameNoTooltip] por la mano"
 contest_events.5570.t: "$tournament_contest_header$ Una maniobra astuta"
 contest_events.5570.desc: "Me concentro mucho en el tablero de ajedrez, y todo el público también está expectante. De súbito, con un estruendo metálico, la atención de la concurrencia se centra en el insensato escudero que acaba de tirar al suelo una colección de armas y armaduras.\n\nNadie mira el tablero, ¡ahora es mi oportunidad de alterar el curso de la partida cambiando las piezas!"
 contest_events.5570.a: "Cambiemos algunas piezas."
 contest_events.5570.a.success: "No te ven"
 contest_events.5570.a.failure: "Te pillan haciendo trampas"
 contest_events.5570.b: "¡Que cunda el pánico, trágate una pieza!"
 contest_events.5570.c: "Hacer trampas es deshonroso."
