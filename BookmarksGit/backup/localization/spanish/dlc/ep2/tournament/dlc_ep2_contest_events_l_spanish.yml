 ##### CONTEST #####
 ### SHARED
 contest_events_opening_prize_desc: "«Para el ganador: este artefacto, [newly_created_artifact.GetType|l], ¡cortesía de nuestr[host.Custom('ES_OA')] gentil anfitri[host.Custom('ES_OnOna')], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l]!»."
 contest_events_marriage_prize_desc: "«Para el ganador, ¡la mano de [marriage_prize.GetTitledFirstName|l] en matrimonio, por decreto de nuestr[host.Custom('ES_OA')] gentil anfitri[host.Custom('ES_OnOna')], [host.GetName]!»."
 contest_events_opening_intent_contestant: "[intent_scope.GetName] también participa en la competición."
 contest_events_opening_intent_contestant_team: "Tomo nota de que se ha puesto a [intent_scope.GetName] en mi equipo…"
 contest_events_opening_intent_contestant_opposing: "Tomo nota de que se ha puesto a [intent_scope.GetName] en el equipo rival…"
 contest_events_opening_intent_spectator: "\n\n[intent_scope.GetName] no participa en la competición."
 contest_events_opening_intent_contestant_horse_race: "[intent_scope.GetName] también ha inscrito a su [intent_scope.Custom('ContestHorseRaceGender')], #EMP [intent_scope.Custom('GetContestHorseRaceName')]#!."
 contest_events_closing_win_winner: "\n\n¡He demostrado mi valía más allá de cualquier duda!"
 contest_events_closing_win_contestant: "\n\n¡Debo esforzarme más si quiero la victoria en este torneo!"
 tournament_events_murder_sabotage_contest_tt: "Será más fácil matar «por accidente» a [murder_target.GetFirstName] en la próxima competición"
 contest_events_closing_marriage_valid_host_only: "\n\nEn un extraño giro de la fortuna y gracias a una innegable habilidad, soy [Select_CString( ROOT.Char.IsFemale, 'la única', 'el único' )] [marriage_prize.Custom('GetBrideGroom')] viable…"
 contest_events_closing_marriage_valid: "De mí depende cumplir mi promesa…"
 contest_events_closing_marriage_wedding_host: "\n\n«¡De acuerdo a su propia decisión, como vencedor[host.Custom('ES_XA')], [host.GetTitledFirstNameNoTooltip|l] se ha casado con su [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName]!"
 contest_events_closing_marriage_wedding: "\n\n«Tal como se prometió, [host.GetTitledFirstNameNoTooltip|l] ha entregado la mano de [marriage_prize.GetFirstName], su [host.Custom2('RelationToMeShort', marriage_prize)], en matrimonio a [contest_winner.GetFirstNameNoTooltip]!"
 contest_events_closing_marriage_betrothal_host: "\n\n«¡De acuerdo a su propia decisión, como vencedor[host.Custom('ES_XA')], [host.GetTitledFirstNameNoTooltip|l] se ha comprometido con su [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName]!"
 contest_events_closing_marriage_betrothal: "\n\n«Tal como se prometió, [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] ha ofrecido a su [host.Custom2('RelationToMeShort', marriage_prize)], [marriage_prize.GetFirstName], en compromiso con [contest_winner.GetFirstNameNoTooltip]!»."
 contest_events_closing_marriage_reneged_winner: "\n\n«¡[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] se ha negado escandalosamente a cumplir con el premio prometido de la mano de su [host.Custom2('RelationToMe', marriage_prize)], [marriage_prize.GetFirstName], en matrimonio! ¡Esto solo se puede considerar un insulto para los vencedores!"
 contest_events_closing_marriage_invalid_slots: "$contest_events_closing_marriage_invalid$ Después de todo, un[contest_winner.Custom('ES_XA')] [contest_winner.GetWomanMan] no necesita tantas parejas."
 contest_events_closing_marriage_invalid_family: "$contest_events_closing_marriage_invalid$ No está bien que un[marriage_prize.Custom('ES_XA')] [marriage_prize.GetWomanMan] se case con su [marriage_prize.Custom2('RelationToMeShort', contest_winner)]."
 contest_events_closing_marriage_invalid: "\n\nSe ve que la fortuna ha decidido que no tenga lugar el premio prometido de la mano en matrimonio [host.Custom('ES_DelDela')] [host.Custom2('RelationToMeShort', marriage_prize)] de [host.GetTitledFirstName|l], [marriage_prize.GetFirstName]."
 contest_events_closing_marriage_host_refused: "\n\nSolo [Select_CString( host.IsFemale, 'la misma', 'el mismo' )] [host.GetTitledFirstName|l] era un[host.Custom('ES_XA')] pretendiente apt[host.Custom('ES_OA')], y decidió no casarse con su [host.Custom2('RelationToMeShort', marriage_prize)]"
 contest_events_closing_marriage_host: "En un extraño giro de la fortuna, y gracias a una habilidad innegable, me encuentro entre los ganadores elegibles…"
 contest_events_closing_marriage_three: "[bachelor_1.GetFullName], [bachelor_2.GetFullName] y [bachelor_3.GetFullName] están ansiosos por casarse y son triunfadores por derecho propio."
 contest_events_closing_marriage_two: "[bachelor_1.GetFullName] y [bachelor_2.GetFullName] son ambos parejas posibles, al ser triunfadores por derecho propio."
 contest_events_closing_marriage_one: "Parece que [bachelor_1.GetFullName] es [Select_CString( bachelor_1.IsFemale, 'la única', 'el único' )] pretendiente apt[bachelor_1.Custom('ES_OA')]."
 contest_events_closing_marriage_none: "Sin embargo, de todos modos, ninguno de los ganadores son pretendientes aptos…"
 every_tournament_attendee_tt: "Todo asistente al torneo"
 ### RACE ###
 #START
 contest_events.0500.t: "[activity.GetCurrentPhase.GetPhase.GetName]: comienza la competición"
 contest_events.0500.horse_race: "Los mejores caballos de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], decorados con los colores de sus dueños, dan una vuelta alrededor del [activity.Custom('ContestHorseRaceTrack')] mientras el heraldo anuncia el comienzo de la competición. Los jinetes se arremolinan mientras esperan la llegada de los nobles brutos; algunos se estiran, otros se dirigen miradas.\n\n"
 contest_events.0500.contestant_horse: "Mi caballo más rápido, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, no ha pasado desapercibido para criadores y jugadores.\n\n"
 contest_events.0500.closing: "No hay nada como una buena carrera."
 mysterious_stranger_horse_race: "Parece que el/la [mysterious_stranger.Custom('ContestHorseRaceGender')] de [mysterious_stranger.GetFullName], #EMP [mysterious_stranger.Custom('GetContestHorseRaceName')]#!, ha llamado la atención de muchos como aspirante improbable.\n\n"
 contest_events.0500.a.contestant: "Va a ser toda una carrera."
 contest_events.0500.a: "Qué espectáculo."
 contest_events.0500.b: "Tengo que hacer una apuesta…"
 contest_events.0500.c: "¡Mi caballo #EMP participara#!!"
 contest_events.0500.d: "El de [rival_contestant.GetTitledFirstNameNoTooltip|l] #EMP no#! correrá."
 contest_events.0500.e: "Tendrá que haber un modo de meter mi caballo en esa carrera…"
 contest_events_place_wager_tt: "Apuesta [gold|lE] [gold_i] por quién ganará la [contest|El] de [activity.GetCurrentPhase.GetPhase.GetName|l]"
 #END
 contest_events.0505.t: "Ganador de la competición"
 contest_events.0505.t.horse_race: "$tournament_phase_horse_race$: $contest_events.0505.t$"
 contest_events.0505.horse_race: "El caballo de [contest_winner.GetShortUINameNoFormat|U], #EMP [contest_winner.Custom('GetContestHorseRaceName')|U]#!, cruza la línea mientras la multitud estalla, seguido de cerca por #EMP [second_place.Custom('GetContestHorseRaceName')|U]#! de [second_place.GetShortUINameNoFormat] y #EMP [third_place.Custom('GetContestHorseRaceName')|U]#! de [third_place.GetShortUINameNoFormat].\n\n"
 contest_events.0505.first_horse: "¡Sí, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')|U]#!! ¡Eres [ROOT.Char.Custom('ContestHorseRaceGender')] de pura hermosura!"
 contest_events.0505.first_maydan: "¡Sí, mi #EMP Sabiq#!! ¡Qué ejemplar de [ROOT.Char.Custom('ContestHorseRaceGender')]!"
 contest_events.0505.second_horse: "Por qué poco, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!…"
 contest_events.0505.second_maydan: "Por qué poco, mi #EMP Mutabarriz#!, por qué poco…"
 contest_events.0505.third_horse: "Terceros… Bien hecho, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!, conquistaste el peor de los mejores puestos…"
 contest_events.0505.third_maydan: "#EMP Mujalli…#! Créeme, podría sentirme más satisfech[GetPlayer.Custom('ES_OA')]…"
 contest_events.0505.contestant_horse: "#EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! ni siquiera llegó al podio… ¡Tendré que prepararme mejor la próxima vez!"
 contest_events.0505.spectator: "¡Un evento emocionante!"
 contest_events.0505.a.winner: "¡Yo, vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], he ganado!"
 contest_events.0505.a.marriage: "Creo que el premio bastará."
 contest_events.0505.a: "Bien hecho, [contest_winner.GetTitledFirstNameNoTooltip|l]."
 contest_events.0505.b: "¡[ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip|l], gané por vos!"
 contest_events.0505.c.winner: "Parece que nos casamos, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0505.c: "Bien hecho. La mano de [marriage_prize.GetTitledFirstNameNoTooltip|l] es vuestra."
 contest_events.0505.d.winner: "¡Gané! ¡He ganado #EMP de verdad#!!"
 contest_events.0505.d.second: "Por qué poco…"
 contest_events.0505.d.loser: "Ya habrá otra ocasión…"
 contest_events.0505.d: "La fortuna le ha favorecido."
 contest_events.0510.t: "$tournament_contest_header$ Última vuelta"
 contest_events.0510.desc: "Los caballos siguen avanzando a toda velocidad por la pista y los jinetes restantes golpean con las riendas a sus corceles para impulsarlos a ir más deprisa aún. Ya ha sido una carrera llena de acontecimientos, pienso para mí, al recordar cuando"
 contest_events.0510.flavor_1: "mi jinete se cayó de la silla, solo para recuperarse y volver a montar.\n\n"
 contest_events.0510.flavor_2: "animé a mi jinete con un abandono salvaje.\n\n"
 contest_events.0510.flavor_3: "dos jinetes y sus caballos se vieron envueltos en una colisión.\n\n"
 contest_events.0510.flavor_4: "el público acabó al borde de un tumulto.\n\n"
 contest_events.0510.flavor_5: "mi jinete se lanzó por el interior de la pista y ganó una gran ventaja.\n\n"
 contest_events.0510.flavor_6: "un choque múltiple de caballos se llevó por delante a tres jinetes de un solo golpe.\n\n"
 contest_events.0510.flavor_7: "mi caballo se vio golpeado por la montura de un competidor.\n\n"
 contest_events.0510.flavor_8: "el público entero se enamoró de un jinete muy hermoso.\n\n"
 contest_events.0510.flavor_9: "un plebeyo corrió hasta la pista, en cueros.\n\n"
 contest_events.0510.flavor_fallback: "¡Solo queda una vuelta! Me inclino sobre el borde de la grada y le grito a mi jinete mientras pasa el pelotón."
 contest_events.0510.a: "«¡Paga extra si ganáis!»."
 contest_events.0510.b: "«¡Golpeadle! ¡En la cara!»."
 contest_events.0510.c: "«¡Agarradle las riendas!»."
 contest_events.0510.d: "«¡Vamos! #EMP ¡Más rápido!#!»."
 contest_events.0530.t: "$tournament_contest_header$ Caballos de carreras"
 contest_events.0530.pivotal_success: "¡La estratagema de mi jinete ha funcionado! Mi caballo avanza a toda velocidad al tomar la última curva para la recta final. Solo restan unos instantes…\n\n"
 contest_events.0530.pivotal_neutral: "Es difícil ver si mi consejo ha marcado alguna diferencia, pues todos los caballos toman la última curva para la recta final algo apelotonados.\n\n"
 contest_events.0530.pivotal_failure: "Desequilibrado y sorprendido por el grito, mi jinete se tambalea y casi se cae. Mi caballo pierde un poco de terreno al tomar la última curva para la recta final. Esto va a estar reñido…\n\n"
 contest_events.0530.ptv_close: "Es casi imposible saber quién se llevará la victoria. ¡Están empatados!"
 contest_events.0530.ptv_top: "¡Mi caballo se escapa de los perseguidores! Si consigue resistirse a sus rivales, ¡ganaremos!"
 contest_events.0530.ptv_top_spectator: "¡El caballo de [pivotal_contestant.GetFirstName] se escapa! ¡Ahora solo tiene que llegar a la meta!"
 contest_events.0530.ptv_bottom: "Mi caballo va último y siento que la victoria se me escapa de las manos. Necesitamos algo, #EMP lo que sea#!…"
 contest_events.0530.ptv_bottom_spectator: "El caballo de [pivotal_contestant.GetFirstName] parece casi derrotado. Tiene que hacer algo, #EMP lo que sea#!…"
 contest_events.0530.ptv_top_half: "Mi caballo está situado cómodamente entre los primeros, pero la carrera está muy reñida. ¡Solo necesitamos un empujón extra para ganar!"
 contest_events.0530.ptv_top_half_spectator: "El caballo de [pivotal_contestant.GetFirstName] está en la mitad superior, pero es una carrera muy reñida. La gloria aún no tiene dueño."
 contest_events.0530.ptv_bottom_half: "Mi caballo está encajonado en el segundo grupo de corceles, pero la victoria aún no está descartada. Si mi jinete puede encontrar un hueco, tal vez podamos abrirnos paso hacia la victoria…"
 contest_events.0530.ptv_bottom_half_spectator: "El caballo de [pivotal_contestant.GetFirstName] está encajonado cerca de la parte trasera, pero esto aún no se ha acabado. Una acción aún podría cambiar su situación…"
 contest_events.0530.ptv_fallback: "La carrera se precipita hacia su conclusión, los caballos casi estiran el pescuezo para llegar a la línea de meta."
 contest_events.0530.spectator: "\n\nLos corceles al galope dejan una estela de sudor cuando toman la última curva, y sus jinetes les instan a seguir adelante con sus voces quebradas mientras la multitud se agolpa y grita ante la escena."
 contest_events.0530.final: "\n\nEl público se acelera. Los jinetes animan a sus corceles al unísono. La línea de meta se acerca."
 contest_events.0530.a: "¡Un esfuerzo más!"
 contest_events.0530.b: "¡No queda nada!"
 contest_events.0520.t: "Caballo de guerra"
 contest_events.0520.desc: "La carrera se acerca y llevo días dándole vueltas a la idea de presentar mi caballo de guerra, #EMP [ROOT.Char.Custom('WarhorseStoryName')]#!, en lugar de mi caballo de carreras, #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#!.\n\nNo sería yo quien cabalgara sobre [ROOT.Char.Custom('HorseStorySheHe')], pero, desde luego, tiene espíritu…"
 contest_events.0520.a: "#EMP [ROOT.Char.Custom('WarhorseStoryName')]#! no me decepcionará."
 contest_events.0520.b: "No, su lugar es el campo de batalla."
 contest_horse_race_enter_war_horse_tt: "Presentas tu caballo de carrera a la carrera de caballos"
 ### TEAM ###
 #START
 contest_events.0600.t: "[activity.GetCurrentPhase.GetPhase.GetName]: comienza la competición"
 contest_events.0600.melee: "Se ha creado una clara división entre los dos equipos, situados uno frente al otro, que se burlan de sus rivales mientras preparan los arreos y susurran planes. Los caballos se disponen a lo lejos, los corceles relinchan y pifian. Va a ser un día de trabajo brutal.\n\n"
 contest_events.0600.contestant: "¡Seguro que mi equipo derrotará a esa banda de fanfarrones [other_team_captain.Custom('ES_DelDela')] [other_team_captain.GetTitledFirstName|l]!\n\n"
 contest_events.0600.champion_self: "¡Mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstName], y yo les daremos una lección!\n\n"
 contest_events.0600.champion: "¡Mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstName], les dará una lección!\n\n"
 contest_events.0600.neither_qualify: "Ni mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstName], ni yo nos calificamos."
 contest_events.0600.champion_qualify: "Mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetTitledFirstName|l], no se calificó esta vez."
 contest_events.0600.self_qualify: "Cuando me acerco a los árbitros para confirmar mi lugar, me veo rechazado: esta vez no me he calificado."
 contest_events.0600.closing: "Esto deberá ir bien."
 contest_events.0600.a: "¡Al campo!"
 contest_events.0600.a.contestant: "¡La gloria será nuestra!"
 contest_events.0600.captains_tt: "[my_team_captain.GetShortUIName|U] y [other_team_captain.GetShortUIName] son capitanes de equipo por su [rank|El] y experiencia"
 contest_events.0600.team_tt: "Estás en el equipo de [my_team_captain.GetShortUIName]"
 #END
 contest_events.0605.t.melee: "$tournament_phase_melee$: $contest_events.0605.t$"
 contest_events.0605.t: "Ganadores de la competición"
 contest_events.0605.desc: "Resuenan las trompetas, la multitud grita, los competidores comienzan a reunirse. La competición ha terminado y un equipo se está preparando para atraer toda la atención. Un heraldo se adelanta y su voz retumba por todo el lugar.\n\n«Tras muchas pruebas, algunas tribulaciones y, sobre todo, una competición verdaderamente animada, tenemos a nuestros ganadores. ¡El equipo [contest_winner.Custom('ES_DelDela')] [contest_winner.GetTitledFirstName|l] ha derrotado al [second_place.Custom('ES_DelDela')] [second_place.GetTitledFirstName|l] en la competición!».\n\n"
 contest_events.0605.desc.winner: "¡Bien jugado! ¡Ahora a celebrarlo!"
 contest_events.0605.desc.loser: "No pude llevar a mi equipo a la victoria esta vez…"
 contest_events.0605.desc.team_winner: "¡Bien jugado! ¡No hay nada como la emoción de la victoria!"
 contest_events.0605.desc.team_loser: "Pardiez… Tendremos que entrenar mejor para la próxima vez…"
 contest_events.0605.desc.spectator: "¡Un deporte emocionante, incluso como espectadores!"
 contest_events.0605.a.host_winner: "¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip] es invencible!"
 contest_events.0605.a.host_loser: "Ni [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip] puede ganarlo todo…"
 contest_events.0605.a.winner: "Lo logramos. ¡Hemos ganado!"
 contest_events.0605.a.loser: "¡Ya os ganaremos la próxima vez!"
 contest_events.0605.a: "Qué deporte más caótico."
 contest_events.0610.t: "$tournament_contest_header$ En la brecha"
 contest_events.0610.desc: "Las sombras se alargan a medida que la batalla avanza y la refriega se reduce a medida que los contendientes se alejan cojeando. Volviendo con mi caballo, pienso en lo que ha sucedido hasta ahora, como cuando"
 contest_events.0610.flavor_1: "perdí los nervios y golpeé a otro competidor hasta dejarlo hecho picadillo.\n\n"
 contest_events.0610.flavor_2: "el alcalde del asentamiento local se indignó después de que la reyerta se extendiera a sus calles.\n\n"
 contest_events.0610.flavor_3: "me arrancaron el arma de la mano y tuve que salir a buscarla.\n\n"
 contest_events.0610.flavor_4: "una cautivadora alma perdida se adentró en la refriega.\n\n"
 contest_events.0610.flavor_5: "¡gané el derecho a un gran rescate!\n\n"
 contest_events.0610.flavor_6: "al buscar descanso, me adentré brevemente en un refugio.\n\n"
 contest_events.0610.flavor_7: "me enfrenté a un guerrero famoso y viví para contarlo.\n\n"
 contest_events.0610.flavor_8: "me escondí entre los árboles para tender una emboscada a los desprevenidos.\n\n"
 contest_events.0610.flavor_9: "fui a medio galope entre la refriega y vi a los otros caer de sus monturas.\n\n"
 contest_events.0610.flavor_10: "descubrí a un caballero misterioso de gran habilidad abrirse paso luchando en la batalla.\n\n"
 contest_events.0610.flavor_11: "me vi acorralad[GetPlayer.Custom('ES_OA')] por tres caballeros enemigos.\n\n"
 contest_events.0610.flavor_12: "salvé a un miembro de la casa de una situación peligrosa.\n\n"
 contest_events.0610.flavor_fallback: "Es evidente que los acontecimientos están llegando a su punto álgido ahora que se vuelven a trazar las cansadas líneas de batalla. Ahora tengo la oportunidad de dejar mi huella en esta competición."
 contest_events.0610.a: "¡Obtendré la victoria de un soldado!"
 contest_events.0610.b: "«¡A mí! ¡A la victoria!»."
 contest_events.0610.c: "Quizás si los atraemos hasta aquí…"
 contest_events.0610.d: "¿Quizás solo deberíamos aguantar?"
 contest_events.0610.d.tt: "La suerte está echada, no debo perturbarla."
 contest_events.0620.t: "$tournament_contest_header$ Los golpes finales"
 contest_events.0620.pivotal_success: "¡La estratagema fue un golpe impresionante! La situación cambia a favor de mi equipo, múltiples jinetes se liberan mientras abrumamos su flanco, cabalgando hacia el campamento rival. Solo podemos esperar que lo alcancen antes de que nos ocurra lo mismo.\n\n"
 contest_events.0620.pivotal_neutral: "Cuesta decir cuánta diferencia ha marcado mi jugada final. Desde luego, no nos ha hecho perder mucho terreno, pero la atestada batalla sigue en el mismo estado que antes.\n\n"
 contest_events.0620.pivotal_failure: "En lo referente a estratagemas, la mía no fue la mejor. Aunque no describiría nuestra situación como totalmente desastrosa, si el equipo rival atraviesa nuestro centro y empieza a correr hacia nuestro campamento desprotegido significaría la sentencia de muerte para nuestras posibilidades.\n\n"
 contest_events.0620.ptv_close: "Es casi imposible saber qué bando está más cerca de imponerse. Aún está todo por decidir."
 contest_events.0620.ptv_close_spectator: "¡Ambos equipos están prácticamente igualados! Quien gane será por un pelo."
 contest_events.0620.ptv_top: "¡Está claro que mi equipo está en mejor forma! ¡La victoria está tan cerca que casi la puedo saborear!"
 contest_events.0620.ptv_top_spectator: "¡El equipo de [pivotal_contestant.GetFirstName] tiene claramente la superioridad! ¡Lo único que tienen que hacer ahora es cerrar la victoria!"
 contest_events.0620.ptv_bottom: "Mi equipo está perdiendo y a las claras. Siento que la victoria se escapa, lenta, pero firmemente. Haría falta un gran esfuerzo para ganar desde esta posición…"
 contest_events.0620.ptv_bottom_spectator: "El equipo de [pivotal_contestant.GetFirstName] parece maltrecho y casi derrotado. Haría falta un esfuerzo descomunal para ganar desde esta posición…"
 contest_events.0620.ptv_top_half: "¡Mi equipo está ganando, pero la cosa está muy ajustada! ¡Tenemos que aguantar más!"
 contest_events.0620.ptv_top_half_spectator: "El equipo de [pivotal_contestant.GetFirstName] lleva la ventaja, pero la cosa está muy ajustada. La gloria aún no tiene dueño."
 contest_events.0620.ptv_bottom_half: "Estamos perdiendo, pero la victoria no está fuera de nuestro alcance. ¡Un último esfuerzo…!"
 contest_events.0620.ptv_bottom_half_spectator: "El equipo de [pivotal_contestant.GetFirstName] está perdiendo, pero esto todavía no ha acabado. Una acción podría inclinar la balanza a su favor…"
 contest_events.0620.ptv_fallback: "La batalla se arremolina, cada vez más cerca de su conclusión."
 contest_events.0620.spectator: "\n\nEl tintineo rítmico de metal contra metal sigue hendiendo el aire. Los espectadores, dispersos en los extremos de la refriega, animan a sus favoritos a seguir adelante, pese a que cada vez más sangre de estos riega el campo de liza."
 contest_events.0620.final: "\n\nVeo que los heraldos comienzan a dirigirse al campo para señalar la conclusión del evento. Se acerca el final."
 contest_events.0620.a: "¡Un esfuerzo más!"
 contest_events.0620.b: "¡No queda nada!"
 ### TURN ###
 #START
 contest_events.0700.t: "[activity.GetCurrentPhase.GetPhase.GetName]: comienza la competición"
 contest_events.0700.archery: "La variada multitud de contendientes se arremolina alrededor del campo de tiro, comparando arcos e intercambiando anécdotas sobre sus mejores disparos. Los crujidos de los arcos y los chasquidos de las cuerdas llegan lejos, salpicando la algarabía y el olor a resina que flota en el quedo aire.\n\n"
 contest_events.0700.recital: "Los contendientes se arremolinan por la carpa principal, calentando las cuerdas vocales y memorizando estrofas mientras el público llena el anfiteatro.\n\n"
 contest_events.0700.contestant: "Agudizo el oído cuando se menciona mi nombre, que me llega flotando a través de la suave brisa. Podría ser una buena o una mala señal…"
 contest_events.0700.champion: "A lo mejor mi campe[contest_champion.Custom('ES_OnOna')] [contest_champion.GetName] hace que me sienta orgullos[GetPlayer.Custom('ES_OA')].\n\n"
 contest_events.0700.closing: "¡Que gane el mejor!"
 contest_events.0700.a: "¡Me pregunto quién ganará!"
 contest_events.0700.a.contestant: "Es hora de mostrarle mi habilidad al mundo."
 contest_events.0700.b: "Tengo que hacer una apuesta…"
 contest_events.0700.c: "Yo #EMP participaré#! en mi propia competición."
 contest_events.0700.d: "[rival_contestant.Custom('ES_ElLa')|U] [rival_contestant.GetTitledFirstNameNoTooltip|l] no está en forma para competir."
 contest_events.0700.e: "Si encontrase a la persona adecuada con la que hablar…"
 mysterious_stranger_archery: "Se ve que [Select_CString( mysterious_stranger.IsFemale, 'una plebeya', 'un plebeyo')] de nombre [mysterious_stranger.GetFirstName] ha sido la comidilla en [activity.GetCurrentPhase.GetLocation.GetNameNoTooltip] desde que entrenó en el campo de tiro.\n\n"
 mysterious_stranger_recital: "Un[mysterious_stranger.Custom('ES_XA')] recién llegad[mysterious_stranger.Custom('ES_OA')] de nombre [mysterious_stranger.GetFirstName], hasta ahora desconocid[mysterious_stranger.Custom('ES_OA')] entre los poetas y bardos de [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], ha despertado mucho interés este año.\n\n"
 #END
 contest_events.0705.t.recital: "$tournament_phase_recital$: $contest_events.0505.t$"
 contest_events.0705.t.archery: "$tournament_phase_archery$: $contest_events.0505.t$"
 contest_events.0705.desc: "«Resuenan las trompetas, la multitud grita, los competidores comienzan a reunirse. La competición ha terminado, y alguien se está preparando para atraer toda la atención. Un heraldo se adelanta y su voz retumba por todo el lugar.\n\n«Tras muchas pruebas, algunas tribulaciones y, sobre todo, una competencia verdaderamente animada, tenemos a nuestro trío final. En un tercer puesto, [third_place.Custom('ES_ElLa')] audaz [third_place.GetTitledFirstName|l]. Segund[second_place.Custom('ES_OA')] por poco, [second_place.Custom('ES_ElLa')] [second_place.GetTitledFirstName|l]. ¡Eso, por supuesto, nos deja con nuestr[contest_winner.Custom('ES_OA')] ganador[contest_winner.Custom('ES_XA')], [contest_winner.Custom('ES_ElLa')] [contest_winner.GetTitledFirstName|l]!».\n\n"
 contest_events.0705.first: "¡Sabía que podía ganar!"
 contest_events.0705.second: "Segundo puesto, supongo que no puedo quejarme."
 contest_events.0705.third: "Ah, soy [GetPlayer.Custom('ES_ElLa')] ganador[GetPlayer.Custom('ES_XA')] menos victorios[GetPlayer.Custom('ES_OA')]…"
 contest_events.0705.contestant: "Ya se enterarán… la próxima vez."
 contest_events.0705.spectator: "¡Una demostración de habilidad muy entretenida!"
 contest_events.0705.first_champion: "¡No hay quien pueda con [contest_champion.Custom('ES_ElLa')] [contest_champion.GetTitledFirstName|l]!"
 contest_events.0705.second_champion: "Me siento orgullos[GetPlayer.Custom('ES_OA')] de [contest_champion.GetTitledFirstName|l]."
 contest_events.0705.third_champion: "Campe[contest_champion.Custom('ES_OnOna')] no, pero al menos [contest_champion.GetTitledFirstName|l] estuvo cerca…"
 contest_events.0705.contestant_champion: "Mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetTitledFirstName|l], no llegó a situarse entre los tres primeros…"
 contest_events.0705.spectator_champion: "Mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetTitledFirstName|l], no compitió."
 contest_events.0705.a.winner: "¡Sí! ¡Vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] triunfa!"
 contest_events.0705.a.marriage: "He cambiado de idea, solo tendréis el premio."
 contest_events.0705.a: "Bien hecho, [contest_winner.GetTitledFirstNameNoTooltip|l]."
 contest_events.0705.b: "¡Todo lo hice por [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip|l]!"
 contest_events.0705.c.winner: "Parece que nos casamos, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0705.c: "Bien hecho. La mano de [marriage_prize.GetTitledFirstNameNoTooltip|l] es vuestra."
 contest_events.0705.d.winner: "¡Gané! ¡He ganado #EMP de verdad#!!"
 contest_events.0705.d.second: "Por qué poco…"
 contest_events.0705.d.loser: "Ya habrá otra ocasión…"
 contest_events.0705.d: "Ha ganado [contest_winner.Custom('ES_ElLa')] mejor."
 contest_events.0710.t: "$tournament_contest_header$ Dar en el blanco"
 contest_events.0710.desc: "El crepúsculo comienza a acercarse lenta pero constantemente mientras la competición continúa, con el chasquido de las cuerdas a ritmo de staccato. Me apoyo en mi arco, reflexionando sobre la dirección que ha tomado esta competición hasta ahora, como cuando"
 contest_events.0710.flavor_1: "otro competidor montó un escándalo por la falta de silencio durante su turno.\n\n"
 contest_events.0710.flavor_2: "un espectador fue trágicamente alcanzado por una flecha.\n\n"
 contest_events.0710.flavor_3: "envié una flecha directa al centro de la diana.\n\n"
 contest_events.0710.flavor_4: "lancé un flecha en espiral cerca de la diana.\n\n"
 contest_events.0710.flavor_5: "llegó al evento un misterioso desconocido, lo que desató muchos rumores.\n\n"
 contest_events.0710.flavor_6: "el viento empezó a soplar con fuerza, obligándome a improvisar.\n\n"
 contest_events.0710.flavor_7: "me aburrí a mitad del concurso y vacilé con el deseo de hacer alguna maldad.\n\n"
 contest_events.0710.flavor_8: "decidí que al concurso le hacía falta un poco de animación.\n\n"
 contest_events.0710.flavor_9: "una flecha se desvió en su trayectoria a la diana e impactó en otro competidor.\n\n"
 contest_events.0710.flavor_fallback: "La competición empieza a acercarse a su fin, mientras las flechas siguen volando hacia las dianas, y atravesándolas. Si quiero influir en los acontecimientos a partir de ahora, debo actuar ya."
 contest_events.0710.a: "¡Soy un[GetPlayer.Custom('ES_OA')] con mi arco!"
 contest_events.0710.b: "«Conseguir» una flecha mejor me daría ventaja…"
 contest_events.0710.c: "Con este viento, bastará con esta trayectoria."
 contest_events.0710.d: "Mi tiro final debería ser normal, creo."
 contest_events.0711.t: "$tournament_contest_header$ Palabra de sabio"
 contest_events.0711.desc: "La noche empieza a caer sobre el escenario, pero las antorchas iluminan la competición mientras esta continúa. Hablo conmigo mismo en voz baja, preparando mis labios para la siguiente ronda mientras rememoro lo sucedido hasta ahora, como cuando"
 contest_events.0711.flavor_1: "otro competidor pronunció unos versos sospechosamente similares a los míos justo antes de que yo subiera al escenario.\n\n"
 contest_events.0711.flavor_2: "otro competidor consiguió plagiar unos versos muy conocidos.\n\n"
 contest_events.0711.flavor_3: "tuve que hacer frente a un ataque de miedo escénico.\n\n"
 contest_events.0711.flavor_4: "el cielo se abrió y empapó a competidores y público por igual.\n\n"
 contest_events.0711.flavor_5: "vi la oportunidad de insultar a otro competidor en verso.\n\n"
 contest_events.0711.flavor_6: "mi honor fue mancillado por otro competidor, y tuve que responder de igual guisa.\n\n"
 contest_events.0711.flavor_7: "mis versos fueron tan buenos que me sentí obligado a seguirlos inmediatamente con otros.\n\n"
 contest_events.0711.flavor_8: "mis versos salieron tan mal que me sentí obligado a repararlos inmediatamente con otros.\n\n"
 contest_events.0711.flavor_fallback: "Me adelanto para comenzar mi turno, subiendo los escalones hasta el estrado. Es hora de los versos finales."
 contest_events.0711.a: "Una cancioncilla sobre ganar dinero y vivir una buena vida."
 contest_events.0711.b: "¡Obsequiemos al público con una historia de guerra y victoria!"
 contest_events.0711.c: "Invoquemos un poder superior."
 contest_events.0711.d: "Vayamos a lo sencillo y seguro."
 contest_events.0720.t: "$tournament_contest_header$ Altamente encordado"
 contest_events.0720.pivotal_success: "Doy un paso adelante, apunto, estiro y suelto. La flecha silba en el aire y se clava en la diana. El público estalla. No se puede discutir; ¡es un gran punto a mi favor!\n\n"
 contest_events.0720.pivotal_neutral: "Mi flecha vuela certera, pero no tanto como me gustaría. Se estrella en el blanco, pero en su borde. No me hará ningún daño, pero probablemente tampoco me dará muchos honores.\n\n"
 contest_events.0720.pivotal_failure: "Al acercar la cuerda a la barbilla, siento un leve temblor en el brazo. La suelto, presa del pánico, pero el daño ya está hecho. La flecha vuela sin control, vacilante en el aire, ¡antes de pasar silbando más allá de la diana! La multitud gruñe y yo apoyo la cabeza entre las manos.\n\n"
 contest_events.0720.ptv_close: "Es casi imposible saber quién va ganando. Sin duda, yo estoy entre [Select_CString( GetPlayer.IsFemale, 'las favoritas', 'los favoritos' )], ¡pero todos vamos a la par!"
 contest_events.0720.ptv_close_spectator: "La cosa está muy apretada arriba. ¡Los primeros están a la par!"
 contest_events.0720.ptv_top: "¡Estoy ganando! ¡La victoria está tan cerca!"
 contest_events.0720.ptv_top_spectator: "¡[pivotal_contestant.GetFirstName] está ganando con toda claridad! ¡Mientras se mantenga firme, la victoria está casi garantizada!"
 contest_events.0720.ptv_bottom: "Me he quedado atrás, muy lejos de los primeros. Haría falta un gran giro de la fortuna para ganar desde esta posición…"
 contest_events.0720.ptv_bottom_spectator: "[pivotal_contestant.GetFirstName] parece casi derrotad[pivotal_contestant.Custom('ES_OA')]. Haría falta un gran giro de la fortuna para ganar desde esa posición…"
 contest_events.0720.ptv_top_half: "Estoy en la mitad superior, pero no lidero. Con un poco de suerte, esto podría convertirse en una victoria..."
 contest_events.0720.ptv_top_half_spectator: "[pivotal_contestant.GetFirstName] lleva la ventaja, pero todavía no ha ganado. La gloria aún no tiene dueño."
 contest_events.0720.ptv_bottom_half: "Estoy perdid[GetPlayer.Custom('ES_OA')] en la mitad inferior de la tabla de clasificación, pero una victoria no está completamente fuera de mi alcance…"
 contest_events.0720.ptv_bottom_half_spectator: "[pivotal_contestant.GetFirstName] está perdid[pivotal_contestant.Custom('ES_OA')] en la mitad inferior de la tabla de clasificación, pero una victoria no está completamente fuera de su alcance…"
 contest_events.0720.ptv_fallback: "Se lanzan más flechas, los competidores desesperados disparan casi tan rápido como se les permite."
 contest_events.0720.spectator: "\n\nSe oye un reniego cuando la cuerda de un arco rasca un antebrazo. El chasquido de una de ellas, rota o tensada fuerte, resuena por toda la zona. El público sigue un ritual: se sume en el silencio cuando se acerca un competidor y rompe en vítores cuando la flecha sale volando."
 contest_events.0720.final: "Solo quedan unas pocas flechas para cada competidor. El final está cerca."
 contest_events.0720.a: "Una última marca…"
 contest_events.0720.b: "¡Una última marca!"
 contest_events.0721.t: "$tournament_contest_header$ Bien versado"
 contest_events.0721.pivotal_success: "Termino el último verso, pero el público no ha esperado al final. Los vítores ahogan mis palabras, flores caen a mi alrededor en el escenario mientras me dirijo a la salida.\n\n"
 contest_events.0721.pivotal_neutral: "Mi último verso recibe vítores y aplausos, pero mientras salgo del estrado no puedo evitar la molesta sensación de no haberme hecho justicia.\n\n"
 contest_events.0721.pivotal_failure: "Termino mi verso con el puño en alto y un aplomo sonoro. El público, sin embargo, solo aplaude cortésmente, y el sonido queda entrecortado por algunas toses. Dejo el estrado con los hombros caídos. Mis esperanzas se desvanecen…\n\n"
 contest_events.0721.ptv_fallback: "Cada vez más competidores hacen cola para subir al estrado, cambiando el peso de un pie a otro."
 contest_events.0721.spectator: "\n\nA estas alturas, basta una sola palabra fuera de lugar para que el público gima con desesperación, mientras que las recitaciones enjundiosas arrancan aplausos tumultuosos. Los espectadores zapatean y vitorean cuando los competidores se acercan al escenario, en un ambiente febril."
 contest_events.0721.final: "Quedan muy pocos competidores y aún menos tiempo. Todo se reduce a esto."
 contest_events.0721.a: "Un último verso…"
 contest_events.0721.b: "¡Un último verso!"
 ### VERSUS ###
 #START
 contest_events.0800.t: "[activity.GetCurrentPhase.GetPhase.GetName]: comienza la competición"
 contest_events.0800.joust: "Los contendientes rodean las lides a caballo, los ordenanzas alzan las armas, mientras el heraldo anuncia el comienzo de la competición. Los escuderos van de un lado a otro, ataviados con los colores de sus señores, cargados con equipo y víveres para los combates que se avecinan.\n\n"
 contest_events.0800.wrestling: "Dispuestos alrededor de la arena, los contendientes descamisados calientan para sus combates mientras el heraldo anuncia el comienzo de la competición. Algunos competidores se frotan el cuerpo con tierra, otros optan por óleos, todos en busca de lograr una magra ventaja en los combates venideros.\n\n"
 contest_events.0800.duel: "Los contendientes desfilan por el campo, ocupando sus puestos alrededor del cuadrilátero de combate, mientras el heraldo anuncia el comienzo de la competición. Al fondo, están inspeccionando el cuadrilátero y sacudiéndolo para asegurarse de que no ceda en caso de que un participante se estrelle contra él.\n\n"
 contest_events.0800.board_game: "Los contendientes ocupan sus puestos en las mesas de juego, mullen sus cojines y piden refrigerios, mientras el heraldo anuncia el comienzo de la competición. Los juegos están dispuestos sobre mesas de caballete, con las piezas pulidas como espejos.\n\n"
 contest_events.0800.desc: "La diferencia de tonos y volúmenes de los vítores del público no deja lugar a dudas sobre los favoritos."
 contest_events.0800.vs: "\n\nPara mi primer duelo, me han emparejado contra mi [ROOT.Char.Custom2('RelationToMeShort', versus_contestant)], [versus_contestant.GetName]."
 contest_events.0800.champion_self: "¡Mi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstName], y yo les daremos una lección a esos patanes!\n\n"
 contest_events.0800.a.contestant: "¡Estoy list[GetPlayer.Custom('ES_OA')]!"
 contest_events.0800.a.champion: "¡Venid, [contest_champion.GetTitledFirstNameNoTooltip|l]! ¡Ganaos el título de campeón!"
 contest_events.0800.a: "¡Que gane el mejor!"
 contest_events.0800.b: "Tengo que hacer una apuesta…"
 contest_events.0800.c: "No estaría bien que [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsNameNoTooltip|l] no compitiera…"
 contest_events.0800.d: "¡¿[rival_contestant.GetTitledFirstNameNoTooltip]?! ¡En #EMP mis juegos#!, no!"
 contest_events.0800.e: "Quizás se podría cambiar la lista…"
 contest_events.0800.e.flavor: "¡Vos, ordenanza! Tengo una labor delicada…"
 contest_events.0800.f: "[versus_contestant.GetFirstNameNoTooltip] se rendirá a su señor, claro está…"
 contest_events.0800.f.flavor: "Como debe ser."
 mysterious_stranger_joust: "La inclusión de «[mysterious_stranger.GetFirstName] de [attending_barony.GetNameNoTierNoTooltip]», un[mysterious_stranger.Custom('ES_XA')] [mysterious_stranger.Custom('KnightCultureNoTooltipLowercase')] diestr[mysterious_stranger.Custom('ES_OA')] de la nación [mysterious_stranger.GetCulture.GetNameNoTooltip|l] pero de origen desconocido, ha provocado bastante revuelo."
 mysterious_stranger_wrestling: "Ha aparecido un[mysterious_stranger.Custom('ES_XA')] recién llegad[mysterious_stranger.Custom('ES_OA')] de nombre [mysterious_stranger.GetFirstName], con algo de fama en su localidad, en busca de hacerse un nombre."
 mysterious_stranger_duel: "$mysterious_stranger_joust$"
 mysterious_stranger_board_game: "Un[mysterious_stranger.Custom('ES_XA')] [mysterious_stranger.GetWomanMan] de nombre [mysterious_stranger.GetFirstName] toma parte este año con la recomendación de un señor local. Poco se sabe de su juego salvo rumores."
 #END
 contest_events.0805.t.board_game: "$tournament_phase_board_game$: $contest_events.0505.t$"
 contest_events.0805.t.duel: "$tournament_phase_duel$: $contest_events.0505.t$"
 contest_events.0805.t.wrestling: "$tournament_phase_wrestling$: $contest_events.0505.t$"
 contest_events.0805.t.joust: "$tournament_phase_joust$: $contest_events.0505.t$"
 contest_events.0805.desc: "Resuenan las trompetas, la multitud grita, los competidores comienzan a reunirse. La competición ha terminado, y alguien se está preparando para atraer toda la atención. Un heraldo se adelanta y su voz retumba por todo el lugar.\n\n«Tras muchas pruebas, algunas tribulaciones y, sobre todo, una competencia verdaderamente animada, ¡[contest_winner.Custom('ES_ElLa')] [contest_winner.GetTitledFirstName|l] venció [second_place.Custom('ES_AlAla')] [second_place.GetTitledFirstName|l] en la final! ¡[contest_winner.Custom('ES_ElLa')|U] [contest_winner.GetTitledFirstName|l] es nuestr[contest_winner.Custom('ES_OA')] ganador[contest_winner.Custom('ES_XA')]!».\n\n"
 contest_events.0805.first: "¡En verdad, no hay nadie en [host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] que iguale mi habilidad!"
 contest_events.0805.second: "No gané, pero quedé muy cerca…"
 contest_events.0805.contestant: "«¡Debo esforzarme más la próxima vez!», cavilo para mí, viendo cómo se levanta el brazo del vencedor."
 contest_events.0805.spectator: "¡Un evento muy entretenido!"
 contest_events.0805.first_champion: "\n\n¡¿Mi campe[contest_champion.Custom('ES_OnOna')] #EMP ganó#! de verdad?! ¡He de recompensar[contest_champion.GetHerHim]!"
 contest_events.0805.second_champion: "\n\nAunque no ganó, me sigo sintiendo orgullos[GetPlayer.Custom('ES_OA')] de mi campe[contest_champion.Custom('ES_OnOna')]."
 contest_events.0805.contestant_champion: "\n\nMi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstName], apenas hizo honor a su título…"
 contest_events.0805.spectator_champion: "\n\nMi campe[contest_champion.Custom('ES_OnOna')], [contest_champion.GetFirstName], ni se clasificó."
 contest_events.0805.a.winner: "¡Gané! ¡Yo, vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], he ganado!"
 contest_events.0805.a.marriage: "Solo tal [contest_prize.GetType|l] para vos, en realidad."
 contest_events.0805.a: "Enhorabuena, [contest_winner.GetTitledFirstNameNoTooltip|l]."
 contest_events.0805.b: "¡Dedico la victoria [ROOT.Char.GetIntentTarget.Custom('ES_AlAla')] [ROOT.Char.GetIntentTarget.GetTitledFirstNameNoTooltip|l]!"
 contest_events.0805.c.winner: "Parece que nos casamos, [marriage_prize.GetFirstNameNoTooltip]."
 contest_events.0805.c: "Bien hecho. La mano de [marriage_prize.GetTitledFirstNameNoTooltip|l] es vuestra."
 contest_events.0805.d.winner: "¡Gané! ¡He ganado #EMP de verdad#!!"
 contest_events.0805.d.second: "Por qué poco…"
 contest_events.0805.d.loser: "Ya habrá otra ocasión…"
 contest_events.0805.d: "Una victoria muy merecida."
 #SPECTATE
 contest_events.0810.t: "[activity.Custom('GetVersusRound')|U] de [activity.GetCurrentPhase.GetPhase.GetName|l]: [contest_winner.GetFirstNameNoTooltip] y [contest_loser.GetFirstNameNoTooltip]"
 contest_events.0810.both_relation: "Se ha resuelto el duelo entre mi [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.Custom('ES_ElLa')] [contest_winner.GetTitledFirstName|l], y mi [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.Custom('ES_ElLa')] [contest_loser.GetTitledFirstName|l].\n\n"
 contest_events.0810.winner_relation: "Se ha resuelto el duelo entre mi [ROOT.Char.Custom2('RelationToMeShort', contest_winner)], [contest_winner.Custom('ES_ElLa')] [contest_winner.GetTitledFirstName|l], y [contest_loser.Custom('ES_ElLa')] [contest_loser.GetTitledFirstName|l].\n\n"
 contest_events.0810.loser_relation: "Se ha resuelto el duelo entre [contest_winner.Custom('ES_ElLa')] [contest_winner.GetTitledFirstName|l] y mi [ROOT.Char.Custom2('RelationToMeShort', contest_loser)], [contest_loser.Custom('ES_ElLa')] [contest_loser.GetTitledFirstName|l].\n\n"
 contest_events.0810.desc: "Se ha resuelto el duelo entre [contest_winner.Custom('ES_ElLa')] [contest_winner.GetTitledFirstName|l] y [contest_loser.Custom('ES_ElLa')] [contest_loser.GetTitledFirstName|l].\n\n"
 contest_events.0810.murder_success: "Mis planes cuidadosamente elaborados para [contest_loser.GetFirstNameNoTooltip] salieron exactamente como yo quería, ¡semejante [contest_loser.Custom2('InsultNoun', ROOT.Char)] no me molestará nunca más!"
 contest_events.0810.murder_fail_lose: "Mi complejo sabotaje no tuvo el efecto esperado: [contest_loser.GetFirstNameNoTooltip] vive, pero al menos semejante [contest_winner.Custom2('InsultNoun', ROOT.Char)] no ganó…"
 contest_events.0810.murder_fail_win: "No solo mi sabotaje fue incapaz de matar[contest_winner.GetHerHim], ¡sino que [contest_winner.GetFirstNameNoTooltip], semejante [contest_winner.Custom2('InsultNoun', ROOT.Char)], consiguió ganar el maldito duelo!"
 contest_events.0810.close: "Estuvo muy reñido, pero al final [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.average: "Ambos contendientes hicieron buenas demostraciones de su habilidad, pero, en última instancia, [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.far: "Tras un duelo poco satisfactorio y desequilibrado, a nadie sorprende que [contest_winner.Custom2('GetVersusContestEndFlavor', contest_loser)]"
 contest_events.0810.champion_won: "¡Por #EMP eso#! [contest_winner.GetSheHe] es mi campe[contest_champion.Custom('ES_OnOna')]!"
 contest_events.0810.champion_lost: "Allá van las posibilidades de mi campe[contest_champion.Custom('ES_OnOna')]…"
