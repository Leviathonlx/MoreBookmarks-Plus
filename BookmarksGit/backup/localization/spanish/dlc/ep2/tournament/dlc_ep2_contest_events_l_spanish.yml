 contest_events.0810.wound: "\n\nLas heridas de [contest_loser.GetFirstNameNoTooltip] hablan de su valor."
 contest_events.0810.death: "\n\nDesgraciadamente, [contest_loser.GetFirstNameNoTooltip] quedó mutilad[contest_loser.Custom('ES_OA')] por sus esfuerzos y murió poco después."
 contest_events.0810.qualify: "\n\n[contest_winner.GetFirstNameNoTooltip] ha llegado a la semifinal."
 contest_events.0810.semi: "\n\n[contest_winner.GetFirstNameNoTooltip] ha llegado a la final."
 contest_events.0810.final: "\n\n¡Esto significa que [contest_winner.GetFirstNameNoTooltip] ha ganado la competición de [activity.GetCurrentPhase.GetPhase.GetName|l]!"
 contest_events.0810.a.death: "Qué tragedia…"
 contest_events.0810.a.murder_success: "¡Perfecto!"
 contest_events.0810.a.murder_fail_lose: "Lo que no puede ser…"
 contest_events.0810.a.murder_fail_win: "¡Maldit[contest_winner.Custom('ES_OA')] sea es[contest_winner.Custom('ES_EA')] [contest_winner.GetWomanMan]!"
 contest_events.0810.a.consorts: "¡Habéis hecho que me sienta orgullos[GetPlayer.Custom('ES_OA')]!"
 contest_events.0810.a.consort_winner: "¡Bien hecho, amor!"
 contest_events.0810.a.consort_loser: "Lo intentaste, amor."
 contest_events.0810.a.children: "Me siento orgullos[GetPlayer.Custom('ES_OA')] de ambos."
 contest_events.0810.a.child_win: "¡Bien hecho, [contest_winner.Custom('GirlBoy')]!"
 contest_events.0810.a.child_lose: "Lo intentasteis, [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]."
 contest_events.0810.a.champion_win: "¡Sí, [contest_winner.GetFirstNameNoTooltip]! ¡Es[contest_winner.Custom('ES_EA')] es mi campe[contest_winner.Custom('ES_OnOna')]!"
 contest_events.0810.a.champion_lose: "Oh, [contest_loser.GetFirstNameNoTooltip]… Valiente campe[contest_loser.Custom('ES_OnOna')]…"
 contest_events.0810.a.close_family: "¡[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.Custom2('RelationToMeShort', contest_winner)] gana [ROOT.Char.Custom('ES_AlAla')] [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]!"
 contest_events.0810.a.close_family_win: "¡Es[ROOT.Char.Custom('ES_EA')] es mi [ROOT.Char.Custom2('RelationToMeShort', contest_winner)]!"
 contest_events.0810.a.close_family_lose: "Mala suerte, [ROOT.Char.Custom2('RelationToMeShort', contest_loser)]…"
 contest_events.0810.a.knights: "¡Bien luchado, $knight_culture_player_plural_no_tooltip_lowercase$!"
 contest_events.0810.a.knight_win: "¡No os metáis con los $knight_culture_player_plural_no_tooltip_lowercase$ de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]!"
 contest_events.0810.a.knight_lose: "No es mi $knight_culture_player_no_tooltip_lowercase$ favorito, todo hay que decirlo…"
 contest_events.0810.a.wager_win: "¡Sí! ¡La apuesta sigue!"
 contest_events.0810.a.wager_loss: "Allá va mi apuesta…"
 contest_events.0810.a.bad_win: "Qué [contest_winner.Custom2('InsultNoun', ROOT.Char)] con suerte..."
 contest_events.0810.a.bad_lose: "¡Ja! ¡Esta vez no, [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.good_win: "¡Tres hurras por [contest_winner.GetFirstNameNoTooltip]!"
 contest_events.0810.a.good_lose: "¡No era vuestro día, [contest_loser.GetFirstNameNoTooltip]!"
 contest_events.0810.a.house: "¡Una buena exhibición para la casa [contest_winner.GetHouse.GetBaseNameNoTooltip]!"
 contest_events.0810.a.house_won: "¡Una victoria para toda la casa [contest_winner.GetHouse.GetBaseNameNoTooltip]!"
 contest_events.0810.a.house_lost: "No es un gran día para la casa [contest_loser.GetHouse.GetBaseNameNoTooltip]…"
 contest_events.0810.a: "¡Una buena competición, a fe mía!"
 contest_events.0810.b: "¡Atrapad al delincuente!"
