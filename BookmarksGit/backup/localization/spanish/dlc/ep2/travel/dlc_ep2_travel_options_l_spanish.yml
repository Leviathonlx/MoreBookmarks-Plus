l_spanish:
 travel_walking_modifier: "Caminando"
 travel_walking_modifier_desc: "Vas sin montura y a pie a tu destino"
 travel_guide_modifier: "Guía local"
 travel_guide_modifier_desc: "Has contratado a un guía local para que te ayude en tus desplazamientos"
 #New Travel Options
 experienced_captains_option: "Contratar capitanes experimentados"
 experienced_captains_option_desc: "Mandarás llamar a capitanes con experiencia para que se unan a tu séquito, lo que reducirá significativamente el peligro de viajar por mares y océanos."
 captain_recruited.t: "Capitán contratado"
 captain_recruited.tt: "Un marino con el rasgo [GetTrait('forder').GetName( GetNullCharacter )|l] se unirá a tu séquito"
 hire_experienced_mercenaries_option: "Contratar guardias mercenarios"
 hire_experienced_mercenaries_option_desc: "Contratarás duros mercenarios para que se unan a tu séquito como guardias, lo que aumentará la seguridad y la velocidad en general."
 mercenary_leader.t: "Capitán mercenario contratado"
 mercenary_leader_recruited.tt: "Un capitán [mercenary|lE] se unirá a tu séquito"
 available_mercenary.tt: "Hay un [mercenary|lE] desocupado disponible a mano"
 hire_jungle_expert_option: "Contratar a acosador de la selva"
 hire_jungle_expert_option_desc: "Mandarás llamar a expertos en el terreno selvático para que se unan a tu séquito, lo que reducirá significativamente el peligro de viajar por selvas."
 jungle_stalker_recruited.t: "Acosador de la selva contratado"
 jungle_stalker_recruited.tt: "Un guía con el rasgo de [GetTrait('jungle_stalker').GetName( GetNullCharacter )|l] se unirá a tu séquito"
 hire_mountaineer_option: "Contratar a montañero"
 hire_mountaineer_option_desc: "Mandarás llamar a expertos en el terreno montañoso para que se unan a tu séquito, lo que reducirá significativamente el peligro de viajar por montañas."
 mountaineer_recruited.t: "Montañero contratado"
 mountaineer_recruited.tt: "Un guía con el rasgo de [GetTrait('rough_terrain_expert').GetName( GetNullCharacter )|l] se unirá a tu séquito"
 hire_forder_option: "Contratar a vadeador"
 hire_forder_option_desc: "Mandarás llamar a expertos en el terreno pantanoso para que se unan a tu séquito, lo que reducirá significativamente el peligro de viajar por pantanos y llanuras aluviales."
 forder_recruited.t: "Vadeador contratado"
 forder_recruited.tt: "Un guía con el rasgo de [GetTrait('forder').GetName( GetNullCharacter )|l] se unirá a tu séquito"
 wetlands_danger_reduction.tt: "[travel_danger|E] de [travel|lE] en provincias con terreno pantanoso o llanuras aluviales: @travel_danger_icon!#P -25#!"
 hire_rough_terrain_expert_option: "Contratar a guía forestal"
 hire_rough_terrain_expert_option_desc: "Mandarás llamar a expertos en el terreno boscoso para que se unan a tu séquito, lo que reducirá significativamente el peligro de viajar por bosques."
 rough_terrain_expert_recruited.t: "Guía forestal contratado"
 rough_terrain_expert_recruited.tt: "Un guía con el rasgo de [GetTrait('forest_fighter').GetName( GetNullCharacter )|l] se unirá a tu séquito"
 hire_desert_warrior_option: "Contratar a guerrero del desierto"
 hire_desert_warrior_option_desc: "Mandarás llamar a expertos en el terreno desértico para que se unan a tu séquito, lo que reducirá significativamente el peligro de viajar por tierras áridas y secas."
 desert_warrior_recruited.t: "Guerrero del desierto contratado"
 desert_warrior_recruited.tt: "Un guía con el rasgo de [GetTrait('desert_warrior').GetName( GetNullCharacter )|l] se unirá a tu séquito"
 court_physician_option: "Llevar equipo médico"
 court_physician_option_suffix: " #weak (solo contra pestes)#!"
 court_physician_option_desc: "Llevarás contigo un suministro de equipo médico en tu viaje para reducir el [travel_danger|lE] por [epidemics|lE]."
 court_physician_option_tt: "Debes haber contratado un [GetCourtPositionType('court_physician_court_position').GetName|l] capaz de viajar"
 cultural_ambassador_option: "Contratar a embajador cultural"
 cultural_ambassador_option_desc: "Contratas a alguien para que haga de embajador cultural en el viaje y difunda información sobre tu cultura por todas las baronías que crucéis."
 cultural_ambassador_recruited.t: "Embajador cultural contratado"
 cultural_ambassador_recruited.tt: "Se reclutará para tu séquito a un embajador cultural con mucha [diplomacy|El]"
 fancy_mounts_option: "Monturas superiores"
 fancy_mounts_option_desc: "Tus experimentados mozos de cuadra dotan al séquito de las mejores monturas de todo el señorío."
 military_recruits_option: "Entrenar a caballeros"
 military_recruits_option_desc: "Te llevas a tus caballeros más débiles para que se entrenen y aprendan de los retos a los que se enfrentarán en el camino."
 military_recruits_option.t: "Un caballero se une al séquito"
 military_recruits_option.desc: "Tus caballeros más inexpertos se han incorporado a tu séquito porque elegiste la opción de viaje $military_recruits_option$."
 travel_events.0060.notification.a: "Rasgo de caballero mejorado: [selected_knight.GetShortUIName]"
 travel_events.0060.notification_desc: "[selected_knight.GetShortUIName] aumentó su habilidad como resultado de la experiencia adquirida al viajar en tu séquito."
 travel_events.0060.notification.b: "Caballero #EMP enormemente mejorado#!"
 travel_events.0060.notification.c: "Caballero mejorado"
 travel_events.0060.notification.d: "Caballero ha ganado gloria"
 superior_armaments_option: "Armamento superior"
 superior_armaments_option_desc: "Los soberbios herreros que tienes equipan a tu séquito con el mejor equipo y pertrechos para el viaje."
 anxious_option: "Apresurarse"
 anxious_option_desc: "El mundo es un lugar oscuro y peligroso; es mejor apresurar el viaje cuanto sea posible."
 circumspect_option: "Circunspecto"
 circumspect_option_desc: "Nunca dejes que sepan tu próximo movimiento."
 purchase_rough_terrain_gear_option: "Comprar equipo de batidor"
 purchase_rough_terrain_gear_option_desc: "Atravesar montañas y pantanos puede ser un reto… ¡para los que no están preparados! Comprarás garfios de escalada, cuerdas de repuesto y equipo necesario de toda clase para recorrer las sendas más traicioneras."
 purchase_desert_gear_option: "Comprar paquete de explorador de tierras áridas"
 purchase_desert_gear_option_desc: "Comprarás velos para mantener la arena fuera del rostro y camellos robustos que te ayuden en el viaje."
 purchase_forest_gear_option: "Comprar equipo de tierras salvajes"
 purchase_forest_gear_option_desc: "El bosque no tiene amo… pero tú lo domarás con machetes, sierras, hachas y ¡un #EMP montón#! de grasa extra para las ruedas!"
 adventurers_encourage_relationships_option: "Alentar relaciones"
 adventurers_encourage_relationships_option_desc: "Los auténticos vínculos duraderos no se pueden forzar, emergen de vicisitudes compartidas. La carretera puede ser una ama cruel, pero con cada desafío superado, puede forjarse una nueva relación."
 adventurers_encourage_relationships_option.tt: "Tus [followers|lE] pueden formar [friendships|lE] espontáneamente, convertirse en [lovers|lE] o [Concept('marry', 'casarse')|E], ya sea entre ellos o con [wanderers|lE] según [Concept('travel', 'viajáis')|E] por [baronies|lE]. Toda relación formada así te dará [prestige|lE] [prestige_i].\n#weak (Tus [children|lE], [spouses|lE] u otros por que te importen no se [Concept('marry', 'casarán')|E] ni tomarán [lovers|lE]. Esto no provocará que los [followers|lE] se vuelvan [GetTrait('adulterer').GetName( GetNullCharacter )]s.)#!"
 ep3_travel_option_events.0002.title: "Tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_marry'))] [courtier_to_marry.GetFirstName] se casó con [marriage_material.GetFirstName]"
 ep3_travel_option_events.0003.title: "Tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_befriend'))] [courtier_to_marry.GetFirstName] entabló amistad con [friend_target.GetFirstName]"
 ep3_travel_option_events.0004.title: "Tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('courtier_to_love'))] [courtier_to_love.GetFirstName] y [pls_love_me.GetFirstName] se hicieron amantes"
 adventurers_search_for_secrets_option: "En busca de secretos"
 adventurers_search_for_secrets_option_desc: "Los rumores son un mapa que lleva a un tesoro de secretos; pero ¡hace falta una mente astuta para seguirlos y una X marca el lugar!"
 adventurers_search_for_secrets_option.tt: "Al atravesar una [barony|lE], puedes conocer el [secret|lE] de alguien que viva allí\n#weak (% de probabilidad equivalente a tu [intrigue_i])#!"
 adventurers_search_for_secrets_option.title: "¡[GetTravelOption('adventurers_search_for_secrets_option').GetName] exitosa!"
 adventurers_proselytize_zealously_option: "Predicación a los lugareños"
 adventurers_proselytize_zealously_option_desc: "En los rincones más lejanos del mundo aún no conocen la fe verdadera. Es nuestro deber solemne solucionarlo."
 adventurers_proselytize_zealously_option.tt: "Al atravesar una [barony|lE], puedes convertir a tu [faith|lE] a un [wanderer|lE] que viva allí y ganar [piety|lE] [piety_i]\n#weak (% de probabilidad equivalente a tu [learning_i])#!"
 adventurers_proselytize_zealously_option.title: "¡[wanderer_to_convert.GetShortUIName] se convierte al [ROOT.Char.GetFaith.GetName|l]!"
 adventurers_gather_inspiration_option: "Reunir inspiración"
 adventurers_gather_inspiration_option_desc: "En el camino se puede encontrar mucha inspiración: paisajes hermosos, vistas impresionantes, y gente notable a la que se encuentra. Desde luego, ¡agita la fuente de la mente!"
 adventurers_gather_inspiration_option.tt: "Al atravesar una [barony|lE], un [follower|lE] al azar tiene una probabilidad de sentirse [inspired|lE]\n#weak (% de probabilidad equivalente a un sexto de tu [stewardship_i])#!"
 adventurers_gather_inspiration_option.title: "¡Tu [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inspired_follower'))] [inspired_follower.GetFirstName] recibe inspiración!"
 adventurers_gather_inspiration_option.effect: "[inspired_follower.GetUIName] recibió la [inspired_follower.GetCurrentInspiration.GetName] - [inspired_follower.Custom('InspirationTypeDescriptionFuturePresent')].\n\n[inspired_follower.Custom('InspiredPersonQuality')]"
 adventurers_make_local_deals_option: "Trueque por todo lo alto"
 adventurers_make_local_deals_option_desc: "#EMP Siempre#! se puede hacer un trato. Si la gente nos conoce, confía en nosotros y está dispuesta a regatear. Por desgracia, eso significa que los bandidos saben #EMP muy bien#! quién es su objetivo…"
 adventurers_make_local_deals_option.tt: "Al atravesar una [barony|lE], ganas un #V 25 %#! del valor del [loot|lE] de la posesión en [gold|lE] [gold_i]\n#weak (solo se puede ganar oro una vez por posesión)#!"
 adventurers_scout_for_talent_option: "A la caza de talentos"
 adventurers_scout_for_talent_option_desc: "A lo largo de tus viajes encontrarás muchas figuras cansadas del mundo; ¡puede que algunas de ellas estén buscando trabajo!"
 adventurers_scout_for_talent_option.tt: "Activa eventos para reclutar [wanderers|lE] a cambio de [gold|lE] [gold_i], si tienes puestos vacantes para [officers|lE]"
 excellent.aptitude_tt: "La [aptitude|lE] de [local_character.GetUIName] es $aptitude_excellent$"
 good.aptitude_tt: "La [aptitude|lE] de [local_character.GetUIName] es $aptitude_good$"
 average.aptitude_tt: "La [aptitude|lE] de [local_character.GetUIName] es $aptitude_average$"
 poor.aptitude_tt: "La [aptitude|lE] de [local_character.GetUIName] es $aptitude_poor$"
 terrible.aptitude_tt: "La [aptitude|lE] de [local_character.GetUIName] es $aptitude_terrible$"
 ep3_travel_option_events.0001.t: "$adventurers_scout_for_talent_option$: un seguidor dispuesto"
 ep3_travel_option_events.0001.intro: "Me encuentro con un[local_character.Custom('ES_XA')] [local_character.GetWomanMan] al pasar por [location.GetTitle.GetNameNoTier]. Es [ROOT.Char.Custom2('QuirkAdjectivePosOrNeg', SCOPE.sC('local_character'))] y está [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('local_character'))] cuando me acerco.\n\n"
 ep3_travel_option_events.0001.court_physician_court_position: "«[local_character.GetFaith.HighGodName|U] sea con vos. Soy [local_character.GetFullName], [local_character.Custom('ES_ElLa')] curander[local_character.Custom('ES_OA')] y herborista residente de [location.GetNameNoTooltip]. Los lugareños recurren a mí para que trate lo que les aqueja: huesos rotos, sarpullidos y de cuando en cuando hasta traigo niños a este mundo. Mi pasión por la salud y los humores me llenan con un ansia por recorrer el mundo; deseo explorar».\n\n"
 ep3_travel_option_events.0001.bodyguard_court_position: "«'nas, me llamo [local_character.GetFullName]. Sé cómo meter en vereda a la gente. Y muy bien que se me da. En la bronca de la otra noche tumbé al jefe de establos de un mamporro, vaya que sí».\n\n"
 ep3_travel_option_events.0001.travel_leader_court_position: "«¡Hola! ¿Os habéis perdido, viajer[ROOT.Char.Custom('ES_OA')]? Me llamo [local_character.GetFullName] y conozco bien estas tierras. Conduzco todos los días a mis ovejas por tan bellas/os [location.Custom('GetTerrainTypePlural')|l], pero mi corazón pertenece a los caminos lejanos. Ser [Select_CString(local_character.IsFemale, 'una exploradora', 'un batidor' )], un[local_character.Custom('ES_XA')] guía; ese es mi sueño».\n\n"
 ep3_travel_option_events.0001.second_camp_officer: "«Saludos. Me llamo [local_character.GetFullName]. Llevo años dirigiendo la carga de carros en el mercado de [location.GetNameNoTooltip]. He organizado decenas de cuadrillas de peones en los molinos locales. Sí, qué no habré hecho…».\n\n"
 ep3_travel_option_events.0001.quartermaster_camp_officer: "«He organizado con meticulosidad los almacenes de [location.GetNameNoTooltip]. Guardo listas y libros de cuentas que contabilizan cada manzana, cebolla y grano de cereal. Pero seguir aquí me aburre».\n\n"
 ep3_travel_option_events.0001.armorer_camp_officer: "«Trabajo en las forjas, reparando mallas y armaduras para la guarnición de [location.GetNameNoTooltip]. Aunque siempre hay trabajo, llevo tiempo sintiendo la llamada del camino».\n\n"
 ep3_travel_option_events.0001.chief_forager_camp_officer: "«Soy [local_character.GetFullName]. Paso los días en los/las [location.Custom('GetTerrainTypePlural')|l], explorando [location.Custom('GetProvinceFoliageDesc')|l] y [location.Custom('GetProvinceGroundDesc')|l] en busca de [local_character.Custom('RegionalRootVegetablePlural')|l] y huevos de [local_character.Custom('GetRandomRegionalWildDaytimeBird')]. Llevo mis hallazgos al mercado de [location.GetNameNoTooltip] y los vendo a trotamundos y vagabundos».\n\n"
 ep3_travel_option_events.0001.master_thief_camp_officer: "«Vigilad la cartera, hay muchos rateros por estos lares. Desde luego, yo jamás robaría a alguien como vos… No, tengo una mente astuta y aspiro a riquezas lejanas».\n\n"
 ep3_travel_option_events.0001.head_porter_camp_officer: "«Saludos, me llamo [local_character.GetFullName]. Soy portador[local_character.Custom('ES_XA')]. Me gusta pensar que llevo todo el peso de [location.GetNameNoTooltip] a las espaldas, ¡jua, jua! Empaqueto y transporto objetos de toda clase: cerámica, comestibles, armas, lo que se os ocurra».\n\n"
 ep3_travel_option_events.0001.head_groom_camp_officer: "«[local_character.GetFaith.HighGodName|U] sea con vos. Me llamo [local_character.GetFullName] y soy encargad[local_character.Custom('ES_OA')] de cuadras aquí en [location.GetNameNoTooltip]. Cuido de decenas de animales, traigo potros al mundo y restauro las sillas desgastadas y otros equipos ecuestres».\n\n"
 ep3_travel_option_events.0001.huntperson_camp_officer: "«Sed bienvenid[ROOT.Char.Custom('ES_OA')]. Soy cazador[local_character.Custom('ES_XA')], me llamo [local_character.GetFullName] y en los/las [location.Custom('GetTerrainTypePlural')] de [location.GetNameNoTooltip] es donde busco mis objetivos. El/La [location.Custom('TerrainTypeProvince')] aloja a muchos animales y todos ellos son mis presas: [local_character.Custom('GetRegionalDeerType')], [local_character.Custom('GetRandomRegionalSmallGame')] y [local_character.Custom('GetRandomRegionalWildDaytimeBird')]».\n\n"
 ep3_travel_option_events.0001.kennelperson_camp_officer: "«Hola, soy [local_character.GetFullName] y llevo la perrera de [location.GetNameNoTooltip]. Los mejores amigos del hombre, los llamo; mis perros, mi grupo [local_character.Custom('ComplimentAdjective')] de cachorritos. Los entreno, los cuido y los preparo para la caza, ¡compañeros leales como ningunos otros, os lo prometo!».\n\n"
 ep3_travel_option_events.0001.chief_engineer_camp_officer: "«¡He construido catapultas en los talleres de [location.GetNameNoTooltip], trabajando día y noche durante meses! Transportar troncos, apretar muelles, martillear engranajes… Ahora anhelo la carretera».\n\n"
 ep3_travel_option_events.0001.witness_camp_officer: "«¡Ah, ya veo lo grande que sois! ¡Cuán espléndido es vuestro campamento! Este lugar, [location.GetNameNoTooltip], solía ser bueno, pero ya no y quiero marcharme. Vos sois obviamente [ROOT.Char.Custom('ComplimentAdjective')], [ROOT.Char.Custom( 'RomanticComplimentAdjective')], ¡un ejemplo perfecto de [ROOT.Char.Custom('RomanticComplimentNoun')]!».\n\n"
 ep3_travel_option_events.0001.person_haggler_camp_officer: "«Soy [local_character.GetFullName], [Select_CString(local_character.IsFemale, 'la carcelera', 'el carcelero' )]… Trabajo en los calabozos de [location.GetNameNoTooltip], donde me ocupo de los prisioneros. Negocio su libertad, los alimento, limpio, visto y transporto cuando se paga el rescate».\n\n"
 ep3_travel_option_events.0001.camp_cook_camp_officer: "«Hola, [ROOT.Char.Custom('RomanticComplimentNoun')], ¿tenéis hambre? Ya veis que soy cociner[local_character.Custom('ES_OA')]. Trabajo en la taberna local. ¡No os creeríais lo que se puede hacer con [local_character.Custom('RegionalRootVegetablePlural')] y [local_character.Custom('GetRandomRegionalSmallGame')]! Pero, ay, cómo me encantaría trabajar con ingredientes más exóticos…».\n\n"
 ep3_travel_option_events.0001.master_bard_camp_officer: "«Saludos, ¡me llamo [local_character.GetFullName], [local_character.Custom('ES_ElLa')] [local_character.Custom('ComplimentAdjective')]! Toco y canto en las tabernas locales, ¡pero el ansia de viajar me llena el corazón! He de escapar de este lugar, ¡marchar donde el mundo pueda escuchar mi música!».\n\n"
 ep3_travel_option_events.0001.stooge_camp_officer: "«¡Estoy cansad[local_character.Custom('ES_OA')] de recibir más patadas que un perro! Aquí nadie me respeta, todos se ríen en cuanto se dice \"[local_character.GetFullName]\", ¡necios! ¡Prole de [local_character.Custom2('InsultNoun', ROOT.Char)] y [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]! #EMP Arrg, estoy tan furios[local_character.Custom('ES_OA')], ¡tengo que salir de aquí!#!».\n\n"
 ep3_travel_option_events.0001.master_of_arms_camp_officer: "«¡Firmes! Soy [local_character.GetFullName], [Select_CString(local_character.IsFemale, 'la capitana', 'el capitán' )] de la guardia de la guarnición de [location.GetNameNoTooltip]. Meto en cintura a los mocosos, los pongo en forma y organizo los turnos de guardia. Todos confían en que les diga qué han de hacer».\n\n"
 ep3_travel_option_events.0001.light_cavalry_captain_camp_officer: "«[local_character.GetFaith.HighGodName|U] sea con vos, soy [local_character.GetFullName]. Soy explorador[local_character.Custom('ES_XA')], mensajer[local_character.Custom('ES_OA')] y jinete; mi corazón pertenece a la naturaleza, lejos de la hez de ciudades y pueblos».\n\n"
 ep3_travel_option_events.0001.camelry_captain_camp_officer: "«Los camellos son mi vida. Los he llevado a la batalla en innumerables ocasiones, ¡nadie se ha resistido a \"los camellos conquistadores de '[local_character.GetFullName]\"! ¡Anhelo volver a ver el mundo, volver a conquistar!».\n\n"
 ep3_travel_option_events.0001.elephantry_captain_camp_officer: "«Saludos, me llamo [local_character.GetFullName]. Me ocupo de las bestias gigantes que llamamos elefantes; los acicalo y los alimento. No hay carga más mortal que las de estos gigantes con colmillos».\n\n"
 ep3_travel_option_events.0001.heavy_cavalry_captain_camp_officer: "«Soy [local_character.GetFullName], y he servido como [local_character.Custom('KnightCultureNoTooltipLowercase')] en la guardia de [location.GetNameNoTooltip]; con armadura completa y un caballo embardado, he cargado contra incontables enemigos del señorío».\n\n"
 ep3_travel_option_events.0001.horse_archer_captain_camp_officer: "«Soy [local_character.GetFullName], y he vivido en la silla desde que era un[local_character.Custom('ES_XA')] mocos[local_character.Custom('ES_OA')]. [local_character.GetFaith.HighGodName|U] me ha bendecido con destreza, resistencia y tenacidad. Lo único que preciso es un arco y un caballo».\n\n"
 ep3_travel_option_events.0001.archer_captain_camp_officer: "«Saludos, soy [local_character.GetFullName], [local_character.Custom('ES_ElLa')] vigilante; examino los/las [location.Custom('GetTerrainTypePlural')|l] de [location.GetNameNoTooltip] desde lo alto de mi torre. Si se acercan forajidos, mi arco habla por mí. Pero me he cansado de esta vida sedentaria, ¡deseo ir más lejos de lo que han llegado mis flechas!».\n\n"
 ep3_travel_option_events.0001.heavy_infantry_captain_camp_officer: "«Saludos, me llamo [local_character.GetFullName]. Visto una armadura pesada y un escudo al servicio de la guarnición de [location.GetNameNoTooltip]. Llevo años haciéndolo, pero la última flecha estuvo bastante cerca de darme el finiquito y me ha hecho pensar que hay más cosas en la vida».\n\n"
 ep3_travel_option_events.0001.light_infantry_captain_camp_officer: "«Soy [local_character.GetFullName], [local_character.GetWomanMan] de armas en la guarnición de [location.GetNameNoTooltip]. Golpear y correr, lanzar jabalinas, agarrar un broquel y una daga, y entonces entrar a matar. He servido aquí bastante tiempo; el mundo tiene más que ofrecer».\n\n"
 ep3_travel_option_events.0001.pike_captain_camp_officer: "«He servido durante años como lancer[local_character.Custom('ES_OA')] en la guarnición de [location.GetNameNoTooltip]. Sé cómo se hacen las cosas: atrincherarse, encarar al enemigo y esperar la carga con una voluntad de hierro».\n\n"
 ep3_travel_option_events.0001.master_of_spoils_camp_officer: "«Hola, soy [local_character.GetFullName]. Me he cansado de estar sol[local_character.Custom('ES_OA')] mientras robo a la gente por los caminos. El oro no tiene nada de divertido si no se puede compartir con nadie… Y vuestra banda y vos parecéis bastante duros».\n\n"
 ep3_travel_option_events.0001.fallback: "«Hola, soy [local_character.GetFullName]. Me he cansado de seguir vagando por estas tierras. He hecho muchos trabajos ocasionales, pero no deseo seguir aquí».\n\n"
 ep3_travel_option_events.0001.excellent: "«Domino mi arte», dice con convicción. «Conmigo a vuestro lado, seréis invencible»."
 ep3_travel_option_events.0001.good: "«Mis habilidades pueden seros útiles», continúa. «¿Hablamos sobre la paga?»."
 ep3_travel_option_events.0001.average: "«Estaría dispuest[local_character.Custom('ES_OA')] a unirme a vuestro campamento», continúa [local_character.GetSheHe]. «Unas cuantas monedas de oro bastarán para convencerme de dejar este lugar»."
 ep3_travel_option_events.0001.poor: "«Puede que no sea [local_character.Custom('ES_ElLa')] mejor, pero estoy dispuest[local_character.Custom('ES_OA')]», dice [local_character.GetSheHe]. «Por unas monedas de oro de nada me uniré a vuestro campamento»."
 ep3_travel_option_events.0001.terrible: "«¡Tened clemencia de mí, un[local_character.Custom('ES_XA')] pobre incapaz!», se postra. «Haré lo que sea por una moneda, hasta vaciaré las letrinas con una #EMP sonrisa#!»."
 ep3_travel_option_events.0001.a: "¡Con gusto os pagaré para que os unáis a mi campamento!"
 ep3_travel_option_events.0001.provisions: "Solo puedo pagar en comida y ropa."
 ep3_travel_option_events.0001.b: "Largo y no vuelvas, [local_character.Custom2('InsultNoun', ROOT.Char)] inútil."
 estate_mounts_option: "Caballos magníficos"
 estate_mounts_option_desc: "Equipas a todo tu séquito con los caballos más magníficos que se puedan comprar con dinero. ¡De tus propios establos, nada menos!"
 hire_allied_mercenaries_option: "Ejército privado"
 hire_allied_mercenaries_option_desc: "Un grupo variado de caballeros menores y mercenarios locales para garantizar un viaje rápido y seguro, pero asequible."
 appeasement_option: "Apaciguamiento"
 appeasement_option_desc: "A veces, hay que poner una cara benevolente, ocultar la tiranía con el encanto regio y aplacar a vasallos y súbditos."
 leisurely_option: "Viaje dulce"
 leisurely_option_desc: "En tus viajes, dejas tiempo para explorar amigablemente pueblos y aldeas pequeñas y conectar con los lugareños."
