 tutor_child_option_desc: "Traer a tu heredero en tus viajes por el señorío le enseñará acerca de la vida de un gobernante."
 tutor_child_option_tt: "Los niños que te acompañen a las [holdings|lE] de tu [domain|lE] podrán aumentar sus habilidades"
