l_spanish:
 ep2_accolade_events.0100.t: "El arte del cazador"
 ep2_accolade_events.0100.desc: "¿Perseguir a ciegas a una criatura salvaje, lanzando flecha tras flecha o espoleándola cada vez con más fuerza…?\n\n«¡Es inútil!», ríe [huntsmaster.GetName], mi renombrad[huntsmaster.Custom('ES_OA')] [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')].\n\nLas bestias pueden ser astutas. Olfatean al acechador cuando este se acerca, se dispersan ante la jauría y se vuelven violentas cuando se ven acorraladas. Abatir presas significa conocerlas bien, a ellas y a su terreno, y cuando se hace resonar el cuerno, no cejar en el empeño.\n\nEl más hábil de los cazadores es [huntsmaster.GetFirstNameNoTooltip]. En su compañía,"
 ep2_accolade_events.0100.desc.both: "mi [ROOT.Char.Custom2('RelationToMeShort', new_hunter_2)] [new_hunter_2.GetFirstName] y yo estamos llegando a conocer los recursos de las criaturas de [ROOT.Char.GetFaith.HighGodName]… y las formas de burlarlas."
 ep2_accolade_events.0100.desc.heir: "mi [ROOT.Char.Custom2('RelationToMeShort', new_hunter)] [new_hunter.GetFirstName] está llegando a conocer los recursos de las criaturas de [ROOT.Char.GetFaith.HighGodName]… y las formas de burlarlas."
 ep2_accolade_events.0100.desc.liege: "estoy llegando a conocer los recursos de las criaturas de [ROOT.Char.GetFaith.HighGodName]… y las formas de burlarlas."
 ep2_accolade_events.0100.a: "¡A la caza!"
 ep2_accolade_events.0200.t: "Agudo como el filo de la espada"
 ep2_accolade_events.0200.desc: "«¡Bien!», sonríe [acclaimed_blademaster.GetName]. #EMP «¡Otra vez!».#!\n\nEspada choca contra espada, voluntad contra voluntad. La necesidad de victoria es lo único que siente el espadachín novato, pero [acclaimed_blademaster.Custom('ES_ElLa')] magistral caballer[acclaimed_blademaster.Custom('ES_OA')] [acclaimed_blademaster.GetFirstNameNoTooltip] sonríe mientras desvía los golpes.\n\n"
 ep2_accolade_events.0200.desc.both_not_martial: "Reduzco la intensidad de mi asalto, exhaust[ROOT.Char.Custom('ES_OA')].\n\n«Vuestra mano conoce bien la espada, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], «la de vuestro/a [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] también. Podría… entrenaros a ambos, si eso es lo que deseáis».\n\nContemplo la empuñadura en mis dedos ampollados. ¿Desafío mi nacimiento?"
 ep2_accolade_events.0200.desc.liege_not_martial: "Reduzco la intensidad de mi asalto, exhaust[ROOT.Char.Custom('ES_OA')].\n\n«Vuestra mano conoce bien la espada, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], «y la de vuestro/a [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)] también. Podría… entrenaros a vos, tal como [new_blademaster_2.Custom('ES_LoLa')] entreno a [new_blademaster_2.GetSheHe], si eso es lo que deseáis».\n\nContemplo la empuñadura en mis dedos ampollados. ¿Desafío mi nacimiento?"
 ep2_accolade_events.0200.desc.heir_not_martial: "Reduzco la intensidad de mi asalto, exhaust[ROOT.Char.Custom('ES_OA')].\n\n«Vuestra mano conoce bien la espada, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], «igual que… vuestro/a [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]. [new_blademaster_2.GetFirstName] ha preguntado si puedo entrenaros a ambos».\n\n¿Mi hereder[new_blademaster_2.Custom('ES_OA')] quiere desafiar su nacimiento?"
 ep2_accolade_events.0200.desc.both: "Reduzco la intensidad de mi asalto, exhaust[ROOT.Char.Custom('ES_OA')].\n\n«Vuestra mano conoce bien la espada, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], «¡igual que vuestro/a [ROOT.Char.Custom2('RelationToMeShort', new_blademaster_2)]! Hay arte en vuestra furia, algo que hay que alimentar»."
 ep2_accolade_events.0200.desc.heir: "Mi [ROOT.Char.Custom2('RelationToMeShort', new_blademaster)] [new_blademaster.GetFirstName] reduce la intensidad de su asalto, exhaust[new_blademaster.Custom('ES_OA')].\n\n«Su mano conoce bien la espada, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. «Hay arte en su furia, algo que hay que alimentar»."
 ep2_accolade_events.0200.desc.liege: "Reduzco la intensidad de mi asalto, exhaust[ROOT.Char.Custom('ES_OA')].\n\n«Vuestra mano conoce bien la espada, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice el [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]. «Hay arte en vuestra furia, algo que hay que alimentar»."
 ep2_accolade_events.0200.a: "¡Que tiemblen nuestros enemigos!"
 ep2_accolade_events.0200.b: "Solo los que pueden luchar necesitan saber cómo hacerlo."
 ep2_accolade_events.0200.b.tt: "Después de todo, el [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] se fija en mi ejemplo."
 defied_martial_custom_modifier: "Desafió la costumbre marcial"
 defied_martial_custom_desc: "Este personaje hizo caso omiso de las costumbres sociales al hacer que espadachines inadecuados empuñaran la espada."
 ep2_accolade_events.0300.t: "El credo de agradar a las masas"
 ep2_accolade_events.0300.desc: "Sentad[master_of_revels.Custom('ES_OA')] a mi lado para el desayuno, mi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] [master_of_revels.GetFirstName] me deleita con raras ideas sobre los cortesanos, cuenta historias espectaculares y absurdas, y hace desaparecer una sorprendente cantidad de comida y bebida.\n\n«Los frutos de la vida aguardan por todas partes, mi [ROOT.Char.GetTitleTierName]», dice, «maduros en la rama, solo saboreados si se trepa tras ellos temerariamente».\n\nEl disfrute de los frutos de la vida por parte de [master_of_revels.GetFirstNameNoTooltip] es la comidilla de todos. [master_of_revels.GetSheHe|U] siempre reúne amistades y fascinación, temerariamente.\n\n"
 ep2_accolade_events.0300.desc.both: "Una inspiración estridente para mi hereder[new_reveler_2.Custom('ES_OA')] [new_reveler_2.GetFirstName] y para mí."
 ep2_accolade_events.0300.desc.heir: "Una inspiración estridente para mi hereder[new_reveler_2.Custom('ES_OA')] [new_reveler_2.GetFirstName]."
 ep2_accolade_events.0300.desc.liege: "Me encuentro inspirad[ROOT.Char.Custom('ES_OA')]."
 ep2_accolade_events.0300.a: "¡Por las noches animadas y las frutas dulces!"
