 ce1_flung_corpse_desc: "catapulté un cadáver por encima de las murallas de la posesión de [flingee.GetName]"
 ce1_flung_corpse_desc_second_perspective: "catapultaste un cadáver por encima de las murallas de la posesión de [flingee.GetName]"
 ce1_flung_corpse_desc_third_perspective: "[owner.GetName] catapultó un cadáver por encima de las murallas de la posesión de [flingee.GetName]"
 ce1_corpse_flung_at_me: "me arrojaron un cadáver"
 ce1_corpse_flung_at_me_desc: "[flingee.GetName] cargó un cadáver en una catapulta y lo arrojó a mi posesión"
 ce1_corpse_flung_at_me_desc_second_perspective: "[flingee.GetName] cargó un cadáver en una catapulta y lo arrojó a tu posesión"
