 ce1_meat_shower: "la lluvia de entrañas"
 ce1_meat_shower_desc: "[flinger.GetName] catapultó un cadáver a mi posesión, que quedó reducido a una lluvia de sangre y vísceras"
 ce1_meat_shower_desc_second_perspective: "[flinger.GetName] catapultó un cadáver a tu posesión, que quedó reducido a una lluvia de sangre y vísceras"
