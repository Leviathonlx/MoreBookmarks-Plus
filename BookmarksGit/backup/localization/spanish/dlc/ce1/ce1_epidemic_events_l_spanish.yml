l_spanish:
 health.1015.t: "[SCOPE.Custom('EventTitleDisease')]: el pequeño sufrimiento"
 health.1015.desc: "#EMP Picor.#! Me despierto en plena noche y veo que me sangra la pierna. También las uñas. El picor es tan fuerte que no puedo evitar rascarme más.\n\nHundo la cara en agua fría con la esperanza de que desaparezca. En mi reflejo, ojos rojos."
 health.1015.court_physician.desc: "\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], es la dolencia conocida como el sarampión»."
 health.1015.a: "¡Ya no aguanto más!"
 health.1016.t: "[SCOPE.Custom('EventTitleDisease')]: la fuente escarlata"
 health.1016.desc: "#EMP Argh.#! Me agarro las tripas de dolor. He perdido la cuenta del tiempo que llevo en esta letrina. ¿Horas, días? #EMP ¿Semanas?#! Arghhh. Los excrementos sanguinolentos cada vez duelen más. El olor tampoco ayuda.\n\nCreo que me voy a desmayar…"
 health.1016.court_physician.desc: "\n\n«Me temo que pueda ser la enfermedad de los asedios, [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 health.1016.a: "Agua…, por favor."
 health.1017.t: "[SCOPE.Custom('EventTitleDisease')]: el ardor"
 health.1017.desc: "No puedo dejar de moverme. ¡Basta! ¡Para! Los brazos se me siguen sacudiendo solos y veo cómo se me ennegrecen lo dedos. Los espasmos me recorren el cuerpo como si bailase.\n\nTodo es fuego. ¡Basta! #EMP ¡PARA!#!"
 health.1017.court_physician.desc: "\n\n«Parece que os está afectando el fuego de [ROOT.Char.GetFaith.HouseholdGodName], [ROOT.Char.Custom('FormOfAddressForLiege')]»."
 health.1017.a: "¡Haced que pare!"
 health.1112.t: "[SCOPE.Custom('EventTitleDisease')]: una oportunidad para respirar"
 health.1112.desc: "Me siento en el lecho y me miro las manos, con las palmas vueltas hacia arriba. Por fin han desaparecido las erupciones y mi piel vuelve a su color normal.\n\nCasi es extraño poder respirar de nuevo sin ese intenso picor."
 health.1112.a: "Hora de volver a la labor."
 health.1112.a.tt: "Ahora soy inmune al [GetTrait('measles').GetName( GetNullCharacter )|l]"
 health.1113.t: "[SCOPE.Custom('EventTitleDisease')]: un descanso"
 health.1113.desc: "La primera vez que vuelvo a ser capaz de pensar con claridad casi no me doy cuenta. La niebla que me envolvía la cabeza parece haberse disipado sin previo aviso.\n\nPor fin puedo retener la comida y el agua en el cuerpo y siento un intenso antojo de [ROOT.Char.Custom('FavoriteTreatDemand')|l]."
 health.1113.a: "Hora de ir a dar un bocado."
 health.1114.t: "[SCOPE.Custom('EventTitleDisease')]: vuelta a la normalidad"
 health.1114.desc: "Me levanto del lecho y la visión de unos dedos de color sano es tan rara como un ciervo blanco. Mi cuerpo al fin me ha concedido un poco de calma. No hay espasmos por ninguna parte, se acabó la danza.\n\nSuspiro de alivio. Paz. Cómo la echaba de menos."
 health.1114.a: "A partir de ahora solo bailaré en festines."
 epidemic_events.0001.t: "Crece"
 epidemic_events.0001.desc: "Llega la noche. Me agarro a la mesa de madera y cierro los ojos. El sudor cae sobre la superficie. Con la debilidad de [disease_scope.GetNameNoTooltip( GetPlayer )|l], [ROOT.Char.Custom('disease_desc_short')]. #EMP ¿Qué va a ser de mí?#!\n\nOigo toses ahogadas que provienen del exterior de la tienda. Ya es demasiado tarde para mí; solo puedo esperar que no afecte a mis [dummy_gender.GetWomenMen]."
 epidemic_events.0001.a: "#EMP Maldición.#!"
 epidemic_events.0001.a.toast: "La infección crece"
 epidemic_events.0001.a.christian: "#EMP [ROOT.Char.Custom('christian_curse')|U].#!"
 epidemic_infected_knights_modifier: "Caballeros infectados"
 epidemic_infected_army_modifier: "Ejército infectado"
 christian_curse_bones: "por los huesos [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_nails: "por las uñas [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_nails2: "por los clavos de $chistianity_good_god_christ$"
 christian_curse_arms: "por los brazos [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_blood: "por la sangre de $chistianity_good_god_christ$"
 christian_curse_death: "por la muerte [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_wounds: "por las heridas [ROOT.Char.GetFaith.HighGodNamePossessive]"
 christian_curse_body: "por el cuerpo [ROOT.Char.GetFaith.HighGodNamePossessive]"
 disease_desc_short_plague: "y el acoso de los bubones negros"
 disease_desc_short_measles: "y el asedio de las manchas rojos"
 disease_desc_short_dysentery: "y la aflicción de las excreciones sanguinolentas"
 disease_desc_short_ergotism: "y el castigo de movimientos erráticos"
 disease_desc_short_typhus: "y el tormento del piojo verde"
 disease_desc_short_consumption: "y la tortura de una tos sanguinolenta"
 disease_desc_short_smallpox: "y la plaga de cicatrices y erupciones"
 disease_desc_short_cancer: "y el agotamiento del cáncer"
 disease_desc_short_gout: "y la plaga de las articulaciones hinchadas"
 disease_desc_short_pneumonic: "y el tormento de las toses"
 disease_desc_short_great_pox: "y la plaga de las llagas venéreas"
 disease_desc_short_lovers_pox: "y la marca de las ampollas venéreas"
 disease_desc_short_leper: "y la carga de la piel que se desprende"
 disease_desc_short_incapable: "y el tormento de la discapacidad"
 disease_desc_short_infirm: "y la debilidad del cuerpo"
 disease_desc_short_ill: "y la aflicción de la enfermedad"
 epidemic_events.1000.t: "La secta de [cult_epidemic.GetNameNoTooltip]"
 epidemic_events.1000.desc: "[Select_CString( charismatic_priest.IsFemale, 'Una sacerdotisa', 'Un sacerdote' )] con la mirada salvaje y de nombre [charismatic_priest.GetFirstName] predica que la epidemia de [cult_epidemic.GetName|l] es un castigo divino; y que solo adorar a [charismatic_priest.GetFaith.HighGodName|U] puede salvarnos. Multitudes acuden a [charismatic_priest.GetSheHe], atraídas por el fuego y el miedo.\n\nSi no actuamos, esta secta de la peste podría derribar el poder [ROOT.Char.GetFaith.GetAdjective] en [infected_county.GetName] y más allá."
 epidemic_events.1000.a: "¡Quemad a semejante lunátic[charismatic_priest.Custom('ES_OA')]!"
 epidemic_events.1000.b: "Seguramente será inofensiv[charismatic_priest.Custom('ES_OA')]."
 epidemic_events.1000.c: "¡Al fin he encontrado a [charismatic_priest.GetFaith.HighGodName|U]!"
 epidemic_events.1010.t: "Una aparición romántica"
 epidemic_events.1010.desc: "Una epidemia de [epidemic_scope.GetName|l] asola mis tierras y ahora mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('superstitious_courtier'))], [superstitious_courtier.GetFirstName], cuchichea sobre algo peor.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip]», suplica, «todos conocemos vuestro amor por [dead_lover.GetFirstName]. Pero la peste cabalga con los muertos. Hemos de sellar su ataúd, cerrarlo con clavos, antes que [dead_lover.GetSheHe] se alce y extienda la maldición»."
 epidemic_events.1010.a: "«¡Cómo osáis!»."
 epidemic_events.1010.b: "Puede que tenga razón…"
 epidemic_events.1010.c: "¡Clavetead todos los ataúdes del señorío!"
 all_realm_county_epidemic_scope: "Cada [county|lE] del [realm|lE] con [epidemic_scope.GetName]"
 epidemic_events.1020.t: "Malos aires en [epidemic_county.GetNameNoTierNoTooltip]"
 epidemic_events.1020.desc: "El comercio se marchitado en [epidemic_county.GetNameNoTier]. [miasma_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] culpa a la miasma mortal y propone una cura peculiar.\n\n«Si plantamos un campo de dulces [epidemic_province.Custom('get_region_flower_type_plural')], su aire fragante podría expulsar a la peste».\n\nExtraño. Pero no más que la misma plaga."
 epidemic_events.1020.a: "Vale la pena intentarlo."
 epidemic_events.1020.b: "Qué desperdicio de oro."
 epidemic_events.1030.t: "¡Sanguijuelas!"
 epidemic_events.1030.desc: "[leeched_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe, con ojos enloquecidos, agarrando un saco de sanguijuelas.\n\n«¡Las sanguijuelas son el único modo de detener la plaga de [epidemic_scope.GetName|l]!», grita.\n\nLa tradición dice que solo se deben usar con un cuidado experto, pero nos encontramos en momentos desesperados. ¿De verdad nos podemos permitir esperar?"
 epidemic_events.1030.a: "¡Repartid sanguijuelas a todos!"
 epidemic_events.1030.a.success: "Las sanguijuelas tienen éxito"
 epidemic_events.1030.a.failure: "Las sanguijuelas son perjudiciales"
 epidemic_events.1030.b: "Sigamos las enseñanzas consolidadas."
 epidemic_events.1040.t: "Culto flagelante"
 epidemic_events.1040.desc.intro: "Según se extiende la epidemia de [epidemic_scope.GetName|l], emergen los fanáticos; unos que se hacen flagelar en la calle afirmando que eso trae la misericordia divina.\n\n"
 epidemic_events.1040.desc.mid.approves: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetFirstName], se me acerca con la mirada encendida. «Mi señor[ROOT.Char.Custom('ES_XA')]; es la penitencia divina hecha carne. ¡Hemos de bendecir su causa!»."
 epidemic_events.1040.desc.mid: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] empalidece. «Es herejía, ¡depravada y peligrosa! Tenéis que denunciarla».\n\nLa muchedumbre corea más alto."
 epidemic_events.1040.a: "¡Tenemos que detener esta perversión!"
 epidemic_events.1040.b: "Solo se hacen daño a sí mismos."
 epidemic_events.1040.c: "Si dicen la verdad, ¡entonces yo también me flagelaré!"
 epidemic_events.1050.t: "El Juicio Final"
 epidemic_events.1050.desc: "Encuentro a mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))] [chaplain.GetFirstName] caminando de un lado a otro, [Select_CString( chaplain.IsFemale, 'pálida y afligida', 'pálido y afligido' )]. «Mi [ROOT.Char.GetTitleAsNameNoTooltip]; los herejes claman que la plaga de [epidemic_scope.GetName|l] es la ira [ROOT.Char.GetFaith.HighGodNamePossessive], ¡que el fin se acerca!».\n\nViolencia. Pánico. Fanáticos en las calles predicando sobre la perdición.\n\n«Debemos actuar. O su locura devorará el poco orden que queda»."
 epidemic_events.1050.a: "¡Erradicadlos!"
 epidemic_events.1050.b: "¡Enviad teólogos a debatir con ellos!"
 epidemic_events.1050.b.tt.success: "El miedo al apocalipsis se atenúa"
 epidemic_events.1050.b.tt.failure: "La gente no queda convencida"
 epidemic_events.1050.c: "Quizás tengan razón…"
 story_plague_trials_title: "Juicios de la peste:"
 epidemic_events.1060.t: "$story_plague_trials_title$ portadores de la pestilencia"
 epidemic_events.1060.desc.intro: "Según se extiende la plaga de [epidemic_scope.GetName|l], el miedo genera locura.\n\n"
 epidemic_events.1060.desc.mid.cats: "Se rumorea que los gatos portan la peste; sonfamiliares malditos de pelaje brillante. Los aldeanos los ahogan en pozos o los queman en cestas. Los que antes cazaban alimañas, ahora son los cazados."
 epidemic_events.1060.desc.mid.dogs: "Los campesinos afirman ahora que los perros portan la peste; que sus ojos relucen con una luz maldita. Se les caza en manadas para someterlos a simulacros de juicios y hasta se les quema."
 epidemic_events.1060.desc.mid.faith: "Los [faith_to_blame.GetAdherentNamePlural], tolerados desde hace mucho, ahora se consideran una maldición. «Han enfurecido a los cielos», dicen los campesinos, «y ahora sufrimos por ello». Sus templos son arrasados y sus plegarias se vuelven contra ellos."
 epidemic_events.1060.desc.mid.trait: "Todos aquellos que hacen ostentación de deseos prohibidos, costumbres extraños o vicios reprobables son detenidos. Un gesto afeminado, un chiste lascivo, una acusación velada… es suficiente para condenar."
 epidemic_events.1060.desc.mid2.witches: "Se dice que las brujas maldicen la tierra; mujeres sabias, comadronas, marginadas. Acusadas por vecinos, sacadas a rastras de sus hogares, condenadas sin más juicio que un grito."
 epidemic_events.1060.desc.mid2.sin: "Creen que hemos adoptado un comportamiento demasiado [sinful_trait.GetName(ROOT.Char)|l] y que solo mediante el arrepentimiento masivo y castigos severos podremos volver a vivir como [ROOT.Char.GetFaith.HighGodName] desea."
 epidemic_events.1060.desc.outro: "\n\nLos [ROOT.Char.GetFaith.PriestNeuterPlural] condenan la práctica. Pero las muertes prosiguen."
 epidemic_events.1060.a: "No hay nada que yo pueda hacer."
 epidemic_events.1060.b: "¡Detenedlos inmediatamente!"
 epidemic_events.1060.c: "Tal vez la respuesta se halle en mi [ROOT.Char.GetFaith.ReligiousText|U]."
 witch_trial_story_tt: "#EMP Lo peor aún está por llegar…#!"
 epidemic_events.1061.t: "$story_plague_trials_title$ hoguera de mascotas"
 epidemic_events.1061.desc.intro: "Despierto con el cielo de un color naranja brillante y el humo que invade el aire. ¿Los campesinos le han pegado fuego a la ciudad?\n\n"
 epidemic_events.1061.desc.mid.cats: "No; son gatos. [chaplain.Custom('ES_ElLa')|U] [chaplain.GetTitledFirstName|l] me cuenta que los queman vivos para protegerse de la oleada de [epidemic_scope.GetName|l]."
 epidemic_events.1061.desc.mid.dogs: "No; son perros. [chaplain.Custom('ES_ElLa')|U] [chaplain.GetTitledFirstName|l] me cuenta que los queman vivos para protegerse de la oleada de [epidemic_scope.GetName|l]."
 epidemic_events.1061.desc.outro: "\n\n«Es un asunto bastante espantoso», murmura. «Pero muy popular»."
 epidemic_events.1061.a: "Supongo que no puedo hacer nada."
 epidemic_events.1061.a.success: "Quemar animales no surte ningún efecto"
 epidemic_events.1061.a.failure: "No se sabe por qué, pero quemar animales aumenta las infecciones"
 epidemic_events.1061.b: "¡Esto debe parar!"
 epidemic_events.1061.c: "Hacer daño a estos animales debe ser delito."
 epidemic_events.1062.t: "$story_plague_trials_title$ cazadores"
 epidemic_events.1062.desc.intro: "Una banda de cazadores furtivos irrumpe en mi [ROOT.Char.Custom('GetCourt')], apestando a sudor y humo.\n\n"
 epidemic_events.1062.desc.mid.cats: "«Mi señor[ROOT.Char.Custom('ES_XA')], son los gatos. Bestias escurridizas; demasiados ojos, nunca duermen. La gente dice que trasmiten la plaga con sus ronroneos»."
 epidemic_events.1062.desc.mid.dogs: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip], los perros están malditos. Todo el mundo lo sabe. Dejadnos acabar la purga: toda bestia, todo chucho, hasta que la plaga termine»."
 epidemic_events.1062.desc.outro: "\n\nAguardan, sonriendo, tu bendición; ya tienen sangre en las botas."
 epidemic_events.1062.a: "Matadlos a todos."
 epidemic_events.1062.a.no_effect: "Matar a los animales no surte ningún efecto"
 epidemic_events.1062.a.success: "La peste se alivia"
 epidemic_events.1062.a.failure: "La peste empeora"
 epidemic_events.1062.b: "Traedlos vivos a la capital."
 epidemic_events.1062.b.no_effect: "Esto no surte efecto"
 epidemic_events.1062.b.failure: "La capital se llena de animales rabiosos"
 epidemic_events.1063.t: "$story_plague_trials_title$ ¡arrepentíos!"
 epidemic_events.1063.desc.intro: "Una muchedumbre se ha reunido cerca del centro de [ROOT.Char.GetCurrentLocation.GetNameNoTooltip|U], el pánico se percibe en el aire. Entre el barullo, resuena la voz de un predicador solitario: cruda, insistente y, de algún modo, más alta que el resto.\n\n«¡Arrepentíos! ¡Arrepentíos!"
 epidemic_events.1063.desc.mid.faith: "¡Esta plaga no es obra del pueblo [faith_blamed.GetAdjective]!"
 epidemic_events.1063.desc.mid.sin: "Esta plaga es un castigo de [ROOT.Char.GetFaith.HighGodName|U] por nuestra debilidad y propensión a ser [trait_blamed.GetName(ROOT.Char)|l]s."
 epidemic_events.1063.desc.mid.witch: "No es en las brujas en quienes debemos fijarnos, ¡sino en nosotros mismos!"
 epidemic_events.1063.desc.mid.cats: "¡Es gran necedad culpar de esta plaga a criaturas tan miserables y patéticas como los gatos!"
 epidemic_events.1063.desc.mid.dogs: "¡Es un disparate culpar de esta plaga a criaturas tan simples como los canes!"
 epidemic_events.1063.desc.outro: "Solo si aspiramos a alcanzar un estado [virtuous_trait.GetName(ROOT.Char)|l] podremos siquiera esperar a que termine la peste».\n\nLa gente murmura con aprobación. A decir verdad, una parte de mí se pregunta si tiene razón. Mis pecados son profundos, más de lo que admitiría en voz alta. Y si esta plaga es un juicio…, entonces tal vez empiece conmigo."
 epidemic_events.1063.a: "¡Me arrepiento!"
 epidemic_events.1063.b: "Valiente idiotez."
 epidemic_events.1063.c: "Seguro que puedo debatir con un vulgar predicador callejero."
 epidemic_events.1063.c.success: "Disuades al predicador"
 epidemic_events.1063.c.failure: "Te pones en ridículo"
 epidemic_events.1064.t: "$story_plague_trials_title$ piras de pureza"
 epidemic_events.1064.desc.intro: "A pesar de mis intentos por sofocar la superstición, los juicios de brujas han estallado por todo el señorío, y en ningún lugar con más fuerza que en [witch_trial_county.GetNameNoTier]. Allí, la epidemia de [epidemic_scope.GetName|l] ha convertido el miedo en furia.\n\n"
 epidemic_events.1064.desc.mid.sin: "Ahogan al inocente, queman al enfermo… Todo para extirpar a quien posea un corazón [trait_blamed.GetName(ROOT.Char)|l] entre nosotros. Cada pira deja mis tierras más pobres y asustadas."
 epidemic_events.1064.desc.mid.witch: "Ahogan al inocente, queman al enfermo… Todo en nombre de la pureza. Cada pira deja mis tierras más pobres y asustadas."
 epidemic_events.1064.desc.outro: "\n\nSi esto es justicia, no sirve ni a [ROOT.Char.GetFaith.HighGodName|U] ni a la Corona."
 epidemic_events.1064.a: "Enviad a los alguaciles a [witch_trial_county.GetNameNoTierNoTooltip]. Esto se acabó."
 epidemic_events.1064.b: "¡Los juicios deben terminar!"
 epidemic_events.1064.c: "Hemos de predicar en contra de esta práctica."
 epidemic_events.1064.c.success: "Tu mensaje es convincente"
 epidemic_events.1064.c.failure: "Los juicios continúan"
 epidemic_events.1065.t: "$story_plague_trials_title$ vergüenza"
 epidemic_events.1065.desc.intro: "La epidemia de miedo ahora llega a mi propia casa.\n\nLos predicadores han vuelto a la chusma en contra de [shamed_buddy.Custom2('MyCharacterIntroduction', ROOT.Char)]. [shamed_buddy.GetHerHim|U] acusan de "
 epidemic_events.1065.desc.mid.sin: "tener el corazón [trait_blamed.GetName(shamed_buddy)|l],"
 epidemic_events.1065.desc.mid.witch: "brujería,"
 epidemic_events.1065.desc.outro: "tener trato con [ROOT.Char.GetFaith.EvilGodNames], de pecar entre sedas. Ahora exigen que se le castigue públicamente; que se le saque de sus salones y se le exija que se arrepienta.\n\nNegarse es arriesgarse a que estalle una revuelta. Ceder humillaría a la Corona."
 epidemic_events.1065.a: "Dadles lo que quieren."
 epidemic_events.1065.b: "¡Me niego!"
 epidemic_events.1065.c: "Yo acudiré en su lugar."
 epidemic_events.1066.t: "$story_plague_trials_title$ expulsión"
 epidemic_events.1066.desc: "Nada de lo que digamos convencerá a los campesinos; culpan a los [faith_blamed.GetAdherentNamePlural] de la epidemia de [epidemic_scope.GetName|l]. Sus comerciantes son acosados, sus hogares pintarrajeados. Muchos han huido y el comercio se ha perdido.\n\nLo que es aún peor, en algunas aldeas se les da caza.\n\nSi esta persecución continúa, mi señorío se desangrará; no por la enfermedad, sino por el miedo."
 epidemic_events.1066.a: "Este comportamiento ha de ser castigado."
 epidemic_events.1066.b: "Esto se escapa a mi control."
 epidemic_events.1066.c: "Puedo ofrecer refugio en la capital."
 epidemic_events.1067.t: "Influjo de la peste [faith_blamed.GetAdjectiveNoTooltip]"
 epidemic_events.1067.desc: "Según la epidemia de [epidemic_scope.GetName|l] arrasa el señorío de [bigoted_ruler_that_everyone_hates.GetName], sus campesinos insisten en culpar a los [faith_blamed.GetAdherentNamePlural]. Este problema se ha extendido tanto que muchos de ellos han empezado a huir de [bigoted_ruler_that_everyone_hates.GetPrimaryTitle.GetNameNoTierNoTooltip] para venir a mis tierras."
 epidemic_events.1067.a: "Los acogeremos."
 epidemic_events.1067.b: "No podemos abrir las puertas a la peste."
 epidemic_events.1067.c: "Ofrecer santuario en la capital."
 every_bordering_county: "Todo condado fronterizo con [bigoted_ruler_that_everyone_hates.GetName]"
 epidemic_events.1068.t: "$story_plague_trials_title$ sin crédito"
 epidemic_events.1068.desc: "La caza de brujas que culpa a los [faith_blamed.GetAdherentNamePlural] por la oleada de [epidemic_scope.GetName|l] ha estrangulado el comercio en todo el señorío.\n\n[loneless_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] entra a trompicones en la corte, con aspecto de mendig[loneless_vassal.Custom('ES_OA')]. «La persecución ha expulsado a los prestamistas, mi [ROOT.Char.GetTitleAsNameNoTooltip]. El miedo a la infección —y a las turbas— ha acallado las monedas. La usura ha desaparecido. Mis arcas están vacías. Las vuestras pueden ser las siguientes»."
 epidemic_events.1068.a: "[loneless_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip|U] será un lugar seguro para todos."
 epidemic_events.1068.b: "Os puedo ofrecer un préstamo."
 epidemic_events.1068.c: "Qué desgracia."
 all_of_vassals_holding: "Todas las posesiones de [loneless_vassal.GetName]"
 epidemic_events.1100.t: "Una sombra sobre [infected_county.GetNameNoTierNoTooltip|U]"
 epidemic_events.1100.desc.intro.apocalyptic: "Las calles de [infected_county.GetNameNoTier] han quedado en silencio. [ROOT.Char.GetFaith.DeathDeityName|U] ha atacado con la peste"
 epidemic_events.1100.desc.intro.major: "Caminar por [infected_county.GetNameNoTier] es asistir a una aterradora sinfonía de sufrimiento humano. La pestilencia ha alcanzado"
 epidemic_events.1100.desc.intro.fallback: "Un paseo por [infected_county.GetNameNoTier] revela algo tremendamente desagradable. Ha llegado la peste"
 epidemic_events.1100.desc.intro2.holy_site: "a este, el más sagrado de los lugares.\n\n"
 epidemic_events.1100.desc.intro2.cool_place: "a esta metrópolis antaño vibrante.\n\n"
 epidemic_events.1100.desc.intro2.backwater: "a esta villa sin pretensiones.\n\n"
 epidemic_events.1100.desc.mid.typhus: "Los infectados están recubiertos de erupciones calientes al tacto.\n\n"
 epidemic_events.1100.desc.mid.bubonic_plague: "Bubas negras y pustulosas recubren la piel de los infectados, llenas de un líquido fétido que expulsan un aire viciado cuando se revientan.\n\n"
 epidemic_events.1100.desc.mid.smallpox: "La piel de los infectados es de un rojo intenso y está plagada de bultos y protuberancias. Incontables cicatrices abiertas recubren su piel por culpa de picores interminables, y sus ojos desesperados están inyectados en sangre y enrojecidos.\n\n"
 epidemic_events.1100.desc.mid.measles: "La piel llena de bultos de los enfermos es de un rojo brillante y les duele al tocarla. Sudan aunque haga frío y tienen la mirada de los leprosos.\n\n"
 epidemic_events.1100.desc.mid.dysentery: "Cuando se mira a los ojos de los infectados, parecen huecos y vacíos por dentro, como si su espíritu estuviera en otra parte. Sus ropas están manchadas de un rojo intenso por detrás y se agarran las tripas como para evitar que se les caigan.\n\n"
 epidemic_events.1100.desc.mid.ergotism: "Los infectados suelen contorsionarse en danzas impías a intervalos aleatorios entre ataques de gemidos ininteligibles y de defecación en las calles.\n\n"
 epidemic_events.1100.desc.mid.consumption: "Vayamos donde vayamos, es imposible escapar al ruido incesante de las toses y estornudos de los infectados, cuya sangre coagulada les tiñe las ropas de un carmesí intenso.\n\n"
 epidemic_events.1100.desc.mid.fallback: "La población está atormentada por malos humores de todo tipo, causantes de síntomas demasiado numerosos para nombrarlos.\n\n"
 epidemic_events.1100.desc.mid2.apocalyptic: "No hay ni un alma en la ciudad que no se haya visto atacada por esta terrible enfermedad, que sigue avanzando con rapidez hacia la clase noble."
 epidemic_events.1100.desc.mid2.major: "Por lo menos la mitad de la población campesina ha resultado infectada y es solo cuestión de tiempo que se extienda a la nobleza."
 epidemic_events.1100.desc.mid2.fallback: "Aunque las cifras siguen siendo bajas, es solo cuestión de tiempo que se extienda más aún."
 epidemic_events.1100.desc.outro.capital: "El pueblo ya llama a esta afección «[epidemic.GetName|l]» y está sucediendo en mi propia puerta."
 epidemic_events.1100.desc.outro: "El pueblo ya llama a esta afección «[epidemic.GetName|l]»."
 epidemic_events.1100.a.already_has_it: "Me temo que sea demasiado tarde…"
 epidemic_events.1100.a.compassionate: "Esos pobres campesinos enfermos…"
 epidemic_events.1100.a.callous: "Bueno, no puedo hacer nada."
 epidemic_events.1100.a.diligent: "No le quitaré la vista de encima."
 epidemic_events.1100.a.paranoid: "¡#EMP Jamás#! saldré de mis aposentos!"
 epidemic_events.1100.a.brave: "He sobrevivido a cosas peores."
 epidemic_events.1100.a.cannibal: "Qué desperdicio de buena carne."
 epidemic_events.1100.a.eccentric: "¿Y no puedo esperar a que pase en un barco?"
 epidemic_events.1100.a.zealous: "[ROOT.Char.GetFaith.HealthGodName|U] nos proteja."
 epidemic_events.1100.a: "Que alguien haga algo."
 epidemic_events.1100.b: "¡Llamad al médico!"
 epidemic_events.1100.c: "¡Llamad a un médico!"
 look_for_physician_epidemic_tt: "Buscarás un [GetCourtPositionType('court_physician_court_position').GetName()|l] para ayudar a contrarrestar la [epidemic|lE]"
 physician_will_help_epidemic_tt: "Tu [GetCourtPositionType('court_physician_court_position').GetName()|l] proporcionará muchas opciones para contrarrestar la [epidemic|lE]"
 epidemic_events.1110.t: "Cuerpos en las calles"
 epidemic_events.1110.desc: "[chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] llega con el semblante pálido.\n\n«Mi [ROOT.Char.GetLadyLord], los muertos se pudren en las calles. No podemos enterrarlos lo bastante rápido; la miasma es densa. Debemos abrir el [GetBuilding('burial_site_01').GetName|l] de [graveyard_county.GetName]».\n\nNo me pide permiso, lo suplica."
 epidemic_events.1110.a: "De acuerdo."
 epidemic_events.1110.b: "Ese lugar es solo para mí y los míos."
 epidemic_events.1120.t: "Un regalo atroz"
 epidemic_events.1120.desc: "Al entrar en [flung_corpse_location.GetName], una idea diabólica se me pasa por la mente. Unas cuantas tropas yacen al borde de la muerte enfermas de [epidemic_scope.GetName|l] y pronto abandonarán este mundo. Sin embargo, podrían seguir sirviéndome en esta guerra incluso después de la muerte.\n\nSeguramente la miasma de los cadáveres haga enfermar a más de mis soldados, a menos que nos deshagamos de los cuerpos de algún modo. Tal vez podríamos conseguir que [corpse_flingee.GetName] hincase la rodilla si le enviamos un regalito vía catapulta…"
 epidemic_events.1120.a: "¡Cargad los cadáveres!"
 epidemic_events.1120.b: "¡Es una obscenidad!"
 epidemic_events.1121.t: "Un regalo desde las alturas"
 epidemic_events.1121.desc: "Las tropas de [corpse_flinger.GetName] han entrado en mis tierras y parecen haberse detenido frente a mi posesión; tal vez sea el comienzo de un asedio.\n\nAl poco, oigo un estruendo repentino procedente del exterior, como una bofetada húmeda. Me apresuro a salir para ver qué puede haber provocado un sonido tan sobrenatural y lo que veo me hiela la sangre.\n\nLos restos destrozados de un cadáver yacen en un charco de carne y huesos, como un macabro mostrador de carnicería. El cuerpo está evidentemente infectado con alguna enfermedad extraña y, de no hacer nada, seguramente haya un brote."
 epidemic_events.1121.a: "¡Lanzadlo de vuelta!"
 plague_averted_tt: "Evitamos la peste"
 plague_still_infects_tt: "El cuerpo está demasiado destrozado como para moverlo"
 epidemic_events.1121.b: "¡Poned el cuerpo en cuarentena y limpiad el lugar!"
 epidemic_events.1121.b.success: "La cuarentena es un éxito"
 epidemic_events.1121.b.failure: "La cuarentena fracasa"
 epidemic_events.1121.c: "¡Alejadlo de mí!"
 epidemic_events.1122.t: "Un regalo devuelto"
 epidemic_events.1122.desc: "Un ligero silbido llena el aire cuando aparece algo salido de las murallas de [flung_corpse_location.GetName]. El silbido se hace más fuerte hasta que, de repente, el objeto aterriza con un estampido húmedo en medio del campamento.\n\nSangre, huesos y dientes yacen en un cráter apenas unidos a la carne irreconocible a la que una vez pertenecieron. Parece que nos han devuelto el «regalo»."
 epidemic_events.1122.a: "Ahora está demasiado pulverizado para moverlo."
 epidemic_events.1122.b: "¡Recogedlo a paletadas y volved a intentarlo!"
 epidemic_events.1122.b.success: "Vuelves a lanzar el «cuerpo»"
 epidemic_events.1122.b.failure: "$plague_still_infects_tt$"
 epidemic_events.1123.t: "La lluvia de carne"
 epidemic_events.1123.desc: "Oigo el suave golpeteo de la lluvia en el alféizar de mi ventana. Me revuelvo un poco, ya que la última vez que me molesté en mirar el cielo estaba despejado, así que me asomo al exterior y veo que sigue siendo azul.\n\nSaco la mano por la ventana y me altero al ver que una sangre marrón oscuro me empapa los dedos. En el exterior, mis tierras se ven regadas por una pútrida materia, con alguna que otra fuerte salpicadura de trozos de carne. Es evidente que han vuelto a arrojar el cadáver, aunque ahora está tan castigado por esta prueba que ha quedado reducido a poco más que una papilla de sangre y vísceras."
 epidemic_events.1123.a: "Totalmente horripilante."
