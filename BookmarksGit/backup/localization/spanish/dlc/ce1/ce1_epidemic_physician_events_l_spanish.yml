l_spanish:
 physician_epidemic_events.1000.t: "Tratamiento poco ortodoxo"
 physician_epidemic_events.1000.desc: "Mi [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] y [zealous_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] están a la greña por cómo hay que manejar la propagación de la plaga de [epidemic_scope.GetName|l].\n\n«¡Soy médic[physician.Custom('ES_OA')], insiste Talāra. «¡Dejadme purgar esta plaga!».\n\n«¡Herejía!», gruñe Mahakala. «Debemos ungir a los muertos y proporcionarles el debido ritual [zealous_courtier.GetFaith.GetAdherentName]»."
 physician_epidemic_events.1000.a: "Tal vez deberíamos limitarnos a mantener los cadáveres alejados de los vivos."
 physician_epidemic_events.1000.b: "Hemos de hacer lo que sea para acabar con esta plaga."
 physician_epidemic_events.1000.b.success: "El tratamiento funciona"
 physician_epidemic_events.1000.b.failure: "El tratamiento falla"
 physician_epidemic_events.1000.c: "No profanaremos esos cuerpos."
 physician_epidemic_events.1010.t: "Cuarentena"
 physician_epidemic_events.1010.desc: "Mientras la epidemia de [epidemic_scope.GetName|l] se extiende, mi [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] apremia a emprender una acción radical: aislar a los enfermos. «La miasma se adhiere a los cadáveres», avisa, «y el aire viciado alimenta la plaga».\n\n[physician.GetFirstNameNoTooltip|U] quiere una cuarentena; nadie podrá entrar o salir de las zonas apestadas.\n\n«En estos momentos desesperados, mi Kaiser, hemos de hacer lo que se precise»."
 physician_epidemic_events.1010.a: "Cerrad los caminos. Poned en cuarentena a los enfermos."
 physician_epidemic_events.1010.b: "Es demasiado extremo."
 physician_epidemic_events.1020.t: "[epidemic.GetNameNoTooltip|U]: prevención precoz"
 physician_epidemic_events.1020.start.desc: "La luz tenue y titilante de la enfermería de [physician.GetFirstName] ilumina la escena mientras [Select_CString( physician.IsFemale, 'la médica', 'el medico' )] traza un plan de ataque.\n\n«Los afectados por este brote de [epidemic.GetName|l]"
 missing_epidemic: "se retuercen de agonía,"
 physician_epidemic_events.1020.start.desc2: "padecen como nada que haya visto antes."
 physician_epidemic_events.1020.safe_recommendation.desc: "Mi recomendación profesional es que adoptemos un enfoque leve para impedir la propagación. Después de todo, no queremos dañar la economía»."
 physician_epidemic_events.1020.risky_recommendation.desc: "Esta plaga amenaza con desestabilizar el señorío entero y diezmar a nuestro pueblo y las cosechas si no tomamos medidas radicales»."
 physician_epidemic_events.1020.mystic_recommendation.desc: "¡[physician.GetFaith.DevilName] nos ha enviado esta pestilencia, y solo si nos salimos de las ideas tradicionales tendremos la esperanza de librarnos de esta maldición!»."
 physician_epidemic_events.1020.end.desc: "\n\nEn última instancia, la estrategia exacta para evitar la propagación de esta plaga recae sobre mí."
 physician_epidemic_events.1020.a: "Lo mejor es un enfoque moderado."
 physician_epidemic_events.1020.b: "Se necesitan medidas desesperadas."
 physician_epidemic_events.1020.c: "Llevaremos a cabo las medidas esotéricas necesarias."
 physician_epidemic_events.1020.d: "La mejor acción es la inacción."
 physician_epidemic_events.1021.t: "Prevención anticipada: éxito"
 physician_epidemic_events.1021.desc: "Parece que el enfoque moderado ha dado éxito, al ralentizar la propagación de los síntomas de la enfermedad entre los plebeyos. Aunque el impacto es bastante pequeño, al menos nos dará más tiempo para trabajar en una solución más definitiva."
 physician_epidemic_events.1021.a: "¡Maravilloso!"
 physician_epidemic_events.1022.t: "Prevención anticipada: fracaso"
 physician_epidemic_events.1022.desc: "Las medidas preventivas de [physician.GetName] no solo han fracasado, sino que parecen haber irritado los humores y vuelto la corrupción más infecciosa y grave."
 physician_epidemic_events.1023.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1023.desc: "La enfermedad que iba a correr como la pólvora por mi señorío ha adoptado un paso de tortuga. Las medidas radicales propuestas por [physician.GetFirstName] han pasado factura a la economía a corto plazo, pero puede que el brote de [epidemic.GetName|l] no sea la amenaza que nos temíamos."
 physician_epidemic_events.1023.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1024.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1024.desc: "Además de causar unos daños tremendos a la economía, los tratamientos de [physician.GetName] han provocado que se perdieran innumerables vidas. Los campesinos, ya débiles por los estragos de la enfermedad, no pudieron resistir los embates de las sangrías y las sanguijuelas. Esta pérdida de vidas parece haber traído consigo un aumento de la propagación de la enfermedad, ya que la miasma se adhiere a los cadáveres e infesta los pulmones de los sanos."
 physician_epidemic_events.1025.t: "$physician_epidemic_events.1021.t$"
 physician_epidemic_events.1025.desc: "Aunque muchos los consideraban heréticos, los tratamientos de [physician.GetName] parecen haber funcionado bastante bien para frenar la propagación de la enfermedad. ¡Regímenes de ejercicios para expulsar la corrupción con el sudor, sangrías para liberar los malos humores y purgas a fondo para evitar la acumulación de miasma parecen ser justo lo que se necesita para detener el brote de [epidemic.GetName|l]!"
 physician_epidemic_events.1025.a: "$physician_epidemic_events.1021.a$"
 physician_epidemic_events.1026.t: "$physician_epidemic_events.1022.t$"
 physician_epidemic_events.1026.desc: "Me arriesgué al aprobar los tratamientos heréticos propuestos por [physician.GetName], una medida que parece haber disgustado mucho a [ROOT.Char.GetFaith.HighGodName]. Ahora se me castiga con la sangre de mi pueblo, ya que los tratamientos de [physician.GetNameNoTooltip] dejan a los enfermos y postrados exánimes y desangrados en las calles. Se les hace tragar «remedios» inusuales no probados antes de drenarles la sangre y extenuar sus cuerpos. Un espectáculo espantoso para todos los que lo ven y una manera en verdad grotesca de tratar a los moribundos."
 physician_epidemic_events.1030.t: "Un compendio farmacéutico"
 physician_epidemic_events.1030.desc: "[physician.Custom('ES_ElLa')|U] médico de mi corte se acerca con un libro en la mano y los ojos brillantes con un propósito.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip], he estudiado muchos supuestos tratamientos para los brotes de [epidemic_scope.GetName|l]. Con vuestro patrocinio, podría recopilar mis descubrimientos. Un regalo para las generaciones futuras»."
 physician_epidemic_events.1030.a: "De acuerdo."
 physician_epidemic_events.1030.a.failure: "Ese libro es una necedad"
 physician_epidemic_events.1030.a.success: "Se recopiló un gran escrito farmacéutico"
 physician_epidemic_events.1030.b: "Diríase que es un despilfarro de dinero."
 physician_epidemic_events.1040.t: "Limosnas"
 physician_epidemic_events.1040.desc: "[physician.Custom('ES_ElLa')|U] médico de mi corte se inclina profundamente antes de hablar.\n\n«Mi duque, atender a los enfermos ha forzado al máximo nuestros recursos y se murmura que a la Corona ya no le importa. Si bendijerais algunas monedas y las repartierais entre la gente, podría apaciguar su ira. Según dicen, el toque real trae la curación»."
 physician_epidemic_events.1040.a: "Que sientan el toque real."
 physician_epidemic_events.1040.b: "Que los sacerdotes se ocupen de los pobres."
 physician_epidemic_events.1050.t: "El albergue [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]"
 physician_epidemic_events.1050.desc: "Mis guardias sitúan ante mí a [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] que está engrilletad[physician.Custom('ES_OA')]. Ha tratado a soldados heridos —amigos y enemigos por igual— en todas las batallas.\n\nLlaman a su refugio el «albergue [ROOT.Char.GetPrimaryTitle.GetAdjective]» y mis comandantes exigen que se cierre. Pero Edaraja solamente dice: «Sangran y sufren igual que los nuestros. ¿Quién soy yo para rechazarlos?»."
 physician_epidemic_events.1050.a: "[physician.GetFirstNameNoTooltip] tiene mi permiso para continuar."
 physician_epidemic_events.1050.b: "¡Solo me sirves a #EMP mí#!!"
 physician_epidemic_events.1060.t: "Un destierro desesperado"
 physician_epidemic_events.1060.desc: "[gross_sick_person.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tiene el rostro pálido y resuella. La peste ha abierto brecha en mis propios salones.\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] exige acciones drásticas: «Hay que librarse de los ya enfermos, mi señor[ROOT.Char.Custom('ES_XA')]…, o nos arriesgamos a perderlos a todos».\n\nEs una idea cruel. ¿Pero no es más cruel esperar?"
 physician_epidemic_events.1060.a: "¡Libraos de todos enseguida!"
 physician_epidemic_events.1060.b: "Una sugerencia harto grosera."
 every_infected_courtier_or_guest: "Todo cortesano o invitado infectado"
 every_uninfected_courtier_or_guest: "Todo cortesano o invitado sano"
