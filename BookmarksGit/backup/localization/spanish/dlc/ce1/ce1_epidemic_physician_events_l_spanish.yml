 pharmaceuticals: "Fármacos según [physician.GetFirstName]"
 pharmaceuticals_desc: "Un compendio de remedios herbales y tratamientos radicales de enfermedades para diversas afecciones, pero con especial atención a los efectos de los brotes de [epidemic_scope.GetName|l]."
