 any_drifting_kingdom_tt: "Una de dos:\n$BULLET_WITH_TAB$Debe haber un [kingdom|lE] con algún progreso de [de_jure_drift|lE] hacia tu [primary_title|lE]\n$BULLET_WITH_TAB$Posees otro [title|lE] de [kingdom|lE] más."
