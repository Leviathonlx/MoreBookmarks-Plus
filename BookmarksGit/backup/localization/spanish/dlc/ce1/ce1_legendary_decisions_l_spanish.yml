 leg_demand_fealty_v_neutral: "[defender.GetName] se convierte en [vassal|lE] de [attacker.GetName]"
 legend_demand_fealty: "Exigir sumisión local"
 legend_demand_fealty_desc: "Me rodean relatos legendarios de hazañas heroicas. Ahora soy más que un[ROOT.Char.Custom('ES_XA')] mer[ROOT.Char.Custom('ES_OA')] mortal, soy una leyenda viva y todos han de inclinarse ante mí."
 legend_demand_fealty_tooltip: "$fifteen_year_vassalization_tt$"
 legend_demand_fealty_confirm: "Todos se inclinarán ante mí."
 launch_a_legendary_adventure: "Iniciar una aventura legendaria"
 launch_a_legendary_adventure_desc: "Diríase que mi leyenda por aquí ya ha llegado a su fin, pero aún siento el anhelo de vivir más grandes hazañas antes de despedirme de este mundo. Debe haber algo más ahí fuera, ¡y planeo llevar mi leyenda a tierras lejanas y míticas!"
 launch_a_legendary_adventure_tooltip: "$launch_a_legendary_adventure_tt$"
 launch_a_legendary_adventure_confirm: "¡La leyenda jamás termina!"
 legendary_integration_k: "Consolidar el reino"
 legendary_integration_k_desc: "Por todo el señorío se cuentan leyendas que refuerzan la autoridad de mi reinado. Mi palabra es indiscutible y si quisiera proclamar que dos reinos son uno solo, así sería."
 legendary_integration_k_tooltip: "$select_kingdom_to_drift_tt$"
 legendary_integration_k_confirm: "Se hará mi voluntad."
 control_the_entirity_of_title_tt: "Debes controlar el [kingdom|lE] entero"
 legendary_integration_d: "Expandir el reino"
 legendary_integration_d_desc: "Por todo el señorío se cuentan leyendas que consolidan la autoridad de mi reinado. Podría aprovechar esta legitimidad recién hallada para expandir lo que se considera el territorio nuclear de mis tierras y exigir la lealtad perpetua de un duque que históricamente había sido extranjero."
 legendary_integration_d_tooltip: "$select_duchy_to_drift_tt$"
 legendary_integration_d_confirm: "Se hará mi voluntad."
 legendary_holy_war: "Reafirmar la misión santa"
 legendary_holy_war_desc: "Mi relato legendario de piedad ha llegado a su fin, y aunque recibe alabanzas de los verdaderos fieles, ha hecho poco por influir en los corazones de los no creyentes. Debemos seguir difundiendo nuestras maneras pacíficas de la única forma que conocemos: con la espada."
 legendary_holy_war_tooltip: "$bonus_holy_war_tt$"
 legendary_holy_war_confirm: "¡Se alza el estandarte de la justicia!"
 legendary_pacifism_spread: "Predicar el pacifismo"
 legendary_pacifism_spread_desc: "Historias piadosas se han extendido más allá de mis fronteras y han conquistado los corazones de los no creyentes. Nuestras historias de paz y coexistencia amenazan con desafiar a los belicosos caudillos militares en nuestras fronteras y, con un empujoncito, estos salvajes seguramente aprecien el valor de una vida no violenta."
 legendary_pacifism_spread_tooltip: "$legendary_pacifism_spread_tt$"
 legendary_pacifism_spread_confirm: "¡La paz prevalecerá!"
 legendary_conversion: "Evangelizar al señorío"
 legendary_conversion_desc: "Un relato legendario de piedad y devoción ha capturado los corazones del señorío entero. Con un pequeño estímulo, se podría animar a los no creyentes del señorío a rendir culto tal como yo hago."
 legendary_conversion_tooltip: "$legendary_conversion_tt$"
 legendary_conversion_confirm: "La fe verdadera se impondrá."
 ce1_decision_events.1020.conversion: "¡[liege_convert.GetFirstName] se convierte!"
 ce1_decision_events.1000.t: "Integración legendaria"
 ce1_decision_events.1000.desc: "Como gran [ROOT.Char.GetTitleAsNameNoTooltip|l] de renombre, ostento numerosos títulos en mi señorío. Aunque no todos se consideran parte de [ROOT.Char.GetPrimaryTitle.GetName], mi custodia de ellos desde luego ha dejado huella.\n\nAhora que mi estatus es legendario, mi palabra tiene mucho peso y me atrevo a pensar que hay pocos que se atrevan a cuestionarme. Si dijera que el día es la noche, así quedaría por escrito. Asimismo, si dijera que [kingdom_01.GetName] es parte legítima de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], también quedaría escrito."
 ce1_decision_events.1000.a.empire: "¡[kingdom_01.GetName] ahora es territorio [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 ce1_decision_events.1000.a.kingdom: "[kingdom_01.GetName] ya no existe."
 ce1_decision_events.1000.b.empire: "[kingdom_02.GetName] es una bonita incorporación al imperio."
 ce1_decision_events.1000.b.kingdom: "En el fondo, [kingdom_02.GetName] no es un señorío de verdad."
 ce1_decision_events.1000.c.empire: "[kingdom_03.GetName] es la mejor opción."
 ce1_decision_events.1000.c.kingdom: "[kingdom_03.GetName] será territorio [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] para siempre."
 ce1_decision_events.1000.d: "Opto por [kingdom_04.GetName]."
 ce1_decision_events.1000.e: "No se me ocurre mejor añadido que [kingdom_05.GetName]."
 ce1_decision_events.1000.f: "[kingdom_06.GetName], sea."
 ce1_decision_events.1010.t: "$ce1_decision_events.1000.t$"
 ce1_decision_events.1010.desc: "Como [ROOT.Char.GetTitleAsNameNoTooltip|l] de renombre legendario, mi nombre se festeja en todo mi señorío y fuera de él.\n\nAlgunas tierras como [duchy_01.GetName] tienen un futuro incierto, ya sea dentro o fuera de [ROOT.Char.GetPrimaryTitle.GetName], pero dada la fluctuante situación de estos títulos y el hecho de que mi popularidad está en su punto álgido, podría usar mi estatus legendario para zanjar el asunto de una vez por todas."
 ce1_decision_events.1010.a: "¡[duchy_01.GetName] ahora es [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 ce1_decision_events.1010.b: "[duchy_02.GetName] es una bonita incorporación a mi señorío."
 ce1_decision_events.1010.c: "[duchy_03.GetName] es la mejor opción."
 ce1_decision_events.1010.d: "Opto por [duchy_04.GetName]."
 ce1_decision_events.1010.e: "No se me ocurre mejor añadido que [duchy_05.GetName]."
 ce1_decision_events.1010.f: "[duchy_06.GetName], sea."
 ce1_decision_events.1020.t: "Paz en nuestros tiempos"
 ce1_decision_events.1020.desc: "Las historias de un guerrero que resuelve los conflictos no con la espada, sino con la palabra y la razón se han vuelto tremendamente populares en todo el señorío. Aunque rezo a [ROOT.Char.GetFaith.HighGodName|U] de la forma tradicional [ROOT.Char.GetFaith.GetAdjective], no puedo evitar que esta historia del [legendary_character.GetFaith.GetName|l] me conmueva.\n\nAhora mi señorío está repleto de rumores sobre esta figura legendaria y el poder de la paz que su fe le ha proporcionado. Un predicador [legendary_character.GetFaith.GetAdherentName] procedente de [legendary_character.GetPrimaryTitle.GetName] se llega a mí en la corte; esta puede ser la oportunidad de convertirme a una forma de vida más pacífica."
 ce1_decision_events.1020.a: "Bajo la espada."
 ce1_decision_events.1020.b: "Sacad a este hereje de mi corte."
 ce1_decision_events.1021.t: "Una conversión legendaria"
 ce1_decision_events.1021.desc: "Las historias de un guerrero que resuelve los conflictos no con la espada, sino con la palabra y la razón se han vuelto tremendamente populares en todo el señorío. [legendary_character.GetName|U] ha llegado a los corazones de muchos, incluyendo a [liege_convert.Custom2('MyCharacterIntroduction', ROOT.Char)]. [liege_convert.GetFirstName] ha adoptado la fe del [legendary_character.GetFaith.GetName|l] y abandonado toda idea de violencia, y ahora exige que todos sus súbditos actúen igual."
 ce1_decision_events.1021.a: "La paz es la única opción."
 ce1_decision_events.1021.b: "La paz nunca fue una opción."
 fifteen_year_vassalization_tt: "Tendrás acceso durante 15 años al [casus_belli|lE] Exigir lealtad"
 select_kingdom_to_drift_tt: "Puedes seleccionar un [kingdom|lE] para que [Concept( 'de_jure_drift', 'derive de iure' )|E] permanentemente a tu señorío. El reino debe ser de tu posesión o tener cierto progreso de deriva hacia uno de los títulos que posees."
 select_duchy_to_drift_tt: "Puedes seleccionar un [duchy|lE] para que [Concept( 'de_jure_drift', 'derive de iure' )|E] permanentemente a tu señorío. El ducado debe ser de tu posesión o tener cierto progreso de deriva hacia uno de los títulos que poseas."
 legendary_pacifism_spread_tt: "Todos tus señoríos vecinos tendrán la oportunidad de convertirse a tu fe."
 unlock_legendary_adventure_tt: "Accedes a la [decision|lE] #EMP $launch_a_legendary_adventure$#!, que te permite dejar tu señorío y comenzar una nueva vida en un [kingdom|lE] lejano."
 unlock_legendary_fealty_tt: "Accedes a la [decision|lE] #EMP $legend_demand_fealty$#! [decision|lE], que te permite subyugar cualquier señorío cercano."
 unlock_legendary_integration_d_tt: "Accedes a la [decision|lE] #EMP $legendary_integration_d$#!, que te permite [Concept( 'de_jure_drift', 'derivar de iure' )|E] inmediatamente un título de [duchy|lE] a tu señorío."
 unlock_legendary_integration_k_tt: "Accedes a la [decision|lE] #EMP $legendary_integration_k$#!, que te permite [Concept( 'de_jure_drift', 'derivar de iure' )|E] inmediatamente un título de [kingdom|lE] a tu señorío."
 unlock_legendary_conversion_tt: "Accedes a la [decision|lE] #EMP $legendary_conversion$#! y convierte de inmediato grandes extensiones de tu [realm|lE] a tu [faith|lE]."
 unlock_legendary_pacifism_spread_tt: "Accedes a la [decision|lE] #EMP $legendary_pacifism_spread$#! que te permite evangelizar tu [faith|lE] a los señoríos extranjeros fronterizos."
 unlock_legendary_holy_war_tt: "Accedes a la [decision|lE] #EMP $legendary_holy_war$#!, que te da un uso extra del [casus_belli|lE] $major_religious_war$."
