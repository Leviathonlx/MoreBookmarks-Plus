 legend_chronicle_new_title: "Fundación de [title.GetNameNoTooltip]"
 legend_chronicle_new_title_desc: "[title.GetName] ha llegado a existir por la voluntad, fuerza y astucia de [founder.GetName], ¡y jamás flaqueará!"
 legend_chronicle_great_deed_faith: "El triunfo espiritual del [new_faith.GetNameNoTooltip|l]"
 legend_chronicle_great_deed_faith_desc: "Dirigid[founder.Custom('ES_OA')] por su fe en [new_faith.HighGodName], [founder.GetName] ha llevado a los [new_faith.GetAdherentNamePlural] fieles a la victoria sobre el [old_faith.GetAdherentName|l], dirigido por [antagonist.Custom('ES_ElLa')] vil [antagonist.GetName]"
 legend_chronicle_great_deed_title: "Gran hazaña por [title.GetNameNoTooltip]"
 legend_chronicle_great_deed_title_desc: "En toda la historia, de todos los gobernantes de [title.GetName], nadie ha logrado tanto, ni de ninguno se hablará antes que [founder.Custom('ES_DelDela')] gran [founder.GetName]."
 legend_chronicle_great_deed_region: "El auténtico héroe de [legend_region.GetNameNoTooltip]"
 legend_chronicle_great_deed_region_desc: "No hay alma en [legend_region.GetName] que no conozca el nombre de [founder.GetName] ni sus logros."
 legend_chronicle_great_deed_dynasty: "Una empresa poderosa para [dynasty.GetNameNoTooltip]"
 legend_chronicle_great_deed_dynasty_desc: "Pocos que lleven el nombre de [dynasty.GetName] han hecho tanto por su dinastía como [founder.GetName]."
 legend_chronicle_valiant_defense: "Una defensa animosa"
 legend_chronicle_valiant_defense_desc: "Contra todo pronóstico, [defender.GetName] rechazó las hordas de [attacker.GetName]."
 legend_chronicle_tournament_won: "Tres victorias de [winner.GetFirstNameNoTooltip]"
 legend_chronicle_tournament_won_desc: "En los campos de justas de [location.GetName], [winner.GetName], [winner.Custom('ES_ElLa')] contendiente definitiv[winner.Custom('ES_OA')] ha ganado el torneo por tercera vez. No hay alma en la Tierra que pueda rivalizar con [winner.GetSheHe]."
 legend_chronicle_accolade_chronicle: "El más valiente de los [founder.Custom( 'KnightCulturePluralNoTooltipLowercase' )]"
 legend_chronicle_accolade_chronicle_desc: "[founder.GetName|U] tenía una gran cantidad de magníficos [founder.Custom( 'KnightCulturePluralNoTooltipLowercase' )], pero ningun[first_accolade_knight.Custom('ES_OA')] mejor que [first_accolade_knight.GetName] de [first_accolade.GetName]."
 legend_conqueror_chronicle: "$legend_chronicle_conqueror_chronicle$"
 legend_conqueror_chronicle_desc: "$legend_chronicle_conqueror_chronicle_desc$"
