 #Legend Chapters
 legend_chapter_opening_generic: "La leyenda de [ROOT.Legend.GetProtagonist.GetNameNoTooltip] es tan enorme como el mismo mundo, pues sus hazañas no tienen igual."
 legend_chapter_extra_deed_memory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip], sin embargo, no se detuvo ahí, pues siguió adelante y, con gran valentía, [ROOT.Legend.MakeScope.Var('extra_deed_memory').CharacterMemory.GetThirdPerspectiveDescription]."
 legend_chapter_motivation_generic: "Al oír los vagos rumores que atormentaban la tierra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] puso el corazón para llevar a cabo la difícil empresa."
 legend_chapter_motivation_evil: "No fueron las súplicas de las gentes, ni la desesperación que atormentaba la tierra lo que le hizo buscar aventuras, sino el deseo de su propio corazón oscuro."
 legend_chapter_motivation_peasant: "Cuando un campesino pobre, lloroso y desesperado solicitó una audiencia con [ROOT.Legend.GetProtagonist.GetSheHe], [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'la piadosa', 'el piadoso' )] [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] no pudo dejar de escuchar sus súplicas y se lanzó rápidamente a la aventura."
 legend_chapter_motivation_spouse: "Cuando una mañana el cónyuge de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] llegó a su lado con rumores alarmantes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se apresuró en prometer honrar su amor eterno."
 legend_chapter_motivation_honor_lady: "Cuando los ojos de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se encontraron con su amante, todo estuvo decidido. Al escuchar las súplicas de ayuda y queriendo demostrar cuán grande era su valentía, [ROOT.Legend.GetProtagonist.GetSheHe] se lanzó a la aventura."
 legend_chapter_discovery_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip] vigiló [Localize( location )] con su séquito, y no tardó mucho en encontrar el lugar exacto."
 legend_chapter_hunt_generic: "El/La ejemplar de [Localize( beast )] ya estaba allí, bebiendo de un arroyo. Alzó la cabeza y se abalanzó contra [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Con hambre. Pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] fue más veloz y con un golpe diestro mató a la fiera."
 legend_chapter_battle_generic: "La batalla fue feroz. [ROOT.Legend.GetProtagonist.GetNameNoTooltip] se encontró con [loser.GetNameNoTooltip] en mitad del campo, con los ojos llenos de valor. Levantó el arma y asestó un golpe en el pecho de su enemigo. Brotó la sangre. Victoria."
 legend_chapter_conclusion_generic: "El viaje de vuelta a casa no fue fácil, pero [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] entró en la ciudad entre cánticos triunfantes. ¡Y ahora, regocijémonos y festejemos, porque su leyenda debe celebrarse!"
 legend_chapter_famous_deed_generic: "La leyenda de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] culmina una aventura maravillosa: sus grandes hechos de armas fueron tales que maravillaron a todos los reyes, y muchos nobles y plebeyos por igual acudieron a su encuentro, pues deseaban ver a la leyenda en carne y hueso."
 legend_chapter_extra_deed_generic: "Mas no fue ese el final de la historia, pues cuando [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] llegó a su hogar, había ayudado a las gentes en peligro y vengado sus afrentas. Bandidos, bestias y malhechores no pudieron esconderse de la furia de su espada."
 legend_chapter_opening_debug: "#D Capítulo inicial#!"
 legend_chapter_motivation_debug: "#D Capítulo de la motivación#!"
 legend_chapter_discovery_debug: "#D Capítulo del descubrimiento#!"
 legend_chapter_hunt_debug: "#D Capítulo de la cacería#!"
 legend_chapter_battle_debug: "#D Capítulo de combate#!"
 legend_chapter_famous_deed_debug: "#D Capítulo de la hazaña famosa#!"
 legend_chapter_extra_deed_debug: "#D Capítulo de la hazaña extra#!"
 legend_chapter_conclusion_debug: "#D Capítulo de conclusión#!"
 legend_chapter_motivation_delicious_meats: "Se sabía que tal [Localize( beast )] era feroz y peligrosa, pero ello no negó la misión de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. [ROOT.Legend.GetProtagonist.GetSheHe|U] insistió en probar la carne de la fiera y se animó a cumplir su sueño."
 legend_chapter_motivation_dead_parent: "Semejante [Localize( beast )] tenía un peligro innegable, pero el corazón de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] era firme. [ROOT.Legend.GetProtagonist.GetSheHe|U] sentía un rencor personal contra el animal, ya que se rumoreaba que había matado a su progenitor."
 legend_chapter_motivation_great_venator: "Para aquel entonces, ya se conocía a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] como [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] mejor cazador[ROOT.Legend.GetProtagonist.Custom('ES_XA')] en su tierra, pero [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] valiente [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|l] necesitaba seguir poniendo a prueba esta verdad."
 legend_chapter_motivation_accomplished_hunter: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] estaba decidid[ROOT.Legend.GetProtagonist.Custom('ES_OA')] a demostrar su valía como cazador[ROOT.Legend.GetProtagonist.Custom('ES_XA')]. Y al fin tuvo la oportunidad de demostrar su habilidad, ya que el/la fuerte [Localize( beast )] se aproximaba."
 legend_chapter_discovery_befriended_cyclops: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] demostró poder entablar amistad con todas las gentes exóticas e inusuales que encontró por el camino, ¡incluso se hizo amig[ROOT.Legend.GetProtagonist.Custom('ES_OA')] de un cíclope grande e irritable!"
 legend_chapter_discovery_cyclops: "En su viaje, conoció a las gentes más exóticas y particulares, ¡lo que culminó con el descubrimiento de la existencia de un poderoso cíclope!"
 legend_chapter_discovery_renowned_herbalist: "A pesar de la fama de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] como herborista, más celebridad alcanzó cuando descubrió una arboleda de plantas letales y atravesó sus lianas tóxicas."
 legend_chapter_discovery_evil_plants: "Los viajes de [ROOT.Legend.GetProtagonist.GetFirstName] estuvieron trufados de peligros desde el principio. Hasta recibió el ataque de una arboleda de plantas tóxicas, cuyo polen marea y aturde a quienquiera que se ponga a su alcance."
 legend_chapter_discovery_legendary_archer: "Los viajes de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] le llevaron a un territorio donde había un arquero fanfarrón, que retó [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'a la buena', 'al buen' )] [ROOT.Legend.GetProtagonist.GetLadyLord] a una competición de tiro con arco. ¡Y [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] partió en dos la flecha del arquero con una de las suyas!"
 legend_chapter_discovery_archery_contest_won: "Los viajes de [ROOT.Legend.GetProtagonist.GetFirstName] le llevaron a un territorio donde había un arquero fanfarrón, que retó [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'a la buena', 'al buen' )] [ROOT.Legend.GetProtagonist.GetLadyLord] a una competición de tiro con arco. La competencia fue feroz, pero al final [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] demostró tener la mejor puntería."
 legend_chapter_discovery_bog_stronk: "La ruta de [ROOT.Legend.GetProtagonist.GetFirstName] [ROOT.Legend.GetProtagonist.GetHerHim] llevó a través de terreno traicionero, donde incluso el propio suelo intentó succionar[ROOT.Legend.GetProtagonist.GetHerHim] bajo tierra. Solo la inmensa fuerza que poseía [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] le permitió liberarse."
 legend_chapter_discovery_bog_struggle: "La ruta de [ROOT.Legend.GetProtagonist.GetFirstName] [ROOT.Legend.GetProtagonist.GetHerHim] llevó a través de terreno traicionero, donde incluso el propio suelo intentó succionar[ROOT.Legend.GetProtagonist.GetHerHim] bajo tierra. Luchando con todas sus fuerzas, consiguió liberarse del peligroso terreno."
 legend_chapter_discovery_wildflower_expert: "Los viajes de [ROOT.Legend.GetProtagonist.GetFirstName] [ROOT.Legend.GetProtagonist.GetHerHim] llevaron a tierras nuevas y exóticas, donde incluso las plantas resultaban desconocidas e inusuales. De hecho, llegó a descubrir una planta nunca vista antes ni después, escondida entre la frondosa maleza."
 legend_chapter_discovery_cannibal_scarred: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viajó por las cuatro esquinas del mundo, ¡e incluso se vio atacad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por voraces caníbales! Venció a decenas de ellos y las cicatrices de su rostro darán, hasta el final de sus días, testimonio de cuánto hubo de luchar."
 legend_chapter_discovery_cannibal_fight: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viajó por todas partes, ¡e incluso se vio atacad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por voraces caníbales! La lucha duró hasta la puesta de sol, con nuestr[ROOT.Legend.GetProtagonist.Custom('ES_OA')] adalid exhaust[ROOT.Legend.GetProtagonist.Custom('ES_OA')] mientras el resto de caníbales huía."
 legend_chapter_battle_enemy_commander: "En medio de la refriega, ¡[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se encontró cara a cara nada menos que con el desdichado comandante enemigo! Tras un duelo todopoderoso, el vil canalla cayó abatido por [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], la sangre deslizándose libremente por su espada mientras la batalla se desarrollaba a su alrededor."
 legend_chapter_battle_faked_retreat: "La perspicacia táctica de [ROOT.Legend.GetProtagonist.GetFirstName] se puso a prueba en el fuego de la batalla, pero demostró estar a la altura. Una astuta retirada fingida congregó al enemigo en una posición vulnerable, solo para que nuestr[ROOT.Legend.GetProtagonist.Custom('ES_OA')] valiente [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'heroína', 'héroe' )] avanzara de nuevo y los abatiera."
 legend_chapter_battle_flanking_success: "Las maniobras agresivas y brillantes de [ROOT.Legend.GetProtagonist.GetFirstName] en el campo de batalla se volvieron a poner de manifiesto cuando dirigió personalmente una atronadora carga de flanqueo. El enemigo vaciló cobardemente y luego huyó; la victoria se había ganado de un solo golpe."
 legend_chapter_battle_ravished_maiden: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], que jamás dejó perecer a un inocente, encontró tiempo en plena batalla para no solo rescatar, ¡sino #EMP seducir#! a un[ROOT.Legend.GetProtagonist.Custom('ES_XAOpp')] guap[ROOT.Legend.GetProtagonist.Custom('ES_OAOpp')] plebey[ROOT.Legend.GetProtagonist.Custom('ES_OAOpp')] que se había metido en medio del peligro!"
 legend_chapter_battle_maiden_kiss: "Al encontrarse con [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'un campesino indefenso', 'una campesina indefensa' )] -pero ciertamente atractiv[ROOT.Legend.GetProtagonist.Custom('ES_OAOpp')]- en plena refriega durante la batalla, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se lanzó para sacarl[ROOT.Legend.GetProtagonist.Custom('ES_OAOpp')] de allí. Nuestr[Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'a heroína', 'o héroe' )] recibió un beso como recompensa, ¡como corresponde a un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] [ROOT.Legend.GetProtagonist.GetWomanMan] de tal gallardía!"
 legend_chapter_battle_wounded: "La batalla fue feroz y el combate brutal. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] sufrió muchas heridas persistentes como resultado; ¡pequeño precio a pagar por un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] [ROOT.Legend.GetProtagonist.GetWomanMan] de tal convicción y honor!"
 legend_chapter_battle_reinforcement_arrival: "Cuando la batalla alcanzó su punto álgido, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] llegó al frente de una hueste de refuerzo. Y así, el combate se decantó a favor de nuestr[ROOT.Legend.GetProtagonist.Custom('ES_OA')] valiente [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'heroína', 'héroe' )], que dirigió la carga contra las filas enemigas."
 legend_chapter_opening_new_faith: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació cuando la religión [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjective] se había alejado de la voluntad [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]. Predicadores y [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] defendían herejías en SU nombre mientras abandonaban y dejaban pudrirse sus [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorshipPlural]. El pueblo se volvió hacia otras religiones, dando paso a que los rivales [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive] conquistasen los corazones de los hombres."
 legend_chapter_motivation_new_faith: "Al ver la debilidad y la corrupción de la fe, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] partió con una nueva visión para el [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|l]; una nueva perspectiva de la fe que no permitiera desviarse de la voluntad de [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]; ¡una fe fuerte y unida que se extendiera por todos los rincones del mundo!"
 legend_chapter_famous_deed_new_faith: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], en busca de soledad frente a la cháchara insustancial de los herejes, subió a la más alta de las altas montañas de toda la tierra con la misericordia de [ROOT.Legend.GetProperty( 'faith' ).Faith.HealthGodName] como única protección. En su cima, las nubes se separaron, se le apareció [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] y le envió una visión. El esquelético cuerpo de un [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] anciano yacía en su lecho de muerte, aferrándose celosamente a la vida mientras un [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuter] más nuevo y mucho más joven velaba a su predecesor. Esta visión presagiaba sin duda la bendición de [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] a la nueva fe del [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip|l]."
 legend_chapter_extra_deed_new_faith: "La humanidad creó muchos rivales para [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm] y [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] los desmanteló a todos, reuniendo de este modo para sí un gran rebaño que pastorear."
 legend_chapter_conclusion_new_faith: "Con los [ROOT.Legend.GetProperty( 'faith' ).Faith.PriestNeuterPlural] reunidos y la nueva reescritura de su [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousText|U], ¡el [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip|l] se restauró de nuevo siguiendo la visión de [ROOT.Legend.GetProperty( 'faith' ).Faith.PantheonTerm]!"
 legend_chapter_battle_legendary_battle: "$legendary_battle_desc$"
 legend_chapter_opening_struggle: "Nacid[ROOT.Legend.GetProtagonist.Custom('ES_OA')] de la tormenta caótica en el corazón del conflicto llamado [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] no mostró ninguna inclinación de que fuera a traer la paz y el orden a la región."
 legend_chapter_motivation_struggle: "Al ver al hermano volverse contra el hermano, [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip] contra [ROOT.Legend.GetProtagonist.GetFaith.GetAdherentNameNoTooltip], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] solo musitó «se acabó» a los necios pendencieros que pretendían destrozar la región. Le quedó claro que las luchas de su pueblo debían llegar a su fin y que había que labrar un nuevo futuro a partir de los restos del conflicto llamado [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]."
 legend_chapter_extra_deed_struggle: "A pesar de toda la grandeza que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había logrado, todavía había quienes dudaban de su visión para solucionar tal [ROOT.Legend.GetProperty('struggle' ).GetFlagName]. Sus enemigos pronto se vieron derrotados en todos los terrenos, tanto en debates como en la guerra, hasta que todos se arrastraron a sus pies y suplicaron su clemencia."
 legend_chapter_conclusion_ended_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] vio que las reglas del mundo eran erróneas, pero, gracias a sus esfuerzos, lo que se dio en llamar [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] ha llegado a su fin y la región nunca volverá a ser la misma. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] emerge como [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|l] victorios[ROOT.Legend.GetProtagonist.Custom('ES_OA')] sobre todos los demás."
 legend_chapter_opening_priesthood_restoration: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] entró en este mundo cuando los fieles [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] estaban destrozados por todo el mundo en una diáspora sin esperanza. Con visiones de tan imponente [ROOT.Legend.GetProperty( 'faith' ).Faith.HouseOfWorship] alzándose sobre la creación en su mente, [ROOT.Legend.GetProtagonist.GetSheHe] supo que se le había encomendado una santa misión de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] para unir a todos los [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip]."
 legend_chapter_famous_deed_religious: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se entregó a [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName] y actuó enteramente siguiendo Su voluntad. Todo [ROOT.Legend.GetProperty( 'faith' ).Faith.GetReligion.GetAdherentNameNoTooltip] recorría la tierra con el nombre «[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]» en los labios y en su nombre narraba historias de los innumerables sucesos santos."
 legend_chapter_extra_deed_religious: "Sin embargo, este no fue el final de la historia, ya que los fieles se seguían viendo acosados por bandidos y malhechores, ¡y esclavizados por herejes! [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ayudó a aquellos que vivían bajo la tiranía a alzarse al abrazo de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U], triunfando sobre [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName] y sus secuaces."
 legend_chapter_conclusion_priesthood_restored: "Los sacerdotes se reunieron y la diáspora llegó a su fin. Nunca más los [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdherentNamePluralNoTooltip] se verán abandonados a su suerte sin un liderazgo, ya que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] anuncia un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] nuev[ROOT.Legend.GetProtagonist.Custom('ES_OA')] [ROOT.Legend.GetProperty( 'faith' ).Faith.ReligiousHeadName|l]."
 legend_chronicle_opening_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] viajó desde la lejana tierra mística de [ROOT.Legend.GetProperty( 'location' ).GetFlagName] con una misión. Innumerables aventuras precedieron a su llegada y fue [Select_CString( ROOT.Legend.GetProtagonist.IsFemale, 'una heroína', 'un héroe' )] entre los suyos, pero ahora se ofrece a obsequiar con su benevolencia a nuestro pequeño rincón de este mundo extenso e interminable."
 legend_chronicle_motivation_exotic_backstory: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] contempló su nuevo hogar y lloró, porque sus tecnologías y su cultura eran tan primitivas comparadas con las maravillas a las que se había acostumbrado en [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. Su tarea estaba clara: [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] debía extender la ilustración de su tierra natal a este rincón de la creación."
 legend_chronicle_conclusion_exotic_backstory: "Mucho había cambiado desde la llegada de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]. Donde antes los campesinos se revolcaban en la miseria y los bárbaros desangraban la tierra, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había esparcido la luz de la civilización. Aunque hubo muchas piedras en su camino, las recogió todas como medio para construir una nueva [ROOT.Legend.GetProperty( 'location' ).GetFlagName]. A lo largo de todo el señorío, los bebés reciben el nombre de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y las masas cantan a coro agradecidas al forastero de [ROOT.Legend.GetProperty( 'location' ).GetFlagName] que construyó su gran ciudad."
 legend_chronicle_divine_intervention_motivation: "[Localize( god )|U] habló con [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] en el plano de los sueños y le encargó una misión sagrada. Desde entonces, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] ha estado rezando y buscando por la tierra una señal de la verdadera naturaleza de este encargo de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
 legend_chapter_famous_deed_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] se entregó a [Localize( god )] y actuó totalmente según la voluntad de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]. Tras muchos días y noches aislad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] en oración, ¡finalmente se le reveló la auténtica naturaleza de su misión!"
 legend_chapter_extra_deed_divine_intervention: "Las tierras estaban plagadas de bandidos despiadados que querían perjudicar a los fieles, pero con [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] y su banda de seguidores, estos siervos de [ROOT.Legend.GetProtagonist.GetFaith.DevilName|U] fueron expulsados de vuelta a [ROOT.Legend.GetProtagonist.GetFaith.NegativeAfterLife|U], lugar al que pertenecen, y el pueblo quedó libre. [Localize( god )|U] sonrió a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] por el bien que había hecho y su misión sagrada llegó casi a su cénit."
 legend_chapter_conclusion_divine_intervention: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] gobernó justa y piadosamente, con [Localize( god )] como guía. Cumplido el plan divino, [ROOT.Legend.GetProtagonist.GetSheHe] tuvo una vida de gran honor y piedad."
 legend_chapter_opening_ancestral_glory: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació de la propia carne y sangre de [ROOT.Legend.Custom('GetAncestorNameNoTooltip')]. Con el poder natural de este gran linaje, ¿existía duda alguna de que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] lograría grandes cosas?"
 legend_chapter_motivation_ancestral_glory: "No había ninguna duda en su mente; [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] unificaría todo [ROOT.Legend.GetProperty('title' ).Title.GetBaseNameNoTooltip] bajo su dominio. En nombre de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], las disputas entre señores y damas menores estaban a punto de llegar a su fin y todos reconocerían a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] como su soberan[ROOT.Legend.GetProtagonist.Custom('ES_OA')]."
 legend_chapter_famous_deed_ancestral_glory: "Los necios se apelotonaban para desafiar a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], pero fueron como el viento para la montaña. los seguidores de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] crecían con cada acto maravilloso que est[ROOT.Legend.GetProtagonist.Custom('ES_EA')] realizaba en nombre de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] y se convirtió en el reflejo mismo de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')]."
 legend_chapter_extra_deed_ancestral_glory: "La hermosa campiña de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] había caído en manos de bandoleros y bandidos desde la época de [ROOT.Legend.Custom('GetAncestorFirstNameNoTooltip')], pero [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] pronto se puso a trabajar para enmendar errores y proteger al pueblo que tendría que gobernar legítimamente."
 legend_chapter_conclusion_ancestral_glory: "El viaje estuvo plagado de peligros, pero con todo lo que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había hecho por [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] y su pueblo, ¿había duda alguna de que [ROOT.Legend.GetProtagonist.GetSheHe] había sido elegid[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm|U] para gobernar? De la ciudad hasta la casa más humilde, ¡todos aclaman el nombre de «[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]» con júbilo exultante!"
 legend_chapter_opening_ancient_people: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació de un gran familia [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] para gobernar [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] como habían hecho sus antepasados."
 legend_chapter_conclusion_ancient_people: "Con un esfuerzo tremendo, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] trabajó incansablemente para convertir [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] en una visión de perfección [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]. ¡Solo gracias a las legendarias hazañas de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip], el pueblo de [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip] clama orgulloso su alma [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]!"
 legend_chapter_motivation_saintly_deed: "La misión de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] encomendada por [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] estaba clara: ¡[ROOT.Legend.GetProtagonist.GetSheHe] tenía que hacer maravillas! Todos los [ROOT.Legend.GetProperty('religion').Religion.GetAdherentNamePluralNoTooltip] tienen a [ROOT.Legend.Custom('GetAncestorNameNoTooltip')] en sus corazones, ¡pero nadie sabía los milagros que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] aún tenía que realizar!"
 legend_chapter_extra_deed_saintly_deed: "Los caminos de los fieles se veían rapiñados por los impíos y, con una espada bendecida por la omnipotente deidad, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] los expulsó a todos. Pero las bestias salvajes y las serpientes seguían recorriendo los caminos e hiriendo a los fieles, así que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] tomó su [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')] y encantó a las creaciones [ROOT.Legend.GetProtagonist.GetFaith.CreatorNamePossessive] para sacarlas de aquellas tierras."
 legend_chapter_conclusion_saintly_deed: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] había trabajado incansablemente por el [ROOT.Legend.GetProperty('religion').Religion.GetNameNoTooltip|l] en su totalidad y combatido contra los secuaces de [ROOT.Legend.GetProtagonist.GetFaith.DevilName] aquí en la Tierra, pero, finalmente, sus esfuerzos acabaron por terminar. Cumplido el plan divino, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] vivió una vida de gran honor y piedad."
 legend_chapter_opening_mythical_descent: "Como todos los miembros de la familia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] antes de [ROOT.Legend.GetProtagonist.GetSheHe], [ROOT.Legend.GetProtagonist.GetNameNoTooltip] nació con sangre de [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Sus extraordinarios orígenes [ROOT.Legend.GetProtagonist.GetHerHim] sitúan por encima de todos los demás, destinad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] a la grandeza."
 legend_chapter_famous_deed_mythical_descent: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] recibió una herida en una gran batalla contra un villano que puso en duda su linaje y su sangre divina se derramó en un campo. La sangre brilló y relució como gemas recién cortadas y, al cabo de unos días, flores de colores magníficos llegaron a brotar en el suelo inhóspito."
 legend_chapter_extra_deed_mythical_descent: "Mas este no fue el final de la historia, ya que muchos aún dudaron de la divinidad presente en su sangre. Usando sus grandes poderes, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] atormentó a quienes dudaban de [ROOT.Legend.GetProtagonist.GetSheHe] con una gran plaga de bestias, y sus palacios y hogares se llenaron de ladridos y aullidos feroces."
 legend_chapter_opening_godly_descent: "[ROOT.Legend.GetProperty( 'god' ).GetFlagName|U] fecundó al antepasado de [ROOT.Legend.GetProtagonist.GetNameNoTooltip] y dio a luz al primer [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] del vientre del mundo. Desde su nacimiento, a todos los miembros de la familia [ROOT.Legend.GetProtagonist.GetDynastyNameNoTooltip] se les ha encomendado la misión divina de llevar la prosperidad y el [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l] a todos los rincones de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_famous_deed_war_won: "Se libraron batalla tras batalla y la guerra tiñó la tierra de escarlata con la sangre de justos y villanos en igual medida. [ROOT.Legend.GetProperty( 'winner' ).Char.GetNameNoTooltip|U] se mantuvo impasible mientras las fuerzas del mal intentaban superar su estrategia militar magistral. Al final, los intentos del enemigo acabaron fracasando."
 legend_chapter_conclusion_war_won: "[ROOT.Legend.GetProperty( 'loser' ).Char.GetNameNoTooltip|U] y sus secuaces agacharon la cabeza bajo su estandarte roto y suplicaron la clemencia de [ROOT.Legend.GetProperty( 'winner' ).Char.GetFirstNameNoTooltip]. En los días más tenebrosos de la guerra, [ROOT.Legend.GetProperty( 'winner' ).Char.GetSheHe] solo se imaginaba sobreviviendo al conflicto, pero he aquí que emerge como vencedor[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('ES_XA')]. [ROOT.Legend.GetProperty( 'winner' ).Char.Custom('ES_ElLa')|U] únic[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('ES_OA')] vencedor[ROOT.Legend.GetProperty( 'winner' ).Char.Custom('ES_XA')]."
 legend_chapter_motivation_new_title: "Mucho antes de que la familia [ROOT.Legend.GetProperty( 'founder' ).Char.GetDynastyNameNoTooltip] llegase a administrar las tierras de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip], [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] recibió una visión de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.PantheonTerm]. A partir de aquel momento, [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] supo que su destino era gobernar."
 legend_chapter_famous_deed_new_title: "Las tierras que llegarían a componer [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] sufrían bajo el yugo de los terribles siervos de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.DevilName]. Pero [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] fue liberando villa tras villa, ciudad tras ciudad, con sus grandes ejércitos. El pueblo se levantó en armas y derrocó a sus malvados gobernantes para servir a [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip], dispuesto a morir por su legítimo gobernante. [ROOT.Legend.GetProperty( 'founder' ).Char.GetFaith.HighGodName] les privó de su sacrificio al concederles SU protección divina. Ninguna espada podía dañar a los ejércitos cada vez mayores de [ROOT.Legend.GetProperty( 'founder' ).Char.GetFirstNameNoTooltip] mientras continuó liberando al pueblo de [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]."
 legend_chapter_conclusion_new_title: "Las disputas entre duques y pequeños nobles sin nombre terminaron de una vez cuando [ROOT.Legend.GetProperty( 'founder' ).Char.GetNameNoTooltip] les obligó a jurarle lealtad a perpetuidad. Cuando [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] renació, la forma del mundo cambió para siempre."
 legend_chronicle_sacred_birth_opening: "Desde el mismo día en que nació [ROOT.Legend.GetProtagonist.GetNameNoTooltip], quedó claro que [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tenía planes más elevados para [ROOT.Legend.GetProtagonist.GetSheHe]. [ROOT.Legend.Custom('GetBirthCircumstancesLegend')|U], su grandeza estaba predeterminada."
 born_to_a_virgin_mother: "nació de una madre virgen"
 born_under_auspicious_stars: "nació bajo estrellas propicias"
 legend_chapter_motivation_sacred_birth: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U] pasó muchas noches en vela atormentad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por visiones de su propio nacimiento, hasta que una trascendental noche, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] se presentó ante [ROOT.Legend.GetProtagonist.GetSheHe]. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] proclamó que se había puesto en la Tierra a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] con un propósito divino, uno que superaba la llamada habitual de un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] [ROOT.Legend.GetProtagonist.GetWomanMan] corriente. Desde ese día, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] supo que las circunstancias de su nacimiento no eran ni un rumor ni una casualidad, ¡sino una intervención directa de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]!"
 legend_chapter_conclusion_sacred_birth: "Con todas las grandes hazañas que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] había realizado en nombre de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm], recibió una nueva visita, aunque esta vez no fue un mero sueño o una visión. [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|U] se manifestó en forma física y ofreció a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] un vaso de agua del que beber, concediéndole un toque de divinidad. Las masas aclamaron el nombre de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U], suplicando el mero toque de sus divinas manos sanadoras."
 legend_chronicle_unsuspecting_opening: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació como un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] [ROOT.Legend.GetProtagonist.GetWomanMan] cualquiera, sin concebir la grandeza que llegaría a alcanzar en nombre de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm]."
 legend_chapter_motivation_fought_devil: "Devastad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por pesadillas, a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] le acosaban visiones de [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName], que siseaba y le atormentaba. Y todos los días [ROOT.Legend.GetProtagonist.GetSheHe] despertaba de su sueño con un nuevo propósito y la sensación de que [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] tenía un plan para [ROOT.Legend.GetProtagonist.GetSheHe]."
 legend_chapter_famous_deed_fought_devil: "Una noche, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] visitó a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] con toda clase de látigos y crueles ingenios de tortura repartidos por unas paredes manchadas de sangre. Desnud[ROOT.Legend.GetProtagonist.Custom('ES_OA')] y firme, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se enfrentó a [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] con la fuerza y la convicción de [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodName|U] palpitando por todo su ser. Con [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] impotente e inmóvil a sus pies, la horrible bestia siseó y gruñó, ¡el mal frustrado por un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] simple [ROOT.Legend.GetProtagonist.GetWomanMan]!"
 legend_chapter_extra_deed_fought_devil: "Con toda su insatisfacción y odio hacia todo lo que es bueno y justo, [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] desafió a [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] a una competición de [ROOT.Legend.GetProtagonist.Custom('GetMusicalInstrument')]. La melodía que [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] interpretó hizo que [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U] se disolviera hasta [ROOT.Legend.GetProperty( 'faith' ).Faith.NegativeAfterLife|U]. La tonada se esfumó de la mente de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] como el humo, sin duda demasiado divina para el mundo de los hombres."
 legend_chapter_conclusion_fought_devil: "Con la derrota de [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName|U], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se entregó a aniquilar a las fuerzas del mal en el mundo de los mortales. Llevó consigo un resplandor sagrado a lo largo de sus días y dejó paz y civilización a su paso."
 legend_chapter_famous_deed_tournament_won: "Mentes y voces se enfrentaron en igual medida que las espadas en un gran espectáculo de artes marciales, pero ¡no había mente más inteligente ni espada más afilada que la de [ROOT.Legend.GetProtagonist.GetNameNoTooltip]! Uno tras otro, los contendientes se alinearon solo para acabar presas del llanto provocado por [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] intocable [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]."
 legend_chapter_extra_deed_tournament_won: "Nadie podía evitar recordar la gloria del primer torneo de [ROOT.Legend.GetProtagonist.GetNameNoTooltip], pero una sola victoria no fue suficiente para [ROOT.Legend.GetProtagonist.GetSheHe]. Los otros contendientes [ROOT.Legend.GetProtagonist.GetHerHim] rodearon en una tormenta de aceros, pero [ROOT.Legend.GetProtagonist.GetSheHe] se mantuvo firme ¡y se alzó victorios[ROOT.Legend.GetProtagonist.Custom('ES_OA')] frente a una multitud que aclamaba su nombre!"
 legend_chronicle_opening_raised_by_animals: "Cuando era un bebé, [ROOT.Legend.GetProtagonist.GetNameNoTooltip] yació indefens[ROOT.Legend.GetProtagonist.Custom('ES_OA')] junto a un río, sin comida ni esperanza de rescate hasta que [ROOT.Legend.GetProtagonist.GetHerHim] encontró una poderosa hembra de [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]. Ella le dio de mamar e hizo que el bebé creciera hasta convertirse en un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] [ROOT.Legend.GetProtagonist.GetWomanMan] hercúle[ROOT.Legend.GetProtagonist.Custom('ES_OA')], con toda la fuerza y el coraje de semejante [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_motivation_raised_by_animals: "De vuelta a la humanidad, [ROOT.Legend.GetProtagonist.GetFirstName] descubrió que el caos atormentaba la tierra. El vecino se enfrentaba al vecino como hace un ejemplar de [ROOT.Legend.GetProperty( 'beast' ).GetFlagName] con su presa, y [ROOT.Legend.GetProtagonist.GetFirstName] supo que su pueblo necesitaba un líder fuerte que uniera a la manada en pos de una causa común."
 legend_chapter_conclusion_raised_by_animals: "[ROOT.Legend.GetProtagonist.GetFirstName|U] gobernó como lo haría el mejor ejemplar de [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], con fuerza y orgullo. Aunque no volvió a ver a su madre [ROOT.Legend.GetProperty( 'beast' ).GetFlagName], nunca dudo de que este animal mensajero de [ROOT.Legend.GetProtagonist.GetFaith.PantheonTerm] contemplaría su reinado con gran orgullo. Las tierras permanecieron tranquilas y pacíficas, sin que ninguno de sus enemigos se atreviera a infringir sus normas por miedo a enfrentarse a la furia de semejante [ROOT.Legend.GetProperty( 'beast' ).GetFlagName]."
 legend_chapter_extra_deed_recent_battle: "Durante su regreso al hogar, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] luchó con valentía contra sus enemigos, comandando con un valor y una brillantez estratégica sin igual. Con su espada alzada bien alto y su determinación inquebrantable, inspiró la victoria contra sus adversarios."
 legend_chapter_extra_deed_recent_siege: "Durante su regreso al hogar, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] lideró el asedio de una fortaleza enemiga con determinación inquebrantable y destrozó la ciudad como si fuera el cristal más fino. Con sus fuerzas reunidas y sus estandartes desplegados, [ROOT.Legend.GetProtagonist.GetSheHe] lanzó una carga implacable que abrió una brecha en las defensas y reclamó la victoria."
 legend_chapter_extra_deed_recent_imprisonment: "En las profundidades de la mazmorra más oscura, sin comida ni agua, encadenad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] y rodead[ROOT.Legend.GetProtagonist.Custom('ES_OA')] de sombras, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] encontró la determinación necesaria para escapar. Rechinando los dientes y con un corazón inflamado de rebeldía, planificó su fuga noche tras noche. Mediante una astuta manipulación y pura fuerza de voluntad, siguió pasajes secretos hasta salir a la luz del día."
 legend_chapter_extra_deed_recent_tournament: "Durante su regreso al hogar, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] se sintión cautivad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por el esplendor del glorioso recinto del torneo. Espada en mano y con la armadura reluciente bajo la mirada del sol, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se enfrentó a oponentes formidables con una determinación inquebrantable. ¡El público aclamó y hermosas damas y pajes impresionables se arrojaron a sus pies! ¡[Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'La vencedora', 'El vencedor' )]! ¡[Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'La mejor guerrera', 'El mejor caballero' )]!"
 legend_chapter_famous_deed_saintly_deed: "Entre susurros de duda y sombras de incredulidad por parte del populacho, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] se mantuvo inquebrantable en su fe. Todo parecía perdido, la sangre teñía el campo de batalla y había lanzas plantadas en el suelo, clavadas allí por sus portadores. Mas [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se puso de rodillas y su boca se llenó de oraciones; entonces, brotaron flores de las lanzas. Los enemigos cayeron postrados por haber contemplado un milagro."
 legend_chapter_famous_deed_holy_warrior: "Siempre un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] firme defensor[ROOT.Legend.GetProtagonist.Custom('ES_XA')] de la fe, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] demostró ser un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] [Select_CString(ROOT.Legend.GetProtagonist.IsFemale, 'auténtica heroína', 'auténtico héroe' )] en la guerra santa contra los enemigos de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] viajó a tierras extranjeras, decidid[ROOT.Legend.GetProtagonist.Custom('ES_OA')] a restaurar la paz y la prosperidad que los falsos dioses les habían arrebatado sus inconscientes gentes. Se grabó el símbolo del [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l] en el antebrazo, derramando sangre sobre los cadáveres de los infieles."
 legend_chapter_opening_legendary_battle: "En las crónicas de la antigüedad, resplandece la saga de una batalla tan gloriosa que resuena por toda la eternidad, una en la que [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] se alzó como un titán en plena tormenta de guerra."
 legend_chapter_famous_deed_raised_by_animals: "A cada día que pasaba, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] crecía en fuerza y sabiduría, sin que la barbarie de la civilización [ROOT.Legend.GetProtagonist.GetHerHim] reclamara. Como los fundadores de Roma, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] abrazó el mundo que le dio vida y enseñó a los que viven en casas la maestría de la caza, abatiendo un ejemplar de [ROOT.Legend.GetProtagonist.Custom('RegionalFerociousAnimal')] de pelaje blanco."
 legend_chapter_conclusion_dead_loved_spouse: "Cuando [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] regresó a su hogar, sintió el corazón como una paloma que estuviera a punto de salírsele del pecho. Llen[ROOT.Legend.GetProtagonist.Custom('ES_OA')] de emoción, no veía la hora de reunirse con su amor verdadero. Un grito terrible y la pena llenó los salones del castillo, pues los labios pálidos de su cónyuge carecían de vida alguna. En el silencio de su soledad, los recuerdos del amor que inflamó su corazón [ROOT.Legend.GetProtagonist.GetHerHim] llenaron de un horrible dolor. ¿De qué valía su leyenda si no tenía nadie con quien compartirla?"
 legend_chapter_conclusion_point_of_interest: "En los extensos viajes [ROOT.Legend.GetProtagonist.Custom('ES_DelDela')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l], se topó con una maravilla impresionante que desafiaba los límites terrenales; un lugar donde la belleza de la naturaleza se entrelazaba con el ingenio humano. Agujas altísimas de exquisita factura llegaban a los cielos, sus gráciles formas bañadas en el suave brillo de la primera luz del amanecer. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] respiró hondo, porque no podría haber deseado un final mejor."
 legend_chapter_motivation_child_mother: "En los tranquilos corredores del castillo, donde las sombras bailan sobre los muros de piedra y los rumores de historias antiguas persisten en el aire, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] acunaba a su hijo recién nacido con un tierno abrazo. Cuando miró los ojos inocentes del infante, su corazón se incendió de determinación. ¿Qué legado iba a dejar? ¿Querría que se [ROOT.Legend.GetProtagonist.Custom('ES_LeLa')] recordara como un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] cobarde que se refugia entre sedas y flores?"
 legend_chapter_motivation_child_father: "En las cámaras solemnes de su hogar ancestral, donde el titilar de las velas proyecta sombras sobre los antiguos tapices, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] contemplaba con admiración el milagro de la vida que se le había concedido. Junto con ese bebé había nacido una determinación por proteger su legado."
 legend_chapter_opening_witch: "El interés [ROOT.Legend.GetProtagonist.Custom('ES_DelDela')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] en las artes ocultas siempre había despertado sospechas. Acusaciones de brujería y hechicería se arremolinaban en torno a [ROOT.Legend.GetProtagonist.GetSheHe], proyectando una oscura sombra sobre su ilustre nombre. Y mientras sus súbditos leales seguían todos sus movimientos, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] sentía el peso de la desconfianza presionándo[ROOT.Legend.GetProtagonist.GetHerHim]."
 legend_chapter_motivation_celibacy: "Antaño engalanad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] con vestimentas regias, [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] se alzó ataviad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] con las humildes togas de un [ROOT.Legend.GetProtagonist.GetFaith.PriestNeuter], despojad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] de su corona. Pero [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] jamás olvidó a [ROOT.Legend.GetProtagonist.GetFaith.HighGodName], pues su devoción ardía con más fuerza aún, eterna. Impulsad[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por la divina inspiración que latía dentro de [ROOT.Legend.GetProtagonist.GetSheHe], [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] se decidió a trazar un camino que inmortalizara su nombre para siempre."
 legend_chapter_opening_new_culture: "[ROOT.Legend.GetProtagonist.Custom('ES_ElLa')|U] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip] nació cuando las tradiciones de antaño habían quedado obsoletas. Con una visión en su mente, decidió forjar sus propias tradiciones; y así se creó la cultura [ROOT.Legend.GetProtagonist.GetCulture.GetNameNoTooltip]."
 legend_chapter_opening_new_faith_generic: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nació cuando la religión se había alejado de la voluntad de [ROOT.Legend.GetProtagonist.GetFaith.GetNameNoTooltip|l]. Predicadores defendían herejías en el nombre [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] mientras la fe quedaba abandonada y se pudría. El pueblo se volvió hacia otras religiones, dando paso libre para que los rivales [ROOT.Legend.GetProtagonist.GetFaith.HighGodNamePossessive] conquistasen los corazones de los hombres."
