 game_concept_legend: "Leyenda"
 game_concept_legend_i: "@legend_icon!"
 game_concept_legend_desc: "Una $game_concept_legend$ personifica las hazañas importantes que un personaje logró en vida y se crea a partir de [legend_seeds|lE].\n\nLas leyendas son una gran forma de obtener [legitimacy|lE] y otras posibles recompensas como aumentos de [skill|lE], bonificaciones de [opinion|lE], [dynasty_prestige|lE], [prestige|lE] o [piety|lE]. Las [baronies|lE] en las que se ha propagado una $game_concept_legend$ también pueden recibir efectos adicionales si están en posesión del dueño de la $game_concept_legend$ o un [Concept( 'legend_promoter', 'impulsor' )|E].\n\nLas $game_concept_legends$ tienen un [legend_type|lE] que rige esas recompensas; pueden ser legitimadoras, sagradas o heroicas. Toda leyenda tiene también un nivel de [legend_quality|lE], que influye en la fuerza de esas recompensas, así como en su propagación."
 game_concept_owned_legend: "Leyenda propia"
 game_concept_owning_legend: "Apropiación de leyenda"
 game_concept_owned_legend_desc: "Una $game_concept_owned_legend$ es aquella [legend|lE] en posesión de un [ruler|lE], que es el beneficiario principal de sus efectos.\n\nEl propietario de una $game_concept_legend$ puede ser su [legend_protagonist|lE], pero no necesariamente.\n\nUna $game_concept_legend$ también puede contar con el apoyo de [legend_promoters|lE], que pagan una contribución mensual para obtener también parte de sus bonificaciones."
 game_concept_owning_legend_desc: "$game_concept_owned_legend_desc$"
 game_concept_promoted_legend: "Leyenda impulsada"
 game_concept_promoted_legend_desc: "Una $game_concept_promoted_legend$ es aquella [legend|lE] en posesión de un [ruler|lE] distinto, que cuenta con el apoyo de [legend_promoters|lE] que pagan una contribución mensual para obtener también parte de sus bonificaciones."
 game_concept_promoting_legend: "Impulsando"
 game_concept_promoting_legend_desc: "$game_concept_promoting_legend$"
 game_concept_legend_promoter: "Impulsor de leyenda"
 game_concept_legend_promoter_desc: "[Concept( 'legend_promoter', 'Impulsor' )|lE] es aquel [ruler|lE] que respalda la [legend|lE] de otro.\n\nEl $game_concept_legend_promoter$ consigue bonificaciones extras –variables según el [Concept( 'legend_type', 'tipo' )|E] y la [Concept( 'legend_quality', 'calidad' )|E] de la leyenda– a cambio de una contribución mensual de [gold|lE]."
 game_concept_legend_promoters: "Impulsores de leyenda"
 game_concept_legend_promoters_desc: "$game_concept_legend_promoter_desc$"
 game_concept_legends: "Leyendas"
 game_concept_legends_desc: "$game_concept_legend_desc$"
 game_concept_legend_seed: "Semilla de leyenda"
 game_concept_legend_seed_desc: "Una [legend|lE] en ciernes. Las $game_concept_legend_seeds$ son la base de una $game_concept_legend$ y, al sembrarlas, un [ruler|lE] puede iniciar una.\n\nEs posible ganar $game_concept_legend_seeds$ si cumplimos algunos criterios como ser el heredero de Carlomagno o realizamos hazañas legendarias: grandes [decisions|lE], ganar una [great_holy_war|lE], convertirse en [king|lE] o [emperor|lE], organizar una gran [activity|lE], cazar un animal legendario, etc.\n\nLas $game_concept_legend_seeds$ no cuestan nada, pero no producen efectos. Sembrar una de estas [Concept( 'legend_seed', 'semillas' )|E] por primera vez costará [gold|lE]."
 game_concept_legend_seeds: "Semillas de leyenda"
 game_concept_legend_seeds_desc: "$game_concept_legend_seed_desc$"
 game_concept_legend_quality: "Calidad de la leyenda"
 game_concept_legend_quality_desc: "La calidad de una [legend|lE] determina la fuerza de sus efectos y el alcance de su propagación, y también afecta a sus recompensas finales. Las $game_concept_legends$ pueden ser afamadas, ilustres o míticas, no existen leyendas corrientes.\n\nLa calidad de una leyenda puede aumentar si se propaga a más [baronies|lE] y se paga el coste de la mejora.\n\nCuando el dueño de una $game_concept_legends$ muere, su familia puede continuarla, sin que su calidad se vea dañada."
 game_concept_legend_famed: "Afamada"
 game_concept_legend_famed_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_illustrious: "Ilustre"
 game_concept_legend_illustrious_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_mythical: "Mítica"
 game_concept_legend_mythical_desc: "$game_concept_legend_quality_desc$"
 game_concept_legend_protagonist: "Protagonista de leyenda"
 game_concept_legend_protagonist_desc: "El [Concept( 'legend_protagonist', 'protagonista' )|E] es el personaje principal de una [legend|lE], cuyas hazañas aparecen descritas en la misma. El dueño de una $game_concept_legend$ también puede ser su protagonista, como lo puede ser cualquier miembro de su familia, vivo o muerto, siempre que tenga 16 años.\n\nLos [Concept( 'legend_protagonists', 'protagonistas' )|E] no consiguen bonificaciones directas extra para sí mismos, pero el contenido de la $game_concept_legend$ se centrará en ellos. No obstante, concederán [legitimacy|lE] #color_white extra#! al dueño de la leyenda dependiendo de cuántos [traits|lE] de carácter [virtuous|lE] posean.\n\nLos $game_concept_legend_protagonist$ han de ser adultos, ya que afirmar que un niño mató a un dragón puede ser controvertido."
 game_concept_legend_protagonists: "Protagonistas de leyenda"
 game_concept_legend_protagonists_desc: "$game_concept_legend_protagonist_desc$"
 game_concept_legend_type: "Tipo de leyenda"
 game_concept_legend_types: "Tipos de leyenda"
 game_concept_legend_types_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_type_desc: "Una [legend|lE] posee un tipo que influye en la categoría de los efectos que proporciona, así como en el tema de su contenido.\n\nLos $game_concept_legend_types$ son legitimador, sagrado y heroico, que proporcionan [legitimacy|lE], [prestige|lE] y [piety|lE] correspondientemente."
 game_concept_legend_heroic: "Leyenda heroica"
 game_concept_legend_heroic_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_holy: "Leyenda sagrada"
 game_concept_legend_holy_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_legitimizing: "Leyenda legitimadora"
 game_concept_legend_legitimizing_desc: "$game_concept_legend_type_desc$"
 game_concept_legend_library: "Biblioteca de leyendas"
 game_concept_legend_library_i: "@legend_icon!"
 game_concept_legend_library_desc: "La [legend_library|lE] contiene todas las [legends|lE] completadas que se hayan difundido a tu [domain|lE], que hayas creado o que fueran impulsadas activamente.\n\nTambién puedes añadir directamente [legends|lE] completas si viajas por la zona de difusión de la leyenda.\nPuedes eliminar [legends|lE] de tu biblioteca a voluntad."
 game_concept_ancestral_claim: "Derechos ancestrales"
 game_concept_ancestral_claim_desc: "Un [casus_belli|lE] de derechos ancestrales te permite anexionar todas las tierras dentro de un título con el que tengas derechos conseguidos mediante una [legend|lE] legitimadora."
 legend_heroic: "Leyenda heroica"
 legend_heroic_name: "La leyenda de [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_heroic_desc: "[ROOT.Legend.GetOwner.Custom('ES_ElLa')|U] [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip|l] es reconocid[ROOT.Legend.GetProtagonist.Custom('ES_OA')] por sus hazañas heroicas."
 legend_legitimizing: "Leyenda legitimadora"
 legend_legitimizing_name: "La genealogía de [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_legitimizing_desc: "El linaje de la dinastía [ROOT.Legend.GetOwner.GetDynasty.GetBaseNameNoTooltip] ha gobernado estas tierras durante siglos."
 legend_holy: "Leyenda sagrada"
 legend_holy_name: "Los milagros de [ROOT.Legend.GetOwner.GetNameNoTooltip]"
 legend_holy_desc: "Todo devoto de [ROOT.Char.GetFaith.HighGodName] admira la santidad mostrada por [ROOT.Legend.GetOwner.Custom('ES_ElLa')] [ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip|l]."
 legend_king_arthur: "El legado de Arturo Pendragón"
 legend_king_arthur_desc: "Y rey presente y futuro pervive en la sangre de esta dinastía."
 legend_carolingian: "Los herederos de Carlomagno"
 legend_carolingian_desc: "El gran rey Carlomagno gobernó en el pasado esta tierras antes de esta dinastía, que reclama ser descendencia directa de su sangre imperial."
 legend_holy_warrior: "El puño sagrado"
 legend_holy_warrior_desc: "Como un gran guerrero sagrado, este héroe ha luchado con valor por su fe."
 legend_chapter_opening_holy_warrior: "Un[ROOT.Legend.GetProtagonist.Custom('ES_XA')] gran guerrer[ROOT.Legend.GetProtagonist.Custom('ES_OA')] del [religion.GetNameNoTooltip|l], la leyenda [ROOT.Legend.GetProtagonist.Custom('ES_DelDela')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] comienza con un nacimiento con buenos auspicios. Desde muy temprana edad, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] oyó la llamada de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]."
 legend_el_cid: "El cantar del Cid"
 legend_el_cid_desc: "Rodrigo Díaz de Vivar fue en el pasado un hidalgo humillado, ahora convertido en rey por derecho propio."
 legend_alfred_of_wessex: "El rey santo"
 legend_alfred_of_wessex_desc: "[ancestor.GetNameNoTooltip|U] resistió las invasiones de los nórdicos en Inglaterra y se erigió en baluarte y proselitista de la cristiandad."
 legend_sons_of_david: "Herederos de David"
 legend_sons_of_david_desc: "David, rey de Israel, fue ordenado por Dios y su sangre corre por las venas de todo miembro de los [GetDynastyHouseByID('house_bagrationi').GetNameNoTooltip]."
 legend_peasant_emperor: "De campesino a basileus"
 legend_peasant_emperor_desc: "Basilio nació en una familia campesina y entró al servicio del emperador antes de casarse con su hija y ascender él mismo al cargo de basileus."
 legend_the_wheelwright: "La bodega de la abundancia"
 legend_the_wheelwright_desc: "En el séptimo cumpleaños de su hijo, Piast el Carretero recibió la visita de dos desconocidos. Como agradecimiento a su hospitalidad, los desconocidos lanzaron un hechizo para que la bodega de este siempre estuviera llena."
 legend_vercingetorix: "Herederos de Vercingétorix"
 legend_vercingetorix_desc: "Vercingétorix unió en el pasado todas las tribus galas en una rebelión contra la invasión romana. Aunque cayó a mano de César, su espíritu celta pervive en nuestra sangre."
 legend_saman_khudah: "Descendientes de Bahram Chobin"
 legend_saman_khudah_desc: "General, conquistador y usurpador, Bahram Chobin se hizo con el trono sasánida y su sangre heroica corre por nuestras venas."
 legend_bahram_gur: "Linaje de Gur"
 legend_bahram_gur_desc: "Bahram Gur fue un gran guerrero que luchó y resistió a innumerables invasores. Su sangre corre por nuestras venas, lo que nos convierte en héroes persas."
 bahram_gur: "Bahram Gur"
 legend_cadell: "La sangre de Cadell"
 legend_cadell_desc: "Cadell comenzó su vida como esclavo y, con la bendición que le concedió un santo, le arrebató el reino de Powys a Vortigern."
 legend_descendants_of_brahman: "Sangre de Brahman"
 legend_descendants_of_brahman_desc: "Somos hijos e hijas de los dioses. Brahman, Visnú… Nuestro linaje se remonta al principio de los tiempos."
 legend_gothic_kings: "Reyes godos"
 legend_gothic_kings_desc: "Los godos provocaron la destrucción de Roma y fundaron nuestro reino. Nosotros somos sus herederos, los reyes y reinas godos."
 legend_sons_of_rurik: "Hijos de Rurik"
 legend_sons_of_rurik_desc: "El príncipe varego Rurik llevó a su horda aventurera al este y fundó el gran reino de Nóvgorod. Es suya la legendaria sangre que recorre nuestras venas."
 legend_william_gellones: "La Prise d'Orange"
 legend_william_gellones_desc: "Vencedor sobre los ejércitos islámicos en Orange, Guillermo de Gelona fue un guerrero de la cristiandad que fundó la abadía de Gelona, a donde se retiraría del gobierno para vivir como un monje más."
 legend_edward_the_martyr: "Eduardo el Mártir"
 legend_edward_the_martyr_desc: "Asesinado y enterrado sin honores, el cuerpo de Eduardo el Mártir se encontró incorrupto al cabo de un año. Se dice que abrazó su propia muerte por un profundo amor a Cristo."
 legend_yazdagird_iii: "Sangre de [ancestor.GetFirstNameNoTooltip] III"
 legend_yazdagird_iii_desc: "La sangre [ancestor.Custom('ES_DelDela')] últim[ancestor.Custom('ES_OA')] sah sasánida corre por nuestras venas. Aunque sufrió los ataques de turcos, jázaros e invasores árabes por todos los flancos, permaneció leal a Persia hasta su último aliento."
 legend_afrasiyab: "El Rey de Turán: Afrasiyab"
 legend_afrasiyab_desc: "Afrasiyab, magnífico rey de Turán y héroe de los turcos, fue la némesis del Imperio persa y el más grande de todos los reyes turanios. Su sangre mágica corre por nuestras venas y nos otorga el derecho divino a volver a reinar sobre Turán."
 legend_sceafa: "Sceafa, nieto de Noé"
 legend_sceafa_desc: "El antiguo rey lombardo Sceafa salió del mar en forma de niño y fue a reinar sobre Inglaterra. Sabemos que era nieto de Noé y a través de él viene nuestra sangre divina."
 legend_new_troy_london: "Nueva Troya"
 legend_new_troy_london_desc: "Bruto, desterrado de Troya, fue guiado hasta Albión por Diana. Tras derrotar a los grandes gigantes que ocupaban la tierra, fundó Nueva Troya, lo que ahora conocemos como Londres."
 legend_corineus: "La balada de Corineo"
 legend_corineus_desc: "Corineo, antiguo guerrero troyano, fue el fundador original de Cornualles. Llegó a Britania, mató a los gigantes que ocupaban la región y dio nombre a Cornualles a partir del suyo propio."
 legend_scota: "Hijos de Scota"
 legend_scota_desc: "Es por Scota, hija de un gran faraón egipcio, que llamamos a nuestra tierra «Escocia». Es la madre de todos los escoceses y sangre de los antiguos faraones la que corre por nuestras venas."
 legend_pyusawhti: "Herederos de la diosa dragón"
 legend_pyusawhti_desc: "Nacidos del vientre de una diosa dragón y descendientes de Mahasammata, portamos en nuestro linaje la sangre más sagrada y poderosa."
 legend_tosny: "El Caballero del Cisne"
 legend_tosny_desc: "El poderoso Roger de Tosny descendía del Caballero del Cisne, y a día de hoy llevamos la insignia del Cisne en honor a su leyenda."
 legend_menelik_i: "Hijos de David"
 legend_menelik_i_desc: "El fundador de nuestra dinastía, Menelik I, fue fruto del amor entre Salomón de Israel y la reina de Saba."
 legend_kings_of_semien: "Reyes de Semien"
 legend_kings_of_semien_desc: "Beta Israel es el legendario reino judío que sigue resistiéndose con fiereza a la cristianización. Descendemos de la tribu de Dan que escapó de Israel durante la guerra civil entre las fuerzas de Roboam y Jeroboam."
 legend_roman_heritage: "Herencia romana"
 legend_roman_heritage_desc: "Nuestra familia no solo reina sobre un Imperio romano moderno; llevamos siendo cortesanos influyentes en Roma desde los tiempos de la República."
 legend_hunnic_heritage: "Herencia huna"
 legend_hunnic_heritage_desc: "Nuestro pueblo se remonta a los clanes hunos y, de hecho, el fundador de nuestra dinastía fue el feroz Atila, el mismo que hizo doblegarse a Roma."
 legend_premysl: "Přemysl el Arador"
 legend_premysl_desc: "Nuestro antepasado comenzó su vida como un simple campesino en la aldea de Stadice, pero pronto llamó la atención de Libuše y se casó con ella para convertirse en príncipe de los checos."
 legend_borjigin: "El visitante resplandeciente"
 legend_borjigin_desc: "Alan Gua, la madre de todo [GetDynastyByID('11100').GetNameNoTooltip], recibía todos los días y noches la visita de una extraña figura resplandeciente. Se colaba en su yurta en forma de gran perro amarillo –de noche a través de los rayos de la luna y de día con los rayos del sol– y le dio tres hijos. Ella advirtió a sus hijos concebidos por la divinidad que debían permanecer unidos como un haz de cinco flechas o se partirían como cinco flechas sueltas."
 legend_naga_descent: "Sangre del naga"
 legend_naga_descent_desc: "Los naga son criaturas sagradas medio humanas medio serpientes que residen en Patala y que, en ocasiones, pueden cruzar a nuestro mundo como humanos enteros. Nuestra familia se remonta a un naga que visitó Cachemira y yació con un humano."
 legend_hieros_gamos_skirnismal: "Hieros Gamos"
 legend_hieros_gamos_skirnismal_desc: "Fjolnir, el fundador de la dinastía Yngling nació de las entrañas de Gerðr en su amor por Freyr. ¿Quién sino la descendencia de Fjolnir tendría la sangre divina necesaria para gobernar Noruega?"
 legend_shibi_chakravarti: "Shibi Chakravarti"
 legend_shibi_chakravarti_desc: "El heroico rey Shibi, un dechado de humildad y piedad, recibió el encargo de proteger al sabio Agni, que había sido transformado en pájaro. Cuando un milano le exigió sacrificar su propia carne a cambio de perdonar a la paloma, Shibi se entregó voluntariamente, pero se le perdonó y recompensó con su hijo Kapotaroma. La sangre de este rey abnegado corre por las venas de todo [GetDynastyByID('1043008').GetNameNoTooltip]."
 legend_magi: "Hijos de los magos"
 legend_magi_desc: "Cuando Jesús nació, recibió la visita de los magos de la Biblia, que llevaban regalos de oro, incienso y mirra. El Evangelio de Mateo afirma que los Reyes Magos venían de Oriente.\nUn viajero occidental errado pudo situar el avistamiento de la estrella de Belén en la ciudad persa de Saba.\nPero el sol se alza mucho más al este. Las riquezas vienen de las ciudades, pero la fe constante viene de la dura estepa.\nLa Biblia habla de que Melchor, Gaspar y Baltasar regresaron a sus hogares tras rendir homenaje al rey de los judíos recién nacido. Su carne y su sangre, los piadosísimos nestorianos, siguen adorando al único Dios verdadero y a Su Hijo."
 legend_the_red_hand: "La mano roja del Ulster"
 legend_the_red_hand_desc: "Se dice que en los primeros tiempos de Irlanda se prometió que el primero que pusiera su mano sobre el Ulster tendría derecho a él y sería nombrado Gran rey de Irlanda. Fue nuestro antepasado quien tuvo el ingenio de cortarse la mano y arrojarla al Ulster, manchando la hierba esmeralda con su sangre."
 legend_ragnarr: "Hijos de $nick_lodbrok$"
 legend_ragnarr_desc: "Rey de los daneses y asesino de un poderoso dragón, [ancestor.GetFirstNameNoTooltip] fue el terror de los cristianos y un aventurero legendario. Sus grandes hazañas son demasiadas para citarlas, ¡y dado que su sangre corre por mis venas, es justo que reclame su legado y construya mi propio relato legendario!"
 legend_holy_site: "$legend_saintly_location_name$"
 legend_holy_site_desc: "$legend_saintly_location_desc$"
 legend_saintly_location_name: "[ROOT.Char.CustomFixedRandom('GetCustodianSynonym')|U] de lugar sagrado de la fe [protagonist.GetFaith.GetAdjectiveNoTooltip]"
 legend_saintly_location_desc: "Conservar un lugar sagrado para el [faith.GetNameNoTooltip|l] es una señal de santidad en sí misma."
 legend_chapter_opening_saintly_location: "La tierra de [location.GetNameNoTooltip] es del máximo valor piadoso y se dice que de su suelo brota un agua milagrosa, capaz de curar todas las dolencias."
 legend_chapter_motivation_religious: "Cuando [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] se enteró de esto, sintió un gran calor en su corazón, pues su devoción era tan grande que la mera idea de un lugar sagrado hizo que sus ojos se llenaran de lágrimas."
 legend_saintly_life_name: "El muy [ROOT.Char.CustomFixedRandom('GetPiousAdj')] periplo vital [protagonist.Custom('ES_DelDela')] [protagonist.GetTitledFirstNameNoTooltip|l]"
 legend_saintly_life_desc: "La abnegada vida [protagonist.Custom('ES_DelDela')] [protagonist.GetTitledFirstNameNoTooltip|l] le ha conferido un estatus de cuasisantidad."
 legend_chapter_opening_saintly_life: "[ROOT.Legend.GetProtagonist.Custom('ES_ElLa')|U] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] nació con el amor más profundo por [ROOT.Legend.GetProtagonist.GetFaith.HighGodName|l] y entregó su vida entera a honrar su fe."
 holy_seed_toast: "Ganada una [legend_seed|lE] sagrada"
 holy_seed_toast_traits: "Se reconoce tu naturaleza como ser [ROOT.Char.CustomFixedRandom('GetSaintlyTrait')|l]"
 legend_saintly_building_name: "El [ROOT.Char.CustomFixedRandom('GetPiousAdj')] constructor de [location.GetNameNoTooltip]"
 legend_saintly_building_desc: "Construir [ROOT.Char.GetFaith.HouseOfWorshipPlural] es un acto de altruismo; una gran prueba de un alma piadosa."
 legend_ancient_people_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] de estirpe [culture.GetNameNoTooltip]"
 legend_ancient_people_desc: "Por las venas de todo nuestro pueblo corre la misma sangre de los [culture.GetCollectiveNoun]."
 legend_saintly_deed_name: "Hechos [ROOT.Char.CustomFixedRandom('GetPiousAdj')]s de [ancestor.GetNameNoTooltip]"
 legend_saintly_deed_desc: "Los actos piadosos de [ancestor.GetShortUIName] en nombre del [religion.GetName|l] son sin duda dignos de veneración."
 legend_saintly_descent_name: "[ROOT.Char.CustomFixedRandom('GetDescendantSynonym')|U] de [Localize( ancestor_flag )]"
 legend_saintly_descent_desc: "La sangre sagrada de [Localize( ancestor_flag )] corre por nuestras venas y con ella haremos milagros."
 legend_mythical_descent_name: "Sangre de [Localize( creature )]"
 legend_mythical_descent_desc: "Uno de mis antepasados fue un poderoso ejemplar de [Localize( creature )]."
 legend_godly_descent_name: "La sangre de [Localize( god )]"
 legend_godly_descent_desc: "Mi linaje se remonta a [Localize( god )|U] y con semejante sangre en mis venas realizaré maravillas."
 legend_chronicle_ancestral_glory_desc: "[ancestor.GetName] fue un[ancestor.Custom('ES_XA')] gran [ancestor.GetWomanMan], venerad[ancestor.Custom('ES_OA')] por todos."
 legend_chronicle_ancestral_glory_nohistory_desc: "Nuestro antepasado fue en verdad uno de los grandes, venerado por todos."
 legend_crusader: "[ancestor.GetTitleAsNameNoTooltip|U] [GetTrait('faith_warrior').GetNameNoTooltip( protagonist )|l]"
 legend_crusader_desc: "[protagonist.GetName] realizó muchas acciones grandes y piadosas en la toma de Tierra Santa."
 legend_chronicle_raised_by_animals: "Vástago de [Localize( beast )]"
 legend_chronicle_raised_by_animals_desc: "Un ejemplar de [Localize( beast )] crio a [protagonist.GetNameNoTooltip|U] y esa experiencia rigurosa en la creación [protagonist.GetFaith.CreatorNamePossessive] le dio una preparación divina para reinar."
 legend_auspicious_birth: "Nacimiento prometedor"
 legend_auspicious_birth_desc: "[protagonist.GetNameNoTooltip|U] nació cuando el cielo nocturno lucía animado con estrellas propicias, una señal firme de las grandes hazañas a las que estaba destinad[protagonist.Custom('ES_OA')]."
 legend_virgin_birth: "Inmaculada concepción"
 legend_virgin_birth_desc: "[protagonist.GetMother.GetNameNoTooltip] consiguió, de alguna manera, tener un hijo sin consumar con su marido. En verdad, esta es una señal de que fue [protagonist.GetFaith.HighGodName|U] en persona quien le dio este niño."
 legend_sacred_birth_name: "El nacimiento [ROOT.Char.CustomFixedRandom('GetPiousAdj')] de [protagonist.GetFirstNameNoTooltip]"
 legend_sacred_birth_desc: "Las circunstancias del nacimiento de [protagonist.GetNameNoTooltip] están envueltas en misticismo, señal inequívoca de que fue bendecid[protagonist.Custom('ES_OA')] por [protagonist.GetFaith.HighGodName|U] desde el principio."
 legend_divine_intervention_name: "Con la bendición de [Localize( god )|U]"
 legend_divine_intervention_desc: "[protagonist.GetNameNoTooltip|U] habló con [Localize( god )] en sueños, quien le encomendó una misión divina."
 legend_fought_devil_name: "Una batalla contra [protagonist.GetFaith.DevilName|U]"
 legend_fought_devil_desc: "En un sueño, [protagonist.GetNameNoTooltip] luchó contra [protagonist.GetFaith.DevilName] en persona, una señal auspiciosa de que estaba destinad[protagonist.Custom('ES_OA')] a vencer al mal."
 legend_exotic_backstory_name: "La odisea de [protagonist.GetNameNoTooltip|U]"
 legend_exotic_backstory_desc: "En el pasado, [protagonist.GetName] viajó lejos, hasta [Localize( location.GetString )], y regresó."
 pilgrim_legend_name: "Peregrinación por el mundo"
 pilgrim_legend_desc: "[ancestor.GetName|U] dedicó la vida al interminable y arduo viaje hacia [ancestor.GetFaith.PositiveAfterLife]. Solo [ancestor.GetFaith.HighGodName|U] conoce de verdad todos los hechos que ocurrieron en el santo viaje de [ancestor.GetFirstNameNoTooltip] a la salvación."
 consecrated_blood_legend: "La sangre sagrada"
 consecrated_blood_legend_desc: "La sangre de [founder.GetName|U] corre por todos los miembros de la familia [dynasty.GetName]. Nuestra devoción a [founder.GetFaith.HighGodName|U] es absoluta y nuestras obras solo se llevan a cabo en Su nombre."
 dyn_many_crown_legend: "La soberanía de [dynasty.GetNameNoTooltip|U]"
 dyn_many_crown_legend_desc: "Ya sea por destino o por designio, el poder recae en manos de [dynasty.GetName]. Nuestras tierras son muchas, nuestras obras grandes, y nuestro dominio sobre los tronos del mundo está predestinado."
 legend_of_rome_name: "Un nuevo César"
 legend_of_israel_name: "[Select_CString( founder.IsFemale, 'La nueva', 'El nuevo' )] [founder.GetTitleAsNameNoTooltip|l] de Israel"
