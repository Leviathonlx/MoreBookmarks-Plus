 legend_events.1000.t: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('legend_owner'))] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
