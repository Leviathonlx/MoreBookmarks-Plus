 legend_chronicle_conqueror_chronicle_desc: "Ya no es un[ROOT.Char.Custom('ES_XA')] trotamundos. Un[ROOT.Char.Custom('ES_XA')] conquistador[ROOT.Char.Custom('ES_XA')] nació de un alma indomable."
 legend_chapter_opening_conqueror: "Nada volverá a resurgir desde las cenizas. [ROOT.Legend.GetProtagonist.Custom('ES_ElLa')|U] [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip|l] juró convertirse en el azote de [ROOT.Legend.GetProtagonist.GetFaith.HighGodName] y alzarse sobre un suelo escarlata. Y, a partir de ahora, lo único escarlata será la tierra."
 legend_chapter_famous_deed_conqueror: "Una batalla tras otra, el cántico se hace más fuerte. Una batalla tras otra, el botín crece. Una batalla tras otra, la leyenda de [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] reluce cada vez más."
