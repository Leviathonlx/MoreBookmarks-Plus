 legend_events.0001.t: "Cronista: encontrada una leyenda"
 legend_events.0001.desc.intro: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] corre entusiamad[chronicler.Custom('ES_OA')] a mi encuentro cuando entro en la corte.\n\n"
 legend_events.0001.desc.mid.slew_dragon: "«¡Tengo noticias excelentes, mi [ROOT.Char.GetTitleAsNameNoTooltip]! He estado buscando volúmenes y leyendas sobre [legend_character.GetName], ¡y tengo motivos para creer que luchó contra un dragón y lo mató!"
 legend_events.0001.desc.mid.ancestral_saint: "«[ROOT.Char.GetFaith.HighGodName|U] sonríe hoy a vuestra casa, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. He estado buscando información sobre vuestr[legend_character.Custom('ES_OA')] prometedor[legend_character.Custom('ES_XA')] antepasad[legend_character.Custom('ES_OA')] [legend_character.GetName] ¡y he encontrado información que podría hacerle dign[legend_character.Custom('ES_OA')] de alcanzar el reconocimiento de [GetTrait('saint').GetNameNoTooltip( ROOT.Char )]!"
 legend_events.0001.desc.mid.godly_descent: "[chronicler.GetSheHe|U] se arrodilla y me besa los pies. «Oh, santísim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¡Tengo razones de peso para sospechar de que descendéis directamente de [ROOT.Char.GetFaith.HighGodName|U] en persona!"
 legend_events.0001.desc.mid.old_godly_descent: "«Buenos días, mi [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿o debería llamaros \"[ROOT.Char.Custom('GetDaughterSon')] de [legend_character.GetFaith.HighGodName|U]\"? Efectivamente, he rebuscado en los archivos y creo que el \"dios\" de vuestros antepasados era en realidad un mortal heroico que llevó a cabo una gran cantidad de actos épicos."
 legend_events.0001.desc.mid.raised_by_animals: "«Buenos días, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]. ¿Cuánto recordáis de vuestra infancia? Algunos volúmenes de los archivos indican que un grupo de [ROOT.Char.Custom('GetAnimalPlural')] os crio en la naturaleza salvaje."
 legend_events.0001.desc.mid.auspicious_stars: "«[ROOT.Char.GetFaith.HighGodName|U] nos sonríe hoy, mi [ROOT.Char.GetTitleAsNameNoTooltip|l], igual que sonrió el día en que llegasteis al mundo. Ciertamente, nacisteis bajo estrellas favorables, un signo de las grandes hazañas que realizaríais durante vuestra vida."
 legend_events.0001.desc.mid.virgin_birth: "«[ROOT.Char.GetFaith.HighGodName|U] nos sonríe hoy, mi [ROOT.Char.GetTitleAsNameNoTooltip], igual que sonrió a vuestra madre con vuestra concepción. Efectivamente, no sois bastard[ROOT.Char.Custom('ES_OA')], ¡vuestra madre tuvo la suerte de ser bendecida con una concepción inmaculada!"
 legend_events.0001.desc.mid.spoke_to_angels: "«Recuerdo que hace muchas noches me dijisteis que os habían visitado unos ángeles. Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], tengo motivos para creer que no fue un simple sueño, sino una visión de [ROOT.Char.GetFaith.PositiveAfterLife]."
 legend_events.0001.desc.mid.fought_the_devil: "«Soy consciente de que últimamente habéis sufrido pesadillas. Tengo motivos para creer que estas visiones son destellos de vuestra batalla con [ROOT.Char.GetFaith.DevilName] en [ROOT.Char.GetFaith.NegativeAfterLife]."
 legend_events.0001.desc.mid.exotic_backstory: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿no es verdad que nunca os habéis sentido [ROOT.Char.GetWomanMan] de la cultura [ROOT.Char.GetCulture.GetName]? Creo que hace muchos años se os trajo de una tierra mística lejos de aquí."
 legend_events.0001.desc.mid.ancient_people: "«Mi [ROOT.Char.GetTitleAsNameNoTooltip|l], he buscado en los archivos ¡y he encontrado información que indica que vuestro linaje se remonta a las grandes dinastías de [ancient_culture.GetName]!"
 legend_events.0001.desc.outro: "A algunos les parecerá un poco exagerado y habrá que esforzarse para demostrar su veracidad, ¡pero existen cimientos sólidos para convertiros en una leyenda viva!»."
 legend_events.0001.a: "¡Excelente trabajo!"
 legend_events.0001.b: "Hasta a mí me cuesta creerlo."
 legend_events.0010.t: "$chronicler_court_position$: la leyenda se extiende"
 legend_events.0010.desc: "[chronicler.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me recibe en la corte esta mañana, con el ansia de quien tiene noticias en la punta de la lengua.\n\n«Mi [ROOT.Char.GetTitleAsNameNoTooltip], ¡creo que [potential_promoter.Custom2('YourCharacterIntroduction', ROOT.Char)] está casi convencid[potential_promoter.Custom('ES_OA')] de la veracidad de [ROOT.Char.GetPromotedLegend.GetName]! Conoce el relato y parece que le embelesa totalmente; sin embargo, la verdad detrás del mismo no le convence»."
 legend_events.0010.a: "Tal vez se le podría persuadir."
 legend_events.0010.a.success: "Se convence a [potential_promoter.GetName]"
 legend_events.0010.a.failure: "[potential_promoter.GetName] no se deja convencer"
 legend_events.0010.b: "Tal vez retorcer la verdad [potential_promoter.GetHerHim] haría creer."
 legend_events.0010.c: "[potential_promoter.GetSheHe|U] puede pensar lo que más le guste."
 legend_events.0020.t: "Leyenda asumida"
 legend_events.0020.desc: "Un invitado extranjero se acerca a mi trono y proclama en voz alta:\n\n«Hace tiempo que llegué a vuestra corte. He observado atentamente cómo gobernáis y tratáis los asuntos del señorío, tanto pequeños como grandiosos. Y he quedado más que profundamente impresionado.\n\nEntre los [seed_presenter.GetCulture.GetCollectiveNoun] tenemos una vieja historia sobre ciert[ROOT.Char.Custom('ES_OA')] gobernante legendari[ROOT.Char.Custom('ES_OA')] de una dinastía distinguida. Es un cuento que me contó mi madre cuando era joven, y ella lo escuchó a su madre hace mucho más tiempo.\n\nY ahora tengo el gran placer de afirmar que creo que vos sois tal legendari[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|U] de la historia [seed_presenter.GetCulture.GetName]. ¡Y sostengo que cualquier verdadero hijo de mi nación [seed_presenter.GetCulture.GetName] seguramente esté de acuerdo conmigo!»."
 legend_events.0020.a: "¡Sí! ¡Vuestros ancianos se referían a la [ROOT.Char.GetDynasty.GetNameNoTooltip]!"
 legend_events.0020.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] es el sujeto de relatos de la cultura [seed_presenter.GetCulture.GetNameNoTooltip]."
 legend_events.0020.c: "A un[ROOT.Char.Custom('ES_XA')] gobernante de herencia [ROOT.Char.GetCulture.GetNameNoTooltip] no le importa lo que balbuceen los campesinos [seed_presenter.GetCulture.GetCollectiveNounNoTooltip]."
