 legend_of_rome_desc: "Roma, antaño reducida a un recuerdo lejano, vuelve a alzarse con un flamante césar, lista para volver a llevar la civilización a una nueva era."
 legend_of_israel_desc: "Israel, un reino para el pueblo elegido de Dios, subyugado por asirios, babilonios y romanos. Nuestro éxodo de la Tierra Prometida dispersó a nuestro pueblo en un viaje por todo el mundo, ¡pero ahora se yergue un nuevo Reino de Israel y el pueblo de Dios vuelve a poblar sus tierras!"
 legend_of_slavia_desc: "Los pueblos eslavos se extendieron a lo largo de toda Europa, ¡pero ahora [founder.GetFirstName] se erige como [Select_CString( founder.IsFemale, 'la primera', 'el primer' )] [founder.GetTitleAsNameNoTooltip|l] de todos los eslavos!"
 legend_of_n_sea_desc: "El Mar del Norte había sido el dominio de los daneses, y ahora, bajo el reinado de [founder.GetName], un imperio se alza sobre las olas."
 legend_of_mann_desc: "Por los mares que bañan Gran Bretaña, los marineros cuentan historias de un[founder.Custom('ES_XA')] gran y temible [founder.GetTitleAsNameNoTooltip|l] pirata, [founder.Custom('ES_ElLa')] temible [founder.GetName]. Hasta el más poderoso de los guerreros palidece cuando ve aparecer esos barcos por sus costas. La rendición sería la única opción, si es que [founder.GetTitleAsNameNoTooltip|l] la acepta."
 legend_of_genghis_desc: "Todo lo que hay bajo el cielo pertenece al más grande de todos los kanes. Con el pueblo mongol unido con un[founder.Custom('ES_XA')] [founder.GetTitleAsNameNoTooltip], los lobos aúllan y las águilas chillan mientras Gengis Kan marca a fuego su nombre en todo el mundo."
 new_title_desc: "[Select_CString( founder.IsFemale, 'Una nueva', 'Un nuevo' )] [founder.GetTitleAsNameNoTooltip|l] se alza de las cenizas para traer la prosperidad bajo su gobierno benévolo."
 jewish_priesthood_desc: "Se creía que la diáspora sería eterna, pero bajo [founder.GetName] ha emergido un nuevo Sumo sacerdocio para conducir al pueblo del [faith.GetName|l] a una era nueva y brillante."
 zoroast_priesthood_desc: "La fe zoroástrica estuvo dirigida por los grandes magi del pasado, pero su orden fue desmantelada. Por la gracia de Ahura Mazda, Anahita y Mitra, [protagonist.GetName] ha repuesto a los magi."
 priesthood_restoration_desc: "El [faith.GetName|l] fue hecho cenizas por la mano cruel del tiempo. Pero ahora, por la gracia de [faith.HighGodName|U], [founder.GetName] reconstruye su clase sacerdotal."
 iberian_ender_desc: "Las disputas de la nobleza ibérica han terminado, y [struggle_ender.GetFirstName] emerge como su salvador[struggle_ender.Custom('ES_XA')]. [struggle_ender.Custom('ES_ElLa')|U] [struggle_ender.GetTitleAsNameNoTooltip|l] sale victorios[struggle_ender.Custom('ES_OA')]."
 struggle_conclusion_desc: "[Localize(struggle.GetString)|U] ha terminado al fin y [struggle_ender.GetFirstName] emerge como [Select_CString( struggle_ender.IsFemale, 'la heroína', 'el héroe' )] que inaugura una nueva era para la región."
 khan_beater_desc: "Se suponía que el legendario «Gengis Kan» iba a poner todo lo que se halla bajo el cielo bajo su imperio, ¡pero [Select_CString( loser.IsFemale, 'la poderosa', 'el poderoso' )] [loser.GetTitleAsNameNoTooltip|l] vio fracasar su intento a causa [Select_CString( winner.IsFemale, 'de la heroica', 'del heroico' )] [winner.GetName]!"
 legendary_battle_desc: "[loser.GetName|U] intentó destruir a [winner.GetName] y fue [Select_CString( loser.IsFemale, 'una digna', 'un digno' )] oponente. ¡Una vez conseguida la victoria, las hazañas de [winner.GetFirstNameNoTooltip] no tendrán fin!"
 reformed_faith_desc: "Una religión organizada habría destruido las antiguas tradiciones, mas, bajo la guía sabia y piadosa de [reformer.GetName], el [faith.GetName|l] alcanzó una nueva era. ¡Ahora que las leyendas se han recopilado en un libro sagrado y se ha fundado una clase sacerdotal estructurada, se puede cumplir la voluntad [faith.HighGodNamePossessive]!"
 new_faith_legend_desc: "La iglesia débil y corrupta se ha desviado de los designios [faith.HighGodNamePossessive] para la humanidad. Bajo el liderazgo divino [reformer.GetName] ha nacido la única fe verdadera, el [faith.GetName|l]."
