l_spanish:
 fp1_yearly.2000.t: "Ansias de conocer mundo"
 fp1_yearly.2000.desc: "«Me marcho, [parent.GetMotherFather]. ¡[lover_of_child.GetFirstNameNoTooltip] y yo nos hemos #EMP enamorado#!!».\n\nDesvío la mirada de [child_to_leave.GetFirstNameNoTooltip]. ¿En qué está pensando #EMP ahora#! est[child_to_leave.Custom('ES_EA')] [child_to_leave.Custom('GetDaughterSon')] mí[child_to_leave.Custom('ES_OA')]?\n\n«[lover_of_child.GetFirstNameNoTooltip] y yo buscaremos aventuras. ¡El mundo es inmenso y queremos encontrar la gloria! ¡Quiero gritarle al mundo #EMP \"[child_to_leave.GetHouse.GetMotto]\"#! hasta que recuerde mi nombre!».\n\nEs evidente que mi #EMP querid[child_to_leave.Custom('ES_OA')]#! [child_to_leave.Custom('GetDaughterSon')] habla en serio. Debo hacer algo."
 fp1_yearly.2000.a: "«Ven aquí, [child_to_leave.Custom('GetDaughterSon')] mí[child_to_leave.Custom('ES_OA')]. Creo que ha llegado la hora de que me #EMP duela#! más a mí que a ti»."
 fp1_yearly.2000.b: "«Escucha, se puede conseguir la #EMP gloria#! en casa»."
 fp1_yearly.2000.c: "«¿Crees que #EMP esto#! puede hacer que te olvides de irte?»."
 fp1_yearly.2000.d: "«Volverás pronto, ya verás…»."
 fp1_yearly.2000.d.tt: "#weak «… te recordaré que me perteneces».#!"
 fp1_yearly.2000.a.tt: "#V ¡Te bates con#! [child_to_leave.GetFirstName] para que se quede!\n#weak Este duelo NO es a muerte.#!\nSi vences, ganarás [prestige|E] [prestige_i]\n\nTu [prowess|lE]: #V [parent.GetProwess]#! [prowess_i]\n [prowess|E] de [child_to_leave.GetFirstName]: #V [child_to_leave.GetProwess]#! [prowess_i]"
 fp1_yearly.2000.c.tt: "[child_to_leave.GetFirstName] se queda en tu [court|lE]"
 fp1_yearly.2000.b.tt: "Se queda en tu [court|lE]"
 lust_for_adventure: "Pasión por la aventura"
 lust_for_adventure_desc: "Este personaje anhela aventuras y viajes. Es improbable que vuelva a la corte de sus padres."
 mellowed_spirit: "Espíritu suavizado"
 mellowed_spirit_desc: "Uno de los progenitores de este personaje lo ha convencido de que las aventuras no son lo suyo y que su sitio está en casa."
 fp1_yearly.2003.t: "Ansias de conocer mundo: amor doloroso"
 fp1_yearly.2003.desc: "«¡Me rindo! ¡Me rindo, [parent.GetMotherFather]! ¡Ya basta!», exclama mi [child_to_leave.Custom('GetDaughterSon')].\n\n«Me quedaré aquí en la corte. [lover_of_child.GetFirstNameNoTooltip] no es más importante que mi vida!», dice [child_to_leave.GetFirstNameNoTooltip] mientras [lover_of_child.GetFirstNameNoTooltip] observa con desaprobación.\n\n¡Parece que al fin [child_to_leave.GetFirstNameNoTooltip] está entrando en razón!"
 fp1_yearly.2003.a: "«Tu [parent.GetMotherFather] sabe qué es lo mejor, [child_to_leave.Custom('GirlBoy')]»."
 fp1_yearly.2003.b: "«¡Y rompe con es[lover_of_child.Custom('ES_EA')] tal '[lover_of_child.GetFirstNameNoTooltip]'!»."
 fp1_yearly.2000.trigger_failure: "Mi duelo contra [child_to_leave.GetFirstNameNoTooltip] ha sido invalidado"
 fp1_yearly.2004.t: "Ansias de conocer mundo: derrota total"
 fp1_yearly.2004.desc: "Caigo, debilitad[ROOT.Char.Custom('ES_OA')] por la pelea, mientras [child_to_leave.GetFirstNameNoTooltip] se me acerca con el arma en la mano.\n\n«He dicho que #EMP me voy#!, [parent.GetMotherFather]. Por las molestias, me llevaré un saco del tesoro. Seguro que lo entendéis».\n\nNo puedo más que quedarme mirando cómo mi [child_to_leave.Custom('GetDaughterSon')] se marcha, con [lover_of_child.GetFirstNameNoTooltip] en un brazo y #EMP mi oro#! en el otro."
 fp1_yearly.2004.a: "Mocos[child_to_leave.Custom('ES_OA')] insolente…"
 fp1_yearly.2000.b.success: "[child_to_leave.GetFirstNameNoTooltip] abandona sus esperanzas y sueños"
 fp1_yearly.2000.b.failure: "A [child_to_leave.GetTitledFirstNameNoTooltip|l] no le convencen tus argumentos"
 fp1_yearly.2100.t: "Competencia sentimental"
 fp1_yearly.2100.desc: "«¡[lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))|U] [lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))]! ¡[lover_2.Custom2('InsultNoun', SCOPE.sC('lover_1'))|U] [lover_2.Custom2('InsultAdjective', SCOPE.sC('lover_1'))]! ¡[lover_2.Custom2('InsultSentence', SCOPE.sC('lover_1'))|U], eres [lover_2.Custom2('InsultNounSexual', SCOPE.sC('lover_1'))]!», [lover_1.GetFirstName] grita a todo pulmón.\n\nParece que tus amantes están a la greña.\n\n«Tu [lover_1.Custom2('PointOfRidicule', SCOPE.sC('lover_2'))] le da náuseas, so [lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))]. ¡[lover_quarrel_target.GetFirstNameNoTooltip] no podría amar a semejante [lover_1.Custom2('InsultNounSexual', SCOPE.sC('lover_2'))] [lover_1.Custom2('InsultAdjective', SCOPE.sC('lover_2'))]! #EMP ¡[lover_quarrel_target.GetSheHe|U] es mí[lover_quarrel_target.Custom('ES_OA')] y de nadie más!#!», grita [lover_2.GetFirstName], sacando [lover_2.Custom('signature_weapon')] de su cinto…\n\nVa a correr la sangre."
 fp1_yearly.2100.a: "¡Qué #EMP emocionante!#! ¡Sí! ¡Luchad por mi amor!"
 fp1_yearly.2100.b: "¡Qué #EMP locura!#! ¡Os lo ruego, parad ahora mismo!"
 fp1_yearly.2100.c: "¡Os detendré yo personalmente!"
 fp1_yearly.2100.a.tt: "[lover_1.GetFirstName] y [lover_2.GetFirstName] lucharán en un #V duelo#! a muerte."
 fp1_yearly.2100.b.tt: "[lover_1.GetFirstName] y [lover_2.GetFirstName] se sosiegan."
 fp1_yearly.2101.t: "Competencia sentimental: corazón roto"
 fp1_yearly.2101.desc: "«¡Ahora eres tod[lover_quarrel_target.Custom('ES_OA')] mí[lover_quarrel_target.Custom('ES_OA')], mi [lover_quarrel_target.GetFirstNameNoTooltip] [lover_quarrel_target.Custom('RomanticComplimentAdjective')]! ¡Es[lover_2.Custom('ES_EA')] [lover_2.Custom2('InsultNounSexual', SCOPE.sC('winning_lover'))] de [losing_lover.GetFirstName] jamás volverá a interponerse entre nosotros!», susurra dulcemente [winning_lover.GetFirstName] mientras deja en el suelo [winning_lover.Custom('signature_weapon')].\n\n«Ven, [lover_quarrel_target.Custom('RomanticComplimentNoun')] [lover_quarrel_target.Custom('RomanticComplimentAdjective')] mí[lover_quarrel_target.Custom('ES_OA')]. Esta farsa ha sido agotadora, ¿por qué no nos retiramos a tu [ROOT.Char.Custom('GetChamber')]?», sugiere seductoramente [winning_lover.GetFirstNameNoTooltip]."
 fp1_yearly.2101.a: "¡Oh, [winning_lover.Custom('RomanticComplimentNoun')] mí[winning_lover.Custom('ES_OA')]! ¡Tú sí que sabes cómo ganarme!"
 fp1_yearly.2101.b: "¡No, [losing_lover.GetFirstNameNoTooltip]! #EMP ¡Pagarás por esto, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c: "¿Un revolcón en el pajar? Por qué no."
 fp1_yearly.2101.d: "Déjame por ahora."
 fp1_yearly.2100.b.success: "Tus palabras de amor calman la situación"
 fp1_yearly.2100.b.failure: "Tus palabras caen en oídos sordos"
 fp1_yearly.2100.c.success: "Separas a los amantes enfrentados"
 fp1_yearly.2100.c.failure: "No llegas a tiempo"
 fp1_yearly.2100.c.tt: "Impides que [lover_1.GetFirstName] y [lover_2.GetFirstName] peleen."
 fp1_yearly.2200.t: "El berserker aburrido"
 fp1_yearly.2200.desc: "«¡Atended! Soy [new_berserker.GetFirstNameNoTooltip], [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U], traedme jarras de cerveza, [new_berserker.Custom('AttractionWomanManMultiple')] y [new_berserker.Custom('FavoriteTreatDemand')]! ¿¡O queréis incurrir en mi ira!?», grita [new_berserker.GetSheHe] a la multitud reunida.\n\nEs evidente que est[new_berserker.Custom('ES_EA')] se aburre y busca gresca. ¿Podría dar buen uso a su ira en mis filas?\n\n«¿Nadie se atreve a enfrentarse a mí? ¡Cobardes! Qué daría yo por una buena pelea…»."
 fp1_yearly.2200.a: "¡Nadie me llama cobarde, [new_berserker.Custom2('InsultNoun', ROOT.Char)] de carácter [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))]!"
 fp1_yearly.2200.b: "Te daré un montón de [new_berserker.Custom('FavoriteTreatDemand')] si te unes a mis filas."
 fp1_yearly.2200.c: "Muy pronto haremos una incursión, ¿por qué no te unes a mí como [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d: "¡Guardias! ¡Detened[new_berserker.Custom('ES_LoLa')]!"
 fp1_yearly.2200.a.tt: "#V Te bates con#! [new_berserker.GetFirstName] para que te sirva como [potential_employer.Custom('KnightCultureNoTooltipLowercase')].\n#weak Este duelo NO es a muerte.#!\nAunque pierdas, quizá se calme la ira de [new_berserker.GetFirstNameNoTooltip]…\n\nTu [prowess|E]: #V [potential_employer.GetProwess]#![prowess_i]\n[prowess|E] [new_berserker.GetFirstNamePossessive]: #V [new_berserker.GetProwess]#![prowess_i]"
 fp1_yearly.2200.c.success: "[new_berserker.GetFirstNameNoTooltip] acepta unirse a tus filas"
 fp1_yearly.2200.c.failure: "[new_berserker.GetFirstNameNoTooltip] arrasa tu corte"
 fp1_yearly.2200.fail.tt: "¡[new_berserker.GetFirstNameNoTooltip] hiere a [potential_victim.GetFirstName] en su ira!"
 hurt_someone_close_to_me_crime: "Hirió a alguien cercano a mí"
 fp1_yearly.2200.d.success: "[new_berserker.GetFirstNameNoTooltip] cae muert[new_berserker.Custom('ES_OA')]"
 fp1_yearly.2200.trigger_failure: "Mi duelo contra [new_berserker.GetFirstNameNoTooltip] ha sido invalidado"
 fp1_yearly.2203.t: "El berserker aburrido: rabia saciada"
 fp1_yearly.2203.desc: "«¡Eres más fuerte de lo que pareces!», farfulla [new_berserker.GetFirstNameNoTooltip].\n\nReposa ensangrentad[new_berserker.Custom('ES_OA')] en el suelo, con su ira saciada… por ahora.\n\n«Me haría feliz luchar a tu lado, ¡seríamos #EMP imparables!#!», grita."
 fp1_yearly.2203.a: "«Lo siento, pero aquí termina tu camino»."
 fp1_yearly.2203.b: "«¡Será un honor luchar a tu lado!»."
 fp1_yearly.2203.c: "«Ya has causado bastante daño. Vete ya»."
 fp1_yearly.2204.t: "El berserker aburrido: el gigante amable"
 fp1_yearly.2204.desc: "«Lo siento», dice [new_berserker.GetFirstNameNoTooltip], con visible emoción. «Me enfado cuando me entra hambre».\n\nTal gigant[new_berserker.Custom('ES_OnOna')] me ofrece la mano para levantarme. Su ira parece saciada… por ahora.\n\n«He disfrutado con nuestra pelea. Me encantará unirme a ti, amig[ROOT.Char.Custom('ES_OA')]», dice."
 fp1_yearly.2204.a: "«¡Y yo me alegraré de tener tu amistad!»"
 fp1_yearly.2204.b: "«Por favor, márchate…»"
 grizzled_veterans: "Veteranos entrecanos"
 glory_seekers: "Buscadores de gloria"
 fp1_yearly.2300.t: "Buscadores de gloria"
 fp1_yearly.2300.desc: "Las tabernas de [tavern_location.GetNameNoTier] han visto últimamente una afluencia de guerreros en busca de gloria.\n\nEntre ellos, un grupo de viejos veteranos aguerridos, huscarles que buscan un[recruiting_character.Custom('ES_XA')] nuev[recruiting_character.Custom('ES_OA')] [recruiting_character.Custom('MistressMaster')].\n\nTambién hay una gran cantidad de jóvenes entusiastas que hablan sin parar de encontrar la gloria en costas extranjeras.\n\n¿Debería intentar emplear a algunos de ellos?"
 fp1_yearly.2300.a: "Introduciré a los huscarles en mi guardia personal."
 fp1_yearly.2300.b: "Los jóvenes carecen de experiencia, ¡pero son muchos!"
 fp1_yearly.2300.c: "¡Hora de duplicar el precio de la cerveza!"
 fp1_yearly.2300.d: "¡Uníos a mí, valientes guerreros! ¡Yo os llevaré a la victoria!"
 huscarls_tt: "#F Los huscarles son duros guerreros de primera línea capaces de infligir un montón de daño a tropas más débiles#!"
 bondi_tt: "#F Los bóndi son resistentes y destacan luchando en la llanura o tierras de cultivo de costas extranjeras#!"
 fp1_yearly.2400.t: "Preparativos para la cacería"
 fp1_yearly.2400.desc: "La naturaleza me llama. Ha llovido mucho desde mi última cacería. Fuera, en [ROOT.Char.Custom('TerrainType')] de [hunting_province.GetName], hay [ROOT.Char.Custom('GetAnimalPlural')] de caracter [ROOT.Char.Custom('GetAnimalAdjective')]. ¡Un ejemplar quedaría de lujo en la cena de esta noche!\n\nPero me falta algo. ¿Mis lanzas de caza están viejas y romas? ¿O necesito un acompañante?\n\nDebo asegurarme de prepararme bien."
 fp1_yearly.2400.a: "¡Lo que necesito es un nuevo sabueso de caza!"
 fp1_yearly.2400.eagle: "¡Un águila cazadora me vendrá bien!"
 fp1_yearly.2400.b: "Lanzas recién forjadas y flechas con plumas de cuervos."
 fp1_yearly.2400.c: "Me basta con lo que tengo. Necesito tiempo para prepararme."
 fp1_yearly.2400.free_hunt: "Tu próxima [GetActivityType('activity_hunt').GetName] no te costará [gold|lE]"
 brand_new_hunting_tools: "Nuevas herramientas de caza"
 brand_new_hunting_tools_desc: "Este personaje ha gastado muchas horas en un nuevo equipo de caza."
 fp1_yearly.2500.t: "Rozamientos rúnicos"
 fp1_yearly.2500.desc: "Tras un viaje por [runestone_location.Custom('TerrainTypeCountyScope')]s de [runestone_location.GetNameNoTier] llegué hasta la piedra rúnica de mi familia. Pero no parece que esté sol[ROOT.Char.Custom('ES_OA')], pues mi invitad[deviant_guest.Custom('ES_OA')] también está aquí. ¿Cómo ha encontrado este lugar?\n\n«¡No es lo que parece, mi [ROOT.Char.GetTitleTierName]!», sostiene.\n\nEl hecho de que esté medi[deviant_guest.Custom('ES_OA')] desnud[deviant_guest.Custom('ES_OA')] y frotándose vigorosamente contra #EMP la piedra rúnica de mi familia#! me dice que, de hecho, es exactamente lo que parece."
 fp1_yearly.2600.t: "La furia de los hombres del norte"
 fp1_yearly.2600.desc: "«[ROOT.GetCharacter.GetFirstNameNoTooltip], eres un[ROOT.Char.Custom('ES_XA')] gran guerrer[ROOT.Char.Custom('ES_OA')], pero ¿#EMP de verdad#! te temen tus enemigos ?», pregunta [berserker_teacher.GetFirstName].\n\nHe visto a [berserker_teacher.GetFirstNameNoTooltip] convertid[berserker_teacher.Custom('ES_OA')] en una fiera humana en el campo de batalla y cómo innumerables enemigos huían de su figura aulladora. Ver el berserkergang de [berserker_teacher.GetFirstNameNoTooltip] es como contemplar la furia de [ROOT.GetCharacter.GetFaith.HighGodName] en persona.\n\n«Ven junto al fuego. Invoquemos tu furia», dice, haciéndome señas."
 fp1_yearly.2600.a: "¡Déjame agarrar mi piel de oso!"
 fp1_yearly.2600.b: "No, prefiero tener un control total."
 fp1_yearly.2600.a.tt: "Intentar convertirse en [GetTrait('berserker').GetName( GetNullCharacter )]\n#weak Puede haber riesgos…#!"
 fp1_yearly.2600.b.tt: "Obviar la oportunidad de convertirse en [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2601.desc: "Nos sentamos junto al fuego, entonando palabras de gran poder. Aprieto los dientes y cierro los ojos. Un escalofrío me recorre el cuerpo; algo se agita dentro de mí… abrazándome.\n\nDespierto de mi frenesí "
 fp1_yearly.2601.success_no_one_harmed: "con [berserker_teacher.GetFirstName] a mi lado.\n\n«¡Has mostrado una furia impresionante! ¡Esos troncos no tenían nada que hacer!», sonríe [berserker_teacher.GetFirstNameNoTooltip].\n\n¡Al parecer he trabajado sin pausa toda la noche! Por lo menos no necesitaremos leña durante semanas…"
 fp1_yearly.2601.success_harm_close_one: "y [berserker_teacher.GetFirstName] me agarra de los hombros.\n\n«¡Vuelve en ti! ¡[harmed_victim.GetFirstName] no es tu enemig[harmed_victim.Custom('ES_OA')]!», grita [berserker_teacher.GetFirstNameNoTooltip].\n\nPor [ROOT.GetCharacter.GetFaith.HighGodName], ¡¿qué he hecho?!"
 fp1_yearly.2601.success_kill_berserker: "con el cadáver destrozado de [berserker_teacher.GetFirstName] a mi lado, miro mis puños cerrados, cada uno con un hacha que gotea sangre…\n\nPor [ROOT.GetCharacter.GetFaith.HighGodName], ¡¿qué he hecho?!"
 fp1_yearly.2601.success_kill_everyone: "la sangre me rodea. Todos han muerto. #EMP Todos han muerto.#!\n\n#EMP ¡¿Qué he hecho?!#!"
 fp1_yearly.2601.fail_fall_asleep: "¡me siento fresc[ROOT.Char.Custom('ES_OA')] como un bebé recién nacido! [berserker_teacher.GetFirstName] me mira con desaprobación.\n\n«¿Habéis dormido bien? Y yo que pensé que teníais lo que hacía falta…», dice [berserker_teacher.GetFirstNameNoTooltip] negando con la cabeza.\n\n¡Supongo que mi frenesí fue solo un sueño!"
 fp1_yearly.2601.a: "¡Me muero de ganas por la siguiente batalla!"
 fp1_yearly.2601.b: "Esto debe de haber sido obra de [ROOT.Char.GetFaith.TricksterGodName]…"
 fp1_yearly.2601.c: "¡En fin! ¡Al menos me siento genial!"
