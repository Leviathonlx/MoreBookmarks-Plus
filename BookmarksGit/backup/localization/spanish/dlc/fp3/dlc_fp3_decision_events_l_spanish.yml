 fp3_struggle.0051.t: "El interludio iranio"
 fp3_struggle.0051.desc: "Una sangrienta lucha civil envuelve al antaño inexpugnable [Mostaza.GetPrimaryTitle.GetBaseName]: la familia reinante se asesina y guerrea entre sí, compitiendo por usurpar el [GetFaithByKey('ashari').ReligiousHeadTitleName]. Irak se tambalea mientras, más allá de las montañas del este, los caudillos fronterizos persas aprovechan la situación para reivindicar su independencia, construyendo imperios propios sobre los escombros de Bagdad.\n\n"
 fp3_struggle.0051.desc.caliph: "A mi espalda queda una pálida hilera de fantasmas; los [Mostaza.GetTitleTierName|l]s [Mutawakkil.GetFirstName], [Muntasir.GetFirstName] y [Mustain.GetFirstName], todos víctimas de esta [struggle|lE]. Los indómitos persas y los traicioneros turcos están ansiosos por ver cómo me uno a los espectros de mis predecesores, pero ¡aún le puedo dar la vuelta a la situación!"
 fp3_struggle.0051.desc.involved: "Es el momento de que la casa [ROOT.Char.GetHouse.GetNameNoTooltip] actué y se alce a la gloria. ¿Seremos los salvadores del califato o destrozaremos de una vez por todas el sueño de una umma unida?"
 fp3_struggle.0051.desc.interloper: "Ahora que los tres últimos [Mostaza.GetTitleAsNameNoTooltip|l]s tuvieron un final rápido y prematuro, todo el mundo espera que [Mostaza.GetFirstName] les siga. Ente tanta agitación e incertidumbre, abundan las oportunidades para la casa [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0051.desc.supporter: "Nunca antes se había necesitado de esta manera la lealtad y diligencia estabilizadora de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]. ¡Esta es nuestra hora de buscar la gloria, salvar el califato y convertirnos en los verdaderos campeones de la causa [ROOT.Char.GetFaith.GetAdjective]!"
 fp3_struggle.0051.desc.detractor: "Con los señores del islam atrapados en una crisis perpetua, esta es una oportunidad sin igual para que la casa [ROOT.Char.GetHouse.GetNameNoTooltip] sea la dueña de su propio destino y registremos nuestro nombre en los anales de la historia."
 fp3_struggle.0051.desc.unrest: "$fp3_struggle.0051.desc$"
 fp3_struggle.0051.desc.stabilization: "Tras un periodo de crisis, [Mostaza.GetPrimaryTitle.GetName] se recupera, la sangrienta contienda amaina lentamente en Persia."
 fp3_struggle.0051.desc.stabilization_actor: "La casa [ROOT.Char.GetHouse.GetNameNoTooltip] debe andarse con cuidado. Podríamos aprovechar la situación para sentar las bases de un futuro próspero… o sembrar un nuevo caos y discordia que nos pudieran permitir ascender a alturas aún mayores…"
 fp3_struggle.0051.a: "¡Que [ROOT.Char.GetFaith.HighGodName] me acompañe!"
 fp3_struggle.0051.b: "¡Hay que acabar con estas necias ambiciones!"
 fp3_struggle.0071.t: "[struggle_liege.GetFirstNameNoTooltip|U] reafirma su dominio"
 fp3_struggle.0071.desc.caliph: "¡La contienda ha terminado! Ya fuese por el éxito bélico, una diplomacia diestra o la supremacía inherente de mi posición, traidores y rebeldes han cambiado la melodía. Ahora corren a realizar nuevos juramentos ante mi trono, luchando por inclinarse al máximo y reafirmando su fe en su [ROOT.Char.GetTitleTierName|l] legítim[ROOT.Char.Custom('ES_OA')] y bien guiad[ROOT.Char.Custom('ES_OA')].\n\nLos indómitos señores persas han prometido su sumisión y se han arrepentido de su locura, o han sido reemplazados por gobernadores de la nación [ROOT.Char.GetCulture.GetName] piadosos y de confianza. He terminado la conquista de Persia que el califato rashidun empezó hace dos siglos, por la gloria inmortal del [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]."
 fp3_struggle.0071.desc.supporter: "Mediante promesas y amenazas, astucia y fuerza, se ha reafirmado la autoridad [struggle_liege.Custom('ES_DelDela')] [struggle_liege.GetTitledFirstName|l]. Los antiguos rebeldes han vuelto al redil y los indómitos caudillos persas corren a postrarse ante el trono de [struggle_liege.GetTitleTierName].\n\nPero tras ese trono me encuentro #italic yo#!. En esta época de agitación, acepté el desafío, demostré ser [ROOT.Char.Custom('ES_ElLa')] mayor partidari[ROOT.Char.Custom('ES_OA')] de [Mostaza.GetTitleTierName] y traje de vuelta el orden al mundo. Seguro que todos reconocen mi contribución con gloria imperecedera para la casa [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0071.a: "¡Me he hecho con la victoria!"
 fp3_struggle.0071.b: "¡La victoria es dulce, pero podemos convertirnos en algo más!"
 fp3_struggle.0072.t: "$fp3_struggle.0071.t$"
 fp3_struggle.0072.desc.caliph: "Mediante promesas y amenazas, astucia y fuerza, se ha reafirmado mi autoridad sobre la #italic dar al-Islam#!. Aunque muchos afirmarán que ha sido por la gracia de [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] se salvó de una guerra civil aún más sangrienta gracias a mi propia habilidad y astutas maniobras.\n\n¡Esto anunciará un nuevo y gran día para Persia y para el mundo! ¡Y para #italic mí!#!"
 fp3_struggle.0072.desc.supporter: "Mediante promesas y amenazas, astucia y poder, se ha refirmado la autoridad [struggle_liege.Custom('ES_DelDela')] [struggle_liege.GetTitledFirstName|l]. Aunque muchos afirmarán que ha sido por la gracia de [ROOT.GetCharacter.GetFaith.HighGodNameAlternate], [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] se salvó de una guerra civil aún más sangrienta solo con el apoyo de aliados como yo.\n\nNo dudo de que se recompensarán mis esfuerzos y lealtad, aunque no puedo evitar preguntarme si habría ganado más eligiendo el otro bando…"
 fp3_struggle.0072.desc.detractor: "Mediante promesas vacías y amenazas ruines, [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] ha reafirmado su supuesta autoridad y recuperado la lealtad de los necios y aduladores que acuden en tropel a su corte.\n\nA pesar de mis mejores esfuerzos, el corrupto califato de [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] perdura. Es un día aciago para Persia, pero puede que no todo esté perdido. Llegará un nuevo día y traerá nuevas oportunidades…"
 fp3_struggle.0072.desc.uninvolved: "La contienda por Persia se apacigua ahora que [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] no solamente ha restaurado su autoridad e imperio, sino que ha ganado más poder que antes.\n\nAl imponer marionetas [struggle_liege.GetCulture.GetName]s para gobernar sobre Persia y someter a todos los que osaron desafiar[struggle_liege.GetHerHim], [struggle_liege.GetFirstNameNoTooltip] ha reafirmado la supremacía [struggle_liege.GetFaith.GetAdjective] en [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nEs difícil ver cómo nadie puede desafiar[struggle_liege.GetHerHim] ahora, pero tal vez no todo esté perdido…"
 fp3_struggle.0072.desc.involved: "El caos que envuelve a Persia mengua ahora que [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] no solamente ha restaurado su autoridad e imperio, sino que ha reclamado mayor prestigio y poder del que había tenido jamás.\n\nAl imponer marionetas [struggle_liege.GetCulture.GetName]s para gobernar sobre Persia y someter a todos los que osaron desafiar[struggle_liege.GetHerHim], [struggle_liege.GetSheHe] ha reafirmado la supremacía [struggle_liege.GetFaith.GetAdjective] en [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nLa gente afirma que ahora es imposible desafiar su autoridad, pero tal vez debería ponerlo a prueba…"
 fp3_struggle.0072.desc.interloper: "La contienda por Persia se apacigua ahora que [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] no solamente ha restaurado su autoridad e imperio, sino que ha ganado más poder que antes.\n\nAl imponer marionetas [struggle_liege.GetCulture.GetName]s para gobernar sobre Persia y someter a todos los que osaron desafiar[struggle_liege.GetHerHim], [struggle_liege.GetSheHe] ha reafirmado la supremacía [struggle_liege.GetFaith.GetAdjective] en [struggle_liege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip].\n\nYa que se autoridad resulta imposible de desafiar, tal vez debería congraciarme con [struggle_liege.Custom('ES_ElElla')] para lograr un mayor control sobre las tierras persas…"
 fp3_struggle.0072.a: "¡[ROOT.GetCharacter.GetFaith.HighGodNameAlternate] está conmigo!"
 fp3_struggle.0072.b: "¡Llegará un nuevo día!"
 fp3_struggle.0082.t: "El [GetTitleByKey('d_sunni').GetNameNoTooltip] cede"
 fp3_struggle.0082.desc.intro: "Tras años de luchar en vano contra todas las adversidades, [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] ha renunciado a cualquier esperanza de reunificar la región. La frontera oriental ahora pertenece a nuevos gobernantes, que seguirán luchando contra los nómadas de las estepas y entre sí, como siempre ha sido.\n\n"
 fp3_struggle.0082.desc.supporter: "Acosado por enemigos por todas partes, la traición y la desgracia han desgarrado el califato de [struggle_liege.GetHouse.GetNameNoTooltip]. Solo [ROOT.GetCharacter.GetFaith.HighGodName] sabe si yo podría haber cambiado la situación, pero recibí una mala mano y ahora solo puedo preguntarme qué más me aguarda. Aunque este puede ser un golpe horrible, ¡#italic no#! es el fin!\n\nDejemos que los necios que eligieron desafiarme se tomen un descanso, porque cuando menos lo esperen, mis ejércitos volverán a marchar y pisotearán los estandartes de los traidores hasta hacerlos polvo."
 fp3_struggle.0082.desc.involved: "Sea o no el resultado que podría haber querido, aún puedo usarlo en mi beneficio, si mi señorío asciende a la gloria para ocupar el vacío dejado por los [struggle_liege.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0082.desc.interloper: "Al ser un[ROOT.Char.Custom('ES_XA')] intrus[ROOT.Char.Custom('ES_OA')] en el escenario persa, quizá esta sea mi oportunidad de reclamar un papel importante y ocupar el vacío dejado por los [struggle_liege.GetHouse.GetNameNoTooltip]. O podría dejar este desastre tal y como está y buscar en otro sitio el futuro hogar de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0082.desc.detractor: "Tras años de empeños infructuosos y amargas tribulaciones, [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] se ha visto por fin obligad[struggle_liege.Custom('ES_OA')] a ceder. Cualquier autoridad que los [struggle_liege.GetHouse.GetNameNoTooltip] tuvieran en el pasado sobre Persia ha desaparecido, lo que ha envalentonado a rebeldes y rivales.\n\nLa casa [ROOT.Char.GetHouse.GetNameNoTooltip] puede alzarse a partir de este caos, más fuerte que nunca, orgullosa y #italic libre#!."
 fp3_struggle.0082.desc.uninvolved: "Tras años de desgaste y anarquía, [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l] se ha rendido en silencio y renunciado a cualquier esperanza de reunificar Arabia y Persia.\n\nLa frontera oriental ahora pertenece a nuevos gobernante, que seguirán luchando contra los nómadas de las estepas y entre sí, mientras el califa observa impotente desde lejos.\n\nEstá claro que la caída de los [struggle_liege.GetHouse.GetNameNoTooltip] puede proporcionar muchas oportunidades a una casa lo bastante audaz como para apoderarse de ellas…"
 fp3_struggle.0082.a: "Lamentarán el día en que nos traicionaron…"
 fp3_struggle.0082.b: "¡Ya volverá a amanecer!"
 fp3_struggle.0082.c: "¡Por la gloria inmortal de Persia!"
 fp3_struggle.0091.t: "Cimientos de [struggle_ender.GetPrimaryTitle.GetNameNoTooltip]: una nueva Persia"
 fp3_struggle.0091.desc.detractor: "A medida que el sol se alza tras el monte Damavand, su suave resplandor calienta los pálidos campos. La corona del [GetTitleByKey('e_persia').GetBaseName] ya no será un simple linaje histórico, sino un símbolo de nuestra heroica lucha contra [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstName|l].\n\nNingún invasor extranjero nos contendrá de nuevo; hemos recuperado el poder y la gloria de los días de la antigüedad, cuando el mundo temblaba ante el Rey de Reyes.\n\nPronto, por toda Persia ondearán las banderas de un nuevo imperio. ¡#italic Mi#! imperio!"
 fp3_struggle.0091.desc.supporter: "Si bien la causa de [struggle_liege.GetName] era justa, puede que estuviera condenada al fracaso. El pueblo de Persia quería un nuevo líder, reavivar los antiguos fuegos y la gloria perdida de la antigüedad. Y yo respondí a su llamada. De los cimientos que he puesto puede surgir un nuevo imperio, el primero en Persia desde la caída de los [sassanid_dynasty.GetName]. O podría contentarme con lo que ya he logrado, reforzando la tierra y avivando una llama en el corazón de todo persa…"
 fp3_struggle.0091.a: "Esto aseguraría el legado de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fp3_struggle.0092.t: "$fp3_struggle.0091.t$"
 fp3_struggle.0092.intro: "A medida que el sol se eleva tras el monte Damavand, su suave resplandor calienta los pálidos campos. [struggle_ender.GetName] ha crecido lo suficiente en fuerza y legitimidad como para proclamar la refundación de [persia_loc.GetName|U]. Un nuevo gran poder gobierna ahora esta tierra, un baluarte contra los vengativos señores de Arabia y los salvajes nómadas de las estepas, que reclama la gloria de los antiguos reyes.\n\n"
 fp3_struggle.0092.desc.iranian: "Aún está por ver mi papel en el imperio [struggle_ender.Custom('ES_DelDela')] [struggle_ender.GetTitledFirstNameNoTooltip|l]. Con mi ayuda, [struggle_ender.GetNameNoTooltip] podría construir un legado que perdurase, o tal vez no es más que [Select_CString( struggle_ender.IsFemale, 'otra conquistadora', 'otro conquistador' )] para los anales: alguien grande, pero fugaz."
 fp3_struggle.0092.desc.non-iranian: "Lo que antaño no era más que otra frontera de un califato moribundo ahora es el núcleo de un imperio en auge. El mundo observa con interés, preguntándose si [struggle_ender.Custom('ES_ElLa')] [struggle_ender.GetTitledFirstNameNoTooltip|l] puede construir un legado que perdure, o si no es más que [Select_CString( struggle_ender.IsFemale, 'otra conquistadora', 'otro conquistador' )] para los anales: alguien grande, pero fugaz."
 fp3_struggle.0092.a: "Era inevitable"
 fp3_struggle.0095.t: "El ascenso [struggle_ender.GetFaith.GetAdherentNameNoTooltip]"
 fp3_struggle.0095.desc.shia_and_zandaqa: "Los descarriados suníes asumieron durante demasiado tiempo que su califato moribundo era, quitando a Dios, la mayor autoridad de este mundo; cuán errados estaban.\n\nCon la caída [struggle_ender.Custom('ES_DelDela')] [struggle_liege.GetTitledFirstName|l], he asumido la dirección de la #EMP umma#! y deseo vengar la batalla de Karbala por los seguidores de [ali.GetFirstName]. Abriré una nueva era de dominio [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] y reclamaré el mayor trono de este mundo.\n\nLos suníes, que tan seguros estaban de su superioridad altanera, no tendrán más remedio que obedecer."
 fp3_struggle.0095.desc.muhakkima: "Los ignorantes suníes dieron por sentado durante mucho tiempo que su corrupto califato debía ser la máxima autoridad de este mundo, ¡pero en su locura olvidaron que el juicio solo corresponde a Dios! He logrado hacer lo que muchos [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] lucharon por alcanzar antes que yo, y he puesto fin al califato suní. Aunque dista mucho de ser una venganza adecuada por la batalla de Nahrawan y los siglos de persecución, es solo el principio. Me he convertido en califa de los [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], y los guiaré hacia el gran ajuste de cuentas con los chiíes, que sin duda vendrá después."
 fp3_struggle.0095.desc.fallback: "Se supone que el califato debe dirigir a la umma en la Tierra por el camino sagrado pero, en nuestra locura, hemos permitido que este se debilite y corrompa. Esto cambia hoy, cuando inauguro una nueva era para Persia y el islam bajo mi liderazgo sabio e incorruptible.\n\nSi bien aún queda mucho por hacer, no cabe duda de que lo que he hecho alterará el rumbo de la historia persa para siempre. Ahora avanzamos hacia el futuro, ¡hacia la fe [ROOT.Char.GetFaith.GetAdjective] y el [GetTitleByKey('e_persia').GetName]!"
 fp3_struggle.0095.a: "¡Que [ROOT.Char.GetFaith.HighGodNameAlternate] guíe mi gobierno!"
 fp3_struggle.0096.t: "$fp3_struggle.0095.t$"
 fp3_struggle.0096.desc.supporter: "Ay, el señorío de [struggle_liege.GetName] ha caído y de sus cenizas se ha alzado [struggle_ender.GetName], reclamando el califato para el pueblo [struggle_ender.GetFaith.GetAdherentName]. Mi apoyo [struggle_liege.Custom('ES_AlAla')] [struggle_liege.GetTitledFirstNameNoTooltip|l] ha sido, pues, en vano; todo el oro y todos los esfuerzos no han servido para nada. Sin embargo, quizá no sea demasiado tarde para salvar la causa suní… o para cambiar de bando y alinearme totalmente con los [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]…"
 fp3_struggle.0096.desc.involved: "El caos y la anarquía parecen haber llegado a su fin ahora que [struggle_ender.GetName] ha superado a todos los aspirantes y reclamado el califato en nombre del [struggle_ender.Char.GetFaith|l]. No cabe duda de que [struggle_ender.GetSheHe] tiene partidarios y detractores, ya que algunos consideran esto el fin de la #italic umma#!, otros celebran el triunfo de su fe y yo debo reflexionar cuidadosamente en cuál de los dos bandos estaré. [struggle_ender.Custom('ES_ElLa')|U] [struggle_ender.GetTitledFirstNameNoTooltip|l] está a punto de dar comienzo a una nueva era para el islam y traer la paz a Mesopotamia y Persia, pero con mi apoyo podría sostenerse o caer…"
 fp3_struggle.0096.desc.interloper: "$fp3_struggle.0096.desc.involved$"
 fp3_struggle.0096.desc.detractor: "Por fin, ha caído el corrupto señorío [struggle_liege.Custom('ES_DelDela')], [struggle_liege.GetTitledFirstName|l]. De sus cenizas, se ha alzado [struggle_ender.Custom('ES_ElLa')] [struggle_ender.GetTitledFirstName|l], anunciando un califato [struggle_ender.GetFaith.GetAdherentName] y una nueva era.\n\nMi larga lucha contra [struggle_liege.Custom('ES_ElLa')] [struggle_liege.GetTitledFirstNameNoTooltip|l] ha fructificado pues, aunque quizás no era el final que yo hubiera querido. Mas aún hay esperanza para la causa suní y yo podría ser su faro. O podría alinearme con los [struggle_ender.GetFaith.GetAdherentNamePluralNoTooltip]…"
 fp3_struggle.0096.desc.uninvolved: "La larga contienda en Persia ha terminado con [struggle_ender.GetName] superando a todos los aspirantes y reclamando el califato en nombre del [struggle_ender.Char.GetFaith|l]. Nadie puede decir si lo hizo bien o mal, pero parece claro que se está preparando para marcar el comienzo de una nueva era para el islam y traer la paz a Mesopotamia y Persia. Aunque no todos en la #italic umma#! están contentos con esta resolución y los caudillos de la frontera pueden darle vueltas al asunto en sus fortalezas distantes, por ahora tendrán que aguantarse."
 fp3_struggle.0096.a: "¡[ROOT.Char.GetFaith.HighGodNameAlternate] es grande y misericordioso!"
 fp3_struggle.0096.b: "Hoy es un día oscuro…"
 fp3_struggle.0100.t: "Fundación: un califato sometido"
 fp3_struggle.0100.desc: "Durante mucho tiempo, los musulmanes aceptaron que el califato era, quitando a Dios, la máxima autoridad de este mundo, pero a medida que el señorío cayó en el desaliento y la decadencia, surgió la necesidad de replantearse esta situación.\n\nAhora, ha surgido un[struggle_liege.Custom('ES_XA')] nuev[struggle_liege.Custom('ES_OA')] [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], conmigo al timón, para guiar al califa bajo mi protección y vigilancia. Puede que [struggle_liege.GetName] sea [struggle_liege.Custom('ES_ElLa')] líder de los fieles, pero #italic yo#! seré a partir de ahora su señor[ROOT.GetCharacter.Custom('ES_XA')]; [ROOT.GetCharacter.Custom('ES_ElLa')] [Select_CString( ROOT.Char.IsFemale, 'nueva representante', 'nuevo representante' )] del islam, ¡y [struggle_liege.GetSheHe] haría #EMP bien#! en recordarlo!"
 fp3_struggle.0100.desc.shia_and_zandaqa: "Durante mucho tiempo, los musulmanes aceptaron que, quitando a Dios, el califato era la máxima autoridad de este mundo, pero a medida que el señorío cayó en el desaliento y la decadencia, se hizo obvio que los seguidores de Alí tenían mejores derechos sobre los fieles.\n\nMe he propuesto poner el califato de [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] bajo mi protección y vigilancia. Yo traeré una nueva era de dominio [ROOT.Char.GetFaith.GetAdherentName] en la #EMP umma#! ¡y a nuestros detractores más les vale obedecer!"
 fp3_struggle.0100.desc.muhakkima: "Los suníes aceptaron durante mucho tiempo que, salvo Dios, el califato era la máxima autoridad de este mundo, pero cuando el señorío tembló ante el poder de los haruríes, vieron el error de su comportamiento.\n\nConmigo al timón, los [ROOT.Char.GetFaith.GetAdherentNamePlural] han asumido la custodia del desdichado califa de [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip], y pronto toda la #EMP umma#! tendrá que abrazar nuestras santas palabras: ¡el juicio sólo corresponde a Dios!"
 fp3_struggle.0100.a: "¡Un nuevo día para el islam!"
 fp3_struggle.0101.t: "$fp3_struggle.0100.t$"
 fp3_struggle.0101.desc.detractor: "Que el califato de [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] era un tigre de papel no debería haber sorprendido a nadie y, ciertamente, sus ejércitos se han dispersado y sus leales han roto sus promesas o escondido en tierras fronterizas olvidadas. Ahora, [struggle_ender.GetName] proclama ser [struggle_ender.Custom('ES_ElLa')] #italic protector[struggle_ender.Custom('ES_XA')]#! del califa, pero solo los necios no reconocerían lo que ha pasado: el califato suní ha sido sometido y humillado, y [struggle_ender.GetSheHe] es su [Select_CString( struggle_ender.IsFemale, 'nueva señora', 'nuevo señor' )].\n\nComo antigu[ROOT.Char.Custom('ES_OA')] oponente [struggle_liege.Custom('ES_DelDela')] [struggle_liege.GetTitledFirstNameNoTooltip|l], debo asegurarme de reclamar un lugar importante en este nuevo orden para la casa [ROOT.Char.GetHouse.GetNameNoTooltip] y para mí…"
 fp3_struggle.0101.desc.supporter: "A pesar de mi firme apoyo, el califato de [struggle_liege.GetPrimaryTitle.GetNameNoTierNoTooltip] resultó estar demasiado fracturado, o sus enemigos fueron demasiado numerosos y tenaces. Ahora, [struggle_ender.GetName] proclama ser [struggle_ender.Custom('ES_ElLa')] #italic protector[struggle_ender.Custom('ES_XA')]#! del califa pero, por supuesto, lo que esto significa en la práctica es que [struggle_ender.GetSheHe] ha sometido ignominiosamente [Select_CString( struggle_liege.IsFemale, 'a la justa soberana', 'al justo soberano' )] de la #italic dar al-Islam#!.\n\nAhora he de andar con cuidado, para garantizar el futuro de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]…"
 fp3_struggle.0101.desc.interloper: "Los actos decididos de [struggle_ender.GetName] parecen haber dado un fin, aunque frágil, a la anarquía y el caos en Persia. Al haber subyugado [struggle_liege.Custom('ES_AlAla')] [struggle_liege.GetTitledFirstName|l], ahora [struggle_ender.Custom('ES_ElLa')] [struggle_ender.GetTitledFirstNameNoTooltip|l] reclama la tutela sobre el califato suní y que se le reconozca como [struggle_ender.Custom('ES_ElLa')] mayor gobernante de la tierra.\n\nLa pregunta es… ¿debería la casa [ROOT.Char.GetHouse.GetNameNoTooltip] aceptar esta situación o refutarla?"
 fp3_struggle.0101.desc.involved: "$fp3_struggle.0101.desc.interloper$"
 fp3_struggle.0101.desc.uninvolved: "La contienda en Persia y Mesopotamia ha terminado con [struggle_ender.GetName] sometiendo a [struggle_liege.GetName] y tomando el control sobre partes significativas de la #italic dar al-Islam#!. La autoridad y la gloria del califato suní se han apagado para siempre, mientras que [struggle_ender.GetPrimaryTitle.GetName] se ha convertido en una luz brillante en ascenso. El tiempo dirá si esto durará o solo es una estrella fugaz…"
 fp3_struggle.0101.a: "¡Que esto anuncie un nuevo día!"
 fp3_struggle.0101.b: "Es un día oscuro para el islam"
 fp3_struggle.0191.t: "El fin del [GetTitleByKey('d_sunni').GetName|l]"
 fp3_struggle.0191.desc: "Pugnando en vano contra generales ambiciosos, vasallos insatisfechos y sus antiguos esclavos, el [GetTitleByKey('d_sunni').GetNameNoTooltip|l] cosechó aquello que sembró. La arrogancia y la vanidad aumentaron en demasía, los gastos eran despilfarradores y volubles, la corte traicionera como ninguna otra.\n\nEl imperio ha caído y #italic yo#! fui [ROOT.Char.Custom('ES_ElLa')] artífice de su caída. Aquí me alzo en la gloria, mientras que el gobierno de [struggle_liege.GetFirstName] será, como mucho, un relato con moraleja en los libros de historia, un breve interludio en los anales de Persia."
 fp3_struggle.0191.a: "¡Este es mi momento de gloria!"
 fp3_struggle.0191.b: "Hice lo que se debía hacer."
 fp3_struggle.0192.t: "$fp3_struggle.0191.t$"
 fp3_struggle.0192.desc.caliph: "Todos me han traicionado. Mis consejeros, mis vasallos, mis amigos. Por mucho que intenté salvar el señorío [ROOT.Char.GetHouse.GetNameNoTooltip], fue sin esperanza final, y aunque ahora me pregunte si podía haber hecho algo diferente, solo [ROOT.GetCharacter.GetFaith.HighGodName] sabe la verdad. El señorío se encuentra desolado, entre torres derribadas y ruinas de glorias pasadas. No me queda otra que esconderme en mi [ROOT.Char.Custom('ResidenceBuilding')] mientras todo se derrumba a mi alrededor y contentarme con que al menos sigo con vida."
 fp3_struggle.0192.desc.supporter_or_vassal: "Trabado en una lucha desesperada contra generales ambiciosos, vasallos insatisfechos y sus antiguos esclavos, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] no pudo durar. Los gastos en oro, sangre y esfuerzos fueron tremendos y, aunque el mundo no reconozca el papel que desempeñé o los sacrificios que hice, [ROOT.GetCharacter.GetFaith.HighGodName] lo hará. Pero para bien o para mal, ahora nos enfrentamos a un señorío dividido, abierto a aquellos que atacarían a los reyes de este mundo con un golpe mortal. Sin embargo, puede que la perdición de los [struggle_liege.GetHouse.GetNameNoTooltip] no sea la mía, y que de estas cenizas surjan nuevas flores."
 fp3_struggle.0192.desc.detractor: "Pugnando en vano contra generales ambiciosos, vasallos insatisfechos y sus antiguos esclavos, [struggle_liege.GetPrimaryTitle.GetNameNoTooltip] cosechó aquello que sembró. La arrogancia y la vanidad se hicieron demasiado grandes, los gastos eran despilfarradores y volubles, la corte traicionera como ninguna otra. Los [struggle_liege.GetHouse.GetNameNoTooltip] han caído y tan grande es su caída que nadie puede prever que vuelvan a levantarse. Su nombre será, como mucho, un relato con moraleja en los libros de historia, un breve interludio en los anales de Persia."
 fp3_struggle.0192.a: "Debo asegurar el futuro de la dinastía, cueste lo que cueste."
 fp3_struggle.0192.b: "Es solo un contratiempo temporal."
 fp3_struggle.0192.c: "Esto anuncia nuevas oportunidades… para mí."
 fp3_struggle.0123.d: "Qué calamidad…"
 sway_outcome.1004.t: "Un juramento de lealtad"
 sway_outcome_magnanimity.1004.desc: "«Mi [ROOT.Char.GetLadyLord]», dice [target.GetName], «ahora veo que erré al dudar de vos. Vuestra magnanimidad os honra en estos tiempos difíciles, cuando todos deberíamos unirnos por el bien del señorío». [target.GetNameNoTooltip] se inclina ante mí y parece sincer[target.Custom('ES_OA')]. Puede que me [target.GetHerHim] haya ganado de verdad para mi bando."
 sway_outcome_blessed.1004.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», anuncia [target.GetName] haciendo una profunda reverencia. «Puede que estéis bendecid[ROOT.GetCharacter.Custom('ES_OA')] por [ROOT.GetCharacter.GetFaith.HighGodName], como dicen algunos, o puede que vuestras palabras hayan dado en el blanco por pura casualidad, pero lo que importa es que nuestras recientes interacciones me han conmovido. Tenemos que mantener unido el señorío durante este caos y yo estaré a vuestro lado»."
 sway_outcome_grudgingly.1004.desc: "«Mi [ROOT.Char.GetTitleTierName|l]», dice [target.GetName] a regañadientes, «ahora me queda claro que con enemigos mutuos por doquier, debemos hacer el esfuerzo de confiar los unos en los otros. De modo que me inclino ante vos y vuelvo a expresar mi lealtad»."
 sway_outcome_flattery.1004.desc: "«Oh, gran [ROOT.Char.GetTitleTierName|l]», dice [target.GetName] inclinándose. «Vos, bajo cuya sombra tengo la suerte de estar, mi [ROOT.Char.GetLadyLord] [Select_CString( ROOT.Char.IsFemale, 'misericordiosa y gloriosa', 'misericordioso y glorioso' )], cuánto lamento haber dudado de vos. Me desvinculo de cualquier cosa desacertada, real o imaginaria, que se sepa que he dicho sobre vuestra persona»."
 sway_outcome_dharmic.1004.desc: "«Oh, [ROOT.Char.GetTitleTierName|l]», anuncia solemnemente [target.GetName]. «Todo señorío necesita un gobernante por encima de los demás, que haga girar la rueda, que pueda ver más allá de este mundo fugaz de carne y locura. Puede ser, en efecto, que vos seáis tal [ROOT.Char.GetTitleTierName|l], y por lo tanto, olvidaré mis dudas y mi vanidad, y renovaré el juramento que os hice»."
 sway_outcome_caliph.1004.desc: "[target.GetName] busca mi mirada un instante antes de hacer una profunda reverencia. «Sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName|l], mi señor[ROOT.Char.Custom('ES_XA')], y legítim[ROOT.Char.Custom('ES_OA')] líder de la #italic umma#!. He tenido mis dudas, no lo negaré, pero no puedo permitir que se ponga en peligro la causa de los fieles. No he olvidado la promesa que os hice y no flaquearé otra vez»."
 sway_outcome.1004.a: "Está bien… pero ¡no os perderé de vista!"
 sway_outcome.1004.b: "Todo está perdonado."
