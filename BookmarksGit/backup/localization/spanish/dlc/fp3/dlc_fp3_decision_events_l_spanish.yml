 fp3_misc_decisions.0031.desc.intro: "Tal y como pensaba, no importa cuánto escandalice la idea a algunos de los nobles del señorío, hay talento que explotar en los puestos pequeños y cargos menores de [ROOT.Char.GetPrimaryTitle.GetDefinitiveName].\n\nLos candidatos al ascenso se pueden reducir con facilidad a dos lotes: por una parte, [batch_a_char1.GetFirstName], [batch_a_char2.GetFirstName] y [batch_a_char3.GetFirstName], y por la otra, [batch_b_char1.GetFirstName] y [batch_b_char2.GetFirstName].\n\n"
 #I don't know why it demands we scope out of the county then back into it — roll with it.
 fp3_misc_decisions.0031.desc.cultures.single: "Todos provienen de la comunidad [batch_a_county.GetProvince.GetCounty.GetCulture.GetName] de [batch_a_county.GetBaseNameNoTier], y el grupillo de [batch_a_char1.GetFirstNameNoTooltip] es capaz, pero quizás le falte un poco de educación refinada, mientras que [batch_b_char1.GetFirstNameNoTooltip] y su colega son algo más refinados, pero no son más que dos."
 fp3_misc_decisions.0031.desc.cultures.fallback: "El grupillo de [batch_a_char1.GetFirstNameNoTooltip] procede de los [batch_a_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] de [batch_a_county.GetBaseNameNoTier], capaces, aunque un poco menos formados, mientras que [batch_b_char1.GetFirstNameNoTooltip] y su colega son [batch_b_county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] de [batch_b_county.GetBaseNameNoTier] y solo #EMP algo#! más refinados."
 fp3_misc_decisions.0031.tt.all_outsiders: "Todos los forasteros que se unan a tu corte"
 fp3_misc_decisions.0031.tt.all_outsiders.you_gain_hook: "Ganas un [strong_hook|lE] #WEAK ($loyalty_hook$)#! sobre ellos"
 fp3_misc_decisions.0031.a: "[batch_a_char1.GetFirstNameNoTooltip] y sus colegas serán buenos cortesanos."
 fp3_misc_decisions.0031.b: "Me impresiona más [batch_b_char1.GetFirstNameNoTooltip]…"
 fp3_misc_decisions.0031.c: "Ninguno de vosotros sirve, ¡regresad a vuestros puestos!"
 fp3_misc_decisions.0031.c.tt: "Los forasteros pierden su oportunidad de ser relevantes"
