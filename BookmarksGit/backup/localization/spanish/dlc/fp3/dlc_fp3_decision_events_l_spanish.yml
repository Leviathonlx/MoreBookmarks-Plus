 fp3_decision.0001.t: "Prender el fuego real"
 fp3_decision.0001.desc_mazdakist: "Aunque Mazdak, de vivir, quisiera que cerrase los templos del fuego, al llamarlos monumentos a la vanidad, soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName|l] y puedo elegir otro camino. Si quiero honrar su legado, debo bendecir mi reinado con el fuego, como los grandes reyes del pasado."
 fp3_decision.0001.desc_khurramite: "Tal vez nadie debería ser [ROOT.Char.GetTitleTierName|l] de este mundo. Sin embargo, el pueblo me ha confiado este cargo y merece la protección de Ātar, el #italic yazata#! del calor y la luz."
 fp3_decision.0001.desc_general_zoroastrian: "Ahora que soy [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleTierName|l], debo gobernar guiad[ROOT.Char.Custom('ES_OA')] por la luz de la gloria de mis predecesores y esforzarme por ganar el favor [ROOT.Char.GetFaith.HighGodNamePossessive]."
 fp3_decision.0001_desc_ending: "Celebraré una ceremonia cortesana para encender una gran llama en mi [ROOT.Char.Custom('ResidenceBuilding')] de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y que arda durante todo mi reinado."
 fp3_decision.0001_vassal_and_courtier_opinion_impressed: "A los cortesanos y vasallos de fes hostiles podría no gustarle esto, pero otros podrían quedar #italic muy#! impresionados."
 fp3_decision.0001_vassal_and_courtier_opinion: "A los cortesanos y vasallos de fes hostiles podría no gustarle esto, pero otros quedarán impresionados."
 fp3_decision.0001.a: "¿Qué estoy haciendo? Hemos de destruir los templos."
 fp3_decision.0001.b: "Una ceremonia elaborada, ¡digna de la gloria de los reyes persas!"
 fp3_decision.0001.c: "Bastará con una ceremonia modesta."
 fp3_decision.0001.d: "Las llamas pueden esperar."
 fp3_decision.0001_pledged_to_quench_fire: "Esta decisión no estará disponible durante 20 años."
 fp3_decision.0001.a.tt: "Haces un voto solemne de extinguir los fuegos sagrados."
 fp3_decision.0002.t: "La extinción del fuego real"
 fp3_decision.0002.desc: "¡Ha ocurrido un desastre! Cuando los ejércitos de [occupant.GetName] saqueaban [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] y asaltaban mi [ROOT.Char.Custom('ResidenceBuilding')], algunos de sus soldados llegaron a la sala que albergaba el fuego real y lo apagaron con maldad. Esto se podría percibir como un presagio tremendamente malo para la dinastía [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_decision.0002_fire_destroyed_tt: "Cortesanos y vasallos supersticiosos o fervorosos ven esto como un presagio muy malo para tu reinado."
 fp3_decision.0002.a: "No importa, no era más que un símbolo."
 fp3_decision.0002.b: "¡Vengaré esta atrocidad!"
 fp3_decision.0002.c: "¿Y ahora qué hago?"
 fp3_dynasty_decision.0003.t: "Un proyecto persa"
 fp3_dynasty_decision.0003.intro: "Ya hace tiempo que el pueblo de [capital_county.GetName] debería disfrutar de la vista de un proyecto de construcción nuevo y grandioso."
 fp3_dynasty_decision.0003.char: "No podría haber elegido un cargo mejor para esta empresa que a [chosen_architect.GetName]. Cuenta con toda mi confianza."
 fp3_dynasty_decision.0003.desc: "\n\nPodríamos utilizar el botín recientemente saqueado de [target_county.GetName] para asegurar que el edificio sea lo suficientemente espléndido, pero eso seguramente enfadaría a la población.\n\nPor otra parte, podría ser benevolente y financiar esta empresa a partir de mis propios fondos…"
 fp3_dynasty_decision.0003.a: "¡Que el pueblo de [target_county.GetNameNoTierNoTooltip] demuestre su lealtad!"
 fp3_dynasty_decision.0003.b: "Financiaré esta empresa personalmente."
 fp3_dynasty_decision.0003.c: "Pensándolo mejor, tal vez otro día."
 cultural_acceptance_built_magnificent_capital: "Magnífico proyecto de construcción local"
 splurge_above_expectations_toast: "El proyecto supera las expectativas"
 splurge_as_expected_toast: "El proyecto va según lo planeado"
 fp3_dynasty_decision.0004.t: "Ambiciones arquitectónicas"
 fp3_dynasty_decision.0004.intro: "[chosen_architect.GetFirstName] trabaja diligente, reuniendo un grupo de jornaleros para nuestro nuevo proyecto."
 fp3_dynasty_decision.0004.plunder.desc: "Recursos y trabajadores llegan en tropel desde [target_county.GetNameNoTier]."
 fp3_dynasty_decision.0004.desc: "«Todo estará pronto en su sitio, [ROOT.Char.Custom('FormOfAddressForLiege')]», anuncia. «Pero ¿qué he de construir?».\n\n«He pensado en un gran mausoleo, revestido de lapislázuli de las minas de Sar-i Sang. O tal vez una reforma de vuestro [ROOT.Char.Custom('ResidenceBuilding')] al estilo tradicional; no cabe duda de que impresionaría a vuestros súbditos de [capital_province.GetNameNoTooltip]. También podríamos ampliar nuestros #italic qanats#!, fuentes y baños, y decorarlos lujosamente». \n\n«¿Qué preferís, oh, [ROOT.Char.GetTitleTierName|l]?»."
 fp3_dynasty_decision.0004.a: "Un mausoleo para la dinastía [ROOT.Char.GetDynastyNameNoTooltip]."
 fp3_dynasty_decision.0004.b: "Reformad mi [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_dynasty_decision.0004.c: "Baños y fuentes hermosamente decorados."
 every_house_member: "Todo miembro de la [house|lE] [root_scope.MakeScope.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_dynasty_decision.0005.t: "Una visión esplendorosa"
 fp3_dynasty_decision.0005.desc: "Las ojeras se notan en el rostro normalmente brillante de [chosen_architect.GetName]. Ha trabajado la noche entera trazando un plan para el futuro embellecimiento de [capital_province.GetName].\n\n«Imagino, [ROOT.Char.Custom('FormOfAddressForLiege')], un hermoso baño hamam, revestido de azulejos de cerámica multicolor. Dentro, suelos de mosaico, baños de vapor, piscinas frías y frondosos árboles plantados en macetas de porcelana china…».\n\n«Pero si preferís optar por un/a [ROOT.Char.GetFaith.HouseOfWorship] o un pequeño palacio, elaboraré nuevos planos, por supuesto»."
 fp3_dynasty_decision.0005.a: "El hamam suena encantador."
 fp3_dynasty_decision.0005.b: "Prefiero tener un/a [ROOT.Char.GetFaith.HouseOfWorship]."
 fp3_dynasty_decision.0005.c: "¿Se pueden tener demasiados palacios?"
 fp3_decisons_closer_to_love.tt: "[chosen_architect.GetFirstNameNoTooltip] y tú vais congeniando"
 fp3_dynasty_decision.0007.t: "Construcción clerical"
 fp3_dynasty_decision.0007_desc_beginning: "[chosen_architect.GetTitledFirstName] no pierde tiempo a la hora de preparar los planos para un nuevo añadido a [capital_province.GetName].\n\n«Podríamos construir un/a nuevo/a [ROOT.Char.GetFaith.HouseOfWorship]», sugiere, «con un arco espléndido y una fachada de mármol al último estilo persa».\n\n"
 fp3_dynasty_decision.0007_dakhma: "«O una dakhma, una torre del silencio, donde los muertos descansen en paz hasta que un ejemplar de [ROOT.Char.Custom('GetRegionalEagleType')] descienda a darse un banquete. Pero la haríamos tan espléndida, tan hermosa en su solemne esplendor que hasta las aves carroñeras se detendrían para contemplarla».\n\n"
 fp3_dynasty_decision.0007_madrasa: "«O una gran madrasa, con habitaciones silenciosas para estudiar y reflexionar, un lugar de reunión para erudit[ROOT.Char.Custom('ES_OA')]s de todos los pueblos de estas tierras».\n\n"
 fp3_dynasty_decision.0007_outro: "«Como alternativa, ¡un gran fresco narrativo a lo largo de la muralla oriental que entrelace temas piadosos con la historia de la casa [ROOT.Char.GetDynastyNameNoTooltip] sería extraordinario!»."
 fp3_dynasty_decision.0007.a: "Quiero un/a [ROOT.Char.GetFaith.HouseOfWorship], si podéis fabricar un edificio espléndido de verdad."
 fp3_dynasty_decision.0007.b: "Construid una dakhma para que veneremos a los muertos con seguridad."
 fp3_dynasty_decision.0007.c: "Seguramente una nueva madrasa mejoraría el señorío."
 fp3_dynasty_decision.0007.d: "Me encantaría ver ese fresco…"
 fp3_dynasty_decision.0008.t: "Un monumento a mi persona"
 fp3_dynasty_decision.0008.desc: "He pasado largas horas en soledad, abocetando diseños para mejorar [capital_province.GetName].\n\nSin duda, este proyecto será mejor ahora que solo es producto de mi mente, en lugar de tener intermediarios entrometidos y cortesanos aduladores. Pero ¿en qué se convertirá?\n\nMiro mis notas y veo tres diseños prometedores. Podría…"
 fp3_dynasty_decision.0008.a: "Embellecer y ampliar el bazar."
 fp3_dynasty_decision.0008.b: "Construir una gran plaza y un pozo."
 fp3_dynasty_decision.0008.c: "Construir un gran mausoleo, para cuando llegue mi hora."
 fp3_dynasty_decision.0008.d: "Diseñar una casa de baños lujosa."
 fp3_dynasty_decision.0008.e: "Erigir una atalaya alta y reluciente."
 fp3_dynasty_decision.0008.f: "Construir un palacio de verano sin prisas."
 fp3_dynasty_decision.0008.g: "Inaugurar un/a [ROOT.Char.GetFaith.HouseOfWorship] de cuento."
 fp3_decision.0003.t: "La fortaleza de Badd"
 fp3_decision.0003.desc_recently: "Hace solo unas décadas, en el punto álgido de la rebelión kurramita contra los abasidas, el líder campesino Babak se instaló con sus seguidores en una antigua fortaleza parta. Fue el lugar de su resistencia final, pero los abasidas pagaron cara la victoria."
 fp3_decision.0001.desc_less_recently: "En los primeros días del califato abasida, sus ejércitos persiguieron al líder kurramita Babak hasta una fortaleza elevada en una montaña situada en el bosque de Arasbaran, donde resistió hasta morir. Aunque las ruinas han sufrido el desgaste de los elementos en los años posteriores, el lugar sigue siendo impresionante y será un reducto fantástico."
 fp3_decision.0001.desc_long_ago: "En lo alto de las montañas Negras del bosque de Arasbaran, las ruinas de una fortaleza se asientan sobre un pico nevado. Este nido de águilas fue el lugar de la última resistencia de Babak, el héroe kurramita, hace mucho tiempo, y yo le devolveré la gloria que pudo tener en tiempos pasados."
 fp3_decision.0003.desc_khurramite: "Los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] del lugar son muy comprensivos con mi empeño y se han comprometido a ayudarme a reforzar el lugar.\n\n"
 fp3_decision.0003.desc_zandik: "Los campesinos y pastores de esta montañas escabrosas son notablemente indisciplinados, pero aborrecen al antiguo clero [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip] y me han prometido su apoyo.\n\n"
 fp3_decision.0003.desc_fallback: "La población del lugar es belicosa, pero adoran el recuerdo de Babak, consagrado en sagas y canciones, y me ayudarán a reconstruir su antiguo hogar de las montañas.\n\n"
 fp3_decision.0003.desc_ending: "Ha llegado la hora de crear una nueva sede para la casa [ROOT.Char.GetDynastyHouseNameNoTooltip], ¡y que perdure mucho tiempo!"
 fp3_decision.0003.a: "Veo un modo de recuperar algunos costes…"
 fp3_decision.0003.b: "¡Será una fortaleza imponente!"
 fp3_decision.0003.c: "No necesito gloria, solo una fortaleza segura."
 fp3_decision.0004.t: "Una fe para el pueblo"
 fp3_decision.0004_alternate.t: "Extinguir los fuegos eternos"
 fp3_decision.0004_desc: "Los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip] hemos seguido nuestro camino durante mucho tiempo y adorado a [ROOT.Char.GetFaith.HighGodName] de la manera que mejor se adecuaba a nuestros corazones. Ni en los grandes días de la Antigüedad necesitamos a los sumos [ROOT.Char.GetFaith.random_AltPriestTermPlural] y sus enrevesados ritos. Y ahora vivimos en un mundo distinto, con muchos que desafían nuestra asediada fe, y la necesidad de una reforma jamás ha sido mayor. De aquí en adelante, el sacerdocio estará más cerca del pueblo. Forjaremos nuestro propio futuro, con el puesto de [ROOT.Char.GetFaith.PriestNeuter] abierto a cualquiera que tenga la confianza de la comunidad."
 fp3_decision.0004_alternate_desc: "Durante mucho tiempo, los [ROOT.Char.GetFaith.random_AltPriestTermPlural] nos han perseguido a nosotros, los [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]. Durante mucho tiempo, se han aferrado a los fuegos sagrados, al poder y las riquezas que han heredado. Desde fuera de nuestra fe, otros han contemplado estas prácticas arcaicas con desprecio. ¡Se acabó! En el [ROOT.Char.GetFaith.GetNameNoTooltip|l], cerraremos los/las [ROOT.Char.GetFaith.HouseOfWorshipPlural] y extinguiremos para siempre los fuegos eternos. Esto acabará con el poder de los [ROOT.Char.GetFaith.random_AltPriestTermPlural] y anunciará un nuevo comienzo para el [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]. A partir de ahora, no nos guiarán [ROOT.Char.Custom('DefaultPriestWomenMen')] mortales, ¡solamente [ROOT.Char.GetFaith.HighGodName]!"
 fp3_decision.0004.a: "Esto abrirá muchas puertas… ¡a mí, sobre todo!"
 fp3_decision.0004.b: "¡Y que las ascuas se conviertan en ceniza fría!"
 fp3_decision.0004.c: "Hasta un mendigo puede ser ahora sacerdote."
 fp3_decision.0004.d: "Esto fue por el bien de todos."
 fervor_gain_magi_destroyed: "Los magi reformados"
 destroy_the_magi_opinion_tooltip: "Esto disgustará a los gobernantes [root_religion.GetAdherentNamePlural] con creencias menos radicales."
 replace_the_high_priest_effect_tooltip: "[head_of_faith|E] cambia de [GetFaithDoctrine('doctrine_temporal_head').GetBaseName|l] a [GetFaithDoctrine('doctrine_no_head').GetBaseName|l]"
 fp3_decision.0008.t: "Reclamar la luz"
 fp3_decision.0008.desc: "Los atribulados [founder.GetFaith.GetAdherentNamePlural] han luchado en vano durante mucho tiempo al carecer de un liderazgo que les guíe bien. Ahora ha terminado su ignominia, pues he reclamado el #italic weyalat#!, la tutela sobre los fieles y la #italic luz entre las luces#! de [ROOT.Char.GetFaith.HighGodNameAlternate]. Yo los guiaré con toda la habilidad y la previsión que [ROOT.Char.GetFaith.HighGodNameAlternate] en Su sabiduría considere oportuno conceder, a mí y a mis herederos después de mí. ¡Que esto anuncie un nuevo comienzo para los [founder.GetFaith.GetAdherentNamePluralNoTooltip]!"
 fp3_decision.0008.a: "Este será mi deber y mi carga."
 fp3_decision.0008.b: "¡Que la luz sin calor brille sobre mi casa!"
 fp3_decision.0009.t: "[Select_CString( founder.IsFemale, 'Una nueva', 'Un nuevo' )] [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0009.desc: "[founder.GetFirstName] se ha propuesto reclamar la responsabilidad del [founder.GetFaith.ReligiousHeadName] para los [founder.GetFaith.GetAdherentNamePlural] y se ve que muchos de sus partidarios apoyan este audaz movimiento. Dicen que posee el #italic weyalat#!, la guía mística de [ROOT.Char.GetFaith.HighGodNameAlternate] que le permite dirigir a los fieles. Aunque puede que yo no esté en posición de desafiar directamente esta reivindicación, como una de las figuras principales del [founder.GetFaith.GetNameNoTooltip|l], mi posicion importará. ¿Debo aceptar[founder.GetHerHim] como nuev[founder.Custom('ES_OA')] líder de los fieles u oponerme discretamente a [founder.GetSheHe]?"
 fp3_decision.0009.a: "Seguramente [founder.Custom('ES_ElLa')] [founder.GetTitledFirstNameNoTooltip|l] demostrará ser dign[founder.Custom('ES_OA')]."
 fp3_decision.0009.b: "Esto es un escándalo."
 fp3_decision.0009.a.tt: "Aceptas sin reservas a este [founder.GetFaith.ReligiousHeadName|l]."
 fp3_decision.0009.b.tt: "Acatarás silenciosamente… por ahora."
 fp3_decision.0009.c: "Los [founder.GetFaith.GetAdherentNamePluralNoTooltip] se merecen un[ROOT.Char.Custom('ES_XA')] líder de verdad…"
 fp3_decision.0010.t: "[Select_CString( founder.IsFemale, 'Una nueva', 'Un nuevo' )] [founder.GetFaith.ReligiousHeadName]"
 fp3_decision.0010.desc: "[founder.GetFirstName] ha reunido apoyo suficiente y se le supone tanta piedad como para hacerse llamar [founder.GetFaith.ReligiousHeadName] de los [founder.GetFaith.GetAdherentNamePlural]. Si bien algunos chiíes lo celebran como una pequeña victoria por su creencia en la #italic ismah#!, la infalibilidad [founder.Custom('ES_DelDela')] [founder.GetFaith.ReligiousHeadTitleName], más $islam_religion_adherent_plural$ de orientación más comunitaria lamentan la aparición de otra fractura en la umma. Mientras tanto, los [founder.GetFaith.GetAdherentNamePluralNoTooltip] parecen más radicales que nunca."
 fp3_decision.0010.a: "Tengo que reflexionar sobre esto…"
 fp3_decision.0010.b: "Tendré que estar ojo avizor…"
 fp3_decision.0011.t: "Vengando a nuestros mártires"
 fp3_decision.0011_opening.desc: "Hace mucho, la empedernida oposición de los haruríes al cobarde compromiso del antaño gran [ali.GetFirstName] con [Select_CString( muawiya.IsFemale, 'la usurpadora', 'el usurpador' )] [muawiya.GetFirstName] nos convirtió en anatema tanto para suníes como chiíes. Desde entonces, nuestros #italic fedaiyin#! han entregado sus vidas para acabar con traidores y apóstatas y devolver la prominencia a los haruríes.\n\nAhora ha llegado ese día: los califatos traidores han caído y conmigo al timón, los [ROOT.Char.GetFaith.GetAdherentNamePlural] han retomado Mesopotamia y nuestros antiguos lugares sagrados."
 fp3_decision.0011_fanatic_murderer.desc: "Pronto, todo el mundo del [ROOT.Char.GetFaith.GetReligion.GetName|l] se retractará de sus falsas convicciones y se unirá a nuestra justa causa… ¡o morirá!"
 fp3_decision.0011_unfanatic_unmurderer.desc: "Pronto se escucharán a nuestros grandes oradores y poetas por toda la umma y multitudes innumerables se unirán a nuestra causa justa."
 fp3_decision.0011.a: "¡Lā ḥukma illā lillāh!"
 fp3_decision.0012.t: "Ascendencia del [avenger.GetFaith.GetNameNoTooltip|l]"
 fp3_decision.0012.desc: "[avenger.GetName] ha conseguido bastante apoyo y piedad para lanzar una oleada de respaldo [avenger.GetFaith.GetAdherentName] por grandes extensiones del mundo musulmán. Se rumorea que muchos gobernantes y ciudades se han convertido a su fe, voluntariamente o no, y solo [ROOT.Char.GetFaith.HighGodName] sabe qué planea [avenger.GetNameNoTooltip] a continuación."
 fp3_decision.0012.a: "¡Es un gran día para el islam!"
 fp3_decision.0012.b: "Esto es horrible…"
 fp3_decision.0013.t: "Objeciones [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]s"
 fp3_decision.0013.desc: "[hof_emissary.Custom('ES_ElLa')|U] enviad[hof_emissary.Custom('ES_OA')] [ROOT.Char.GetFaith.GetReligiousHeadTitle.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName|l], [hof_emissary.GetName], parece bastante disgustad[hof_emissary.Custom('ES_OA')], lo que podría dar alguna pista sobre los mismos sentimientos [righteous_caliph.Custom('ES_DelDela')] [righteous_caliph.GetTitledFirstName|l] sobre este asunto.\n\n«El/La [righteous_caliph.GetFaith.ReligiousText] se reveló al mundo en árabe y no se leerá en ningún otro idioma», proclama [hof_emissary.GetFirstNameNoTooltip], «ni tampoco se leerá ningún otro libro, pergamino o tablilla de cera sobre asuntos de fe; no mientras respire mi señor[righteous_caliph.Custom('ES_XA')], [righteous_caliph.Custom('ES_ElLa')] gran [righteous_caliph.GetTitleTierName|l]. Os exige que ceséis de inmediato en vuestros erróneos esfuerzos de traducción y rompáis los vínculos que habéis formado con eruditos sacrílegos». [hof_emissary.GetNameNoTooltip] hace una pausa.\n\n«Mas no desesperéis; en su enorme generosidad, [righteous_caliph.Custom('ES_ElLa')] [righteous_caliph.GetTitleTierName|l] os devolverá la mayor parte del oro que hayáis gastado en esta payasada»."
 fp3_decision.0013.a: "Me temo que mi rumbo está fijado."
 fp3_decision.0013.b: "Sea, le daré la vuelta a la política."
 fp3_decision.0014.t: "Orgullo persa"
 fp3_decision.0014_opening.desc: "Aunque mi mecenazgo apenas ha comenzado, algunos #italic ulemas#! de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] ya han empezado a producir obras en la lengua local, y [persian_genius_ulama.GetName] parece especialmente ansios[persian_genius_ulama.Custom('ES_OA')].\n\n«Llevo tiempo abogando por esto», dice. «La grandeza del [ROOT.Char.GetFaith.GetReligion.GetName|l] se construyó sobre el matrimonio entre la destreza árabe y el refinamiento y conocimiento persa. Hace ya tiempo que Persia debería haber reclamado su papel como faro de la iluminación espiritual. Ya he traducido y comentado muchos hadices e incluso he redescubierto algunas obras perdidas del propio Hasan al-Basri, conservadas en las antiguas bibliotecas de Gundeshapur…».\n\n"
 fp3_decision.0014_there_is_caliph.desc: "Mientras tanto, [uncaring_caliph.Custom('ES_ElLa')|l] [uncaring_caliph.GetTitledFirstName|l] permanece en silencio, observando estos acontecimientos con inquietud."
 fp3_decision.0014_no_caliph.desc: "Miro a est[persian_genius_ulama.Custom('ES_EA')] [persian_genius_ulama.GetWomanMan] ambicios[persian_genius_ulama.Custom('ES_OA')]. ¿No podría aprovechar[persian_genius_ulama.GetHerHim] mejor?"
 fp3_decision.0014.a: "¡Parece prometedor!"
 fp3_decision.0014.b: "Deberíais quedaros y trabajar directamente para mí."
 promote_persian_scripture_cannot_take_decision.tt: "No podrás volver a tomar esta [decision|lE] de nuevo durante 30 años."
 pledged_to_not_promote_persian_desc: "Te has comprometido a no promocionar las escrituras en persa."
 fp3_decision.0015.t: "Anuncios en la oración del viernes"
 fp3_decision.0015.desc.switch.supporter_becoming_detractor: "He proclamado que, a partir de ahora, en mis tierras se leerá el nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName|l] al final de la oración de los viernes, cuando tod[ROOT.Char.Custom('ES_OA')]s l[ROOT.Char.Custom('ES_OsAs')] [ROOT.Char.Custom('LevyMenWomen')] del señorío estén reunidos en sus [ROOT.Char.GetFaith.HouseOfWorshipPlural] locales.\n\nEste evidente signo de separatismo seguramente enfurezca a los lacayos que dejo atrás, pero ¿a quién le preocupan las opiniones de aduladores?\n\n"
 fp3_decision.0015.desc.switch.detractor_becoming_supporter: "He proclamado que, a partir de ahora, en mis tierras se leerá el nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName|l] antes de nada durante la oración del viernes.\n\nDado que este es el momento en el que [ROOT.Char.GetHerHim]s [ROOT.Char.Custom('LevyMenWomen')] del reino se reúnen en sus [ROOT.Char.GetFaith.HouseOfWorshipPlural] locales para el culto, debería verse como una clara señal de mi sumisión voluntaria y apoyo a la unidad del califato.\n\n"
 fp3_decision.0015.desc.switch.presently_neutral: "Los gobernantes que me rodean están eligiendo bando, bien apoyando la unidad [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetName|l], bien afirmando su independencia.\n\nAunque por el momento no me he decidido, cambiar mi posición es un asunto sencillo. Solo he de anunciar si el nombre [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName|l] se lee al principio o al final de la oración de los viernes, delante de [ROOT.Char.GetHerHim]s [ROOT.Char.Custom('LevyMenWomen')] del señorío, que se reúnen en sus [ROOT.Char.GetFaith.HouseOfWorshipPlural] locales.\n\n"
 fp3_decision.0015.desc.liege.presently_neutral: "No cabe duda que mi [ROOT.Char.GetLiege.GetTitledFirstName|l] espera que siga sus pasos en este asunto."
 fp3_decision.0015.desc.liege.aligning: "Por fortuna, esto me pone en una sintonía perfecta con mi señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.Custom('ES_ElLa')] [ROOT.Char.GetLiege.GetTitledFirstName|l], quien comparte mis nuevas creencias."
 fp3_decision.0015.desc.liege.contradicting: "Aun así, es preocupante que mi señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.Custom('ES_ElLa')] [ROOT.Char.GetLiege.GetTitledFirstName|l], no comparta mi posición ni probablemente le parezca bien mi nueva postura."
 fp3_decision.0015.desc.liege.fallback: "Aunque de gran importancia para mí y [ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_ElLa')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip|l], dudo que a mi señor[ROOT.Char.GetLiege.Custom('ES_XA')], [ROOT.Char.GetLiege.Custom('ES_ElLa')] [ROOT.Char.GetLiege.GetTitledFirstName|l], le importe mucho la política interna suní."
 fp3_decision.0015.a: "Apoyo a mi [ROOT.Char.GetFaith.GetReligiousHead.GetTitleAsNameNoTooltip|l], pero no a mi [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip|l]."
 fp3_decision.0015.a.tt: "Se lee tu nombre en lugar del de [ROOT.Char.Custom2('YourCharacterIntroduction', ROOT.Char.GetLiege)]"
 fp3_decision.0015.b: "¡[ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_ElLa')|U] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstNameNoTooltip] tiene mi lealtad!"
 fp3_decision.0015.c: "Soy más importante que cualquiera de estos necios."
 fp3_decision.0015.c.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.d: "Su lugar está en [ROOT.Char.GetFaith.GetReligiousHead.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], no en [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 fp3_decision.0015.e: "Quizás mi nombre debería reemplazar el de mi señor[ROOT.Char.GetLiege.Custom('ES_XA')]…"
 fp3_decision.0015.e.tt: "$fp3_decision.0015.a.tt$"
 fp3_decision.0015.f: "He hecho algo valiente aquí."
 fp3_decision.0015.vassal_semi_rebel: "Vasallo menosprecia tu soberanía"
 fp3_misc_decisions.0010.opening: "Al comandante de los fieles,"
 fp3_misc_decisions.0010.desc_intro: "Sería un honor reconocer vuestro bendito y virtuoso reinado sobre este mundo."
 fp3_misc_decisions.0010.desc_struggle: "Que [recipient.GetFaith.HighGodName] bendiga vuestros esfuerzos contra aquellos malvados rebeldes que amenazan vuestro poder."
 fp3_misc_decisions.0010.a: "Espléndido."
 fp3_misc_decisions.0011.desc: "Aunque os reconozco como mi [recipient.GetFaith.ReligiousHeadName|l] legítim[recipient.Custom('ES_OA')], no puedo acceder a vuestras peticiones."
 fp3_misc_decisions.0011.a: "¡Infiel malvado!"
 fp3_misc_decisions.0015.t: "Abrazar el zoroastrismo"
 fp3_misc_decisions.0015.desc: "Pase lo que pase, seguiré las enseñanzas de $zoroastrianism_good_god_zoroaster$ y me defenderé contra la destrucción de $zoroastrianism_devil_name$. Pero ¿qué fe consideraré la mía en mi hora de necesidad?"
 fp3_misc_decisions.0015.a: "Practicaré el [zoroastrian_faith_1.GetName|l]."
 fp3_misc_decisions.0015.b: "El [zoroastrian_faith_2.GetName|l] es la opción obvia."
 fp3_misc_decisions.0015.c: "Mi corazón está con el [zoroastrian_faith_3.GetName|l]."
 fp3_misc_decisions.0020.t: "Desafío cumplido: casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0020.desc.a: "Magullad[recipient.Custom('ES_OA')] y maltrech[recipient.Custom('ES_OA')], [recipient.GetFirstName] ha acabado aceptando que debe dar paso a quien pueda mantener un control más fuerte sobre nuestra casa.\n\nLa fuerza por sí sola no me hizo dign[ROOT.Char.Custom('ES_OA')]; al final, fue mi determinación para dirigir la casa de [ROOT.Char.GetHouse.GetBaseName] a la grandeza —ya que mi irresolut[recipient.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] jamás pudo— lo que me hizo ganar."
 fp3_misc_decisions.0020.desc.a.lethal: "\n[recipient.GetFirstName], ese baldón en el nombre de nuestra familia, ha muerto, y mi derecho al liderazgo de la casa es incontestable.\nLa fuerza por sí sola no me hizo dign[ROOT.Char.Custom('ES_OA')]; al final, fue mi determinación para dirigir la casa de [ROOT.Char.GetHouse.GetBaseName] a la grandeza —ya que mi irresolut[recipient.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] jamás pudo— lo que me hizo ganar."
 fp3_misc_decisions.0020.desc.b: "Desfallecid[ROOT.Char.Custom('ES_OA')], escudriño el rostro de [recipient.GetFirstName]. La mirada dura de mi [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('recipient'))] me confirma lo que ya sabía: he perdido…\n\n«Hace falta temple para dirigir una casa», suspira. «Y soy yo quien debe asumir las cargas de [ROOT.Char.GetHouse.GetBaseName]».\n\nNo cabe duda alguna, [recipient.GetFirstNameNoTooltip] ha demostrado mi debilidad ante la corte…"
 fp3_misc_decisions.0020.lose.a: "No fui lo bastante fuerte."
 fp3_misc_decisions.0020.lose.b: "¡La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] es #bold #EMP MÍA!#!#!"
 fp3_misc_decisions.0020.win.a: "¡La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] se inclina ante mí!"
 fp3_misc_decisions.0020.win.b: "¡Habéis luchado valientemente, jefe de nuestra casa!"
 fp3_misc_decisions.0022.t: "Desafío presentado: casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip]"
 fp3_misc_decisions.0022.desc.intro: "Cuando llego a [duel_location.GetBaseNameNoTierNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], está list[recipient.Custom('ES_OA')] y esperando. Me saluda como a un[ROOT.Char.Custom('ES_XA')] familiar, midiéndome mientras la corte se reúne para presenciar mi desafío."
 fp3_misc_decisions.0022.desc.body: "\n\n«Venid pues», dice con brusquedad. «Decidamos el destino de la casa [ROOT.Char.GetHouse.GetBaseName]»."
 fp3_misc_decisions.0022.trigger_failure.actor: "Mi [trial_by_combat_trial|lE] contra [recipient.GetFirstNameNoTooltip] fue invalidado"
 fp3_misc_decisions.0022.trigger_failure.recipient: "Mi [trial_by_combat_trial|lE] contra [actor.GetFirstNameNoTooltip] fue invalidado"
 fp3_misc_decisions.0022.a: "Que gane [actor.Custom('ES_ElLa')] mejor."
 fp3_misc_decisions.0022.a.tt: "¡Comienza el [single_combat_duel|lE]!"
 fp3_misc_decisions.0023.desc.a: "Magullad[actor.Custom('ES_OA')] y maltrech[actor.Custom('ES_OA')], [actor.GetFirstName] ha acabado aceptando que fue una locura desafiarme como líder de nuestra casa.\n\nEl desafío de mi irresolut[actor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))] solo ha servido para demostrar mi valía como líder tanto de la casa [ROOT.Char.GetHouse.GetBaseName] como de mis súbditos."
 fp3_misc_decisions.0023.desc.a.lethal: "Al fin [actor.GetFirstName] yace muert[actor.Custom('ES_OA')], junto con sus ambiciones destructivas y malignas.\n\nEl desafío de mi irresolut[actor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))] solo ha servido para demostrar mi valía como líder tanto de la casa [ROOT.Char.GetHouse.GetBaseName] como de mis súbditos."
 fp3_misc_decisions.0023.desc.b: "Desfallecid[ROOT.Char.Custom('ES_OA')], escudriño el rostro de [actor.GetFirstName]. La mirada triunfante de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('actor'))] me confirma lo que ya sabía: he perdido…\n\n«Hace falta temple para dirigir una casa», suspira. «Y soy yo quien debe asumir las cargas [ROOT.Char.GetHouse.GetBaseName]».\n\nNo cabe duda alguna, [actor.GetFirstNameNoTooltip] ha demostrado mi debilidad ante la corte…"
 fp3_misc_decisions.0023.lose.a: "No fui lo bastante fuerte."
 fp3_misc_decisions.0023.win.a: "Un pastor debe mantener controlado a su rebaño."
 fp3_misc_decisions.0025.t: "Mi [SCOPE.sC('recipient').Custom2('RelationToMeShort', SCOPE.sC('actor'))] [ROOT.Char.GetFirstNameNoTooltip],"
 fp3_misc_decisions.0025.desc: "Carecéis de preparación para asumir la carga de dirigir la casa [ROOT.Char.GetHouse.GetBaseName].\n\nDebo rechazar vuestro torpe desafío, por el bien de la familia."
 fp3_misc_decisions.0025.a: "Al final, ¡acabaréis teniendo que reconocerme!"
 fp3_misc_decisions.0025.b: "Tal necio desdén no será olvidado."
 fp3_misc_decisions.0026.desc: "Cuando llego a [duel_location.GetBaseNameNoTierNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], me está esperando tranquilamente. Me abraza delante de la corte, reconociendo todos los protocolos de nuestra casa.\n\nSonríe fríamente, «Venid, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], oigamos lo que tenéis que decir».\n\n[recipient.GetFirstNameNoTooltip] pide unos refrigerios mientras tomamos asiento, antes de volverse hacia mí con expectación."
 fp3_misc_decisions.0026.desc.no_court: "Cuando llego a [duel_location.GetBaseNameNoTierNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))], [recipient.Custom('ES_ElLa')] [recipient.GetTitledFirstName|l], me aguarda con calma. Nos abrazamos, reconociendo las formalidades de nuestra casa.\n\n[recipient.GetSheHe|U] sonríe levemente, «Venid, [recipient.Custom2('RelationToMeShort', SCOPE.sC('actor'))], escuchemos lo que tenéis que decir».\n\n[recipient.GetFirstNameNoTooltip] pide unos refrigerios mientras nos sentamos, antes de volverse hacia mí con expectación."
 fp3_misc_decisions.0026.a: "Por dónde empezar…"
 fp3_misc_decisions.0026.a.tt: "¡Comienzan las conversaciones!"
 fp3_misc_decisions.0027.desc: "Comienzo con la historia de casa [actor.GetHouse.GetBaseName], y las hazañas [actor.GetHouse.GetFounder.Custom('ES_DelDela')] [actor.GetHouse.GetFounder.GetTitledFirstName|l], avanzando lentamente hasta el día de hoy.\n\n[recipient.GetFirstName] escucha pacientemente, asintiendo de vez en cuando mientras resumo las amenazas que afronta nuestra familia y cómo combatirlas.\n\nCuando termino, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] dice con calma: «Sí, sí, muy bien. Pero ¿por qué #EMP vos#! debéis dirigir nuestra familia en mi lugar?»."
 fp3_misc_decisions.0027.desc.founder: "Empiezo con la historia de la casa [actor.GetHouse.GetBaseName] y las hazañas de nuestros antepasados y avanzo poco a poco hasta el día de hoy.\n\n[recipient.GetFirstName] escucha con paciencia, asiente de vez en cuando mientras resumo las amenazas que afronta nuestra familia y cómo combatirlas.\n\nCuando termino, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('recipient'))] dice calmadamente, «Sí, sí, muy bien. ¿Pero por qué #EMP vos#! debéis dirigir nuestra familia en lugar de mí?»."
 fp3_misc_decisions.0027.a.sick: "Cuidad de vuestra salud, yo puedo asumir vuestra carga."
 fp3_misc_decisions.0027.a.sick.tt: "Esta opción está disponible porque [recipient.GetSheHe] tiene mala [health|lE]"
 fp3_misc_decisions.0027.a.old: "Este el momento de que la próxima generación dirija nuestra familia."
 fp3_misc_decisions.0027.a.old.tt: "Esta opción está disponible porque [recipient.GetSheHe] es mucho más viej[recipient.Custom('ES_OA')] que tú"
 fp3_misc_decisions.0027.a.young: "Sois joven y carecéis de experiencia, tenéis mucho por aprender."
 fp3_misc_decisions.0027.a.young.tt: "Esta opción está disponible porque [recipient.GetSheHe] es más joven que tú"
 fp3_misc_decisions.0027.a.trigger: "[recipient.GetSheHe|U] debe tener mala salud o ser algo más viej[recipient.Custom('ES_OA')] o joven que tú"
 fp3_misc_decisions.0027.b.vassal: "Como súbdit[recipient.Custom('ES_OA')] de [actor.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], debéis escucharme."
 fp3_misc_decisions.0027.b.vassal.tt: "Esta opción está disponible porque [recipient.GetSheHe] es tu [vassal|lE] o inferior"
 fp3_misc_decisions.0027.b.tier: "Como [recipient.GetTitleAsNameNoTooltip|l], escuchad mis palabras de [actor.GetTitleAsNameNoTooltip|l]."
 fp3_misc_decisions.0027.b.tier.tt: "Esta opción está disponible porque su [rank|lE] es inferior"
 fp3_misc_decisions.0027.b.military: "Solo yo tengo la fuerza para defender nuestra casa."
 fp3_misc_decisions.0027.b.military.tt: "Esta opción está disponible porque su ejército es considerablemente más pequeño"
 fp3_misc_decisions.0027.b.dread: "¿De verdad queréis estar a malas conmigo?"
 fp3_misc_decisions.0027.b.dread.tt: "Esta opción está disponible porque [recipient.GetSheHe] se siente intimidad[recipient.Custom('ES_OA')] por ti"
 fp3_misc_decisions.0027.b.trigger: "Debes ser su [liege|lE], tener un [rank|lE] mayor, tener un ejército considerablemente más grande o ser [dreadful|lE]"
 fp3_misc_decisions.0027.accept: "[recipient.GetFirstNameNoTooltip] acepta tu argumento"
 fp3_misc_decisions.0027.bargain: "[recipient.GetFirstNameNoTooltip] quiere algo a cambio"
 fp3_misc_decisions.0027.bargain.tt: "[recipient.GetFirstName] hará una petición"
 fp3_misc_decisions.0027.reject: "[recipient.GetFirstNameNoTooltip] rechaza tu argumento"
 fp3_misc_decisions.0027.c: "Perdonadme, pero #EMP sabéis#! que yo soy más capaz."
 fp3_misc_decisions.0027.c.trigger: "Tus [skills|lE] combinadas deben ser mayores que las suyas"
 fp3_misc_decisions.0027.c.tt: "Esta opción está disponible porque tus [skills|lE] combinadas son mayores que las de [recipient.GetFirstNameNoTooltip]"
 fp3_misc_decisions.0027.d: "Vamos, [recipient.GetFirstNameNoTooltip], haceos a un lado."
 fp3_misc_decisions.0028.desc: "[actor.GetFirstName] ha llegado a [duel_location.GetBaseNameNoTierNoTooltip] para explicar su lógica falaz para asumir el liderazgo de la casa [actor.GetHouse.GetBaseName]. Soy lo bastante educad[ROOT.Char.Custom('ES_OA')], para abrazar[actor.GetHerHim] antes de las conversaciones.\n\n[actor.GetFirstNameNoTooltip] habla sobre la historia de nuestra casa, desde los días [actor.GetHouse.GetFounder.Custom('ES_DelDela')] [actor.GetHouse.GetFounder.GetTitledFirstName|l] hasta el presente, y espero pacientemente el quid de su argumento.\n\nY, por fin, este llega: «[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]…"
 fp3_misc_decisions.0028.desc.founder: "[actor.GetFirstName] ha llegado a [duel_location.GetBaseNameNoTierNoTooltip] para presentar su lógica falaz para asumir el control como líder de la casa [actor.GetHouse.GetBaseName]. Tengo la educación suficiente para abrazarle antes de las conversaciones.\n\nHabla sobre la historia de nuestra casa, desde los días de los lejanos antepasados hasta el presente, y aguardo paciente a que llegue al punto crucial de su argumento.\n\nY al final, llega: «[actor.Custom2('RelationToMeShort', SCOPE.sC('recipient'))|U]…"
 fp3_misc_decisions.0028.sick: "$fp3_misc_decisions.0027.a.sick$». Así que es por mi salud, ¿no…? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.old: "$fp3_misc_decisions.0027.a.old$». Así que es por mis años, ¿no…? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.young: "$fp3_misc_decisions.0027.a.young$». Así que es por mi juventud, ¿no…? $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.vassal: "$fp3_misc_decisions.0027.b.vassal$». No lo puedo negar. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.tier: "$fp3_misc_decisions.0027.b.tier$». No lo puedo negar. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.military: "$fp3_misc_decisions.0027.b.military$». No lo puedo negar. $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.dread: "$fp3_misc_decisions.0027.b.dread$». ¡Qué descaro! Aunque… $fp3_misc_decisions.0028.perhaps$"
 fp3_misc_decisions.0028.skill: "$fp3_misc_decisions.0027.c$».\n\n¡No soy tan incompetente! ¿Verdad…?"
 fp3_misc_decisions.0028.fallback: "$fp3_misc_decisions.0027.a.sick$». ¿De verdad eso es todo lo que tenía que decir?"
 fp3_misc_decisions.0028.perhaps: "Puede que tenga razón."
 fp3_misc_decisions.0028.bargain.tt: "Si [actor.GetShortUIName] acepta:"
 fp3_misc_decisions.0028.a: "Tenéis razón, #EMP vos#! debéis dirigir nuestra casa."
 fp3_misc_decisions.0028.b: "Está bien, pero me gustaría continuar como asesor."
 fp3_misc_decisions.0028.c: "Un líder digno tendrá los fondos para respaldar sus palabras."
 fp3_misc_decisions.0028.d: "Tal vez podáis haceros cargo, pero quiero vuestra garantía."
 fp3_misc_decisions.0028.e: "No, creo que no."
 fp3_misc_decisions.0029.desc: "[recipient.GetFirstName] reflexiona sobre mis palabras, estudiando mi rostro con atención mientras la corte murmura a nuestro alrededor. Después de lo que parece una eternidad,"
 fp3_misc_decisions.0029.desc.no_court: "[recipient.GetFirstName] reflexiona sobre mis palabras, estudiando mi rostro con atención mientras la sala murmura a nuestro alrededor. Después de lo que parece una eternidad,"
 fp3_misc_decisions.0029.accept: "asiente.\n\n«Sí. Puede que tengáis razón», dice pensativ[recipient.Custom('ES_OA')]. «A partir de hoy, vos seréis jefe de la casa [actor.GetHouse.GetBaseName]. Que [recipient.GetFaith.HighGodName] os guíe a vos y a nuestra casa»."
 fp3_misc_decisions.0029.regent: "se incorpora.\n\n«Podría estar dispuest[recipient.Custom('ES_OA')] a echarme a un lado», dice cuidadosamente. «Si me dais un sitio en el gobierno de [actor.GetPrimaryTitle.GetBaseNameNoTooltip]…»."
 fp3_misc_decisions.0029.gold: "arquea las cejas.\n\n«Podría estar dispuest[recipient.Custom('ES_OA')] a echarme a un lado», dice cuidadosamente. «Si antes demostráis tener la riqueza para cuidar de nuestra casa…»."
 fp3_misc_decisions.0029.hook: "sonríe.\n\n«Podría estar dispuest[recipient.Custom('ES_OA')] a echarme a un lado», dice cuidadosamente. «Si me garantizáis que contaré con vuestra amistad…»."
 fp3_misc_decisions.0029.fail: "frunce el ceño.\n\n«No. Vuestros argumentos son débiles», dice con desdén. «Como jef[recipient.Custom('ES_EA')] legítim[recipient.Custom('ES_OA')] de la casa [actor.GetHouse.GetBaseName], os pido que olvidéis esta ridícula propuesta»."
 fp3_misc_decisions.0029.a: "Me esforzaré."
 fp3_misc_decisions.0029.b: "Está bien, así se hará."
 fp3_misc_decisions.0029.c: "No se regatea con el destino de nuestra familia."
 fp3_misc_decisions.0029.d: "Semejante idiota #EMP entenderá#! mi valía, de un modo u otro."
 fp3_misc_decisions.0030.desc: "[recipient.GetFirstName] reflexiona cuidadosamente sobre mi propuesta, sondeándome con la mirada.\n\n"
 fp3_misc_decisions.0030.accept: "Finalmente suspira, «Está bien, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))], tendréis lo que queréis»."
 fp3_misc_decisions.0030.reject: "Finalmente niega con la cabeza y dice, con algo de desdén: «¡No se regatea con el destino de nuestra familia!»."
 fp3_misc_decisions.0030.a: "¡Muy bien!"
 fp3_misc_decisions.0030.b: "No hay nada más que debatir…"
 fp3_misc_decisions.0041.intro: "Cuando [house_head.GetFirstName] se gira para marcharse, con el rostro retorcido por el desprecio desdeñoso, aprovecho la oportunidad.\n\n"
 fp3_misc_decisions.0041.desc.success: "[house_head.Custom('ES_ElLa')|U] muy imbécil ni se da cuenta de mi rápido acercamiento y casi no reacciona cuando le clavo la daga en el pecho.\n\nCuando mira hacia abajo, sin entender, me acerco y le susurro: «¡La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] es #bold #EMP MÍA!#!#!», antes de sacarle la hoja del vientre de un tirón."
 fp3_misc_decisions.0041.desc.failure: "[Select_CString( house_head.IsFemale, 'La pilla', 'El pillo' )] canalla se aparta justo a tiempo para esquivar mi daga, ¡y llama a gritos a sus guardias! No puedo acorralar[house_head.GetHerHim] antes de que caigan sobre mí, reteniéndome con fuerza contra el suelo.\n\nMi [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))] se alza sobre mí y gruñe: «¡Echad a esta serpiente a las mazmorras!»."
 fp3_misc_decisions.0041.a: "¡Hace falta astucia para dirigir una casa, [house_challenger.Custom2('RelationToMeShort', SCOPE.sC('house_head'))]!"
 fp3_misc_decisions.0041.b: "¡Pagaréis por esto!"
 fp3_misc_decisions.0042.intro: "Cuando me giro para dejar al desacreditad[house_challenger.Custom('ES_OA')] con sus retorcidos pensamientos, capto un destello por el rabillo del ojo."
 fp3_misc_decisions.0042.desc: "$fp3_misc_decisions.0042.intro$\n\nMe aparto de su camino justo a tiempo para evitar su daga temblorosa y llamo a mis guardias.\n\n[house_challenger.GetSheHe|U] queda pronto inmovilizad[house_challenger.Custom('ES_OA')] en el suelo mientras se retuerce y grita: «¡La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] es #bold #EMP MÍA!#!#!»."
 fp3_misc_decisions.0042.a: "¡Echad a esta serpiente a las mazmorras!"
 fp3_misc_decisions.0043.desc: "$fp3_misc_decisions.0042.intro$\n\nEse demonio se halla ante mí, con un destello malvado en la mirada, brazo extendido, puño aferrando una empuñadura…\n\nSe me acerca y susurra: «¡La casa [ROOT.Char.GetHouse.GetBaseNameNoTooltip] es #bold #EMP MÍA!#!#!», antes de sacarme la hoja del vientre de un tirón."
 fp3_misc_decisions.0043.a: "#DIE1 [house_head.Custom2('RelationToMeShort', SCOPE.sC('house_challenger'))|U]…#!"
 fp3_misc_decisions.0051.t: "Costumbres de la casa"
 fp3_misc_decisions.0051.desc: "Ahora veo que los vínculos familiares son la clave más importante para un gobierno estable y justo.\n\nSiguiendo el ejemplo [ROOT.Char.GetHouse.GetHeadOfHouse.Custom('ES_DelDela')] [ROOT.Char.GetHouse.GetHeadOfHouse.GetTitledFirstName|l], he ordenado que el gobierno de [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] se reorganice siguiendo las líneas de [ROOT.Char.GetHouse.GetBaseName]."
 fp3_misc_decisions.0051.a: "¡La familia es lo primero!"
 fp3_struggle.8000.t: "[attacker.Custom2('AppropriateGreeting', ROOT.Char)]"
 fp3_struggle.8000.desc: "El final de la traición de vuestro señor[defender.Custom('ES_XA')], [defender.Custom('ES_ElLa')] [defender.GetTitledFirstName|l], contra su califa legítimo está cerca.\n\nComo partidari[ROOT.Char.Custom('ES_OA')] leal, me ocuparé de que asumáis el trono de [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] en su lugar."
 fp3_struggle.8000.a: "¿De verdad?"
 fp3_struggle.8001.desc: "El final de vuestra traición contra vuestro califa legítimo está cerca.\n\nEs hora de que [loyalist_puppet.Custom('ES_ElLa')] [loyalist_puppet.GetTitledFirstName|l], un[loyalist_puppet.Custom('ES_XA')] partidari[loyalist_puppet.Custom('ES_OA')] leal, gobierne [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] en vuestro lugar."
 fp3_struggle.8001.a: "¡Por encima de mi cadáver!"
 fp3_struggle.8002.desc: "Al fin, [Select_CString( defender.IsFemale, 'la traidora', 'el traidor' )] [defender.GetTitledFirstName|l] ha sido derrotad[defender.Custom('ES_OA')] y [defender.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] vuelve a estar en manos de un partidario leal del califa.\n\n¡Que vuestro reinado sea largo y bendecido!"
 fp3_struggle.8002.a: "¡Hurra!"
 fp3_struggle.8002.alliance_tt: "[attacker.GetTitledFirstName] ahora es tu [ally|lE]"
