 fp3_yearly.8888.t: "Una queja de pastoreo"
 fp3_yearly.8888.desc: "[upset_vassal.GetName] me busca, visiblemente enfadad[upset_vassal.Custom('ES_OA')].\n\n«Mi señor[ROOT.Char.Custom('ES_XA')]», anuncia, «la tribu [turkic_leader.GetCulture.GetName] dirigida por [turkic_leader.GetName] se ha estado apoderando de todos los pastos de [nomads_county.GetNameNoTier] y causando problemas en general a la buena gente asentada. He intentado enviar guerreros #italic ghazis#! para expulsarlos, pero se limitan a retirarse y esconderse en los páramos despoblados para volver un mes después. Debéis ayudarme a desalojar a estos bárbaros desaliñados… de una vez por todas».\n\n«Puedo encargarme de ellos», dice mi [possibly_capable_marshal.GetCouncilTitle|l] [possibly_capable_marshal.GetFirstName], «enviadme a [nomads_county.GetNameNoTierNoTooltip]»."
 fp3_yearly.8888.a: "No, iré yo y trataré con ellos en persona."
 fp3_yearly.8888.b: "Sea, [possibly_capable_marshal.GetFirstNameNoTooltip]; llevad vuestras tropas a [nomads_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8888.c: "[upset_vassal.GetTitledFirstNameNoTooltip], esto es entre vos y [turkic_leader.GetFirstNameNoTooltip]."
 fp3_fighting_turks.success.tt: "[possibly_capable_marshal.GetFirstName] captura [turkic_leader.Custom('ES_AlAla')] líder nómada"
 fp3_fighting_turks.failure.tt: "Los nómadas evaden a tus soldados"
 fp3_treating_with_turks.success.tt: "La horda [turkic_leader.GetCulture.GetName] acepta parlamentar"
 fp3_treating_with_turks.failure.tt: "No logras convencerlos"
 fp3_treating_with_turks_toast.failure: "Los nómadas se niegan a tratar contigo."
 fp3_fighting_turks_toast.failure: "[possibly_capable_marshal.Custom('ES_ElLa')|U] [possibly_capable_marshal.GetTitledFirstName] fracasó en derrotar a los nómadas rebeldes."
 fp3_yearly.8889.t: "Bastante hierba para todos"
 fp3_yearly.8889.desc: "[turkic_leader.GetName] me recibe con toda la hospitalidad que conlleva mi rango, me ofrece té, cecina de caballo y agua fresca de manantial. Pero me habla de [upset_vassal.GetName] con desdén.\n\n«[upset_vassal.Custom('ES_ElLa')|U] [upset_vassal.GetTitledFirstNameNoTooltip|l] miente», dice [turkic_leader.Custom('ES_ElLa')] líder nómada, «hay bastante hierba para todos. Dejad que mi gente se quede en [nomads_county.GetNameNoTierNoTooltip], y os cederemos nuestros arcos y espadas para vuestros ejércitos. Hasta yo en persona iré a vuestra corte a serviros como [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]»."
 fp3_yearly.8889.a: "Suena razonable."
 fp3_yearly.8889.b: "No podéis quedaros aquí, pero id a pastar a [nomads_new_county.GetNameNoTierNoTooltip]."
 fp3_yearly.8889.c: "Ay, no puede haber tal acuerdo."
 fp3_yearly.8890.t: "El destino de [Select_CString(turkic_leader.IsFemale,'una jefa','un jefe')]"
 fp3_yearly.8890.desc_beginning: "Arrastrad[turkic_leader.Custom('ES_OA')] ante mí, el jefe nómada [turkic_leader.GetName] parece bastante desamparad[turkic_leader.Custom('ES_OA')]. No cuenta con muchos aliados aquí, si es que tiene alguno.\n\n«Conseguimos tender una emboscada a la horda [turkic_leader.GetCulture.GetName]», explica [possibly_capable_marshal.GetFirstName], «y capturar a est[turkic_leader.Custom('ES_EA')] [turkic_leader.GetWomanMan] y a algunos de sus guerreros».\n\n"
 fp3_yearly.8890_brutal_demands: "«Cortadles las cabezas», insiste [upset_vassal.GetName], «pues estos salvajes han matado a muchos de mis súbditos».\n\n"
 fp3_yearly.8890_nonbrutal_demands: "«Hacedles prometer que abandonarán mis tierras para siempre», sugiere [upset_vassal.Custom('ES_ElLa')] [upset_vassal.GetTitledFirstName|l], «mantened como cautiv[turkic_leader.Custom('ES_OA')] a [turkic_leader.GetFirstNameNoTooltip] para garantizar que lo cumplan».\n\n"
 fp3_yearly.8890.desc_ending: "«En efecto», dice [turkic_leader.GetNameNoTooltip], «no me asusta matar a quienes llegan con lanzas contra mí. Pero mi espada y mi arco, y los de mis guerreros, podrían estar a vuestro servicio, gran [ROOT.Char.GetTitleTierName|l], si me dejáis libre»."
 fp3_yearly.8890.a: "Sea, asentad a vuestro pueblo en [nomads_new_county.GetNameNoTierNoTooltip] y servidme."
 fp3_yearly.8890.b: "No, vuestra vida está perdida."
 fp3_yearly.8890.c: "Os mantendré cautiv[turkic_leader.Custom('ES_OA')] para que vuestra tribu sea pacífica."
 nomad_friction_gone.tt: "Los nómadas se pacifican"
 nomad_friction_active.tt: "Los nómadas se enfurecen"
 fp3_frontier_story_cycle.0001_opening: "Mi apreciado señor[ROOT.Char.Custom('ES_XA')]"
 fp3_frontier_story_cycle.0001_letter: "Os envío dos pobres huérfanos, cuyos padres perecieron de hambre después de que una horda [turkic_leader.GetCulture.GetName] arrasara sus campos y huertos con sus caballos. Ya que tanto os gustan los nómadas salvajes, confío en que también podáis responsabilizaros de sus víctimas. Que la luz [ROOT.Char.GetFaith.HighGodNameAlternatePossessive] ilumine vuestro reinado."
 fp3_frontier_story_cycle.0001.a: "Pero ¿qué…?"
 children_arriving_shortly.tt: "Los niños llegarán pronto"
 fp3_frontier_story_cycle.0002_opening: "Gran [ROOT.Char.GetTitleTierName|l]"
 fp3_frontier_story_cycle.0002_letter: "Lamento mi comportamiento durante el asunto de los nómadas. En efecto, han abandonado [nomads_county.GetNameNoTier] y he oído que los conflictos entre ellos y los campesinos han remitido. Aunque sigo insistiendo en que debéis tomaros en serio la amenaza nómada, quisiera ofreceros estas hermosas monedas de oro, acuñadas en el Imperio kushan hace largo tiempo, como muestra de mi respeto."
 fp3_frontier_story_cycle.0002.a: "Un bonito regalo. Todo está perdonado."
 fp3_frontier_story_cycle.0002.b: "Ni necesito vuestras baratijas, ni acepto vuestras excusas."
 fp3_frontier_story_cycle.0003.t: "Pagando su parte"
 fp3_frontier_story_cycle.0003_beginning: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('greedy_chaplain'))] [greedy_chaplain.GetFirstName], al parecer, ha pasado mucho tiempo pensando en [turkic_leader.GetName] y su tribu nómada.\n\n«De hecho, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice [greedy_chaplain.GetFirstNameNoTooltip], «los he tenido en mis oraciones. Pues he sabido que algunos de ellos aún siguen su fe pagana."
 fp3_frontier_story_cycle.0003_jizya: "Deberíamos hacerles pagar un impuesto #italic yizia#! por el privilegio de mantener sus costumbres idólatras».\n\n"
 fp3_frontier_story_cycle.0003_not_jizya: "Deberíamos proceder como suelen hacer los musulmanes y obligarlos a pagar un impuesto extra, ¿o no habéis sido extremadamente generos[ROOT.Char.Custom('ES_OA')]s con ellos?».\n\n"
 fp3_frontier_story_cycle.0003_ending: "«Esto no es justo», protesta [turkic_leader.GetFirstNameNoTooltip]. «He entregado cien arqueros a caballo a vuestro servicio, así como mi persona. Si os abstenéis de cobrarnos tal impuesto, prometo no olvidar el favor»."
 fp3_frontier_story_cycle.0003.a: "Encontraremos todas las monedas que vuestra tribu haya escondido."
 fp3_frontier_story_cycle.0003.b: "No, [greedy_chaplain.GetFirstNameNoTooltip] tiene razón, debéis pagar impuestos."
 fp3_frontier_story_cycle.0003.c: "Está bien, [turkic_leader.GetFirstNameNoTooltip], eso parece justo."
 resentful_nomads.toast: "Los nómadas están disgustados"
 fp3_frontier_story_cycle.0004.t: "Huérfanos por la horda [turkic_leader.GetCulture.GetNameNoTooltip]"
 fp3_frontier_story_cycle.0004.desc: "[orphan_girl.GetName] parece desdichada, igual que su hermano [orphan_boy.GetName], que parece aquejado de toda clase de desgracias.\n\n«Por favor, mi [ROOT.Char.GetTitleTierName|l]», dice ella con voz temblorosa, «llevamos una semana sin comer. ¿Puedo pediros un poco de pan? No importa que esté mohoso, siempre que nos deis algo…».\n\nAl preguntar, no parece saber exactamente quién tiene la culpa de las desgracias familiares. «Llegaron unos jinetes, nos aplastaron las cosechas y se llevaron nuestras ovejas… y desaparecieron. Ahora no sé qué será de nosotros, pero lamento mucho que [upset_vassal.Custom('ES_ElLa')] [upset_vassal.GetTitledFirstName|l] os haya molestado con este asunto trivial»."
 fp3_frontier_story_cycle.0004.a: "No te preocupes, yo os acogeré."
 fp3_frontier_story_cycle.0004.b: "Me parece que lo justo es que os adopte la tribu de [turkic_leader.GetFirstNameNoTooltip]."
 fp3_frontier_story_cycle.0004.c: "Os enviaré a un monasterio."
 fp3_frontier_story_cycle.0004.d: "No me hago a la idea de qué esperaba [upset_vassal.GetFirstNameNoTooltip]. Id a buscar un orfanato."
 fp3_pay_for_upkeep_flavor: "Tendréis que pagar por su mantenimiento."
 fp3_frontier_story_cycle.0005.t: "Doscientos jinetes"
 fp3_frontier_story_cycle.0005.desc: "Mientras cavilo sobre estrategia y batallas, [turkic_leader.GetName] llega con cientos de jinetes a sus espaldas\n\n«Mi [ROOT.Char.GetTitleTierName|l]», dice, inclinándose. «Os prometí apoyaros, tal como lo hizo toda mi tribu. Ahora que estáis en guerra puedo ofreceros otros doscientos arqueros a caballo, pero solo os los podemos dejar para el conflicto en curso. Cuando las cosas se hayan calmado, volverán a sus yurtas y a sus familias. Lo único que pedimos a cambio es que no olvidéis este favor»."
 fp3_frontier_story_cycle.0005.a: "Puedo aceptarlo."
 fp3_frontier_story_cycle.0005.b: "¡Me cansa tanta charla de favores!"
 fp3_frontier_story_cycle.0005.c: "No, gracias, me las puedo apañar sin ellos."
 fp3_frontier_story_cycle.0006.t: "Una flecha perdida"
 fp3_frontier_story_cycle.0006_beginning: "[one_eyed_child.GetName] correteaba explorando mi [ROOT.Char.Custom('ResidenceBuilding')], como le gusta hacer, cuando sucedió la tragedia. [turkic_leader.GetName] estaba practicando el tiro con arco con algunos de sus guerreros y una flecha perdida alcanzó a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('one_eyed_child'))] alocad[one_eyed_child.Custom('ES_OA')] en el ojo."
 fp3_frontier_story_cycle.0006_has_court_physician: "«[one_eyed_child.GetNameNoTooltip] se pondrá bien, creo», dice mi médic[scoped_physician.Custom('ES_OA')] [scoped_physician.GetFirstName]. «Mas, ay, andará por la vida con un ojo menos. ¿Puedo aconsejaros humildemente que en el futuro vuelen menos flechas por el patio?».\n\n"
 fp3_frontier_story_cycle.0006_no_court_physician: "Un médico local llamado con toda premura ha confirmado que [one_eyed_child.GetNameNoTooltip] se recuperará, pero que ha perdido el ojo para siempre.\n\n"
 fp3_frontier_story_cycle.0006_ending: "«Ha sido un accidente», alega [turkic_leader.GetFirstName]. «No os apresuréis a castigarme, [ROOT.Char.Custom('FormOfAddressForLiege')]. Si no practicamos, ¿cómo defenderemos vuestras tierras?»."
 fp3_frontier_story_cycle.0006.a: "Podréis reflexionar sobre vuestra habilidad con el arco… en las mazmorras."
 fp3_frontier_story_cycle.0006.b: "A partir de ahora, el tiro con arco está prohibido en los alrededores de mi [ROOT.Char.Custom('ResidenceBuilding')]."
 fp3_frontier_story_cycle.0006.c: "Supongo que fue la voluntad [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_frontier_story_cycle.0007.t: "Calamidad de caravanas"
 fp3_frontier_story_cycle.0007.desc: "«Oh, [ROOT.Char.GetTitleTierName|l]», dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('warmonger_councillor'))] [warmonger_councillor.GetFirstName], «los comerciantes de [bandits_county.GetName] hablan de asaltos de bandidos a caballo. Ahora, las caravanas evitan esas tierras, lo que daña nuestro comercio en la Ruta de la Seda. Os ruego que me enviéis a investigar este asunto».\n\n«No», interrumpe feroz [turkic_leader.GetName], «puedo enviar a mis guerreros para proteger los caminos de las caravanas permanentemente… si se permite que nuestros caballos pasten en [bandits_county.GetNameNoTierNoTooltip] de aquí en adelante. ¿No sería una medida mejor?».\n\nPero [warmonger_councillor.GetFirstNameNoTooltip] protesta. «Cuidado, [ROOT.Char.Custom('FormOfAddressForLiege')], los granjeros aborrecen que se permita a los nómadas campar a sus anchas»."
 fp3_frontier_story_cycle.0007.a: "Aun así, el plan de [turkic_leader.GetFirstNameNoTooltip] es el mejor."
 fp3_frontier_story_cycle.0007.b: "Me parece justo, os daré esta oportunidad."
 fp3_frontier_story_cycle.0007.c: "Si esperamos, los comerciantes acabarán volviendo."
 fp3_investigating_attacks_successful: "[warmonger_councillor.GetFirstNameNoTooltip] detiene los ataques y aprende de ello"
 fp3_investigating_attacks_dismal_failure: "[warmonger_councillor.GetFirstNameNoTooltip] vuelve sin resultados"
 fp3_investigating_attacks_toast_successful: "Hay seguridad en [bandits_county.GetNameNoTierNoTooltip]"
 fp3_investigating_attacks_toast_dismal_failure: "Los bandidos imperan en [bandits_county.GetNameNoTierNoTooltip]"
 attacks_abated.toast: "Los ataques de los bandidos han remitido"
 fp3_frontier_story_cycle.0099.t: "Enfeudación de [turkic_leader.GetFirstNameNoTooltip]"
 fp3_frontier_story_cycle.0099.desc: "«Mucho tiempo os he servido lealmente, mi señor[ROOT.Char.Custom('ES_XA')], y he dado mucho apoyo a vuestra causa a un gran coste personal». Parece que [turkic_leader.GetName] ha estado esperando este momento, y no hace falta ser vidente para darse cuenta de lo que viene a continuación.\n\n«Hace tiempo que deberíais haberme dado la recompensa y la responsabilidad que me corresponden. Concededme el título de [title_to_grant.GetName|l] para que lo ostente a perpetuidad y mi tribu servirá a la casa de [ROOT.Char.GetDynastyHouseName] durante los siglos venideros. Está lejos de ser la más rica de vuestras tierras, pero necesita urgentemente una gobernanza más directa. Pagadme de esta manera o puede que me lleve a mis guerreros a otra parte»."
 fp3_frontier_story_cycle.0099.a: "Consideradla vuestra."
 fp3_frontier_story_cycle.0099.b: "¿Y no preferirías mejor mi título de [extra_title_to_grant.GetNameNoTooltip|l]?"
 fp3_frontier_story_cycle.0099.c: "Os puedo conceder mi título de [extra_extra_title_to_grant.GetNameNoTierNoTooltip|l], pero eso es todo."
 fp3_frontier_story_cycle.0099.d: "No."
 #Refuge of Light, by Ola Jentzsch
 fp3_yearly.8019.t: "Refugio de la luz"
 fp3_yearly.8019.desc: "[hateful_ruler.Custom('ES_ElLa')|U] [hateful_ruler.GetTitleTierName|l] [hateful_ruler.GetFirstName] ha comenzado una persecución de los [manichean_leader.GetFaith.GetAdherentNamePlural] que quedan en sus tierras. [manichean_leader.GetName], un[manichean_leader.Custom('ES_XA')] líder de esta fe asediada, acude a mí, trayendo una gran pila de libros polvorientos.\n\n«Gran [ROOT.Char.GetTitleTierName|l]», dice, «mi fe es antigua, un rival del cristianismo cuando este aún era joven. Poseemos mucho conocimiento sobre este deshonrado mundo material y algún humilde conocimiento del mundo superior de la luz. Algunos de nuestros correligionarios ya se han asentado en [refuge_of_light.GetNameNoTier]… ¿Permitiríais que mis seguidores hicieran lo mismo?».\n\n«A cambio, puedo quedarme y serviros, y compartir con vos este tesoro del conocimiento de nuestras antiguas bibliotecas de Bagdad y Ctesifonte antes de su caída»."
 fp3_yearly.8019.a: "Acepto gustosamente la propuesta."
 fp3_yearly.8019.b: "Podéis instalaros en [refuge_of_light.GetNameNoTierNoTooltip]… si pagáis el impuesto correspondiente."
 fp3_yearly.8019.c: "No os acogeré en mis tierras."
 manicheans_sent_away.tt: "Expulsas a los [manichean_leader.GetFaith.GetAdherentNamePlural]"
 #The Lady of the Land, by Ola Jentzsch
 fp3_yearly.8020.t: "La señora de la tierra"
 fp3_yearly.8020.desc: "Hay un santuario en [temple_county.GetNameNoTier], consagrado a [bibi_shahrbanu.GetFirstName], una princesa sasánida que se casó con [imam_husayn.Custom('ES_ElLa')] gran [imam_husayn.GetTitledFirstName|l]. Se dice que cuando escapaba a caballo de la batallas de Karbala, clamó pidiendo salvación y una montaña se abrió y la acogió. Desde entonces, muchas peregrinas acuden a este lugar a venerarla.\n\nPero [righteous_caliph.Custom('ES_ElLa')] [righteous_caliph.GetTitledFirstName|l] afirma que el santuario estaba consagrado originalmente a la deidad pagana [GetFaithByKey('mazdayasna').FertilityGodName], y que la devoción mostrada aquí es retorcida e impía por lo que quiere que se destruya.\n\n«No podéis hacerlo», me ruega mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('pious_woman'))] [pious_woman.GetFirstName]. «[bibi_shahrbanu.GetFirstNameNoTooltip] es un icono para todas las mujeres de Persia. Debéis dejar el santuario en paz»."
 fp3_yearly.8020.a: "Hasta pondré guardias que lo protejan, por vuestro bien."
 fp3_yearly.8020.b: "¡Era una #italic princesa#! de Persia! Nadie dañará este santuario."
 fp3_yearly.8020.c: "Lástima, debe ser destruido."
 supporting_womens_faith_flavor: "Empiezas a apoyar el culto de [bibi_shahrbanu.GetFirstNameNoTooltip]."
 fp3_sharhabanu_devotees_angry.tt: "El grupo que venera a [bibi_shahrbanu.GetFirstNameNoTooltip] en tu corte puede discrepar sobre esto"
 #Acidic Advancements, by Ola Jentzsch
 fp3_yearly.8021.t: "Un accidente ácido"
 fp3_yearly.8021.desc: "Hace unos días, [alchemy_enthusiast.GetName], [Select_CString( alchemy_enthusiast.IsFemale, 'la erudita', 'el erudito' )] [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))] [upset_vassal.GetFirstName] participó en un experimento con aceite de vitriolo elaborado por [enthusiastic_alchemist.Custom('ES_ElLa')] célebre alquimista [enthusiastic_alchemist.GetName]. Al parecer, algo salió horriblemente mal.\n\n«Habéis de castigar severamente a [enthusiastic_alchemist.GetFirstNameNoTooltip]», me dice [upset_vassal.Custom('ES_ElLa')] [upset_vassal.GetTitledFirstNameNoTooltip|l], «¡contemplad el penoso estado de mi [alchemy_enthusiast.Custom2('RelationToMe', SCOPE.sC('upset_vassal'))]!».\n\n«No, [ROOT.Char.GetTitleTierName|l] mí[ROOT.Char.Custom('ES_OA')]», ruega [enthusiastic_alchemist.GetFirstNameNoTooltip], «yo me limité a perfeccionar una fórmula largo tiempo buscada por los sabios. No es culpa mía que [alchemy_enthusiast.Custom('ES_ElLa')] [alchemy_enthusiast.GetTitledFirstNameNoTooltip|l] se descuidara con una #italic uqiyyah#! entera de la sustancia más corrosiva jamás vista sobre la faz de la tierra»."
 fp3_acid_delving_deeper_tooltip: "Haces caso omiso del agravio de [upset_vassal.GetFirstNameNoTooltip] para explorar los descubrimientos de [enthusiastic_alchemist.GetNameNoTooltip]."
 fp3_yearly.8021.a: "[enthusiastic_alchemist.GetNameNoTooltip], contadme más sobre estos descubrimientos…"
 fp3_yearly.8021.b: "Sea, [upset_vassal.GetTitledFirstNameNoTooltip|l], [enthusiastic_alchemist.GetHerHim] haré ejecutar."
 fp3_yearly.8021.c: "Tengo sitio de sobra en las mazmorras para un[enthusiastic_alchemist.Custom('ES_XA')] alquimista escuálid[enthusiastic_alchemist.Custom('ES_OA')]…"
 fp3_yearly.8021.d: "Aquí nadie tiene la culpa, debéis perdonaros mutuamente."
 fp3_yearly.8022.t: "Visiones vitriólicas"
 fp3_yearly.8022.desc: "«Lo que he inventado deriva de un mineral vidrioso que los babilonios y griegos de antaño llamaban #italic vitriolo#!», explica [enthusiastic_alchemist.GetName]. «Creé esta sustancia corrosiva calentando concienzudamente vitriolo verde en una retorta de hierro. Puedo verle usos tanto académicos como medicinales, pero cuidado, mi [ROOT.Char.GetLadyLord], no se puede jugar con ella, como ha aprendido [alchemy_enthusiast.Custom('ES_ElLa')] [alchemy_enthusiast.GetTitledFirstName|l]. ¿Quizás podríais patrocinar mi investigación?»."
 fp3_yearly.8022.a: "¡Estudiaré esta sustancia en persona!"
 fp3_yearly.8022.b: "¿Podría tener… utilidad #italic militar#!?"
 fp3_yearly.8022.c: "Bien hecho, pero no me vale de nada."
 fp3_studying_acid_ominously_tooltip: "Continuad con vuestros estudios…"
 fp3_yearly.8022.b.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] se queda en tu corte para seguir investigando."
 fp3_yearly.8022.c.flavor: "[enthusiastic_alchemist.GetNameNoTooltip] se lleva su conocimiento a otra parte."
 fp3_yearly.8023.t: "Interrogantes corrosivos"
 fp3_yearly.8023.desc: "Cuando vierto cuidadosamente líquidos que chisporrotean ominosamente de una botella a otra, [enthusiastic_alchemist.GetName] me mira con inquietud.\n\n«Oh, [ROOT.Char.GetTitleTierName]», dice, «Comparad[enthusiastic_alchemist.Custom('ES_OA')] con vos, soy erudit[enthusiastic_alchemist.Custom('ES_OA')] en historia y teología, pero [Select_CString( enthusiastic_alchemist.IsFemale, 'una aficionada', 'un aficionado' )] sin más en alquimia. No obstante, mi experiencia me dice que no podemos aprender más por ahora. Deberíamos dejar de experimentar con este aceite de vitriolo que he creado o temo que [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] nos castigue por nuestra vanidad. Puede ser que este aceite no hubiera debido aparecer en esta tierra»."
 fp3_yearly.8023.a: "No, llegaré al final de esto."
 fp3_yearly.8023.b: "Tal vez tengáis razón. Mas debéis quedaros y servirme."
 fp3_yearly.8023.c: "Como deseéis. Idos y llevaos vuestro ácido con vos."
 experimenting_with_acid_toast.failure: "Tus experimentos fracasaron"
 experimenting_with_acid_toast.success: "Tus experimentos fueron bien"
 fp3_horrible_accident.flavor: "Te arriesgas a sufrir un accidente horrible."
 fp3_yearly.8024.t: "El regreso al cielo"
 fp3_yearly.8024.desc: "Cuando la fiebre y los escalofríos remiten un breve instante, [dying_consort.GetFirstName] me mira con una pálida sonrisa. «Mi buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWifeHusband], no me queda mucho tiempo en este mundo. Ni el mejor de los médicos puede impedir lo inevitable, puedo sentirlo». Parece que le cuesta un gran esfuerzo permanecer consciente mucho tiempo.\n\n«Escucha», dice [dying_consort.GetFirstNameNoTooltip] con voz debilitada, «porque este es mi último deseo. Quiero que mi cuerpo sea entregado a las aves carroñeras, según hicieron mis antepasados, para que mi alma pueda ser llevada a su morada en el cielo. Ni entierro ni incineración, por favor, te lo ruego. He vislumbrado el mundo del más allá en mis sueños febriles… Quiero terminar a la antigua usanza, como un[dying_consort.Custom('ES_XA')] auténtic[dying_consort.Custom('ES_OA')] [dying_consort.Custom('GetDaughterSon')] de Persia»."
 fp3_yearly.8024.a: "Me encargaré de ello, lo prometo."
 fp3_yearly.8024.b: "Puedo darte un entierro celestial en secreto, pero el señorío jamás debe enterarse."
 fp3_yearly.8024.c: "Ay, no puedo cometer semejante afrenta a [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]."
 fp3_relations_care_about_sky_burial.tt: "Tus [courtiers|lE], [vassals|lE] y [close_family_members|lE] tendrán opiniones sobre esto."
 hiding_sky_burial_toast.success: "Ocultas el entierro celestial"
 hiding_sky_burial_toast.failure: "Se descubrió tu entierro celestial"
 fp3_hidden_sky_burial.tt: "Llevas a cabo el ritual en secreto"
 fp3_unhidden_sky_burial.tt: "Se descubrió el ritual después del hecho"
 fp3_helpful_courtier.tt: "[helpful_courtier.GetName] te ayudará en esta empresa"
 fp3_yearly.8025.t: "La cuarta mañana"
 fp3_yearly.8025.desc: "Con toda la ceremonia apropiada, el cuerpo de [dying_consort.GetName] descansa en los nichos de una vieja #italic dakhma#!, expuesta al cielo y a los buitres esteparios que ya revolotean por encima.\n\nHan pasado tres días desde su muerte y me encuentro junto a la dakhma hasta el amanecer. Según la tradición antigua, a la cuarta mañana después de la muerte, el alma regresa a su espíritu #italic fravashi#! en el mundo superior. Allí impartirá a los fravashi todo lo que había aprendido en vida, para ayudarles en la eterna batalla contra el mal. Pero no veo ningún alma elevándose hacia el cielo desde los muros marchitos de la dakhma, solo la silueta oscura de aves carroñeras contra la pálida luz del sol naciente."
 fp3_yearly.8025.a: "Que llegue plácidamente a la otra orilla."
 fp3_yearly.8025.b: "He cumplido su último deseo."
 fp3_yearly.8026.t: "La dakhma secreta"
 fp3_yearly.8026.desc: "Lejos de mi [ROOT.Char.Custom('ResidenceBuilding')], hay una vieja #italic dakhma#!, una torre del silencio, que se desmorona lentamente con los fríos vientos de la estepa. Aquí, al parecer, no hay miradas indiscretas y, junto con [helpful_courtier.GetFirstName], llevo el cuerpo [dying_consort.Custom('ES_DelDela')] [dying_consort.GetTitledFirstName|l] a su lugar de descanso final en los nichos marchitos del interior. Observo en silencio cómo los buitres de la estepa descienden como una nube negra y, por un instante, me pregunto de dónde han salido: ¿los han enviado los antiguos dioses o [ROOT.Char.GetFaith.DevilName]? Nunca lo sabré.\n\n[helpful_courtier.GetFirstNameNoTooltip] permanece en silencio, aparentemente afectad[helpful_courtier.Custom('ES_OA')] por el ambiente sombrío."
 fp3_yearly.8026.a: "Espero que nadie descubra esto…"
 fp3_yearly.8026.b: "Debería silenciar a [helpful_courtier.GetFirstNameNoTooltip] para siempre, solo para estar segur[ROOT.Char.Custom('ES_OA')]…"
 fp3_yearly.8027.t: "Novecientos noventa capítulos de oro"
 fp3_yearly.8027.desc: "[snubbed_poet.Custom('ES_ElLa')|U] célebre escritor[snubbed_poet.Custom('ES_XA')] [snubbed_poet.GetName] ha tenido un desencuentro con su antiguo mecenas, [former_employer.GetName].\n\n«[former_employer.GetSheHe|U] me prometió novecientos noventa talentos de oro», me dice [snubbed_poet.GetFirstNameNoTooltip], «uno por cada capítulo de la epopeya que he preparado durante tanto tiempo en su nombre. Había planeado utilizarlos para restaurar los #italic qanats#! derruidos en mi pueblo natal. Cuando estaba en la casa de baños, llegó un mensajero con la recompensa prometida… ¡pero las monedas eran de #italic plata#!! Disgustad[snubbed_poet.Custom('ES_OA')] por esta traición, se lo di todo al mensajero, al dueño de la casa de baños y a un vendedor ambulante de zumos. Ahora necesito un nuevo patrón, mientras termino los últimos capítulos, y me han dicho que vos tenéis bastante oro para igualar la oferta anterior…»."
 fp3_yearly.8027.a: "Os daré #italic la mitad#! de esa cantidad… cuando vea el libro terminado."
 fp3_yearly.8027.b: "Habrá sido un malentendido con [former_employer.Custom('ES_ElLa')] [former_employer.GetTitledFirstNameNoTooltip|l]…"
 fp3_yearly.8027.c: "¿Me habéis tomado por un despilfarrador? Marchad a otra parte."
 fp3_mediation_fails.tt: "Tu mediación fracasa"
 fp3_mediation_succeeds.tt: "Tu mediación tiene éxito"
 fp3_poet_leaves.tt: "[snubbed_poet.GetNameNoTooltip] se trasladará a la corte de [former_employer.GetFirstNameNoTooltip], pero tú ganarás [opinion|lE] y [prestige|lE]"
 fp3_promise_to_pay_for_book.tt: "Prometes pagar 495 piezas de [gold|lE] por el libro cuando esté terminado."
 fp3_mediate_between_them.flavor: "Intentas aclarar la situación entre [snubbed_poet.GetNameNoTooltip] y [former_employer.GetFirstNameNoTooltip]."
 fp3_yearly.8028.t: "El Libro de los Reyes"
 fp3_yearly.8028.desc: "«Está terminado», anuncia [snubbed_poet.GetName], «como prometí, los 990 capítulos, relatos épicos de heroísmo y maravillas persas en épocas remotas. He volcado mi alma en esta obra, y nunca volveré a hacer algo igual. Solo soy un humilde poeta mortal. Sin embargo, gracias a vuestro mecenazgo, tal vez mi libro pueda perdurar a través de los tiempos y convertirse en faro del resurgido orgullo de Persia».\n\n«Y bien… ¿no me prometisteis 495 talentos de oro?»."
 fp3_yearly.8028.a: "Son vuestros, y debéis quedaros y servirme."
 fp3_yearly.8028.b: "Sí, tomadlos y marchad a ayudar a vuestro pueblo."
 fp3_yearly.8028.c: "¿He pagado por #italic esto#!? Qué decepción."
 shahnameh_name: "El Libro de los Reyes"
 shahnameh_desc: "Este enorme volumen narra, con unos versos y detalles exquisitos, la historia mítica del Imperio persa desde la creación del mundo hasta la conquista musulmana. Parece conmover el corazón de todo persa que lo lee."
 persian_epic_name: "Epopeya persa"
 persian_epic_desc: "Este libro está repleto de una poesía épica que festeja las obras y destinos de los héroes persas de antaño."
 fp3_yearly.8029.t: "Un cuento de las viejas glorias"
 fp3_yearly.8029.desc: "[snubbed_poet.GetName] me entrega su escrito, y muchas páginas ya están adornadas con finas miniaturas dibujadas con mano hábil. «Aquí está el libro que os prometí», declara triunfante. «Y con la humilde habilidad que pueda poseer, os prometo que no os parecerá insuficiente. Habla de héroes como Arash el Arquero, Fereydun el Matadragones, hermosas princesas y la antigua gloria de Persia. Incluso hice unos pareados que vinculan vuestra gran dinastía a todo ello…».\n\n«Y bien, ¿no dijimos algo sobre 495 talentos de oro?»."
 fp3_yearly.8029.a: "Son vuestros, y debéis quedaros y servirme."
 fp3_yearly.8029.b: "Sí, tomadlos y marchad a ayudar a vuestro pueblo."
 fp3_yearly.8029.c: "¿Tanto oro por #italic esto#!?"
 fp3_yearly.8030.opening: "[former_employer.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 fp3_yearly.8030.desc: "¿Me habéis tomado por imbécil? [snubbed_poet.GetName] gastó mis riquezas en miserables mercachifles ambulantes y dueños de #italic hamam#! degenerados, y aunque ahora afirma que recibió plata, personas más dignas de confianza que vos me han dicho que, efectivamente, fue oro. Y aun así, robó el libro que se me había prometido, para #italic vos#!. ¡Que [former_employer.GetFaith.HighGodNameAlternate] os saque del jardín del paraíso!"
 fp3_yearly.8030.a: "Qué lástima que no podáis entrar en razón…"
 fp3_yearly.8031.opening: "[former_employer.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 fp3_yearly.8031.desc: "En verdad, resultó que un cortesano rencoroso mío me traicionó y dio a [snubbed_poet.GetName] menos de lo que yo le había prometido. Gracias por aclarar este malentendido entre [Select_CString( snubbed_poet.IsFemale, 'la poetisa', 'el poeta' )], quien ahora volverá a mi servicio, y yo. Hablaré bien de vos con otros gobernantes de este mundo."
 fp3_yearly.8031.a: "Ha sido un placer."
 fp3_yearly.8032.t: "Los diez días de los muertos"
 fp3_yearly.8032.desc: "Según se acerca el final del año del antiguo calendario persa, llega el momento del #italic Frawardigan#!, un antiguo festival que conmemora las almas de los muertos. Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('death_enthusiast'))], [death_enthusiast.Custom('ES_ElLa')] [death_enthusiast.GetTitledFirstName|l], se ha ido volviendo notablemente más silencios[death_enthusiast.Custom('ES_OA')], casi abatid[death_enthusiast.Custom('ES_OA')], y coloca junto a las puertas ofrendas de comida para los espíritus ancestrales.\n\n«Debéis ir a encender las lámparas», me dice, «para recibir a los espíritus #italic fravashi#!, pues, seguramente, vuestros antepasados nos están observando ya, más allá de los finos muros de este mundo material. Pensad en [ancestor_1.GetName] y otros poderosos ancestros de vuestra casa»."
 fp3_yearly.8032.a: "Por desgracia, yo no celebro rituales paganos."
 fp3_yearly.8032.b: "Por supuesto, querid[death_enthusiast.Custom('ES_OA')]."
 fp3_yearly.8032.c: "La casa [ROOT.Char.GetDynastyHouseName] es bastante gloriosa, ahora que lo mencionas…"
 fp3_yearly.8032.d: "En efecto… la vida es como una vela corta, que se apaga con demasiada facilidad."
 fp3_yearly.8033.t: "Delicias congeladas"
 fp3_yearly.8033.desc: "Antes que nadie más, el buen ojo de mi golos[sorbet_enthusiast.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sorbet_enthusiast'))], [sorbet_enthusiast.Custom('ES_ElLa')] [sorbet_enthusiast.GetTitledFirstName|l], se ha dado cuenta de una escasez evidente en las mesas.\n\n«¡No hay #italic falude#!!», exclama, refiriéndose a ese postre frío con fideos, almíbar y agua de rosas que es la delicia de todo persa. «Hice buscar al proveedor», continúa, «y me dijo que un terremoto derrumbó las neveras #italic yakhchal#! de [yakhchal_county.GetNameNoTier]. ¡Hemos de hacer algo enseguida o, si no, la corte entera sufrirá y nos veremos tan demacrados que alguien podría confundirnos con místicos orientales!»."
 fp3_yearly.8033.a: "¡He de garantizar que recibo todos los suministros de falude del señorío mientras aún pueda!"
 fp3_yearly.8033.b: "No necesito tal clase de exceso, ni vos tampoco."
 fp3_yearly.8033.c: "Tenéis razón. Enviaré oro para restaurar las neveras."
 fp3_yearly.8033.d: "La próxima vez, molestadme con un problema #italic de verdad#!."
 fp3_yearly.8034.t: "El tesoro heftalita"
 fp3_yearly.8034.desc: "«Escuchad, mi [ROOT.Char.GetTitleTierName|l]», ruega ante mí [wronged_vassal.GetName]. «Hace un mes, estaba inspeccionando unas tierras junto a un río en [hephthalite_hoard_province.GetNameNoTier], cuando me topé con un magnífico tesoro de oro. Por lo alargado de los cráneos de los reyes representados en las monedas, pude ver que el tesoro debía de haber sido escondido por un pueblo huno, quizá los heftalitas imperiales, que gobernaron mis tierras no hace mucho tiempo. Ahora, siendo descendiente de su estirpe, creo que tengo derecho de reclamar este tesoro. Pero mi señor[greedy_vassal.Custom('ES_XA')], [greedy_vassal.Custom('ES_ElLa')] [greedy_vassal.GetTitledFirstName|l], me lo impugna. Está tratando de quitarme el tesoro, reclamándolo como su derecho como sucesor[greedy_vassal.Custom('ES_XA')] del señorío heftalita de esas tierras. Por favor, apoyadme»."
 fp3_yearly.8034.a: "Lo haremos fácil: #italic yo#! me quedaré el oro."
 fp3_yearly.8034.b: "Se lo darás todo a [greedy_vassal.GetFirstNameNoTooltip]."
 fp3_yearly.8034.c: "Se necesita un compromiso: dádselo al pueblo de [hephthalite_hoard_province.GetNameNoTierNoTooltip]."
 fp3_yearly.8034.d: "Os dejaré que os lo quedéis, pero no olvidéis este favor."
 fp3_yearly.8035.t: "El corazón y el Creador"
 fp3_yearly.8035.desc: "Cuando camino inquiet[ROOT.GetCharacter.Custom('ES_OA')] por la noche iluminada por la luna, [sufi_mystic.Custom('ES_ElLa')] [sufi_mystic.GetTitledFirstName|l] se une a mí.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», dice solemne, «¿os gustaría acercaros a [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]? Conocí a un místico sufí de Jorasán que me enseñó la meditación #italic muraqaba#!. El camino no es fácil, pero a través de ella, podéis expurgar vuestros instintos básicos mortales, desvelar el conocimiento oculto y ascender a estados dichosos de unidad con el/la [ROOT.Char.GetFaith.ReligiousText] y el universo. ¿Me dejaréis guiaros?»."
 fp3_yearly.8035.a: "Sí, estoy preparad[ROOT.GetCharacter.Custom('ES_OA')] para intentarlo."
 fp3_yearly.8035.b: "Sea lo que sea, será algo impío."
 fp3_yearly.8035.c: "Prefiero ir a dormir, gracias."
 fp3_unlock_meditation.tt: "Desbloquea la [decision|lE] Meditar en aislamiento"
 learning_muraqaba_toast.success: "Has aprendido lo básico de la #italic muraqaba#!."
 learning_muraqaba_toast.failure: "Fracasaste en aprender lo básico de la #italic muraqaba#!."
 fp3_yearly.8036.t: "La ciudad de los sin boca"
 fp3_yearly.8036.desc: "El sol se ha puesto mientras cabalgo por los páramos de las afueras de [spooky_county.GetNameNoTier], con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_councillor'))] [superstitious_councillor.Custom('ES_ElLa')] [superstitious_councillor.GetTitledFirstName|l] a la zaga.\n\nA la sombría luz de la luna, llegamos a un lugar del que ya he oído hablar. Un vasto laberinto de piedras erguidas —melladas y gastadas—, un lugar de enterramiento o un lugar sagrado para un pueblo olvidado de tiempos lejanos. Pero en las piedras se han tallado rasgos humanos, excepto por la falta de bocas. Estos ídolos marchitos nos miran fríamente cuando intentamos pasar y casi parecen moverse.\n\n«No nos quedemos aquí», dice [superstitious_councillor.GetFirstNameNoTooltip], temblando. Sin embargo, no puedo evitar preguntarme: ¿quiénes eran estas gentes? ¿De verdad hay fantasmas aquí?"
 fp3_yearly.8036.a: "Nos quedaremos un momento e investigaremos este lugar."
 fp3_yearly.8036.b: "Marchémonos de inmediato y busquemos más guardias…"
 fp3_yearly.8036.c: "Calmaos, [superstitious_councillor.GetFirstNameNoTooltip]. Son solo sombras y polvo."
 fp3_yearly.8036.d: "Debería leer una oración, solo para estar seguros."
 fp3_yearly.8037.t: "Una cura para la acedia"
 fp3_yearly.8037.desc: "Mientras deambulo sin ganas a la luz de la luna, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_physician'))], [court_physician.Custom('ES_ElLa')] [court_physician.GetTitledFirstName|l], se acerca.\n\n «Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]», dice, «últimamente parecéis bastante abatid[ROOT.Char.Custom('ES_OA')]. No he podido evitar intentar diagnosticarlo… Creo que padecéis acedia, ese desdichado estado de hastío que suele afligir a eremitas y [Select_CString(ROOT.Char.IsFemale,'sabias','sabios')]. Pero tenemos [Select_CString(persian_polymath.IsFemale,'a la erudita','al erudito')] [persian_polymath.GetName], mucho mejor [Select_CString(persian_polymath.IsFemale,'médica','médico')] que yo. Ha escrito hace poco un libro sobre las aflicciones de la mente y podría trataros»."
 fp3_yearly.8037.a: "Haced[persian_polymath.GetHerHim] llamar, cueste lo que cueste."
 fp3_yearly.8037.b: "Dejadme en paz."
 fp3_yearly.8038.t: "Bilis negra"
 fp3_yearly.8038.desc: "Tras observarme atentamente desde que llegó a mi [ROOT.Char.Custom('GetCourt')], [persian_polymath.GetFirstName] ya tiene un diagnóstico.\n\n«Se trata de un exceso de bilis negra en el cerebro, mi [ROOT.Char.GetTitleTierName|l]. Incluso los antiguos comprendían los fundamentos de esta afección, pero mis colegas eruditos de Jorasán y Corasmia la han estudiado durante mucho tiempo. La llamamos #italic malikhulia#! y nos deja sin alegría y abatidos. Algunos pacientes se vuelven inapetentes o imitan el comportamiento de los animales, pero también pueden volverse propensos a la innovación y la inteligencia, lo que quizá no sea tan desafortunado».\n\n«Pero estoy divagando… ¿probaríais una dieta de pescado salado y tallos de apio? La experiencia ha demostrado que podría ser eficaz»."
 fp3_yearly.8038.a: "Sea, lo intentaré."
 fp3_yearly.8038.b: "¿#italic Ese#! es vuestro mejor tratamiento? Encontraré a otra persona…"
 lackluster_diet.tt: "No podrás tomar la [decision|lE] Darse a la comida mientras sigas esta dieta"
 fp3_yearly.8039.t: "Hierbas y humores"
 fp3_yearly.8039.desc: "[persian_polymath.GetFirstName] se sume en sus pensamientos. «La dieta que os prescribí no parece haber tenido efecto, [ROOT.Char.Custom('FormOfAddressForLiege')]. Habréis de absteneros de buscar consuelo en la luna y las estrellas, amuletos y otros remedios igual de primitivos, pues no tienen ningún efecto. Os sugiero un consumo diario de ciertas hierbas medicinales, como tallos de hinojo, pepino e incienso. Pueden contrarrestar la bilis negra, reequilibrar vuestros humores y mejorar vuestra potencia espiritual, algo que, desde luego, os beneficiaría»."
 fp3_yearly.8039.a: "Puede que valga la pena intentarlo."
 fp3_yearly.8039.b: "Prefiero seguir creyendo en mi dieta; conservémosla un poco más."
 fp3_yearly.8039.c: "Me he hartado de vuestros remedios ineficaces. Dejadme."
 fp3_yearly.8040.t: "Potencia psíquica"
 fp3_yearly.8040.desc: "«Ay, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice. «Si bien creo que vemos cierta mejora en vuestro humor y estado corporal, aún no he curado vuestra melancolía. Las enfermedades de la mente son enemigos testarudos. Mas aún hay remedios por probar. En mi libro, he dejado dicho que la psique humana es un sistema independiente que influencia su aspecto psíquico. Debemos mejorar vuestra potencia psíquica demostrando a vuestro subconsciente que el espíritu es eterno y la muerte no le afecta. En pocas palabras, debéis reafirmar vuestra fe en [ROOT.GetCharacter.GetFaith.HighGodNameAlternate]»."
 fp3_yearly.8040.a: "Buscaré enseñanzas sufíes."
 fp3_yearly.8040.b: "Lo consultaré con [court_chaplain.Custom('ES_ElLa')] [court_chaplain.GetTitledFirstName|l]."
 fp3_yearly.8040.c: "Mi fe jamás ha flaqueado. ¿Por quién me habéis tomado?"
 fp3_yearly.8040.d: "Esto no tiene sentido, id a trapichear vuestros «remedios» a otra parte."
 fp3_refusing_faith_treatment_flavor: "Rechazas este tratamiento, pero los intentos de [persian_polymath.GetFirstNameNoTooltip] podrían continuar."
 fp3_yearly.8041.t: "El solaz del silencio"
 fp3_yearly.8041.desc: "«Este sería un camino difícil», declara [sufi_mystic.GetName] después de que le hayan contado mis problemas.\n\n«Los caminos de las órdenes sufíes #italic tariqa#! pueden aportar una gran comprensión sobre el ser y el universo, pero se necesita una disciplina tremenda para alcanzarla. Yo mism[sufi_mystic.Custom('ES_OA')] no soy más que [Select_CString( sufi_mystic.IsFemale, 'una iniciada', 'un iniciado' )] en el camino. Sin embargo, mi [ROOT.Char.GetTitleTierName|l], podríamos intentar alcanzar el #italic fana#!, ese estado de meditación en el que, aunque nosotros seamos una pequeña gota de agua en el sueño [ROOT.GetCharacter.GetFaith.HighGodNameAlternatePossessive], nos volvemos conscientes del océano que nos rodea. Creo que podría daros una nueva perspectiva de esta vida fugaz»."
 fp3_yearly.8041.a: "Estoy list[ROOT.Char.Custom('ES_OA')]."
 fp3_yearly.8041.b: "Preferiría buscar cualquier otro remedio…"
 fp3_yearly.8042.t: "El espíritu inmortal"
 fp3_yearly.8042.desc: "«Ciertamente», dice mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('court_chaplain'))] [court_chaplain.GetFirstName], «nuestras penalidades y tribulaciones en esta vida terrenal no son más que elementos pasajeros, pero vuestro espíritu permanecerá. Aunque comprendo, [ROOT.Char.Custom('FormOfAddressForLiege')], que esa afirmación por sí sola no sea suficiente para consolaros».\n\nDespliega un pergamino. «Esto es una parte de mi [ROOT.Char.GetFaith.ReligiousText2], que sant[ROOT.Char.Custom('ES_OA')]s mucho más sabi[ROOT.Char.Custom('ES_OA')]s que nosotr[ROOT.Char.Custom('ES_OA')]s transcribieron hace mucho. Contiene descripciones vividas del Más Allá y versículos que pueden ofrecer algunas pistas sobre el significado de todo ello. Os sugiero que lo estudiéis, muchas veces si fuera necesario, hasta que vuestra alma esté en paz. Pero si la lectura no es de vuestro agrado, podéis visitar el/la [ROOT.Char.GetFaith.HouseOfWorship], para tener un diálogo interior con [ROOT.GetCharacter.GetFaith.HighGodName]»."
 fp3_yearly.8042.a: "Bastará con los textos."
 fp3_yearly.8042.b: "Quizá mi [ROOT.Char.GetFaith.HouseOfWorship] sea más para mí."
 fp3_yearly.8042.c: "Así que al final no parece que podáis ayudarme."
 fp3_yearly.8043.t: "El fin de los remedios"
 fp3_yearly.8043.desc: "[persian_polymath.GetFirstName] me ha observado durante muchas semanas, sumid[persian_polymath.Custom('ES_OA')] en sus pensamientos.\n\n«Por desgracia, no sé qué hacer, gran [ROOT.Char.GetTitleTierName|l]. He empleado todos los conocimientos y habilidades que poseo, pero como ya dije, las enfermedades de la mente son muy difíciles de curar. No obstante, creo que hemos hecho progresos, pues vuestros humores parecen estar mejor equilibrados y vuestro espíritu se ha fortalecido. Si sois paciente y seguís consumiendo cantidades saludables de pescado, así como algunas de las hierbas que os receté, creo que, [ROOT.GetCharacter.GetFaith.HighGodNameAlternate] mediante, aún podréis vencer a la #italic malikhulia#!».\n\n«Pero he de marcharme, pues tengo conocimientos que perseguir en otro lugar»."
 fp3_yearly.8043.a: "Os compraré todos los libros que queráis. Os sigo necesitando."
 fp3_yearly.8043.b: "Quizás era imposible desde el principio."
 fp3_polymath_stays_flavor: "[persian_polymath.GetFirstNameNoTooltip] se queda en tu corte."
 fp3_yearly.8044.t: "La luz del mundo"
 fp3_yearly.8044.desc: "Durante mucho tiempo, el mundo me pareció monótono y triste. Las cosas que antes me gustaban me parecían distracciones fugaces, ausentes de significado o sustancia. Mis pensamientos vagaban por regiones oscuras y lúgubres, y mis sueños estaban llenos de miedo. Sin embargo, ese desaliento tan prolongado ha empezado a desvanecerse.\n\nAl contemplar las tierras que me rodean, veo la luz que atraviesa las nubes. Veo la belleza del mundo y todos sus misterios. Quizá fueron todos los tratamientos que [persian_polymath.GetFirstName] me recetó, quizá fuera otra cosa. Puede que nunca lo sepa. Pero algo ha cambiado dentro de mí. Vuelvo a sentirme complet[ROOT.Char.Custom('ES_OA')]."
 fp3_yearly.8044.a: "Debo atesorar este sentimiento, puede que no dure."
 #Sick Monkey Chain
 fp3_yearly.8045.t: "El fardo misterioso"
 fp3_yearly.8045.desc: "Durante un paseo a la luz de la luna, me topo con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName], que acuna un fardo del tamaño de un bebé. Pero las apariencias engañan: de la envoltura salen extraños sonidos y el rostro de [buzina_enthusiast.GetNameNoTooltip] presenta innumerables arañazos.\n\n«No es un niño, [ROOT.Char.Custom('FormOfAddressForLiege')], sino una mona», susurra. «Mientras recaudaba impuestos para [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l], la acepté como pago en lugar de oro. Se dice que antes perteneció a un gran rey oriental que le enseñó a jugar al ajedrez. Pero, por desgracia, ha caído enferma y se ha vuelto algo… agresiva».\n\n[buzina_enthusiast.GetSheHe|U] me entrega el fardo y continúa. «Pero seguro que, bajo vuestros cuidados, pronto recuperará la salud»."
 fp3_yearly.8045.a: "Seguramente mi médico tenga algún remedio…"
 fp3_yearly.8045.b: "Os pago para recaudar oro, #EMP ¡no monos!#!"
 fp3_yearly.8045.c: "No sé yo…"
 sick_monkey_flavor_desc: "Una mona que sabe jugar al ajedrez seguramente será entretenida"
 playing_with_monkey.tt: "Desbloquea la [decision|lE] Jugar con la mona mientras la tengas"
 fp3_inspired_tax_collector: "[buzina_enthusiast.GetShortUIName] se esfuerza por recaudar mejor los impuestos"
 fp3_yearly.8046.t: "Medicina mona"
 fp3_yearly.8046.desc: "«Hasta donde yo sé», dice [court_physician.GetName], «los monos son vástagos de Gayōmart, el primer hombre. Su condición corporal es similar a la nuestra y quizá también su estado espiritual. Algunos, según he oído, ¡incluso pueden hablar!».\n\n«Debería ser capaz de curar a esta pequeña de su dolencia, pero el mejor método sería un brebaje de hierbas que es caro de conseguir. La alternativa sería una dieta de pescado salado e incienso…».\n\n[court_physician.GetNameNoTooltip] mira las garras afiladas de la mona con gran preocupación."
 fp3_yearly.8046.a: "No reparéis en gastos."
 fp3_yearly.8046.b: "Es una mona fuerte, bastará con una dieta sana."
 fp3_wait_and_see.tt: "El tiempo dirá si la cura resulta ser efectiva"
 monkey_recover_better_chances_tt: "Las probabilidades de recuperación de la mona mejorarán"
 playing_chess_with_monkey.tt: "Ahora puedes usar la [interaction|lE] Desafío a un juego de mesa mientras la mona viva."
 fp3_yearly.8047.t: "Sintiéndose mejor"
 fp3_yearly.8047.desc: "Mi médico viene a verme con la mona enferma que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('buzina_enthusiast'))], [buzina_enthusiast.GetName] trajo a casa.\n\n«Mi señor[ROOT.Char.Custom('ES_XA')], me alegra informaros de que la mona ha recuperado las ganas de vivir y su temperamento se ha suavizado. Si bien no parece ser una #EMP maestra#! de ajedrez, sin duda se le ha adiestrado para jugarlo en cierta medida».\n\nAunque esta mona no sea una maestra del juego, la gente vendrá de todas partes para presenciar semejante maravilla del adiestramiento…"
 fp3_yearly.8047.a: "¡Es hora de mandar las invitaciones!"
 monkey_died_from_sickness_toast: "Tu mona mascota murió de su enfermedad."
 ##################################################
 #ZOROASTRIAN EVENTS
 ##################################################
 fp3_yearly.8050.t: "El destino de los muertos"
 fp3_yearly.8050_zoroastrian.desc: "Como [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip], tenemos el deber sagrado de luchar contra la influencia de Nasu, el daeva de la descomposición. Por lo tanto, mi [dakhma_enthusiast.GetCouncilTitle|l] [dakhma_enthusiast.GetFirstName] parece bastante preocupad[dakhma_enthusiast.Custom('ES_OA')] por las noticias que trae de [dakhma_county.GetName]."
 fp3_yearly.8050_unzoroastrian.desc: "Ha habido quejas sobre las prácticas funerarias de mis súbditos zoroástricos de [dakhma_county.GetName], y mi [dakhma_enthusiast.GetCouncilTitle|l] [dakhma_enthusiast.GetFirstName] parece especialmente preocupad[dakhma_enthusiast.Custom('ES_OA')]."
 fp3_yearly.8050_early_period.desc: "\n\n«En el pasado, mi sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName|l]», comienza, «la costumbre era dejar los cuerpos de los muertos a la intemperie en la naturaleza, donde no pueden contaminar los tres elementos sagrados».\n\n«Pero a medida que los asentamientos han crecido en [dakhma_county.GetNameNoTierNoTooltip], ya no hay suficiente espacio y la gente ha empezado a molestar accidentalmente a los muertos. Deberíamos construir una #italic dakhma#!, una torre del silencio, donde se pueda mantener a los muertos de forma segura, expuestos a perros y aves carroñeras, hasta que solo quede polvo»."
 fp3_yearly.8050_late_period.desc: "\n\n«Hace mucho tiempo, mi sabi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleTierName|l]», dice, «se construyó una pequeña #italic dakhma#! en [dakhma_county.GetNameNoTierNoTooltip], donde se podían exponer los muertos a los elementos y a las aves carroñeras. Pero la torre es vieja, se está desmoronando y existe preocupación de que la materia de los cadáveres se esté filtrando, emponzoñando los tres elementos sagrados».\n\n«Los lugareños agradecerían que les ayudásemos a levantar una nueva torre, donde los muertos puedan morar seguros»."
 fp3_yearly.8050.a: "Mi arquitecto, [architect.GetFirstNameNoTooltip], puede ayudarnos a recortar algunos gastos…"
 fp3_yearly.8050.b: "Ciertamente, puedo contribuir a esto con algo de mi tesoro."
 fp3_yearly.8050.c: "Por mí, como si esos paganos dejan a sus muertos en una zanja."
 fp3_yearly.8050.d: "Parece caro. Lo que funcionó en el pasado también puede funcionar ahora."
 fp3_zoroastrian_courtiers_and_vassals_happy: "[courtiers|E], [guests|lE] y [vassals|lE] [GetReligionByKey('zoroastrianism_religion').GetAdherentNamePlural] piadosos aumentarán su [opinion|lE] sobre ti."
 building_a_dakhma.failure: "[architect.GetFirstName] diseñó una torre del silencio defectuosa"
 building_a_dakhma.success: "[architect.GetFirstName] diseñó una torre del silencio funcional"
 fp3_cheap_architecture_flavor: "¡Cuanto más barato, mejor!"
 fp3_silence_architecture_success_toast: "El recorte de gastos tiene éxito"
 fp3_silence_architecture_failure_toast: "La construcción es #italic muy#! cuestionable"
 fp3_yearly.8051.t: "El más puro de los fuegos"
 fp3_yearly.8051_opening.desc: "Hace poco, el fuego sagrado que ardía en el templo de [sacred_fire_province.GetName] resultó"
 fp3_yearly.8051_torrential_rain: "sofocado por una lluvia torrencial, tan intensa que se filtró por las grietas del techo del templo y llegó hasta el fuego más abajo."
 fp3_yearly.8051_earthquake: "sofocado cuando un terremoto golpeó el templo, casi partiendo el edificio en dos."
 fp3_yearly.8051_sandstorm: "apagado por una tormenta de arena tan violenta que rompió las puertas del templo."
 fp3_yearly.8051_gust_of_wind: "apagado por una ráfaga de viento helado, que debió de venir de alguna grieta oculta en los muros del templo."
 fp3_yearly.8051_islamic_zealots: "extinguido por fanáticos musulmanes, que irrumpieron en el templo y lo profanaron de forma muy creativa."
 fp3_yearly.8051_invisible_hand: "apagado de forma bastante misteriosa, como por una mano invisible."
 fp3_yearly.8051_ending.desc: "A pesar de este mal presagio, [magi.GetName] no parece desesperar.\n\n«Debemos volver a prender el fuego», declara. «La llama mayor y más pura de todas sería #italic Atash Behram#!, el fuego de la victoria, nacido del relámpago entre las nubles. Pero dado que este es un templo pequeño, quizás deberíamos conformarnos con #italic Atash Adaran#!, el fuego de fuegos, que podría proporcionarnos el horno de un orfebre. O incluso el de grado más bajo, el #italic Atash Dadgah#!, que se puede consagrar a partir de cualquier fuego del hogar…»."
 fp3_yearly.8051.a: "Solo servirá el relámpago. Yo os lo encontraré."
 fp3_yearly.8051.b: "Consigamos una llama de orfebre."
 fp3_yearly.8051.c: "No me preocupan mucho los presagios. Bastará con la llama de un hogar."
 fp3_yearly.8051_chasing_lightning.tt: "Esperarás a la próxima tormenta…"
 fp3_yearly.8052.t: "Persiguiendo las nubes"
 fp3_yearly.8052.desc: "Los [ROOT.Char.GetFaith.AltPriestTermPlural] me han estado recordando constantemente la promesa de encontrar un fuego de la victoria para el templo de [sacred_fire_province.GetName]. No es que lo haya olvidado… Envié exploradores en todas direcciones en busca de una tormenta, en busca de una señal de [ROOT.GetCharacter.GetFaith.HighGodName], pero el rayo se ha mostrado esquivo.\n\nSin embargo, justo ahora estoy en el exterior de mi [ROOT.Char.Custom('ResidenceBuilding')], cuando los truenos retumban en la distancia y los rayos saltan a través de las oscuras nubes. Mis sirvientes corren de un lado a otro intentando atrapar los relámpagos en altos postes, mientras yo escudriño la tierra en busca de cualquier indicio de llama. Nuestros esfuerzos son en vano: las nubes se disipan pronto y el rayo desaparece en los altos cielos.\n\n[ROOT.GetCharacter.GetFaith.HighGodName], ¿es esta de verdad tu voluntad? ¿Jamás encontraré el fuego que busco?"
 fp3_yearly.8052.a: "Mejor llevar al templo la llama de un orfebre…"
 fp3_yearly.8052.b: "Casi mejor conformarse con una llama menor."
 fp3_give_up_the_quest.flavor: "Abandonas la búsqueda de un fuego de la victoria… por ahora"
 fp3_yearly.8053.t: "El fuego de la victoria"
 fp3_yearly.8053.desc: "Han pasado días y semanas, y mis exploradores rastrean el señorío en busca del fuego surgido de un rayo, sin éxito. Sin embargo, cuando empiezo a desanimarme, de repente aparecen nubes oscuras en la lejanía, con el estruendo de los truenos resonando en la distancia. Corro a salir de mi [ROOT.Char.Custom('ResidenceBuilding')] hacia la tormenta, con los sirvientes a la zaga, y efectivamente, esta se acerca, como atraída por una mano invisible.\n\nEntonces, justo delante de mí, una luz brillante atraviesa las nubes y se clava como una lanza desde [ROOT.Char.GetFaith.DivineRealm], golpeando un árbol solitario. La madera seca prende al instante, ardiendo con una llamarada blanca, tan pura como los espíritus #italic fravashi#!. Lo he encontrado, el fuego de la victoria. ¡Ha acudido a mí!"
 fp3_yearly.8053.a: "No me lo puedo creer…"
