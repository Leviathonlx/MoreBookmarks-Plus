 fp3_scholarship.0001.t: "Ha llegado el erudito"
 fp3_scholarship.0001.desc: "[scholar.Custom('ES_ElLa')|U] [scholar.GetTitledFirstName|l] ha llegado con la esperanza de recibir un mecenazgo científico"
 fp3_scholarship.1000.t: "Un segundo Aryabhata"
 fp3_scholarship.1000.desc: "El prestigio de las matemáticas indias ha llegado a mis oídos, pronunciado incluso por los más humildes estudiantes de aritmética. Si llenara los salones de mi corte con la erudición [nearby_indian_ruler.GetCulture.GetName], quizás [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] podría convertirse en un centro de matemáticas por derecho propio.\n\nPodría pedirle [nearby_indian_ruler.Custom('ES_AlAla')] [nearby_indian_ruler.GetTitledFirstName|l] que me enviara varios de esos eruditos, pero ¿aceptaría [nearby_indian_ruler.GetSheHe] tal propuesta?"
 fp3_scholarship.1000.a: "Seguro que no rechazará mi petición."
 fp3_scholarship.1000.b: "Un regalo generoso hará más atractiva la propuesta."
 fp3_scholarship.1000.c: "¡La cultura [ROOT.Char.GetCulture.GetNameNoTooltip] no precisa la ayuda de la [nearby_indian_ruler.GetCulture.GetNameNoTooltip]!"
 fp3_scholarship.1000.duel_success: "[nearby_indian_ruler.GetNameNoTooltip] acepta mi petición"
 fp3_scholarship.1000.duel_success_tt: "Varios matemáticos de la comunidad [nearby_indian_ruler.GetCulture.GetNameNoTooltip] llegarán en breve a mi corte"
 fp3_scholarship.1000.duel_failure: "[nearby_indian_ruler.GetNameNoTooltip] se mofa de mi osadía"
 fp3_scholarship.1000.gift_failure: "[nearby_indian_ruler.GetNameNoTooltip] se queda mi regalo"
 fp3_scholarship.1000.native_tt: "Un matemático de la cultura [SCOPE.GetRootScope.GetCharacter.GetCulture.GetNameNoTooltip] ascenderá a la corte gracias a nuestra financiación."
 fp3_scholarship.1001.t: "Ha llegado el matemático"
 fp3_scholarship.1001.desc: "[nearby_indian_ruler.Custom('ES_ElLa')|U] [nearby_indian_ruler.GetTitledFirstNameNoTooltip|l] envió [mathematician.Custom('ES_AlAla')] [mathematician.GetTitledFirstName|l] para unirse a mi corte."
 fp3_scholarship.1001.native.desc: "[mathematician.Custom('ES_ElLa')|U] [mathematician.GetTitledFirstName|l] se ha unido a mi corte."
 fp3_scholarship.1000.d: "No tengo tiempo ni ganas para esto."
 fp3_scholarship.1010.t: "El magus solitario"
 fp3_scholarship.1010.desc_dying_faith: "«Solamente deseamos practicar nuestra fe en paz hasta el último de nuestros días. Si nos prometéis esto, os serviré personalmente hasta que mi corazón deje de latir».\n\nAunque el [magus_faith.GetName|l] está muriendo, los adoradores errantes parecen persistir en los templos del fuego abandonados de [magus_county.GetProvince.GetCounty.GetName]. Este sacerdote se ha postrado ante mi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], implorando mi misericordia.\n\n"
 fp3_scholarship.1010.desc_living_faith: "«¡Tened clemencia! Solamente deseamos honrar a nuestros ancestros. Si nos concedéis protección, prometo serviros personalmente hasta el día de mi muerte».\n\nEl [magus_faith.GetName|l] sigue siendo una piedra en el zapato para mí, parece que los templos del fuego de [magus_county.GetProvince.GetCounty.GetName] se encienden de nuevo al amparo de la noche. Parece que mi [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')] y yo hemos atrapado a un magus renegado en sus inescrutables rituales, pero en lugar de huir se postra valientemente ante mí."
 fp3_scholarship.1010.a: "Jamás, ¡[ROOT.Char.GetFaith.HighGodName] desea vuestra caída!"
 fp3_scholarship.1010.b: "Concederé protección a [magus_county.GetNameNoTooltip]."
 fp3_scholarship.1010.b.tt: "No se podrá convertir [magus_county.GetNameNoTooltip] durante 20 años\nNunca se podrá convertir a [magus.GetShortUINameNoTooltip]"
 fp3_scholarship.1010.c: "No os prometo nada para el futuro, pero podéis iros."
 fp3_scholarship.2000.t: "Vale su peso"
 fp3_scholarship.2000.desc: "El suministro de papel de Oriente casi se ha agotado, y algunos poetas menores recurren a hojas de palmera y corteza para registrar sus reflexiones. Pronto, ni siquiera mi sabi[court_scholar.Custom('ES_OA')] de la corte, [court_scholar.Custom('ES_ElLa')] [court_scholar.GetTitledFirstName|l], tiene claro que pueda adquirir las hojas doradas.\n\n«Podría volver al pergamino, supongo, pero es terriblemente difícil de conseguir hoy en día. Más papel sería sin duda una solución mejor…»."
 fp3_scholarship.2000.a: "Se confiscará todo el papel para tus fines."
 fp3_scholarship.2000.b: "Deberemos importar papel."
 fp3_scholarship.2000.c: "Habréis de apañaros con lo que tenéis."
 fp3_scholarship.2010.t: "Sabiduría líquida"
 fp3_scholarship.2010.desc: "Mis censores me informan de que [court_scholar.Custom('ES_ElLa')] sabi[court_scholar.Custom('ES_OA')] de la corte, [court_scholar.Custom('ES_ElLa')] [court_scholar.GetTitledFirstName|l], bebe en secreto con un erudito extranjero.\n\nSi fuera con otra persona, impediría la reunión y le lanzaría [court_scholar.Custom('ES_AlAla')] [court_scholar.GetTitledFirstNameNoTooltip|l] una severa advertencia. No obstante, parece que [court_scholar.GetSheHe] está enfrascad[court_scholar.Custom('ES_OA')] en una conversación esclarecedora con su colega del alma. O eso me cuentan."
 fp3_scholarship.2010.a: "Nuestro deber hacia [ROOT.Char.GetFaith.HighGodName] es lo primero."
 fp3_scholarship.2010.b: "Igual solo están bebiendo té, ¿no?"
 fp3_scholarship.2020.t: "Conocimientos malsanos"
 fp3_scholarship.2020.desc: "«Mis estudios han llegado a un punto muerto», me dice mi sabi[court_scholar.Custom('ES_OA')] de la corte, [court_scholar.Custom('ES_ElLa')] [court_scholar.GetTitledFirstNameNoTooltip|l], [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', court_scholar)]. «No se puede sacar mucho de los libros. Pero si me prestáis [specimen.Custom('ES_AlAla')] [specimen.GetTitledFirstName|l] un breve periodo, estoy segur[court_scholar.Custom('ES_OA')] de que podremos llegar a un gran avance juntos».\n\n[court_scholar.GetSheHe|U] no puede garantizar la seguridad [specimen.Custom('ES_DelDela')] [specimen.GetTitledFirstNameNoTooltip|l]."
 fp3_scholarship.2020.a: "Tenéis mi permiso total."
 fp3_scholarship.2020.b: "Mantened vuestro retorcidos experimentos en vuestros diarios."
 fp3_scholarship.2030.t: "Descubrimientos publicados"
 fp3_scholarship.2030.desc: "«… y por ello, con gran placer puedo informar sobre mi progreso constante en la comprensión de [ROOT.Char.Custom('education_conversation_subject')]».\n\nA veces, puede que sea difícil justificar que mantengamos eruditos contratados. Su trabajo rara vez beneficia directamente al señorío.\nSin duda, se trata de algo de lo que es muy consciente mi sabi[court_scholar.Custom('ES_OA')] de la corte, [court_scholar.GetName]. El detallado informe de progreso de hoy se entrega con tal entusiasmo que roza la falta de sinceridad."
 fp3_scholarship.2030.a: "El progreso tiene que ser bueno"
 fp3_scholarship.2030.tt: "[court_scholar.GetNameNoTooltip] se ha beneficiado de los centros de estudios superiores de tu señorío."
 fp3_research_project_title: "Investigación:"
 fp3_scholarship_research_success_loss_effect: "El [research_project|lE] de [inspiration_owner.GetShortUIName|U] tendrá una #N probabilidad menor#! de tener éxito"
 fp3_scholarship_research_success_slight_loss_effect: "El [research_project|lE] de [inspiration_owner.GetShortUIName|U] tendrá una #N probabilidad algo menor#! de tener éxito"
 fp3_scholarship_research_success_gain_effect: "El [research_project|lE] de [inspiration_owner.GetShortUIName|U] tendrá una #P probabilidad mayor#! de tener éxito"
 fp3_scholarship_research_success_slight_gain_effect: "El [research_project|lE] de [inspiration_owner.GetShortUIName|U] tendrá una #P probabilidad algo mayor#! de tener éxito"
 fp3_scholarship.8000.t: "Un $game_concept_research_project$ nuevo"
 fp3_scholarship.8000.desc: "Mi sabi[court_scholar.Custom('ES_OA')] de la corte, [court_scholar.GetName], corre hacia mí, con muchos criados detrás, todos ellos llevando libros, rollos o pergaminos antiguos.\n\n«Creo que puedo obtener un gran avance, si se me proporciona bastante tiempo, fondos generosos y tinta suficiente para teñir de negro el Indo."
 fp3_scholarship.8000.a: "¡Tomad las riendas, [court_scholar.GetFirstNameNoTooltip]!"
 fp3_scholarship.8000.b: "¿Tal vez en otra ocasión?"
 fp3_scholarship.8000.a.tt: "[court_scholar.GetFirstNameNoTooltip] comenzará a realizar un [research_project|lE]"
 fp3_scholarship.8500.t: "El atractivo del oro"
 fp3_scholarship.8500.desc: "«¡Estoy segur[court_scholar.Custom('ES_OA')] de que puedo desvelar los secretos de la creación misma, conque me proporcionéis las herramientas y los ayudantes adecuados!».\n\n[court_scholar.GetName], mi sabi[court_scholar.Custom('ES_OA')] de la corte, lleva un tiempo hablando. Me suplica que le deje gastar #EMP mi oro y mi plata#! en intentar descubrir los secretos de cómo se crean elementos como #EMP el oro#! y #EMP la plata#!.\n\n[court_scholar.GetFirstNameNoTooltip] está claramente muy entusiasmad[court_scholar.Custom('ES_OA')] e impresiona que haya conseguido dar algún sentido a notas tan crípticas como las que ha descifrado sobre este tema, pero no está claro que sea una empresa rentable"
 fp3_scholarship.8500.a.tt: "[court_scholar.GetFirstNameNoTooltip] comenzará a emprender una [inspiration|lE] de alquimia"
 fp3_scholarship.8600.t: "El poder de la palabra escrita"
 fp3_scholarship.8600.desc: "«Vuestro apoyo continuado es muy noble y desinteresado tal cual, pero ¡las observaciones brillantes que no quedan por escrito corren el riesgo de caer en el olvido! ¿Quién conocerá mis ideas cuando haya muerto y ya no pueda hablar de ellas? El mundo sería un lugar pobre si no se conservaran».\n\n[court_scholar.GetName], mi sabi[court_scholar.Custom('ES_OA')] de la corte, tiene un nuevo proyecto. Quiere convencerme de que financie la creación de un nuevo libro. Un fastuoso manuscrito que, según [court_scholar.GetSheHe], hará palidecer de envidia a mis rivales.\nQuizás la idea sea tanto para su prestigio como para el mío, pero eso no significa que sea necesariamente mala…"
 fp3_scholarship.8600.a.tt: "[court_scholar.GetFirstNameNoTooltip] comenzará a emprender una [inspiration|lE] de escribir un libro"
 fp3_scholarship.8999.tt_failure: "La investigación de [court_scholar.GetShortUINameNoTooltip] no produce nada útil"
 fp3_scholarship.8999.tt_success: "[court_scholar.GetShortUINameNoTooltip] realiza un avance científico menor para la casa de [THIS.Char.GetHouse.GetNameNoTooltip]"
 fp3_scholarship.8999.tt_crit_success: "[court_scholar.GetShortUINameNoTooltip] descubre una nueva innovación para la cultura [THIS.Char.GetCulture.GetName]"
 fp3_scholarship.8100.t: "$fp3_research_project_title$ una biblioteca mejor"
 fp3_scholarship.8100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se ha quejado sin cesar del estado de la biblioteca real, trayendo ante mí un montón de pergaminos amarillentos y libros que se deshacen.\n\n«Algunos de estos textos llevan cientos de años anticuados, o incluso más. ¿Cómo voy a llevar a cabo las investigaciones más vanguardistas con tomos tan arcaicos?»."
 fp3_scholarship.8100.a: "La biblioteca real se equipará tal como deseéis."
 fp3_scholarship.8100.b: "La biblioteca real está perfecta tal cual."
 fp3_scholarship.9000.t: "$fp3_research_project_title$ fracaso"
 fp3_scholarship.9000.desc: "«¡Es inútil!», me llora [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)]. Sus ojos tienen profundas ojeras por las incontables noches en vela.\n\n«No puedo ver más allá de los mares de números. Tendré que abandonar este proyecto, al menos de momento»."
 fp3_scholarship.9000.a: "Está bien."
 fp3_scholarship.9000.b: "¡Os pago para investigar, no para poner excusas!"
 fp3_scholarship.9100.t: "$fp3_research_project_title$ un nuevo descubrimiento"
 fp3_scholarship.9100.desc: "«¡[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]! Mi obra está terminada».\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se explaya sobre sus descubrimientos y cómo podrían afectar a nuestro señorío. Intento sacarle sentido a alguna palabra, pero es en vano.\n\nCuando por fin se sienta, veo mi propia confusión reflejada en los ojos de mis cortesanos, pero aun así doy la única respuesta que se me ocurre."
 fp3_scholarship.9100.a: "Buen trabajo, [inspiration_owner.GetShortUINameNoTooltip]."
 fp3_scholarship.9200.t: "$fp3_research_project_title$ una nueva innovación"
 fp3_scholarship.9200.desc: "«[ROOT.Char.Custom2('RelationToMeAddress', inspiration_owner)|U]!», me grita. Me doy la vuelta y encuentro sus ojos cansados rebosantes de alegría y los brazos llenos de garabatos; su trabajo ha concluido.\n\nSolo más tarde comprenderé la importancia de su descubrimiento y no viviré lo suficiente para ver cómo cambia la historia entera. Pero, por ahora, me basta con decir:"
 fp3_scholarship.9200.a: "Muy bien hecho."
 fp3_scholarship.9900.t: "$fp3_research_project_title$ descartada"
 fp3_scholarship.9900.tt: "[court_scholar.GetShortUIName|U] ha muerto y no se puede continuar su investigación."
 fp3_scholarship.9901.tt: "[court_scholar.GetShortUIName|U] ya no es mi $court_scholar_court_position$ y no se puede continuar su investigación."
 #Al-Khul Event
 fp3_h_yearly.0001.t: "La fascinación del al-khul"
 fp3_h_yearly.0001.desc.main: "Mientras me relajo en un tranquilo rincón de mi [ROOT.Char.Custom('FortifiedBuilding' )] de [ROOT.GetCharacter.GetCurrentLocation.GetTitle.GetNameNoTierNoTooltip], con un vaso de [ROOT.Char.Custom('RegionalAlcoholicDrink')] en la mano, mi [ROOT.Char.Custom2('RelationToMe', ulema_member)] [ulema_member.GetName] se acerca con semblante severo.\n\n«¡Vuestra obsesión con el #italic al-khul#! es vergonzosa!\n¡La mitad de vuestra corte os ha perdido el respeto y la otra mitad ha perdido su propio sentido de la moralidad! En las calles, los descreídos se burlan abiertamente de las normas de nuestra fe, ¡un reflejo de los pecados de sus señores en este mismo palacio!».\n\n[ulema_member.GetNameNoTooltip|U] echa chispas, [ulema_member.GetSheHe] grita y llama la atención. Algunos cortesanos depositan sus copas en silencio por no querer llamar la atención [Select_CString( ulema_member.IsFemale, 'de la iracunda clériga', 'del iracundo clérigo' )]."
 fp3_h_yearly.0001.a: "¡Valientes palabras de otr[ulema_member.Custom('ES_OA')] esclav[ulema_member.Custom('ES_OA')] de su [ulema_member.Custom('RegionalAlcoholicDrink')]!"
 fp3_h_yearly.0001.a.notif.t: "¡Haced lo que yo diga, no lo que yo haga!"
 fp3_h_yearly.0001.b: "Aunque mi [ROOT.Char.Custom('RegionalAlcoholicDrink')] pueda embotar la mente, alivia el espíritu."
 fp3_h_yearly.0001.bb: "Beber es la alegría de los [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]. ¡No podemos existir sin ese placer!"
 fp3_h_yearly.0001.b.desc: "Intentas convencer a [ulema_member.GetFirstNameNoTooltip] y a tu corte de que beber puede ser beneficioso"
 fp3_h_yearly.0001.b.success: "Logras humillar a [ulema_member.GetFirstNameNoTooltip]"
 fp3_h_yearly.0001.b.failure: "Quedas en ridículo"
 fp3_h_yearly.0001.c: "Estoy dispuest[ROOT.Char.Custom('ES_OA')] a hacer una donación caritativa"
 fp3_h_yearly.0001.c.tt: "Intentas sobornar a [ulema_member.GetNameNoTooltip]."
 fp3_h_yearly.0001.c.success: "La donación acalla las objeciones de [ulema_member.GetNameNoTooltip]"
 fp3_h_yearly.0001.c.failure: "[ulema_member.GetNameNoTooltip] rechaza el soborno"
 fp3_h_yearly.0001.d: "No soy más que [Select_CString( ROOT.Char.IsFemale, 'una pecadora', 'un pecador' )], pero intentaré mejorar."
 fp3_h_yearly.0001.e: "¡Silencio! Habéis olvidado con quién habláis."
 #Seljuk story cycle
 fp3_story_cycle_seljuks_invasion_events.0001.t: "Nómadas desesperados"
 fp3_story_cycle_seljuks_invasion_events.0001.desc: "La nación nómada [lead_seljuk.GetCulture.GetNameNoTooltip] de las tierras fronterizas ha venido a suplicar ante mí. Quieren asentarse en [fp3_seljuk_settle_target.GetNameNoTier]"
 fp3_story_cycle_seljuks_invasion_events.0001.desc_vassal: " como súbditos míos y ofrecen su lealtad y pericia en el combate a cambio de «descansar a mi gran sombra».\n\nSu desesperación es obvia. Al no tener ningún otro lugar al que ir, negarse a su petición conducirá inevitablemente al conflicto."
 fp3_story_cycle_seljuks_invasion_events.0001.desc_independent: " como mis nuevos vecinos y ofrecen su pericia en combate a cambio de una parte de mis tierras.\n\nSu desesperación es obvia. Pero el fiero ejército a sus espaldas me dice que es más un ultimátum que una petición."
 fp3_story_cycle_seljuks_invasion_events.0001.a_liege: "Mientras respondáis a la llamada de [Select_CString( ROOT.Char.IsFemale, 'vuestra señora', 'vuestro señor' )], [fp3_seljuk_settle_target.GetNameNoTierNoTooltip] os pertenecerá."
 fp3_story_cycle_seljuks_invasion_events.0001.a: "¡[fp3_seljuk_settle_target.GetNameNoTierNoTooltip] os pertenece, vecinos!"
 fp3_story_cycle_seljuks_invasion_events.0001.b: "¡No dejaré que mis tierras sean ocupadas por vuestra chusma! ¡Jamás!"
 #Zanj Rebellion
 fp3_story_cycle_zanj_rebellion_events.0002.t: "El rebelde sin remilgos"
 fp3_story_cycle_zanj_rebellion_events.0002.desc: "A [outspoken_rebel.GetName], un[outspoken_rebel.Custom('ES_XA')] rebelde carismátic[outspoken_rebel.Custom('ES_OA')] célebre por haber intentado una revuelta en Baréin, se le acaba de ver por [outspoken_rebel.GetCurrentLocation.GetCounty.GetName].\n\nEste autoproclamad[outspoken_rebel.Custom('ES_OA')] sant[outspoken_rebel.Custom('ES_OnOna')] ha estado errando por las marismas saladas, provocando problemas con los lugareños. Entre ellos están los zanjs, gentes de las tierras orientales de África que trabajan allí, esclavizados o como hombres libres. Esta podría ser una oportunidad para atrapar[outspoken_rebel.GetHerHim] y castigar[outspoken_rebel.GetHerHim]."
 fp3_story_cycle_zanj_rebellion_events.0002.a: "Le tendremos una trampa."
 fp3_story_cycle_zanj_rebellion_events.0002.a.success: "Arrestas [Select_CString( outspoken_rebel.IsFemale, 'a la agitadora', 'al agitador' )]"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure: "[outspoken_rebel.GetSheHe|U] escapa de tu alcance"
 fp3_story_cycle_zanj_rebellion_events.0002.a.failure.tt: "Su causa ganará más seguidores"
 fp3_story_cycle_zanj_rebellion_events.0002.c: "No le prestéis atención, es inofensiv[outspoken_rebel.Custom('ES_OA')]."
 fp3_story_cycle_zanj_rebellion_events_cause_strengthened_tt: "La causa de [outspoken_rebel.GetName] se fortalece"
 fp3_story_cycle_zanj_rebellion_events_cause_greatly_strengthened_tt: "La causa de [outspoken_rebel.GetName] se fortalece considerablemente"
 fp3_zanj_rebellion_opressed_me: "[outspoken_rebel.Custom('ES_LoLa')] has oprimido"
 fp3_story_cycle_zanj_rebellion_leaves_for_baghdad: "[outspoken_rebel.GetName] marcha a Bagdad"
 fp3_story_cycle_zanj_rebellion_events.0004.t: "Reivindicaciones de divinidad"
 fp3_story_cycle_zanj_rebellion_events.0004.desc: "[zanj_leader.GetName], [Select_CString( zanj_leader.IsFemale, 'conocida alborotadora', 'conocido alborotador' )], ha aparecido en Bagdad. Escapó de Basora tras un intento fallido de comenzar una revuelta. Es[zanj_leader.Custom('ES_EA')] arrogante agitador[zanj_leader.Custom('ES_XA')] afirma ser descendiente de Zayd Ibn Ali y, por lo tanto, parte de la casa del Profeta.\n\nAunque son unas afirmaciones ridículas, mis oponentes podrían considerar conveniente darles credibilidad para que semejante advenediz[zanj_leader.Custom('ES_OA')] siembre dudas sobre la legitimidad de mi propio reinado."
 fp3_story_cycle_zanj_rebellion_events.0004.a: "Refutaré sus afirmaciones."
 fp3_story_cycle_zanj_rebellion_events.0004.a.success: "Demuestras que es un[zanj_leader.Custom('ES_XA')] farsante"
 fp3_story_cycle_zanj_rebellion_events.0004.a.failure: "No puedo refutar su desorbitada afirmación"
 fp3_story_cycle_zanj_rebellion_events.0004.b: "Ignoraré a est[zanj_leader.Custom('ES_EA')] idiota."
 fp3_story_cycle_zanj_rebellion_events.0006.t: "Un zanj da un paso adelante."
 fp3_story_cycle_zanj_rebellion_events.0006.desc.a: "[zanj_representative.GetName], líder de los trabajadores zanj encargados a la tarea interminable de drenar las marismas saladas de Basora, acude a mí para suplicar mejores condiciones de trabajo. Llevan generaciones en la región y conforman una minoría significativa en Basora.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.b: "Sospecho que [zanj_leader.Custom('ES_ElLa')] entrometid[zanj_leader.Custom('ES_OA')] [zanj_leader.GetName] y su discurso subversivo pueden tener algo que ver con el aumento de su descontento.\n\n"
 fp3_story_cycle_zanj_rebellion_events.0006.desc.c: "«Mi [ROOT.Char.GetTitleAsName|l], por favor. ¿Acaso [ROOT.Char.GetFaith.HighGodName] no aprecia el tratamiento digno de los trabajadores, independientemente de su origen?»."
 fp3_story_cycle_zanj_rebellion_events.0006.a: "Se os recompensará por vuestro trabajo duro."
 fp3_rival_gave_title_away: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'cediste', 'cedió' )] tierra poseída por [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ti', TARGET_CHARACTER.GetShortUIName )]."
 fp3_landed_zanj_reason: "Se cambió tierra por paz"
 fp3_story_cycle_zanj_rebellion_events.0006.b: "Puedo hacer pequeñas concesiones…"
 fp3_zanj_rebellion_interfered_with_my_workers: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'interferiste', 'interfirió' )] con los trabajadores de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )]."
 fp3_story_cycle_zanj_rebellion_events.0006.c: "Es la vida que les toca a los zanj."
 fp3_rival_stayed_out_of_my_business: "[CHARACTER.GetShortUIName|U] no [Select_CString( CHARACTER.IsLocalPlayer, 'interferiste', 'interfirió' )] en los asuntos de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )]."
 fp3_story_cycle_zanj_rebellion_events.0008.t: "La rebelión de los zanj"
 fp3_story_cycle_zanj_rebellion_events.0008.desc.a: "Me llegan informes de una rebelión declarada en las marismas saladas de Basora."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.b: "[zanj_leader.GetName], a quien muchos consideraban [Select_CString( zanj_leader.IsFemale, 'una charlatana', 'un charlatán' )] inofensiv[zanj_leader.Custom('ES_OA')], ha conseguido unir a los trabajadores zanj descontentos y a las tribus árabes rebeldes bajo su estandarte. A pesar de ser de la nación [zanj_leader.GetCulture.GetName] y no un[zanj_leader.Custom('ES_XA')] zanj, los rebeldes han llegado a ver[zanj_leader.GetHerHim] como líder."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.c: "[zanj_leader.GetName], un[zanj_leader.Custom('ES_XA')] zanj especialmente crític[zanj_leader.Custom('ES_OA')], ha unido a los explotados trabajadores y a las tribus árabes rebeldes bajo su estandarte. A pesar de ser de la nación [zanj_leader.GetCulture.GetName] y no árabe, los rebeldes han llegado a ver[zanj_leader.GetHerHim] como líder."
 fp3_story_cycle_zanj_rebellion_events.0008.desc.d: "\n\nHan botado una barcaza para que baje el río hasta Basora y en ella han plantado las cabezas de los amos muertos de los zanj. Un evidente desafío a mi autoridad."
 fp3_story_cycle_zanj_rebellion_events.0008.a: "El Arvand correrá con sangre."
