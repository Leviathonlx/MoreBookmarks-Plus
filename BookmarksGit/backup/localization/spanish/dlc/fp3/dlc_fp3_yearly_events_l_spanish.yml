 fp3_yearly.2000.t: "Censores a la luz del día"
 fp3_yearly.2000.desc_drinking: "Me he pasado toda la noche bebiendo con otros vasallos y amigos íntimos. Mientras saboreo el último trago de la mañana,"
 fp3_yearly.2000.desc_hashish: "Me he pasado toda la noche compartiendo hachís con otros vasallos y amigos íntimos hasta que salió el sol. Mientras robo el último de los pasteles de hachís,"
 fp3_yearly.2000.desc_warning: "[cautious_vassal.Custom('ES_ElLa')] [cautious_vassal.GetTitledFirstName|l] me lleva aparte en pleno aturdimiento:\n\n«Si el #italic muhtasib#! [prudish_liege.Custom('ES_DelDela')] [prudish_liege.GetTitledFirstName|l] os ve así en el bazar, os hará arrestar y azotar. Descansad aquí a cubierto hasta la oración #italic dhuhr#! de la tarde y luego idos cuando estéis seren[ROOT.Char.Custom('ES_OA')]»."
 fp3_yearly.2000.a: "Sí, vos sabéis lo que es mejor."
 fp3_yearly.2000.b: "¡[prudish_liege.Custom('ES_ElLa')|U] [prudish_liege.GetTitleAsNameNoTooltip|l] jamás me arrestaría!"
 fp3_yearly.2000.b_flavor: "Creo que [prudish_liege.Custom('ES_ElLa')] [prudish_liege.GetTitledFirstName|l] jamás me haría daño a propósito en nombre de la ley [prudish_liege.GetFaith.GetAdjective]."
 fp3_yearly.2000.b_success: "Regreso a casa sano y salvo"
 fp3_yearly.2000.b_failure: "El #italic muhtasib#! [prudish_liege.Custom('ES_DelDela')] [prudish_liege.GetTitledFirstName|l] me pilla y me azota"
 fp3_yearly.2001.t: "Embriaguez pública"
 fp3_yearly.2001.desc_intro: "Mi #italic muhtasib#! me informa de que [intoxicated.Custom2('MyCharacterIntroduction', ROOT.Char)] yerra por el bazar,"
 fp3_yearly.2001.desc_drinking: "¡tambaleándose y arrastrando las palabras,"
 fp3_yearly.2001.desc_hashish: "¡riendo tontamente y mirando a las nubes"
 fp3_yearly.2001.desc_outro: "a plena luz del día, nada menos!\n\nEl castigo normal por este comportamiento licencioso, me informan, es arrestar y azotar a est[intoxicated.Custom('ES_EA')] creyente descarriad[intoxicated.Custom('ES_OA')]."
 fp3_yearly.2001.a: "Una buena torta a tiempo…"
 fp3_yearly.2001.b: "[ROOT.Char.GetFaith.HighGodName] perdonará, esta vez."
 fp3_yearly.2010.t: "Muns de trigo"
 fp3_yearly.2010.desc: "No han llegado a mis oídos noticias de sequías o hambrunas, pero las gentes de [bakers_county.GetNameNoTier] se quejan de que el pan se está encareciendo sin justificación.\n\n«Es vuestr[greedy_baker.Custom('ES_OA')] panader[greedy_baker.Custom('ES_OA')] local, [greedy_baker.GetFirstName]», me dice [random_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)]. «Compra todo cargamento de trigo y harina que llega a la ciudad y no deja que compremos ni un solo #italic mun#! para nosotros»."
 fp3_yearly.2010.a: "¡Se le arrojará al suelo para que lo pisoteen los"
 fp3_yearly.2010.a.tt: "¡[greedy_baker.GetFirstName] acaba siendo pisotead[greedy_baker.Custom('ES_OA')] y compensamos la falta de trigo en la zona para aplacar a los"
 fp3_yearly.2010.a_elephants: "elefantes!"
 fp3_yearly.2010.a_camels: "camellos!"
 fp3_yearly.2010.a_horses: "caballos!"
 fp3_yearly.2010.b: "Fascinante, debería mantener[greedy_baker.GetHerHim] a mi vera."
 fp3_yearly.2010.c: "El verdadero delito es esconderme los beneficios."
 fp3_yearly.2020.t: "Ajustar la balanza"
 fp3_yearly.2020.desc_intro: "El recaudador de impuestos de mi señor[ROOT.Char.Custom('ES_XA')], [sinful_tax_collector.Custom('ES_ElLa')] [sinful_tax_collector.GetTitledFirstName|l], está lejos de ser un[sinful_tax_collector.Custom('ES_XA')] [sinful_tax_collector.GetWomanMan] virtuos[sinful_tax_collector.Custom('ES_OA')]."
 fp3_yearly.2020.desc_greedy: "Su amor por el oro solo es comparable con su amor por la vida; hará lo que sea para cobrar aunque sea una pieza de plata más de lo que se debe."
 fp3_yearly.2020.desc_arbitrary: "No siente amor por la justicia; recauda impuestos según su capricho y omitirá cualquier regulación que le parezca molesta."
 fp3_yearly.2020.desc_cynical: "Muestra poco interés por los asuntos religiosos y ningún amor por [ROOT.Char.GetFaith.HighGodName]; duerme durante las oraciones de la mañana y se [sinful_tax_collector.Custom('ES_LeLa')] puede ver robando bocados durante el ramadán."
 fp3_yearly.2020.desc_contrite: "No se puede contar con su discreción pues compartirá las finanzas de los demás con liberalidad; nada llega a los oídos de mi señor[liege.Custom('ES_XA')] sin que haya llegado a otros nueve."
 fp3_yearly.2020.desc_outro: "\n\n¿Cómo es posible que a tal [sinful_tax_collector.GetWomanMan] se le confíen las finanzas del señorío… y las mías también?"
 fp3_yearly.2020.a: "[liege.Custom('ES_ElLa')|U] [liege.GetTitledFirstNameNoTooltip|l] debe responder por los pecados [sinful_tax_collector.Custom('ES_DelDela')] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l]."
 fp3_yearly.2020.a_success: "Se despide [sinful_tax_collector.Custom('ES_AlAla')] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] de su puesto"
 fp3_yearly.2020.a_failure: "No se escuchan mis protestas"
 fp3_yearly.2020.a_failure.tt: "[sinful_tax_collector.Custom('ES_ElLa')|U] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] podría empezar a causarme problemas."
 fp3_yearly.2020.b: "Debo denunciar [sinful_tax_collector.Custom('ES_AlAla')] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] por el bien del señorío."
 fp3_yearly.2020.b.t: "Recaudador de impuestos denunciado"
 fp3_yearly.2020.b.desc: "Esto ha pasado porque [denouncing_taxpayer.GetShortUIName], tu vasall[denouncing_taxpayer.Custom('ES_OA')], denunció los muchos pecados de [sinful_tax_collector.GetShortUIName]."
 fp3_yearly.2020.c: "Rezaré por [sinful_tax_collector.GetSheHe]."
 fp3_yearly.2021.desc_intro: "Aunque mi recaudador[sinful_tax_collector.Custom('ES_XA')], [sinful_tax_collector.Custom('ES_ElLa')] [sinful_tax_collector.GetTitledFirstName|l], es bastante capaz, [denouncing_taxpayer.GetName] ha acudido a mí con fuertes reservas al respecto.\n\n"
 fp3_yearly.2021.desc_greedy: "«[sinful_tax_collector.Custom('ES_ElLa')|U] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] es totalmente egoísta y solo le mueve el amor al dinero en vez de a la justicia. Suele recaudar más de lo debido y no aporta nada a la limosna»."
 fp3_yearly.2021.desc_arbitrary: "«[sinful_tax_collector.Custom('ES_ElLa')|U] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] pocas veces respeta leyes o regulaciones, y en vez de eso recauda impuestos basándose en su capricho. Los campesinos se suelen ver afectados por sus recaudaciones contradictorias»."
 fp3_yearly.2021.desc_cynical: "«[sinful_tax_collector.Custom('ES_ElLa')|U] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] no teme a [ROOT.Char.GetFaith.HighGodName], suele dormir durante las oraciones de la mañana y roba bocados durante el ramadán. Todos tememos la justicia [ROOT.Char.GetFaith.HighGodNamePossessive] por su culpa»."
 fp3_yearly.2021.desc_contrite: "«No se puede contar con la discreción [sinful_tax_collector.Custom('ES_DelDela')] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l]; compartirá las finanzas del señorío con cualquiera que se limite a escuchar. Es solo cuestión de tiempo que esta información caiga en manos del enemigo»."
 fp3_yearly.2021.desc_outro: "\n\n[denouncing_taxpayer.Custom('ES_ElLa')|U] [denouncing_taxpayer.GetTitledFirstNameNoTooltip|l] [denouncing_taxpayer.Custom('quirk_pos_present')], claramente espera que despida [sinful_tax_collector.Custom('ES_AlAla')] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l] por tales transgresiones."
 fp3_yearly.2021.a: "Se despedirá [sinful_tax_collector.Custom('ES_AlAla')] [sinful_tax_collector.GetTitledFirstNameNoTooltip|l], inshallah."
 fp3_yearly.2021.b: "Recordaré vuestras palabras."
 fp3_yearly.2030.t: "Un reinado hermoso"
 fp3_yearly.2030.desc_intro: "Mientras contemplo mi aspecto en el espejo, fijándome en"
 fp3_yearly.2030.desc_beauty_bad: "mi cruda fealdad,"
 fp3_yearly.2030.desc_spindly: "mis miembros delgados y nudosos,"
 fp3_yearly.2030.desc_disfigured: "mi rostro torturado detrás de la máscara,"
 fp3_yearly.2030.desc_scaly: "mi piel llena de manchas e irritable,"
 fp3_yearly.2030.desc_albino: "mi piel espectral y ojos demoníacos,"
 fp3_yearly.2030.desc_hunchbacked: "mi desgraciada protuberancia,"
 fp3_yearly.2030.desc_inbred: "mi cuerpo retorcido,"
 fp3_yearly.2030.desc_outro: "me preocupa que el pueblo me odie por culpa de mi aspecto desagradable. Es entonces cuando [reassuring_courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] ofrece su sabiduría:\n\n«Si solo consideráis el oro como enemigo, entonces tod[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetWomanMan] os considerará su amig[ROOT.Char.Custom('ES_OA')]»."
 fp3_yearly.2030.a: "Entonces dejadme ser amigo de todo el señorío."
 fp3_yearly.2030.b: "Gracias, [reassuring_courtier.GetNameNoTooltip]."
 fp3_yearly.2030.c: "El miedo, y no el amor, me ganarán su lealtad."
 fp3_yearly.2030.d: "Con el tiempo me acabarán conociendo."
 fp3_yearly.2040.t: "Comandante de los fieles"
 fp3_yearly.2040.desc_attacker_is_muslim: "Quien se me oponga, se opone al mismo Profeta, y aun así, [infidel.Custom('ES_ElLa')] [infidel.GetTitledFirstName|l], valiente [infidel.Custom2('InsultNoun', ROOT.Char)], ha osado declararme la guerra.\n\nPero no todos son tan impíos. Si me presentara ante el ejército [infidel.Custom('ES_DelDela')] [infidel.GetTitledFirstNameNoTooltip|l] y les recordase mi autoridad ante el Profeta, seguramente un gran número de soldados se retiraría."
 fp3_yearly.2040.desc_attacker_is_not_muslim: "Desconocedor[infidel.Custom('ES_XA')] de las palabras del Profeta, [infidel.Custom('ES_ElLa')] [infidel.GetTitledFirstName|l], valiente [infidel.Custom2('InsultNoun', ROOT.Char)], me ha declarado la guerra y busca destruir mi reinado divino.\n\nPero no todos son tan impíos: hay algunos en las tierras [infidel.Custom('ES_DelDela')] [infidel.GetTitledFirstNameNoTooltip|l] que obedecen las palabras de [caliph.GetFaith.HighGodName]. Si me plantase ante ellos y les recordara mi autoridad ante el Profeta, seguramente se retirarían."
 fp3_yearly.2040.a: "¡El Mensajero me guiará!"
 fp3_yearly.2040.a.flavor: "Mi piedad y conocimiento de mi [caliph.GetFaith.ReligiousText] dirigirá mis palabras."
 fp3_yearly.2040.a_success: "Los soldados obedecen tu autoridad"
 fp3_yearly.2040.a_failure: "Los soldados se burlan de tu petición y te abaten"
 fp3_yearly.2040.b: "El Mensajero guiará [imam.Custom('ES_AlAla')] [imam.GetTitledFirstName|l]."
 fp3_yearly.2040.b.flavor: "[imam.Custom('ES_ElLa')|U] [imam.GetTitledFirstName|l] está más versad[imam.Custom('ES_OA')] en asuntos religiosos que yo."
 fp3_yearly.2040.b_success: "Los soldados respetan a tu [imam.Custom('MyPriestTitle')|l]"
 fp3_yearly.2040.b_failure: "Los soldados abaten a tu [imam.Custom('MyPriestTitle')|l]"
 fp3_yearly.2040.c: "No, es demasiado arriesgado."
 fp3_yearly.2041.desc_cynical: "[caliph.Custom('ES_ElLa')|U] [caliph.GetTitledFirstName|l] ha exigido que mis soldados [caliph.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] se retiren alegando que es [Select_CString( caliph.IsFemale, 'la legítima sucesora', 'el legítimo sucesor' )] del Profeta, ¡y le han obedecido!\n\n¿A quién rayos le importa de quién demonios sea [Select_CString( caliph.IsFemale, 'la sucesora', 'el sucesor' )]? Eso no me impedirá patearle el trasero."
 fp3_yearly.2041.desc_fallback: "Sé bien que mi guerra contra [caliph.GetName] cuenta con la aprobación de [ROOT.Char.GetFaith.HighGodName]. Aun así, semejante [caliph.Custom2('InsultNoun', ROOT.Char)] ha conseguido convencer a mis soldados de fe [caliph.GetFaith.GetReligion.GetAdjectiveNoTooltip] de que, como [caliph.GetSheHe] es [Select_CString( caliph.IsFemale, 'la sucesora', 'el sucesor' )] del Profeta, deben retirarse y volver a casa.\n\nMuchas de mis tropas han obedecido y ahora debo tratar con las consecuencias de un ejército devoto, pero más pequeño…"
 fp3_yearly.2041.a: "¡Maldit[actor.Custom('ES_OA')] sea es[actor.Custom('ES_XA')]  [caliph.Custom2('InsultNoun', ROOT.Char)]!"
 fp3_yearly.2050.t: "Pabellones de futuwaa"
 fp3_yearly.2060.t_madrasas: "Madrasas"
 fp3_yearly.2060.t_houses_of_worship: "Dar clases en [ROOT.Char.GetFaith.HouseOfWorshipPlural]"
 #Ghazi Gone Bad, by Ola Jentzsch
 fp3_yearly.8000.t: "Ghazis malos"
 fp3_yearly_non_islamic.t: "¿Un guerrero para la frontera?"
 fp3_yearly.8000.desc_opening: "[raging_ghazi.GetFirstName] era un[raging_ghazi.Custom('ES_OA')] de [raging_ghazi.GetHerHim]s much[raging_ghazi.Custom('ES_OA')]s autoproclamad[raging_ghazi.Custom('ES_OA')]s #italic ghazis#! que se dirigían a la frontera a luchar contra los paganos,"
 fp3_yearly.8000.desc_unislamic_opening: "[raging_ghazi.GetFirstName] era un[raging_ghazi.Custom('ES_XA')] autoproclamad[raging_ghazi.Custom('ES_OA')] #italic [Select_CString( raging_ghazi.IsFemale, 'campeona', 'campeón' )] de [ROOT.Char.GetFaith.WarGodName]#! y se dirigía a la frontera para luchar contra los bárbaros,"
 fp3_yearly.8000_dancing_girl.desc: "cuando fue a emborracharse a la ciudad de [murder_barony.GetNameNoTier]. Allí, en estado de embriaguez, acabó enzarzad[raging_ghazi.Custom('ES_OA')] en una pelea y mató a golpes a un posadero, una bailarina y al mono mascota de esta.\n\n"
 fp3_yearly.8000_bath_inspector.desc: "cuando se fue a retozar con cortesanas y sinvergüenzas en la ciudad de [murder_barony.GetNameNoTier]. En semejante mala compañía, acabó riñendo con un guardia y un inspector de baños, y a ambos los mató a puñaladas.\n\n"
 fp3_yearly.8000_townsfolk.desc: "cuando [raging_ghazi.GetHerHim] engañaron y robaron [Select_CString( raging_ghazi.IsFemale, 'unos seductores embusteros', 'unas seductoras embusteras' )] en la ciudad de [murder_barony.GetNameNoTier]. Desahogó su ira en el mercado local, matando a golpes con un escabel acolchado a un vendedor ambulante de té y a un burro.\n\n"
 fp3_yearly.8000.desc: "«Hay que castigar severamente a est[raging_ghazi.Custom('ES_EA')] [raging_ghazi.GetWomanMan]», dice mi íntegr[righteous_marshal.Custom('ES_OA')] [righteous_marshal.GetCouncilTitle|l] [righteous_marshal.GetFirstName], «para apaciguar a las buenas gentes de [murder_barony.GetNameNoTierNoTooltip]».\n\n«No», ruega [raging_ghazi.GetFirstNameNoTooltip] encadenad[raging_ghazi.Custom('ES_OA')] en mis mazmorras, «debéis permitirme ir a la frontera, pues ese es el propósito [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]»."
 fp3_yearly.8000.a: "Yo también he recorrido el camino sagrado. Id en paz."
 fp3_yearly.8000.b: "Tengo una celda nuevecita, ¡solo para vos!"
 fp3_yearly.8000.c: "Me vendría bien un[raging_ghazi.Custom('ES_XA')] [raging_ghazi.GetWomanMan] con vuestros talentos…"
 fp3_yearly.8000.flavor.a.tt: "Permites que [raging_ghazi.GetFirstNameNoTooltip] siga su búsqueda del martirio."
 fp3_yearly.8000.flavor.b.tt: "Esto apaciguará a las gentes de la ciudad."
 #Frontier Fortress Benefactor, by Ola Jentzsch
 fp3_yearly.8001.t: "Benefactor de las fortalezas fronterizas"
 fp3_yearly.8001.desc: "Mi vigilante [concerned_councillor.GetCouncilTitle|l] [concerned_councillor.GetFirstName] cada vez se preocupa más por el estado de nuestras defensas fronterizas.\n\n«Debéis hacer una visita a las fortalezas de [frontier_fort_county.GetName], [ROOT.Char.Custom('FormOfAddressForLiege')]. Mejoraría considerablemente la moral de vuestros soldados, quienes si no, se sentirían bastante desamparados».\n\nHace una pausa. «Pero he de mencionar que corren rumores, completamente infundados, sobre un pequeño brote de enfermedad…»."
 fp3_yearly.8001.a: "Está bien, iré."
 fp3_yearly.8001.b: "Mi [dutiful_spouse.GetWifeHusband] [dutiful_spouse.GetFirstName] necesita más tareas, puede ir [dutiful_spouse.GetSheHe]."
 fp3_yearly.8001.c: "Partiré… dentro de unos días."
 fp3_yearly.8001.d: "La frontera es para soldados y colonos, no para mí."
 convincing_councillor_toast.success: "[concerned_councillor.GetFirstName] confía en ti"
 convincing_councillor_toast.failure: "[concerned_councillor.GetFirstName] cree que le has tomado por imbécil"
 delegated_fortress_inspection_toast.success: "[dutiful_spouse.GetFirstName] causó buena impresión a los soldados"
 delegated_fortress_inspection_toast.failure: "[dutiful_spouse.GetFirstName] no logró animar a los soldados"
 fp3_yearly.8001.flavor.b.tt: "[concerned_councillor.GetFirstNameNoTooltip] no aprueba que [dutiful_spouse.GetHerHim]s [dutiful_spouse.GetWomenMen] asuman papeles marciales."
 fp3_yearly.8001.flavor.c.tt: "En realidad, no lo pretendías."
 #Faith at the Frontier, by Ola Jentzsch
 fp3_yearly.8002.t: "Fe en la frontera"
 fp3_yearly.8002.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('concerned_person'))] [concerned_person.GetFirstName] ha recibido noticias preocupantes sobre los soldados que guarnecen los fuertes de [frontier_fort_county.GetName].\n\n«Se han convertido subrepticiamente a la vil herejía del [regional_heresy.GetName|l]», me dice con voz temblorosa. «Aunque no sé quién es su líder, me temo que si no se hace algo, pronto podrían tomar las armas que #italic vos#! pagasteis e intentar derrocaros»."
 fp3_yearly.8002.a: "Los reduciré a cenizas y sembraré la tierra con sal."
 fp3_yearly.8002.b: "¿[regional_heresy.GetNameNoTooltip], decís? Parece interesante…"
 fp3_yearly.8002.c: "Ya que os preocupa tanto, podéis ir #italic vos#! a convertirlos de nuevo."
 fp3_yearly.8002.d: "Esperaremos y veremos cómo se desarrolla la situación."
 dealing_with_soldier_heresy_toast.success: "[concerned_person.GetNameNoTooltip] trajo a los herejes de vuelta al redil."
 dealing_with_soldier_heresy_toast.failure: "[concerned_person.GetNameNoTooltip] no logró convencer a los soldados."
 fp3_county_pacified.tt: "Los herejes se dispersan"
 fp3_county_converted.tt: "[concerned_person.GetNameNoTooltip] trajo a los soldados de vuelta a la fe verdadera"
 fp3_county_galvanized.tt: "Los herejes se ven incitados"
 frontier_heresy_eased: "Se suprime la herejía"
 frontier_heresy_mega_outbreak: "La herejía se extiende"
 #Exotic Espand, by Ola Jentzsch
 fp3_yearly.8003.t: "Alharma exótica"
 fp3_yearly.8003.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('superstitious_consort'))] [superstitious_consort.GetFirstName] tiene la costumbre de quemar semillas de #italic alharma#! para ahuyentar a las fuerzas del mal. Pero ahora afirma que mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('cruel_consort'))] [cruel_consort.GetFirstName] le ha echado el mal de ojo y robado las provisiones de alharma. Por supuesto, [cruel_consort.GetFirstNameNoTooltip] niega tener nada que ver en este asunto, pero [superstitious_consort.GetFirstNameNoTooltip] parece completamente decidid[superstitious_consort.Custom('ES_OA')] a conseguir más alharma para librarse de esta supuesta maldición.\n\n«Por favor, [ROOT.Char.Custom('FormOfAddressForLiege')]», ruega, «un magus me ha hablado de una montaña sagrada en [espad_mountain_province.GetName], solo allí florecen las mejores flores de alharma. Debéis mandar a buscarlas, por mí»."
 fp3_yearly.8003.a: "Ten fe en [ROOT.Char.GetFaith.HighGodNameAlternate], no en ridículas supersticiones."
 fp3_yearly.8003.b: "Enviaré a los mejores exploradores que se puedan pagar con oro."
 fp3_yearly.8003.c: "Enviaré a mi [quest_chaplain.GetCouncilTitle|l] [quest_chaplain.GetFirstName] para que te las consigan."
 fp3_yearly.8003.d: "¿No puedes elegir alharma normal, como todo el mundo?"
 questing_for_espand_toast.success: "[quest_chaplain.GetFirstName] volvió con las mejores semillas de alharma."
 questing_for_espand_toast.failure: "[quest_chaplain.GetFirstName] volvió con las manos vacías."
 fp3_espand_found.tt: "[quest_chaplain.GetFirstName] encuentra las sagradas hierbas de alharma"
 fp3_espand_unfound.tt: "[quest_chaplain.GetFirstNameNoTooltip] fracasa en su búsqueda"
 fp3_closer_to_love.tt: "[superstitious_consort.GetFirstNameNoTooltip] y tú vais congeniando"
 ####The Frontiers' Call, by Ola Jentzsch####
 fp3_yearly.8004.t: "La llamada de la frontera"
 fp3_yearly.8004.desc: "Para algunos de los que moran en las espléndidas ciudades de esta tierra, el aullido del viento de las estepas del norte aún resuenan en sus corazones. Para bien o para mal, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_child_to_leave'))] [fp3_child_to_leave.GetFirstName] ha empezado a sentir esa llamada.\n\n«[parent.GetMotherFather|U], debéis dejarme marchar. Quiero afilar la espada y la mente en la frontera salvaje, viajar con caravanas y gentes de las montañas, e incluso encontrar la legendaria montaña #italic Hara Berezaiti#!».\n\nPero [worried_relation.GetFirstName] adora a [fp3_child_to_leave.GetFirstNameNoTooltip] y me ruega que rechace su petición."
 fp3_yearly.8004.a: "¡Desenvaina, [Select_CString( fp3_child_to_leave.IsFemale, 'polluela atolondrada', 'polluelo atolondrado' )]!"
 fp3_yearly.8004.b: "¿No quieres quedarte, por el bien de [worried_relation.GetFirstNameNoTooltip]?"
 fp3_yearly.8004.c: "Si te marchas, ya no serás [Select_CString( fp3_child_to_leave.IsFemale, 'hija mía', 'hijo mío' )]."
 fp3_yearly.8004.d: "Yo también sentí esa llamada. Has de marchar, [Select_CString( fp3_child_to_leave.IsFemale, 'hija mía', 'hijo mío' )]."
 fp3_yearly.8004.c.flavor: "Desheredarás a [fp3_child_to_leave.GetFirstNameNoTooltip] si se marcha."
 fp3_yearly.8004.a.tt: "#V ¡Te bates con#! [fp3_child_to_leave.GetFirstName] para que se quede!\n#weak Este duelo NO es a muerte.#!\nSi vences, ganarás [prestige|lE] [prestige_i]\n\nTu [prowess|lE]: #V [parent.GetProwess]#! [prowess_i]\n[prowess|E] de [fp3_child_to_leave.GetFirstName]: #V [fp3_child_to_leave.GetProwess]#! [prowess_i]"
 fp3_yearly.8004.b.success: "[fp3_child_to_leave.GetFirstNameNoTooltip] abandona sus sueños de aventura"
 fp3_yearly.8004.b.failure: "[fp3_child_to_leave.GetFirstNameNoTooltip] sigue decidid[fp3_child_to_leave.Custom('ES_OA')] a marchar"
 fp3_yearly.8007.t: "Crianza [ROOT.Char.GetCulture.GetName]"
 fp3_yearly.8007.desc: "«¡Me rindo! ¡Me rindo, [parent.GetMotherFather], basta!» Mi [fp3_child_to_leave.Custom('GetDaughterSon')] retrocede.\n\n«Si tanto queréis que me quede, me quedaré. Seré [fp3_child_to_leave.Custom('ES_ElLa')] [fp3_child_to_leave.Custom('GetDaughterSon')] que queréis que sea. [ROOT.Char.GetFaith.HighGodNameAlternate] os juzgará al final»."
 fp3_yearly.8007.a: "No me hallará en falta."
 fp3_yearly.8007.b: "Bien. Tengo #italic verdaderas#! responsabilidades para ti."
 fp3_yearly.8007.c: "¡Y ahora debes casarte!"
 fp3_yearly.8008.t: "Una derrota ignominiosa"
 fp3_yearly.8008.desc: "Retrocedo tropezando, magullad[parent.Custom('ES_OA')] y agotad[parent.Custom('ES_OA')] mientras [fp3_child_to_leave.GetFirstNameNoTooltip] se me acerca, espada en mano.\n\n«Ya os lo dije, [parent.GetMotherFather], #italic partiré#!. Viajaré a la frontera, tal como mi corazón desea, lejos, siguiendo la Ruta de la Seda y #italic vos#! lo pagaréis».\n\nNo puedo hacer nada más que contemplar como mi [fp3_child_to_leave.Custom('GetDaughterSon')] se marcha, con la cabeza bien alta y una bolsa de oro kushan y sasánida de mis arcas."
 fp3_yearly.8008.a: "Puedo perder a mi [fp3_child_to_leave.Custom('GetDaughterSon')], ¿pero también mi oro?"
 fp3_yearly.8008.b: "Habría sido mejor ser eunuco…"
 fp3_yearly.8008.c: "El destino te traerá de vuelta a mí, ya lo verás…"
 fp3_yearly.8009.t: "Preocupaciones [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]s"
 fp3_yearly.8009.desc_beginning: "La frontera oriental ha sido durante mucho tiempo refugio para paganos y sectas extrañas. Sin embargo, en [caliphal_location.GetName], [righteous_caliph.Custom('ES_AlAla')] [righteous_caliph.GetTitleTierName|l] [righteous_caliph.GetFirstName] cada vez le preocupa más esto.\n\n«Hemos oído hablar de [very_heretic_county.GetCountyData.GetFaith.GetAdherentNamePlural] en [very_heretic_county.GetName], que practican extraños rituales». [Select_CString( hof_emissary.IsFemale, 'La enviada', 'El enviado' )] de la misión [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip], [hof_emissary.GetName], hace una pausa, como armándose de valor, antes de seguir en voz baja, escandalizad[hof_emissary.Custom('ES_OA')]. «Algunos incluso hablan… de rituales de naturaleza #italic carnal#!. Ya está bien."
 fp3_yearly.8009.desc_muslim_or_jewish_insult_ending: "[righteous_caliph.Custom('ES_ElLa')|U] [righteous_caliph.GetTitleTierName|l] quiere que os ocupéis de esas sabandijas»."
 fp3_yearly.8009.desc_other_insult_ending: "[righteous_caliph.Custom('ES_ElLa')|U] [righteous_caliph.GetTitleTierName|l] quiere que os ocupéis de esos sucios blasfemos»."
 fp3_yearly.8009.qurans.flavor: "Financias ejemplares de tu [righteous_caliph.GetFaith.ReligiousText] en [righteous_caliph.GetCulture.GetLanguage.GetNameNoTooltip]."
 fp3_yearly.8009.a: "Daré ejemplo con ellos."
 fp3_yearly.8009.b: "Las Escrituras en el lenguaje correcto les indicarán el camino."
 fp3_yearly.8009.c: "Mi [loyal_chaplain.GetCouncilTitle|l] [loyal_chaplain.GetFirstName] les predicará."
 fp3_yearly.8009.d: "Ay, tengo preocupaciones más urgentes."
 cultural_acceptance_gain_arabic_books: "Produjo libros en árabe"
 dealing_with_frontier_heresy_toast.success: "La misión [loyal_chaplain.Custom('ES_DelDela')] [loyal_chaplain.GetTitledFirstNameNoTooltip|l] tuvo cierto éxito"
 dealing_with_frontier_heresy_toast.failure: "[loyal_chaplain.Custom('ES_ElLa')|U] [concerned_person.GetTitledFirstNameNoTooltip|l] no logró convencer a nadie"
 fp3_county_listened.tt: "Atrae a algunos lugareños a la fe verdadera"
 fp3_county_unfazed.tt: "Los lugareños no se inmutan"
 fp3_gross_persecutions_toast: "Los herejes se dispersan"
 fp3_galvanized_heretics_toast: "Los herejes se ven incitados"
 fp3_yearly.8010.t: "La morada de la guerra"
 fp3_yearly.8010.desc_muslim: "Los eruditos de Mesopotamia han dividido el mundo en tres partes. Hablan de la #italic dar al-Tawhid#! de los fieles y de la #italic dar al-'Ahd#! de nuestros aliados, pero también de la #italic dar al-Harb#!, la frontera, la morada de la guerra. [righteous_caliph.Custom('ES_ElLa')|U] [righteous_caliph.GetTitleTierName|l] [righteous_caliph.GetFirstName] es muy creyente de esta visión del mundo y le preocupa perpetuamente la amenaza del este.\n\n«Es nuestro deber como [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip] poner la frontera pagana bajo nuestra vigilancia», me dice. «Demasiado tiempo hemos tolerado las prácticas idólatras [pagan_ruler.Custom('ES_DelDela')] [pagan_ruler.GetTitledFirstName|l]. Te enviaré tropas #italic ghazis#! leales y mercenarios turquicos para que puedas liberar [pagan_county.GetNameNoTier] de su poder»."
 fp3_yearly.8010.desc_not_muslim: "[righteous_caliph.Custom('ES_ElLa')|U] [righteous_caliph.GetTitleTierName|l] [righteous_caliph.GetFirstName] es muy creyente de una visión del mundo como una contienda incesante entre civilización y barbarie, y le preocupan perpetuamente los enemigos infieles que acechan y traman en el salvaje este.\n\n«Es tu deber como parte del mundo [ROOT.Char.GetFaith.GetReligion.GetAdherentNameNoTooltip]», me dice, «poner la frontera pagana bajo nuestra vigilancia. Demasiado tiempo hemos tolerado las prácticas idólatras [pagan_ruler.Custom('ES_DelDela')] [pagan_ruler.GetTitledFirstName|l]. Te enviaré tropas #italic ghazis#! leales y mercenarios turquicos para que puedas liberar [pagan_county.GetNameNoTier] de su poder»."
 fp3_yearly.8010.a: "¡Atacaré sin demora!"
 fp3_yearly.8010_warmonger.tt: "Se espera que captures [pagan_county.GetNameNoTier] en un plazo de #bold cinco años#!."
 fp3_yearly.8010.b: "Ayudadme a financiar esta guerra y la comenzaré."
 fp3_yearly.8010.c: "Debéis entender, gran [righteous_caliph.GetTitleTierName|l], que no es el momento adecuado."
 fp3_yearly.8010.d: "No tenéis autoridad sobre mis tierras."
 convincing_the_caliph_toast.success: "Convences [righteous_caliph.Custom('ES_AlAla')] [righteous_caliph.GetTitleTierName|l] de que lo piense mejor"
 convincing_the_caliph_toast.failure: "Tus argumentos no consiguieron convencer a nadie"
 fp3_caliph_convinced.tt: "[righteous_caliph.Custom('ES_ElLa')|U] [righteous_caliph.GetTitleTierName|l] evitará la guerra por ahora."
 fp3_caliph_unconvinced.tt: "[righteous_caliph.Custom('ES_AlAla')|U] [righteous_caliph.GetTitleTierName|l] le indigna tu debilidad."
 fp3_caliph_dead.title: "Promesa anulada"
 fp3_caliph_dead.desc: "Tu cabeza de la fe anterior ya no está disponible, y la promesa de conquista que hiciste quedó nula y sin efecto."
 fp3_yearly.8012.t: "Una promesa cumplida"
 fp3_yearly.8012.desc: "«Bien se ve», proclama [righteous_caliph.Custom('ES_ElLa')] [righteous_caliph.GetTitleTierName|l] [righteous_caliph.GetFirstName], «que no os retrasasteis en cumplir vuestra promesa de conquistar [pagan_county.GetNameNoTier] en nombre de nuestra religión. Habéis demostrado ser un[ROOT.Char.Custom('ES_XA')] gobernante de confianza y un[ROOT.Char.Custom('ES_XA')] miembro devoto de la fe [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip], y no se nos olvidará pronto»."
 fp3_yearly.8012.a: "Hice lo que hubiera hecho cualquier alma [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]."
 become_faith_warrior.toast: "Te has convertido en un[ROOT.Char.Custom('ES_XA')] paladín del [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip|l]"
 fp3_yearly.8013.t: "Decepción [ROOT.Char.GetFaith.GetReligiousHeadTitle.GetAdjectiveNoTooltip]"
 fp3_yearly.8013.desc: "«Hace cinco años», proclama [righteous_caliph.Custom('ES_ElLa')] [righteous_caliph.GetTitleTierName|l] [righteous_caliph.GetFirstName], «nos prometisteis liberar [pagan_county.GetNameNoTier] de los paganos. ¿Cómo puede ser que no haya sucedido?»."
 fp3_yearly.8013.a: "Lo siento, las circunstancias conspiraron en mi contra."
 fp3_yearly.8013.b: "No os reconozco a vos ni a ninguna promesa hecha."
 fp3_yearly.8014.t: "Los secretos de la tetera"
 fp3_yearly.8014.desc: "Mucho tiempo he luchado para conciliar mi amor por las bebidas embriagantes con la piadosa opinión [ROOT.Char.GetFaith.GetAdjective] sobre tales asuntos. Por suerte, mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('smart_courtier'))] [smart_courtier.GetFirstName] ha llegado a mí con una solución.\n\n«Me han hablado de ancian[ROOT.Char.Custom('ES_OA')] de Osrushana», dice, «que necesitan una cierta cantidad de licor para sobrellevar el clima frío. Y para disfrutar en general, por supuesto. Tienen el hábito de verter sus bebidas en una tetera de cobre para que cualquier mirón excesivamente fervoroso crea que están bebiendo té y no vino. Lo he estado haciendo durante un tiempo y resulta muy conveniente»."
 fp3_yearly.8014.a: "¡Qué buena idea!"
 fp3_yearly.8014.b: "Puede que [ROOT.Char.GetHerHim]s [ROOT.Char.Custom('LevyMenWomen')|U] no me juzguen, pero [ROOT.Char.GetFaith.HighGodNameAlternate] sí lo hará."
 fp3_yearly.8014.c: "No lo haré, #italic ni vos tampoco#!."
 f3_yearly.8014_forbidding_teapot_alcohol_flavor: "Obligas a [smart_courtier.GetNameNoTooltip] a dejar de ocultar su pecado."
 #Forgotten Runestones, by Ola Jentzsch
 fp3_yearly.8016.t: "Piedras olvidadas"
 fp3_yearly.8016.desc: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hyrcanian_vassal'))] [hyrcanian_vassal.GetFirstName] me ha invitado a echar un vistazo a un trío de extrañas piedras talladas, ocultas en lo más profundo del bosque hircanio de su dominio.\n\n«Debió de levantarlas una expedición perdida de salvajes #italic rusiyyas#!», me dice. «Ahora los habitantes de los bosques locales le han cogido cariño a estas piedras y creen que sus creadores desconocidos caerán sobre ellos desde el mar Caspio con una venganza rápida y sangrienta si estas se destruyen. Pero yo no creo en tales historias. Aunque no pueda leer las letras de esas piedras, estoy segur[hyrcanian_vassal.Custom('ES_OA')] de que son ídolos paganos y deben ser destruidas. ¿No es verdad, mi [ROOT.Char.GetLadyLord]?»."
 fp3_yearly.8016.a: "¡Traedme un mazo!"
 fp3_yearly.8016.b: "No, escuchemos a la gente del bosque."
 fp3_yearly.8016.c: "Las sacaré y las volveré a levantar en el exterior de mi [ROOT.Char.Custom('ResidenceBuilding')]…"
 fp3_hyrcanian_vassal_convinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] acepta esta solución."
 fp3_hyrcanian_vassal_unconvinced.tt: "[hyrcanian_vassal.GetFirstNameNoTooltip] se pregunta por qué harías algo así."
 convincing_the_hyrcanian_vassal_toast.success: "[hyrcanian_vassal.Custom('ES_ElLa')|U] [hyrcanian_vassal.GetTitledFirstName|l] aceptó tu propuesta."
 convincing_the_hyrcanian_vassal_toast.failure: "[hyrcanian_vassal.Custom('ES_ElLa')|U] [hyrcanian_vassal.GetTitledFirstName|l] observó en un silencio hosco cómo se llevaban las piedras."
 #Hyrcanian Havoc, by Ola Jentzsch
 fp3_yearly.8017.t: "Caos hircanio"
 fp3_yearly.8017.desc: "¡Ha ocurrido un desastre! Iracundos guerreros de la #italic Rus#! han caído sobre [runestone_county.GetNameNoTier] como aves carroñeras sobre un cadáver, masacrando a todos los que veían. [hyrcanian_vassal.Custom('ES_ElLa')|U] mismísim[hyrcanian_vassal.Custom('ES_OA')] [hyrcanian_vassal.GetTitledFirstName|l] recibió un hachazo y ahora se encuentra en estado crítico, gravemente mutilad[hyrcanian_vassal.Custom('ES_OA')]. Pero tan rápido como vinieron, los asaltantes volvieron a sus barcos y desaparecieron en la neblina de la mañana del mar Caspio.\n\nCorren rumores entre los supervivientes de que los atacantes pueden haber buscado venganza contra [hyrcanian_vassal.GetFirstNameNoTooltip] por la profanación de las piedras rúnicas de la Rus hace tantos años…"
 fp3_yearly.8017.a: "[ROOT.Char.GetFaith.HighGodNameAlternate], ¿qué hemos hecho para enfureceros?"
 fp3_yearly.8017.b: "Mandaré algo de oro, para lo que pueda servir."
 fp3_yearly.8017.c: "Es un mal presagio… Devolveré las piedras a [runestone_county.GetNameNoTierNoTooltip]."
 #A Heavenly Horse, by Ola Jentzsch
 fp3_yearly.8018.t: "Un caballo celestial"
 fp3_yearly.8018.desc_eunuch: "Mientras entreno con [ROOT.Char.Custom('WarhorseStoryName')], un viajero de tierras lejanas se me acerca. Se inclina con movimientos sutiles, medidos cuidadosamente, insinuando una larga carrera en cortes espléndidas.\n\n«Sirvo a una gran dama», dice, «en China, más allá de estas grandes montañas. Mi señora es una jugadora entusiasta de #italic chovgan#!, pero es dada a la exageración y le dijo a sus amigos que en el siguiente partido cabalgaría sobre el mejor caballo bajo los cielos. Mi gente aprecia desde hace mucho tiempo los #italic caballos celestiales#! de vuestras tierras, y se diría, [ROOT.Char.Custom('FormOfAddressForLiege')], que vos poseéis el mejor de todos. Pero resulta que sé que atravesáis ciertas dificultades #italic financieras#!…».\n\n«Qué me decís, ¿puedo comprar tan excelente [ROOT.Char.Custom('HorseStoryMareStallion')]?»."
 fp3_yearly.8018.desc_grand_old_lady: "Mientras entreno con [ROOT.Char.Custom('WarhorseStoryName')], una hermosa dama con vestimentas exóticas se me acerca con su séquito.\n\n«Vengo», me dice, «de las grandes cortes de China. Me he interesado recientemente por el #italic chovgan#!, el deporte ecuestre que es popular hasta en vuestro pequeño señorío. Pero para el siguiente partido he prometido cabalgar un #italic caballo celestial#!, los corceles de Ferghana que sudan sangre y que mi pueblo atesora por encima incluso de la píldora de la inmortalidad. Veréis, ha llegado a mis oídos que vos, [ROOT.Char.Custom('ES_ElLa')] pequeñ[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetLadyLord] de estas tierras, poseéis tal [ROOT.Char.Custom('HorseStoryMareStallion')] incomparable. También me he enterado que tenéis deudas…».\n\nTe entrega una bolsa de oro muy pesada y su intención está bien clara."
 fp3_yearly.8018.a: "Sea, os venderé mi caballo."
 fp3_yearly.8018.b: "Jamás me separaré de [ROOT.Char.Custom('WarhorseStoryName')]."
 fp3_yearly.8018.c: "¡Fuera de mi vista, arpía descabalgada!"
