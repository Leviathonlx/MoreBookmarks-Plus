 #Usury against Unity, by Ola Jentzsch
 fp3_clan.8000.t: "Usura contra unidad"
 fp3_clan.8000.desc: "[concerned_one.GetName] se me acerca, aparentemente preocupad[concerned_one.Custom('ES_OA')]. «He oído que [usurer.Custom('ES_ElLa')] [usurer.GetTitledFirstName|l] le presta dinero a cortesanos con problemas financieros, cebándose de su desgracia con unos intereses exorbitantes. Todo el mundo dice que es [Select_CString( usurer.IsFemale, 'una usurera', 'un usurero' )] y ha de rendir cuentas».\n\nCuando me enfrento a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('usurer'))] acusad[usurer.Custom('ES_OA')], [usurer.GetSheHe] protesta con vehemencia. «¡Es una acusación repugnante! Unos amigos me pidieron ayuda económica, cierto es, pero ni he tenido maligna intención, ni he pedido más de lo justo.\n\nEn realidad, [concerned_one.Custom('ES_ElLa')] [concerned_one.GetTitledFirstNameNoTooltip|l] me debe dinero, de ahí que se entrometa en este asunto»."
 fp3_clan.8000.a: "Un tiempo en las mazmorras cambiará vuestra actitud, [usurer.GetFirstName]."
 fp3_clan.8000.b: "Compartid vuestras ganancias mal obtenidas y lo olvidaremos."
 fp3_clan.8000.c: "Parece algo que podéis solucionar solos."
 fp3_relations_reaction_to_imprisonment.tt: "Los miembros y vasallos del clan a quienes les caiga bien [usurer.Custom('ES_ElLa')] [usurer.GetTitledFirstNameNoTooltip|l] reaccionarán negativamente a esto."
 #Clan Quarrel, by Ola Jentzsch
 fp3_clan.8001.t: "Disputa de clan"
 fp3_clan.8001_beginning: "[bickerer_1.Custom('ES_ElLa')|U] [bickerer_1.GetTitledFirstName|l] y [bickerer_2.Custom('ES_ElLa')] [bickerer_2.GetTitledFirstName|l] riñeron hace poco durante una celebración privada e insisten en que tome partido en el conflicto."
 fp3_clan.8001_faith_schism: "Su desacuerdo parece surgir de una acalorada discusión sobre la naturaleza de [bickerer_1.GetFaith.PantheonTerm].\n\n«[bickerer_1.GetFirstNameNoTooltip] tiene unas opiniones #EMP muy#! discutibles», afirma [bickerer_2.GetFirstNameNoTooltip]. «¡Yo de vos le haría expulsar de la corte!».\n\n«Os ahorraré los espeluznantes detalles de los supuestos argumentos de [bickerer_2.GetFirstNameNoTooltip]», objeta [bickerer_1.GetFirstNameNoTooltip], «pero creedme, no soy #EMP yo#! quien defiende sacrilegios en este caso…»."
 fp3_clan.8001_generic_fallback: "Aunque no está claro qué ha pasado exactamente, ambos están deseando contarme con sumo detalle lo que piensan del otro.\n\n«[bickerer_2.GetFirstNameNoTooltip] es [Select_CString(bickerer_2.IsFemale,'una cabeza de chorlito','un ordinario')] palet[bickerer_2.Custom('ES_OA')], así sin más», argumenta [bickerer_1.GetFirstNameNoTooltip].\n\n«¡Callad, so [bickerer_1.Custom2('InsultNoun', SCOPE.sC('bickerer_2'))]!», gruñe [bickerer_2.GetFirstNameNoTooltip].\n\nMediar entre ambos parece una tarea infructuosa en este momento, pero me preocupa que, de lo contrario, la situación empeore."
 fp3_clan.8001.a: "Es hora de poner fin a esto, por el bien de todos."
 fp3_clan.8001.b: "En realidad, [bickerer_1.GetFirstNameNoTooltip] tiene su parte de razón…"
 fp3_clan.8001.c: "Tengo una cosa más importante que hacer… en otra parte."
 fp3_clan.8001.d: "No me involucréis en esto."
 fp3_clan_making_conflict_worse_flavor: "Intentas ahondar la brecha entre [bickerer_1.GetFirstNameNoTooltip] y [bickerer_2.GetFirstNameNoTooltip]."
 fp3_clan.8001.b.success: "Caen en tu manipulación"
 fp3_clan.8001.b.failure: "Descubren tu engaño"
 fp3_clan.8001.b.success.tt: "Causas una brecha en el clan"
 fp3_clan.8001.b.failure.tt: "No logras sembrar la discordia"
 fp3_clan.8001.a.success: "Consigues reparar esta brecha"
 fp3_clan.8001.a.success.tt: "Tu mediación tuvo éxito"
 fp3_clan.8001.a.failure: "Solo empeoras las cosas"
 fp3_clan.8001.a.failure.tt: "Tu mediación fracasó"
 #Bonds of Faith, by Ola Jentzsch
 fp3_clan.8002.t: "Vínculos de fe"
 fp3_clan.8002.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», dice con preocupación mi [chaplain.GetCouncilTitle|l] [chaplain.GetFirstName], «hemos de hablar de asuntos espirituales». Se detiene para asegurarse de que estamos a solas.\n\n«He escuchado a [clan_member.GetName] murmurar sobre cuán raramente visitáis el/la [ROOT.Char.GetFaith.HouseOfWorship].\n\nJamás me rebajaría a especular sobre vuestra relación personal con lo divino, oh, [ROOT.Char.GetTitleTierName|l]. Pero cómo se #EMP percibe#! vuestra piedad es primordial para aquellos a los que gobernáis»."
 fp3_clan.8002.a: "Tal vez mi persona haya flaqueado y descuidado mis deberes…"
 fp3_clan.8002.b: "Se preparará una donación para mi [ROOT.Char.GetFaith.HouseOfWorship] local."
 fp3_clan.8002.c: "Que esos necios crédulos #EMP crean#! que me importa…"
 fp3_clan.8002.d: "¿Habéis dicho [clan_member.GetFirstNameNoTooltip]? Me cobraré su lengua por ello…"
 fp3_clan.8002.e: "No tengo por qué mentir sobre mi fidelidad."
 fp3_pretending_to_be_pious_flavor: "Pasas más tiempo en tu [ROOT.Char.GetFaith.HouseOfWorship]; o al menos haces creer a la gente que es así."
 fp3_clan.8002.b.success: "Tu engaño tiene éxito"
 fp3_clan.8002.b.failure: "No engañas a nadie"
 fp3_clan.8002.b.success.tt: "Tu piedad es irreprochable"
 fp3_clan.8002.b.failure.tt: "Se descubrió tu falsa piedad"
 #The Power of a Name, by Ola Jentzsch
 fp3_clan.8003.t: "El poder de un nombre"
 fp3_clan.8003_fear_opening: "«[ROOT.Char.GetName], os habéis hecho grande entre [ROOT.Char.GetHerHim]s [ROOT.Char.Custom('LevyMenWomen')] y vuestras obras y nombre son temidos… y respetados». [hof_emissary.GetFirstName], [Select_CString( hof_emissary.IsFemale, 'la enviada', 'el enviado' )] [righteous_caliph.Custom('ES_DelDela')] [righteous_caliph.GetTitledFirstName|l], hace una pausa con inquietud.\n\n"
 fp3_clan.8003_respect_opening: "«[ROOT.Char.GetName], os habéis hecho grande entre [ROOT.Char.GetHerHim]s [ROOT.Char.Custom('LevyMenWomen')] y vuestras obras y vuestra casa son respetadas y honradas por todos». [hof_emissary.GetFirstName], [Select_CString( hof_emissary.IsFemale, 'la enviada', 'el enviado' )] [righteous_caliph.Custom('ES_DelDela')] [righteous_caliph.GetTitledFirstName|l], hace una pausa solemne.\n\n"
 fp3_clan.8003_ending: "«Estas fueron las palabras [righteous_caliph.Custom('ES_DelDela')] [righteous_caliph.GetTitleTierName|l]», proclama entonces, «y [righteous_caliph.GetSheHe] ha decidido concederos un gran honor. Se hará leer vuestro nombre durante la oración del viernes, en el mismo [caliphal_location.GetName]. Lo único que [righteous_caliph.Custom('ES_ElLa')] [righteous_caliph.GetTitleTierName|l] pide a cambio es que no olvidéis su benevolencia al concederos esta bendición…».\n\nSu voz se va a apagando, como para enfatizar un significado oculto en tales palabras."
 fp3_clan.8003.a: "Es un honor."
 fp3_clan.8003.b: "Bastará con leerlo una vez."
 fp3_clan.8003.c: "No me merezco esto."
 #Bonds of Fear, by Ola Jentzsch
 fp3_clan.8004.t: "Vínculos de miedo"
 fp3_clan.8004.desc: "Mi [murder_enthusiast.Custom('GetCouncilOrCourtPosition')] [murder_enthusiast.GetFirstName] me ha solicitado una conversación privada, con preocupación en el rostro.\n\n«Escuchad, oh [ROOT.Char.GetTitleTierName|l]», dice, casi susurrando. «[clan_member.GetName] trama algo, probablemente contra vos otra vez. ¿Puede que sea hora de actuar contra alguien cercano a [clan_member.GetSheHe] para enviar un mensaje? Me han dicho que [clan_member.GetNameNoTooltip] favorece a cierto sirviente…»."
 fp3_clan.8004.a: "Hacedlo, pero con discreción."
 fp3_clan.8004.b: "No hay necesidad de discreción; que muera ya."
 fp3_clan.8004.c: "No, y no volvamos a hablar de esto."
 fp3_clan.8004.a.success: "Consigues intimidar [clan_member.Custom('ES_AlAla')] [clan_member.GetTitledFirstNameNoTooltip|l]"
 fp3_clan.8004.a.success.tt: "Se te teme en el clan"
 fp3_clan.8004.a.failure: "Tu complot fracasa"
 fp3_clan.8004.a.failure.tt: "[clan_member.Custom('ES_ElLa')|U] [clan_member.GetTitledFirstNameNoTooltip|l] ni se inmuta"
 #A Proper Position, by Ola Jentzsch
 fp3_clan.8005.t: "Una posición adecuada"
 fp3_clan.8005.desc: "«No es justo», se queja [ambitious_consort.Custom('ES_ElLa')] [ambitious_consort.GetTitledFirstName|l], dando voz por fin al resentimiento que parece haber estado acumulando desde hace mucho tiempo.\n\n«[heir_child.GetFirstName], [Select_CString( heir_child.IsFemale, 'la malcriada', 'el malcriado' )] [heir_child.Custom('GetDaughterSon')] [heir_parent.Custom('ES_DelDela')] [heir_parent.GetTitledFirstName|l], heredará el/la [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip], mientras que mi inteligente [empowered_child.Custom('GirlBoy')], [empowered_child.GetFirstName], no obtendrá casi nada.\n\nQuiero que le concedas ya a [empowered_child.GetFirstNameNoTooltip] el título de [title_to_grant.GetName|l] para que tenga una oportunidad de demostrarse de que es tan capaz como sus iguales»."
 fp3_clan.8005.a: "#EMP Jamas#!, ¿me habéis oído? Y no os atreváis a mencionarlo de nuevo."
 fp3_clan.8005.b: "Es absurdo, pero está bien, sea…"
 fp3_clan.8005.d: "¡Es demasiado joven para detentar un título!"
 fp3_clan.8005.e: "Os prometo que tendrá una herencia a su debido tiempo."
 original_heir_upset_flavor: "El heredero original al título se disgustará si lo haces."
 fp3_clan.8005.e.success: "Tranquilizas a [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.success.tt: "Tranquilizaste a [ambitious_consort.GetFirstNameNoTooltip]"
 fp3_clan.8005.e.failure: "No logras convencer[ambitious_consort.Custom('ES_LoLa')]"
 fp3_clan.8005.e.failure.tt: "[ambitious_consort.GetFirstNameNoTooltip] desconfía de ti"
 fp3_empowered_child.tt: "Dentro de unos años, si [empowered_child.GetFirstNameNoTooltip] sigue manteniendo este título, verá una mejora de [skill|lE], dependiendo de sus [traits|lE] actuales."
 fp3_8007_studies_pay_off_toast: "[empowered_child.GetFirstName] promete"
 #Smaller Spies, by Ola Jentzsch
 fp3_clan.8006.t: "Espías pequeños"
 fp3_clan.8006.desc: "[paranoia_enthusiast.GetName], mi [paranoia_enthusiast.Custom('GetCouncilOrCourtPosition')|l], parece sentir últimamente un interés especial por mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_child'))] [sneaky_child.GetFirstName].\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], la situación en la casa de [ROOT.Char.GetDynastyHouseNameNoTooltip] es cada vez más tirante. Vuestros parientes no dejan de conspirar contra vos», dice empujando a [sneaky_child.GetFirstNameNoTooltip] para que avance. \n\n«Pero he estado cultivando una red de informantes jóvenes para ayudaros a ganar ventaja, pues unos espías pequeños se pueden usar de muchas formas… Aunque los niños sean plebeyos, [sneaky_child.Custom('ES_ElLa')] joven [sneaky_child.GetLadyLord] [sneaky_child.GetFirstNameNoTooltip] aquí presente tiene unos talentos notables y podría beneficiaros…»."
 fp3_clan.8006.a: "¡Mi [sneaky_child.Custom('GetDaughterSon')] es un[sneaky_child.Custom('ES_XA')] noble, no un[sneaky_child.Custom('ES_XA')] miserable espía!"
 fp3_clan.8006.b: "Ve, pequeñ[sneaky_child.Custom('ES_OA')], ten los ojos abiertos por si ves traición en nuestra casa…"
 fp3_clan.8006.c: "Tomad, contratad espías, pero alejaos de mi familia."
 #Bleeding Them Dry, by Ola Jentzsch
 fp3_clan.8008.t: "Desangrando"
 fp3_clan.8008.desc: "Últimamente, mi implacable recaudador de impuestos, [ambitious_tax_collector.GetName], llevaba un tiempo reflexionando en silencio. Pero parece que por fin algo ha fructificado, ya que viene en mi busca.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], vuestros vasallos han ido inventando todo tipo de justificaciones para no pagar tantos impuestos como deberían. Pero yo también puedo crear tales… #italic justificaciones#!…».\n\nSe saca un documento de aspecto antiguo: «Esta escritura de aquí prueba que vuestr[beleaguered_clan_member.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('beleaguered_clan_member'))], [beleaguered_clan_member.Custom('ES_ElLa')] [beleaguered_clan_member.GetTitledFirstName|l], os debe más de lo que se pensaba. Y también tengo algo para vuestros demás súbditos…»."
 fp3_clan.8008.a: "¡Cuanto más, mejor!"
 fp3_clan.8008.b: "Centrémonos en [beleaguered_clan_member.Custom('ES_ElLa')] [beleaguered_clan_member.GetTitledFirstNameNoTooltip|l]."
 fp3_clan.8008.c: "No dejaré que la codicia provoque una brecha en mi casa."
 unlock_extortion.tt: "Desbloquea la [decision|lE] [extort_subjects|lE] durante 20 años."
 #Popular with the People, by Ola Jentzsch
 fp3_clan.8009.t: "Popular entre la gente"
 fp3_clan.8009.desc: "«Además, [corrupt_mayor.GetName] es [Select_CString( corrupt_mayor.IsFemale, 'una administradora', 'un administrador' )] bastante capaz y popular tanto entre la gente de su posesión, como entre la de [fawazil_county.GetNameNoTier] en su conjunto. Sin embargo, tiene la manía de descontar furtivamente cantidades significativas de los tributos que os envía, como se puede ver claramente en la columna superior izquierda de los ingresos del año pasado».\n\nEl informe extenso y exhaustivo de [righteous_tax_collector.GetName] termina con toda una sorpresa."
 fp3_clan.8009.a: "¿Que me roba? ¡Crucificad[corrupt_mayor.GetHerHim]!"
 fp3_clan.8009.b: "La ley está de nuestro lado; echad[corrupt_mayor.GetHerHim]."
 fp3_clan.8009.c: "Buf, ¿[corrupt_mayor.GetTitleAsNameNoTooltip]? [ROOT.Char.Custom('GetRegionalFish')] de tres al cuarto."
 fp3_clan.8009.a.success: "Asustas a los seguidores de [corrupt_mayor.GetFirstNameNoTooltip] para que se sometan"
 fp3_clan.8009.a.failure: "La gente se enfada en lugar de asustarse"
 fp3_clan.8009.a.success.tt: "Tu crueldad tuvo recompensa"
 fp3_clan.8009.a.failure.tt: "Tu crueldad no sirvió para nada"
 fp3_clan.8009.a.eccentric: "¡¿Cómo se atreve a disgustarme?!"
 #More Magistrates, by Ola Jentzsch
 fp3_clan.8010.t: "Más magistrados"
 fp3_clan.8010_muslim.t: "Cadís competentes"
 fp3_clan.8010.desc_beginning: "«No puedo trabajar así», exclama mi recaudador[competent_tax_collector.Custom('ES_XA')] [competent_tax_collector.GetName], [Select_CString( competent_tax_collector.IsFemale, 'frustrada y abatida', 'frustrado y abatido' )].\n\n"
 fp3_clan.8010_muslim_version: "«Todo tribunal de #italic sharía#! de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] es un mezquino hervidero de incompetencia que obstaculiza todos mis esfuerzos. Una buena venta de impuestos necesita #italic cadís#! competentes para mantener a los potentados locales a raya, para que vuestro gobierno sea justo a los ojos de [ROOT.Char.GetFaith.HighGodNameAlternate] y vuestra reclamación sobre la mayor parte de los impuestos, pertinente.\n\nDebéis darme fondos para contratar más gente y mejor para los tribunales, y autoridad para despedir a los cadís viejos y corruptos»."
 fp3_clan.8010_non_muslim_version: "«Todo tribunal de [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] es un lugar triste donde la codicia reina sobre la eficiencia y la justicia, lo que obstaculiza todos mis esfuerzos. Una buena venta de impuestos necesita magistrados competentes para mantener a los potentados locales a raya, para que vuestro gobierno parezca justo y vuestra reclamación sobre los impuestos, pertinente.\n\nDebéis darme fondos para contratar más gente y mejor para los tribunales, y autoridad para despedir a los imbéciles que ahora pueblan esos lugares»."
 fp3_clan.8010.a: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('capable_magistrate_candidate'))] [capable_magistrate_candidate.GetFirstNameNoTooltip] es competente, tendréis que conformaros con [capable_magistrate_candidate.GetSheHe]."
 fp3_clan.8010.b: "Por supuesto, os proporcionaré lo que preciséis."
 fp3_clan.8010.c: "¿Pensáis que el dinero crece de los árboles?"
 tax_farming_capable_courtier_flavor: "Envías a [capable_magistrate_candidate.GetFirstNameNoTooltip] a trabajar como magistrad[capable_magistrate_candidate.Custom('ES_OA')]."
 increase_aptitude.tt: "Este modificador puede aumentar la [aptitude|lE] de [competent_tax_collector.GetFirstNameNoTooltip]"
 #A Proper Paymaster, by Ola Jentzsch
 fp3_clan.8011.t: "Un pagador adecuado"
 fp3_clan.8011.desc: "Nunca carente de ideas para mejorar los ingresos del señorío, [competent_tax_collector.GetName] se me acerca mientras llevo a cabo una inspección rutinaria de tropas.\n\n«Oh, [ROOT.Char.GetTitleTierName|l], me he dado cuenta de que en vuestro propio dominio, los pequeños potentados locales siempre intentan engrosar sus bolsas a costa de sus tropas. Os sugiero que me deis autoridad para supervisar los pagos a los soldados. Así podría combatir la corrupción y asegurarme de que vuestro ejército se financia de forma más eficiente».\n\n«Sin embargo, preveo que [concerned_marshal.Custom('ES_ElLa')] [concerned_marshal.GetTitledFirstName|l] se sentirá agraviad[concerned_marshal.Custom('ES_OA')], ya que todo lo relacionado con vuestros soldados ha sido hasta ahora su dominio»."
 fp3_clan.8011.a: "De todas maneras, [concerned_marshal.GetSheHe] ya tiene demasiadas cosas encima…"
 fp3_clan.8011.b: "Podéis compartir esta responsabilidad."
 fp3_clan.8011.c: "No, mantendré las cosas tal como están."
 fp3_clan.8011.b.success: "[competent_tax_collector.GetFirstNameNoTooltip] y [concerned_marshal.GetFirstNameNoTooltip] aceptan colaborar a regañadientes"
 fp3_clan.8011.b.failure: "Ambos detestan esta reforma"
 fp3_clan.8011.b.success.tt: "Conseguiste un acuerdo"
 fp3_clan.8011.b.failure.tt: "Tu compromiso fracasó"
 fp3_clan.8012.t: "Avaricia prometedora"
 fp3_clan.8012.desc: "«A veces, [ROOT.Char.Custom('FormOfAddressForLiege')], las ganancias inesperadas suceden». Mi recaudador[greedy_tax_collector.Custom('ES_XA')], [greedy_tax_collector.GetName], se frota las manos con una satisfacción apenas contenida.\n\n«Me topé con un testigo dispuesto a testificar que [extorted_vassal.Custom('ES_ElLa')] [extorted_vassal.GetTitledFirstName|l] os debía una cantidad significativa en impuestos territoriales convenientemente #italic olvidados#! sobre árboles perennes y molinos de agua. Me he tomado la libertad de recaudarlos.\n\nNo obstante, uno de mis servidores tuvo problemas para sacar el oro de [extorted_vassal.GetCapitalLocation.GetName] por el hostigamiento de los guardias locales, así que quizás tengáis que vigilar atentamente a [extorted_vassal.GetFirstNameNoTooltip]…»."
 fp3_clan.8012.a: "¡Buen trabajo!"
 fp3_clan.8012.b: "Dadlo a mi [ROOT.Char.GetFaith.HouseOfWorship], así no podrá objetar."
 fp3_clan.8012.c: "Exhibiré magnanimidad devolviéndole parte como obsequio."
 fp3_clan.8013.t: "La carga impositiva"
 fp3_clan.8013.desc: "Mientras doy un paseo por mi [ROOT.Char.Custom('ResidenceBuilding')], paso por delante de la biblioteca, donde se encuentra mi recaudador[stressed_tax_collector.Custom('ES_XA')], [stressed_tax_collector.GetName], en un estado bastante abatido.\n\n«Oh, [ROOT.Char.GetFaith.HighGodNameAlternate]», murmura para sí. «No puedo hacerlo. Estos tratados de derecho fiscal son demasiado antiguos, imprecisos y desorganizados. ¿Cómo voy a encontrar nada aquí?\n\nSolo quería comprobar un pequeño detalle antes de salir de nuevo a las provincias…»."
 fp3_clan.8013.a: "Calmaos, podemos echarle un vistazo vos y yo."
 fp3_clan.8013.b: "¡Haced vuestro trabajo u os haré azotar!"
 fp3_clan.8013.c: "Pasaré de largo…"
 fp3_clan.8013.a.success: "Tranquilizas a [stressed_tax_collector.GetFirstNameNoTooltip]"
 fp3_clan.8013.a.failure: "[stressed_tax_collector.GetSheHe|U] sigue desesperándose"
 fp3_clan.8013.b.success: "Amedrentas a [stressed_tax_collector.GetFirstNameNoTooltip] para que trabaje más duro"
 fp3_clan.8013.b.failure: "Tu intimidación surte poco efecto"
 fp3_clan.8013.a.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] ganó un nuevo enfoque"
 fp3_clan.8013.a.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] se volvió descuidad[stressed_tax_collector.Custom('ES_OA')]"
 fp3_clan.8013.b.success.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] te tiene miedo"
 fp3_clan.8013.b.failure.tt: "[stressed_tax_collector.GetFirstNameNoTooltip] ha calado tu amenaza"
 fp3_clan.8015.t: "Vástago escandaloso"
 fp3_clan.8015.desc: "[concerned_parent.GetName] entra en mi salón, arrastrando consigo a su [scandalous_scion.Custom('GetDaughterSon')], [scandalous_scion.GetFirstName], quien no parece muy alegre.\n\n«Mi [ROOT.Char.GetTitleTierName|l]», dice [concerned_parent.GetFirstNameNoTooltip]. «Habréis oído cómo se ha estado comportando [Select_CString( scandalous_scion.IsFemale, 'esta hija mía', 'este hijo mío' )]; confraternizando en los pabellones de #EMP futuwaa#! con los guerreros errantes que allí se congregan, bebiendo con ellos en tabernas sombrías y dando vueltas por la ciudad». Suspira profundamente.\n\n«Tenemos que proteger su reputación, no sea que esto se convierta en un escándalo público. Estaba pensando que podría quedarse aquí, para aprender modales en vuestra corte»."
 fp3_clan.8015.a: "Sea, puede unirse a mi corte."
 fp3_clan.8015.b: "Se trata del fruto de vuestras entrañas, no de las mías."
 fp3_clan.8016.t: "Caos en el hamam"
 fp3_clan.8016.opening_desc: "Mientras disfrutaba de un relajante baño con mi [chaplain.GetCouncilTitle|l], [chaplain.GetFirstName], de repente saca un asunto más serio.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», susurra, «anoche [scandalous_clan_member.GetName] estuvo aquí, en la casa de baños, con un séquito de bellacos sin afeitar"
 fp3_clan.8016.deviant_desc: ", desviados y un burro."
 fp3_clan.8016.drunkard_desc: ", beodos y libertinos."
 fp3_clan.8016.rakish_desc: ", rameras y degenerados."
 fp3_clan.8016.hashishiyah_desc: "y criminales confundidos por las drogas."
 fp3_clan.8016.ending_desc: "A continuación, se entregaron a actos que apenas me atrevo a describir y se mostraron reacios a salir del establecimiento. Y esta está lejos de ser la primera ofensa de [scandalous_clan_member.GetFirstNameNoTooltip]». [chaplain.GetFirstNameNoTooltip] hace una pausa, con cara de aprensión.\n\n«Deberíais condenar[scandalous_clan_member.GetHerHim], antes de que sus inclinaciones se conviertan en una mancha para toda la casa»."
 fp3_clan.8016.a: "Está bien, [scandalous_clan_member.GetHerHim] reprenderé"
 fp3_clan.8016.b: "No, yo apoyo a los miembros de mi familia, no importa a qué diversiones se entreguen."
 fp3_clan.8017.t: "Una posición cuestionable"
 fp3_clan.8017.opening_desc: "«[tax_collector.GetName] ha servido durante un tiempo como vuestr[tax_collector.Custom('ES_OA')] recaudador[tax_collector.Custom('ES_XA')] en mis tierras y ha hecho un trabajo bastante aceptable, pero también ha empezado a actuar como supervisor[tax_collector.Custom('ES_XA')] de la moral pública».\n[unclan_taxpayer.Custom('ES_ElLa')|U] [unclan_taxpayer.GetTitledFirstName|l] parece preocupad[unclan_taxpayer.Custom('ES_OA')] y quizás un poco culpable.\n\n"
 fp3_clan.8017.overly_eager.desc: "«[tax_collector.GetNameNoTooltip] ha sido excesivamente expeditiv[tax_collector.Custom('ES_OA')] y ha hecho azotar a súbditos por la más mínima infracción: payasadas inofensivas de borrachos, interpretar música en las calles, que hombres y mujeres se crucen fugazmente en los baños…»."
 fp3_clan.8017.corrupt.desc: "Ay, parece que [tax_collector.GetNameNoTooltip] no ha sido ni ecuánime ni just[tax_collector.Custom('ES_OA')] al quedarse con plata a cambio de desviar la mirada."
 fp3_clan.8017.cruel.desc: "Me temo que [tax_collector.GetNameNoTooltip] ha demostrado ser bastante cruel e impaciente por usar la flagelación o la lapidación como castigos para los delitos más leves."
 fp3_clan.8017.generic.desc: "Ser fervoros[tax_collector.Custom('ES_OA')], corrupt[tax_collector.Custom('ES_OA')] o cruel no es un delito, pero los lugareños [tax_collector.GetHerHim] odian."
 fp3_clan.8017.ending.desc: "\n\n«Por favor, sé que [tax_collector.GetFirstNameNoTooltip] es vuestr[tax_collector.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('tax_collector'))], pero debéis decirle que pare»."
 fp3_clan.8017.a: "[tax_collector.GetSheHe|U] hace la obra [ROOT.Char.GetFaith.HighGodNameAlternatePossessive]."
 fp3_clan.8017.b: "¿Qué es lo que teméis que descubra [tax_collector.GetNameNoTooltip]?"
 fp3_clan.8017.c: "Sea, pero no olvidéis esta gracia."
 fp3_clan.8017.d: "Debéis resolver esto entre todos vosotros."
 fp3_clan_protect_kinsman_flavor: "Defiendes a [tax_collector.GetNameNoTooltip] contra estas acusaciones."
 fp3_clan_accuse_accuser_flavor: "Amenazar [unclan_taxpayer.Custom('ES_AlAla')] [unclan_taxpayer.GetTitledFirstNameNoTooltip|l] le hará repensarse su petición"
 fp3_clan.3000.t: "Tulipanes arrasados"
 fp3_clan.3000.desc: "Hoy, un tiempo agradable me había invitado a salir al jardín.\nAquí se han plantado meticulosamente hilera tras hilera de las flores más hermosas de [fp3_clan_3000_loc_loc.GetNameNoTooltip] para mi disfrute personal.\n\nSin embargo, el placer se ve truncado cuando me acerco a ver mis preciosos tulipanes; mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fp3_clan_3000_bad_child'))] [fp3_clan_3000_bad_child.GetFirstName] los ha arrancado sin piedad de su sitio para regalárselos a su [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))]. «Mira, he encontrado unas flores muy bonitas, ¡creo que a [fp3_clan_3000_random_family_member.GetFirstName] le gustarán!»."
 fp3_clan.3000.a: "Qué preciosas, ¡a tu [SCOPE.sC('fp3_clan_3000_bad_child').Custom2('RelationToMeShort', SCOPE.sC('fp3_clan_3000_random_family_member'))] le encantarán!"
 fp3_clan.3000.b: "¡Sal de mi jardín! #italic ¡Y devuelve esas flores!#!"
 fp3_clan.3000.c: "¿Te parece que plantemos juntos el próximo lote?"
 fp3_clan.3000.c.flavor: "Aprovechas esta oportunidad para enseñar a [fp3_clan_3000_bad_child.GetFirstNameNoTooltip] el placer de la jardinería"
 fp3_clan.3000.d: "Se acabó. #italic Te voy a convertir en abono.#!"
