l_spanish:
 grand_ambitions_header: "Grandes ambiciones"
 #Starting Event: Powerful Family Coup (grand_ambitions.0001)
 grand_ambitions.0001.t: "$grand_ambitions_header$"
 grand_ambitions.0001.desc: "Como jef[ROOT.Char.Custom('ES_EA')] de una de las familias más poderosas de [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier|l], mi influencia se extiende hasta el último rincón, mis arcas son vastas y mi ambición no tiene límites.\n\n[target_char.Custom('ES_ElLa')|U] [target_char.GetTitledFirstName|l] es indign[target_char.Custom('ES_OA')] del trono, un mero hilo en el gran tapiz de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Con el apoyo de la superioridad de la casa [ROOT.Char.GetHouse.GetName], estoy bien preparad[ROOT.Char.Custom('ES_OA')] para devolver la gloria a nuestro gran imperio.\n\nMis acciones no solamente afectarán al futuro de mi casa, sino que también repercutirán en los anales de la historia."
 grand_ambitions.0001.a: "¡Que el destino de [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] se forje de nuevo en acero!"
 grand_ambitions.0001.a.flavor: "Llamaré al imperio entero a mi causa, ¡pues [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] exige un[ROOT.Char.Custom('ES_XA')] gobernante de virtud y fuerza!"
 grand_ambitions.0001.b: "Subterfugios silenciosos, y no la guerra, será lo que destrone [target_char.Custom('ES_AlAla')] [target_char.GetTitleAsNameNoTooltip|l]."
 grand_ambitions.0001.b.flavor: "[target_char.Custom('ES_ElLa')|U] [target_char.GetTitleAsNameNoTooltip|l] no caerá por la espada, sino por un millar de susurros traicioneros."
 grand_ambitions.0001.b.toast: "Comienza conjura de derrocamiento"
 grand_ambitions.0001.c: "No es el momento adecuado…"
 grand_ambitions_start_depose_scheme_tt: "Comienza una [scheme|lE] de [GetScheme('depose').GetTypeName|l] contra [THIS.Char.GetTopLiege.GetShortUIName] con [GetModifier('scheme_grand_ambitions_modifier').GetNameWithTooltip|l]"
 grand_ambitions.0100.powerful_family_joins_faction: "[powerful_family_head.Custom('ES_ElLa')|U] [powerful_family_head.GetTitledFirstName|l] jura unirse a tu [claimant_faction|lE]"
 grand_ambitions.0100.t: "$grand_ambitions_header$: una propuesta audaz"
 grand_ambitions.0100.intro: "El silencio de mi estudio queda interrumpido cuando mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] me presenta una misiva reciente. «Una propuesta de más allá de las fronteras de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]», anuncia.\n\n"
 grand_ambitions.0100.claim: "La carta esta sellada con el emblema de la casa [foreign_ruler.GetDynastyHouseName]. Las palabras de su interior plantean una oferta atrevida: una alianza contra [target_char.Custom('ES_ElLa')] [target_char.GetTitleAsName|l], supeditada a la cesión de [foreign_claim.GetName]. La audacia de la petición solo es comparable a su potencial.\n\n"
 grand_ambitions.0100.conclusion: "Esta oferta es una espada de doble filo: uno corta el camino a la victoria, el otro hiere a mi [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l] igual de profundo."
 grand_ambitions.0100.a: "Un[ROOT.Char.GetTopLiege.Custom('ES_XA')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l] debe hacer sacrificios."
 grand_ambitions.0100.a.claim: "Aceptas conceder [foreign_claim.GetName] [foreign_ruler.Custom('ES_AlAla')] [foreign_ruler.GetTitledFirstName|l] tras tu ascenso al trono"
 grand_ambitions.0100.a.faction_tooltip: "Podrás llamar [foreign_ruler.Custom('ES_AlAla')] [foreign_ruler.GetTitledFirstName|l] como aliad[foreign_ruler.Custom('ES_OA')] en una [civil_war|lE] futura contra [THIS.Char.GetTopLiege.Custom('ES_ElLa')] [THIS.Char.GetTopLiege.GetTitledFirstName|l]"
 grand_ambitions.0100.b: "Un compromiso, ¿tal vez [compromise_county.GetNameNoTooltip] es de interés?"
 grand_ambitions.0100.b.success: "[foreign_ruler.Custom('ES_ElLa')|U] [foreign_ruler.GetTitledFirstName|l] acepta tu contrapropuesta"
 grand_ambitions.0100.b.success.tt: "Prometes conceder [compromise_county.GetName] a [foreign_ruler.GetName] tras tu ascenso al trono"
 grand_ambitions.0100.b.failure: "[foreign_ruler.Custom('ES_ElLa')|U] [foreign_ruler.GetTitledFirstName|l] rechaza tu contrapropuesta"
 grand_ambitions.0100.c: "¡No venderé los mismos huesos de mi [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]!"
 grand_ambitions.0110.t: "$grand_ambitions_header$: llamada a las armas"
 grand_ambitions.0110.desc: "Mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] me informa: «Benefactores ricos se unen a nuestra causa, y soldados, hastiados del reinado [target_char.Custom('ES_DelDela')] [target_char.GetTitleAsNameNoTooltip|l], están listos para unirse a nosotros».\n\nEsta oleada de apoyo, desde los tesoros de los aliados a los corazones de [ROOT.Char.Custom('ES_LoLa')]s [ROOT.Char.Custom('GetMartialMenWomen')] más valientes de [target_char.GetTitleAsNameNoTooltip], señala un punto de inflexión. Nuestras filas están listas para crecer, y nuestros recursos, para expandirse. Este momento no es tan solo el testimonio de la rectitud de mi causa, sino una indicación clara: la hora de la guerra cada vez está más cerca."
 grand_ambitions.0110.a: "Pongamos a trabajar a estos soldados."
 grand_ambitions.0110.b: "Con esta afluencia de oro podremos subvencionar los costes de reclutamiento."
 grand_ambitions.0110.c: "¡No dejaré que cualquiera se una a mi causa!"
 grand_ambitions.0120.t: "$grand_ambitions_header$: cimientos reforzados"
 grand_ambitions.0120.desc: "Mientras los susurros de rebelión resuenan por los terrenos de mi finca, la cruda realidad de la inminente confrontación con el emperador ensombrece nuestros preparativos. La fuerza tangible de las defensas y recursos de [estate.GetName] es de importancia vital.\n\nMi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] me presenta planes para reforzar la base de mi poder. «Este es el momento de fortificar la propiedad», me exhorta, mientras señala los lugares propuestos para la construcción."
 grand_ambitions.0120.a: "Mis [maa_flavor.GetNameNoTooltip|l] precisan un lugar adecuado donde reunirse."
 grand_ambitions.0120.b: "Los pastos proporcionan caballos bien alimentados para los [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.c: "Seguramente una atalaya mejore a mis [maa_flavor.GetNameNoTooltip|l]."
 grand_ambitions.0120.d: "Contratad a todos los obreros que encontréis, ¡hay mucho por hacer!"
 grand_ambitions.0130.t: "$grand_ambitions_header$: susurros en el viento"
 grand_ambitions.0130.desc.intro: "Mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )], [interlocutor.GetFirstName], se me acerca con una propuesta para extender mi complot contra [target_char.Custom('ES_ElLa')] [target_char.GetFirstName|l].\n\n"
 grand_ambitions.0130.desc.legitimacy.6: "«El pueblo ama a su [target_char.GetTitleAsNameNoTooltip|l]», comienza, «pero el amor es algo frágil y paranoico. Si se trabaja lo suficiente, se puede transmutar al miedo a la traición y, de ahí, al odio»."
 grand_ambitions.0130.desc.legitimacy.5: "«El pueblo aclama a su [target_char.GetTitleAsNameNoTooltip|l]», comienza, «pero ¿cuántos de ellos recibirían una puñalada por [target_char.GetSheHe]? Las palabras correctas en los oídos correctos y unas moneditas de más en el precio del pan siempre vuelven locas a las masas»."
 grand_ambitions.0130.desc.legitimacy.4: "«La fe del pueblo en su [target_char.GetTitleAsNameNoTooltip|l] es firme», comienza, «o eso creen… Las masas son siempre volubles. Con suficiente trabajo, se puede comprar su lealtad, aunque sea por una noche»."
 grand_ambitions.0130.desc.legitimacy.3: "«La fe del pueblo en [target_char.Custom('ES_ElLa')] [target_char.GetTitleAsNameNoTooltip|l] no es inquebrantable», comienza. «No llevaría #EMP demasiado#! socavar[target_char.GetHerHim] para que el populacho [target_char.GetHerHim] hunda en un mar de odio»."
 grand_ambitions.0130.desc.legitimacy.2: "«La fe del pueblo en [target_char.Custom('ES_ElLa')] [target_char.GetTitleAsNameNoTooltip|l] se debilita», comienza. «Con poco más que un soplo podríamos inflamar las chispas de su descontento y convertirlas en un incendio feroz»."
 grand_ambitions.0130.desc.legitimacy.1: "«El pueblo no tiene una pizca de fe en [target_char.Custom('ES_ElLa')] fals[target_char.Custom('ES_OA')] [target_char.GetTitleAsNameNoTooltip|l]», comienza. «Su furia es poderosa, pero no está canalizada; solo tenemos que darles una mínima pista de la dirección a seguir…»."
 grand_ambitions.0130.desc.outro: "\n\n«La opinión de [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] puede deponer a un[target_char.Custom('ES_XA')] [target_char.GetTitleAsNameNoTooltip|l] tan fácilmente como lo pone. Y ya se le ha influido antes…»."
 grand_ambitions.0130.a: "Reclamemos algunos favores."
 grand_ambitions.0130.b: "¡Que nuestros susurros tengan alas!"
 grand_ambitions.0130.b.success: "Tus susurros tienen alas"
 grand_ambitions.0130.b.failure: "Tus susurros no logran empañar la reputación [target_char.Custom('ES_DelDela')] [target_char.GetTitleAsNameNoTooltip|l]"
 grand_ambitions.0130.b.crit_failure: "Tus susurros revelan tu intención [target_char.Custom('ES_AlAla')] [target_char.GetTitleAsNameNoTooltip|l]"
 grand_ambitions.0130.c: "El oro suele soltar las lenguas de los plebeyos…"
 grand_ambitions.0130.d: "No recurriré a #EMP rumores#!. No somos niños."
 grand_ambitions.0131.opening: "[interlocutor.Custom2( 'AppropriateGreeting', ROOT.Char )]"
 grand_ambitions.0131.desc: "Parece que han estado corriendo rumores escandalosos sobre vos en [target_char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 grand_ambitions.0131.desc_secret: "\n\nHemos descubierto que es [schemer.Custom('ES_ElLa')] [schemer.GetTitledFirstName|l] quien perpetúa estos rumores, [Select_CString( schemer.IsFemale, 'la misma', 'el mismo' )] que busca hacerse con vuestro trono."
 grand_ambitions.0131.conclusion: "\n\nSi no se les pone freno, esto podría conducir al desastre…"
 grand_ambitions.0131.a: "No carezco de mis propias intrigas."
 grand_ambitions.0131.b: "Los propagadores de rumores no están fuera de mi alcance."
 grand_ambitions.0131.c: "No me molestaré por algo tan nimio."
 grand_ambitions.0131.d: "Yo maldigo a esa especie de [schemer.Custom2('InsultNoun', ROOT.Char)] [schemer.Custom2('InsultAdjective', ROOT.Char)]…"
 grand_ambitions.0140.t: "$grand_ambitions_header$: otr[target_gov.Custom('ES_OA')] [target_gov.GetTitleAsNameNoTooltip|l]"
 grand_ambitions.0140.desc: "«¡He dicho que no se me moleste!», grito cuando se abre la puerta de mi estudio. Pero bajo el dintel se encuentra [Select_CString( target_gov.IsFemale, 'una huésped inesperada', 'un huésped inesperado' )]: [target_gov.GetFirstName], [target_gov.Custom('ES_ElLa')] [target_gov.GetTitleAsNameNoTooltip|l] de [target_gov.GetPrimaryTitle.GetNameNoTier].\n\n«Disculpadme por molestaros, [ROOT.Char.GetFirstNameNoTooltip], mas he venido a ofreceros mi apoyo."
 grand_ambitions.0140.faction: "Deseo unirme a vuestro intento de deponer [target_char.Custom('ES_AlAla')] [target_char.GetTitleAsName|l]»."
 grand_ambitions.0140.no_faction: "Sé que estáis reuniendo fuerzas aquí en [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], preparándoos para deponer [target_char.Custom('ES_AlAla')] [target_char.GetTitleAsName|l]»."
 grand_ambitions.0140.a: "Cuantos más seamos, mejor."
 grand_ambitions.0140.b: "No preciso vuestra ayuda."
 grand_ambitions.0150.t: "$grand_ambitions_header$: un agente más"
 grand_ambitions.0150.desc: "Mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] avanza; la gravedad de nuestra empresa se refleja en sus facciones. «Nuestros planes para deponer [target_char.Custom('ES_AlAla')] [target_char.GetTitledFirstName|l] continúan a paso acelerado», recita solemne. Cada una de sus palabras cargan con el peso de nuestra conspiración.\n\n«Mas nuestro proyecto aún puede fracasar sin suficientes aliados en los puestos clave. Un agente más nos ayudaría a garantizar nuestro éxito."
 grand_ambitions.0150.a: "Un infiltrado diestro seguramente aceleraría el complot."
 grand_ambitions.0150.b: "Utilicemos un señuelo que garantice nuestro secretismo."
 grand_ambitions.0150.c: "Convendría tener a alguien en la corte que exalte mis virtudes."
 grand_ambitions.0151.t: "$grand_ambitions_header$: un amo de los susurros"
 grand_ambitions.0151.desc: "A la tenue luz del atardecer, mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] se acerca con un brillo taimado en la mirada.\n\n «Se ha presentado una oportunidad única», murmura, asegurándose de que ni las paredes puedan escuchar[interlocutor.GetHerHim]. «El [GetCourtPositionType( 'chief_eunuch_court_position' ).GetNameNoTooltip|l] de la corte [target.Custom('ES_DelDela')] [target.GetTitleAsNameNoTooltip|l], una sombra que se mueve silenciosamente por los pasillos del poder, podría unirse a nuestra causa. Su influencia no tiene rival, sus secretos son incontables».\n\n«Podría ser el eje de nuestro gran proyecto para reformar el/la [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]»."
 grand_ambitions.0151.a: "Que sus susurros guíen nuestra causa."
 grand_ambitions.0151.b: "Sus talentos son demasiado valiosos para solamente tomarlos prestados."
 ga_0151_b_eunuch_aptitude: "La [aptitude|lE] de [eunuch.GetShortUIName] como [GetCourtPositionType( 'chief_eunuch_court_position' ).GetName|l] es [eunuch.GetCourtPositionAptitude( GetCourtPositionType( 'chief_eunuch_court_position' ) )]"
 grand_ambitions.0151.c: "Hay otros modos de urdir nuestro complot."
 grand_ambitions.0155.t: "$grand_ambitions_header$: reclamando favores"
 grand_ambitions.0155.desc: "Mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] se acerca; su rostro está ensombrecido por la reflexión.\n\n«Nuestro complot para deponer [target_char.Custom('ES_AlAla')] [target_char.GetTitleAsNameNoTooltip|l] precisa de un nuevo infiltrado: uno que desempeñe el papel de [agent_slot.GetName|l]. He identificado tres posibles activos que podrían inclinar la balanza a nuestro favor», dice.\n\nRetrocede a las sombras del pasillo dejando ante ti los nombres, cada uno es una silenciosa promesa de poder o riesgo."
 grand_ambitions.0155.a: "Seguramente [agent_choice_1.GetFirstNameNoTooltip] ayudaría en nuestros esfuerzos."
 grand_ambitions.0155.b: "Tal vez [agent_choice_2.GetFirstNameNoTooltip] sería la mejor opción."
 grand_ambitions.0155.c: "[agent_choice_3.GetFirstNameNoTooltip], por otra parte…"
 grand_ambitions.0155.d: "Ninguna de esas personas es aceptable."
 grand_ambitions.0160.t: "$grand_ambitions_header$: tramas de subterfugio"
 grand_ambitions.0160.desc: "Mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] se acerca con noticias sobre nuestro plan para deponer [target_char.Custom('ES_AlAla')] [target_char.GetTitledFirstName|l]. «Ya está hecho el trabajo preliminar de nuestra gran ambición», comienza, su voz es firme y segura.\n\n«Tenemos aliados en lo más alto y lo más bajo, todos listos para llevar a cabo su parte en nuestro gran proyecto. ¿En quiénes debemos depositar nuestra confianza?"
 grand_ambitions.0160.a: "Los funcionarios de palacio serán aliados clave."
 grand_ambitions.0160.b: "Los comerciantes llevarán nuestras palabras, de forma rápida y segura."
 grand_ambitions.0160.c: "Los escribanos imperiales se asegurarán de que no nos descubran."
 grand_ambitions.0170.t: "$grand_ambitions_header$: una alianza poderosa"
 grand_ambitions.0170.desc: "Mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] se me acerca con una urgencia contenida.\n\n«Una propuesta», comienza, «del líder de una de las familias más ilustres de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. Se han enterado de nuestras aspiraciones y ven una oportunidad de beneficiarnos mutuamente». Desenrolla un pergamino, el sello de la casa [powerful_house.GetName] luce inquietante bajo la pálida luz.\n\n«Su apoyo podría inclinar la balanza a nuestro favor. Sin embargo, esta adhesión tiene su precio; una compensación a la altura del peligro que corren»."
 grand_ambitions.0170.a: "Satisfaremos su precio, cueste lo cueste."
 grand_ambitions.0170.b: "Estarán atados a nosotros con la promesa de una futura recompensa."
 grand_ambitions.0170.c: "Unamos nuestras casas en una unión sagrada."
 grand_ambitions.0170.d: "Mi ambición no se verá constreñida por deudas."
 grand_ambitions.0180.t: "$grand_ambitions_header$: una verdadera coronación"
 grand_ambitions.0180.intro_hagia_sofia: "Aquí, bajo la inmensa e intimidante cúpula dorada de Santa Sofía,"
 grand_ambitions.0180.desc: "me hallo ante [hof.Custom('ES_ElLa')] [hof.GetTitleAsName|l], [hof.Custom('ES_ElLa')] líder espiritual de mi pueblo. El aire es denso por el incienso y el peso de los siglos.\n\nConseguir su favor, no solo le daría legitimidad a mis derechos sobre [target_title.GetName], sino que también persuadiría a los fieles de todo el imperio. Tiene que coronarme.\n\n[hof.Custom('ES_ElLa')|U] [hof.GetTitleAsNameNoTooltip|l] no es una simple figura espiritual; es muy consciente de las maquinaciones terrenales de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l]."
 grand_ambitions.0180.a: "«Se trata de una orden divina»."
 grand_ambitions.0180.a.flavor: "[ROOT.Char.GetFaith.HighGodName] lo desea y así se hará."
 grand_ambitions.0180.b: "«Vuestra Santidad, permitidme ser un[ROOT.Char.Custom('ES_XA')] servidor[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 grand_ambitions.0180.d.flavor: "#EMP ¡Postraos ante mi voluntad, [hof.GetFirstName]!#!"
 grand_ambitions.0180.b.success: "[hof.Custom('ES_ElLa')|U] [hof.GetTitledFirstNameNoTooltip|l] acepta coronarte"
 grand_ambitions.0180.b.success.tt: "Si tienes éxito en tu intento de deponer [target_char.Custom('ES_AlAla')] [target_char.GetTitledFirstName|l], ganarás #P [EmptyScope.ScriptValue('major_legitimacy_gain')]#! de [legitimacy|lE]"
 grand_ambitions.0180.b.failure: "[hof.Custom('ES_ElLa')|U] [hof.GetTitledFirstNameNoTooltip|l] se niega a coronarte"
 grand_ambitions.0180.c: "Hasta [hof.Custom('ES_AlAla')] [hof.GetTitleAsNameNoTooltip|l] se [hof.Custom('ES_LeLa')] puede persuadir por medios materiales…"
 grand_ambitions.0180.d: "Ni siquiera [hof.Custom('ES_ElLa')] [hof.GetPrimaryTitle.GetNameNoTierNoTooltip|l] es inmune a mi influencia."
 grand_ambitions.0180.e: "«¡Vos me #EMP coronaréis#! como [target.GetTitleAsNameNoTooltip|l], [hof.GetFirstNameNoTooltip]!»."
 grand_ambitions.0180.f: "Quizás vuelva más tarde."
 grand_ambitions.0190.t: "Mantened cerca a los amigos…"
 grand_ambitions.0190.desc: "«… pero a los enemigos más cerca aún», termina mi [ROOT.Char.Custom2('RelationToMeShort', interlocutor)] para describir el complot [secret_owner.Custom('ES_DelDela')] [secret_owner.GetTitledFirstName|l] descubierto recientemente para reclamar [ROOT.Char.GetPrimaryTitle.GetName|l] para sí.\n\n¡Qué #EMP osadía#! la de est[secret_owner.Custom('ES_EA')] [secret_owner.GetWomanMan]! ¡No puedo dejar que esto quede sin respuesta!"
 grand_ambitions.0190.a: "Tal vez [secret_owner.GetSheHe] se contentase con un asiento en la mesa…"
 grand_ambitions.0190.a.tt: "Ofreces el puesto de [Concept('co_emperor', Select_CString(secret_owner.IsFemale, 'coemperatriz', 'coemperador' ) )|E] a [secret_owner.GetShortUIName]"
 co_emperor_accepts: "#HIGH [secret_owner.GetSheHe] acepta#!"
 co_emperor_rejects: "#HIGH [secret_owner.GetSheHe] lo rechaza#!"
 grand_ambitions.0190.a.tt.1: "[emperor.GetShortUIName|U] [Select_CString( emperor.IsLocalPlayer, 'formas', 'forma' )] un [duumvirate|lE] con [secret_owner.GetShortUIName] como [Select_CString( emperor.IsLocalPlayer, 'tu', 'su' )] [Concept('co_emperor',Select_CString(secret_owner.IsFemale,'coemperatriz','coemperador'))|E]"
 grand_ambitions.0190.a.tt.2: "Cesa en sus complots"
 grand_ambitions.0190.b: "¡Que se pudra en las mazmorras!"
 every_family_member_of_secret_owner: "Todo miembro de la familia de [secret_owner.GetFirstName]"
 grand_ambitions.0190.c: "Todo acaba antes o después."
 grand_ambitions.0191.t: "$grand_ambitions_header$: una oferta trascendental"
 grand_ambitions.0191.desc: "«#EMP ¡Mi [ROOT.Char.GetTitleAsNameNoTooltip|l]!#!».\n\n[interlocutor.Custom('ES_ElLa')|U] [interlocutor.GetTitledFirstName|l], mi [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], irrumpe en mi estudio y respira con dificultad. «¡Se acaba de presentar una oportunidad trascendental!», resuella. «¡[emperor.Custom('ES_ElLa')|U] [emperor.GetTitledFirstNameRegnal|l] ha descubierto vuestros planes para haceros con el trono!».\n\n«Pero os hace una oferta: #EMP cogobernar.#! Desea que abandonéis las conspiraciones y asumáis un lugar a su lado para dirigir nuestro gran [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip|l] desde la gloriosa urbe de [emperor.GetCapitalLocation.GetBaronyNameExplicitly]»."
 grand_ambitions.0191.a: "#EMP Me tienta…#!"
 grand_ambitions.0191.a.tt.1: "Te conviertes en [Concept('co_emperor',Select_CString(ROOT.Char.IsFemale,'coemperatriz', 'coemperador'))|E] de [emperor.GetShortUIName]."
 grand_ambitions.0191.a.tt.2: "Abandonas las conspiraciones"
 grand_ambitions.0191.b: "¡Jamás compartiré el poder con esa especie de [emperor.Custom( 'InsultNoun' )|l]!"
 grand_ambitions.0200.t: "$grand_ambitions_header$: la noche fatídica"
 grand_ambitions.0200.opening: "Hoy, los mismos cimientos de [target.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] tiemblan bajo el peso de la casa [ROOT.Char.GetHouse.GetName]. Una revolución silenciosa ha derribado a un[target.Custom('ES_XA')] [target.GetTitleAsNameNoTooltip|l], lo que señala el amanecer de una nueva era.\n\n"
 grand_ambitions.0200.eunuch: "El [GetAgentSlotType( 'agent_eunuch' ).GetName|l], señor de los secretos de palacio, ha desempeñado su papel a la perfección. Sus susurros sembraron las semillas de la discordia y sus señales silenciosas en pasillos oscuros prepararon el escenario para nuestro triunfo.\n\n"
 grand_ambitions.0200.powerful_family: "Por supuesto, mi ascenso sería imposible sin el apoyo de la familia [story.MakeScope.Var('powerful_family').House.GetName], "
 grand_ambitions.0200.powerful_family.currency: "que vale claramente su peso en oro."
 grand_ambitions.0200.powerful_family.hook: "si bien aborrezco recordar que se le debe un favor."
 grand_ambitions.0200.powerful_family.marriage: "con quien ahora me he unido en matrimonio."
 grand_ambitions.0200.powerful_family.fallback: "aunque aborrezco admitirlo."
 grand_ambitions.0200.desc: "Pequeños actos de rebelión —toda puerta entreabierta, todo mensaje extraviado— tejen el tapiz de nuestro triunfo, para demostrar que las manos más humildes pueden afectar al poder de un imperio."
 grand_ambitions.0200.conclusion: "\n\nNos hallamos al borde de una nueva era. Mañana, el imperio despertará no con un legado agotado y viejo, sino con la promesa de mi reinado.\n\n«¡Vos, [target.GetFirstName], no sois sino el eco apagado de #EMP mi#! imperio!»."
 grand_ambitions.0200.a: "¡[target.GetPrimaryTitle.GetNameNoTooltip] volará con las alas de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]!"
 grand_ambitions.0201.t: "$grand_ambitions_header$: el camino al poder"
 grand_ambitions.0201.desc: "«La divina providencia que dirige el destino de los imperios ha elegido [Select_CString( ROOT.Char.IsFemale, 'una nueva soberana', 'un nuevo soberano' )]». La voz [ROOT.Char.GetFaith.GetReligiousHead.Custom('ES_DelDela')] [ROOT.Char.GetFaith.GetReligiousHead.GetTitledFirstName|l] resuena por todo el salón del trono, imbuida de una gravedad acorde con la ocasión.\n\nSu mirada se encuentra con la mía, un silencioso reconocimiento del pacto que nos ha llevado a este momento. «Por la gracia [ROOT.Char.GetFaith.HighGodNamePossessive], yo os corono [ROOT.Char.GetName]».\n\nCuando el peso de la corona se asienta sobre mi sien, noto la carga de los siglos posarse sobre mis hombros. Puede que mi camino al poder haya sido poco convencional, pero me ha traído hasta aquí, a este momento de gloria.\n\n"
 grand_ambitions.0201.conc_greek: "«¡[Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )]!», grito con confianza."
 grand_ambitions.0201.a: "[ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] aguarda."
 grand_ambitions.0202.t: "$grand_ambitions_header$: el destino de los caídos"
 grand_ambitions.0202.desc: "Ante mí, [Select_CString( old_emp.IsFemale, 'la depuesta', 'el depuesto' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] aguarda su destino bajo la sombra del corazón que arde de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l].\n\nCómo opte por tratar con la persona que tengo delante no es solo una cuestión de castigo o magnanimidad; es la primera piedra de los cimientos de mi legado.\n\n¿Será de venganza y de discordia sin fin o de clemencia y esperanza? Los ojos de la corte, el pueblo y la historia están centrados en mí."
 grand_ambitions.0202.a: "Marchad en paz, [old_emp.GetFirstNameNoTooltip]."
 grand_ambitions.0202.a.flavor: "Dejad[old_emp.GetHerHim] desaparecer en la noche, lejos de las cenizas de su reinado."
 grand_ambitions.0202.b: "Que lleve las cicatrices de su caída."
 grand_ambitions.0202.b.flavor: "Aun así, [old_emp.GetSheHe] vivirá. De esta manera alcanzamos un equilibrio entre justicia y clemencia, una señal sobre el tremendo coste de la soberbia."
 grand_ambitions.0202.c: "¡Marcad[old_emp.GetHerHim] y echad[old_emp.GetHerHim] más allá de las murallas!"
 grand_ambitions.0202.c.flavor: "Mientras [old_emp.GetSheHe] vague por la tierra, también [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly] se irá alejando de su pasado en busca de un nuevo camino hacia delante."
 grand_ambitions.0202.d: "No he acabado con vos."
 grand_ambitions.0202.d.tt: "[old_emp.GetFirstName] permanecerá [Concept( 'imprisoned', Select_CString(old_emp.IsFemale, 'encarcelada', 'encarcelado' ) )|E] en tus mazmorras"
 grand_ambitions.0250.t: "$grand_ambitions_header$: el fin del camino"
 grand_ambitions.0250.desc: "No es la bienvenida que habíamos esperado; mi [ROOT.Char.Custom2( 'RelationToMe', interlocutor )] [interlocutor.GetFirstName] se me acerca fuera de las puertas de la ciudad.\n\n«Caminamos sobre el filo de la espada y parece que caíamos sobre el lado malo», dice solemne.\n\nLa capital, con sus edificios imponentes y sombras profundas, no parece haber cambiado por nuestros esfuerzos. [target.Custom('ES_ElLa')|U] [target.GetTitleAsNameNoTooltip|l] permanece en su trono, tal vez inconsciente de cuán cerca estuvieron nuestros vientos de cambio de arrasar [target.GetCapitalLocation.GetBaronyNameExplicitly]."
 grand_ambitions.0250.a: "El camino al poder se ensombrece…"
 grand_ambitions.0300.t: "$grand_ambitions_header$: recoger lo que se siembra"
 grand_ambitions.0300.desc: "[foreign_ruler.Custom('ES_ElLa')|U] [foreign_ruler.GetTitledFirstName|l] está ante mí, [ROOT.Char.Custom('ES_ElLa')] recién nombrad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Y es, en parte, gracias a su apoyo…\n\nEn consecuencia, ha venido a cobrarse lo prometido: [demand.GetName]."
 grand_ambitions.0300.a: "Soy [ROOT.Char.GetWomanMan] de palabra. [demand.GetNameNoTierNoTooltip] os pertenece."
 grand_ambitions.0300.b: "Tengo algo que ofreceros mucho mayor…"
 grand_ambitions.0300.b.success: "[foreign_ruler.Custom('ES_ElLa')|U] [foreign_ruler.GetTitledFirstName|l] se convence"
 grand_ambitions.0300.b.failure: "[foreign_ruler.Custom('ES_ElLa')|U] [foreign_ruler.GetTitledFirstName|l] no se convence"
 grand_ambitions.0300.c: "Vuestra ingenuidad es encantadora."
 grand_ambitions_ally_joins_war: "Aliado se une a la guerra: [joiner.GetTitledFirstName|l]"
 grand_ambitions.0500.opening: "[interlocutor.Custom2('AppropriateGreeting', ROOT.Char)]"
 grand_ambitions.0500.dead: "Me congratula informaros de que [target_char.Custom('ES_ElLa')] [story.MakeScope.Var('target_char').Char.GetTitledFirstName|l] ha muerto. ¿Deben seguir adelante nuestros planes para deponer [ROOT.Char.GetTopLiege.Custom('ES_AlAla')] [ROOT.Char.GetTopLiege.GetTitledFirstName|l]?"
 grand_ambitions.0500.wrong_title: "Me congratula informaros de que [previous_story_target.Custom('ES_ElLa')] [previous_story_target.GetTitledFirstName|l] ya no posee [story.Var('target_title').GetName]. ¿Deben seguir adelante nuestros planes para deponer [ROOT.Char.GetTopLiege.Custom('ES_AlAla')] [ROOT.Char.GetTopLiege.GetTitledFirstName|l]?"
 grand_ambitions.0500.a: "¡No descansaré hasta #EMP ser [ROOT.Char.GetTopLiege.Custom('ES_ElLa')] [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!"
 grand_ambitions.0500.b: "¡Cesad los preparativos y regocijémonos!"
 grand_ambitions.0500.b.tt: "Cesas tus trabajos para [depose|lE] [THIS.Char.GetTopLiege.Custom('ES_AlAla')] [THIS.Char.GetTopLiege.GetTitleAsName|l]"
