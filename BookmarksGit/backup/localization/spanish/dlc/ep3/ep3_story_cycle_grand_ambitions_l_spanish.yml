 ### SCHEME MODIFIERS
 scheme_grand_ambitions_modifier: "Ambiciones formidables"
 scheme_grand_ambitions_modifier_desc: "Este personaje se ha puesto como meta un gran premio."
 scheme_grand_ambitions_bribed_functionaries_modifier: "Funcionarios sobornados"
 scheme_grand_ambitions_bribed_functionaries_modifier_desc: "Funcionarios del palacio imperial, desilusionados con el reinado actual, forjan alianzas discretamente para ir poniendo las bases de una transición de poder sin contratiempos."
 scheme_grand_ambitions_bribed_merchants_modifier: "Comerciantes sobornados"
 scheme_grand_ambitions_bribed_merchants_modifier_desc: "Comerciantes y marineros, leales a la causa, llevan mensajes de un extremo al otro del imperio, garantizando una comunicación rápida y segura."
 scheme_grand_ambitions_bribed_scribes_modifier: "Escribanos sobornados"
 scheme_grand_ambitions_bribed_scribes_modifier_desc: "Los escribanos imperiales, a quienes se les confían los secretos [ROOT.Char.GetTopLiege.Custom('ES_DelDela')] [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip|l], alteran las comunicaciones sutilmente y enmascaran el progreso de la conjura de ojos vigilantes."
 scheme_grand_ambitions_embezzling_modifier: "Malversación"
 scheme_grand_ambitions_powerful_family_modifier: "Alianza con familia poderosa"
 scheme_grand_ambitions_powerful_family_modifier_desc: "Una alianza con otra casa poderosa del señorío ha impulsado esta conjura por la vía rápida al éxito."
