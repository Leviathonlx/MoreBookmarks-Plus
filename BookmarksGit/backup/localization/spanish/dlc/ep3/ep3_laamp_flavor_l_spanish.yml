l_spanish:
 ep3_laamp_flavor.0001.t1: "Carroñeros"
 ep3_laamp_flavor.0001.t2: "El sabor del carroñero"
 ep3_laamp_flavor.0001.desc1: "Los buitres sobrevuelan en círculos mientras el sol abrasador cae a plomo sobre mi estómago vacío. Rebusco entre las raciones que nos quedan; solo hay galletas duras e incluso estas se nos acabarán rápidamente. Tendremos que reabastecernos pronto o moriremos de hambre.\n\nInformo a los demás de nuestra grave situación. Ninguna de nuestras opciones sonaba atractiva, como poco. Calentando el brazo del arco, [vulture_shooter.GetFirstName] se presenta voluntari[vulture_shooter.Custom('ES_OA')] para abatir a algunos carroñeros con los que reponer nuestras exiguas provisiones."
 ep3_laamp_flavor.0001.desc2: "Las gaviotas sobrevuelan dando círculos mientras el movimiento ondulante del barco solo sirve para resaltar el dolor de mi estómago vacío. Rebusco entre las raciones que nos quedan; solo hay galletas duras e incluso estas se nos acabarán rápidamente. Tendremos que reabastecernos pronto o moriremos de hambre.\n\nInformo a los demás de nuestra grave situación. Ninguna de nuestras opciones sonaba atractiva, como poco. Calentando el brazo del arco, [vulture_shooter.GetFirstName] se presenta voluntari[vulture_shooter.Custom('ES_OA')] para abatir a algunos carroñeros con los que reponer nuestras exiguas provisiones."
 ep3_laamp_flavor.0001.desc: "Los cuervos dan vueltas sobre nosotros mientras el estómago me duele del hambre. Rebusco entre las raciones que nos quedan; solo hay galletas duras e incluso estas se nos acabarán rápidamente. Tendremos que reabastecernos pronto o moriremos de hambre.\n\nInformo a los demás de nuestra grave situación. Ninguna de nuestras opciones sonaba atractiva, como poco. Calentando el brazo del arco, [vulture_shooter.GetFirstName] se presenta voluntari[vulture_shooter.Custom('ES_OA')] para abatir a algunos carroñeros con los que reponer nuestras exiguas provisiones."
 ep3_laamp_flavor.0001.a: "Una sugerencia excelente."
 ep3_laamp_flavor.0001.a.cannibal: "He comido cosas peores."
 ep3_laamp_flavor.0001.b: "¡Sabría absolutamente #EMP horrible#!!"
 ep3_laamp_flavor.0001.c: "Es bien sabido que comer carroña causa enfermedades."
 ep3_laamp_flavor.0001.d: "Seguro que yo puedo abatir más aves que [vulture_shooter.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0001.a.sick: "Comer carroña"
 ep3_laamp_flavor.0001.a.fine: "Comer carroña"
 agreed_to_shoot_vultures: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] tomando una comida podrida."
 agreed_to_shoot_vultures_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] tomando una comida podrida."
 no_vulture_eating: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'discutisteis', 'discutieron')] sobre la perspectiva de comer carroña."
 no_vulture_eating_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'discutisteis', 'discutieron')] sobre la perspectiva de comer carroña."
 ep3_laamp_flavor.0001.sick: "La carne de carroñero no me va"
 ep3_laamp_flavor.0001.notsick: "Apenas comestible, pero se sobrevive"
 ep3_laamp_flavor.0020.t: "¡Al ladrón!"
 ep3_laamp_flavor.0020.intro: "Me apresuro a volver a la plaza de la ciudad en cuanto me entero de las noticias; han pillado a [thieving_follower.GetFirstName] con las manos en la masa cuando robaba en un puesto del mercado . Desde arriba, preside nada menos que [town_leader.Custom('ES_ElLa')] [town_leader.GetTitledFirstName|l], que me fulmina con la mirada. En contraste, [thieving_follower.GetFirstNameNoTooltip] parece mucho más content[thieving_follower.Custom('ES_OA')] de verme desde la empalizada, en vista de su apuro.\n\n«La pena por robar en [town_location.GetName]…», explica [town_leader.Custom('ES_ElLa')] [town_leader.GetTitledFirstName|l],"
 ep3_laamp_flavor.0020.desc1: "«son normalmente unos latigazos rigurosos si no se puede pagar la multa habitual. No obstante, con un[thieving_follower.Custom('ES_XA')] miembro conocid[thieving_follower.Custom('ES_OA')] de una banda de delincuentes vagabundos, no me inclino a ser tan clemente»."
 ep3_laamp_flavor.0020.desc: "«son normalmente unos latigazos rigurosos. Sin embargo, puedo omitir este castigo si se paga la multa adecuada»."
 ep3_laamp_flavor.0020.a: "Pagaré la multa por [thieving_follower.GetFirstNameNoTooltip]."
 ep3_laamp_flavor.0020.b: "[thieving_follower.GetFirstNameNoTooltip] debe acepar el castigo."
 ep3_laamp_flavor.0020.c: "Por favor, [town_leader.GetTitledFirstNameNoTooltip|l], os lo ruego. ¡Dejad marchar a [thieving_follower.GetFirstNameNoTooltip]!"
 ep3_laamp_flavor.0020.d: "¡Exigimos un juicio por combate!"
 thievery_rivalry_opinion: "El rencor creció entre [CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] por culpa de un robo menor."
 ep3_laamp_flavor.0020.d.tt.success: "Salimos victoriosos del combate y se absuelve a [thieving_follower.GetFirstName]"
 ep3_laamp_flavor.0020.d.tt.fail: "Se perdió el combate y [thieving_follower.GetFirstName] tendrá que pagar el precio"
 thievery_helper_opinion: "[CHARACTER.GetUIName|U] y [TARGET_CHARACTER.GetUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] cuando [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'ayudaste', 'ayudó' )] a [TARGET_CHARACTER.GetShortUIName] a escapar de las consecuencias de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tus', 'sus' )] acciones."
 thievery_helper_opinion_corresponding: "[TARGET_CHARACTER.GetUIName|U] y [CHARACTER.GetUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'congeniasteis', 'congeniaron')] cuando [CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'ayudaste', 'ayudó' )] a [TARGET_CHARACTER.GetShortUIName] a escapar de las consecuencias de sus acciones."
 ep3_laamp_flavor.0030.t: "Dulces sueños"
 ep3_laamp_flavor.0030.desc: "¡Las mesas de banquete se alargan hasta lo lejos! ¡Mi alto trono reluce con rubíes y zafiros! Invitados de los cuatro rincones del mundo llegan para celebrar mi vigésimo aniversario de reinado bendecido.\n\n«¿Otra copa de dulce ambrosía, [Select_CString(ROOT.Char.IsFemale, 'gloriosa emperatriz', 'glorioso emperador' )]?», me pregunta mi archicamarer[dream_friend.Custom('ES_OA')] [dream_friend.GetFirstName], ofreciéndome una copa esplendorosa que vacío con ansia.\n\n«¡Danzad para mí, payas[dream_rival.Custom('ES_OA')]!», bramo a [dream_rival.GetFirstName], [Select_CString(dream_rival.IsFemale, 'descreditada y humillada', 'desacreditado y humillado' )]. Ese es el destino de quienes me contrarían. Cierro los ojos un momento.\n\nCuando los abro de nuevo, me encuentro en un lecho de paja demasiado familiar. Suspiro. Solo ha sido un sueño."
 ep3_laamp_flavor.0030.a: "Haré realidad mi sueño."
 ep3_laamp_flavor.0030.b: "Fue un sueño agradable mientras duró."
 ep3_laamp_flavor.0030.c: "Me alegra haberme librado de esa vida."
 dream_ambitious: "Ambiciones regias"
 dream_envious: "Envidia de tierras"
 dream_content: "Libertad de la responsabilidad"
 ep3_laamp_flavor.0040.t: "Señorito perdido"
 ep3_laamp_flavor.0040.desc: "Cuando exploramos el/la [location_scope.GetTerrain.GetNameNoTooltip|l] de [ROOT.Char.GetCurrentLocation.GetName], veo a alguien abrevar a un caballo al borde del camino. Al acercarnos, [runaway_child.GetHerHim] reconozco como [runaway_child.GetFullName], [runaway_child.Custom('ES_ElLa')] [runaway_child.Custom('GetDaughterSon')] [local_ruler.Custom('ES_DelDela')] [local_ruler.GetTitledFirstName|l]. Sus ojos reflejan miedo y confusión y sus elegantes ropajes están sucios y desgarrados.\n\nTras una conversación breve y tensa, me entero de que [runaway_child.GetFirstNameNoTooltip] se ha escapado de casa por no sé qué pelea familiar cuyos detalles me cuesta entender. No pasó mucho tiempo antes de que [Select_CString(runaway_child.IsFemale, 'la chica', 'el chico' )] se perdiera en la espesura. Con lágrimas en los ojos, [runaway_child.GetFirstNameNoTooltip] nos pregunta si puede venir con nosotros o, al menos, escoltar[runaway_child.GetHerHim] de vuelta con su [local_ruler.GetMotherFather]."
 ep3_laamp_flavor.0040.a: "Ven con nosotros, te llevaremos a casa."
 ep3_laamp_flavor.0040.b: "Bienvenid[runaway_child.Custom('ES_OA')] a nuestra alegre banda."
 ep3_laamp_flavor.0040.c: "Estoy deseando escribir la carta de rescate."
 stole_my_child_opinion: "Se llevó a mi vástago"
 returned_my_child_opinion: "Me devolvió a mi vástago sano y salvo"
 ep3_laamp_flavor.0050.t: "El nigromante"
 ep3_laamp_flavor.0050.desc: "Incapaz de dormir, un paseo nocturno por el/la [location_scope.GetTerrain.GetNameNoTooltip|l] me hace divagar sin pensarlo hasta que oigo… ¿#EMP cánticos#!?\n\nSigo el sonido hasta su origen y encuentro un círculo de antorchas que ilumina una escena curiosa e inquietante.\n\nUn hombre vestido con una túnica y con los ojos fijos en su grimorio, invoca los nombres de los demonios que pretende someter a su voluntad. Ante él hay un círculo ritual de tiza, complejo, elegante y absolutamente demente; ¡es obvio que se trata de un [Glossary('nigromante', 'NECROMANCER_GLOSS' )]!\n\nDel impacto, tropiezo y anuncio ruidosamente mi presencia."
 ep3_laamp_flavor.0050.a: "¡Pondréis fin a esta abyecta brujería de inmediato!"
 ep3_laamp_flavor.0050.b: "¡Muy intrigante! ¿Qué me podéis enseñar de demonología?"
 ep3_laamp_flavor.0050.c: "¿Podéis instruir a mi [player_heir_scope.Custom('GetDaughterSon')], [player_heir_scope.GetFirstNameNoTooltip], en las artes oscuras?"
 ep3_laamp_flavor.0050.d: "¡Es aterrador! ¡Debo huir!"
 learned_in_demonology: "Aprendiz de demonología"
 ep3_laamp_flavor.0050.d.tt.success: "El vil nigromante es expulsado"
 ep3_laamp_flavor.0050.d.tt.fail: "El nigromante te supera y te obliga a retirarte"
 NECROMANCER_GLOSS: "A pesar de su nombre, la nigromancia histórica abarcaba una mezcolanza de esotérica abrahámica que generalmente involucraba plegarias a espíritus considerados #EMP impuros#! por la Iglesia, ya fueran demonios, muertos o figuras bíblicas más oscuras."
 ep3_laamp_flavor.0060.t: "Peso muerto"
 ep3_laamp_flavor.0060.desc: "«¡Basta ya de lloriqueos! ¡Yo tampoco he comido en varios días y no tengo el lujo de que me lleven como a un príncipe!»; [follower.GetFirstName] golpea con el puño los barrotes de hierro de la jaula de [prisoner.GetFirstName], de la que tira un caballo.\n\n«Nos morimos de hambre y esa sabandija es un desperdicio de raciones. Deberíamos colgar[prisoner.GetHerHim] y acabar de una vez». [follower.GetFirstNameNoTooltip] señala hacia un árbol muerto más adelante."
 ep3_laamp_flavor.0060.a: "[prisoner.GetFirstNameNoTooltip] ya ha vivido bastante."
 ep3_laamp_flavor.0060.b: "No tenéis que ir a casa, pero no podéis quedaros aquí."
 ep3_laamp_flavor.0060.c: "[Select_CString(prisoner.IsFemale, 'Esa prisionera', 'Ese prisionero' )] me es valios[prisoner.Custom('ES_OA')], dejadl[prisoner.Custom('ES_OA')] estar."
 burdensome_prisoner_modifier: "Peso muerto"
 ep3_camp_temperament.0001.t: "Dar de comer a un amigo"
 ep3_camp_temperament.0001.desc: "«Tal vez no podamos conseguiros las mejores carnes», me sorprende la voz de [potential_friend.GetFirstName], que tiene una gran sonrisa en el rostro, «pero los que erran no pueden ser escrupulosos».\n\n[potential_friend.GetFirstNameNoTooltip] alza una copa y hace un gesto hacia el resto de mis seguidores, que están sentados en torno a una fogata débil con sacos de fruta fresca abiertos junto a ellos.\n\n«No creáis que no vemos lo que hacéis por nosotros», continúa [potential_friend.GetSheHe], ahora más silenciosamente, «todos hemos de hacer nuestra parte»."
 ep3_camp_temperament.0001.a: "«¡Comamos juntos!»."
 ep3_camp_temperament.0001.b: "«¡Las habréis envenenado!»."
 ep3_camp_temperament.0001.c: "Podría venderlas a cambio de oro…"
 ep3_camp_temperament.0001.d: "«#EMP Vos#!, amig[potential_friend.Custom('ES_OA')], sois un auténtico tesoro»."
 ep3_camp_temperament.0001.e: "«Gracias por vuestros esfuerzos»."
 ep3_camp_temperament.0010.t: "En todos los rincones"
 ep3_camp_temperament.0010.desc.intro: "La lluvia ha impulsado a la mayoría de mis seguidores a buscar refugio bajo el mismo tronco de [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')], [enemy.Custom('ES_ElLa')] [enemy.GetTitledFirstNameNoTooltip|l] vocifera vehemente en medio del gentío y yo busco ocultar mi presencia.\n\n«¡Esa especie de [ROOT.Char.Custom2('InsultNoun', SCOPE.sC('enemy'))], imbécil total e inútil! ¿No veis que es incapaz de gestionar su propio campamento? ¿Cómo vamos a esperar que gobierne nada más grande que un charco?».\n\n"
 ep3_camp_temperament.0010.desc.spouse: "No me lo puedo creer. Mi cónyuge."
 ep3_camp_temperament.0010.desc.child: "No me lo puedo creer. Mi vástago."
 ep3_camp_temperament.0010.desc.friend: "No me lo puedo creer. Mi amistad más querida."
 ep3_camp_temperament.0010.a: "No…, tú no."
 ep3_camp_temperament.0010.a.flavor: "#EMP ¿Et tu, [enemy.GetFirstNameNoTooltip]?#!"
 ep3_camp_temperament.0010.b: "Ahora trabajáis para mí."
 ep3_camp_temperament.0010.c: "Pagarás por esto."
 ep3_camp_temperament.0010.d: "Algo de comida los convencerá."
 ep3_camp_temperament.0010.e: "No tenéis que quererme."
 ep3_camp_temperament_0010_tt: "Ganas una bonificación #positive_value media#! para una [scheme|lE] de [GetScheme('murder').GetTypeName|l] y de [GetScheme('sway').GetTypeName|l] contra [enemy.GetName]"
 ep3_heartbreak_modifier: "Enemigo familiar"
 ep3_heartbreak_modifier_desc: "Este personaje se vio difamado ante su campamento por un miembro cercano de su familia."
 SCHEME_ET_TU_BRUTE: "Descubriste los planes de [target.GetShortUINameNoTooltip]: $VALUE|+0=$"
 bribed_opinion: "Sobornado"
 ep3_determined_modifier: "Impulso del resentimiento"
 ep3_determined_modifier_desc: "Este personaje está decidido a limpiar su nombre, cueste lo que cueste."
 ep3_camp_temperament.0020.t: "Habladurías"
 ep3_camp_temperament.0020.desc: "La puerta de mi tienda se abre y [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitledFirstName|l] se encuentra delante de mí. Con una sutil inclinación, comienza: \"Me disculpo por interrumpiros, [ROOT.Char.Custom('FormOfAddressForLiege')], pero traigo noticias que pueden interesaros».\n\n«Me tomaba un descanso en [ROOT.Char.Custom('GetPubName')], bebiendo con un grupo que se había identificado como servidores [secret_owner.Custom('ES_DelDela')] [secret_owner.GetTitledFirstName|l]».\n\n«No tuvieron escrúpulos en hablar sobre su señor[secret_owner.Custom('ES_XA')]. \"¿Qué pasa con [secret_owner.GetSheHe]?\", pregunté y conseguí descubrir un secreto en vuestro beneficio»."
 ep3_camp_temperament.0020.a: "«Un secreto daría para una historia excelente…»."
 ep3_camp_temperament.0020.b: "«Habéis hecho un trabajo excelente»."
 ep3_camp_temperament.0020.c: "«¿Qué hacíais en la taberna…?»."
 ep3_camp_temperament.0020.d: "«¡Contádmelo ya!»."
 ep3_camp_temperament.0020.e: "Eso queda entre [secret_owner.Custom('ES_ElLa')] [secret_owner.GetTitledFirstNameNoTooltip|l] y [ROOT.Char.GetFaith.HighGodName]."
 ep3_camp_temperament_0020_d_tt: "Descubres el [secret|lE] de [secret_owner.GetShortUIName]"
 ep3_inspired_by_life: "Inspirado por la vida"
 ep3_inspired_by_life_desc: "Este personaje usa los secretos que conoce para escribir historias absorbentes."
 ep3_camp_temperament.0030.t: "¡Motín!"
 ep3_camp_temperament.0030.desc.intro: "«Ah, [ROOT.Char.GetTitledFirstName|l], qué honor contar con vuestra compañía esta noche», me saluda [cocky_follower.Custom('ES_ElLa')] [cocky_follower.GetTitledFirstName|l] cuando me acerco a la hoguera. Solo [cocky_follower.GetSheHe] sigue bebiendo junto al fuego. «Os lo ruego», señala un tronco a su lado y espera hasta que me he sentado para continuar:\n\n«No luce bien, ¿verdad? El campamento entero parece enfadado con vos y tal vez haya un motivo para ello,"
 ep3_camp_temperament.0030.desc.no_food: "cuando la comida se agota… uno nunca sabe»."
 ep3_camp_temperament.0030.desc.other: "¿no creéis?»."
 ep3_camp_temperament.0030.desc.outro: "\n\n«Sería una pena que alguien… aprovechase las circunstancias»."
 ep3_camp_temperament.0030.a: "«En realidad…, esto… ¡fue culpa de [bus_follower.GetShortUINameNoTooltip]!»."
 ep3_camp_temperament.0030.b: "«¡Ya veréis!»."
 ep3_camp_temperament.0030.b.success: "Ganas la pelea"
 ep3_camp_temperament.0030.b.failure: "Pierdes la pelea"
 ep3_camp_temperament.0030.c: "«¿Cómo habéis dicho?»."
 ep3_camp_temperament.0030.d: "«Todos sois libres de marcharos»."
 ep3_camp_temperament.0030.e: "«Distribuid este oro entre vuestra gente»."
 ep3_poopy_pants: "Motín fracasado"
 ep3_poopy_pants_desc: "Este personaje recibió una humillación pública cuando intentó provocar un motín contra su líder."
 benevolent_to_mutiniers_opinion: "Benevolente con amotinados"
 ep3_camp_temperament.0040.t: "Un seguidor devoto"
 ep3_camp_temperament.0040.desc: "«Un momento, mi [ROOT.Char.GetTitleAsNameNoTooltip|l]», [follower.Custom('ES_ElLa')] [follower.GetTitledFirstName|l] me detiene mientras reviso el acampamento. [follower.GetFirstNameNoTooltip] sigue jadeando con fuerza cuando me interpela, [follower.Custom('quirk_pos_pp')]:\n\n«No creáis que vuestros esfuerzos pasan desapercibidos. [dummy_gender.Custom('ES_LoLa')|U]s [dummy_gender.GetWomenMen] os admiran, los niños juegan a ser vos… ¡y el campamento entero considera que sois [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetWomanMan] más grande que existe!».\n\n«Deseo ayudaros de la misma manera que vos nos ayudáis a nosotros; conozco vuestros… esfuerzos actuales y creo que os merecería la pena que me incorporarais a ellos»."
 ep3_camp_temperament.0040.a: "«¡Tenéis razón! ¡Soy genial!»."
 ep3_camp_temperament.0040.b: "«Terminaré el trabajo #EMP personalmente#!»."
 ep3_camp_temperament.0040.c: "«¡Qué gran demostración de lealtad!»."
 ep3_camp_temperament.0040.d: "«Como os plazca»."
 ep3_camp_temperament.0040.d.tt: "[follower.GetShortUIName|U] ocupa una nueva casilla de [agent|lE] [GetAgentSlotType( 'agent_devotee' ).GetName] $game_concept_success_chance_max_i$ en la [scheme|lE] de [my_scheme.GetName|l] contra [my_scheme.GetTargetCharacter.Custom('ES_ElLa')] [my_scheme.GetTargetCharacter.GetTitledFirstName|l]"
 ep3_camp_temperament.0040.e: "«Encargaos de que #EMP todos#! se enteren de lo genial que soy»."
 devotee_agent_desc: "[recipient.GetShortUIName] es tu $agent_devotee$"
 ep3_arrogant_schemer_modifier: "Intrigante prestigioso"
 ep3_arrogant_schemer_modifier_desc: "La buena reputación de este personaje le ayuda en sus conjuras personales."
 ep3_self_employed_scheme_modifier: "Autoempleado"
