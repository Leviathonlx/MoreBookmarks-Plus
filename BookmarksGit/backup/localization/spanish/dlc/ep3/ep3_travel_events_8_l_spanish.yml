l_spanish:
 ep3_travel_events.8000.t: "Pertenecer a algún lugar"
 ep3_travel_events.8000.desc.intro: "Desde su encuentro casual en [location.GetName], mi querid[romantic_child.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', romantic_child)] [romantic_child.GetName] y [prospective_prince.GetName] han sido totalmente inseparables. [prospective_prince.Custom('ES_ElLa')|U] [prospective_prince.Custom('GetDaughterSon')] [prince_parent.Custom('ES_DelDela')] [prince_parent.GetTitleAsNameNoTooltip|l] está total y absolutamente ebri[prospective_prince.Custom('ES_OA')] de amor. Ver tal cortejo resulta encantador, pero debemos partir hacia otras aventuras y pronto se separarán.\n\n«Oh, [ROOT.Char.GetMotherFather],"
 ep3_travel_events.8000.desc.mid2.bold_child: "estoy cansad[romantic_child.Custom('ES_OA')] de viajar. ¡Deseo quedarme aquí con [prospective_prince.GetNameNoTooltip]!»."
 ep3_travel_events.8000.desc.mid2.timid_child: "me parece que nunca conoceré a otr[prospective_prince.Custom('ES_OA')] como [prospective_prince.GetSheHe]. ¿Creéis que tal vez un día podremos asentarnos y echar raíces propias?»."
 ep3_travel_events.8000.outro.dislikes_child: "\n\nEsta puede ser una oportunidad de librarme de esta sanguijuela para siempre."
 ep3_travel_events.8000.outro: "\n\nVeo la angustia dibujada en su rostro y no puedo evitar preguntarme si de verdad su lugar sigue estando a mi lado."
 ep3_travel_events.8000.a: "«Vuestro sitio está con [prospective_prince.GetFirstNameNoTooltip], no con una especie de viej[ROOT.Char.Custom('ES_OA')] [ROOT.Char.Custom2('InsultNoun', ROOT.Char)] como yo»."
 ep3_travel_events.8000.b: "«¡[prospective_prince.GetFirstNameNoTooltip|U] siempre puede venir con nosotros!»."
 ep3_travel_events.8000.c: "«Ven conmigo, [romantic_child.GetFirstNameNoTooltip]»."
 ep3_travel_events.8001.t: "Raíces propias"
 ep3_travel_events.8001.desc: "[prospective_prince.Custom2('MyCharacterIntroduction', ROOT.Char )|U] vuelve de su paseo trayendo del brazo a [Select_CString(romantic_child.IsFemale, 'una joven desconocida', 'un joven desconocido' )]. Es una criatura claramente desaliñada, agotada de viajar y cuya humilde vestimenta está salpicada de suciedad.\n\n«¡[ROOT.Char.GetMotherFather|U]! ¡Est[romantic_child.Custom('ES_EA')] es [romantic_child.GetFirstName], [romantic_child.Custom('GetDaughterSon')] de [laamp.GetName], [Select_CString(laamp.IsFemale, 'la célebre aventurera', 'el célebre aventurero' )]. También es [romantic_child.Custom('ES_ElLa')] [romantic_child.GetWomanMan] [romantic_child.Custom('ES_DelDela')] que me he enamorado, ¡y si nos dais vuestra bendición, nos casaremos!»."
 ep3_travel_events.8001.a: "«Tenéis mi bendición»."
 ep3_travel_events.8001.b: "«¡Por supuesto que no!»."
 ep3_travel_events.8002.t: "En otra ocasión"
 ep3_travel_events.8002.desc: "Cuando el último de nuestros suministros está cargado y estamos listos para aventurarnos por los interminables caminos, me detienen los sollozos desesperados de mi [romantic_child.Custom('GetDaughterSon')]. Cuando por fin se acerca a mí, recibo un fuerte abrazo. Al parecer, [prince_parent.GetName] no bendijo esta unión y [romantic_child.GetName] vuelve para reunirse conmigo en mis viajes."
 ep3_travel_events.8002.a: "«Ea, ea»."
 ep3_travel_events.8010.t: "No se echará de menos"
 ep3_travel_events.8010.desc: "Según avanzamos por [location.GetName], me fijo en una tumba elaboradamente decorada en medio de una serie de sepulturas normales. La sepultura parece estar abierta, y justo en la entrada veo el destellar de algún tesoro desconocido.\n\nNo parece que cerca haya nadie más que nosotros y seguramente quienquiera que en el pasado poseyera el contenido de esta tumba no me juzgará por tomar lo que si no quedaría desaprovechado, ¿verdad?"
 ep3_travel_events.8010.a: "Seguramente nadie se dé cuenta."
 ep3_travel_events.8010.a.win: "Saqueas algunos objetos de la tumba sin interrupción"
 ep3_travel_events.8010.a.lose: "Pillan a tu grupo"
 ep3_travel_events.8010.b: "¡No profanaré a los muertos!"
 soulmate_laamp_adventure: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'te encontraste', 'se encontró' )] por casualidad con [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )] y [Select_CString(CHARACTER.IsLocalPlayer, 'te enamoraste', 'se enamoró' )] perdidamente."
 soulmate_laamp_adventure_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'te encontraste', 'se encontró' )] por casualidad con [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )] y [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'te enamoraste', 'se enamoró' )] perdidamente."
 friend_let_me_go: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'permitiste', 'permitió' )] que [CHARACTER.GetShortUIName] [Select_CString(CHARACTER.IsLocalPlayer, 'fueses', 'fuese' )] a buscar el amor."
 friend_let_me_go_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'permitiste', 'permitió' )] que [TARGET_CHARACTER.GetShortUIName] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'fueses', 'fuese' )] a buscar el amor."
 rival_laamp_stole_my_child: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString(TARGET_CHARACTER.IsLocalPlayer, 'convenciste', 'convenció' )] a un vástago de [Select_CString( CHARACTER.IsLocalPlayer, 'tu familia', CHARACTER.GetShortUIName )] de que abandonase la corte y se lanzara a la aventura."
 rival_laamp_stole_my_child_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString(CHARACTER.IsLocalPlayer, 'convenciste', 'convenció' )] a un vástago de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu familia', TARGET_CHARACTER.GetShortUIName )] a que abandonase la corte y se lanzara a la aventura."
 graverobber_opinion: "Ladrón de tumbas"
 laamp_claimant_opinion: "Reclamar mi título"
