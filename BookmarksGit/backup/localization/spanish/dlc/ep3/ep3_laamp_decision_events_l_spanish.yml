 #Church
 ep3_laamp_decision_event.1043.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el/la [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.desc_returned_01: "Acaba de terminar un sermón cuando regresamos al/a la [visiting_location.GetCounty.GetFaith.HouseOfWorship]. [laamp_clergy_character.Custom('ES_ElLa')|U] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName] da vueltas con una escoba, ordenando y preparando el lugar sagrado para cualquier visitante que llegue en busca de oración y meditación.\n\nLevanta la mirada cuando me acerco, una sonrisa suave dobla sus labios: «Bienvenid[ROOT.Char.Custom('ES_OA')] de nuevo a Su cálido abrazo. ¿Por qué no os quedáis un poco y disfrutáis del marco?»."
 ep3_laamp_decision_event.1043.desc_returned_02: "[laamp_clergy_character.Custom('ES_ElLa')|U] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName] se sienta en uno de los bancos delante del púlpito, al parecer entregad[laamp_clergy_character.Custom('ES_OA')] a la reflexión, cuando entro de nuevo en el/la [visiting_location.GetCounty.GetFaith.HouseOfWorship].\n\nGira la cabeza en mi dirección, mirándome por encima del hombro mientras me acerco. «Tanto trabajo. Deja que estos pies cansados reposen un poco, [Select_CString(ROOT.Char.IsFemale, 'hija mía','hijo mío' )]. ¿Cómo te puedo ayudar?»."
 ep3_laamp_decision_event.1043.desc_reused_clergy: "Cuando atravieso las notables puertas del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], [laamp_clergy_character.Custom('ES_LoLa')]s [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s que cuidan de este lugar acaban de terminar de repartirse las labores del día.\n\nEscudriño el pasillo principal y reconozco inesperadamente [laamp_clergy_character.Custom('ES_AlAla')] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName], quien, a su vez, me echa una mirada indescifrable y se acerca: «[Select_CString(ROOT.Char.IsFemale, 'Mi hija díscola','Mi hijo díscolo' )]. ¡[visiting_location.GetCounty.GetFaith.HighGodName] te ha traído [Select_CString(ROOT.Char.IsFemale, 'sana y salva','sano y salvo' )] de nuevo a nuestra puerta!»."
 ep3_laamp_decision_event.1043.desc: "Al atravesar las puertas del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], me sorprende cuánto se ha trabajado en las estructuras exquisitas y la decoración sagrada.\n\nUn[laamp_clergy_character.Custom('ES_OA')] [Select_CString(laamp_clergy_character.IsFemale, 'de las','de los' )] [GetTrait('devoted').GetNameNoTooltip( laamp_clergy_character )|l]s que cuidan del lugar se fija en mí y viene seren[laamp_clergy_character.Custom('ES_OA')]: «Saludos, [Select_CString(ROOT.Char.IsFemale, 'hija mía','hijo mío' )]. Soy [laamp_clergy_character.Custom('ES_ElLa')] [laamp_clergy_character.Custom('SisterBrother')] [laamp_clergy_character.GetFirstName]. ¿En qué te puedo ayudar?»."
 ep3_laamp_decision_event.1043.desc_outro: "\n\nLos ojos se fijan como si tal cosa en la cesta de donativos de monedas un poco más adelante en el pasillo."
 ep3_laamp_decision_event.1043.desc_outro_thief: "\n\nDetrás de mí, [visiting_partner.GetFirstName] le echa miradas turbias a una cesta llena de donaciones en monedas un poco más adelante en el pasillo."
 ep3_laamp_decision_event.1043.desc_return_outro_thief: "\n\n[visiting_partner.GetFirstName] sigue ojeando con ganas entre los bancos hacia la cesta de los donativos de monedas."
 ep3_laamp_decision_event.1043.desc_return_outro: "\n\nLa cesta de los donativos de monedas se hace cada vez más grande."
 ep3_laamp_decision_event.1043.a: "«¡Quiero realizar una donación!»."
 ep3_laamp_decision_event.1043.a.flavor_unzealous: "#EMP Supongo#! que…"
 ep3_laamp_decision_event.1043.b: "«¿Podría tal vez [visiting_location.GetCounty.GetFaith.HighGodName] bendecir nuestra causa?»."
 ep3_laamp_decision_event.1043.c: "Está claro que #EMP yo#! necesito esos donativos."
 ep3_laamp_decision_event.1043.c_guarded: "Una donación más, a #EMP mi#! bolsa."
 ep3_laamp_decision_event.1043.c_master_thief: "«Pst, [visiting_partner.GetFirstNameNoTooltip], ¡vigila!»."
 ep3_laamp_decision_event.1043.c.flavor: "Crear una distracción, sisar algunas monedas. Fácil."
 ep3_laamp_decision_event.1043.c.flavor_guarded: "Hum. Por algún motivo, los guardias circulan mucho más a menudo por estas partes…"
 ep3_laamp_decision_event.1043.c.thievery_success.t: "Robo exitoso"
 ep3_laamp_decision_event.1043.c.thievery_success.desc: "Consigues robar las donaciones"
 ep3_laamp_decision_event.1043.c.thievery_failure.t: "¡Desterrado!"
 ep3_laamp_decision_event.1043.c.thievery_failure.desc: "Se te expulsa del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.t: "Guardias llamados"
 ep3_laamp_decision_event.1043.c.thievery_critical_failure.desc: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1043.d: "$ep3_laamp_decision_event.1021.d$"
 #Post-Donation
 ep3_laamp_decision_event.1044.desc_epiphany: "Cuando entrego la donación, los ojos de [laamp_clergy_character.GetFirstName] se abren de la impresión: \"Eres… Tenéis justo Su… Su…, juro que…», me mira durante un momento, abre y cierra la boca en vez de decir palabras, como un pez fuera del agua.\n\nEntonces, cuando se da cuenta de lo que hace, [laamp_clergy_character.GetFirstNameNoTooltip] se recompone y se aclara la garganta: «Sería un honor donar #EMP mi#! vida a vuestra causa»."
 ep3_laamp_decision_event.1044.desc: "La sonrisa de [laamp_clergy_character.GetFirstName] se amplía mientras se inclina y me pone una mano en el hombro: «Muy generoso de tu parte, [Select_CString(ROOT.Char.IsFemale, 'hija mía','hijo mío' )]. Entiendo que a [Select_CString(ROOT.Char.IsFemale, 'una aventurera','un aventurero' )] como tú no siempre le resulta fácil conseguir efectivo».\n\nAsiente con tono sentencioso y la mano vuelve a su costado mientras se fija en mí."
 ep3_laamp_decision_event.1044.a: "«¿Podría tal vez [visiting_location.GetCounty.GetFaith.HighGodName] bendecir nuestro viaje?»."
 ep3_laamp_decision_event.1044.a_epiphany: "«Solo me interesa la gracia [visiting_location.GetCounty.GetFaith.HighGodNamePossessive]»."
 ep3_laamp_decision_event.1044.b: "«#EMP Podríamos#! emplear otro cuerpo capaz»."
 ep3_laamp_decision_event.1044.c: "«Nada me interesa más que el prójimo»."
 ep3_laamp_decision_event.1044.c_epiphany: "… ahora mismo no contratamos a nadie."
 #Garden
 ep3_laamp_decision_event.1045.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el jardín"
 ep3_laamp_decision_event.1045.desc_returned_01: "El jardín sigue en silencio y algunos visitantes conversan en voz baja en las zonas con asientos mientras que otros se han embarcado en reflexión silenciosa, viendo el devenir de la naturaleza.\n\nEscucho el murmullo y la brisa, el viento en los árboles, y, de repente, me siento más en paz."
 ep3_laamp_decision_event.1045.desc_returned_02: "En esta ocasión, veo un pajarito en una rama de [visiting_location.Custom('GetRandomRegionalWood')], a punto de probar las alas por primera vez.\n\nSupera sin problemas el borde del nido, pero las alas se le lían de alguna manera y, durante unos instantes, el pajarito cae sin control hasta que… el viento atrapa suavemente al ave y la pone a salvo. Una sensación de alivio se extiende por mi pecho."
 ep3_laamp_decision_event.1045.desc: "El jardín está enmarcado por setos, y los árboles se extienden por las suaves colinas, donde se puede ver algún que otro pájaro y ardilla entre el follaje.\n\nPercibo aquí una presencia fuerte, atrapada en esta belleza. ¿Y si [visiting_location.GetCounty.GetFaith.HighGodName] ha estado siempre conmigo durante todas mis pruebas y tribulaciones…?"
 ep3_laamp_decision_event.1045.desc_outro_return_partner: "\n\nUn poco más adelante por el camino, [visiting_partner.GetFirstName] le echa otro vistazo a las plantas comestibles de la zona."
 ep3_laamp_decision_event.1045.desc_outro_return_gardener: "\n\nY más adelante por el camino, vislumbro más bocados salvajes estirándose con el sol de la tarde."
 ep3_laamp_decision_event.1045.desc_outro_partner: "\n\nA mis espaldas, oigo a [visiting_partner.GetFirstName] murmurar cada vez que nos cruzamos con otra extraña planta comestible en nuestro paseo."
 ep3_laamp_decision_event.1045.desc_outro_gardener: "\n\nPor el rabillo del ojo, veo frutos y hierbas silvestres de aspecto delicioso que contribuyen a la exquisitez del jardín."
 ep3_laamp_decision_event.1045.a: "Me siento en paz."
 ep3_laamp_decision_event.1045.a_convert: "Quizás [visiting_location.GetCounty.GetFaith.GetNameNoTooltip] no sea un sitio tan malo, después de todo."
 ep3_laamp_decision_event.1045.a.cooldown.tt: "Ya contemplaste este jardín hace poco; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_contemplated_garden_recently') )]"
 ep3_laamp_decision_event.1045.b: "Sería una lástima que estos bocados se echasen a perder."
 ep3_laamp_decision_event.1045.b_partner: "«[visiting_partner.GetFirstNameNoTooltip], ¿y si hacemos algo de forrajeo?»."
 ep3_laamp_decision_event.1045.b_flavor: "¡Es hora de la cosecha!"
 ep3_laamp_decision_event.1045.b.cooldown.tt: "Has cosechado recientemente este jardín; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_has_harvested_recently') )]"
 ep3_laamp_decision_event.1045.c: "«… tantos rincones y resquicios ocultos, #EMP [visiting_partner.GetFirstNameNoTooltip]#!…»."
 ep3_laamp_decision_event.1045.c.flavor: "Ciertamente divino."
 ep3_laamp_decision_event.1045.c.cooldown.tt: "Te has relajado en este jardín hace poco; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1045_garden_unwinded_recently') )]"
 ep3_laamp_decision_event.1045.d: "$ep3_laamp_decision_event.1021.d$"
 #Physician
 ep3_laamp_decision_event.1047.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_physician_recruit.IsFemale, 'la médica', 'el médico' )]"
 ep3_laamp_decision_event.1047.desc_returned_01: "La puerta al estudio de [laamp_physician_recruit.GetFirstName] está ligeramente entornada, y a través de la rendija veo a [laamp_physician_recruit.GetFirstNameNoTooltip] cortarle el pelo a un cliente, que permanece muy quieto, usando unas tijeras espantosamente afiladas y finas.\n\nLlamo a la puerta y entro, haciendo que la atención [Select_CString(laamp_physician_recruit.IsFemale, 'de la médica', 'del médico' )] se vuelva hacia mí: «Muy sigilos[ROOT.Char.Custom('ES_OA')]. ¿Qué queréis?»."
 ep3_laamp_decision_event.1047.desc_returned_02: "[laamp_physician_recruit.GetFirstName] está al otro lado de su puerta, revisando el hombro de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan], al parecer dolorid[ROOT.Char.Custom('ES_XA')].\n\n[laamp_physician_recruit.GetSheHe|U] termina la visita dando instrucciones sobre cómo curar mejor la articulación y luego se vuelve hacia mí: «Habéis vuelto. ¿Queréis algo esta vez?»."
 ep3_laamp_decision_event.1047.desc_returned_03: "Mientras subo con cautela las escaleras que conducen al estudio de [laamp_physician_recruit.GetFirstName], atisbo por la puerta abierta.\n\nParece estar enfrascad[laamp_physician_recruit.Custom('ES_OA')] en alguna especie de ejercicio físico, sudando a mares. Se acuclilla, se levanta y vuelve a empezar sin parar.\n\nDespués de una serie de repeticiones, se detiene, se quita el sudor de la frente y le echa un trago a una botella cercana. Su mirada, ahora afilada como un cuchillo, se centra en mí: «Sois bastante persistente, ¿no?»."
 ep3_laamp_decision_event.1047_desc_intro: "Sigo a [laamp_physician_recruit.GetFirstName] por un callejón estrecho y subo unas escaleras hasta llegar a su estudio. La estancia está abarrotada hasta el techo, con estantes que contienen escritos y grabados relacionados con humores, salud y espiritualidad.\n\nSe sienta en la única silla detrás del escritorio, acariciando descuidadamente un pequeño talismán y por fin nota mi presencia: "
 ep3_laamp_decision_event.1047.desc_reused_physician: "$ep3_laamp_decision_event.1047_desc_intro$«Oh. ¿No os he viso antes en alguna parte? ¿Qué queréis?».\n\nSopeso con cuidado mis palabras antes de responder:"
 ep3_laamp_decision_event.1047.desc: "$ep3_laamp_decision_event.1047_desc_intro$«Oh. Vos. ¿Queréis algo?».\n\n«Os vi dando un sermón a los desfavorecidos», respondo, y dudo antes de continuar:"
 ep3_laamp_decision_event.1047.a: "«¿Queréis trabajar para mí?»."
 ep3_laamp_decision_event.1047.b: "«¡Ayudadme a reforzar el espíritu de mis seguidores!»."
 ep3_laamp_decision_event.1047.c: "«Tenéis que #EMP usar#! vuestras habilidades para seguir en forma. Uníos a mi campamento»."
 ep3_laamp_decision_event.1047.c.success: "[laamp_physician_recruit.GetShortUIName] coincide con tu evaluación"
 ep3_laamp_decision_event.1047.c.failure: "No logras atraer a [laamp_physician_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1047.c.failure.tt: "[laamp_physician_recruit.GetShortUIName] empieza a no hacerte ni caso"
 ep3_laamp_decision_event.1047.d: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local castle grounds
 ep3_laamp_decision_event.1050.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el castillo"
 ep3_laamp_decision_event.1050.desc_returned_01: "Vuelvo a atravesar las puertas del/de la [visiting_location.GetHolding.GetType.GetName|l] mientras estudio el diseño y el color del estandarte que exhibe el escudo de armas de [visiting_location.GetTitle.GetHolder.GetHouse.GetName]."
 ep3_laamp_decision_event.1050.desc_returned_02: "Mientras volvemos de la plaza mayor, una brisa hace que el colorido estandarte de [visiting_location.GetTitle.GetHolder.GetHouse.GetNameNoTooltip] se meza suavemente sobre el parapeto."
 ep3_laamp_decision_event.1050.desc_returned_from_training: "Al pasar por las puertas del/de la [visiting_location.GetHolding.GetType.GetName|l] viniendo de los campos de entrenamiento, esta vez los guardias en sus puestos apenas se fijan en mí."
 ep3_laamp_decision_event.1050.desc_returned_from_garrison: "Al salir de los cuarteles de la guardia, entrecierro los ojos ante la repentina llegada de luz e inhalo profundamente el aire fresco."
 ep3_laamp_decision_event.1050.desc_returned_from_reinforcers: "Sin dejar de darle vueltas a lo de los soldados desmoralizados, doy un paseo sin prisas por el patio de [visiting_location.GetHolding.GetType.GetName|l], donde nada ha cambiado mucho."
 ep3_laamp_decision_event.1050.desc_returned_from_bodyguard: "Dejo que [laamp_bodyguard_recruit.GetFirstName] siga descargando sus frustraciones contra los cuerpos de animales muertos mientras yo recorro los estrechos callejones de vuelta al recinto del/de la [visiting_location.GetHolding.GetType.GetName|l]."
 ep3_laamp_decision_event.1050.desc: "El recinto del/de la [visiting_location.GetHolding.GetType.GetName|l] de [visiting_location.GetBaronyNameExplicitlyNoTooltip] está, como me esperaba, equipado para usos marciales: cajas de flechas, distintas armas de mástil, un hermoso establo y demás."
 ep3_laamp_decision_event.1050.mid_maa: "\n\nEl campo de entrenamiento está justo pasadas las puertas, la guarnición tiene un puñado de guardias dando vueltas y al final de la calle veo una partida de guerra [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] con combatientes desaliñados y desmoralizados."
 ep3_laamp_decision_event.1050.mid_no_maa: "\n\nEl campo de entrenamiento está justo pasadas las puertas, la guarnición tiene un puñado de guardias dando vueltas, adormilados o sacando brillo a sus armas."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard: "\n\nAl otro lado del patio, un[laamp_bodyguard_recruit.Custom('ES_XA')] [laamp_bodyguard_recruit.GetWomanMan] ruge a [Select_CString(laamp_bodyguard_recruit.IsFemale, 'otras', 'otros' )]: «¡… y eso NO FUE CULPA MÍA!». La discusión se está acalorando y no pierdo de vista la situación."
 ep3_laamp_decision_event.1050.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] echa un vistazo de forma contemplativa, para cavilar a continuación sobre el robusto estandarte que muestra el escudo de armas de [visiting_location.GetTitle.GetHolder.GetHouse.GetName], que ondea suavemente al viento."
 ep3_laamp_decision_event.1050.desc_outro: "\n\nAprieto los labios y le echo un vistazo meditabundo al caos organizado formado por [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')], guardias, hombres de armas y soldados."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1050.desc_outro_return_finished: "\n\nTras haber examinado a fondo los detalles del/de la [visiting_location.GetHolding.GetType.GetName|l] de [visiting_location.GetBaronyNameExplicitlyNoTooltip], he cumplido mis encargos y ya he terminado con este lugar.\n\nDoy una vuelta en busca de la ruta más rápida para volver a la plaza mayor de [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1050.desc_outro_bodyguard_return: "\n\nEl grupo de [Select_CString(laamp_bodyguard_recruit.IsFemale, 'enfadadas', 'enfadados' )] sigue discutiendo en un extremo del patio, y un grupo de guardias observa atentamente la situación para evitar que se desmande."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_01: "\n\nSiento un leve codazo por parte de [visiting_partner.GetFirstName] que me susurra sobre los desgraciados rasgos de [visiting_partner.Custom('GetGenderAlliteratingAnimal')] que tiene uno de los guardias situado en un extremo de la plaza.\n\nArrugo el ceño ante [visiting_partner.GetFirstName] en desaprobación mientras reflexiono sobre el siguiente destino."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] observa curiosamente a un vendedor ambulante que blande delicadamente una hoja curvada en el aire para demostrar la superioridad de esa forma.\n\nRecorro la plaza con la mirada, reflexionando dónde ir a continuación."
 ep3_laamp_decision_event.1050.desc_outro_return_partner_03: "\n\nMiro a la izquierda cuando [visiting_partner.GetFirstName] reprime un bostezo. Arqueo las cejas mientras [visiting_partner.GetSheHe] pone cara de disculpa, y devuelvo la mirada al patio, sopesando qué hacer a continuación."
 ep3_laamp_decision_event.1050.desc_outro_return_01: "\n\nEn un rincón de la plaza, un grupo de niños con espadas de madera imitan lo que parece ser un entrenamiento de [visiting_location.GetTitle.GetHolder.Custom('KnightCulturePluralNoTooltipLowercase')] con una precisión inquietante.\n\nLos sigo atentamente al tiempo que reflexiono sobre el próximo destino."
 ep3_laamp_decision_event.1050.desc_outro_return_02: "\n\nUn desfile a caballo atraviesa las puertas y, por lo que parece, pertenece a un[ROOT.Char.Custom('ES_XA')] noble local; observo el espectáculo mientras le doy vueltas sobre dónde ir a continuación."
 ep3_laamp_decision_event.1050.desc_outro_return_03: "\n\nEn las entradas al patio y al/a la [visiting_location.GetHolding.GetType.GetName|l], empiezan a llegar guardias para reemplazar a los anteriores a tiempo del cambio de guardia. Mientras observo casualmente el reemplazo, reflexiono qué hacer a continuación."
 ep3_laamp_decision_event.1050.a: "Visitemos los campos de entrenamiento locales."
 ep3_laamp_decision_event.1050.a_second: "Estará arreglado con otra visita a los campos de entrenamiento."
 ep3_laamp_decision_event.1050.a.tt: "Ir a los campos de entrenamiento"
 ep3_laamp_decision_event.1050.a.cooldown.tt: "Los campos de entrenamiento están ocupados con una práctica programada"
 recruited_maa.tt: "[laamp_disgruntled_moa.GetShortUIName] está ocupad[laamp_disgruntled_moa.Custom('ES_OA')] trasladándose a tu campamento"
 ep3_laamp_decision_event.1050.b: "Deberíamos buscar gentes capaces en la guarnición."
 ep3_laamp_decision_event.1050.b_second: "La guarnición sigue siendo interesante."
 ep3_laamp_decision_event.1050.b.tt: "Ir la guarnición de la guardia"
 ep3_laamp_decision_event.1050.b.cooldown.tt: "Debido a los intrusos, las puertas de la guarnición permanecerán cerradas para el resto de la visita"
 ep3_laamp_decision_event.1050.c: "¿A lo mejor pueden servir estos soldados [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] desaliñados?"
 ep3_laamp_decision_event.1050.c_second: "Los [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] desmoralizados aún pueden servir."
 ep3_laamp_decision_event.1050.c.tt: "Ir hasta los soldados desmoralizados"
 ep3_laamp_decision_event.1050.c.cooldown.tt: "Tus nuevos [soldiers|lE] de [men_at_arms|lE] están ocupados en el traslado a tu campamento"
 ep3_laamp_decision_event.1050.c.cooldown_province.tt: "Has reforzado a los [men_at_arms|lE] de [visiting_location.GetBaronyNameExplicitly] en los últimos 90 días"
 ep3_laamp_decision_event.1050.d: "Me pregunto sobre qué discutirán…"
 ep3_laamp_decision_event.1050.d_second: "Charlemos de nuevo con [laamp_bodyguard_recruit.Custom('ES_ElLa')] guardaespaldas retirad[laamp_bodyguard_recruit.Custom('ES_OA')]."
 ep3_laamp_decision_event.1050.d.tt: "Acercarse [Select_CString(laamp_bodyguard_recruit.IsFemale, 'a las', 'a los' )] [laamp_bodyguard_recruit.GetWomenMen] que discuten"
 ep3_laamp_decision_event.1050.d.tt_second: "Hablar con [laamp_bodyguard_recruit.GetShortUIName]"
