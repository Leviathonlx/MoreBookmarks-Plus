 #Bodyguard
 ep3_laamp_decision_event.1057.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [laamp_bodyguard_recruit.Custom('ES_ElLa')] guardaespaldas"
 ep3_laamp_decision_event.1057.desc_returned_01: "Cuando regreso al callejón donde dejé a [laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.Custom('ES_ElLa')] antigu[laamp_bodyguard_recruit.Custom('ES_OA')] guardaespaldas, está charlando tranquilamente con su jefe, el carnicero local.\n\nAl aproximarme, se enfrascan en una conversación amigable y el carnicero le da una palmada amistosa mientras vuelve dentro.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip], ahora con una chispa de simpatía en la mirada, se vuelve hacia mí: «Oh. Habéis vuelto. ¿Queréis algo?»."
 ep3_laamp_decision_event.1057.desc_returned_02: "[laamp_bodyguard_recruit.GetFirstName], [laamp_bodyguard_recruit.Custom('ES_ElLa')] antigu[laamp_bodyguard_recruit.Custom('ES_OA')] guardaespaldas, levanta la mirada cuando regreso al callejón donde realiza su nuevo oficio.\n\nEl cuchillo baila en el aire cuando filetea otro cuerpo de animal y la intensidad me hace dar un paso atrás sin querer.\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip] me mira con ojos muertos y se dirige a mí con una voz carente de toda emoción: «¿Sí?»."
 ep3_laamp_decision_event.1057.desc_returned_03: "De vuelta en el callejón, [laamp_bodyguard_recruit.GetFirstName] se sienta en la carreta vacía, curándose una herida en el nudillo, probablemente de una riña con algunos individuos enfadados por su reputación.\n\nCon una mueca, [laamp_bodyguard_recruit.GetFirstNameNoTooltip] responde a mi presencia y dice: \"Ay, solo me veis en mis mejores momentos, ¿eh?». Se echa para atrás y suspira. «¿Habéis olvidado algo?»."
 ep3_laamp_decision_event.1057.desc_reused_bodyguard: "Reconozco vagamente [Select_CString(laamp_bodyguard_recruit.IsFemale, 'a la mujer', 'al hombre' )] que grita y cuando [laamp_bodyguard_recruit.Custom('ES_ElLa')] acusador[laamp_bodyguard_recruit.Custom('ES_XA')] se marcha, yo sigo a [laamp_bodyguard_recruit.GetFirstNameNoTooltip] por un callejón.$ep3_laamp_decision_event.1057.desc_mid$\n\n[laamp_bodyguard_recruit.Custom('ES_ElLa')|U] guardaespaldas desprestigiad[laamp_bodyguard_recruit.Custom('ES_OA')] entrecierra los ojos cuando me acerco: «Un momento, ¿no os he visto ya en alguna parte…?». Hace una mueca, «Da igual. ¿Qué queréis?»."
 ep3_laamp_decision_event.1057.desc: "Entre los gritos, capto el nombre de [laamp_bodyguard_recruit.GetFirstName], y cuando [laamp_bodyguard_recruit.Custom('ES_ElLa')] acusador[laamp_bodyguard_recruit.Custom('ES_XA')] se marcha, yo sigo a [laamp_bodyguard_recruit.GetFirstNameNoTooltip] por un callejón.$ep3_laamp_decision_event.1057.desc_mid$\n\n[laamp_bodyguard_recruit.Custom('ES_ElLa')|U] guardaespaldas desprestigiad[laamp_bodyguard_recruit.Custom('ES_OA')] me mira musti[laamp_bodyguard_recruit.Custom('ES_OA')] cuando me acerco: «¿Qué queréis? No puedo mantener con vida ni una dichosa #EMP planta#!…»."
 ep3_laamp_decision_event.1057.desc_mid: "\n\n[laamp_bodyguard_recruit.GetFirstNameNoTooltip] empieza a descargar cuerpos de animales de una carreta mugrienta, murmurando para sí: «… por #EMP un[laamp_bodyguard_recruit.Custom('ES_XA')]#! noble que se me muere estando de guardia y… ¿cómo iba a saber #EMP yo#! que su [laamp_bodyguard_recruit.Custom('RegionalDrink')] estaba…?». Y, de la frustración, estampa el puño contra la carreta."
 ep3_laamp_decision_event.1057.a: "$ep3_laamp_decision_event.1047.a$"
 ep3_laamp_decision_event.1057.b: "«¿Veis estos músculos? Básicamente, #EMP yo#! os estaría protegiendo a #EMP vos#!»."
 ep3_laamp_decision_event.1057.c: "«¡Uníos a mí y restauremos vuestra reputación!»."
 ep3_laamp_decision_event.1057.c.success: "Convences a [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure: "No logras atraer a [laamp_bodyguard_recruit.GetShortUIName]"
 ep3_laamp_decision_event.1057.c.failure.tt: "[laamp_bodyguard_recruit.GetShortUIName] empieza a no hacerte ni caso"
 ep3_laamp_decision_event.1057.d: "«Esta es vuestra oportunidad de #EMP redención#!»."
 ep3_laamp_decision_event.1057.e: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local city craftsmen
 ep3_laamp_decision_event.1060.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el barrio de los artesanos"
 ep3_laamp_decision_event.1060.desc_returned_01: "El sol está alto en el barrio de los artesanos cuando regreso a una plétora de sonidos, vistas y olores."
 ep3_laamp_decision_event.1060.desc_returned_02: "Una nube suaviza la luz en el barrio de los artesanos y regreso a un olor agresivo, cuando me doy cuenta de que me he desviado demasiado al taller de los curtidores cuando regresaba."
 ep3_laamp_decision_event.1060.desc_returned_from_weaponsmith: "De vuelta de la armería, los diferentes artesanos y sus ayudantes siguen en plena labor, llevando mercancías de un lado a otro."
 ep3_laamp_decision_event.1060.desc_returned_from_armorer: "El sudor de la forja resbala lentamente por mi espalda y se me regala una brisa fresca mientras regreso al barrio de los artesanos."
 ep3_laamp_decision_event.1060.desc_returned_from_jeweler: "Entrecierro los ojos ante el insoportable brillo del sol al salir de la joyería y volver a dar a la plaza del barrio de los artesanos."
 ep3_laamp_decision_event.1060.desc_returned_from_quartermaster: "El aire está mucho menos cargado en el barrio de los artesanos mientras salgo de la oscura taberna donde [laamp_quartermaster_recruit.GetFirstName] ahoga sus penas."
 ep3_laamp_decision_event.1060.desc: "En el barrio de los artesanos de [visiting_location.GetBaronyNameExplicitly] están representadas todas las profesiones relevantes: la forja de armas de [laamp_weaponsmith_craftsman.GetFirstName] junto al campo de entrenamiento, [Select_CString( laamp_armorer_craftsman.IsFemale, 'la armadurera', 'el armadurero' )] [laamp_armorer_craftsman.GetFirstName] en su herrería y [laamp_jeweler_craftsman.GetFirstName], [Select_CString( laamp_jeweler_craftsman.IsFemale, 'la joyera', 'el joyero' )], más adelante."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster: "\n\nTambién hay un[laamp_quartermaster_recruit.Custom('ES_XA')] [laamp_quartermaster_recruit.GetWomanMan] [Select_CString( laamp_quartermaster_recruit.IsFemale, 'harapienta y resignada', 'harapiento y resignado' )] que haraganea. Me mira y gruñe con indignación: «¡Yo antes era #EMP alguien#!! Soy [laamp_quartermaster_recruit.GetFirstName], #EMP [laamp_quartermaster_recruit.Custom('ES_ElLa')] intendente [visiting_location.GetTitle.GetHolder.GetTopLiege.Custom('ES_DelDela')] [visiting_location.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]!#!», antes de calmarse, al parecer perdid[laamp_quartermaster_recruit.Custom('ES_OA')] en sus pensamientos."
 ep3_laamp_decision_event.1060.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] pasea tranquilamente por la calle y comenta los productos expuestos. Y me mira mientras me detengo, tratando de determinar a dónde ir a continuación."
 ep3_laamp_decision_event.1060.desc_outro: "\n\nMe paro un momento para observar a los niños que juegan entre las materias primas. Sus padres los echan gentilmente mientras decido dónde ir a continuación."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_finished: "$ep3_laamp_decision_event.1040.desc_outro_return_partner_finished$"
 ep3_laamp_decision_event.1060.desc_outro_return_finished: "\n\nCon los pies doloridos y las tripas rugiendo, ha sido un día fructífero en el barrio de los artesanos. Me descubro buscando el modo más rápido de volver a la plaza mayor."
 ep3_laamp_decision_event.1060.desc_outro_quartermaster_return: "\n\nMientras reflexiono sobre mi próximo destino, escudriño [Select_CString( laamp_quartermaster_recruit.IsFemale, 'a la antigua', 'al antiguo' )] intendente, que sigue dando vueltas sin rumbo por la plaza."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_01: "\n\n[visiting_partner.GetFirstName] huele el aire, moviéndose velozmente por la plaza, esquivando a los transeúntes en un intento de seguirme el ritmo.\n\n[visiting_partner.GetSheHe|U] me alcanza cuando me paro un segundo, reflexionando qué hacer a continuación."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_02: "\n\nA mi izquierda, [visiting_partner.GetFirstName] examina con curiosidad un puesto del mercado cubierto de pieles de [ROOT.Char.Custom('RegionalFerociousAnimal')] de todos los tamaños, formas y colores.\n\nLa cabeza montada de una de tales bestias me sonríe mientras echo un vistazo por la calle, intentando decidir dónde ir a continuación."
 ep3_laamp_decision_event.1060.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] se mueve sin orden de un lado a otro de la plaza, examinando los puestos. Mientras [visiting_partner.GetHerHim] observo despreocupadamente, me pregunto qué hacer a continuación."
 ep3_laamp_decision_event.1060.desc_outro_return_01: "\n\nReviso la plaza de arriba abajo sin pensar, mostrando una mirada vacía mientras me pregunto dónde ir a continuación."
 ep3_laamp_decision_event.1060.desc_outro_return_02: "\n\nAlgunos niños juegan con un [ROOT.Char.Custom('get_region_dog_type')] enorme, le dan de comer sobras mientras se suben sobre su musculoso lomo por turnos.\n\nLos observo sin más mientras reflexiono sobre mi próximo movimiento."
 ep3_laamp_decision_event.1060.desc_outro_return_03: "\n\nUn grupo de niños se ha topado con un gran trozo de mineral y lo están pateando calle arriba y calle abajo, siguiendo unas extrañas reglas de cosecha propia.\n\nLos miro con fascinación mientras reflexiono cuidadosamente cuál será mi siguiente paso."
 ep3_laamp_decision_event.1060.a: "Ahora mismo las armas son lo más útil."
 ep3_laamp_decision_event.1060.a_second: "Las armas parecían intrigantes."
 ep3_laamp_decision_event.1060.a.tt: "Ir a la forja de armas"
 ep3_laamp_decision_event.1060.a.cooldown.tt: "Ya has comprado un [artifact|lE] de arma en esta visita"
 ep3_laamp_decision_event.1060.b: "Mi armadura precisa una mejora."
 ep3_laamp_decision_event.1060.b_second: "La armaduría tenía algunos artículos interesantes."
 ep3_laamp_decision_event.1060.b.tt: "Ir a la armaduría"
