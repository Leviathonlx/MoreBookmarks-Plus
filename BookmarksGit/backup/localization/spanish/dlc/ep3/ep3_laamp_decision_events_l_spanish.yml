 ep3_laamp_decision_event.1055.b: "«¡Uníos a mí, en servicio a [ROOT.Char.GetFaith.GetNameNoTooltip]!»"
 ep3_laamp_decision_event.1055.b.flavor: "Solo [ROOT.Char.GetFaith.HighGodName] juzgará mi piedad."
