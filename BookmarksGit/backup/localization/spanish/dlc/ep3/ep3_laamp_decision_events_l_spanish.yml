 ep3_laamp_decision_event.1060.d: "Charlemos con #EMP [Select_CString(laamp_quartermaster_recruit.IsFemale, 'la dama', 'el caballero' )]#! [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1060.d_second: "Deberíamos volver a visitar [laamp_quartermaster_recruit.Custom('ES_AlAla')] intendente [laamp_quartermaster_recruit.GetFirstNameNoTooltip]."
