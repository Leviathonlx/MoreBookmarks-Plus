 #Option: Visit the local tavern
 ep3_laamp_decision_event.1030.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la [ROOT.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1030.desc_returned_01: "Entro de nuevo en la taberna y me doy cuenta que no ha cambiado mucho entre los viajeros y los trotamundos que se relajan mientras se atienden sus necesidades."
 ep3_laamp_decision_event.1030.desc_nomad_returned_01: "Vuelvo a entrar en la morada y de nuevo me sorprende la hospitalidad y la buenísima atmósfera mientras me permito un suspiro relajado."
 ep3_laamp_decision_event.1030.desc_returned_02: "De vuelta a la [ROOT.Char.Custom('GetTavernDwelling')], un par de gorilas de la comunidad [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] acaban de poner fin a una discusión que acabó a porrazos."
 ep3_laamp_decision_event.1030.desc_returned_from_story: "Los detalles de la historia de [laamp_storyteller.GetFirstName] siguen en mi cabeza mientras vuelvo al salón común, que definitivamente está más ruidoso."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_story: "Los detalles de la historia de [laamp_storyteller.GetFirstName] siguen en mi cabeza mientras regreso al interior de la morada."
 ep3_laamp_decision_event.1030.desc_returned_from_recruit: "Cuando vuelvo de estar con los reclutas, capto un aroma tentador: en la cocina están haciendo [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')]."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_recruit: "Cuando volvía de estar con los reclutas, casi me choco con un grupo de juerguistas, ocupados en animar a un tercer hombre, más introvertido, por su parecido con un [ROOT.Char.Custom('RegionalMythicalCreatureLower')]."
 ep3_laamp_decision_event.1030.desc_returned_from_unwinding_spouse: "Abandono la adorable compañía de [laamp_spouse_material.GetFirstName], recompongo mi atuendo y regreso de la trastienda con una nueva vitalidad en mi andar."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_unwinding_spouse: "Abandono la adorable tienda de [laamp_spouse_material.GetFirstName], recompongo mi atuendo y me cuelo de vuelta a la morada con una nueva vitalidad en mi andar."
 ep3_laamp_decision_event.1030.desc_returned_from_spouse: "Cuando abandono su compañía, [laamp_spouse_material.GetFirstName] vuelve a charlar con un par de [ROOT.Char.Custom('GetTaverngoersTribespeople')] amistosos mientras yo regreso al centro de la [ROOT.Char.Custom('GetRoom')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble_fail: "Como no logro resolver la situación, los gorilas echan a [laamp_hooded_figure.GetFirstName] y su discusión fuera de la [ROOT.Char.Custom('GetTavernDwelling')]. Regreso de vuelta al centro de la [ROOT.Char.Custom('GetRoomTent')] con mucha cautela."
 ep3_laamp_decision_event.1030.desc_returned_from_hood_noble: "La tensión sigue alta cuando dejo a [laamp_hooded_figure.GetFirstName] en pleno apuro y regreso al centro de la [ROOT.Char.Custom('GetRoomTent')]."
 ep3_laamp_decision_event.1030.desc_returned_from_hood: "Deshago el camino desde la bodega mientras los ojos se adaptan a la mayor luminosidad del salón común."
 ep3_laamp_decision_event.1030.desc_nomad_returned_from_hood: "Deshago el camino desde la otra tienda mientras los ojos se me adaptan a la oscuridad de la morada."
 ep3_laamp_decision_event.1030.desc: "La taberna, que reúne viajeros y [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] locales, bulle de actividad."
 ep3_laamp_decision_event.1030.desc_nomad: "Se me invita a una de las tiendas. Una cantidad sorprendente de personas —viajeros y [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip]—, todos ellos mezclados en un #EMP murmullo#! constante de ruido humano."
 #Mid
 ep3_laamp_decision_event.1030.desc_mid_storyteller_intro: "\n\nHay [Select_CString(laamp_storyteller.IsFemale, 'una narradora', 'un narrador' )] que se sienta cerca del fuego, un poco más adentro. Justo delante, un grupo de compadres harapientos incordia al tabernero para que les sirva más [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')] y, en un rincón del mostrador,"
 ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro: "\n\nFuera, [Select_CString(laamp_storyteller.IsFemale, 'una narradora', 'un narrador' )] se sienta junto al fuego. Delante, un ruidoso grupo de [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] de la tribu recuerda su más reciente excursión y, en un rincón,"
 ep3_laamp_decision_event.1030.desc_mid_reused_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ veo sentado a un ser tan [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] como [laamp_spouse_material.GetFirstName], con un aburrimiento evidente."
 ep3_laamp_decision_event.1030.desc_mid_spouse: "$ep3_laamp_decision_event.1030.desc_mid_storyteller_intro$ se sienta un[laamp_spouse_material.Custom('ES_XA')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')], al parecer aburrid[laamp_spouse_material.Custom('ES_OA')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid_spouse: "$ep3_laamp_decision_event.1030.desc_nomad_mid_storyteller_intro$ se sienta un[laamp_spouse_material.Custom('ES_XA')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjectiveWithArticle')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')], al parecer aburrid[laamp_spouse_material.Custom('ES_OA')]."
 ep3_laamp_decision_event.1030.desc_mid_return_reused_spouse: "\n\nJunto a la barra se sienta aún [laamp_spouse_material.GetFirstName], que rodea la parte superior de su copa con un dedo fino."
 ep3_laamp_decision_event.1030.desc_mid_return_spouse: "\n\nJunto a la barra, [laamp_spouse_material.Custom('ES_ElLa')] [laamp_spouse_material.Custom('RandomPositiveShallowAdjective')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] que vi antes sigue igual de elegante, copa en mano."
 ep3_laamp_decision_event.1030.desc_mid: "\n\nHay [Select_CString(laamp_storyteller.IsFemale, 'una narradora', 'un narrador' )] que se sienta cerca del fuego, un poco más adentro, y justo delante, un grupo de compadres harapientos incordia al tabernero para que les sirva más [visiting_location.GetCounty.GetTitle.GetHolder.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1030.desc_nomad_mid: "\n\nFuera, [Select_CString(laamp_storyteller.IsFemale, 'una narradora', 'un narrador' )] se sienta junto al fuego. Delante, un ruidoso grupo de [visiting_location.GetCounty.GetTitle.GetHolder.GetWomenMen] de la tribu recuerda su más reciente excursión."
 #Outro
 ep3_laamp_decision_event.1030.desc_outro_hooded: "\n\nJunto a la entrada, vislumbro a una figura discreta encapuchada. Está claro que es alguien que valora su intimidad."
 ep3_laamp_decision_event.1030.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] echa un vistazo al grupo de individuos con un destello de intriga en los ojos."
 ep3_laamp_decision_event.1030.desc_outro: "\n\nDoy unos pasos hacia la [ROOT.Char.Custom('GetRoom')] luminosa y cálida, y reflexiono sobre qué hacer a continuación."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], que empieza a parecer un poco cansad[visiting_partner.Custom('ES_OA')], echa un vistazo a una mesa cercana: «Si nos vamos a quedar mucho, al menos podríamos comer algo, ¿no, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?»."
 ep3_laamp_decision_event.1030.desc_outro_return_finished: "\n\nMiro en torno a la [ROOT.Char.Custom('GetRoom')], ahora parece mucho más vacía, cuando caigo en la cuenta de que ya no tengo nada que hacer."
 ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro: "\n\nCerca de la entrada, la figura encapuchada que intenta pasar desapercibida sigue sentada,"
 ep3_laamp_decision_event.1030.desc_outro_hooded_noble_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ bebiendo otra copa"
 ep3_laamp_decision_event.1030.desc_outro_hooded_return: "$ep3_laamp_decision_event.1030.desc_outro_hooded_return_intro$ jugueteando con una daga pequeña."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_01: "\n\nEn un rincón de la [ROOT.Char.Custom('GetTavernDwelling')]. [visiting_partner.GetFirstName] observa a un grupo de parroquianos lanzar objetos afilados a un barril roto con fascinación morbosa.\n\nEcho un vistazo al juego mientras reflexiono qué hacer a continuación."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_02: "\n\nA la derecha, [visiting_partner.GetFirstName] sonríe con agradecimiento cuando un campesino termina un chiste ordinario que involucra distintos fluidos corporales. Vuelvo a mirar[visiting_partner.GetHerHim] con sorpresa mientras me pienso qué hacer a continuación."
 ep3_laamp_decision_event.1030.desc_outro_return_partner_03: "\n\nMás adelante, [visiting_partner.GetFirstName] se lanza a bailar una pequeña jiga cuando el trovador de la [ROOT.Char.Custom('GetTavernDwelling')] se entrega a una tonada local. Observo el baile sin prisas, mientras cavilo sobre qué hacer a continuación."
 ep3_laamp_decision_event.1030.desc_outro_return_01: "\n\nHay buen humor y algunos asistentes a la [ROOT.Char.Custom('GetTavernDwelling')] han empezado a interpretar una tonada [visiting_location.GetCounty.GetCulture.GetNameNoTooltip]. Entre tanto ruido, reflexiono sobre el siguiente movimiento."
 ep3_laamp_decision_event.1030.desc_outro_return_02: "\n\nAl fondo de la [ROOT.Char.Custom('GetRoomTent')] un[ROOT.Char.Custom('ES_XA')] noble está enfrascado hablando con [Select_CString(ROOT.Char.IsFemale, 'un campesino', 'una campesina' )]. Mi mirada se detiene en el escudo de armas [ROOT.Char.Custom('ES_DelDela')] noble mientras me pienso qué hacer a continuación."
 ep3_laamp_decision_event.1030.desc_outro_return_03: "\n\nEn una mesa, cerca de la entrada, un par de lugareños juega a un juego de mesa exótico con unas burdas piedras brutas blancas y negras como piezas. Mientras observo sus movimientos sin prisa, reflexiono cuidadosamente sobre mis opciones."
 #Options
 ep3_laamp_decision_event.1030.a: "No me importaría escuchar una historia o dos."
 ep3_laamp_decision_event.1030.a_second: "Vuelvo a pensar sobre esa historia."
 ep3_laamp_decision_event.1030.a.tt: "Sentarse junto al fuego"
 ep3_laamp_decision_event.1030.a.cooldown.tt: "[Select_CString(laamp_storyteller.IsFemale, 'La narradora', 'El narrador' )] no tiene más historias para esta visita"
 ep3_laamp_decision_event.1030.b: "A ver quién quiere que le contraten."
 ep3_laamp_decision_event.1030.b_second: "Después de todo, igual deberíamos contratar a alguien."
 ep3_laamp_decision_event.1030.b.tt: "Preguntar a los [THIS.Char.Custom('GetTaverngoersTribespeople')] sin trabajo"
 ep3_laamp_decision_event.1030.b.cooldown.tt: "Ya has reclutado a un [follower|lE] en esta visita"
 ep3_laamp_decision_event.1030.c: "Cielos. ¿Quién es #EMP esa persona#!?"
 ep3_laamp_decision_event.1030.c_second: "A [laamp_spouse_material.GetFirstNameNoTooltip]. #EMP Ya#!."
 ep3_laamp_decision_event.1030.c.tt: "Acercarse [laamp_spouse_material.Custom('ES_AlAla')] [laamp_spouse_material.Custom('RaunchyComplimentNoun')] junto al mostrador"
 ep3_laamp_decision_event.1030.c.tt_second: "Seguir charlando con [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1030.c.cooldown.tt: "Ya has reclutado recientemente a un/a [spouse|lE] potencial como [follower|lE]; regresa al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_has_spoused_recently') )]"
 ep3_laamp_decision_event.1030.c.success.cooldown.tt: "Ya has reclutado a un/a [spouse|lE] potencial en esta visita"
 ep3_laamp_decision_event.1030.c.failure.cooldown.tt: "Ya has intentado reclutar a un/a [spouse|lE] potencial en esta visita"
 ep3_laamp_decision_event.1030.d: "Una figura encapuchada muy intrigante…"
 ep3_laamp_decision_event.1030.d_second: "Tampoco hará daño volver a hablar con [laamp_hooded_figure.GetFirstNameNoTooltip]"
 ep3_laamp_decision_event.1030.d_third: "Debería volver con [laamp_hooded_figure.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1030.d.tt: "Acercarse a la figura encapuchada"
 ep3_laamp_decision_event.1030.d.tt_second: "Volver con [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1030.e: "$ep3_laamp_decision_event.1010.e$"
 ep3_laamp_decision_event.1030.e_second: "Aquí ya hemos terminado."
 #Storyteller
 ep3_laamp_decision_event.1031.return.tt: "Vuelves a la entrada de la [THIS.Char.Custom('GetTavernDwelling')]"
 ep3_laamp_decision_event.1031.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_storyteller.IsFemale, 'la narradora', 'el narrador' )]"
 ep3_laamp_decision_event.1031.desc_01: "#EMP «… y anhelando librarse del incesante martilleo, la cabeza de Zeus se partió en dos y de ella surgió Atenea, la más sabia de las deidades».#!"
 ep3_laamp_decision_event.1031.desc_02: "#EMP «… y entonces Horus y Set se convirtieron en enemigos mortales que compitieron por el trono vacío».#!"
 ep3_laamp_decision_event.1031.desc_03: "#EMP «… y desde aquel día Ruha fue desterrada del mundo de la Luz y exiliada al mundo de la Oscuridad».#!"
 ep3_laamp_decision_event.1031.desc_04: "#EMP «… y entonces el gran Leviatán destruyó el mundo una quinta vez, y murió en el proceso. Pero de su cuerpo surgieron nuevas tierras, plantas y animales».#!"
 ep3_laamp_decision_event.1031.desc_05: "#EMP «… y entonces se convirtió en el atua de los bosques, Tangaroa heredó los mares, Rūaumoko, la tierra que retumba y Tāwhirimatea, el caprichoso viento».#!"
 ep3_laamp_decision_event.1031.desc_06: "#EMP «… y entonces el huevo cayó; sus partes dieron forma al universo: la yema se convirtió en el cálido sol y la clara en la hermosa luna».#!"
 ep3_laamp_decision_event.1031.desc_07: "#EMP «… y entonces Kuutar tejió el hilo dorado en una túnica espléndida; tan ancha como el cielo nocturno y larga como la eternidad».#!"
 ep3_laamp_decision_event.1031.desc_08: "#EMP «… y entonces, cuando se dio cuenta de que había sido su propio hermano, Kullervo, el que la había seducido, se arrojó de un precipicio hacia la otra vida».#!"
 ep3_laamp_decision_event.1031.desc_09: "#EMP «… y entonces Fin, en su ira, se convirtió en piedra. Sus sueños de destrucción nunca se hicieron realidad y, a día de hoy, la catedral sigue en pie».#!"
 ep3_laamp_decision_event.1031.desc_10: "#EMP «… y pese a la advertencia de Kaangs, los humanos encendieron una hoguera en la naciente oscuridad y los animales huyeron a las colinas».#!"
 ep3_laamp_decision_event.1031.desc_11: "#EMP «… y entonces, se recubrió la arcilla amasada con piel, se llenó de sangre y Tore le dio el nombre de Baatsi».#!"
 ep3_laamp_decision_event.1031.desc_12: "#EMP «… y entonces, el campamento lleno de mujeres salió victorioso frente al de los hombres, lo que les permitió volver a #EMP enfrentarse#! entre sí».#!"
 ep3_laamp_decision_event.1031.desc_13: "#EMP «… y la llamaron Teryel, la primera leona».#!"
 ep3_laamp_decision_event.1031.desc_14: "#EMP «… y el soma se entregó a los dioses, pero cuatro gotas cayeron sobre la misma tierra y de estas surgieron ciudades santas».#!"
 ep3_laamp_decision_event.1031.desc_15: "#EMP «… y de un solo bocado el cuélebre se le comió la vaca, pezuñas y todo».#!"
 ep3_laamp_decision_event.1031.desc_16: "#EMP «… y entonces, Toranos recibió el sacrificio, la sangre corrió por su torso, lo que le dio fuerzas y así se creó una nueva primavera»#!."
 ep3_laamp_decision_event.1031.desc_17: "#EMP «… y entonces, Tjelvar llegó a la isla trayendo fuego, lo que hizo que esta dejase de hundirse en el mar todas las noches».#!"
 ep3_laamp_decision_event.1031.desc_18: "#EMP «… y entonces, llegaron las lluvias a África, con muchos cantos, bailes y regocijo».#!"
 ep3_laamp_decision_event.1031.desc_19: "#EMP «…Y cuando regresó a la playa por la mañana, el rey descubrió que las piedras preciosas habían rodeado a la madre del tesoro por voluntad propia».#!"
 ep3_laamp_decision_event.1031.desc_outro: "\n\n«Pero esa es otra historia». [laamp_storyteller.GetFirstNameNoTooltip] me dirige una sonrisa misteriosa, se echa hacia atrás en su asiento junto a la chimenea y bebe otro sorbo de [laamp_storyteller.Custom('RegionalDrink')]."
 ep3_laamp_decision_event.1031.a: "La historia tenía un par de buenas ideas."
 ep3_laamp_decision_event.1031.a_zealous: "… Supongo que tenía un par de ideas de ideas relevantes."
 ep3_laamp_decision_event.1031.a_eccentric: "Claro, ¡ahora tiene sentido!"
 ep3_laamp_decision_event.1031.a_success.t: "Habilidades gracias a moraleja"
 ep3_laamp_decision_event.1031.a_success.desc: "Aprendes algo de la moraleja de la historia"
 ep3_laamp_decision_event.1031.a_semi_success.t: "Oportunidad de crecimiento"
 ep3_laamp_decision_event.1031.a_semi_success.desc: "Partes de la historia se pueden aplicar a tu situación"
 ep3_laamp_decision_event.1031.a_failure.t: "Bonita historia"
 ep3_laamp_decision_event.1031.a_failure.desc: "Al menos fue un cuento emocionante"
 ep3_laamp_decision_event.1031.a.cooldown.tt: "Ya escuchaste una historia hace poco, vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_storied_recently') )]"
 ep3_laamp_decision_event.1031.b: "«[laamp_storyteller.GetFirstNameNoTooltip], ¿como narráis tan bien vuestras historias?»."
 ep3_laamp_decision_event.1031.b_reveler: "¡Esta me la sé!"
 ep3_laamp_decision_event.1031.b.cooldown.tt: "Ya disfrutaste hace poco con una historia; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_reveled_recently') )]"
 ep3_laamp_decision_event.1031.c: "«¡Fue una gran historia, amig[laamp_storyteller.Custom('ES_OA')]!»."
 ep3_laamp_decision_event.1031.c_zealous: "Bah. Necedades blasfemas."
 ep3_laamp_decision_event.1031.c.cooldown.tt: "Ya has disfrutado de una historia hace poco; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1031_has_relaxed_recently') )]"
 ep3_laamp_decision_event.1031.d: "$ep3_laamp_decision_event.1021.d$"
 #Recruitment
 ep3_laamp_decision_event.1033.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: los reclutas"
 ep3_laamp_decision_event.1033.desc_returned_01: "Cuando vuelvo con los reclutas potenciales, [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] y [laamp_third_recruit.GetFirstName] se miran recelosos.$ep3_laamp_decision_event.1033.desc_returned_outro_01$"
 ep3_laamp_decision_event.1033.desc_returned_jane_01: "Cuando vuelvo con los reclutas potenciales, [laamp_first_recruit.GetFirstName] y [laamp_second_recruit.GetFirstName] están charlando en voz baja."
 ep3_laamp_decision_event.1033.desc_returned_outro_01: "\n\nCuando reparan en mí, reaccionan a la vez y me miran expectantes."
 ep3_laamp_decision_event.1033.desc_returned_02: "Cuando vuelvo con los reclutas, parece que el trío formado por [laamp_first_recruit.GetFirstName], [laamp_second_recruit.GetFirstName] y [laamp_third_recruit.GetFirstName] ha resuelto una disputa.$ep3_laamp_decision_event.1033.desc_returned_outro_02$"
 ep3_laamp_decision_event.1033.desc_returned_jane_02: "Cuando vuelvo con los reclutas, el dúo formado por [laamp_first_recruit.GetFirstName] y [laamp_second_recruit.GetFirstName] acaba de terminar una partida de dados cuyo resultado se disputa."
 ep3_laamp_decision_event.1033.desc_returned_outro_02: "\n\nLa tensión en el aire cambia ligeramente cuando me acerco, convirtiéndose en una expectación cautelosa."
 ep3_laamp_decision_event.1033.desc: "Cuando me acerco al grupo de [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] sin trabajo, alzo la voz y me dirijo directamente a ellos: «¡Busco gente capaz y de confianza para unirse a mi campamento! ¿Quiénes de vosotros estáis dispuestos?»."
 ep3_laamp_decision_event.1033.desc_mid_two: "\n\nLos interesados se presentan como [laamp_first_recruit.GetFirstName], [laamp_first_recruit.Custom('ES_ElLa')] del aspecto [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|l], y [laamp_second_recruit.GetFirstName], [laamp_second_recruit.Custom('ES_ElLa')] del talante [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|l]."
 ep3_laamp_decision_event.1033.desc_mid_three: "\n\nLos interesados se presentan como [laamp_first_recruit.GetFirstName], [laamp_first_recruit.Custom('ES_ElLa')] del aspecto [laamp_first_recruit.Custom('PersonalityGetNegativeTraitDesc')|l], [laamp_second_recruit.GetFirstName], [laamp_second_recruit.Custom('ES_ElLa')] del talante [laamp_second_recruit.Custom('PersonalityGetNegativeTraitDesc')|l], y [laamp_third_recruit.GetFirstName], [laamp_third_recruit.Custom('ES_ElLa')] del mirar [laamp_third_recruit.Custom('PersonalityGetNegativeTraitDesc')|l]."
 ep3_laamp_decision_event.1033.desc_outro: "\n\nExamino a los candidatos de arriba abajo, para decirme con cuál quedarme."
 ep3_laamp_decision_event.1033.desc_partner_outro: "\n\n[visiting_partner.GetFirstName] canturrea y escudriña a los candidatos mientras yo reflexiono cuál reclutar."
 ep3_laamp_decision_event.1033.desc_jane_outro: "\n\nCuando termino de hacer las presentaciones, un[laamp_generic_jane.Custom('ES_XA')] [laamp_generic_jane.GetWomanMan] brusc[laamp_generic_jane.Custom('ES_OA')] se me acerca de inmediato: «Me llamo [laamp_generic_jane.GetFirstName]. Por motivos que solo a mí me incumben, quisiera unirme a vuestro campamento»."
 ep3_laamp_decision_event.1033.desc_returned_jane_outro: "\n\n[laamp_generic_jane.GetFirstNameNoTooltip] sigue en un rincón, devolviéndome la mirada según evalúo a los candidatos."
 ep3_laamp_decision_event.1033.a: "«¿Qué os parecería trabajar para mí, [laamp_first_recruit.GetFirstNameNoTooltip]?»."
 ep3_laamp_decision_event.1033.b: "[laamp_second_recruit.GetFirstNameNoTooltip] parece un buen ejemplar."
 ep3_laamp_decision_event.1033.c: "Solo veo potencial en [laamp_third_recruit.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1033.d: "«… [laamp_generic_jane.GetFirstNameNoTooltip], ¿verdad? Uníos a mí»."
 ep3_laamp_decision_event.1033.d.cooldown.tt: "Ya reclutaste a un [follower|lE] gratis hace poco; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1033_generic_jane_cooldown') )]"
 ep3_laamp_decision_event.1033.e: "$ep3_laamp_decision_event.1021.d$"
 #Spouse Material
 ep3_laamp_decision_event.1035.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la pareja en potencia"
 ep3_laamp_decision_event.1035.desc_returned_01: "Me dirijo de vuelta la mesa de [laamp_spouse_material.GetFirstName] y empiezo a notar la sangre retumbando las orejas.\n\nTranquilidad. Calma. #EMP Habla.#!\n\n[laamp_spouse_material.GetFirstNameNoTooltip] está ocupad[laamp_spouse_material.Custom('ES_OA')] charlando con [Select_CString(laamp_spouse_material.IsFemale, 'un hombre', 'una mujer' )] cuando me acerco a [laamp_spouse_material.GetSheHe] y sus ojos se estrechan con anticipación:"
 ep3_laamp_decision_event.1035.desc_returned_02: "Cuando regreso a su mesa, [laamp_spouse_material.GetFirstName] acaba de recibir un plato humeante de comida, cuyo aroma me hace rugir las tripas.\n\n[laamp_spouse_material.GetFirstNameNoTooltip] mantiene la mirada fija en su plato de [visiting_location.GetCounty.GetTitle.GetHolder.Custom('GetLocalStreetFood')] mientras comenta secamente: «¿Esta vez #EMP queréis#! algo de verdad?».\n\nSu sarcástico saludo me hace dudar y medito mi respuesta con cuidado:"
 ep3_laamp_decision_event.1035.desc_reused_spouse: "Me acerco como si tal cosa a [laamp_spouse_material.GetFirstName], quien, tan radiante como siempre, levanta la vista cuando me aproximo.\n\nAl principio, parece que le cuesta situarme, y después sus ojos se estrechan al reconocerme.\n\n#EMP Nada personal#!, me digo, y sonrío ligeramente mientras intento ignorar la incomodidad que siento en el pecho:"
 ep3_laamp_decision_event.1035.desc: "Observo atentamente a este ser [laamp_spouse_material.Custom('RaunchyComplimentNoun')|l] que se sienta en una mesa cercana. El tabernero [laamp_spouse_material.GetHerHim] ha llamado [laamp_spouse_material.GetFirstName], ¿verdad?\n\nParece confus[laamp_spouse_material.Custom('ES_OA')] cuando me acerco a [laamp_spouse_material.GetSheHe], seguramente porque llevo la agitación pintada en el rostro. ¿Por qué esto me turba? #EMP ¡Soy [ROOT.Char.GetNameNoTooltip], voto a bríos!#!\n\nNo dejo de recordarme mis éxitos más recientes para mantener la calma. No lo estoy logrando."
 ep3_laamp_decision_event.1035.a: "«¿Qué os parece si os pago otra jarra de [laamp_spouse_material.Custom('RegionalDrink')]?»."
 ep3_laamp_decision_event.1035.b_first: "«Y aparte de #EMP robar corazones#!, ¿qué más hacéis?»."
 ep3_laamp_decision_event.1035.b_second: "«¿Tenéis nombre? ¿O puedo llamaros #EMP amor mío#!?»."
 ep3_laamp_decision_event.1035.b_third: "«¿Os habéis caído del cielo? Porque parecéis una #EMP estrella#!»."
 ep3_laamp_decision_event.1035.b_fourth: "«¿Tiráis con arco? Porque #EMP me#! habéis atravesado el corazón»."
 ep3_laamp_decision_event.1035.b_fifth: "«Si me prestáis un beso, #EMP prometo#! devolverlo»."
 ep3_laamp_decision_event.1035.b_fallback: "«¿Qué hace un[laamp_spouse_material.Custom('ES_XA')] [laamp_spouse_material.Custom('GirlBoy')] como tú en un sitio como este?"
 ep3_laamp_decision_event.1035.b.success: "A [laamp_spouse_material.GetShortUIName] le cautivan tus insinuaciones"
 ep3_laamp_decision_event.1035.b.failure: "No logras atraer a [laamp_spouse_material.GetShortUIName]"
 ep3_laamp_decision_event.1035.b.failure.tt: "[laamp_spouse_material.GetShortUIName] empieza a no hacerte ni caso"
 ep3_laamp_decision_event.1035.b.cooldown.tt: "Ya intentaste engatusar a un/a [spouse|lE] potencial hace poco; prueba de nuevo al cabo de[GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_duelled_recently') )]"
 ep3_laamp_decision_event.1035.c: "«… ¿y si nos llevamos esto a un lugar #EMP más cómodo#!?»."
 ep3_laamp_decision_event.1035.c.cooldown.tt: "Ya te relajaste hace poco en una [ROOT.Char.Custom('GetTavernDwelling')]; vuelve al cabo de [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1035_spouse_unwinded_recently') )]"
 ep3_laamp_decision_event.1035.d: "$ep3_laamp_decision_event.1021.d$"
 #Hooded Figure
 ep3_laamp_decision_event.1037.t_noble: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: ¡[laamp_hooded_figure.GetFirstNameNoTooltip] está en peligro!"
 ep3_laamp_decision_event.1037.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_hooded_figure.IsFemale, 'la buscada', 'el buscado' )]"
 ep3_laamp_decision_event.1037.desc_noble_returned_01: "Me dirijo de nuevo a [laamp_hooded_figure.GetFirstName], que sigue en plena discusión con el rufián local.\n\nSus miradas se entrecruzan, están en un punto muerto total, solo perjudicado porque esta persona [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] no deja de mirar de reojo la puerta, como si esperase algo. O a #EMP alguien#!.\n\nNoto que una gota de sudor me recorre la espalda."
 ep3_laamp_decision_event.1037.desc_noble_returned_02: "De vuelta a la mesa de [laamp_hooded_figure.GetFirstName], la tensión no ha aflojado y esta persona [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] sigue esperando que le paguen.\n\n[laamp_hooded_figure.Custom('ES_ElLa')|U] [laamp_hooded_figure.GetTitleAsNameNoTooltip|l] #EMP se niega#! a cumplir y el caminante ocasional se detiene al pasar, solo para acelerar cuando se da cuenta de lo que va a pasar.\n\nMis ojos van de un lado a otro sin parar."
 ep3_laamp_decision_event.1037.desc_returned_01_intro: "De vuelta a la bodega, [laamp_hooded_figure.GetFirstName] está ocupad[laamp_hooded_figure.Custom('ES_OA')] mirando un mapa. Una tabla del suelo cruje"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro: "En la otra tienda [laamp_hooded_figure.GetFirstName] está ocupad[laamp_hooded_figure.Custom('ES_OA')] mirando un mapa. Choco con un [laamp_hooded_figure.Custom('GetSmallHidingObject')] sin querer"
 ep3_laamp_decision_event.1037.desc_returned_01_outro: " y [laamp_hooded_figure.GetSheHe] vuelve la cabeza como un rayo para mirarme.\n\n«Habéis vuelto», comenta mientras cierra el mapa que muestra la posesión cercana de [1037_neighboring_holding.GetBaronyNameExplicitly]. «¿Queréis algo?».\n\n[laamp_hooded_figure.GetFirstNameNoTooltip] se levanta, cruza los brazos y se apoya disimuladamente sobre una pierna."
 ep3_laamp_decision_event.1037.desc_returned_01: "$ep3_laamp_decision_event.1037.desc_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_01: "$ep3_laamp_decision_event.1037.desc_nomad_returned_01_intro$ $ep3_laamp_decision_event.1037.desc_returned_01_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02: "Me asomo a la bodega antes de volver a bajar por la escalera. $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_returned_02: "Levanto la cortina de la tienda y me asomo a su interior antes de entrar: $ep3_laamp_decision_event.1037.desc_returned_02_outro$"
 ep3_laamp_decision_event.1037.desc_returned_02_outro: "Me asomo a la bodega antes de volver a bajar por las escaleras. [laamp_hooded_figure.Custom('ES_ElLa')|U] canalla de [laamp_hooded_figure.GetFirstName] se retrepa en una silla con la mirada fija en el [ROOT.Char.Custom('GetCeilingCanopy')]\n\nLanza con alegría una moneda [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] al aire, la cual da vueltas, y la recoge con mano firme.\n\nMe aclaro la garganta y [laamp_hooded_figure.GetFirstNameNoTooltip] cierra los ojos mientras guarda la moneda y cruza las manos detrás de la cabeza mientras gruñe: «¿Sí?»."
 ep3_laamp_decision_event.1037.desc_returned_03: "Al regresar a la bodega, la puerta está cerrada. La abro con cuidado y bajo por la escalera.\n\nUn poco más adelante, [laamp_hooded_figure.GetFirstName] friega algo que parece… ¿#EMP sangre#!? Seguro que es sangre de #EMP animal#!…\n\n[laamp_hooded_figure.GetFirstName] hace crujir los nudillos mientras deja a un lado el cubo y vuelve su atención hacia mí: «Sois persistente, ¿no?»."
 ep3_laamp_decision_event.1037.desc_nomad_returned_03: "De pie fuera de la tienda de la sabandija de [laamp_hooded_figure.GetFirstName] oigo algo que parece un forcejeo de su interior. De repente para.\n\nAsomo la cabeza hacia el interior de la tienda y le vislumbro en la oscuridad, limpiando un cuchillo de una sustancia oscura. ¿Sangre…?\n\n[laamp_hooded_figure.GetFirstNameNoTooltip] se gira en mi dirección con indiferencia: «Solo fue una #EMP rata#!. Pero #EMP vos#!, por otra parte, sois bastante persistente, ¿no?»."
 ep3_laamp_decision_event.1037.desc_intro: "La figura encapuchada se desplaza discreta por la taberna y baja unas escaleras que llevan a la bodega. Miro a mi alrededor con cautela, cuando [laamp_hooded_figure.GetHerHim] sigo escaleras abajo.\n\nAl fondo, [laamp_hooded_figure.GetSheHe] se sienta en una silla detrás de una mesa y se baja la capucha"
 ep3_laamp_decision_event.1037.desc_nomad_intro: "La figura encapuchada se desplaza discreta por la morada y sale por el otro extremo. Miro a mi alrededor con cautela, mientras [laamp_hooded_figure.GetHerHim] sigo afuera y dentro de una tienda cercana.\n\nAl fondo, [laamp_hooded_figure.GetSheHe] se sienta en una silla detrás de una mesa y se baja la capucha"
 ep3_laamp_decision_event.1037.desc_reused_thief_outro: "\n\nReconozco a [laamp_hooded_figure.GetFirstName] cuando estampa animad[laamp_hooded_figure.Custom('ES_OA')] el puño sobre la mesa: «¡Que me aspen! No esperaba volver a #EMP veros#! de nuevo; al menos, no en esta vida. ¿Qué puedo hacer por vos?»."
 ep3_laamp_decision_event.1037.desc_reused_thief: "$ep3_laamp_decision_event.1037.desc_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_nomad_reused_thief: "$ep3_laamp_decision_event.1037.desc_nomad_intro$.$ep3_laamp_decision_event.1037.desc_reused_thief_outro$"
 ep3_laamp_decision_event.1037.desc_noble: "… y luego está el impuesto de #EMP asiento#!», comenta la sabandija [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] con una sonrisa irónica, mientras señala la silla de la figura encapuchada. «Eso será otra pizca de oro, desde luego».\n\n[Select_CString( laamp_hooded_figure.IsFemale, 'La encapuchada', 'El encapuchado' )] se levanta de golpe y, cuando cae la capucha, [laamp_hooded_figure.GetHerHim] reconozco como [laamp_hooded_figure.GetName], nada menos: «¡Es un ultraje!», exclama [laamp_hooded_figure.Custom('ES_ElLa')] [laamp_hooded_figure.GetTitleAsNameNoTooltip|l], con un nerviosismo obvio.\n\n«No me hagáis recurrir a mis #EMP socios comerciales#!», amenaza esa víbora y la situación se hace cada vez más tensa."
 ep3_laamp_decision_event.1037.desc: "$ep3_laamp_decision_event.1037.desc_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_nomad: "$ep3_laamp_decision_event.1037.desc_nomad_intro$$ep3_laamp_decision_event.1037.desc_outro$"
 ep3_laamp_decision_event.1037.desc_outro: ": «Supongo que me reconocéis por mi reputación». #EMP «¡[laamp_hooded_figure.Custom('ES_ElLa')|U] delincuente y especie de [laamp_hooded_figure.Custom2('CriminalCrierInsult', ROOT.Char)] [laamp_hooded_figure.Custom2('CriminalAdjective', ROOT.Char)] de [laamp_hooded_figure.GetFirstNameNoTooltip]!»#!».\n\n«… He #EMP ablandado#! a gente por insultos más leves. ¿Ahora qué queréis?». La mirada de [laamp_hooded_figure.GetFirstName] se fija en mí mientras arquea una ceja con curiosidad."
 ep3_laamp_decision_event.1037.a: "«Yo pagaré su cuenta»."
 ep3_laamp_decision_event.1037.a.flavor: "Seguro que esto resultará útil."
 ep3_laamp_decision_event.1037.b_diplomacy: "«¿No ganaríais más oro con un cliente #EMP que regrese#!?»."
 ep3_laamp_decision_event.1037.b_stewardship: "«Me temo que ese no es el impuesto de asiento #EMP actual#!»."
 ep3_laamp_decision_event.1037.b_intrigue: "«Sus guardaespaldas están #EMP justo#! fuera; por informar…»."
 ep3_laamp_decision_event.1037.b_learning: "«¿No somos mejor que esto?»."
 ep3_laamp_decision_event.1037.b_martial: "«¿Queréis presentarme este asunto a #EMP mí#! mejor?»."
 ep3_laamp_decision_event.1037.b.flavor: "¿Qué es lo peor que podría pasar?"
 ep3_laamp_decision_event.1037.b.success: "Convences a la sabandija de que deje a [laamp_hooded_figure.GetShortUIName] en paz."
 ep3_laamp_decision_event.1037.b.success.t: "Noble salvad[laamp_hooded_figure.Custom('ES_OA')]"
 ep3_laamp_decision_event.1037.b.failure: "No consigues convencer a la sabandija"
 ep3_laamp_decision_event.1037.b.failure.t: "No convincente"
 ep3_laamp_decision_event.1037.c: "«Est[laamp_hooded_figure.Custom('ES_EA')] #EMP [laamp_hooded_figure.GetTitleAsNameNoTooltip]#! ya tiene un compromiso, ¡so [ROOT.Char.Custom2('InsultNoun', ROOT.Char)]!»."
 ep3_laamp_decision_event.1037.c.flavor: "Lo he pasado peor."
 ep3_laamp_decision_event.1037.d: "«Me vendría bien un[laamp_hooded_figure.Custom('ES_XA')] [laamp_hooded_figure.GetWomanMan] de vuestro talento, [laamp_hooded_figure.GetFirstNameNoTooltip]»."
 ep3_laamp_decision_event.1037.d_thief_position: "«Veréis, tengo vacante un puesto de $master_thief_camp_officer$, perfecto para vos»."
 ep3_laamp_decision_event.1037.e: "«Un[laamp_hooded_figure.Custom('ES_XA')] profesional de vuestro calibre #EMP medraría#! en mi campamento»."
 ep3_laamp_decision_event.1037.e.success: "A [laamp_hooded_figure.GetShortUIName] le intriga la idea"
 ep3_laamp_decision_event.1037.e.failure: "No logras atraer a [laamp_hooded_figure.GetShortUIName]"
 ep3_laamp_decision_event.1037.e.failure.tt: "[laamp_hooded_figure.GetShortUIName] empieza a no hacerte ni caso"
 ep3_laamp_decision_event.1037.f: "«¿Podríais enseñarme ese… oficio?»."
 ep3_laamp_decision_event.1037.g: "«Vos y yo, [Select_CString(And(ROOT.Char.IsFemale, laamp_hooded_figure.IsFemale), 'juntas','juntos')] #EMP dominaríamos#! este señorío, [laamp_hooded_figure.GetFirstNameNoTooltip]»."
 ep3_laamp_decision_event.1037.h: "$ep3_laamp_decision_event.1021.d$"
 #Option: Visit the local church grounds
 ep3_laamp_decision_event.1040.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el recinto del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1040.desc_returned_01: "De vuelta al recinto del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], todo sigue igual. Según el sol se desplaza por el cielo, los edificios adyacentes a la plaza se turnan para proporcionar sombra a la explanada abierta"
 ep3_laamp_decision_event.1040.desc_returned_02: "Un aroma intenso a incienso se cuela implacable en mis fosas nasales mientras camino a zancadas bajo la apagada luz del sol de vuelta al recinto del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_healer: "Entrecierro los ojos mientas regreso de la oscuridad de la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )] para encontrar el camino de vuelta a la plaza del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_church: "Al cruzar de nuevo las puertas del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], un sosiego idílico sigue conmigo cuando me encuentro de nuevo en la plaza del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_garden: "Regreso del sereno jardín sintiéndome más liger[ROOT.Char.Custom('ES_OA')] mientras presto atención al bullicio de la plaza del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc_returned_from_physician: "Sigo los callejones cada vez más estrechos al volver del estudio de [laamp_physician_recruit.GetFirstNameNoTooltip] y me encuentro de nuevo en el recinto del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.desc: "Hay cierta paz en la plaza del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], a pesar de que hay mucho comercio, [visiting_location.GetCounty.GetFaith.PriestNeuterPlural] y ayudantes alrededor.\n\nUn/a [visiting_location.GetCounty.GetFaith.HouseOfWorship] impresionante se halla en el centro, y a los lados veo carteles con afirmaciones audaces de curación, así como un jardín anexo para la reflexión silenciosa sobre [visiting_location.GetCounty.GetFaith.HighGodName]."
 ep3_laamp_decision_event.1040.desc_outro_physician_sickly_minor: "\n\nEn un extremo de la plaza, un devoto predica sobre una mejor salud física y, como ya acordamos, han llevado a mi enferm[1040_sickly_minor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName] a la cabaña [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )], donde me aguarda."
 ep3_laamp_decision_event.1040.desc_outro_physician: "\n\nEn un rincón de la plaza, un devoto predica sobre cómo una mejor salud corporal mejora nuestra salud espiritual. Se alza firme a pesar de la interrupción ocasional del público de campesinos."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor: "\n\nSegún acordamos en el campamento con uno de los asistentes, han acompañado a mi enferm[1040_sickly_minor.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], a la cabaña [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )], donde me aguarda."
 ep3_laamp_decision_event.1040.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] asiente con agradecimiento y ya observa puestos curiosos y lugares de interés alrededor de la ocupada plaza."
 ep3_laamp_decision_event.1040.desc_outro: "\n\nMe encuentro en un estado de satisfacción al contemplar la plaza e inhalo profundamente un par de veces mientras reflexiono sobre el siguiente destino."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_finished: "\n\n[visiting_partner.GetFirstName], que ya empieza a sentir el cansancio, dice: «No soy de [visiting_partner.GetHerHim]s que se quejan, pero… ¿no crees que ya hemos terminado aquí, [visiting_partner.Custom2('RelationToMe', ROOT.Char)]?»."
 ep3_laamp_decision_event.1040.desc_outro_return_finished: "\n\nTras pasar una cantidad de tiempo considerable aquí en la plaza del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], me siento a gusto de cómo ha transcurrido el día y busco cómo volver lo más deprisa a la plaza mayor."
 ep3_laamp_decision_event.1040.desc_outro_physician_return: "\n\n[Select_CString(laamp_physician_recruit.IsFemale, 'La predicadora devota','El predicador devoto' )] sigue pregonando sus enseñanzas relacionadas con la salud, pero parece que se acerca al final de la lección."
 ep3_laamp_decision_event.1040.desc_outro_sickly_minor_return: "\n\nPor algún motivo, ahora parece que hay un montón de niños en la plaza. ¿Estuvieron siempre aquí? Juegan, riñen y todo el rato encuentran nuevos modos de hacer cosas de toda la vida, y no pocas veces, para sorpresa y disgusto de sus cuidadores.\n\nYo le sigo dando vueltas en la cabeza al estado de salud de [1040_sickly_minor.GetFirstName], mientras miro por la plaza en busca de mi nuevo destino."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_01: "\n\nA mi izquierda, [visiting_partner.GetFirstName] examina con curiosidad un puesto cubierto de botellitas pequeñísimas, supuestamente llenas de gotas de veneno de [ROOT.Char.Custom('VenomousCreature')].\n\nLa mera idea me pone la piel de gallina, mientras decido dónde ir a continuación."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_02: "\n\n[visiting_partner.GetFirstName] me da un empujoncito en el hombro, señalando a los guardias que escoltan a [Select_CString(ROOT.Char.IsFemale, 'una mujer andrajosa','un hombre andrajoso' )] fuera del recinto, que grita algo sobre el fin del mundo.\n\nArqueo las cejas por instinto mientras observo la conmoción y reflexiono sobre qué hacer a continuación."
 ep3_laamp_decision_event.1040.desc_outro_return_partner_03: "\n\n[visiting_partner.GetFirstName] me pasa un bocado mientras paseamos por la plaza.\n\nMasco concienzudamente las raciones secas mientras pienso en cuál será mi próximo movimiento."
 ep3_laamp_decision_event.1040.desc_outro_return_01: "\n\nEn un rincón sombreado de la plaza, un charlatán intenta convnecer a un[ROOT.Char.Custom('ES_XA')] noble de las propiedades curativas de la arena roja.\n\nObservo indiferente su discusión mientras pienso en cuál será mi próximo movimiento."
 ep3_laamp_decision_event.1040.desc_outro_return_02: "\n\nEn un puesto cercano que tiene espejos de obsidiana; un [visiting_location.GetCounty.GetFaith.PriestNeuter] intenta ocultar su emoción cuando por fin tiene la oportunidad de echarse un vistazo.\n\nLevemente divertid[ROOT.Char.Custom('ES_OA')], intento decidir dónde ir a continuación."
 ep3_laamp_decision_event.1040.desc_outro_return_03: "\n\nJunto a la pequeña rotonda, un charlatán que carga con transcripciones de [ROOT.Char.Custom('RandomReligiousTextName')] lee el texto en voz alta para un público modesto.\n\nEscucho distraíd[ROOT.Char.Custom('ES_OA')] mientras observo la plaza y pienso qué hacer a continuación."
 ep3_laamp_decision_event.1040.a: "Seguro que los sanadores me harán bien."
 ep3_laamp_decision_event.1040.a_sickly_minor: "¡Deberíamos ir a la cabaña [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )]"
 ep3_laamp_decision_event.1040.a_second: "Debo volver [Select_CString(laamp_healer_character.IsFemale, 'con la sanadora', 'con el sanador' )]."
 ep3_laamp_decision_event.1040.a_second_sickly_minor: "[1040_sickly_minor.GetFirstNameNoTooltip] sigue esperando en la cabaña [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )]."
 ep3_laamp_decision_event.1040.a.tt: "Dirigirse a la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )]"
 ep3_laamp_decision_event.1040.a.cooldown.tt: "[Select_CString(laamp_healer_character.IsFemale, 'La sanadora', 'El sanador' )] está fuera haciendo recados durante toda la visita."
 ep3_laamp_decision_event.1040.b: "Tal [visiting_location.GetCounty.GetFaith.HouseOfWorship] parece intrigante."
 ep3_laamp_decision_event.1040.b_second: "Regresemos al/a la [visiting_location.GetCounty.GetFaith.HouseOfWorship]."
 ep3_laamp_decision_event.1040.b.tt: "Entrar en el/la [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1040.b.cooldown.tt: "El/La [visiting_location.GetCounty.GetFaith.HouseOfWorship] está ocupado/a con una ceremonia durante el resto de esta visita"
