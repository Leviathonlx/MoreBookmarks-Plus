 #Training
 ep3_laamp_decision_event.1051.return.tt: "Regresas al recinto del/de la [visiting_location.GetHolding.GetType.GetName|l]"
 ep3_laamp_decision_event.1051.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: los campos de entrenamiento"
 ep3_laamp_decision_event.1051.desc_returned_01: "De vuelta en los campos de entrenamiento, [Select_CString(laamp_disgruntled_moa.IsFemale, 'la jefa', 'el jefe' )] de armas se entretiene amontonando equipo y murmurando en voz baja sobre el estado de las cosas.\n\nPreocupándose de no mostrar su descontento #EMP demasiado#! a las claras, me echa una mirada malhumorada mientras camino otra vez hacia [laamp_disgruntled_moa.GetSheHe]."
 ep3_laamp_decision_event.1051.desc_returned_02: "En los campos de entrenamiento, [Select_CString(laamp_disgruntled_moa.IsFemale, 'la jefa', 'el jefe' )] de armas se mantiene en posición de firmes mientras un oficial superior examina el equipo. \n\nUna vez que este se ha marchado al/a la [visiting_location.GetHolding.GetType.GetName|l], [laamp_disgruntled_moa.GetFirstNameNoTooltip], ahora que no [laamp_disgruntled_moa.Custom('ES_LoLa')] ve nadie, recupera una postura encorvada y parece encogerse varios centímetros. [laamp_disgruntled_moa.GetFirstNameNoTooltip] me fulmina con la mirada."
 ep3_laamp_decision_event.1051.desc: "«… lo que yo digo, aquí que las cosas llevan #EMP siglos#! yendo cuesta abajo», resopla [laamp_disgruntled_moa.GetFirstName], [Select_CString(laamp_disgruntled_moa.IsFemale, 'la jefa', 'el jefe' )] de armas local, y continúa: «Es que no paran de mirarme por encima del hombro, de poner en duda mi…». Se calla cuando me acerco al campo.\n\nMe pongo instintivamente a revisar el gran número de equipos y obstáculos de entrenamiento, evitando lo mejor que puedo la mirada desafiante de [laamp_disgruntled_moa.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1051.desc_outro_martial_partner: "\n\nA la derecha, [visiting_partner.GetFirstName] toma una de las espadas de entrenamiento y empieza a blandirla con mano experimentada mientras me mira expectante."
 ep3_laamp_decision_event.1051.desc_outro_return_martial_partner: "\n\nY junto a una repisa de espadas romas se encuentra [visiting_partner.GetFirstName] [visiting_partner.GetFirstName], con los brazos cruzados. Mira las armas, después de nuevo a mí y sonríe con picardía."
 ep3_laamp_decision_event.1051.a: "¡Celebremos una sesión de entrenamiento!"
 ep3_laamp_decision_event.1051.a_athletic.desc: "Tu combate de práctica es muy eficiente"
 ep3_laamp_decision_event.1051.a.desc: "Practicas un poco el combate"
 ep3_laamp_decision_event.1051.b: "«Deberíais uniros a nuestro campamento. Hay mucha libertad»."
 ep3_laamp_decision_event.1051.c: "«¡Ya verás, [visiting_partner.GetFirstNameNoTooltip]!»."
 ep3_laamp_decision_event.1051.c_joshing.t: "Jugando"
 ep3_laamp_decision_event.1051.c_joshing.desc: "El combate de práctica no fue eficiente"
 ep3_laamp_decision_event.1051.c_wounded.t: "$playdate_training_injury_log_title$"
 ep3_laamp_decision_event.1051.c_wounded.desc: "$martial_authority.8000_injury$"
 ep3_laamp_decision_event.1051.d: "$ep3_laamp_decision_event.1021.d$"
 #Garrison
 ep3_laamp_decision_event.1053.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la guarnición"
 ep3_laamp_decision_event.1053.desc_returned_01: "Cuando regreso a la guarnición, [laamp_plain_guard.GetFirstName] se masajea con cuidado un labio hinchado.\n\nAl otro extremo de una mesa improvisada hecha con un barril, está a punto de acabar una partida de cartas y [laamp_talented_guard.GetFirstName] gruñe de satisfacción según calcula sus ganancias.\n\nLa pareja me evalúa mientras me acerco al grupo de guardias."
 ep3_laamp_decision_event.1053.desc_returned_02: "De vuelta a la sombreada guarnición, [laamp_plain_guard.GetFirstName] se está echando una siesta mientras [laamp_talented_guard.GetFirstName] cuenta monedas. Cuando [Select_CString(laamp_talented_guard.IsFemale, 'la guardia veterana', 'el guardia veterano' )] se fija en mí, le da un codazo a [laamp_plain_guard.GetFirstNameNoTooltip].\n\n[Select_CString(laamp_plain_guard.IsFemale, 'La guardia más inexperta', 'El guardia más inexperto' )] despierta bruscamente y se incorpora, restregándose la cara para sacarse las legañas.\n\n[Select_CString(And(laamp_talented_guard.IsFemale, laamp_plain_guard.IsFemale), 'Las dos', 'Los dos')] me miran con curiosidad."
 ep3_laamp_decision_event.1053.desc: "Dentro de la sofocante guarnición, los guardias han montado un cuadrilátero para pulir sus habilidades. Dos [Select_CString(And(laamp_talented_guard.IsFemale, laamp_plain_guard.IsFemale), 'de ellas', 'de ellos')] lo usan ahora mismo, sacudiéndose mientras un puñado de espectadores animan.\n\nObservo un poco el entrenamiento y me queda claro que [laamp_talented_guard.GetFirstName], [Select_CString(laamp_talented_guard.IsFemale, 'la primera', 'el primer' )] guardia, tiene mucha más experiencia que [laamp_plain_guard.GetFirstName], [Select_CString(laamp_plain_guard.IsFemale, 'la segunda', 'el segundo' )] guardia.\n\nCuando terminan, me acerco al cuadrilátero con cautela y pasan a fijarse en mí:"
 ep3_laamp_decision_event.1053.a: "«[laamp_plain_guard.GetFirstNameNoTooltip], ¿queréis trabajar para mí?»."
 ep3_laamp_decision_event.1053.b: "«Nos vendría bien alguien con vuestras habilidades, [laamp_talented_guard.GetFirstNameNoTooltip]»."
 ep3_laamp_decision_event.1053.c: "«¿A alguien le apetece una partida de dados?»."
 ep3_laamp_decision_event.1053.c.plain_wins: "[laamp_plain_guard.GetShortUIName] gana el asalto"
 ep3_laamp_decision_event.1053.c.talented_wins: "[laamp_talented_guard.GetShortUIName] gana el asalto"
 ep3_laamp_decision_event.1053.c.you_win: "Tú ganas el asalto"
 ep3_laamp_decision_event.1053.d: "$ep3_laamp_decision_event.1021.d$"
 #Reinforcers
 ep3_laamp_decision_event.1055.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: los refuerzos"
 ep3_laamp_decision_event.1055.desc_maxed_out_returned: "A mi regreso al campamento de tiendas, los grupos de soldados me siguen mirando mientras se apartan para dejarme pasar.\n\nMurmuran sobre cómo fui parte de quienes abatieron a un [ROOT.Char.Custom('RegionalMythicalCreatureLower')] mítico, entre otras historias más fantásticas.\n\nCurvo los labios con una fina sonrisa mientras me encuentro de nuevo con su aparente líder, que tiene la cabeza levemente inclinada y evita mi mirada a la espera de que hable."
 ep3_laamp_decision_event.1055.desc_returned_01: "Al regresar al campamento de tiendas, observo un grupo de soldados abrevando a sus caballos. Sus capas muestran señales de pertenecer a una de las brigadas de caballería más escurridizas.\n\nRecorro el sinuoso camino entre tiendas de vuelta [laamp_maa_reinforcer.Custom('ES_AlAla')] imponente [laamp_maa_reinforcer.GetWomanMan] de antes, quien ni se molesta en ocultar su descontento.\n\nMe mira con ojos cansados y espera a que yo hable."
 ep3_laamp_decision_event.1055.desc_returned_02: "De vuelta al campamento de tiendas, los soldados apenas me prestan atención mientras paso entre ellos y me adentro cada vez más en el campamento.\n\nAl final me encuentro con [laamp_maa_reinforcer.Custom('ES_ElLa')] [laamp_maa_reinforcer.GetWomanMan] de antes, y un ligero temblor en su ceja es toda la sorpresa que muestra al verme de nuevo tan pronto.\n\nSus ojos vagan por la lejanía, mientras espera a que yo hable."
 ep3_laamp_decision_event.1055.desc_maxed_out: "Camino hacia el campamento de tiendas justo al límite de [visiting_location.GetBaronyNameExplicitlyNoTooltip] y siento sus miradas sobre mí.\n\nLos soldados machacados y pisoteados murmuran a mis espaldas mientras avanzo hacia un[laamp_maa_reinforcer.Custom('ES_XA')] de los líderes de la chusma.\n\nSus ojos se abren como platos, mientras espera a que yo hable."
 ep3_laamp_decision_event.1055.desc: "El campamento de tiendas al límite de [visiting_location.GetBaronyNameExplicitlyNoTooltip] está hasta los topes de soldados y combatientes, grandes y pequeños de muchas culturas distintas, pero principalmente son [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip].\n\nEstán reunidos en grupos, la mayoría con el ceño fruncido y mirando a su alrededor, como si buscasen un modo de librarse de su miseria.\n\nSigo caminando hasta que me topo con un[laamp_maa_reinforcer.Custom('ES_XA')] [laamp_maa_reinforcer.GetWomanMan] imponente, que acaba de dejar de gritar a un grupo de guerreros machacados y me mira con suspicacia."
 ep3_laamp_decision_event.1055.a: "«Cabalgad conmigo, ¡[ROOT.Char.Custom('ES_ElLa')] célebre [ROOT.Char.GetTitledFirstNameNoTooltip]!»"
 ep3_laamp_decision_event.1055.a.flavor: "¿Prestigio? Solo hago lo que se tiene que hacer."
