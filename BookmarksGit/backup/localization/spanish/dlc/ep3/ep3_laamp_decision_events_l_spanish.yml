 ep3_laamp_decision_event.1001.desc_outro_return_finished: "\n\nEcho un vistazo y caigo en la cuenta de que no me queda nada por hacer en este lugar en especial."
 ep3_laamp_decision_event.1001.desc_outro_partner: "\n\n[visiting_partner.GetFirstName] está por detrás de mí, pero pronto me alcanza mientras reflexiono sobre mi próximo destino."
