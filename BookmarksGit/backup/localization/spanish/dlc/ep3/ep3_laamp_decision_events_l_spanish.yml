 ep3_laamp_decision_event.1001.desc_intro_return_finished: "En esta parte de la [ROOT.Char.Custom('GetMainsquareCommons')] ha refrescado y la gente ha regresado a sus moradas, o bien se ha trasladado a otros lugares de [ROOT.Char.Custom('SettlementCity')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_supplies: "Mientras volvemos del comerciante de provisiones, una brisa vespertina sopla por la [ROOT.Char.Custom('GetMainsquareCommons')] de [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_assaulting_supplies: "Los guardias me dan una buena tunda y tengo suerte de no romperme nada cuando me arrojan de vuelta a la [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_artifacts: "Al parecer, mientras regresamos de visitar a los vendedores de artefactos, otra gente vuelve de otras parte de [ROOT.Char.Custom('SettlementCity')] y las idas y venidas de visitantes a la [ROOT.Char.Custom('GetMainsquareCommons')] son bastante numerosas."
 ep3_laamp_decision_event.1001.desc_intro_returned_from_contract: "Al dar un paseo de estar con el [ROOT.Char.Custom('GetTowncrierElder')], observo el cielo un poco antes de encontrarme de vuelta en la [ROOT.Char.Custom('GetMainsquareCommons')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_01: "De vuelta a esta parte de la [ROOT.Char.Custom('GetMainsquareCommons')], decididamente hay menos gente por aquí. Un grupo de niños acaricia un burrito que pasta pacíficamente a mitad de camino del puesto del [ROOT.Char.Custom('GetTowncrierElder')]."
 ep3_laamp_decision_event.1001.desc_intro_returned_generic_02: "De vuelta a la otra mitad de la [ROOT.Char.Custom('GetMainsquareCommons')], un par de chuchos dan vueltas, luchando por un hueso de animal de tamaño considerable."
 ep3_laamp_decision_event.1001.desc: "Al alejarme de la entrada de [ROOT.Char.Custom('SettlementCity')|l], recorro un camino estrecho dejando atrás unas [ROOT.Char.Custom('GetCrookedhousesDelapidatedtents')] hasta llegar al espacio abierto colindante.\n\nAnte mí se halla el camino a los comerciantes de provisiones y los vendedores de artefactos; más allá también vislumbro quien parece ser"
 ep3_laamp_decision_event.1001.desc_intro: "$ep3_laamp_decision_event.1001.desc$ un pregonero a lo lejos."
 ep3_laamp_decision_event.1001.desc_intro_nomads: "$ep3_laamp_decision_event.1001.desc$ un anciano de la tribu dando vueltas a lo lejos."
 #Regional Outros are lifted from ep3_laamp_decision_event.1000
