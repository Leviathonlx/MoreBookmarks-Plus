l_spanish:
 #Visit Local Settlement
 ep3_laamp_decision_event.return.tt: "Vuelves a la [THIS.Char.Custom('GetMainsquareCommons')]"
 #Enter the Title of ProvinceName. What do you want to do?
 ep3_laamp_decision_event.1000.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la [ROOT.Char.Custom('GetMainsquareCommonsCapitalized')|l]"
 ep3_laamp_decision_event.1000.desc_intro_returned_home: "Con la caída de la noche, los habitantes de [visiting_location.GetBaronyNameExplicitlyNoTooltip] se encierran en sus casas.\n\nLos comerciantes han vaciado sus puestos y los lugares de interés han cerrado sus puertas."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_second: "Vuelvo rápidamente sobre mis pasos desde el otro extremo de la [ROOT.Char.Custom('GetMainsquareCommons')], pasando junto a un vendedor ambulante con docenas de frasquitos de cristal que contienen distintos líquidos de colores."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_tavern: "Salgo de la [ROOT.Char.Custom('GetTavernDwelling')] y la luz me hace entrecerrar los ojos mientras respiro el aire fresco del exterior. El olor de una tienda [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] que vende [visiting_location.GetTitle.GetHolder.Custom('GetLocalStreetFoodPlural')] me hace la boca agua."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_church: "De vuelta del recinto del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship], un grupo de [visiting_location.GetCounty.GetFaith.AltPriestTermPlural] se desplaza en lenta procesión por la plaza, canturreando serenamente a su paso."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_castle: "De vuelta de las puertas del castillo, me fijo en una patrulla de soldados [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] desaliñados que escudriñan el perímetro, vigilando a quienes parecen demasiado sospechosos o diferentes."
 ep3_laamp_decision_event.1000.desc_intro_returned_from_craftsmen: "Tras mi visita a los artesanos, una pequeña troupe de malabaristas realizan un breve espectáculo en la plaza mayor, lo que atrae a una cantidad moderada de espectadores."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_01: "Pasando por la [ROOT.Char.Custom('GetMainsquareCommons')] de [visiting_location.GetTitle.GetNameNoTierNoTooltip] hay una caravana de comerciantes extranjeros intrigados, de camino a [neighboring_county.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_02: "De vuelta a la [ROOT.Char.Custom('GetMainsquareCommons')], un ejemplar domesticado de [ROOT.Char.Custom('RegionalFerociousAnimal')] se acerca renqueando a saludar entusiasta a un transeúnte, lo que causa cierto revuelo."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_03: "De regreso a la [ROOT.Char.Custom('GetMainsquareCommons')], nos saluda el carnicero local mientras vacía sus despojos en la parte de atrás para alimentar a sus perros guardianes."
 ep3_laamp_decision_event.1000.desc_intro_returned_generic_04: "En el camino de vuelta a la [ROOT.Char.Custom('GetMainsquareCommons')], me detengo para observar la obra de tejedor de tapices local, que crea una obra de arte encargada por [visiting_location.GetCounty.GetTitle.GetHolder.Custom('ES_ElLa')] [visiting_location.GetCounty.GetTitle.GetHolder.GetTitledFirstNameNoTooltip|l]."
 ep3_laamp_decision_event.1000.desc_intro_returned_constantinople_01: "Dede el mirador, contemplo [visiting_location.GetTitle.GetNameNoTierNoTooltip] en un intento por captar esta joya de [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nAquí están presentes culturas de todas partes, entre el pueblo [visiting_location.GetCulture.GetNameNoTooltip], en verdad es un crisol de tradiciones y costumbres.\n\nJunto al hipódromo, parece haber comenzado una competición, a juzgar por los tenues gritos de alegría y emoción."
 ep3_laamp_decision_event.1000.desc_intro_constantinople: "Mientras pasamos por arcos y columnatas, entramos en la gran ciudad de [visiting_location.GetBaronyNameExplicitlyNoTooltip]. No es de extrañar que esta sea la joya de la corona [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('ES_DelDela')] [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitledFirstName|l], y miro a lo lejos, hacia el corazón de la ciudad."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_01: "La comunidad [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] se suele reunir en el/la [ROOT.Char.Custom('LocalHoldingType')] de [visiting_location.GetBaronyNameExplicitlyNoTooltip] para comerciar, cotillear y compartir historias.\n\nAl entrar en el conjunto de edificios, un ejemplar suelto de [ROOT.Char.Custom('RegionalFarmAnimal')] cruza lentamente la carretera que atraviesa el centro del [ROOT.Char.Custom('SettlementCity')|l] y un pequeño ejemplar de [ROOT.Char.Custom('SmallAnimal')] avanza adormilado por el follaje a unos pasos a mi derecha."
 ep3_laamp_decision_event.1000.desc_intro_tribal_holding_02: "Atravesamos distintas capas de tribus con rasgos más belicosos en nuestro periplo al corazón de [visiting_location.GetTitle.GetNameNoTier].\n\nLanzas, dagas y arcos, pero también [ROOT.Char.Custom('GetTribalTradegoods')], creencias indígenas: todo lo que corresponde a un/a [visiting_location.GetHolding.GetType.GetName|l]. Me reciben sobre todo saludos amistosos y también alguna que otra mirada suspicaz."
 ep3_laamp_decision_event.1000.desc_intro_church_holding: "Una ciudad magnífica, los diversos cánticos e himnos cubren la [ROOT.Char.Custom('LocalHoldingType')|l] de [visiting_location.GetTitle.GetNameNoTier] como una manta reconfortante y no dejan duda sobre sus asociaciones religiosas.\n\nAl pasar por las puertas principales, veo gran cantidad de adornos [visiting_location.GetCounty.GetFaith.GetAdherentNameNoTooltip] colocados sobre las paredes, así como en pilastras y andamios."
 ep3_laamp_decision_event.1000.desc_intro_castle_holding: "Pocos lugares hay más majestuosos que un/a [visiting_location.GetHolding.GetType.GetName|l] y [visiting_location.GetTitle.GetNameNoTier] no es una excepción. Ejércitos y estandartes [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] se ven por cada rincón de la ciudad.\n\nSegún atravesamos las puertas principales, vislumbro un puñado de guardias que vigilan a hurtadillas desde las aspilleras de arriba."
 ep3_laamp_decision_event.1000.desc_intro_city_holding: "Un importante nudo comercial con los [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], la riqueza que se genera en los mercados de [visiting_location.GetTitle.GetNameNoTier] cala en todos los rincones de la ciudad.\n\nEn cuanto atravesamos las puertas de la urbe, los gritos y dibujos que anuncian a comerciantes locales están por doquier."
 #Northern Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_01: "\n\nEl sol, que prácticamente no se pone en esta época del año, sigue bien alto y lo único que compite con su luminosidad es la palidez de las gentes de [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_summer_returned_02: "\n\nSobre la [ROOT.Char.Custom('GetSquareCommons')] de [ROOT.Char.Custom('SettlementCity')|l] cae una lluvia impredecible y templada que empapa a gentes y ganado por igual."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_01: "\n\nLa nieve, que refleja la luz del sol, reposa pesada sobre tejados y [ROOT.Char.Custom('GetTreesScaffolding')|l]; su luz deslumbrante solo compite con la palidez de los habitantes de mejillas sonrosadas de [visiting_location.GetTitle.GetNameNoTierNoTooltip]."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_02: "\n\nAunque las temperaturas son gélidas, no hace viento. [ROOT.Char.Custom('SettlementCity')|l] tiene un frescor extraño, mientras todos los seres vivos de la [ROOT.Char.Custom('GetSquareCommons')] exhalan humeantes penachos blancos de calor."
 ep3_laamp_decision_event.1000.desc_outro_regional_scandinavia_winter_returned_03: "\n\nLos [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip|U], sabiendo que pronto volverá a oscurecer, van corriendo de un lado para otro, intentando realizar todas las tareas que serán imposibles después de la puesta de sol."
 #Britannia
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_01: "\n\nArriba, las nubes ceden por un momento y permiten que los rayos de sol dancen sobre los tejados y ocupantes de la [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_02: "\n\nNegándose a amainar, la lluvia deprimente sigue cayendo, uniéndose lentamente en charcos en el terreno irregular. Un ejemplar parado de [ROOT.Char.Custom('RegionalFarmAnimal')] lamenta que le hayan dejado en plena llovizna."
 ep3_laamp_decision_event.1000.desc_outro_regional_britannia_returned_03: "\n\nUna niebla húmeda envuelve férreamente la [ROOT.Char.Custom('GetSquareCommons')]. Y todo aquel que se aventura a salir encuentra su atuendo empapado por la lluvia siempre presente."
 #Europe
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_01: "\n\nHa empezado a caer una ligera llovizna, que realza el verdor y dispara un leve olor a tierra mojada, produciendo una sensación de calma antes de la tormenta."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_02: "\n\nUn viento frío sopla desde un lago cercano, que provoca que el ganado bale de sorpresa y los tenderos se aprieten más las capas sobre los hombros."
 ep3_laamp_decision_event.1000.desc_outro_regional_europe_returned_03: "\n\nA mi izquierda, los campesinos locales regresan de los oficios en una iglesia de piedra cercana. El pastor que está en la entrada me sonríe inescrutable cuando paso cerca."
 #Iberia
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_01: "\n\nAllá a lo lejos, la luz de una fuente decorativa arroja reflejos celestiales sobre un arco de herradura cercano."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_02: "\n\nA mi izquierda, [Select_CString( dummy_gender.IsFemale, 'una anciana', 'un anciano' )] un mosaico normal cuidadosamente, con un puñado de —sobre todo— piezas nuevas, para dar un resultado superior."
 ep3_laamp_decision_event.1000.desc_outro_regional_iberia_returned_03: "\n\nDesde lo alto, un icono religioso contempla el bullicio de la concurrida calle con una mirada meditabunda."
 #Middle East
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_01: "\n\nTodavía hace calor fuera, la gente ha cambiado sus posiciones ligeramente y desplazado a cualquier sombra disponible. Un buitre de mal agüero vuela en círculos a las afueras de [ROOT.Char.Custom('SettlementCity')|l]."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_02: "\n\nAl paso de un escorpión, las corrientes crean remolinos de arena que prácticamente relucen etéreos al sol del desierto."
 ep3_laamp_decision_event.1000.desc_outro_regional_middle_east_returned_03: "\n\nA la derecha yacen las ruinas de una antigua mezquita cuyos materiales están reutilizando los [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip] de la zona."
 #India
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_01: "\n\nEn lo alto, un grupo de macacos atraviesa alborotando por entre los árboles, al parecer disgustados por algo."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_02: "\n\nPara diversión del público, una bandada de hermosos periquitos que pían sin parar ha ocupado el tejado de un edificio cercano, y nos recuerdan lo cerca que estamos de la naturaleza."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_03: "\n\nAllá a lo lejos, una plétora de telas de colores brillantes, colgados para que se sequen, proporcionan un telón de fondo delicioso para el/la [ROOT.Char.Custom('LocalHoldingType')|l] local."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_04: "\n\nEn la calle, los niños juegan en los charcos que dejó el chaparrón de esta mañana."
 ep3_laamp_decision_event.1000.desc_outro_regional_india_returned_05: "\n\nA mi izquierda, un mahout adiestrando a un nuevo reúne una pequeña multitud de curiosos que observa el espectáculo."
 #Steppe
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_01: "\n\nAllá a lo lejos, un pacífico rebaño de bueyes y caballos deambula por los campos, satisfaciendo su hambre inmediata."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_02: "\n\nUn poco más adelante, acercan un potro a una yegua inmóvil, mientras los hombres de la tribu preparan el proceso de ordeño."
 ep3_laamp_decision_event.1000.desc_outro_regional_steppe_returned_03: "\n\nA mi derecha, un grupo de miembros de la tribu restaura una yurta dañada, entizando meticulosamente la nueva lona."
 #North Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_01: "\n\nUna brisa juguetona recorre veloz las casas circulares de tierra pisada y da un respiro al calor sofocante."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_02: "\n\nUn par de [dummy_gender.GetWomenMen] salen refrescad[dummy_gender.Custom('ES_OA')]s de uno de los hamanes y miro deseosamente la entrada, con el anhelo repentino de un baño relajante."
 ep3_laamp_decision_event.1000.desc_outro_regional_north_africa_returned_03: "\n\nUn burro rebuzna infeliz, pues al parecer se ha quedado atascado en una de las estrechas calles empedradas que separan las casas."
 #West Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_01: "\n\nUn puñado de comerciantes deambula por la sección oriental de la [ROOT.Char.Custom('GetSquareCommons')], de los que uno destaca como el más rico, haciendo ostentación de cauris."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_02: "\n\nMi mirada se fija en los colores vibrantes de la cosecha local, presentada en gruesas esteras: melones, calabazas, pepinos, naranjas. Es un espectáculo gozoso."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_03: "\n\nEl sol se refleja en un peso de latón muy decorado que se guarda un[dummy_gender.Custom('ES_XA')] comprador[dummy_gender.Custom('ES_XA')] satisfech[dummy_gender.Custom('ES_OA')], que paga su precio en polvo de oro."
 ep3_laamp_decision_event.1000.desc_outro_regional_west_africa_returned_04: "\n\nUn puñado de obreros construye un segundo piso en una de las casa más adornadas, manteniendo el ritmo a pesar del calor."
 #East Africa
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_01: "\n\nUna lagartija trepa por los bloques coralinos de una de las casas estrechas y encuentra un camino hasta el techo plano, donde disfruta del sol."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_02: "\n\nLos ladrillos cocidos de un muro que llega hasta las rodillas embeben el calor del sol y lo irradian a todo aquel —persona o cosa— que se atreva a ponerse encima."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_03: "\n\nDiviso una pequeña concha, encajada para siempre en uno de los muros de caliza de una vivienda cercana."
 ep3_laamp_decision_event.1000.desc_outro_regional_east_africa_returned_04: "\n\nA mi izquierda, uno de los comerciantes ajusta la marquesina de hojas de su puesto del mercado para proporcionar sombra a sus nueces de cola."
 #Generic
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_01: "\n\nEl ruido y los enérgicos trueques de los puestos cercanos de suministros resuena hasta aquí, dando a la [ROOT.Char.Custom('GetMainsquareCommons')] un aire frenético."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_02: "\n\nUn esclavista amenazador lleva a cabo su discutible negocio un poco más allá en la [ROOT.Char.Custom('GetSquareCommons')], para disgusto de ciertos transeúntes."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_03: "\n\nHace calor, aunque no el bochorno máximo que es típico de esta región. Trabajadores y nobles hacen sus vidas cotidianas, disfrutando de la temperatura balsámica."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_04: "\n\nUn rebaño de [ROOT.Char.Custom('RegionalFarmAnimalPlural')] bloquea muy eficazmente el paso de un mercader ambulante, provocando angustia y gritos."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_05: "\n\nA mi izquierda, un ejemplar de [ROOT.Char.Custom('SoundingRegionalFarmAnimal')] protesta ante la meticulosa inspección de un comprador potencial. [Select_CString( dummy_gender.IsFemale, 'La vendedora', 'El vendedor' )] le acaricia cariñosamente la cabeza para tranquilizarlo."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\nA mi derecha se encuentra un pequeño parterre de [ROOT.Char.Custom('get_region_flower_type_plural')] vibrantes, que proporciona un delicioso círculo colorido a la [ROOT.Char.Custom('GetSquareCommons')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_generic_07: "\n\nUn ejemplar de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] se posa sobre un [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] cercano y mira hacia abajo, a los ajetreados [visiting_location.GetCounty.GetCulture.GetCollectiveNounNoTooltip], con ojos inteligentes."
 #Partner
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_01: "\n\n[visiting_partner.GetFirstName] me da un leve codazo y me señala un ejemplar cercano de [visiting_location.Custom('GetRandomRegionalWood')] en cuya rama más alta se ha posado un fornido ejemplar de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] que disfruta del sol de la tarde."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_02: "\n\n[visiting_partner.GetFirstName] silba con aprecio y señala un ejemplar desatado de [ROOT.Char.Custom('get_region_dog_type')] que da vueltas en un juego de buscar con su dueño."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_03: "\n\n[visiting_partner.GetFirstName] se retuerce con descaro cuando me tira un gusano recién desenterrado. Sorprendid[ROOT.Char.Custom('ES_OA')] por el gusano, doy un paso atrás y le dedico una mirada traviesa, pero severa."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_04: "\n\n[visiting_partner.GetFirstName] tararea con aprecio mientras inspecciona meticulosamente un puesto repleto de tallas religiosas en [visiting_location.Custom('GetRandomRegionalWood')]."
 ep3_laamp_decision_event.1000.desc_outro_returned_partner_generic_05: "\n\n[visiting_partner.GetFirstName] desaparece de la vista, pero pronto regresa y me ofrece probar un poco de su [ROOT.Char.Custom('GetLocalStreetFood')] que acaba de conseguir."
 #Unique Location
 ep3_laamp_decision_event.1000.desc_outro_revisit_constantinople: "\n\nAunque ya he estado aquí antes, sigo sintiéndome bastante diminut[ROOT.Char.Custom('ES_OA')] mientras observo Santa Sofía y el hipódromo en el horizonte."
 ep3_laamp_decision_event.1000.desc_outro_constantinople: "\n\nCon Santa Sofía y el hipódromo ya en el horizonte, empiezo a sentirme bastante diminut[ROOT.Char.Custom('ES_OA')] al contemplar con asombro estos monumentos."
 #Home
 ep3_laamp_decision_event.1000.desc_outro_home: "\n\nEl largo día de recados está empezando a afectarme y me descubro echando de menos mi catre."
 ep3_laamp_decision_event.1000.desc_outro_partner_home: "\n\n[visiting_partner.GetFirstName] se estira y suspira de satisfacción: «No me importaría una comida caliente en el campamento ahora mismo», dice, añorante."
 #First time
 ep3_laamp_decision_event.1000.desc_outro_partner_01: "\n\nMi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName], mira a su alrededor con un rostro contento, disfrutando al parecer del cambio de aires."
 ep3_laamp_decision_event.1000.desc_outro_revisit: "\n\nAprecio el pequeño alivio de que poco haya cambiado desde la última vez que visité este lugar."
 ep3_laamp_decision_event.1000.desc_outro_new: "\n\nDisfrutando de las vistas y olores de este lugar, rápidamente encuentro el rumbo en esta nueva ubicación."
