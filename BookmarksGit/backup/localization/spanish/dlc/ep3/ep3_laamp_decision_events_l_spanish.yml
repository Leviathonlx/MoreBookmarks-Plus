 #Healer
 ep3_laamp_decision_event.1041.return.tt: "Regresas al recinto del/de la [visiting_location.GetCounty.GetFaith.HouseOfWorship]"
 ep3_laamp_decision_event.1041.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: [Select_CString(laamp_healer_character.IsFemale, 'la sanadora', 'el sanador' )]"
 ep3_laamp_decision_event.1041.desc_returned_sickly_minor: "[1040_sickly_minor.GetFirstName] descansa sobre un lecho blando cerca del hornillo en un rincón de la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )], esperando que regrese. Por instinto, me inclino a comprobar su respiración y le acaricio el pelo.\n\n[laamp_healer_character.GetFirstName] deja su [ROOT.Char.Custom('WritingInstrument')] y me mira con gesto adusto: «¿Qué fue lo que acordamos?»."
 ep3_laamp_decision_event.1041.desc_returned_physician_partner: "Al entrar en la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )], [laamp_healer_character.GetFirstName] se inclina sobre algunas hierbas, pero levanta la mirada cuando bajamos por la escalera: «Ah, ¿así que habéis cambiado de idea?».\n\nA mi izquierda, [visiting_partner.GetFirstNameNoTooltip] alterna el peso de su cuerpo de un pie a otro, aún desea probar el procedimiento que vimos realizar antes a [laamp_healer_character.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1041.desc_returned_01: "[laamp_healer_character.GetFirstName] está atendiendo a otro paciente cuando bajo por las escaleras y entro en la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )]. Me mira y, a continuación, indica al paciente que se tumbe en algún lecho más alejado en la estancia.\n\nDespués, procede a cerrar una cortina improvisada hecha con una sábana gastada para darle al paciente y a [Select_CString(And(ROOT.Char.IsFemale, laamp_healer_character.IsFemale), 'nosotras', 'nosotros')] algo de intimidad.\n\n«Ya veo que habéis vuelto», señala diligente: «¿necesitáis mi ayuda con algo?»."
 ep3_laamp_decision_event.1041.desc_returned_02: "Cuando bajo otra vez a la choza levemente iluminada [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )], [laamp_healer_character.GetFirstName] se sienta un poco más al fondo, hojeando las páginas de un diario de alguna clase. Cuesta discernirlo a distancia, pero parece contener representaciones del cuerpo humano.\n\n[laamp_healer_character.GetFirstNameNoTooltip] cierra cuidadosamente el diario, lo aparta y, a continuación, me mira para comentar con voz tranquila: «Ah, habéis regresado pues. Después de todo, ¿algo os aqueja?»."
 ep3_laamp_decision_event.1041.desc_sickly_minor: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('1040_sickly_minor'))] [1040_sickly_minor.GetFirstName], que está enferm[1040_sickly_minor.Custom('ES_OA')], se une a mí en la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora', 'del sanador' )]. Tose sombrí[1040_sickly_minor.Custom('ES_OA')] mientras [1040_sickly_minor.GetHerHim] llevo abajo.\n\n[Select_CString(laamp_healer_character.IsFemale, 'La sanadora', 'El sanador' )], [laamp_healer_character.GetFirstName], se levanta de su taburete de madera y me mira taciturn[laamp_healer_character.Custom('ES_OA')]: «¿Requerís mis servicios?»."
 ep3_laamp_decision_event.1041.desc_physician_partner: "Cuando entramos en la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora','del sanador' )], [laamp_healer_character.GetFirstName] se encuentra realizando una purga a un[ROOT.Char.Custom('ES_XA')] ancian[ROOT.Char.Custom('ES_OA')]. [visiting_partner.GetFirstName] observa entusiasta a [laamp_healer_character.GetFirstNameNoTooltip], con un brillo de emoción en la mirada: «No me importaría probar #EMP eso#!…».\n\n[laamp_healer_character.GetFirstNameNoTooltip] levanta la mirada cuando nos oye: «¡No os había visto! ¿Qué os aqueja?»."
 ep3_laamp_decision_event.1041_intro: "La luz es más tenue y hay un #EMP aroma#! peculiar en la choza [Select_CString(laamp_healer_character.IsFemale, 'de la sanadora','del sanador' )]. No #EMP desagradable#!, pero abrumador.\n\n[laamp_healer_character.GetFirstName] está de pie ante una mesa alta y prepara un brebaje."
 ep3_laamp_decision_event.1041.desc_reused_healer: "$ep3_laamp_decision_event.1041_intro$ Alza la mirada, arqueando ligeramente las cejas: «¡Veo que habéis vuelto de una pieza! ¿Cómo puedo ayudaros esta vez?»."
 ep3_laamp_decision_event.1041.desc: "$ep3_laamp_decision_event.1041_intro$ Levanta la mirada cuando me acerco: «Saludos. ¿Cómo tenéis los humores? ¿Necesitáis una purga?»."
 ep3_laamp_decision_event.1041.desc_outro_return_horn: "\n\nUn poco más dentro de la estancia, tan munificente [1041_health_artifact.GetName] sigue en su lugar de descanso con el resto de alhajas medicinales."
 ep3_laamp_decision_event.1041.desc_outro_return_artifact: "\n\nUn poco más adentro de la estancia, su [1041_health_artifact.GetName] sigue reclamando mi interés."
 ep3_laamp_decision_event.1041.desc_outro_horn: "\n\nPor el rabillo del ojo, veo algunas alhajas medicinales, de entre las cuales un cuerno magnífico me llama la atención."
 ep3_laamp_decision_event.1041.desc_outro_artifact: "\n\nUn poco más adentro de la estancia, en un estante lleno de alhajas medicinales, descubro tal [1041_health_artifact.GetName] de aspecto tan curioso que reclama mi interés."
 ep3_laamp_decision_event.1041.a: "A lo mejor, equilibrar mis humores me sienta bien."
 ep3_laamp_decision_event.1041.a_ill: "«Podría… necesitar algún tratamiento, sí."
 ep3_laamp_decision_event.1041.b: "«Me interesa tal [1041_health_artifact.GetNameNoTooltip]»."
 ep3_laamp_decision_event.1041.c: "«¿Realizaríais #EMP vos#! el procedimiento, [visiting_partner.GetFirstNameNoTooltip]?»."
 ep3_laamp_decision_event.1041.c.flavor: "¿Qué será lo peor que me puede pasar?"
 ep3_laamp_decision_event.1041.d: "«¡[1040_sickly_minor.GetFirstNameNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('1040_sickly_minor'))], necesita tratamiento!»."
 ep3_laamp_decision_event.1041.d.partner: "«¡[visiting_partner.GetFirstNameNoTooltip], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('visiting_partner'))], necesita tratamiento!»."
 ep3_laamp_decision_event.1041.treatment_success.t: "Éxito"
 ep3_laamp_decision_event.1041.treatment_failure.t: "Fracaso"
 ep3_laamp_decision_event.1041.treatment_failure.desc: "El tratamiento no tiene éxito"
 ep3_laamp_decision_event.1041.e: "$ep3_laamp_decision_event.1021.d$"
