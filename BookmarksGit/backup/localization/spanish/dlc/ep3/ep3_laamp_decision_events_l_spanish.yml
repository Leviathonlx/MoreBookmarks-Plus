 ep3_laamp_decision_event.1010.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: ¡suministros!"
 ep3_laamp_decision_event.1010.desc_posh_stalls: "Los puestos del barrio de alimentos de [visiting_location.GetBaronyNameExplicitly] están a rebosar, lo que rebaja los precios. Localizo el puesto [laamp_supply_merchant.Custom('ES_DelDela')] comerciante de suministros [laamp_supply_merchant.GetFirstName]; ha logrado un equilibrio excelente entre buena calidad y precios asequibles.\n\nAl notar mi interés,"
 ep3_laamp_decision_event.1010.desc: "De [ROOT.Char.Custom('RegionalRootVegetablePlural')] a telas, de leña a hilo de coser, [laamp_supply_merchant.Custom('ES_ElLa')] comerciante de suministros [laamp_supply_merchant.GetFirstName] tiene de todo. El puesto está lleno hasta los topes de todo lo que se pueda precisar para una noche en la naturaleza.\n\nMe acerco un poco más para llamar su atención y"
 ep3_laamp_decision_event.1010.desc_returned: "Con el puesto aún repleto de artículos, [laamp_supply_merchant.Custom('ES_ElLa')] comerciante de suministros [laamp_supply_merchant.GetFirstName] recoge una pieza suelta de [ROOT.Char.Custom('RegionalRootVegetable')] que se ha caído del mostrador.\n\nAlzo sutilmente las cejas en su dirección para hacer notar mi regreso y"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_01: "[laamp_supply_merchant.GetSheHe] me mira de arriba abajo, gratamente sorprendid[laamp_supply_merchant.Custom('ES_OA')]:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_reaction_02: "[laamp_supply_merchant.GetSheHe] parece de verdad un poco desconcertad[laamp_supply_merchant.Custom('ES_OA')] al verme:"
 ep3_laamp_decision_event.1010.desc_reused_merchant_intro: "«¡Un[ROOT.Char.Custom('ES_XA')] client[ROOT.Char.Custom('ES_EA')] que vuelve!»."
 ep3_laamp_decision_event.1010.desc_reused_merchant_01: "¡Cómo me alegra la vista!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_02: "No os ha sido suficiente, ¿a que no?"
 ep3_laamp_decision_event.1010.desc_reused_merchant_03: "¡No me lo puedo creer!"
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_01: "¿Qué vais a tomar?»."
 ep3_laamp_decision_event.1010.desc_reused_merchant_outro_02: "¿Qué va a ser?»."
 ep3_laamp_decision_event.1010.desc_trait_gregarious_new: "se le ilumina la cara al mirarme con una sonrisa amistosa: "
 ep3_laamp_decision_event.1010.desc_trait_gregarious_return: "me lanza otra sonrisa amistosa: "
 ep3_laamp_decision_event.1010.desc_trait_callous_new: "apenas mira en mi dirección cuando me habla: "
 ep3_laamp_decision_event.1010.desc_trait_callous_return: "apenas reconoce mi presencia: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_new: "su rostro se convierte en una sonrisa encantada al verme: "
 ep3_laamp_decision_event.1010.desc_trait_greedy_return: "hay un brillo en su mirada mientras me repasa de arriba abajo: "
 ep3_laamp_decision_event.1010.desc_trait_shy_new: "empieza a mirarme con una intensidad que no casa con la amabilidad de su voz: "
 ep3_laamp_decision_event.1010.desc_trait_shy_return: "reflexiona sobre mi regreso cuidadosamente antes de decir con suavidad: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_new: "me echa una mirada ausente, claramente ensimismad[laamp_supply_merchant.Custom('ES_OA')]: "
 ep3_laamp_decision_event.1010.desc_trait_eccentric_return: "me mira, al parecer sin darse cuenta de que nos vimos hace unos meros instantes: "
 ep3_laamp_decision_event.1010.desc_generic_new_01: "asiente en mi dirección: "
 ep3_laamp_decision_event.1010.desc_generic_new_02: "me echa una mirada de reconocimiento: "
 ep3_laamp_decision_event.1010.desc_generic_returned_01: "alza una ceja, divertid[laamp_supply_merchant.Custom('ES_OA')]: "
 ep3_laamp_decision_event.1010.desc_generic_returned_02: "levanta la mirada y se dirige a mí: "
 ep3_laamp_decision_event.1010.desc_outro_new_01: "«¿Os ha llamado algo la atención?»."
 ep3_laamp_decision_event.1010.desc_outro_new_02: "«¿Veis algo que os guste?»."
 ep3_laamp_decision_event.1010.desc_outro_new_03: "«¿Qué precisáis?»."
 ep3_laamp_decision_event.1010.desc_outro_special_new_04: "«Qué duro es el mundo, ¿verdad? ¿Qué puedo hacer por vos?»."
 ep3_laamp_decision_event.1010.desc_outro_returned_01: "«¿A que los suministros tienen buena pinta?»."
 ep3_laamp_decision_event.1010.desc_outro_returned_02: "«Tenía la impresión de que volveríais»."
 ep3_laamp_decision_event.1010.desc_outro_returned_03: "«Lo mejor de [visiting_location.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]»."
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner: "\n\n[visiting_partner.GetFirstName] cruje los nudillos y me mira, señala discretamente hacia los suministros con la cabeza, para murmurar: «¿Quieres crear una distracción…?»."
 ep3_laamp_decision_event.1010.desc_outro_sneaky_partner_returned: "\n\n[visiting_partner.GetFirstName] no deja de mirar las mercancías expuestas mientras me mira a la espera de cualquier señal en potencia para conseguir suministros «#EMP gratis#!»."
 ep3_laamp_decision_event.1010.a_diplomacy: "«¿No os sobrarán unas provisiones de nada, amig[laamp_supply_merchant.Custom('ES_OA')]…?»."
 ep3_laamp_decision_event.1010.a_diplomacy.success: "Logras embelesar a [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_diplomacy.failure: "[laamp_supply_merchant.GetShortUIName] huele tu desesperación"
 ep3_laamp_decision_event.1010.a_diplomacy.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_stewardship: "«Podría darles salida, a cambio de una pequeña comisión»."
 ep3_laamp_decision_event.1010.a_stewardship.success: "Logras convencer a [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_stewardship.failure: "A [laamp_supply_merchant.GetShortUIName] no le engaña tu lógica"
 ep3_laamp_decision_event.1010.a_stewardship.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_intrigue: "«¡¿Es[visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('ES_EA')] de ahí no es [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.Custom('ES_ElLa')] [visiting_location.GetCounty.GetTitle.GetHolder.GetTopLiege.GetTitleAsNameNoTooltip|l]?!»."
 ep3_laamp_decision_event.1010.a_intrigue.success: "Consigues robar un montón de suministros"
 ep3_laamp_decision_event.1010.a_intrigue.failure: "Tartamudeas y aumentas las sospechas de [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_intrigue.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_learning: "«Me parece que estos comestibles se van a echar a perder…»."
 ep3_laamp_decision_event.1010.a_learning.success: "[laamp_supply_merchant.GetShortUIName] acepta librarse de los suministros caducados"
 ep3_laamp_decision_event.1010.a_learning.failure: "$ep3_laamp_decision_event.1010.a_stewardship.failure$"
 ep3_laamp_decision_event.1010.a_learning.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a_martial: "«Puedo llevarme los suministros, o vuestro puesto entero. Vos decís»."
 ep3_laamp_decision_event.1010.a_martial.success: "Logras intimidar a [laamp_supply_merchant.GetShortUIName]"
 ep3_laamp_decision_event.1010.a_martial.failure: "[laamp_supply_merchant.GetShortUIName] ve tus amenazas vacías"
 ep3_laamp_decision_event.1010.a_martial.critical_failure: "Se convoca a los guardias"
 ep3_laamp_decision_event.1010.a_prowess.success: "$ep3_laamp_decision_event.1010.a_martial.success$"
 ep3_laamp_decision_event.1010.a_prowess.failure: "$ep3_laamp_decision_event.1010.a_martial.failure$"
 ep3_laamp_decision_event.1010.a_prowess.critical_failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.a.failure.tt: "El coste de las [provision|lE]es #N aumenta#! durante #V [EmptyScope.ScriptValue('visit_settlement_minimum_cooldown_months')|0] meses#!"
 ep3_laamp_decision_event.1010.a.cooldown.tt: "Has intentado conseguir [provisions|lE] gratis; prueba de nuevo en [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_convinced_recently') )]"
 ep3_laamp_decision_event.1010.b: "«Compraré algo de esto y de aquello»."
 ep3_laamp_decision_event.1010.c_callous: "«Os podría cambiar a este aprendiz joven a cambio de suministros»."
 ep3_laamp_decision_event.1010.c: "«… ¿podría tal vez dar a cambio un aprendiz joven?»."
 ep3_laamp_decision_event.1010.c.flavor: "Por favor, perdonadme…"
 ep3_laamp_decision_event.1010.c.flavor_callous: "Al menos una boca menos que alimentar."
 ep3_laamp_decision_event.1010.d: "«¡Ahí va! ¡Torpe de mí!»"
 ep3_laamp_decision_event.1010.d.flavor: "¡[visiting_partner.GetFirstNameNoTooltip], #EMP venga!#!"
 ep3_laamp_decision_event.1010.d.success: "[visiting_partner.GetShortUIName] consigue robar un montón de suministros"
 ep3_laamp_decision_event.1010.d.failure: "$ep3_laamp_decision_event.1010.a_martial.critical_failure$"
 ep3_laamp_decision_event.1010.d.cooldown.tt: "Has intentado robar [provisions|lE] hace poco; prueba de nuevo en [GetCurrentDateWithDiff( GetVarTimeRemaining( THIS.Char.MakeScope, '1010_has_stolen_recently') )]"
 ep3_laamp_decision_event.1010.e: "Regresemos."
 #Option: Sell an artifact to local peddlers
 ep3_laamp_decision_event.1020.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: sin preguntas"
 ep3_laamp_decision_event.1020.desc_intro_reused_peddler: "Una voz se abre camino entre el ajetreo de los puestos de artefactos: «¡Siempre agradezco la vuelta de un[ROOT.Char.Custom('ES_XA')] client[ROOT.Char.Custom('ES_EA')]!», exclama [laamp_artifact_peddler.GetFirstName], mientras se acerca para mirar mi inventario."
 ep3_laamp_decision_event.1020.desc_intro_posh_stalls: "El barrio de comerciantes de [visiting_location.GetBaronyNameExplicitly] rebosa de vendedores y proveedores de artefactos tanto poco corrientes como exóticos y no me cuesta localizar [laamp_artifact_peddler.Custom('ES_AlAla')] célebre comerciante de artefactos [laamp_artifact_peddler.GetFirstName]."
 ep3_laamp_decision_event.1020.desc_intro_new_01: "Busco a alguien que me quite algunos objetos de las manos; [laamp_artifact_peddler.Custom('ES_ElLa')] comerciante de artefactos [laamp_artifact_peddler.GetFirstName] aparece para echarle un vistazo a mi inventario."
 ep3_laamp_decision_event.1020.desc_intro_new_02: "El callejón rebosa de puestos, le doy por accidente a alguien con el hombro por detrás. Cuando [laamp_artifact_peddler.Custom('ES_ElLa')] comerciante de artefactos [laamp_artifact_peddler.GetFirstName] se gira para enfrentarse a mí, se fija en mi inventario y se inclina para mirar más de cerca."
 ep3_laamp_decision_event.1020.desc_intro_returned_01: "Caminando de vuelta a los vendedores de artefactos, [laamp_artifact_peddler.GetFirstName] me mira con curiosidad cuando regreso a los puestos: «Mi oferta sigue en pie».\n\nLuego vuelve a su tenderete y empieza a reordenar mercancías."
 ep3_laamp_decision_event.1020.desc_intro_returned_02: "De vuelta a los vendedores de artefactos, el puesto de [laamp_artifact_peddler.GetFirstName] sigue destacando entre la multitud por su abundancia y variedad de gran calidad.\n\n[laamp_artifact_peddler.GetFirstNameNoTooltip] se fija en mí, hace una pausa por un momento y dice: «¿Entonces, ¿trato hecho?»."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_01: "Mientras medito sobre mis opciones, [laamp_artifact_peddler.GetFirstName] me lanza una mirada indiferente para soltar: «Mi oferta sigue en pie», con voz monótona.\n\nDespués se vuelve despreocupadamente a su puesto y empieza a reordenar mercancías."
 ep3_laamp_decision_event.1020.desc_intro_intermediate_returned_02: "Mientras dudo ligeramente, [laamp_artifact_peddler.GetFirstName] parece un poco disgustad[laamp_artifact_peddler.Custom('ES_OA')] por mi indecisión.\n\nSe encoge de hombros con un «Supongo que podéis tomaros el tiempo que preciséis», y pasa a ayudar a otro cliente."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_01: "\n\nCon un tacto experimentado [laamp_artifact_peddler.GetFirstNameNoTooltip] examina la superficie de mi [1020_first_artifact_to_sell.GetName], asiente y luego murmura algo para sí."
 ep3_laamp_decision_event.1020.desc_one_artifact_new_02: "\n\n[laamp_artifact_peddler.GetFirstNameNoTooltip] golpea delicadamente la superficie de mi [1020_first_artifact_to_sell.GetName] e inclina la cabeza, como si estuviera escuchando algo. Después asiente."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_01: "\n\n[laamp_artifact_peddler.GetFirstNameNoTooltip] pasa los dedos por mi [1020_first_artifact_to_sell.GetName] y su mirada se vuelve intrigada cuando se fija en mi [1020_second_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_two_artifacts_new_02: "\n\n[laamp_artifact_peddler.GetFirstNameNoTooltip] empieza hacer movimientos de pinza hacia [1020_first_artifact_to_sell.GetName], contemplando cuidadosamente el/la [1020_first_artifact_to_sell.Custom('ArtifactType')], y después inspecciona suavemente el/la [1020_second_artifact_to_sell.GetName], al parecer satisfech[laamp_artifact_peddler.Custom('ES_OA')] con algo."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_01: "\n\nExaminando, retorciendo y girando; [laamp_artifact_peddler.GetFirstNameNoTooltip] escudriña hasta el último detalle, ya sea el acabado de mi [1020_first_artifact_to_sell.GetName], los materiales de mi [1020_second_artifact_to_sell.GetName] o los adornos de mi [1020_third_artifact_to_sell.GetName]."
 ep3_laamp_decision_event.1020.desc_three_artifacts_new_02: "\n\nAntes de que me dé cuenta, [laamp_artifact_peddler.GetFirstNameNoTooltip] ha examinado a fondo mi [1020_first_artifact_to_sell.GetName] y [1020_second_artifact_to_sell.GetName]. Sus manos se mueven rápidamente por la superficie de mi [1020_third_artifact_to_sell.GetName], buscando defectos."
 ep3_laamp_decision_event.1020.desc_outraged_partner_new: "\n\nDe repente, oigo en mi oído la voz indignada de mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('visiting_partner'))], [visiting_partner.GetFirstName]: «¡Se están aprovechando de vos! ¡#EMP Yo#! puedo conseguiros un trato mejor!»."
 ep3_laamp_decision_event.1020.desc_outraged_partner_returned: "\n\nPor el rabillo del ojo, veo a [visiting_partner.GetFirstName] aún echando humo por las ofertas nimias de [laamp_artifact_peddler.GetFirstNameNoTooltip]."
 ep3_laamp_decision_event.1020.a: "Podría llegar a separarme de…"
 ep3_laamp_decision_event.1020.a.tt: "Puedes elegir qué artefacto vender"
 ep3_laamp_decision_event.1020.a.first_artifact.tt: "Oferta #V actual#! de [1020_first_artifact_to_sell.GetName]: [1020_first_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.a.second_artifact.tt: "Oferta #V actual#! de [1020_second_artifact_to_sell.GetName]: [1020_second_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.a.third_artifact.tt: "Oferta #V actual#! de [1020_third_artifact_to_sell.GetName]: [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.b: "«[laamp_artifact_peddler.GetFirstNameNoTooltip], ese mercader de allí me ha hecho una oferta mayor»."
 ep3_laamp_decision_event.1020.b.success: "Logras convencer a [laamp_artifact_peddler.GetShortUIName]"
 ep3_laamp_decision_event.1020.b.success.first_artifact.tt: "Oferta #P aumentada#! de [1020_first_artifact_to_sell.GetName]: [1020_first_artifact_to_sell.MakeScope.Var('1020_artifact_sell_high_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.b.success.second_artifact.tt: "Oferta #P aumentada#! de [1020_second_artifact_to_sell.GetName]: [1020_second_artifact_to_sell.MakeScope.Var('1020_artifact_sell_high_value').GetValue|0] [gold_i]"
 ep3_laamp_decision_event.1020.b.success.third_artifact.tt: "Oferta #P aumentada#! de [1020_third_artifact_to_sell.GetName]: [1020_third_artifact_to_sell.MakeScope.Var('1020_artifact_sell_high_value').GetValue|0] [gold_i]"
