 #Weaponsmith
 ep3_laamp_decision_event.1061.return.tt: "Vuelves al barrio de los artesanos"
 ep3_laamp_decision_event.1061.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la forja de armas"
 ep3_laamp_decision_event.1061.desc_returned_01: "De vuelta a los campos de entrenamiento, [Select_CString( laamp_weaponsmith_craftsman.IsFemale, 'la forjadora', 'el forjador' )] [laamp_weaponsmith_craftsman.GetFirstName] sigue de pie cerca de su puesto; ahora le saca brillo suavemente a una de las armas con un retal de paño suave.\n\nCanturrea mientras lo hace, pero para rápidamente cuando llego. «¿Así que, al final, tenéis algo que acuchillar?», dice sin el menor rastro de simpatía."
 ep3_laamp_decision_event.1061.desc_returned_02: "Cuando regreso a la forja de armas, [laamp_weaponsmith_craftsman.GetFirstName] ha sacado una vianda de una bolsa que llevaba en el cinto y se la come a pequeños bocados.\n\nAl percatarse de mi presencia, se quita cuidadosamente las migas de la capa, se levanta y me lanza una mirada inescrutable: «¿Habéis cambiado de opinión?»."
 ep3_laamp_decision_event.1061.desc_intro: "[Select_CString( laamp_weaponsmith_craftsman.IsFemale, 'La forjadora', 'El forjador' )] [laamp_weaponsmith_craftsman.GetFirstName], que charla ociosamente con algunos sirvientes cercanos, está de pie junto a un puesto improvisado cerca de los campos de entrenamiento."
 ep3_laamp_decision_event.1061.desc_reused_weaponsmith: "$ep3_laamp_decision_event.1061.desc_intro$\n\nMe lanza una mirada de reconocimiento, alza una ceja y da unos cuantos pasos hacia mí: «¡Vaya! No todos los días vemos volver a un[ROOT.Char.Custom('ES_XA')] client[ROOT.Char.Custom('ES_EA')]!».\n\n«Echad un vistazo a mis creaciones, por favor», dice, e intenta una sonrisa."
 ep3_laamp_decision_event.1061.desc: "$ep3_laamp_decision_event.1061.desc_intro$\n\nMe lanza una mirada, termina rápidamente una conversación y se dirige hacia mí mientras señala las armas expuestas: «Estos son los artículos que tengo a la venta».\n\n«Templadas en las llamas más ardientes», añade, con un tono de orgullo en su voz."
 ep3_laamp_decision_event.1061.a: "«Diría que [1061_first_weapon.GetNameNoTooltip] parece una buena elección»."
 ep3_laamp_decision_event.1061.b: "«No me importaría usar [1061_second_weapon.GetNameNoTooltip]»."
 ep3_laamp_decision_event.1061.c: "«[1061_third_weapon.GetNameNoTooltip] es un arma de #EMP mi#! estilo»."
 ep3_laamp_decision_event.1061.d: "$ep3_laamp_decision_event.1021.d$"
 #Armorer
 ep3_laamp_decision_event.1063.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: la armaduría"
 ep3_laamp_decision_event.1063.desc_returned_01: "[laamp_armorer_craftsman.GetFirstName] se toma un descanso del monótono martilleo. Camina por el taller, al parecer buscando algo: «Alicates», gruñe, «nunca están donde los dejo».\n\nEntonces, [laamp_armorer_craftsman.GetFirstNameNoTooltip] vuelve su atención hacia mí y señala con la cabeza las piezas de armadura expuestas: «¿Y bien?»."
 ep3_laamp_decision_event.1063.desc_returned_02: "El horno está algo más frío ahora, ya que [laamp_armorer_craftsman.GetFirstName] está reparando una pieza de metal distinta, trabajando suavemente el acero hasta someterlo.\n\nCon cuidado de no interrumpir su proceso, me acerco para seguir examinando las piezas de armadura exhibidas en el banco de trabajo.\n\n«¿Supongo que después de todo, sí que precisáis algo de protección?», comenta [laamp_armorer_craftsman.GetFirstNameNoTooltip] con tono divertido."
 ep3_laamp_decision_event.1063.desc_reused_armorer: "La herrería de [laamp_armorer_craftsman.GetFirstName] está tal como la recordaba. Mi mirada se fija inmediatamente en el banco de trabajo al fondo de la estancia, donde [laamp_armorer_craftsman.GetFirstNameNoTooltip] tiene sus piezas de armadura a la venta.\n\nTiene una mirada sorprendida al verme desde el peto en el que trabaja y reconocerme: «¡Un[ROOT.Char.Custom('ES_XA')] client[ROOT.Char.Custom('ES_EA')] que vuelve! ¿Habéis encontrado algo que os guste?»."
 ep3_laamp_decision_event.1063.desc: "El horno arde en la herrería [Select_CString( laamp_armorer_craftsman.IsFemale, 'de la armadurera', 'del armadurero' )] [laamp_armorer_craftsman.GetFirstName] y se respira un aire denso.\n\n[laamp_armorer_craftsman.GetFirstNameNoTooltip] me echa un rápido vistazo, estampa un martillazo final en un almófar inmaculadamente terso y camina, limpiándose las manos.\n\n«Ya veis en el estante lo que tengo a la venta», dice, señalando el robusto banco de trabajo en el extremo de la estancia."
 ep3_laamp_decision_event.1063.a: "[1063_first_armor.GetNameNoTooltip] tiene un bonito brillo."
 ep3_laamp_decision_event.1063.b: "El trabajo de [1063_second_armor.GetNameNoTooltip] es exquisito."
 ep3_laamp_decision_event.1063.c: "Solo tiene sentido conseguir [1063_third_armor.GetNameNoTooltip]."
 ep3_laamp_decision_event.1063.d: "«¡Cuánto talento! Deberíais uniros a nosotros»."
 ep3_laamp_decision_event.1063.e: "$ep3_laamp_decision_event.1021.d$"
 #Jeweler
 ep3_laamp_decision_event.1065.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el joyero"
 ep3_laamp_decision_event.1065.desc_returned_01: "En la morada [Select_CString(laamp_jeweler_craftsman.IsFemale, 'de la joyera', 'del joyero' )], [laamp_jeweler_craftsman.GetFirstName] se ha inclinado sobre un broche con incrustaciones de joyas en forma de una exquisita flor de [visiting_location.Custom('get_region_flower_type')]. Cuando escucho atentamente, [laamp_jeweler_craftsman.GetHerHim] oigo susurrar apasionadamente: «Sí, mi preciosa flor…».\n\nMe apresuro a dar un paso adelante para que cruja una de las tablas del suelo, y [laamp_jeweler_craftsman.GetFirstNameNoTooltip] se percata de mi presencia.\n\nSobresaltad[laamp_jeweler_craftsman.Custom('ES_OA')], [laamp_jeweler_craftsman.GetFirstNameNoTooltip] vuelve en sí y afirma: «¡Vos otra vez! Caramba, ¿habéis cambiado de opinión?"
 ep3_laamp_decision_event.1065.desc_returned_02: "A mi regreso, [laamp_jeweler_craftsman.GetFirstName] sostiene su [ROOT.Char.Custom('WritingInstrument')] para investigar los estantes de joyas, mientras hace inventario en un diario hecho polvo.\n\nEchándome un breve vistazo, me dice «¿Así que habéis vuelto? ¿Cuál queréis?» y pasa a inspeccionar el resto de las estanterías."
 ep3_laamp_decision_event.1065.desc_reused_jeweler: "[Select_CString( laamp_jeweler_craftsman.IsFemale, 'La joyera', 'El joyero' )] [laamp_jeweler_craftsman.GetFirstName] está arreglando el adorno de [visiting_location.Custom('GetRandomRegionalWood')] de una estatuilla cuando entro en la oscura tienda.\n\nLevanta la mirada, me escudriña y tararea con satisfacción: «[Select_CString( ROOT.Char.IsFemale, 'Una clienta', 'Un cliente' )] de vuelta. ¡Qué #EMP honor!#!».\n\nAún con la estatuilla en la mano, [laamp_jeweler_craftsman.GetFirstNameNoTooltip] señala a los objetos expuestos: «¿Qué os interesará esta vez?»."
 ep3_laamp_decision_event.1065.desc: "En la penumbra de la morada del joyero, [laamp_jeweler_craftsman.GetFirstName] se ha encaramado a un mostrador alto, mientras coloca con delicadeza la decoración más pequeña en [1065_first_accessory.GetName].\n\nHipnotizad[ROOT.Char.Custom('ES_OA')], observo su delicado trabajo durante un momento, antes de aclararme la garganta.\n\n[laamp_jeweler_craftsman.GetFirstNameNoTooltip] se da cuenta de mi presencia, se endereza y dice pensativ[laamp_jeweler_craftsman.Custom('ES_OA')]: «¿Estáis buscando un broche? ¿Un anillo? ¿Un collar, quizás?», mientras porta uno de los pequeños artefactos."
 ep3_laamp_decision_event.1065.a: "«No me importaría semejante [1065_first_accessory.GetNameNoTooltip]»."
 ep3_laamp_decision_event.1065.b: "«Algo como [1065_second_accessory.GetNameNoTooltip]… #EMP Eso#! sí que es para mí»."
 ep3_laamp_decision_event.1065.c: "«Quisiera comprar tal [1065_third_accessory.GetNameNoTooltip]»."
