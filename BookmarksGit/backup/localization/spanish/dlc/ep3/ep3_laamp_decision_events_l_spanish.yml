 #Quartermaster
 ep3_laamp_decision_event.1067.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: intendentes"
 ep3_laamp_decision_event.1067.desc_returned_01: "[laamp_quartermaster_recruit.GetFirstName] sigue sentad[laamp_quartermaster_recruit.Custom('ES_OA')] en un rincón oscuro de la taberna, sosteniendo su copa de [laamp_quartermaster_recruit.Custom('RegionalDrink')] como si fuera el billete a la salvación.\n\nApenas levanta la vista, mientras avanzo cuidadosamente entre la penumbra para acercarme a [laamp_quartermaster_recruit.GetSheHe]. «¿Otra vez vos?» murmura, y luego se da la vuelta."
 ep3_laamp_decision_event.1067.desc_returned_02: "[laamp_quartermaster_recruit.GetFirstName] está en plena discusión con [Select_CString( ROOT.Char.IsFemale, 'otra parroquiana', 'otro parroquiano' )] de la taberna, un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] [Select_CString( ROOT.Char.IsFemale, 'alta y morena', 'alto y moreno' )] que al parecer quería que [laamp_quartermaster_recruit.GetFirstNameNoTooltip] #EMP «deje de gimotear de una vez!».#!\n\nAntes de que las cosas se caldeen, [laamp_quartermaster_recruit.GetFirstNameNoTooltip] se da cuenta de mi presencia y se desentiende de la situación con un bufido.\n\n«Habéis vuelto», afirma con una mirada sorprendentemente sobria. «¿Qué era lo que queríais?»"
 ep3_laamp_decision_event.1067.desc_returned_03: "[laamp_quartermaster_recruit.GetFirstName] mira inmutable el vacío cuando regreso a la taberna. Se toma un momento, luego parpadea y menea la cabeza lentamente.\n\nUn mozo de la taberna pone otro vaso de [laamp_quartermaster_recruit.Custom('RegionalDrink')] delante de [laamp_quartermaster_recruit.GetFirstNameNoTooltip], que se echa hacia atrás con un gran suspiro y se tapa los ojos con la palma de la mano.\n\nMe acerco con cuidado [Select_CString( laamp_quartermaster_recruit.IsFemale, 'a la antigua', 'al antiguo' )] intendente mientras me aclaro la garganta:"
 ep3_laamp_decision_event.1067.desc_reused_quartermaster: "Mientras intento pensar dónde he visto antes a [laamp_quartermaster_recruit.GetFirstName], no me cuesta nada seguir[laamp_quartermaster_recruit.GetHerHim] a una de las sucias tabernas cercanas.\n\nUna vez dentro se dirige al mostrador para agarrar una bebida, y luego se vuelve y me echa una mirada sorprendentemente aguda: «No finjáis que no nos hemos visto antes».\n\nEn un solo y veloz movimiento, vacía la copa de [laamp_quartermaster_recruit.Custom('RegionalDrink')] y levanta una ceja sudorosa: «¿Queréis algo?»."
 ep3_laamp_decision_event.1067.desc: "Sigo a [laamp_quartermaster_recruit.GetFirstName] a una taberna cercana. La luz se vuelve penumbra y el olor de líquidos rancios me abruma los sentidos.\n\n[laamp_quartermaster_recruit.GetFirstNameNoTooltip] se sienta en el mostrador y pide una bebida. «Yo antes era alguien…», repite para sí como un mantra, mientras desportilla su copa con una uña gastada.\n\nMe acerco [laamp_quartermaster_recruit.Custom('ES_AlAla')] intendente desacreditad[laamp_quartermaster_recruit.Custom('ES_OA')] y respiro hondo antes de iniciar la conversación:"
 ep3_laamp_decision_event.1067.a: "$ep3_laamp_decision_event.1047.a$"
