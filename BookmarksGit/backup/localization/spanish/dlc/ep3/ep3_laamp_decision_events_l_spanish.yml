 ep3_laamp_decision_event.1060.c: "Estoy buscando accesorios."
 ep3_laamp_decision_event.1060.c_second: "Preciso volver a ir al joyero."
 ep3_laamp_decision_event.1060.c.tt: "Ir a los joyeros de antes"
