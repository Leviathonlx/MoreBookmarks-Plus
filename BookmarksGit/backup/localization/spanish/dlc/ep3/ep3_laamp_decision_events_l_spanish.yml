 #Town Crier
 ep3_laamp_decision_event.1025.t: "[visiting_location.GetBaronyNameExplicitlyNoTooltip]: el [ROOT.Char.Custom('GetTowncrierElderCapitalized')|l]"
 ep3_laamp_decision_event.1025.desc_returned_01: "Cuando regresamos con [Select_CString( laamp_town_crier.IsFemale, 'la pregonera', 'el pregonero' )], el gato, ahora hecho un ovillo, dormita sobre una mesa cercana, sin prestar atención a las divagaciones [Select_CString( laamp_town_crier.IsFemale, 'de la pregonera', 'del pregonero' )]. \n\n Me fijo en que a veces mueve los bigotes en sueños y me acerco a reflexionar sobre lo pregonado:"
 ep3_laamp_decision_event.1025.desc_returned_02: "Cuando regreso con [Select_CString( laamp_town_crier.IsFemale, 'la pregonera', 'el pregonero' )], el gato está estirado bajo una mesa y me vigila con un ojo azul entrecerrado.\n\nConecto con su suave ronroneo, pero de inmediato vuelvo a lo que se ha pregonado:"
 ep3_laamp_decision_event.1025.desc_reused_crier: "[Select_CString( laamp_town_crier.IsFemale, 'La pregonera', 'El pregonero' )] me reconoce con la mirada y se anima según me acerco, parloteando sin parar sobre los contratos cercanos anunciados por los nobles locales.\n\nLe sigue acompañando un gato viejo entre blanco y marrón grisáceo que me mira con unos ojos entrecerrados mientras intento escuchar los pregones:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_01: "Cuando regresamos al anciano, el buey, una bestia magnífica, está lamiendo cariñosamente la mano de [laamp_town_crier.GetFirstName] mientras est[laamp_town_crier.Custom('ES_EA')] le da unos dulces.\n\nCon una sonrisa feliz, [laamp_town_crier.GetFirstNameNoTooltip] me reitera las tareas disponibles que ayudarían a la población local:"
 ep3_laamp_decision_event.1025.desc_tribal_returned_02: "Cuando regreso [Select_CString( laamp_town_crier.IsFemale, 'a la anciana', 'al anciano' )], una persona de letras de aspecto importante está dejando el local.\n\nLe echo una mirada intrigada para después volverme a [laamp_town_crier.GetFirstName] y recordarme las tareas disponibles actuales:"
 ep3_laamp_decision_event.1025.desc_tribal_reused_crier: "[Select_CString( laamp_town_crier.IsFemale, 'La anciana', 'El anciano' )], a quien reconozco como [laamp_town_crier.GetFirstName], me sonríe con agradecimiento cuando regreso a su puesto.\n\nTras un poco de charla amistosa, est[laamp_town_crier.Custom('ES_EA')] me informa sobre lo que está pasando y las tareas de las que hay que ocuparse:"
 ep3_laamp_decision_event.1025.desc: "[Select_CString( laamp_town_crier.IsFemale, 'La pregonera', 'El pregonero' )] se anima según me acerco, parloteando sin parar sobre los contratos cercanos anunciados por los nobles locales.\n\nLe acompaña un gato viejo entre blanco y marrón grisáceo que me mira con unos ojos entrecerrados mientras intento escuchar los pregones:"
 ep3_laamp_decision_event.1025.desc_tribal: "[Select_CString( laamp_town_crier.IsFemale, 'La anciana', 'El anciano' )], [laamp_town_crier.GetFirstName] me echa una mirada amistosa mientras me acerco.\n\nCuidando prudente de un carro de bueyes, me informa de todos los asuntos y tareas de los que hay que ocuparse en los alrededores:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_01: "De vuelta con [Select_CString( laamp_town_crier.IsFemale, 'la pregonera', 'el pregonero' )], a su alrededor se ha congregado un pequeño público que se asusta y admira como es debido mientras oye las horripilantes circunstancias por las que el noble lejano busca ayuda en su aprieto.\n\nAlzo una ceja mientras hago memoria sobre los contratos regulares mencionados antes:"
 ep3_laamp_decision_event.1025.desc_legendary_returned_02: "Mientras vuelvo con [Select_CString( laamp_town_crier.IsFemale, 'la pregonera', 'el pregonero' )], está empapando a otro grupo de transeúntes con diversos de detalles cada vez más exagerados sobre el noble lejano.\n\nTarareo calladamente mientras reflexiono sobre los contratos mencionados antes:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_01: "De vuelta con [Select_CString( laamp_town_crier.IsFemale, 'la anciana', 'el anciano' )] de antes, está cotilleando en voz alta con otras personas de la tribu, acompañándolo de todo tipo de detalles poco favorecedores del noble lejano y su apuro.\n\n[Select_CString( laamp_town_crier.IsFemale, 'La anciana', 'El anciano' )], [laamp_town_crier.GetFirstName] me echa una mirada de desaprobación desde su lado según me acerco a preguntarle sobre las tareas locales que necesitan atención:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_returned_02: "Mientras vuelvo con [Select_CString( laamp_town_crier.IsFemale, 'la anciana', 'el anciano' )], parece que ha reprendido a otro miembro de la tribu quien ahora se halla sentado en un carro cercano.\n\n[Select_CString( laamp_town_crier.IsFemale, 'La mujer', 'El hombre' )] se anima a entablar conversación con [Select_CString( laamp_town_crier.IsFemale, 'otra mujer', 'otro hombre' )] mientras me acerco a [laamp_town_crier.GetFirstName], quien es tan amable de refrescarme la memoria sobre las tareas disponibles en este momento:"
 ep3_laamp_decision_event.1025.desc_legendary_reused_crier: "Reconozco [Select_CString( laamp_town_crier.IsFemale, 'a la pregonera', 'al pregonero' )], [laamp_town_crier.GetFirstName], que está $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary: "[Select_CString( laamp_town_crier.IsFemale, 'La pregonera', 'El pregonero' )], [laamp_town_crier.GetFirstName], está $ep3_laamp_decision_event.1025.desc_legendary_body$"
 ep3_laamp_decision_event.1025.desc_legendary_body: "cotilleando con otra gente [visiting_location.GetCounty.GetCulture.GetNameNoTooltip] mientras me acerco a su puesto; murmuran sobre cómo cierto noble de tierras lejanas tiene un apuro particular y ofrece recompensas #EMP magníficas#!.\n\nReflexiono sobre eso cuando [laamp_town_crier.GetFirstName] recuerda de repente sus deberes y se levanta para informar a su entorno inmediato de los contratos disponibles en ese momento:"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_reused_crier: "Según me acerco, [Select_CString( laamp_town_crier.IsFemale, 'la anciana', 'el anciano' )] [laamp_town_crier.GetFirstName], que se había enzarzado en un discusión con otro integrante de la tribu, me echa una mirada de reconocimiento. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary: "[Select_CString( laamp_town_crier.IsFemale, 'Una de las ancianas', 'Uno de los ancianos' )], [laamp_town_crier.GetFirstName], estaba enzarzad[laamp_town_crier.Custom('ES_OA')] en una discusión con otro integrante de la tribu. $ep3_laamp_decision_event.1025.desc_tribal_legendary_body$"
 ep3_laamp_decision_event.1025.desc_tribal_legendary_body: "\n\nLa otra persona empieza a gesticular y capto algo sobre un #EMP noble lejano que necesita ayuda urgente sobre un asunto importante#! a cambio de fama y riquezas.\n\nTerminan la conversación y me vuelvo hacia [laamp_town_crier.GetFirstNameNoTooltip], que me informa de las tareas locales de las que hay que ocuparse:"
 ep3_laamp_decision_event.1025.desc_nothing: "Quien ejerce de [ROOT.Char.Custom('GetTowncrierElder')] está sentad[laamp_town_crier.Custom('ES_OA')] en su silla, adormilad[laamp_town_crier.Custom('ES_OA')]. Al parecer, en la zona no hay contratos disponibles, por el momento."
