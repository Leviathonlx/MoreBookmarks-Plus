 #Start
 ep3_camp_party.0001.t: "Listos para empezar"
 ep3_camp_party.0001.desc: "Al fin todos estamos reunidos, todos los suministros preparados, el fuego crepita alegre en el centro.\n\nLa vida en la carretera puede ser dura. Las festividades son una oportunidad para que todos nos relajemos y nos saquemos de la cabeza la agotadora búsqueda de la supervivencia.\n\n¡Que empiece la juerga!"
 ep3_camp_party.0001.a: "¡No puedo esperar!"
 #Conclusion
 ep3_camp_party.0009.t: "El tiempo vuela"
 ep3_camp_party.0009.desc: "El fuego chispea, sus brasas ahora solo brillan donde antes rugían. Los juerguistas, por su parte, comienzan a dispersarse hacia sus lugares de descanso.\n\nLo hemos pasado bien todos pero ha llegado la hora de dar por terminada la diversión por el momento."
 ep3_camp_party.0009.a: "Y fue una juerga maravillosa."
 #Events
 ep3_camp_party.1000.t: "Historias que se cuentan"
 ep3_camp_party.1000.desc: "«¡Y luego, y luego!» [storyteller.GetFirstName] gesticula vivaz mientras teje una narración que a estas alturas lleva mucho tiempo creándose. «¡Cayó como un saco de ladrillos! Le dio en toda la testa, desde luego».\n\n[storyteller.GetFirstNameNoTooltip] disfruta de los elogios de la multitud con una sonrisa de satisfacción. Fue toda una historia de proezas, desde luego.\n\nEl grupo reunido sigue alborotado, intenta persuadir a [storyteller.GetFirstNameNoTooltip] para conseguir otra historia de sus labios."
 ep3_camp_party.1000.a: "¿Con qué le pegasteis, decís?"
 ep3_camp_party.1000.a.tt: "Tal vez podríamos reconstruir eso, con los suficientes restos de madera y metal…"
 ep3_camp_party.1000.b: "¡Yo también tengo una historia!"
 ep3_camp_party.1000.b.success: "Tu historia resulta aún mejor"
 ep3_camp_party.1000.b.failure: "Tu historia no fue muy atractiva"
 ep3_camp_party.1000.b.tt: "A [storyteller.GetFirstNameNoTooltip] le ofende que quieras superarle"
 ep3_camp_party.1000.c: "¡Sí, otra!"
 ep3_camp_party.1000.c.success: "El siguiente cuento es aún mejor"
 ep3_camp_party.1000.c.failure: "El siguiente cuento no impacta tan bien"
 ep3_camp_party.1000.d: "Una bonita historia"
 ep3_makeshift_mace: "Una maza improvisada"
 ep3_makeshift_mace_description: "Una maza pesada improvisada, hecha a partir de los detalles de una historia. Su eficacia es tan innegable como su tosquedad y lo aprendido durante su construcción seguramente lleve a mayores ahorros en el futuro."
 ep3_camp_party.1005.t: "Trotando por ahí"
 ep3_camp_party.1005.desc: "«Ah… ¿mi [ROOT.Char.GetLadyLord]?», [attendee.GetFirstName] se acerca, sus manos se retuercen de preocupación. «No sé dónde está [wanderer.GetFirstName]. Ya hace un tiempo…»\n\n#EMP Sí#! que hace un tiempo desde que vi por última vez a [wanderer.GetFirstNameNoTooltip]. Entre tanto, los cielos se oscurecen siniestros mientras se acerca el anochecer.\n\n¿Dónde se habrá metido?"
 ep3_camp_party.1005.a: "Echad más leña al fuego para guiar[wanderer.GetHerHim] de vuelta."
 ep3_camp_party.1005.a.tt.positive: "#weak El rastro extra de humo atrae más atención que la [wanderer.Custom('ES_ElLa')] errante [wanderer.GetFirstNameNoTooltip]…#!"
 ep3_camp_party.1005.b: "Tomad una antorcha y empezad a buscar. No os alejéis demasiado."
 ep3_camp_party.1005.b.success: "Tus habilidades de rastreo demuestran ser efectivas de inmediato."
 ep3_camp_party.1005.b.neutral: "[wanderer.GetFirstNameNoTooltip] volvió con algunas bayas que encontró"
 ep3_camp_party.1005.b.failure: "Te topas con un animal salvaje cuando encuentras a [wanderer.GetFirstNameNoTooltip]"
 ep3_camp_party.1005.c: "Nos sentaremos a esperar"
 ep3_camp_party.1005.c.success: "[wanderer.GetFirstNameNoTooltip] encuentra el camino de vuelta"
 ep3_camp_party.1005.c.failure: "[wanderer.GetFirstNameNoTooltip] reaparece, con heridas"
 ep3_camp_party.1005.c.critfailure: "Parece que [wanderer.GetFirstNameNoTooltip] se ha perdido de verdad"
 ep3_camp_party.1006.t: "Invitados inesperados"
 ep3_camp_party.1006.desc: "Al poco de haber sentado a [wanderer.GetFirstName], un crujido de hojas revela la presencia de otra persona. Me pongo de pie de un salto, pero cuando la luz perfila mejor la figura que se dirige hacia nosotros, está claro que [newcomer.GetSheHe] no tiene malas intenciones.\n\n«Por favor», empieza, «no he venido a causar problemas. Solo soy [Select_CString( newcomer.IsFemale, 'una curandera', 'un curandero' )] errante que me pago los viajes con mi medicina».\n\n«Vi la columna de humo. Estaría en deuda con vosotros si pudiera quedarme un poco y unirme a vuestros festejos; mirad, tened algo de comida por las molestias»."
 ep3_camp_party.1006.a: "«¿Y no preferiríais quedaros #EMP permanentemente#!?»."
 ep3_camp_party.1006.b: "«¡Venid, sentaos! ¡Habladme de vuestros métodos médicos!»"
 ep3_camp_party.1010.t: "Prueba de ingenio"
 ep3_camp_party.1010.desc: "La sonrisa taimada de [riddler.GetFirstName] no encaja bien en la estructura de su cuerpo, sospecho.\n\n«Vamos, [ROOT.Char.GetFirstNameNoTooltip]. ¡Veamos si vuestra mente sigue aguda después de tantos días en el camino!» [riddler.GetSheHe|U] hace una floritura hacia la copa. «¿Una adivinanza quizás?». Sin esperar mi consentimiento, empieza."
 ep3_camp_party.1010.desc_riddle_01: "\n\n#EMP «Arrancado del vientre de mi madre,\ngolpeado y quemado,\nme convertí en un asesino sanguinario."
 ep3_camp_party.1010.desc_riddle_02: "\n\n#EMP «Siempre cambio, pero siempre soy igual.\nSolo salgo de noche y tengo un lado oscuro.#!"
 ep3_camp_party.1010.desc_riddle_03: "\n\n#EMP «Tengo cuatro patas,\npero no doy un paso.#!"
 ep3_camp_party.1010.desc_riddle_04: "\n\n#EMP «Tengo un solo ojo,\nmas nada veo.#!"
 ep3_camp_party.1010.desc_riddle_05: "\n\n#EMP «Tengo una gran sombrilla y me buscan por sabrosa,\npero puedo ser venenosa.#!"
 ep3_camp_party.1010.desc_riddle_06: "\n\n#EMP «Me puedes pillar,\npero no lanzar.#!"
 ep3_camp_party.1010.desc_riddle_07: "\n\n#EMP «Los pobres no me tienen,\nlos ricos no me necesitan,\nquien no me come, fallece.#!"
 ep3_camp_party.1010.desc_riddle_08: "\n\n#EMP «Fácil soy de conseguir,\npero es difícil librarse de mí.#!"
 ep3_camp_party.1010.desc_outro: "\n¿Qué soy?».#!"
 ep3_camp_party.1010.a: "«Fácil, la respuesta es \"[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]\"»."
 ep3_camp_party.1010.b: "Tal vez la respuesta es…"
 ep3_camp_party.1010.b.success: "Lo has adivinado"
 ep3_camp_party.1010.b.success.title: "La respuesta correcta era «[ROOT.Char.Custom('GetCampPartyRiddleAnswer')]»."
 ep3_camp_party.1010.b.failure: "Tu suposición es errónea"
 ep3_camp_party.1010.c: "«Oh, [riddler.GetFirstNameNoTooltip], vuestros acertijos son demasiado sagaces para mí!»."
 ep3_camp_party.1010.c.tt: "Da igual la verdad, lo mejor para la armonía es fingir que es…"
 ep3_camp_party.1010.answer_riddle_01: "el hierro"
 ep3_camp_party.1010.answer_riddle_02: "la luna"
 ep3_camp_party.1010.answer_riddle_03: "una mesa"
 ep3_camp_party.1010.answer_riddle_04: "un aguja"
 ep3_camp_party.1010.answer_riddle_05: "una seta"
 ep3_camp_party.1010.answer_riddle_06: "un resfriado"
 ep3_camp_party.1010.answer_riddle_07: "la nada"
 ep3_camp_party.1010.answer_riddle_08: "un problema"
 ep3_camp_party.1015.t: "Preparad los arcos"
 ep3_camp_party.1015.desc: "En cuanto me levanto para echar otro trago, se levanta también [archer.GetFirstName].\n\n«Creo que a todos nos vendría bien una pequeña #EMP competición amistosa#!», empieza, arco en mano. «¿Quizás un simple concurso de tiro con arco? Tengo un arco para vos aquí mismo, [ROOT.Char.GetFirstNameNoTooltip]…»\n\nPuede que mi bebida tenga que esperar."
 ep3_camp_party.1015.a: "«Hagamos que sea interesante, ¿eh? Traed dos manzanas»."
 ep3_camp_party.1015.a.tt: "[apple_holder.GetFirstNameNoTooltip] servirá como soporte para las manzanas."
 ep3_camp_party.1015.a.success: "Tu flecha da en la manzana"
 ep3_camp_party.1015.a.failure: "Tu flecha falla y la de [archer.GetFirstNameNoTooltip] acierta"
 ep3_camp_party.1015.a.critfailure: "[archer.GetFirstNameNoTooltip] falla, pero tu fallo resulta ser mucho peor…"
 ep3_camp_party.1015.b: "«¿Y si cazamos? La primera presa gana»."
 ep3_camp_party.1015.b.success: "Reclamas la primera presa"
 ep3_camp_party.1015.b.failure: "[archer.GetFirstNameNoTooltip] reclama la primera presa"
 ep3_camp_party.1015.b.critfailure: "[archer.GetFirstNameNoTooltip] te da por accidente con su flecha"
 ep3_camp_party.1015.c: "«¡Vamos, elegid el objetivo!»"
 ep3_camp_party.1015.c.success: "Ganas"
 ep3_camp_party.1015.c.failure: "Pierdes"
 ep3_camp_party.1015.d: "«¡Nunca osaría competir con alguien de vuestro calibre!»"
 ep3_camp_party.1020.t: "¿Quién va?"
 ep3_camp_party.1020.opening: "Nuestros festejos se interrumpen de repente; una figura tambaleante se dirige hacia nosotros desde las afueras del campamento. Claramente [Select_CString( local.IsFemale, 'hambrienta y cansada', 'hambriento y cansado' )], nos dice llamarse [local.GetFirstName].\n\n"
 ep3_camp_party.1020.witch: "[local.GetFirstNameNoTooltip] es [Select_CString( local.IsFemale, 'asustadiza', 'asustadizo' )] y débil, pero en sus ojos sigue habiendo una claridad enérgica. Sus ropajes gastados están adornados con amuletos e iconos desconocidos.\n\n"
 ep3_camp_party.1020.cannibal: "[local.GetSheHe|U] lleva un extraño collar de huesos. Está claro que tiene hambre, pero los ojos solo se le abrieron de ilusión al preguntar qué… #EMP carne#! teníamos disponible.\n\n"
 ep3_camp_party.1020.mangled: "Este alma desdichada está mutilada físicamente hasta dejarla irreconocible. Una pierna ausente, un brazo perdido y cicatrices por todo el rostro y lo que le queda de cuerpo. Me estremezco al considerar la mera cantidad de daño.\n\n"
 ep3_camp_party.1020.mystic: "Los ojos de [local.GetFirstNameNoTooltip] contienen una profunda sabiduría. Bastoncillos de fragancia entrechocan juntos en su cinto mientras junta las palmas a modo de súplica.\n\n"
 ep3_camp_party.1020.siblings: "En cuanto he abierto la boca para responder, se une a nosotros una segunda figura, esta encorvada y obviamente dolorida. [local.GetFirstNameNoTooltip] corre de inmediato a su lado y [local_sibling.GetHerHim] atrae tierna y posesivamente.\n\n«Por favor». [local.GetFirstNameNoTooltip] me mira suplicante. «[local_sibling.GetFirstName|U] es mi [local_sibling.Custom('SisterBrother')]; necesita agua y descanso».\n\nEstá claro que se sienten unidos. #EMP Muy#! unidos. Pero ¿qué son esas manchas carmesíes oscuras en sus ropas…?"
 ep3_camp_party.1020.ending: "«Solo pido dormir esta noche a salvo y algo de comida, [ROOT.Char.Custom('FormOfAddressForLiege')]», dice, «y estaré en deuda con vos»."
 ep3_camp_party.1020.a: "«¿Por qué no os quedáis?»."
 ep3_camp_party.1020.b: "Podemos privarnos de un poco de comida."
 ep3_camp_party.1020.c: "Las escasa raciones que tenemos deben seguir siendo nuestras."
 ep3_camp_party.1021.t: "Rechazo"
 ep3_camp_party.1021.witch: "Los ojos de [local.GetFirstNameNoTooltip] se endurecen implacables, de ira y humillación.\n\n«Llegaréis a lamentar esto». Nos echa un vistazo, una mueca de desprecio en sus labios. «Ya hay uno de los nuestros entre vosotros. Se ocuparán de sepáis lo que es sufrir».\n\nCon esas últimas palabras, [local.GetSheHe] se marcha, desaparece en la oscuridad que nos rodea."
 ep3_camp_party.1021.cannibal: "[local.GetFirstNameNoTooltip] responde con sorna a mi respuesta.\n\n«No le echaréis una mano a alguien en apuros, ¿eh? Creo que ya hay alguien como yo entre vuestras filas. Sí, lo veo; veo que sabéis lo que significan estos huesos».\n\nCon una última sacudida de la cabeza con desprecio, cojea hacia la oscuridad, sin dar más explicaciones."
 ep3_camp_party.1021.mangled: "[local.GetFirstNameNoTooltip] no parece enfadad[local.Custom('ES_OA')], sino solo triste.\n\n«Otra muesca en la columna de la vida, en esta larga lucha contra mi existencia». Sonríe con tristeza y se marcha sin decir una palabra más.\n\nSiento que las miradas de mis compañeros se me clavan en la nuca mientras contemplo cómo se aleja cojeando. No ha sido una decisión popular."
 ep3_camp_party.1021.mystic: "La respuesta de [local.GetFirstNameNoTooltip] fue rápida y sin mucha advertencia. Una mueca, se escupe un insulto y de repente se me nubla la vista. [local.GetFirstName] se retira tan rápidamente como me lanzó esa mezcla arenosa a la cara, huyendo del campamento mientras mis seguidores acuden a mi lado.\n\nParece que no hay efectos negativos de inmediato pero… noto el estómago algo revuelto…"
 ep3_camp_party.1021.siblings: "El rostro de [local.GetFirstName] se tuerce, una repentina máscara de odio se graba en ella. Es lo último que veo antes de que la piedra que guardaba en la mano se estrelle contra la cuenca de mi ojo.\n\nMe desplomo contra el suelo, siendo vagamente consciente de la apresurada fuga de [Select_CString(And(local.IsFemale, local_sibling.IsFemale), 'las dos hermanas', 'los dos hermanos')] mientras mis seguidores acuden a auxiliarme."
 ep3_camp_party.1021.callous: "Cundo digo lo que pienso, el rostro de [local.GetFirstName] se oscurece, pero ya me estoy alejando. Mientras lo hago, indico a los demás que saquen a los intrusos del campamento.\n\nCuando los arrastran fuera, mi humor mejora."
 ep3_camp_party.1021.normal: "Una mezcla de tristeza, rabia y desesperanza cruzan el rostro de [local.GetFirstName]. No ofrece hostilidad al marcharse.\n\nReprimo un sentimiento creciente de culpa mientras volvemos a nuestros festejos."
 ep3_camp_party.1021.a.face: "#EMP ¡ARGHHHH!#!"
 ep3_camp_party.1021.a.ill: "La verdad, no #DIE1 me encuentro bien…#!"
 ep3_camp_party.1021.a.sad: "Bueno, había que hacerlo."
 ep3_camp_party.1021.b: "Excelente. ¡De vuelta a la juerga!"
 ep3_camp_party.1025.t: "Intercambio de historias"
 ep3_camp_party.1025.desc: "La juerga sigue, pero está claro que [friend.GetFirstName] se siente con ganas de reflexión.\n\n«Todo esto me recuerda de verdad a mi infancia». Echa un vistazo alrededor con añoranza. «Tantas diabluras y juerga. ¡Ahora mismo recuerdo un centenar e noches de pillerías semejantes!». Ahora me echa un vistazo.\n\n«¿Y vos? ¿Tenéis alguna historia de cuando erais moz[ROOT.Char.Custom('ES_OA')]?»."
 ep3_camp_party.1025.a: "¡Prefiero escuchar las vuestras!"
 ep3_camp_party.1025.b: "¡Por supuesto!"
 ep3_camp_party.1025.b.success: "Tus relatos caen bien"
 ep3_camp_party.1025.b.failure: "No puedes elegir una buena historia"
 ep3_camp_party.1025.c: "Oh, si. ¿Sabéis lo de…?"
 ep3_camp_party.1025.c.tt: "Quizás si soy sutil, [friend.GetSheHe] no se dé cuenta del cambio de tema…"
 ep3_camp_party.1030.t: "Abrir un barril"
 ep3_camp_party.1030.desc: "La bebida de mi copa desaparece en la nada, se apuran los últimos posos. Me giro en busca de otra, para toparme con una pequeña reunión de gente en la misma situación que yo.\n\n«Se ha acabado». [reveler.GetFirstName] rebusca entre las raciones reunidas, iluminándolas con un farol. «#EMP Podríamos#! abrir otro barril, pero si no nos lo acabamos, se puede echar a perder…»"
 ep3_camp_party.1030.a: "¿Uno? ¡Abrid #EMP dos!#!"
 ep3_camp_party.1030.b: "Vivamos un poco, ¿eh?"
 ep3_camp_party.1030.b.success: "Tu juerga es reconocida"
 ep3_camp_party.1030.c: "No podemos perder el control solo por una noche de juerga."
 ep3_camp_party.1035.t: "Escasez de troncos"
 ep3_camp_party.1035.desc: "Me he abstraído tanto en la conversación que apenas me doy cuenta de la falta de luz. Solo cuando me cuesta identificar a alguien que recién llega a la charla le echo un ojo al fuego.\n\nSus brasas brillan apagadas, casi consumidas. [treefeller.GetFirstName] sacude la cabeza cuando miro rápidamente el campamento.\n«Hemos gastado el último tronco. Necesitamos más». Se incorpora de un salto, agarra un hacha cerca y levanta una ceja hacia mí.\n"
 ep3_camp_party.1035.a: "«Esperad. Tenemos barriles y cajas viejas…»"
 ep3_camp_party.1035.a.success: "Tu idea suena bien"
 ep3_camp_party.1035.b: "«Está bien, dame eso»."
 ep3_camp_party.1035.b.success: "La sensación va según el plan"
 ep3_camp_party.1035.b.failure: "Eres incapaz de encontrar un árbol adecuado que talar"
 ep3_camp_party.1035.b.critfailure: "El árbol cae en un ángulo raro…"
 ep3_camp_party.1035.c: "«No hay tiempo para talar un árbol. Arranquemos ramas de los arbustos»."
 ep3_camp_party.1040.t: "Un mercader errante"
 ep3_camp_party.1040.desc: "¡Qué alboroto! Aguzo el oído y me giro para ver a un par de mis seguidores enzarzados en una discusión con un[merchant.Custom('ES_XA')] [merchant.GetWomanMan] de pie junto a un carro tirado por un caballo.\n\n«¡Solo las mejores mercancías!», proclama con una sonrisa taimada. «He visto y oído sobre vuestras fiestas ¡y #EMP por supuesto#! he tenido que desviarme para ofreceros, buenas gentes, la oportunidad de conseguirlas!».\n\nMe acerco, intentando enfocar con una mente ligeramente intoxicada por el alcohol. Desde luego, relucen…"
 ep3_camp_party.1040.a: "¡Quiero esa grande!"
 ep3_camp_party.1040.b: "Estaría bien una de esas alhajas."
 ep3_camp_party.1040.c: "¡Largo, oportunista!"
 resplendent_armour_name: "Armadura resplandeciente"
 resplendent_armour_desc: "Este impresionante conjunto de armadura reluce allá donde le da la luz y refleja las finas filigranas incrustadas en patrones complejos en su totalidad. Los endurecidos materiales proporcionan una resistencia excelente contra cualquier posible atacante."
 ep3_camp_party.2000.t: "Una conversación a mano…"
 ep3_camp_party.2000.desc: "«… y por #EMP eso#! [ROOT.Char.Custom('GetFirstFollowerTraitMonologue')]», termina mi [ROOT.Char.Custom2('RelationToMe', first_follower )], [first_follower.GetFirstName] cuando echa otro trago a su copa de [ROOT.Char.Custom('RegionalDrink')].\n\n#EMP Sí#! que me intriga el tema de [first_follower.GetFirstNameNoTooltip], pero dudo cuando oigo por casualidad el monólogo de [second_follower.GetFirstName] sobre «… cómo [ROOT.Char.Custom('GetSecondFollowerTraitMonologue')]».\n\nCon cierto estrés, intento decidir qué conversación seguir:"
 ep3_camp_party.2000.a: "«[first_follower.GetFirstNameNoTooltip], ¿qué os parece…?»."
 ep3_camp_party.2000.b: "«¡Qué postura más interesante, [second_follower.GetFirstNameNoTooltip]!»"
 ep3_camp_party.2000.c: "«¡La noche es joven! ¡Debatiremos #EMP ambos#! temas en mayor profundidad!»"
 ep3_camp_party.2000.d: "«¡Venid! ¡Disfrutemos mejor de una comida!»"
 ep3_camp_party.2000.d.tt: "[THIS.Char.GetDomicile.GetName] #bold no#! tiene un edificio [GetDomicileBuilding('mess_tent_03').GetName|l] de nivel #V 3#! o superior"
 ep3_camp_party.2000.callous: "lo #EMP sensible#! que está la gente últimamente"
 ep3_camp_party.2000.sadistic: "el dolor físico #EMP puede#! hacer más útil a un súbdito"
 ep3_camp_party.2000.zealous: "el plan divino #EMP guiará#! nuestro camino, si nos sometemos"
 ep3_camp_party.2000.craven: "el mundo se ha vuelto tan #EMP peligroso#! últimamente"
 ep3_camp_party.2000.forgiving: "el concepto de ofrecer la otra mejilla está presente en #EMP más#! de una religión"
 ep3_camp_party.2000.compassionate: "ayudar a los necesitados #EMP es#! es la recompensa en sí misma"
 ep3_camp_party.2000.gregarious: "las juergas son #EMP tan#! relajantes y es #EMP beneficioso#! disfrutar sin más de la compañía de los demás"
 ep3_camp_party.2000.paranoid: "#EMP todo#! está conectado; ¡como la sequía del año tiene que ver con que haya tan pocas gallinas que pongan huevos todos los días!"
 ep3_camp_party.2000.eccentric: "la luna tiene un moco en la nariz esta noche"
 ep3_camp_party.2000.brave: "superar nuestros miedos es lo #EMP más importante#! de la vida"
 ep3_camp_party.2000.just: "#EMP tenemos#! que cumplir las leyes y normas locales, al contrario que los #EMP salvajes#!"
 ep3_camp_party.2000.lazy: "uno está #EMP mucho#! más preparado para las dificultades si descansa a fondo"
 ep3_camp_party.2000.arrogant: "la gente se ha vuelto mucho más #EMP obtusa#! últimamente"
 ep3_camp_party.2000.fickle: "es tan difícil #EMP quizá a veces posiblemente#! tomar una decisión"
 ep3_camp_party.2000.diligent: "es #EMP satisfactorio#! haber realizado y entregado todas las labores"
 ep3_camp_party.2000.lustful: "es saludable caer en la #EMP tentación#! de vez en cuando"
 ep3_camp_party.2000.chaste: "somos #EMP mejores#! que los inmundos animales porque podemos controlar nuestro celo a voluntad"
 ep3_camp_party.2000.greedy: "qué #EMP caro#! está el kilo de [ROOT.Char.Custom('RegionalRootVegetablePlural')] últimamente"
 ep3_camp_party.2000.generous: "sienta bien #EMP compartir#! con los demás las posesiones que tengamos, por pequeñas que sean"
 ep3_camp_party.2000.humble: "nadie #EMP debe#! hacerse pasar por lo que no es"
 ep3_camp_party.2000.temperate: "es gratificante #EMP no#! dormir con la tripa llena"
 ep3_camp_party.2000.gluttonous: "debemos #EMP disfrutar#! de comida buena y deliciosa cuando tengamos la oportunidad"
 ep3_camp_party.2000.wrathful: "la gente que es #EMP incapaz de ver la razón#! son meros #EMP necios#!"
 ep3_camp_party.2000.patient: "es tan agradable #EMP sentarse#! un momento a reflexionar sobre lo que nos rodea"
 ep3_camp_party.2000.impatient: "cómo #EMP pueden tardar tanto#! en servirnos una bebida por aquí"
 ep3_camp_party.2000.calm: "los problemas #EMP son#! más fáciles de resolver con una apariencia serena"
 ep3_camp_party.2000.deceitful: "#EMP alguna#! gente cree que [other_follower.GetFirstName] es un ser bastante [other_follower.Custom('quirk_neg_adjective')], pero #EMP I#! yo siempre he considerado que es [other_follower.Custom('quirk_pos_adjective')]"
 ep3_camp_party.2000.honest: "el #EMP trabajo#! que se hizo en ese primer plato fue admirable, aunque no fue #EMP especialmente#! bueno"
 ep3_camp_party.2000.shy: "la timidez es un signo de #EMP inteligencia#!, #EMP no#! de inferioridad"
 ep3_camp_party.2000.ambitious: "el trabajo duro por si solo no nos lleva a #EMP nada#! en la vida"
 ep3_camp_party.2000.content: "la juerga es tan agradable que no tengo nada de lo que quejarme"
 ep3_camp_party.2000.arbitrary: "#EMP espontaneidad y corazonadas#! son el secreto de una vida pacífica"
 ep3_camp_party.2000.trusting: "debemos tener fe en que los demás se #EMP preocupan#! por sus semejantes"
 ep3_camp_party.2000.stubborn: "uno tiene que perseguir #EMP ferozmente#! todo lo que valga la pena tener"
 ep3_camp_party.2000.vengeful: "la #EMP venganza#! se sirve fría"
