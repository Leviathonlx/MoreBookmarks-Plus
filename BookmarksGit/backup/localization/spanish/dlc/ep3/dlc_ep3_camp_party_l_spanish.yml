 camp_party_food_lavish: "Banquete esmerado"
 camp_party_food_lavish_desc: "#indent_newline:4 $EFFECT_LIST_BULLET$ Progreso de jarana potenciado#!\n#indent_newline:4 $EFFECT_LIST_BULLET$ Activa eventos que:\n#indent_newline:10 $EFFECT_LIST_BULLET$ Cambian [provisions|lE] [provisions_i] por bonificaciones#!\n#indent_newline:10 $EFFECT_LIST_BULLET$ Pueden atraer [wanderers|lE] a tu juerga#!\n\n#weak ¡Desde luego que la mesa de caballete cruje bajo el peso de semejante lujo!#!"
