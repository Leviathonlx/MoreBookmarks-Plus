 #Maintenance etc
 activity_camp_party: "Juerga de campamento"
 activity_camp_party_desc: "Celebra un pequeño festejo en tu campamento, financiado por [gold|lE] [gold_i], pero modificado por tus reservas de [provisions|lE] [provisions_i]. Los invitados incluirán a todo el mundo en el campamento, además de la opción de gobernantes locales.\n\nLas fiestas de campamento proporcionan una oportunidad para entablar amistad con tus seguidores, ganar [task_contracts|lE] especiales y gestionar el [stress|lE]."
 activity_camp_party_province_desc: "Elegir baronía"
 activity_camp_party_host_desc: "$BULLET_WITH_TAB$Puedes perder [stress|lE] [stress_i]\n$BULLET_WITH_TAB$Puedes ganar [provisions|lE] [provisions_i]\n$BULLET_WITH_TAB$Puedes ganar puntos de [skill|lE]\n$BULLET_WITH_TAB$Puedes ganar [task_contracts|lE]\n$BULLET_WITH_TAB$Puedes ganar [artifacts|lE]\n$BULLET_WITH_TAB$Puedes reclutar nuevos [followers|lE]"
 activity_camp_party_success: "Jarana"
 activity_camp_party_success_desc: "\n\nCuánta diversión haya habido en tu [GetActivityType( 'activity_camp_party' ).GetName|l] hasta ahora.\n\nCuanto más jarana haya, mejores recompensas de [activity|lE] recibirás."
 activity_camp_party_cooldown: "¡Debes esperar por lo menos 3 meses antes de celebrar otra juerga!"
 activity_camp_party_selection_tooltip: "Celebra una [GetActivityType('activity_camp_party').GetName|l] con tus [followers|lE]\n\nRecompensas previstas:\n$BULLET_WITH_TAB$Pérdida de [stress|lE] [stress_i]\n$BULLET_WITH_TAB$[provisions|E] [provisions_i]\n$BULLET_WITH_TAB$Nuevos [task_contracts|lE]"
 activity_camp_party_destination_selection: "La [GetActivityType('activity_camp_party').GetName|l] solo se puede celebrar en tu campamento"
 activity_camp_party_guest_desc: "$BULLET_WITH_TAB$ Los participantes pueden perder [stress|lE]"
 activity_camp_party_conclusion_desc: "La [GetActivityType( 'activity_camp_party' ).GetName|l] ha terminado"
 camp_party_completed_log_entry_effect_title: "$activity_camp_party$ terminada"
 camp_party_100_contracts_get: "Has conseguido #value 2#! [task_contracts|lE] nuevos"
 camp_party_75_contracts_get: "Has conseguido un [task_contract|lE] nuevo"
 activity_camp_party_guest_help_text: "Es razonable esperar que todo el campamento acuda a semejante evento de celebración y procacidad.\n\nEl gobernante local puede ser el invitado de honor, pero cuidado: los de ciertos [ranks|lE] pueden considerar que asistir está por debajo de sus sensibilidades."
