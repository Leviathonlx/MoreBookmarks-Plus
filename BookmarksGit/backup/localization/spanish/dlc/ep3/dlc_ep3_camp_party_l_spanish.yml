 #APAs modifiers
 ep3_fireside_chat_stewardship: "Charla junto al fuego: administración"
 ep3_fireside_chat_stewardship_desc: "Este personaje aprendió bastante sobre el gobierno de gentes y bestias a partir de una conversación agradable en torno a una hoguera ardiente"
 ep3_fireside_chat_martial: "Charla junto al fuego: marcialidad"
 ep3_fireside_chat_martial_desc: "Este personaje aprendió bastante sobre cargas de caballería, tácticas de batalla y logística de campaña a partir de una conversación intensa en torno a una hoguera ardiente"
 ep3_fireside_chat_diplomacy: "Charla junto al fuego: diplomacia"
 ep3_fireside_chat_diplomacy_desc: "Este personaje aprendió unas cuantas frases elocuentes, además de cómo postrarse ante la realeza a partir de una conversación encantadora en torno a una hoguera ardiente"
 ep3_fireside_chat_intrigue: "Charla junto al fuego: intriga"
 ep3_fireside_chat_intrigue_desc: "Este personaje aprendió algunos trucos sobre cómo separar a otros de sus monedas y vidas a partir de una demostración truculentamente cautivadora junto a una hoguera ardiente"
 ep3_fireside_chat_learning: "Charla junto al fuego: aprendizaje"
 ep3_fireside_chat_learning_desc: "Este personaje aprendió bastante sobre los misterios de los cielos y la Tierra a partir de una conversación fascinante en torno a una hoguera ardiente"
 ep3_camp_party_sad_lonesome: "Juerga de campamento solitaria"
 ep3_camp_party_sad_lonesome_desc: "Este personaje celebró una [activity_camp_party|lE] solo para sí y le acosan los recuerdos del silencio inquietante de la soledad"
 ep3_camp_party_shadows_in_the_dark: "Sombras aterradoras en la oscuridad"
 ep3_camp_party_shadows_in_the_dark_desc: "Este personaje decidió pasarse sentado a solas toda la [activity_camp_party|lE] y muy muy quieto"
 camp_party_fortress_of_solitude: "Fortaleza de la soledad"
 camp_party_fortress_of_solitude_desc: "Este personaje celebró una [activity_camp_party|lE] solo para sí y le reconfortan los recuerdos del pacífico silencio de la soledad"
