 activity_invite_rule_local_lord: "Gobernante local"
 camp_party_honorary_guest_for_host: "Invitado de honor"
 camp_party_honorary_guest_desc_for_host: "Traer al gobernante local como un huésped especial de tu campamento"
 camp_party_option_food: "Comida"
 camp_party_food_none: "Comida escasa"
