l_spanish:
 game_concept_royal_court: "Corte real"
 game_concept_royal_courts: "Cortes reales"
 game_concept_royal_court_desc: "Los [rulers|lE] distinguidos tienen bastante fama para mantener una corte real, que les dará acceso a una serie de bonificaciones y oportunidades.\n\nCuando el [ruler|lE] de un [GetGovernment( 'feudal_government' ).GetName], un [GetGovernment( 'clan_government' ).GetName] o un [GetGovernment( 'tribal_government' ).GetName] se convierte en [king|lE] o [emperor|lE], accede a una corte real.\n\nEstas tienen un [court_grandeur_level|lE] que les proporcionan beneficios que dependen de lo famosa que sea la corte real y qué [Concept( 'court_type', 'tipo' )|E] de corte sea.\n\nPeticionarios, [vassals|lE] y [courtiers|lE] pueden aparecer en tu corte real o puedes [hold_court|lE] para invitar a cualquier persona de tu [realm|lE] a expresar sus agravios.\n\nUna corte real también permite al gobernante exponer sus [court_artifacts|lE] y pueden aparecer [guests|lE] [Concept( 'inspired', 'inspirados' )|E] que se ofrezcan a crear nuevos [artifacts|lE].\n\nCuando mueras, tu [Concept( 'player_heir', 'heredero' )|E] heredará tu corte real."
 game_concept_court_grandeur_level: "Nivel de grandeza de la corte"
 game_concept_court_grandeur_levels: "Niveles de grandeza de la corte"
 game_concept_grandeur_level: "Nivel de grandeza"
 game_concept_grandeur_levels: "Niveles de grandeza"
 game_concept_court_grandeur_level_desc: "El nivel de grandeza de una [royal_court|lE] da bonificaciones a su propietario y se desbloquea según aumenta el [court_grandeur_value|lE] de la corte.\n\nAdemás de los efectos de cada nivel, se espera que los grandes [realms|lE] alcancen mayores niveles de grandeza. A esto se le llama [court_grandeur_expectations|lE]"
 game_concept_court_grandeur: "Grandeza de la corte"
 game_concept_grandeur: "Grandeza"
 game_concept_court_grandeur_value: "Valor de grandeza de la corte"
 game_concept_court_grandeur_desc: "El $game_concept_court_grandeur_value$ de una [royal_court|lE] muestra la fama de la corte y desbloquea nuevos [court_grandeur_levels|E] según aumenta.\n\nSu valor va de 0 a 100 y tiende hacia un valor de referencia. Este se ve afectado por cosas como [dynasty_perks|lE], cuánto se gasta en [court_amenities|lE] y si tenemos [court_artifacts|lE] magníficos.\n\nUna porción de grandeza se pierde en la [succession|lE]."
 game_concept_court_amenities: "Comodidades cortesanas"
 game_concept_court_amenity: "Comodidad cortesana"
 game_concept_amenities: "Comodidades"
 game_concept_court_amenities_desc: "Las $game_concept_court_amenities$ se refieren a la calidad de vida estándar en la [royal_court|lE].\n\nTales estándares los decide el [ruler|lE] de la [royal_court|lE], y cada categoría (moda, comida, alojamiento y sirvientes) tiene varios niveles. Gastar más en las comodidades suele producir mayor [court_grandeur_value|lE].\n\nLos gobernantes con [GetGovernment( 'tribal_government' ).GetName] no pueden elegir comodidades más elevadas."
 game_concept_court_grandeur_expectations: "Expectativas de grandeza de la corte"
 game_concept_court_grandeur_expectation: "Expectativa de grandeza de la corte"
 game_concept_grandeur_expectations: "Expectativas de grandeza"
 game_concept_court_grandeur_expectations_desc: "De ti se espera que tengas un [court_grandeur_level|lE] lo bastante alto en comparación al [Concept( 'realm_size', 'tamaño de tu señorío' )|E].\n\nA medida que tu [realm|lE] vaya creciendo, tus súbditos y el mundo en general esperarán que tu [royal_court|lE] sea igual de grande.\n\nSi no cumples con las expectativas, se te aplicarán diversas penalizaciones. En cambio, si las superas, conseguirás bonificaciones.\n\nLas expectativas de los gobernantes de un [GetGovernment( 'tribal_government' ).GetName] son siempre las mismas que las de su grandeza actual."
 game_concept_hold_court: "$activity_hold_court$"
 game_concept_holding_court: "Celebrar corte"
 game_concept_hold_court_desc: "Se trata de una [activity|lE] en la que se reúne [vassals|lE] y [courtiers|lE] de un [realm|lE] en una [royal_court|lE] para presentar peticiones a su [liege|lE] y exponer sus agravios.\n\nLas situaciones sobre las que el señor deberá juzgar pueden ir desde disputas y malentendidos menores, a catástrofes a escala nacional. La mayoría de los asuntos tendrán una solución beneficiosa, si no para las partes involucradas, al menos para el señor."
 game_concept_court_type: "Tipo de corte"
 game_concept_court_types: "Tipos de corte"
 game_concept_court_type_desc: "Como parte de su [royal_court|lE], los [rulers|lE] pueden tener un $game_concept_court_type$ especial.\n\nCada tipo proporciona al gobernante y a la [court|lE] una serie de bonificaciones, dependiendo del [court_grandeur_level|lE].\n\nLa [ethos|lE] de la [culture|lE] del gobernante determina qué tipo de corte puede tener.\n\nSon:\n$BULLET_WITH_TAB$[GetCourtType('court_diplomatic').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_warlike').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_administrative').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_intrigue').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_scholarly').GetName]\n$BULLET_WITH_TAB$[GetCourtType('court_tribal').GetName]"
 game_concept_court_type_trait: "Rasgo de tipo de corte"
 game_concept_court_type_trait_desc: "Tras haber servido [EmptyScope.ScriptValue('years_to_gain_court_type_trait')|0] años en una [royal_court|lE], los [Concept( 'courtier', 'cortesanos' )|E] reciben un [trait|lE] que refleja el [Concept( 'court_type', 'tipo' )|E] de esa corte.\n\nLa calidad del rasgo se decidirá por el tiempo que los [Concept( 'character', 'personajes' )|E] hayan servido como cortesanos."
 game_concept_court_language: "Idioma de la corte"
 game_concept_court_languages: "Idiomas de la corte"
 game_concept_court_language_desc: "El idioma de la corte es el [Concept( 'language', 'oficial' )|E] de una [royal_court|lE], hablado por la nobleza y empleado en la burocracia.\n\nEl valor de referencia de [court_grandeur|lE] aumenta por cada [county|lE] del [realm|lE] que lo comparte, por cada corte real que hable el mismo idioma de la corte y si es la lengua nativa de su [ruler|lE]."
 game_concept_inspiration: "Inspiración"
 game_concept_inspirations: "Inspiraciones"
 game_concept_inspired: "Inspirado"
 game_concept_inspiration_desc: "Los [Concept( 'characters', 'personajes' )|E] inspirados son artesanos habilidosos con un [project|lE] que podría hacerse realidad si te conviertes en su [sponsor|lE].\n\nPuedes usar la [decision|lE] Encargar artefacto para contratar a un personaje así y que fabrique un [artifact|lE].[SelectLocalization( HasDlcFeature( 'royal_court' ), 'game_concept_inspiration_desc_DLC', '' )]\n\nCuando se termine el proyecto, el mecenas conservará el resultado: normalmente un artefacto."
 game_concept_inspiration_desc_DLC: "\n\nAdemás, aparecerán periódicamente personajes inspirados en las [royal_courts|lE], en especial aquellas con un [court_grandeur_level|lE] alto."
 game_concept_sponsor: "Mecenas"
 game_concept_sponsored: "Patrocinado"
 game_concept_sponsor_desc: "$game_concept_sponsor$ es aquel [ruler|lE] que financia el [project|lE] de un [character|lE] [inspired|lE]."
 game_concept_artifact: "Artefacto"
 game_concept_artifacts: "Artefactos"
 game_concept_artifact_i: "@artifact_icon!"
 game_concept_artifact_desc: "Un artefacto es un objeto significativo que proporciona bonificaciones especiales al [character|lE] que lo usa.\n\n[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_artifact_desc_DLC', 'game_concept_artifact_desc_NO_DLC' )]\n\nAlgunos artefactos son más especiales que otros y tienen una [rarity|lE] más alta.\n\nAl igual que los [titles|lE], los personajes pueden tener [artifact_claims|lE] sobre un artefacto e intentar quedárselo para sí mismos.\n\nTambién tienen [durability|lE]: cuando llega a 0, el artefacto queda destruido.\n\nEl [player_heir|lE] del propietario siempre hereda los artefactos. Si alguien que no sea [close_family_member|lE] hereda un artefacto, este perderá [durability|lE] o puede que se destruya inmediatamente."
 game_concept_artifact_desc_NO_DLC: "Como los artefactos se visten o llevan en persona, también se los conoce como [inventory_artifacts|lE]."
 game_concept_artifact_desc_DLC: "Los artefactos se dividen en dos categorías:\n$BULLET_WITH_TAB$[inventory_artifacts|lE] los viste o porta un personaje\n$BULLET_WITH_TAB$[court_artifacts|lE] se encuentran en la [royal_court|lE] de un [ruler|lE]"
 game_concept_court_artifact: "Artefacto de corte"
 game_concept_court_artifacts: "Artefactos de corte"
 game_concept_court_artifact_desc: "Artefacto de corte es [Concept( 'artifact', 'aquel' )|E] que se guarda en la [royal_court|lE] de un [ruler|lE] como tapices o libros bellamente ilustrados.\n\nLos artefactos de corte son un factor que determina la [court_grandeur|lE] de la corte real.\n\nUn personaje puede tener todos los artefactos de corte que desee, pero para que hagan efecto tendrán que estar dispuestos en una casilla de su tipo.\n\nPuedes crear nuevos artefactos de inventario de [characters|lE] [Concept( 'inspired', 'inspirados' )|E], de la decisión Encargar artefacto o si eliges [reforge|lE] un [inventory_artifact|lE]"
 game_concept_inventory_artifact: "Artefacto de inventario"
 game_concept_inventory_artifacts: "Artefactos de inventario"
 game_concept_inventory_artifact_desc: "Artefactos de inventario son [Concept( 'artifacts', 'aquellos' )|E] que un personaje lleva consigo, como un arma o una corona.\n\nUn personaje puede poseer todos los artefactos que desee, pero para que tengan efecto tendrán que estar equipados en una casilla de su tipo.\n\nPuedes crear nuevos artefactos de inventario de [characters|lE] [Concept( 'inspired', 'inspirados' )|E] o de la decisión Encargar artefacto."
 game_concept_project: "Proyecto"
 game_concept_project_desc: "Un proyecto es aquello que un [character|lE] [inspired|lE] realiza con la ayuda de un [sponsor|lE] para hacer realidad su visión, normalmente en forma de [artifact|lE]."
 game_concept_artifact_durability: "Durabilidad de artefacto"
 game_concept_durability: "Durabilidad"
 game_concept_artifact_durability_desc: "Todo [artifact|lE] tiene una durabilidad. Cuando se pierde toda, el artefacto queda destruido.\n\nLa durabilidad decae con el tiempo, pero también se puede perder en ciertos eventos, como [sieges|lE] y durante la [succession|lE].\n\nSe puede restaurar la durabilidad si se elige [reforge|lE] o [repair|lE] el artefacto."
 game_concept_artifact_claim: "Derecho sobre artefacto"
 game_concept_artifact_claims: "Derechos sobre artefacto"
 game_concept_artifact_claim_desc: "$game_concept_artifact_claim$ es el derecho sobre un [artifact|lE].\n\nTener derechos sobre un [artifact|lE] significa que puedes realizar una serie de acciones que afecten al artefacto en sí y a su propietario, si en ese momento no está en tu poder (por ejemplo, utilizando la [scheme|lE] de [GetScheme('steal_back_artifact').GetTypeName|l]).\n\nHay [personal_artifact_claims|lE] para [character|lE] y [house_artifact_claims|lE] para [houses|lE].\n\nLos derechos sobre artefactos son más sencillos que los [title_claims|lE]; se tienen o no. Tampoco se heredan más allá de la primera generación."
 game_concept_personal_artifact_claim: "Derecho sobre artefacto personal"
 game_concept_personal_artifact_claims: "Derechos sobre artefacto personal"
 game_concept_personal_artifact_claim_desc: "Un $game_concept_personal_artifact_claim$ es un [artifact_claim|lE] personal, en contraposición a un [house_artifact_claim|lE].\n\nAl morir, tus hijos obtendrán derechos sobre todos tus artefactos.\n\nTambién obtendrás derechos sobre un artefacto si lo robas durante un [siege|lE] o un [raid|lE].\n\nLos derechos sobre artefactos jamás se heredan."
 game_concept_house_artifact_claim: "Derecho sobre artefacto de la casa"
 game_concept_house_artifact_claims: "Derechos sobre artefacto de la casa"
 game_concept_house_artifact_claim_desc: "Si conservas un [artifact|lE] el tiempo suficiente, tu [house|lE] conseguirá un [artifact_claim|lE] sobre este: un $game_concept_house_artifact_claim$.\n\nSolo puedes actuar conforme a un $game_concept_house_artifact_claim$ si el artefacto no está en manos de un miembro de tu casa.\n\nCuando se forme una [cadet_branch|lE], todo derecho de la casa sobre objetos en posesión de los miembros de la nueva casa se transferirán a esta."
 game_concept_court_position: "Puesto en la corte"
 game_concept_court_position_i: "@court_position_icon!"
 game_concept_court_positions: "Puestos en la corte"
 game_concept_court_position_desc: "Los $game_concept_court_position$ son cargos especializados que se pueden conceder a [courtiers|lE] y [vassals|lE] para que ayuden a su [liege|lE].\n\nLos beneficios que se ganan con un puesto en la corte dependen de la [aptitude|lE] del titular para el mismo.\n\nOtorgar $game_concept_court_positions$ es gratis, pero hay que pagar un salario mensual en [gold|lE] y revocarlos te costará [prestige|lE]"
 game_concept_aptitude: "Aptitud"
 game_concept_aptitude_desc: "La $game_concept_aptitude$ de un [character|lE] indica lo eficiente que es distintos papeles de la [court|lE]. Estos incluyen [court_positions|lE], [diarchs|lE] y [tax_collectors|lE]\n\nLa $game_concept_aptitude$ se mide en cinco niveles, que van de Horrible a Excelente. El nivel de aptitud del personaje decidirá las bonificaciones que recibirá el [liege|lE] por darle empleo en su [court|lE].\n\nPor ejemplo, un personaje que sea [GetTrait('lifestyle_physician').GetName( GetNullCharacter )|l] estará mejor equipado para servir como $court_physician_court_position$, como es lógico."
 game_concept_aptitude_i: "#P @aptitude:5:inherit_color!#!"
 game_concept_court_event: "Evento de la corte"
 game_concept_court_events: "Eventos de la corte"
 game_concept_court_event_desc: "Un $game_concept_court_event$ es un evento que atañe a los miembros de nuestra [court|lE]. Se pueden ver en la [royal_court|lE]."
 game_concept_petition_liege: "Petición"
 game_concept_petition_liege_desc: "Una oportunidad para que los [vassals|lE] soliciten ayuda a su [liege|lE].\n\nSe pueden presentar una variedad de asuntos y el [liege|lE] decide si aceptarla."
 game_concept_pay_homage: "Homenaje"
 game_concept_pay_homage_desc: "Una [activity|lE] en la que los [vassals|lE] pueden manifestar formalmente su lealtad hacia su [liege|lE].\n\nSe puede rendir homenaje de muchos modos distintos y puede conferir [opinion|lE], [prestige|lE] y [dynasty_prestige|lE] a ambas partes."
 repair_or_reforge_and_repair: "[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'repair_and_reforge', 'just_repair' )]"
 repair_and_reforge: "[reforge|E] o [repair|lE]"
 just_repair: "[repair|E]"
 game_concept_reforge_artifact: "Reforjar artefacto"
 game_concept_reforge: "Reforjar"
 game_concept_reforge_artifact_desc: "Algunos [inventory_artifacts|lE] pueden ser reforjados para convertirse en [court_artifacts|lE].\n\nHace falta tener un [GetCourtPositionType('antiquarian_court_position').GetName()|l] y pagar [gold|lE] para reforjar un [artifact|lE], aunque los artefactos más antiguos serán más baratos de reforjar.\n\nLa [durability|lE] del [artifact|lE] se restaurará, igual que cuando se [Concept( 'repair', 'repare' )|E].\n\nSolo se pueden reforjar armas, armaduras, coronas y vestiduras, y siempre se convertirán en objetos de pedestal."
 game_concept_repair_artifact: "Reparar artefacto"
 game_concept_repair: "Reparar"
 game_concept_repair_artifact_desc: "Cuando un [artifact|lE] tiene poca [durability|lE], puedes elegir repararlo.\n\nHace falta pagar [gold|lE] para reparar un artefacto.[SelectLocalization( HasDlcFeature( 'court_artifacts' ), 'game_concept_repair_artifact_desc_DLC', '' )]"
 game_concept_repair_artifact_desc_DLC: "\n\nPor otra parte, puedes elegir [reforge|lE] el artefacto."
