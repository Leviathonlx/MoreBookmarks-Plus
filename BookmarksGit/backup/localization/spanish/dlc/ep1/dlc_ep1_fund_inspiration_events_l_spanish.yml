 fund_inspiration.7004.t: "$fund_inspiration.title$ ¿Un vasallo para recordar?"
 fund_inspiration.7004.desc: "[dedication_g1.GetTitledFirstName|U] y [dedication_g2.GetTitledFirstName|l] están entre los vasallos más poderosos de mi reino. No sé cómo mantenerlos contentos para que no vayan por ahí dando problemas. ¿Quizás la adulación sea el camino a seguir?\n\nTodo el mundo estaría encantado de tener algo hecho en su nombre, ¿verdad? ¡Y resulta que se me está creando justo lo que necesito! Haré saber [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] que dedicaré su obra maestra a mis #EMP fiables#! vasallos y consejeros.\n\nPor otra parte, es mi #EMP artefacto#!, ¿por qué no hacerlo sin más?…"
 fund_inspiration.7004.a: "¡No! ¡A [dedication_g1.GetFirstNameNoTooltip] y [dedication_g2.GetFirstNameNoTooltip]!"
 fund_inspiration.7004.b: "Después de todo, ¿por qué no? ¡A MÍ!"
 fund_inspiration.7004.c: "En el fondo, las dedicatorias están sobrevaloradas."
 artifact_dedication_inscribed_g: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante, recorre un costado con esta dedicatoria: «[owner.GetTitledFirstNameNoTooltip|U] dedicó esto a sus fieles consejeros [dedication_g1.GetTitledFirstName|l] y [dedication_g2.GetTitledFirstName|l]»."
 artifact_dedication_written_g: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante en la primera página con esta dedicatoria: «[owner.GetTitledFirstNameNoTooltip|U] dedicó esto a sus fieles consejeros [dedication_g1.GetTitledFirstName|l] y [dedication_g2.GetTitledFirstName|l]»."
 artifact_dedication_woven_g: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante, tejida bajo la escena principal con esta dedicatoria: «[owner.GetTitledFirstNameNoTooltip|U] dedicó esto a sus fieles consejeros [dedication_g1.GetTitledFirstName|l] y [dedication_g2.GetTitledFirstName|l]»."
 artifact_dedication_inscribed_h: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante, recorre un costado con esta dedicatoria: «A la gloria inmortal [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]»."
 artifact_dedication_written_h: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante en la primera página con esta dedicatoria: «A la gloria inmortal [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]»."
 artifact_dedication_woven_h: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante, tejida bajo la escena principal con esta dedicatoria: «A la gloria inmortal [owner.Custom('ES_DelDela')] [owner.GetTitledFirstName|l]»."
 #Artifact modifications: motto
 fund_inspiration.7010.t: "$fund_inspiration.title$ Un lema para la posteridad"
 fund_inspiration.7010.desc: "Oigo a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] musitar para sí desde el otro lado del salón. «Necesito algo grande, algo #EMP épico#! que haga que mi creación destaque por encima de las masas sin inspiración, pero ¿EL QUÉ?».\n\nCuando sus ojos ardientes encuentran los míos, se le escapa una gran sonrisa y me saluda con la mano. «¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! ¡Qué idea tan increíble! Sencillamente #EMP perfecto#!. ¿Qué os parece añadir el lema de vuestra familia a vuestro encargo?»."
 fund_inspiration.7010.a: "Claro, ¡me parece precioso!"
 fund_inspiration.7010.b: "Es estúpido e innecesario."
 artifact_motto_inscribed: "[newly_created_artifact.GetDesc]\n\nEl lema de la familia [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!, se graba elegantemente en un costado."
 artifact_motto_written: "[newly_created_artifact.GetDesc]\n\nEl lema de la familia [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!, se escribe en la primera página con un estilo muy adornado."
 artifact_motto_woven: "[newly_created_artifact.GetDesc]\n\nEl lema de la familia [owner.GetHouse.GetName], #EMP «[owner.GetHouse.GetMotto]»#!, se teje elegantemente encima de la escena principal."
 #Artifact modification: choose modifiers - weapons and armors
 fund_inspiration.7100.t: "$fund_inspiration.title$ Dirección creativa"
 fund_inspiration.7100.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! El trabajo en vuestro precioso artefacto avanza bien!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hoy parece de muy buen humor.\n\n«No os prometo nada, pero… si lograra producir una verdadera obra maestra, ¿qué idea os gustaría que guiara mi mano?»."
 fund_inspiration.7100.a: "Causarle más bajas a #EMP ellos#!, menos a #EMP nosotros#!."
 fund_inspiration.7100.a.tt: "Tu [artifact|lE] puede ganar un [modifier|lE] de [casualties|lE]"
 fund_inspiration.7100.b: "Inspirar miedo en la gente a la que asalte."
 fund_inspiration.7100.b.tt: "Tu [artifact|lE] puede ganar un [modifier|lE] de [Concept('raiding', 'asaltos')|E]"
 fund_inspiration.7100.c: "Animar a mis $knight_culture_player_plural_no_tooltip_lowercase$ a la grandeza."
 fund_inspiration.7100.c.tt: "Tu [artifact|lE] puede ganar un [modifier|lE] relacionado con los [Concept('knight', 'caballeros')|E]"
 fund_inspiration.7100.d: "Aprovechar mejor las ventajas del terreno."
 fund_inspiration.7100.d.tt: "Tu [artifact|lE] puede ganar un [modifier|lE] relacionado con el [terrain|lE]"
 fund_inspiration.7100.e: "Lo que sea."
 fund_inspiration.7100.e.tt: "Los [modifiers|lE] del [artifact|lE] resultantes serán aleatorios"
 #Artifact modification: choose modifiers - regalia and crowns
 fund_inspiration.7110.a: "¡Que todo gobernante tenga envidia de mí!"
