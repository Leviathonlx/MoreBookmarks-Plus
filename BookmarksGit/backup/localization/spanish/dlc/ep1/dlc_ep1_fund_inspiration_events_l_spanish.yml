 fund_inspiration.7003.t: "$fund_inspiration.title$ Alguien a quien impresionar"
 fund_inspiration.7003.desc: "Últimamente, mis esfuerzos por impresionar han fracasado…"
 fund_inspiration.7003.desc_e: "Mi amistad con [dedication_e.GetTitledFirstName|l] aún sigue en terreno inestable."
 fund_inspiration.7003.desc_f: "[dedication_f.GetTitledFirstName|U] me sigue rechazando."
 fund_inspiration.7003.desc_end: "Es un desastre.\n\nSin embargo, tengo una idea brillante. ¡Haré que [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] añada una dedicatoria a la obra maestra que está creando! El sujeto del homenaje se sentirá profundamente conmovido por mi generosidad y munificencia, ¡y no tendrá más remedio que quererme más!"
 fund_inspiration.7003.a: "¡A [dedication_e.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.b: "¡A [dedication_f.GetFirstNameNoTooltip]!"
 fund_inspiration.7003.c: "Encontraré otros modos de impresionar a quien desee."
 artifact_dedication_inscribed_e: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante, recorre un costado con esta dedicatoria: «A un[dedication_e.Custom('ES_XA')] amig[dedication_e.Custom('ES_OA')] fiel, [dedication_e.GetFirstName]»."
 artifact_dedication_written_e: "[newly_created_artifact.GetDesc]\n\nUna inscripción pequeña, pero elegante en la primera página con esta dedicatoria: «A un[dedication_e.Custom('ES_XA')] amig[dedication_e.Custom('ES_OA')] fiel, [dedication_e.GetFirstName]»."
