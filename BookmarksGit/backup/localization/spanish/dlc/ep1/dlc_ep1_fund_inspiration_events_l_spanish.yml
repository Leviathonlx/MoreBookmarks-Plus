 #Weapon
 fund_inspiration.0011.desc: "[inspiration_owner.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))] antes de inclinarse profundamente. «Es tanto un honor como un privilegio forjaros un arma», dice [inspiration_owner.GetSheHe] muy dignamente, pero con un atisbo de emoción en sus ojos que traiciona su porte serio.\n\n«Decidme, ¿cuál es vuestro método favorito de lucha con armas? Deseo forjar algo que se ajuste lo mejor posible a vos»."
 fund_inspiration.0011.a: "Algo capaz de rajar y perforar la carne."
 fund_inspiration.0011.b: "¡Quiero un arma que saque el máximo partido a mi fuerza!"
 fund_inspiration.0011.c: "Prefiero mantener a mis enemigos a distancia."
 fund_inspiration.0011.d: "Olvidad la forja, quiero tirar."
