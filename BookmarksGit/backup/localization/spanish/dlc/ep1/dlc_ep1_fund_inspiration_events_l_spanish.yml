 activity_adventure: "Ir de aventura"
 #Artisan
 fund_inspiration.0061.desc: "«Gracias por financiar esta empresa mía, [ROOT.Char.Custom('FormOfAddressForLiege')]». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] intenta mantener la compostura, pero veo la emoción en su mirada.\n\n«Cajas, esculturas, #EMP tronos#!… ¡Puedo hacer tantas cosas! ¿Deseáis algo en especial?»."
 fund_inspiration.0061.chest: "Un magnífico cofre para guardar cosas."
 fund_inspiration.0061.box: "Una elegante caja para guardar joyas o tesoros."
 fund_inspiration.0061.sculpture: "¡Quiero una estatua espléndida!"
 fund_inspiration.0061.cabinet: "Haz un armario, bonito, pero práctico."
 fund_inspiration.0061.diwan: "Un hermoso y cómodo diván."
 fund_inspiration.0061.table: "¡Me apetece una mesa, sofisticada, pero robusta!"
 fund_inspiration.0061.throne: "¡Crea un gran trono digno de mis salones!"
 fund_inspiration.0061.scientific_apparatus: "¿Tal vez un instrumento de aprendizaje y conocimiento?"
 fund_inspiration.0061.urn: "Una urna decorativa sería el colofón a mis salones."
 fund_inspiration.0061.icon: "Un icono glorioso decorará mi pared."
 fund_inspiration.0062.t: "Inspiración artesana financiada"
 #(Metal)Smith
 fund_inspiration.0071.desc: "«Gracias por financiar esta empresa mía, [ROOT.Char.Custom('FormOfAddressForLiege')]!».\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] intenta mantener la compostura, pero veo la emoción en su mirada mientras continúa. «Puedo hacer #EMP maravillas#! con el metal. ¿Deseáis algo en especial?»."
 fund_inspiration.0071.brooch: "¡Quiero un hermoso broche!"
 fund_inspiration.0071.regalia: "Haz unos adornos dignos de mi estatura."
 fund_inspiration.0071.crown: "¡Una corona real, digna de descansar sobre mi cabeza!"
 fund_inspiration.0071.goblet: "Un cáliz exquisito."
