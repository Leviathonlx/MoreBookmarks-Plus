 fund_inspiration.0051.middle_east_persia: "¡Persia es un destino que merece la pena!"
 fund_inspiration.0051.india: "¡La India siempre me ha fascinado!"
 fund_inspiration.0051.india_deccan: "¡Debes visitar la meseta del Decán en la India!"
 fund_inspiration.0051.india_bengal: "¡Debes explorar Bengala!"
 fund_inspiration.0051.india_rajastan: "¡Viaja a Rajastán y experimenta sus maravillas!"
 fund_inspiration.0051.steppe: "¡Explorarás las grandes estepas!"
 fund_inspiration.0051.steppe_west: "¡Viaja a las estepas occidentales!"
 fund_inspiration.0051.steppe_east: "¡Viaja a las estepas orientales!"
