 fund_inspiration.9001.t: "Inspiración terminada"
 fund_inspiration.9001.desc: "¡Qué desastre! [inspiration_owner.GetTitledFirstName|l], mi beneficiari[inspiration_owner.Custom('ES_OA')] ha fallecido. [inspiration_owner.GetDeathReason] antes de que pudiera hacer realidad su… ¡hacer realidad #EMP mi#! sueño!\n\n"
 fund_inspiration.9001.desc_weapon: "Ahora nunca sabré qué clase de obra maestra podría haber forjado…"
 fund_inspiration.9001.desc_armor: "Ahora nunca sabré qué clase de obra maestra podría haber creado…"
 fund_inspiration.9001.desc_book: "Ahora nunca sabré qué clase de obra maestra podría haber escrito…"
 fund_inspiration.9001.desc_weaver: "Ahora nunca sabré qué clase de obra maestra podría haber tejido…"
 fund_inspiration.9001.desc_adventurer: "Ahora nunca sabré qué me habrían proporcionado sus aventuras…"
 fund_inspiration.9001.desc_artisan: "Ahora nunca sabré qué clase de obra maestra podría haber creado…"
 fund_inspiration.9001.desc_smith: "Ahora nunca sabré qué clase de obra maestra podría haber forjado…"
 fund_inspiration.9001.desc_alchemy: "Ahora nunca sabré qué clase de maravillas podría haber creado o descubierto…"
 fund_inspiration.9001.desc_research: "Ahora nunca sabré qué descubrimientos podría haber realizado…"
 fund_inspiration.9001.a: "¡Qué tragedia!"
 fund_inspiration.9001.a_tt: "Dejas de financiar la inspiración de [inspiration_owner.GetTitledFirstName|l]"
 fund_inspiration.9002.desc: "¡Qué desastre! [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ha sido hech[inspiration_owner.Custom('ES_OA')] prisioner[inspiration_owner.Custom('ES_OA')] y ya no podrá seguir trabajando en hacer realidad su sueño de"
 fund_inspiration.9002.desc_weapon: "forjar un arma."
 fund_inspiration.9002.desc_armor: "hacer una armadura."
 fund_inspiration.9002.desc_book: "escribir un libro."
 fund_inspiration.9002.desc_weaver: "tejer una obra maestra."
 fund_inspiration.9002.desc_adventurer: "embarcarse en una aventura."
 fund_inspiration.9002.desc_artisan: "crear algo magnífico."
 fund_inspiration.9002.desc_smith: "forjar una obra maestra."
 fund_inspiration.9002.desc_alchemy: "descubrir los misterios del este mundo"
 fund_inspiration.9002.desc_research: "mayor innovación científica."
 fund_inspiration.9003.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] ya no es cortesan[inspiration_owner.Custom('ES_OA')] mí[inspiration_owner.Custom('ES_OA')], así que no puedo seguir apoyando su sueño de"
 fund_inspiration.9004.desc: "[inspiration_owner.GetTitledFirstName] regresa a mi corte, no hace mucho que fue."
 fund_inspiration.9004.desc_adventurer_tired_of_europe: "\n\nCuando [inspiration_owner.GetSheHe] vuelve a entrar en mi corte, se inclina para besar el suelo y mi calzado. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], siempre estaré en deuda con vos por permitirme volver a la civilización… lejos de esa tierra sucia y carnívora llamada Europa»."
 fund_inspiration.9004.desc_adventurer_stuck_in_swamp: "Un montón de tierra, hojas y barro entra arrastrándose en mi corte. Creo que ha llegado mi hora. Tal vez no recé lo suficiente. Pero cuando mis sirvientes le echan un cubo de agua, la suciedad desaparece para revelar a [inspiration_owner.GetTitledFirstName|l], de vuelta de los pantanos. Inmediatamente se apresura a besarme los pies. «No podía soportarlo más, y me alegro de volver al mundo civilizado».\n\nY así"
 fund_inspiration.9004.a: "Cálmate."
 change_artifact_quality_effect_gain: "El [artifact|lE] creado por la [inspiration.GetName|l] de [artifact_quality_scope.GetShortUIName|U] será #P de alta calidad#!"
 change_artifact_quality_effect_slight_gain: "El [artifact|lE] creado por la [inspiration.GetName|l] de [artifact_quality_scope.GetShortUIName] podría ser #P de una calidad levemente superior#!"
 change_artifact_quality_effect_loss: "El [artifact|lE] creado por la [inspiration.GetName|l] de [artifact_quality_scope.GetShortUIName] será #N de baja calidad#!"
 change_artifact_quality_effect_slight_loss: "El [artifact|lE] creado por la [inspiration.GetName|l] de [artifact_quality_scope.GetShortUIName] podría ser #N de una calidad ligeramente inferior#!"
 change_artifact_book_content_quality_effect_gain: "El contenido del [artifact|lE] libro probablemente sea #P de alta calidad#!"
 change_artifact_book_content_quality_effect_loss: "El contenido del [artifact|lE] libro probablemente sea #N de baja calidad#!"
 fund_inspiration.9005.t: "Asuntos pendientes"
 fund_inspiration.9005.desc_intro: "[inherited_insp_owner.Custom('ES_ElLa')|U] [inherited_insp_owner.GetTitledFirstName|l], mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('inherited_insp_owner'))], pide hablar entre el revuelo de la sucesión. \n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], antes de que falleciera, [old_ruler.Custom('ES_ElLa')] [old_ruler.GetTitledFirstNameRegnal|l] me encargó una obra; estaba en pleno [inherited_insp_owner.Custom('InspirationTypeDescription')] para [old_ruler.GetSheHe]». \n\n"
 fund_inspiration.9005.desc_multiple: "«Otros artesanos también han estado trabajando y deseamos saber si financiaréis nuestros trabajo»."
 fund_inspiration.9005.desc_single: "«El trabajo ya ha comenzado y sería una lástima no terminarlo…»"
 fund_inspiration.9005.a: "¡La obra continuará!"
 fund_inspiration.9005.b: "Estas distracciones frívolas terminarán."
 inherited_inspiration_continue_tt: "Financias los encargos de [old_ruler.GetTitledFirstNameRegnal]"
 inherited_inspiration_end_tt: "#X Se perderá todo el oro invertido#!"
