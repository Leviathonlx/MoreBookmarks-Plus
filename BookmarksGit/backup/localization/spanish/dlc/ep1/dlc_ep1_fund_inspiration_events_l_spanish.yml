 #Armor
 fund_inspiration.0021.desc: "«¡No lamentaréis vuestro apoyo, [ROOT.Char.Custom('FormOfAddressForLiege')]!».\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me asegura que creará una obra maestra, pero también que aprecia mi aportación. «Por favor, decidme, ¿qué clase de armadura deseáis?»."
 fund_inspiration.0021.mail: "Quiero una cota de malla flexible."
 fund_inspiration.0021.mail.tt: "No muy llamativa, pero de fiar"
 fund_inspiration.0021.plate: "¡Una armadura de placas completa me mantendrá a salvo!"
 fund_inspiration.0021.plate.tt: "Gran protección y estilo, pero muy engorrosa y cara"
 fund_inspiration.0021.scale: "Una armadura de escamas fiable es lo que necesito."
 fund_inspiration.0021.scale.tt: "Ofrece una buena protección pero es un poco menos flexible que algunas alternativas"
 fund_inspiration.0021.lamellar: "Harás una robusta armadura lamelar."
 fund_inspiration.0021.lamellar.tt: "Una armadura flexible que ofrece una gran protección a un gran precio"
 fund_inspiration.0021.laminar: "Haz una armadura laminar."
 fund_inspiration.0021.laminar.tt: "Una armadura robusta y fiable"
 fund_inspiration.0021.brigandine: "Quiero una armadura segmentada."
 fund_inspiration.0021.brigandine.tt: "Armadura muy flexible y a la moda"
 fund_inspiration.0022.t: "Inspiración de armadura financiada"
 #Book
 fund_inspiration.0031.desc: "«¡Gracias por creer en mí, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sonríe [ROOT.Char.Custom2('QuirkAdverbPosOrNeg', inspiration_owner)] antes de ladear la cabeza.\n\n«Sin embargo, no sé de qué escribir. De un tiempo a esa parte me atraen los temas relacionados con [SCOPE.Custom('ArtifactBookSubject')], ¿creéis que sería un buen enfoque para el libro?»."
 fund_inspiration.0031.education: "El libro será sobre [ROOT.Char.Custom('education_focus')]."
 fund_inspiration.0031.lifestyle_reveler: "¡Escribamos sobre la alegría, la #EMP vida#!, los festines!"
 fund_inspiration.0031.lifestyle_blademaster: "¡No hay tema más agudo que los filos!"
 fund_inspiration.0031.lifestyle_hunter: "¡Que sea sobre los detalles de la caza y las presas!"
 fund_inspiration.0031.lifestyle_mystic: "¡Los libros explorarán mi aproximación poco convencional a la vida!"
 fund_inspiration.0031.lifestyle_herbalist: "¡El libro enumerará hierbas y plantas!"
 fund_inspiration.0031.lifestyle_physician: "¡El cuerpo humano es un tema en el que merece la pena profundizar!"
 fund_inspiration.0031.lifestyle_cannibal: "Nada me despierta más el #EMP hambre#! por la exploración que el cuerpo humano."
 fund_inspiration.0031.lifestyle_torturer: "Documentemos los muchos modos de romper la mente y el cuerpo de alguien."
 fund_inspiration.0031.lifestyle_witch: "Dedicaré la obra a [ROOT.Char.GetFaith.WitchGodName]."
 fund_inspiration.0031.lifestyle_deviant: "¡El libro profundizará en el #EMP placer#!!"
 fund_inspiration.0031.lifestyle_lunatic: "El libro explicará la realidad. Una de ellas."
 fund_inspiration.0031.focus: "Reflejará mi enfoque de la vida. ¡Escribiré sobre [ROOT.Char.Custom('LifestyleFocus')]!"
 fund_inspiration.0031.skill_option: "Escribir algo sobre lo que tengo talento… "
 fund_inspiration.0031.skill_option_martial: "$fund_inspiration.0031.skill_option$el arte de la guerra."
 fund_inspiration.0031.skill_option_diplomacy: "$fund_inspiration.0031.skill_option$la diplomacia."
 fund_inspiration.0031.skill_option_stewardship: "$fund_inspiration.0031.skill_option$la administración."
 fund_inspiration.0031.skill_option_learning: "$fund_inspiration.0031.skill_option$los asuntos académicos."
 fund_inspiration.0031.skill_option_intrigue: "$fund_inspiration.0031.skill_option$la intriga."
 fund_inspiration.0031.relationship_soulmate: "¡El amor que siento por [relationship_scope.GetTitledFirstName|l] es material de leyendas!"
 fund_inspiration.0031.relationship_nemesis: "¡El odio que siento hacia [relationship_scope.GetTitledFirstName|l] podría llenar muchos volúmenes."
 fund_inspiration.0031.dynasty: "Escribirás sobre la gloriosa dinastía [ROOT.Char.GetDynasty.GetName]."
 fund_inspiration.0031.mystical_animal: "Volveré a hablar de mi cacería del blanco ejemplar de [ROOT.Char.Custom('GetAnimalType')|l]."
 fund_inspiration.0031.pet_option_cat: "Por favor, ¡escribe sobre mi querido gato [ROOT.Char.Custom('CatStoryName')]!"
 fund_inspiration.0031.pet_option_dog: "Por favor, ¡escribe sobre mi querido perro [ROOT.Char.Custom('DogStoryName')]!"
 fund_inspiration.0031.c: "¡Detalla mis esfuerzos para unir mi [united_title.GetNameNoTierNoTooltip]!"
 fund_inspiration.0031.d: "Creé [created_title.GetNameNoTierNoTooltip], ¡eso sí que es un tema digno!"
 fund_inspiration.0031.e: "¡Hay que escribir sobre cómo logré restaurar [restored_title.GetNameNoTierNoTooltip]!"
 fund_inspiration.0031.f: "Confío en tu juicio."
 fund_inspiration.0032.t: "Inspiración literaria financiada"
 #Tapestry
 fund_inspiration.0041.desc: "«¡Gracias por depositar vuestra confianza en mí, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [inspiration_owner.Custom('ES_ElLa')|U] [inspiration_owner.GetTitledFirstName|l] sonríe y continúa: «No erráis al confiar en mí, pues he practicado mis técnicas durante años y he tejido algunas cortinas y tapetes maravillosos».\n\n«Sin embargo, para vos, creo que lo mejor sería un tapiz; uno bien tejido puede llamar la atención de una habitación y decir algo sobre su propietario. Lo único que me pregunto es: ¿sobre qué debe versar dicho tapiz?»."
 fund_inspiration.0041.option_battle: "Un homenaje a mi victoria en la batalla de [ROOT.Var('epic_battle_location').Province.GetNameNoTooltip]."
 fund_inspiration.0041.option_abstract: "Una obra de belleza artística abstracta."
 fund_inspiration.0041.option_nature: "Algo que muestre la belleza indómita de la naturaleza."
 fund_inspiration.0041.option_history: "Algo que ilustre la historia de [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 fund_inspiration.0041.option_life: "Una representación de cómo es la vida en mi reino."
 #fund_inspiration.0042.desc: ""Thank you for putting your trust in me, [ROOT.Char.Custom('FormOfAddressForLiege')]! [inspiration_owner.GetTitledFirstName] smiles and continues "The idea I have for [inspiration_owner.Custom('InspirationTypeDescription')] is glorious indeed, and is sure to impress all of your courtiers and foreign guests!"\n\n"As soon as I am done, I shall send word to you so that you may be the first to gaze upon my work."
 fund_inspiration.0042.t: "Inspiración tejedora financiada"
 #Adventurer
 fund_inspiration.0051.desc: "«No os preocupéis, mi gran [ROOT.Char.GetTitleTierName]», [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l] se inclina con un gesto dramático y [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))].\n\n«Me atreveré a explorar el mundo en vuestro nombre mientras vos seguís reinando sobre vuestro señorío. ¡Lo que traiga de vuelta será de tal calibre que sentiréis mis logros #EMP impregnados#! en el recuerdo de mi aventura!».\n\nHace una breve pausa antes de continuar. «A ese respecto, ¿hay alguna región del mundo en la que estéis interesad[ROOT.Char.Custom('ES_OA')], [ROOT.Char.Custom('FormOfAddressForLiege')]?»."
 fund_inspiration.0051.africa: "¡Viaja a África!"
 fund_inspiration.0051.africa_west: "¡Quiero que explores el África Occidental!"
 fund_inspiration.0051.africa_north: "¡Explora la parte norte de África!"
 fund_inspiration.0051.africa_east: "¡Explora el África Oriental en mi nombre!"
 fund_inspiration.0051.europe: "¡Ve a Europa!"
 fund_inspiration.0051.europe_north: "¡Viaja al Norte de Europa!"
 fund_inspiration.0051.europe_south: "¡Conoce lo que el Sur de Europa tiene que ofrecer!"
 fund_inspiration.0051.europe_west: "¡Viaja a Europa Occidental!"
 fund_inspiration.0051.europe_east: "¡Explora Europa Oriental!"
