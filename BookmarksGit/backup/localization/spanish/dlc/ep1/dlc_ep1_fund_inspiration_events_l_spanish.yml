 fund_inspiration.1001.t: "Inspiración hecha realidad"
 fund_inspiration.1001.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una sonrisa enorme. «¡He trabajado muchos días y noches y por fin he terminado la tarea!».\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en paño y, cuando descubro lo que se esconde debajo, abro los ojos de par en par.\n\n"
 fund_inspiration.1001.a: "¡Es una maravilla!"
 fund_inspiration.1001.b: "Que comiencen los preparativos."
 fund_inspiration.1001.b.coronation_ready: "Ahora puedes celebrar una [coronation|lE]"
 fund_inspiration.1071.coronation: "\n\nCon la corona terminada, ya puedo celebrar mi coronación y reforzar mi autoridad como soberan[ROOT.GetCharacter.Custom('ES_OA')]."
 fund_inspiration.1011.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] se me acerca con una sonrisa enorme, con la frente sudada y hollín por toda la cara. «¡He trabajado muchos días y noches en la forja, pero por fin he terminado el encargo!».\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en paño y cuando descubro lo que se esconde debajo, abro los ojos como platos.\n\n"
 fund_inspiration.1021.desc_opening_1: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] me saluda con una sonrisa enorme y gesticula para que me acerque a un soporte de armadura cubierto. «¡He trabajado muchos días y noches en la forja, pero por fin he terminado el encargo!»."
 fund_inspiration.1021.desc_opening_2: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] gesticula para que me acerque a un soporte de armadura cubierto. Intenta con ganas mantener un porte serio, pero puedo ver el fuego en sus ojos cuando me dice que el trabajo está terminado."
 fund_inspiration.1021.desc: "\n\nCon una floritura, levanta la tela que lo cubre y abro los ojos como platos.\n\n"
 fund_inspiration.1021.a: "¡Magnífico!"
 fund_inspiration.1031.desc_opening: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] sonríe y gesticula con las manos manchadas de tinta para que me acerque."
 fund_inspiration.1031.desc_crime: "«El tema del libro es un poco controvertido, pero es una obra maestra. ¡Mirad!».\n\n"
 fund_inspiration.1031.desc_soulmate_died: "«Puede que vuestr[soulmate.Custom('ES_OA')] amad[soulmate.Custom('ES_OA')] haya fallecido, pero este libro es testimonio del amor que compartisteis».\n\n"
 fund_inspiration.1031.desc_nemesis_died: "«Puede que [nemesis.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)|U] haya fallecido, pero este libro es testimonio del odio que sentisteis hacia [nemesis.GetSheHe]».\n\n"
 fund_inspiration.1031.desc_cat_died: "«Puede que vuestro querido gato haya fallecido, ¡pero este libro se encargará de que nadie olvide al felino llamado [inspiration_owner.Custom('CatStoryName')]!».\n\n"
 fund_inspiration.1031.desc_dog_died: "«Puede que vuestro querido perro haya fallecido, ¡pero este libro se encargará de que nadie olvide al cánido llamado [inspiration_owner.Custom('DogStoryName')]!».\n\n"
 fund_inspiration.1031.desc_low_content_quality: "«El libro está terminado. Espero que el trabajo terminado eclipse mi falta de conocimiento sobre el tema. ¡Por favor, echad un vistazo!».\n\n"
 fund_inspiration.1031.desc: "«¡Mi libro, mi #EMP obra maestra#! está terminado! Helo aquí».\n\n"
 fund_inspiration.1031.a: "¡Estoy impresionad[ROOT.Char.Custom('ES_OA')]!"
 fund_inspiration.1032.t: "Sentimientos por escrito"
 fund_inspiration.1032.desc: "«Mi [ROOT.Char.Custom('LoverPetName')], ¡tengo una sorpresa para ti!».\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me entrega un hermoso libro y cuando lo hojeo, apenas puedo creer lo que veo. ¡Ha encargado un libro sobre #EMP nosotros#!!\n\n«Las encuadernaciones palidecen ante tu belleza, y el contenido no es nada comparado con tu compañía, pero estas páginas guardan la esencia del amor que siento por ti»."
 fund_inspiration.1032.a: "¡Oh, [inspiration_sponsor.Custom('LoverPetName')] mí[inspiration_sponsor.Custom('ES_OA')]!"
 fund_inspiration.1033.desc: "«¡Tengo una sorpresa para vos!».\n\n[inspiration_sponsor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me entrega un hermoso libro y, cuando lo hojeo, apenas puedo creer lo que veo. ¡Ha encargado un libro con el único propósito de #EMP difamarme#!!\n\n«Aunque ninguna palabra en esta tierra puede transmitir el desprecio que siento hacia vos y ninguna ilustración puede representar adecuadamente el adefesio que es vuestro rostro, lo he intentado. El mundo entero lo leerá y conocerá vuestra vileza»."
 fund_inspiration.1033.a: "¡Maldit[inspiration_sponsor.Custom('ES_OA')] [inspiration_sponsor.Custom2('InsultNoun', ROOT.Char)]!"
 fund_inspiration.1033.a_proud: "¡Pero me #EMP conocerán#!!"
 fund_inspiration.1041.desc: "«¡Por aquí, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] señala la puerta de su taller, donde lleva meses trabajando en mi encargo. Al atravesar la puerta, me quedo boquiabiert[ROOT.Char.Custom('ES_OA')] al contemplar la obra que cuelga ante mí.\n\n"
 fund_inspiration.1051.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia su llegada con una voz sorprendentemente alta. [inspiration_owner.GetSheHe|U] sostiene con orgullo un paquete bien envuelto en tela.\n\n«¡Regreso de [inspiration_owner.Custom('InspirationAdventureDestination')] con un artefacto de mi viaje!».\n\nTomo el voluminoso fardo en mis manos y aflojo los cordones antes de retirar las varias capas de tela. En su interior"
 fund_inspiration.1051_throne.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia su llegada con una voz sorprendentemente alta. [inspiration_owner.GetSheHe|U] preside orgullosamente una gran procesión hacia el trono. Tras [inspiration_owner.Custom('ES_ElElla')], entra un carro en tu sala de audiencias.\n\n«¡Regreso de [inspiration_owner.Custom('InspirationAdventureDestination')] con un gran símbolo de virtud real!».\n\nCuando el carro se acerca me doy cuenta de que lleva un trono."
 fund_inspiration.1051_ark_covenant.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia su llegada con una tono sorprendentemente alto. [inspiration_owner.GetSheHe|U] preside orgullosamente una gran procesión hacia el trono. Tras [inspiration_owner.Custom('ES_ElElla')], una serie de ayudantes porta lo que parece una caja enorme.\n\n«¡Regreso de [inspiration_owner.Custom('InspirationAdventureDestination')] con un premio de mi viaje!».\n\nMe acerco a la caja gigante cuando uno de los ayudantes separa las tablas que ocultan su tesoro. En su interior"
 fund_inspiration.1051_cupboard.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] anuncia su llegada con un tono sorprendentemente alto. Señala con orgullo un mueble que portan dos ayudantes.\n\n«¡Regreso de mi viaje con un artefacto!».\n\nMe acerco al artefacto para inspeccionar lo que me ha traído est[inspiration_owner.Custom('ES_EA')] [inspiration_owner.GetWomanMan] de [inspiration_owner.Custom('InspirationAdventureDestination')]."
 fund_inspiration.1051.desc.skull: "está la calavera de un/a [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. Le pido a [inspiration_owner.GetFirstNameNoTooltip] los detalles y me obsequia con la historia de cómo abatió a tal enorme bestia."
 fund_inspiration.1051.desc.goblet: "hay un cáliz. Le pregunto a [inspiration_owner.GetFirstNameNoTooltip] dónde lo consiguió y me cuenta un reto espeluznante que tuvo con un desconocido que terminó con la derrota de su oponente cuando este bebió veneno."
 fund_inspiration.1051.desc.box: "hay una caja. Un artesano local se la dio después de que [dummy_gender.GetHerHim] salvara de una manada de animales salvajes. [inspiration_owner.GetFirstNameNoTooltip] me cuenta cómo atrajo y engañó a los feroces animales para que se precipitaran a su muerte."
 fund_inspiration.1051.desc.hide: "está la piel de [newly_created_artifact.GetFeatureText( 'animal_skull_type' )]. [inspiration_owner.GetFirstNameNoTooltip] me cuenta cómo abatió al feroz animal mientras yo admiro la piel de lo que debió de ser una bestia majestuosa."
 #fund_inspiration.1051.desc.pillow: "is a soft pedestal pillow. [inspiration_owner.GetFirstNameNoTooltip] tells me of how [inspiration_owner.GetSheHe] helped a master weaver gather all the required materials to make this pillow and all the dangers [inspiration_owner.GetSheHe] faced while doing so."
 fund_inspiration.1051.desc.tapestry: "hay un tapiz. [inspiration_owner.GetFirstNameNoTooltip] se hincha mientras me cuenta una historia de sobre el sastre maestro que fue su compañero de viaje. La aventura compartida inspiró los motivos elegidos de este tapiz."
 #Epic Artifacts
 fund_inspiration.1051.desc.epic: "hay un artefacto como jamás he visto otro.\n\n[inspiration_owner.GetFirstNameNoTooltip] sonríe orgullosamente: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.epic.ark: "hay un gran cofre de piedra en cuyo interior hay una serie de tablas de piedra.\n\n[inspiration_owner.GetFirstNameNoTooltip] presume con orgullo: «¡Es el Arca de la Alianza! Contiene las tablas que Moisés le dio a los israelitas».\n\nY entonces [inspiration_owner.GetFirstNameNoTooltip] pasa a obsequiar a la corte con la historia de sus aventuras en [inspiration_owner.Custom('InspirationAdventureDestination')]. Una historia de enemigos impulsados por ideologías oscuras y que se desarrolla en muchas ubicaciones pintorescas."
 fund_inspiration.1051.desc.epic.throne: "\n\n[inspiration_owner.GetFirstNameNoTooltip] anuncia con orgullo: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.epic.cupboard: "\n\nCon una gran sonrisa, [inspiration_owner.GetFirstNameNoTooltip] afirma: «[epic.GetDesc]»"
 fund_inspiration.1051.desc.regalia: "hay unas vestiduras dignas de una corte real.\n\n[inspiration_owner.GetFirstNameNoTooltip] sonríe orgullosamente y explica cómo se ganó la gratitud de un gobernante local de [inspiration_owner.GetCurrentLocation.GetNameNoTooltip], un relato extenso que termina con que este gobernante regala [newly_created_artifact.GetName|l] al señor de [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.1051.desc.regalia_2: "hay unas vestiduras dignas de una corte real.\n\n[inspiration_owner.GetFirstNameNoTooltip] sonríe orgullosamente y explica que se trata de un regalo de un gobernante lejano que ha oído hablar de la grandeza de tu corte y desea impresionarte."
 fund_inspiration.1051.desc.armor: "hay una armadura completa.\n\n[inspiration_owner.GetFirstNameNoTooltip] obsequia a la corte con la historia de cómo llegó a poseer este conjunto poco corriente que ahora te ofrece."
 fund_inspiration.1051.desc.weapon: "hay [newly_created_artifact.GetName].\n\n[inspiration_owner.GetFirstNameNoTooltip] pasa a contar de nuevo la historia de cómo este arma llegó a sus manos. Una historia con muchos giros inesperados, algunos menos probables que otros."
 fund_inspiration.1051.desc.necklace: "hay un collar.\n\n[inspiration_owner.GetFirstNameNoTooltip] parece bastante feliz de ofrecerte este premio, pero no muy dispuest[inspiration_owner.Custom('ES_OA')] a explayarse en cómo lo consiguió."
 fund_inspiration.1051.a: "¡Esto es magnífico!"
 fund_inspiration.1051.b: "Debe quedar bajo la protección de mis mejores hombres"
 fund_inspiration.1061.desc_floor_bound_artifact: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace gestos con una sonrisa enorme para que me acerque a un objeto cubierto por una tela. «¡He trabajado muchos días y noches, pero por fin he terminado mi obra!».\n\n[inspiration_owner.GetSheHe|U] levanta la tela y abro los ojos de par en par al ver lo que se esconde debajo.\n\n"
 fund_inspiration.1061.desc: "«¡Aquí, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] gesticula con una sonrisa enorme. «¡He trabajado muchos días y noches y por fin he terminado el encargo!».\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en paño y, cuando levanto la tela, abro los ojos de par en par.\n\n"
 fund_inspiration.1081.desc_opening: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me hace gestos para acercarme a su abarrotada mesa con una gran sonrisa en el rostro."
 fund_inspiration.1081.immortality_fail_desc_opening: "«Sé que os dije que podía descubrir un modo de prolongar la vida indefinidamente. Pero, por desgracia, no podrá ser."
 fund_inspiration.1081.immortality_fail_desc_young: "¡Sin embargo, he conseguido crear un elixir que os guardará de envejecer! Hasta cierto punto. Por favor, probad o, al menos, investigad los frutos de mi trabajo».\n\n"
 fund_inspiration.1081.immortality_fail_desc_old: "¡Sin embargo, he conseguido crear un elixir que os devolverá parte de vuestra fuerza perdida!. Por favor, probad o, al menos, investigad los frutos de mi trabajo».\n\n"
 fund_inspiration.1081.elixir_desc_desc_young: "«Mis experimentos han dado fruto. ¡He aquí un elixir que previene el envejecimiento! Hasta cierto punto. Por favor, mirad y, tal vez, probadlo».\n\n"
 fund_inspiration.1081.elixir_desc_desc_old: "«Mis experimentos han dado fruto. ¡He aquí un elixir que os devolverá parte de vuestra fuerza perdida! Por favor, miradlo y, tal vez, probadlo».\n\n"
 fund_inspiration.1081.panacea_desc: "«Se trata de una panacea basada en la tradición consolidada de la triaca que contiene mirra, azafrán, opio, carne de víbora y otros ingredientes. Ha demostrado su eficacia durante siglos, ¡y yo la he perfeccionado aún más! Echad un vistazo.»\n\n"
 fund_inspiration.1081.metals_philosophers_stone_desc: "«¡Lo conseguí! He creado la piedra filosofal! Esta es mi obra maestra, mi legado dorado. ¡Por favor, admiradla!»\n\n"
 fund_inspiration.1081.metals_mercury_desc: "«Calenté una mezcla de mercurio con azufre en una redoma que hizo que se vaporizara para condensarse en la parte superior de la misma. Cuando rompí la redoma y molí el compuesto resultante, había creado el bermellón, ¡rojo brillante y vibrante! Aquí están mis hallazgos anotados».\n\n"
 fund_inspiration.1081.metals_arsenic_desc: "«Calenté un poco de mineral de arsénico, que produjo un polvo blanco soluble en agua. Estoy seguro de que es mortal cuando se ingiere, ¡pero no dejará ningún rastro de sabor u olor! Aquí están mis hallazgos anotados».\n\n"
 fund_inspiration.1081.metals_gold_desc: "«¡He creado oro! Como grandes mentes antes que yo teorizaron, lo que le pasaba al plomo era falta de humedad y de calor».\n\nCuando le pido mirar el proceso, insiste en que la pequeña pieza de oro que hay sobre la mesa habla por sí misma. «Pero por supuesto que he anotado mis hallazgos, echad un vistazo».\n\n"
 fund_inspiration.1081.metals_silver_desc: "«¡He creado oro! Como grandes mentes antes que yo teorizaron, la plata nace de calentar cobre y otros metales comunes hasta que se vuelven blancos».\n\nCuando le pido mirar el proceso, insiste en que la pequeña pieza de plata que hay sobre la mesa habla por sí misma. «Pero por supuesto que he anotado mis hallazgos, echad un vistazo».\n\n"
 fund_inspiration.1081.metals_fallback_desc: "«He reunido en este volumen todos mis conocimientos sobre metales comunes y transmutaciones. Tomad, echad un vistazo».\n\n"
 fund_inspiration.1081.a_elixirs: "¡Voy a darle un sorbo!"
 fund_inspiration.1081.a: "¡Fascinante!"
 fund_inspiration.1091.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con una sonrisa de satisfacción que le recorre el rostro. «¡He empleado muchos días y noches en la mesa de trabajo, pero por fin he terminado el encargo!».\n\n[inspiration_owner.GetSheHe|U] me presenta un objeto envuelto en paño y cuando descubro lo que se esconde debajo, abro los ojos como platos.\n\n"
 fund_inspiration.1091.a: "¡Buen trabajo! ¡Excelente!"
