 #Banner
 fund_inspiration.1042.desc: "«¡Por aquí, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hace una señal a dos sirvientes que han salido de su tejeduría con un rollo de tela. \n\n[inspiration_owner.GetSheHe|U] asiente. El estandarte se despliega, sustentado en su colgador de madera. No puedo dejar de maravillarme con los exquisitos detalles y las líneas impecables.\n\n"
 fund_inspiration.0043.desc: "«Sí, mi [ROOT.Char.GetLadyLord], ¡voy a tejer para vos un poderoso estandarte!» [inspiration_owner.GetTitledFirstName|l] está realmente emocionad[inspiration_owner.Custom('ES_OA')] de trabajar para mí. «Los nobles del [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] conocen bien mi trabajo, ¡pero este es un nuevo honor!»\n\n«Confiad en mí, esto no será un simple estandartillo de tela, ¡será el más regio de los paños! Solo necesito saber qué divisa queréis que cosa»."
 fund_inspiration.0043.option_title: "Armas de [ROOT.Char.GetPrimaryTitle.GetDefinitiveNameNoTooltip]."
 fund_inspiration.0043.option_house: "El blasón de la casa [ROOT.Char.GetHouse.GetNameNoTooltip]."
 fund_inspiration.0043.option_dynasty: "El emblema de [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 fund_inspiration.0043.option_dynasty_tt: "La calidad del estandarte dinástico está unida al [dynasty_prestige_level|lE]"
 #Wall Hanging
 fund_inspiration.0044.t: "$commission_artifact_decision$: Cortinajes"
 fund_inspiration.0044.desc: "Mi anticuari[antiquarian.Custom('ES_OA')], [antiquarian.GetTitledFirstName|l], llega a su debido momento para recaudar los fondos para mi encargo. «¡Es hora de que consigáis nueva decoración para vuestras paredes!» Me mira tímidamente. \n\n«Ejem, buscaré un tejedor diestro, mi [ROOT.Char.GetLadyLord]… ¿qué es lo que queríais que hiciera?», dice haciendo rodar la bolsa entre sus manos distraídamente, esperando mi decisión."
 fund_inspiration.0044.option_tapestry: "Un elegante tapiz para mi salón"
 fund_inspiration.0044.option_banner: "Necesito un nuevo estandarte."
