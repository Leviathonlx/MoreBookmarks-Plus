 fund_inspiration.title: "Inspiración:"
 fund_inspiration.2001.t: "$fund_inspiration.title$ Petición de fondos"
 fund_inspiration.2001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste en que los fondos que le he proporcionado no son suficientes para crear un artefacto digno de mi talla.\n\n«Con algo más de oro podría crear algo #EMP verdaderamente#! magnífico!»."
 fund_inspiration.2001.a: "¡Todo lo que necesites!"
 fund_inspiration.2001.b: "Apáñatelas con lo que tienes."
 fund_inspiration.2002.t: "$fund_inspiration.title$ Petición de… materiales"
 fund_inspiration.2002.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] tiene la desfachatez de llamarme a su espantosa y pestilente habitación.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], se están haciendo progresos, pero si tuviera más piezas… algunos materiales #EMP humanos#!, podría crear algo #EMP realmente arrebatador#!. Necesito gente viva. Al menos, al principio».\n\nCuando [inspiration_owner.GetFirstName] termina de exponer su petición, "
 fund_inspiration.2002.desc.fingernails: "poso la mirada en las herramientas con manchas escarlatas y las uñas arrancadas esparcidas por su mesa."
 fund_inspiration.2002.desc.potions: "desvío distraídamente la mirada hacia el escritorio y las estanterías llenas de partes misteriosas de animales, líquidos de colores y plantas de aspecto peligroso."
 fund_inspiration.2002.desc.blind: "Oigo los débiles gemidos y sollozos de alguien más en la habitación. Después de una serie de hipidos, sigue una arcada que suena dolorosa acompañada del fuerte olor ácido del vómito."
 fund_inspiration.2002.a: "«Utiliza a la gente de mis mazmorras como mejor te parezca»."
 fund_inspiration.2002.b: "«Tomad, unas monedas para secuestrar unos campesinos»."
 fund_inspiration.2002.c: "«La frontera no está muy lejos. Ve a secuestrar campesinos extranjeros»."
 fund_inspiration.2002.toast_outcome.negative: "Las pruebas te señalan como el causante de la desaparición de campesinos"
 fund_inspiration.2002.toast_outcome.positive: "Te sales con la tuya en el secuestro de campesinos"
 fund_inspiration.2002.d: "Rechazas la petición de [inspiration_owner.GetTitledFirstNameNoTooltip|l]"
 fund_inspiration.2003.t: "$fund_inspiration.title$ Interrupciones"
 fund_inspiration.2003.desc: "«¡Por #EMP [inspiration_owner.GetFaith.HighGodName]#!, [previous_inspired.GetWomanMan]! ¡Dejadme en paz!»\n\nEl ambiente pacífico se ve roto por los gritos de [inspiration_owner.GetFirstName] cuando irrumpe en el patio. [previous_inspired.GetFirstName] va detrás, deprisa, pero se detiene al verme.\n\n«¡[ROOT.Char.Custom2('RelationToMeAddress', previous_inspired)|U], por favor, haced que [inspiration_owner.GetFirstNameNoTooltip] entre en razón! ¡Solo intento ayudar[inspiration_owner.GetHerHim] porque cuento con algo de experiencia que puede mejorar su obra!»."
 fund_inspiration.2003.a: "Convence a [inspiration_owner.GetFirstNameNoTooltip] de que escuche a [previous_inspired.GetFirstNameNoTooltip]."
 fund_inspiration.2003.b: "«Vamos, al menos escuchémos[previous_inspired.GetHerHim]»."
 fund_inspiration.2003.c: "Ordena a [previous_inspired.GetFirstNameNoTooltip] que deje en paz a [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2003.toast_outcome.positive: "[inspiration_owner.GetFirstNameNoTooltip] escucha a [previous_inspired.GetFirstNameNoTooltip]"
 fund_inspiration.2003.toast_outcome.refusal: "[inspiration_owner.GetFirstNameNoTooltip] se niega a escuchar"
 fund_inspiration.2003.toast_outcome.negative: "[previous_inspired.GetFirstNameNoTooltip] da malos comentarios"
 fund_inspiration.2004.t: "$fund_inspiration.title$ Calidad sobresaliente"
 fund_inspiration.2004.desc_metal: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡mirad qué metal! Nunca había visto una calidad tan exquisita»."
 fund_inspiration.2004.desc_fabric: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡mirad qué tejido! Las fibras, la profundidad del color… Nunca había visto una calidad tan exquisita»."
 fund_inspiration.2004.desc_thread: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡mirad qué hilo! Nunca había visto una calidad tan exquisita»."
 fund_inspriation.2004.desc_paint: "«Mi [ROOT.Char.GetLadyLord], mirad qué pigmento! Nunca había visto una calidad tan fina»."
 fund_inspiration.2004.desc_wood: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡mirad qué madera! Nunca había visto una calidad tan exquisita»."
 fund_inspiration.2004.desc_paper: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡mirad qué papel! Nunca había visto una calidad tan exquisita»."
 fund_inspiration.2004.desc_ink: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡mirad qué tinta! Los colores, la saturación… Nunca había visto una calidad tan exquisita»."
 fund_inspiration.2004.desc_alchemy_metal: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], mirad eso! Nunca había visto un mineral tan puro»."
 fund_inspiration.2004.desc_elixirs: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], mirad esos matraces! Nunca había visto un vidrio tan transparente»."
 fund_inspiration.2004.desc_fallback: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], mirad eso! Nunca había visto materiales tan buenos»."
 fund_inspiration.2004.desc: "\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se aparta de nuestra procesión por el mercado para abordar al mercader que vende el artículo codiciado, entusiasmad[inspiration_owner.Custom('ES_OA')] por su descubrimiento.\n\n«Con esto, mi proyecto podria alcanzar nuevas alturas. Podría crear algo ciertamente #EMP maravilloso#!! Por favor, [ROOT.Char.GetTitleAsNameNoTooltip] mí[ROOT.Char.Custom('ES_OA')], concededme este regalo»."
 fund_inspiration.2004.a: "¡Merece la pena invertir en tu proyecto!"
 fund_inspiration.2004.b: "Por supuesto, ¿pero podremos conseguir un precio justo?"
 fund_inspiration.2004.b.success: "Se convence al mercader para bajar los precios"
 fund_inspiration.2004.b.failure: "El mercader no queda convencido"
 fund_inspiration.2004.c: "Por supuesto. Guardias, tomad lo que [inspiration_owner.GetFirstNameNoTooltip] necesite."
 fund_inspiration.2004.d: "¿Crees que estoy hech[ROOT.Char.Custom('ES_OA')] de dinero?"
 fund_inspiration.2005.t: "$fund_inspiration.title$ Nueva forja"
 fund_inspiration.2005.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con el ceño fruncido, las cejas quemadas y algo de metal doblado.\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], no quiero faltar al respeto, pero esta forja vuestra…"
 fund_inspiration.2005.desc_weapon: "Digamos que si queréis poder usar el arma"
 fund_inspiration.2005.desc_armor: "Digamos que si queréis que la [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] sea utilizable"
 fund_inspiration.2005.desc_smith: "Digamos que si queréis tener un arma elegante"
 fund_inspiration.2005.desc_ending: "vais a tener que invertir en una nueva forja»."
 fund_inspiration.2005.a: "Por supuesto, lo que necesites."
 fund_inspiration.2005.b: "¡Es una forja perfectamente buena!"
 fund_inspiration.2006.t: "$fund_inspiration.title$ Un erudito errante"
 fund_inspiration.2006.desc: "Mi [inspiration_owner.Custom('GetInspirationOwnerType')|l], [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l], me presenta a un[scholar_character.Custom('ES_XA')] [scholar_character.GetWomanMan], sin dejar de sonreír y halagar.\n\n«Se trata [scholar_character.Custom('ES_DelDela')] [scholar_character.GetTitledFirstName|l], un[scholar_character.Custom('ES_XA')] erudit[scholar_character.Custom('ES_OA')] muy respetad[scholar_character.Custom('ES_OA')] en mis círculos».\n\nTal [scholar_character.GetWomanMan] se inclina y consigue parecer encantad[scholar_character.Custom('ES_OA')] y avergonzad[scholar_character.Custom('ES_OA')] a la vez. «Por favor, no hace falta todo esto. Estoy aquí para ofreceros mis servicios, [ROOT.Char.Custom('FormOfAddressForLiege')], si os place»."
 fund_inspiration.2006.a: "Me place. Ayudad a [inspiration_owner.GetFirstNameNoTooltip]."
 fund_inspiration.2006.b: "Desde luego. Seréis mi instructor[scholar_character.Custom('ES_XA')] personal"
 fund_inspiration.2006.c: "No hay sitio aquí para vos."
 fund_inspiration.2021.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] insiste en que para hacer una armadura digna de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip] de mi gloria necesitará más fondos.\n\n«Fabricar [inspiration_owner.Custom('ArtifactArmorTypeLowercase')] no es barato, ya solo el material… ¡No es momento de ser frugales, [ROOT.Char.Custom('FormOfAddressForLiege')]!»."
 fund_inspiration.2021.a: "Tendrás el dinero."
 fund_inspiration.2021.b: "No te daré más oro."
 fund_inspiration.2030.t: "$fund_inspiration.title$ Una palabra amistosa"
 fund_inspiration.2030.desc: "Mi amig[friend.Custom('ES_OA')] [friend.GetTitledFirstName|l] me detiene en el pasillo con una sonrisa deslumbrante. \n\n«¡Ah, #EMP aquí#! estás, [ROOT.Char.GetFirstNameNoTooltip]! ¡Acabo de hablar con [inspiration_owner.GetTitledFirstName|l]! Me he enterado que está [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] para ti y no pude resistir visitar su [inspiration_owner.Custom('GetInspirationTypeRoom')]!».\n\n«¡He hablado con [inspiration_owner.GetSheHe] sobre cómo satisfacer tus expectativas y creo que te gustarán los resultados!»."
 fund_inspiration.2030.a: "«¡Vaya!, ¡gracias, [friend.GetFirstNameNoTooltip]!»"
 fund_inspiration.2040.t: "$fund_inspiration.title$ Sabotaje"
 fund_inspiration.2040.desc: "Los gritos exasperados [inspiration_owner.Custom('ES_DelDela')] [inspiration_owner.GetTitledFirstName|l] echan a perder un momento de tranquilidad: «¡¿Cómo voy a [inspiration_owner.Custom('InspirationTypeDescription')] cuando no hago más que perder mi [inspiration_owner.Custom('GetInspirationTypeTool')]?!». \n\n[inspiration_owner.GetFirstName] acude corriendo a mí. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], ¡cada vez que progreso un poco, algo sale mal! ¡Estoy convencid[inspiration_owner.Custom('ES_OA')] de que alguien en la corte sabotea mi obra!». \n\n[inspiration_owner.Custom('GetInspirationOwnerType')] resopla con frustración y abandona el salón hech[inspiration_owner.Custom('ES_OA')] una furia, de vuelta a su [inspiration_owner.Custom('GetInspirationTypeRoom')]."
 fund_inspiration.2040.a: "Aficionados…"
 fund_inspiration.2040.b: "¡Pago por calidad, no por dramas!"
 fund_inspiration.2040.c: "¿Podría ser…? No… #EMP ¿[rival.GetFirstNameNoTooltip]?#!"
 fund_inspiration.2040.c.tt: "El perpetrador es arrestado"
 fund_inspiration.2040.c.flavor: "¡Tendamos una trampa!"
 fund_inspiration.2040.c.success: "Atrapas al saboteador"
 fund_inspiration.2040.c.failure: "El saboteador te elude"
 ep1_fund_inspiration_2040_scheme_modifier: "Acciones taimadas"
 ep1_fund_inspiration_2040_scheme_modifier_desc: "Este personaje es un entrometido consumado."
 fund_inspiration.2041.desc: "Después de la cena, me quedé al acecho cerca de las habitaciones de [inspiration_owner.GetTitledFirstNamePossessive] con un puñado de guardias, vigilando el pasillo mientras el/la [ROOT.Char.Custom('FortifiedBuilding')] se iba oscureciendo. \n\nJusto cuando pensaba en rendirme, una luz temblorosa baila por el pasillo, seguida de una silueta embozada.\n\nLa figura oscura empuja la puerta del [inspiration_owner.Custom('GetInspirationTypeRoom')] y revisa furtivamente el pasillo una vez más, y la parpadeante luz de la lámpara de aceite ilumina su rostro: ¡[rival.GetTitledFirstName|l]!"
 fund_inspiration.2041.a: "«¡Ajajá! ¡A las mazmorras!»"
 fund_inspiration.2041.b: "«¡Echad[rival.GetHerHim] de aquí!»"
 fund_inspiration.2041.c: "Me ocuparé de esto a mi manera…"
 fund_inspiration.2050.t: "$fund_inspiration.title$ Opinión considerada"
 fund_inspiration.2050.desc: "Mi [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.GetTitledFirstName|l], me pone al día sobre sus progresos, hablando sin parar sobre los límites de [inspiration_owner.Custom('GetInspirationTypeTool')] y [inspiration_owner.Custom('GetInspirationTypeStation')] mientras mi cabeza le da vueltas a ideas atrevidas para mi [inspiration_owner.Custom('GetInspirationTypeObject')]… \n\nPuede que [inspiration_owner.Custom('GetInspirationTypeVerb')] no sea #EMP mi#! fuerte, ¡pero eso no significa que no pueda decir nada sobre cómo se gasta mi dinero!"
 fund_inspiration.2050.a: "Tengo algunas sugerencias…"
 fund_inspiration.2050.b: "Mi experiencia me da una visión única."
 fund_inspiration.2050.c: "¿Habéis pensado en #EMP este#! ángulo?"
 fund_inspiration.2050.d: "Dejadme echar un vistazo a vuestros bocetos…"
 fund_inspiration.2050.e: "No, [inspiration_owner.GetFirstNameNoTooltip] sabe lo que se hace."
 fund_inspiration.2050.success: "Tus ideas funcionan"
 fund_inspiration.2050.nothing: "No te hacen ni caso"
 fund_inspiration.2050.failure: "Tus ideas son malas"
 fund_inspiration_half_refund_tt: "Se te devolverá la mitad de la inversión:"
 fund_inspiration_quarter_refund_tt: "Se te devolverá un cuarto de la inversión:"
 fund_inspiration.2060.t: "$fund_inspiration.title$ El tesoro [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 fund_inspiration.2060.desc.religious: "Todo el mundo emplea mi devoción como ejemplo, desde el poderoso rey hasta el humilde mendigo y, con ello, vienen los discípulos."
 fund_inspiration.2060.desc.fame: "Se habla de mis hazañas con reverencia y envidia en todo el mundo, desde las cortes extranjeras hasta las tabernas de los pueblos y, con ello, vienen los seguidores."
 fund_inspiration.2060.desc.court: "Mi opulenta corte es envidiada y loada en todo el mundo. Todos desean poder igualar y disfrutar de su esplendor y, con ello, vienen los admiradores."
 fund_inspiration.2060.desc: "\n\nHoy se hace pasar a [donator.GetTitledFirstName|l], quien se presenta como representante de "
 fund_inspiration.2060.desc.brotherhood: "una pequeña congregación de [donator.Custom('SisterBrother')]s de fe [donator.GetFaith.GetAdjectiveNoTooltip] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.abbey: "un/a [donator.GetFaith.HouseOfWorship] no muy grande del pueblo [barony_scope.GetAdjectiveNoTooltip] en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.mercenary: "una pequeña banda mercenaria [donator.GetCulture.GetNameNoTooltip] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.desc.guild: "un pequeño gremio [donator.Custom('dummy_peasant_profession')] de [barony_scope.GetNameNoTierNoTooltip], en [barony_scope.GetDeJureLiege.GetNameNoTier].\n\n"
 fund_inspiration.2060.piety: "«¡Santísim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 fund_inspiration.2060.saoshyant: "«¡Saoshyant celestial!»"
 fund_inspiration.2060.savior: "«¡Salvador[ROOT.Char.Custom('ES_XA')] sant[ROOT.Char.Custom('ES_OA')]!»"
 fund_inspiration.2060.saint: "«¡Sant[ROOT.Char.Custom('ES_OA')] venerad[ROOT.Char.Custom('ES_OA')]!»"
 fund_inspiration.2060.prestige: "«¡Oh, soberbi[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!»"
 fund_inspiration.2060.grandeur: "«¡Oh, [ROOT.Char.GetTitleAsNameNoTooltip] sin igual!»"
 fund_inspiration.2060.desc_outro: "«¡Mis amig[donator.Custom('ES_OA')]s y yo nos enteramos de que se está haciendo un/a [inspiration_owner.Custom('GetInspirationTypeObject')] que es pura maravilla y deseamos donar a vuestr[inspiration_owner.Custom('ES_OA')] [inspiration_owner.Custom('GetInspirationOwnerType')]! Sería un grandísimo honor, Majestad, ¡hemos ahorrado durante meses!»"
 fund_inspiration.2060.a: "«El honor es #EMP mío#!»."
 fund_inspiration.2060.b.religious: "«No, por favor, gentil [donator.Custom('NunMonk')], guardáoslo»."
 fund_inspiration.2060.b.prestige: "«¡No, me niego! ¡Guardáoslo, amig[donator.Custom('ES_OA')]!»"
 fund_inspiration.2060.c: "«¿Eso es todo?»"
 ep1_fund_inspiration_2070_accept_modifier: "Regalo aceptado"
 ep1_fund_inspiration_2070_accept_modifier_desc: "Este condado está contento de haber contribuido a los ricos artefactos de su gobernante."
 ep1_fund_inspiration_2070_refuse_modifier: "Regalo rechazado"
 ep1_fund_inspiration_2070_refuse_modifier_desc: "Este condado está disgustado porque se haya rechazado su regalo, pero ahora tiene una abundancia de fondos."
 ep1_fund_inspiration_2070_mock_modifier: "Regalo burlado"
 ep1_fund_inspiration_2070_mock_modifier_desc: "Este condado está disgustado porque su gobernante se burló de su regalo."
 fund_inspiration.2070.t: "$fund_inspiration.title$ Joya defectuosa"
 fund_inspiration.2070.desc: "Distraíd[ROOT.Char.Custom('ES_OA')] por los asuntos de la corte, fui demorando más y más las noticias de mi [inspiration_owner.Custom('GetInspirationOwnerType')], [inspiration_owner.Custom('GetInspirationOwnerType')]."
 fund_inspiration.2070.desc.stalled: "Ahora el trabajo en mi [inspiration_owner.Custom('GetInspirationTypeObject')] se ha estancado y parece que la culpa no fue exclusivamente mía… \n\n"
 fund_inspiration.2070.desc.wasted: "Ahora se han echado a perder semanas de trabajo en mi [inspiration_owner.Custom('GetInspirationTypeObject')] se ha estancado y parece que la culpa no fue exclusivamente mía… \n\n"
 fund_inspiration.2070.desc.lunatic: "Me cuentan los delirios y el comportamiento errático de [inspiration_owner.GetFirstNameNoTooltip], con sus cambios constantes de opinión y comienzos desde cero y de su extraña técnica de [inspiration_owner.Custom('GetInspirationTypeTool')]."
 fund_inspiration.2070.desc.possessed: "Me cuentan los constantes cambios de humor de [inspiration_owner.GetFirstNameNoTooltip] que, en el peor de los casos, deshacen todo el trabajo hecho en un frenesí de baja autoestima e ira."
 fund_inspiration.2070.desc.depressed: "Me cuentan que [inspiration_owner.GetFirstNameNoTooltip] se pasa los días en la cama, consumid[inspiration_owner.Custom('ES_OA')] por una melancolía omnipresente, incapaz de afrontar el día."
 fund_inspiration.2070.desc.drunkard: "Me cuentan que [inspiration_owner.GetFirstNameNoTooltip] se gasta su financiación bebiendo [ROOT.Char.Custom('RegionalAlcoholicDrink')] y haciendo el ridículo en las tabernas de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.hashishiyah: "Me cuentan las grandes cantidades de hachís en las que [inspiration_owner.GetFirstNameNoTooltip] gasta sus fondos, antes de encerrarse en la oscuridad."
 fund_inspiration.2070.desc.rakish: "Me cuentan que [inspiration_owner.GetFirstNameNoTooltip] se ausentaba constantemente de su [inspiration_owner.Custom('GetInspirationTypeRoom')], para perder el tiempo y mis fondos en los burdeles de [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 fund_inspiration.2070.desc.profligate: "Me hablan de las compras compulsivas de [inspiration_owner.GetFirstNameNoTooltip] en el mercado, donde malgastó su patronazgo en ideas frívolas que no llegaron a nada."
 fund_inspiration.2070.desc.improvident: "Me cuentan las donaciones compulsivas de [inspiration_owner.GetFirstNameNoTooltip] y las diversas causas en las que ha gastado mi patronazgo en lugar de en su trabajo."
 fund_inspiration.2070.desc.irritable: "Me cuentan el mal genio de [inspiration_owner.GetFirstNameNoTooltip] que, sin mí para anularlo, ha alejado a cualquiera que pudiera haber corregido sus errores y malentendidos."
 fund_inspiration.2070.desc.comfort_eater: "Me cuentan que [inspiration_owner.GetFirstNameNoTooltip] tiene un apetito infinito y que gasta mis fondos en pasteles y dulces de los mercados."
 fund_inspiration.2070.desc.reclusive: "Me cuentan que apenas se ha visto a [inspiration_owner.GetFirstNameNoTooltip] desde nuestra última reunión, confinad[inspiration_owner.Custom('ES_OA')] en su [inspiration_owner.Custom('GetInspirationTypeRoom')] donde, sin orientación, se ha desviado completamente del plan acordado."
 fund_inspiration.2070.desc.wounded: "Me cuentan las heridas abiertas de [inspiration_owner.GetFirstNameNoTooltip], que [inspiration_owner.Custom('ES_LoLa')] han confinado a su lecho, retorciéndose de dolor y me veo esperando que [ROOT.Char.GetFaith.DeathDeityName] sea paciente con [inspiration_owner.GetSheHe]…"
 fund_inspiration.2070.desc.pregnant: "Me cuentan el embarazo de [inspiration_owner.GetFirstNameNoTooltip], cuyos dolores e inmovilidad [inspiration_owner.Custom('ES_LoLa')] han dejado sin poder trabajar…"
 fund_inspiration.2070.desc.sick: "Me cuentan la debilitante afección de [inspiration_owner.GetFirstNameNoTooltip], que [inspiration_owner.Custom('ES_LoLa')] deja a menudo postrad[inspiration_owner.Custom('ES_OA')] en el lecho y sin ánimo de trabajar."
 fund_inspiration.2070.desc_outro: "\n\nY finalmente exijo que [inspiration_owner.GetHerHim] traigan ante mí."
 fund_inspiration.2070.a: "«Ocupaos de que las cosas vuelvan a su cauce»."
 fund_inspiration.2070.b: "«Sé que lo hacéis lo mejor que podéis, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2070.c: "«Más os vale que sea una obra maestra, ¡y pronto!»"
 fund_inspiration.2070.d: "«Abandonad este lugar ya, derrochador[inspiration_owner.Custom('ES_XA')]»."
 fund_inspiration.2080.t: "$fund_inspiration.title$ Libertad creativa"
 fund_inspiration.2080.antiquarian: "«¡Esto es ridículo!», protesta [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l]. «¡Como guardi[rival.Custom('ES_AnAna')] de la colección personal [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l], tengo la responsabilidad de garantizar la calidad de vuestra obra!»."
 fund_inspiration.2080.artificer: "«¡Esto es ridículo!», protesta [rival.Custom('ES_ElLa')] [rival.GetTitledFirstName|l]. «¡Soy un[rival.Custom('ES_XA')] artesan[rival.Custom('ES_OA')] reputad[rival.Custom('ES_OA')] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip|l]! ¡Podría ayudaros si me dejaseis ver vuestra obra!»."
 fund_inspiration.2080.desc: "\n\n«¡Lo veréis cuando esté acabado!», responde [inspiration_owner.GetTitledFirstName|l]. «¡Hay que dejar trabajar a la gente cuando están [inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')] para la realeza!»."
 fund_inspiration.2080.a: "«[antiquarian.GetFirstNameNoTooltip] se #EMP asegurará#! de su calidad, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2080.b: "«Ateneos a vuestros deberes, [antiquarian.GetFirstNameNoTooltip]»."
 fund_inspiration.2080.success: "[antiquarian.GetFirstNameNoTooltip] mejora el trabajo de [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.failure: "[antiquarian.GetFirstNameNoTooltip] ahoga a [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2080.c: "Es hora de un soplo de aire fresco."
 fund_inspiration.2090.t: "$fund_inspiration.title$ El toque de un[event_spouse.Custom('ES_XA')] [event_spouse.GetWifeHusband|U]"
 fund_inspiration.2090.desc: "Veo a mi [event_spouse.GetWifeHusband], [event_spouse.GetFirstName], charlar animosamente con [inspiration_owner.GetTitledFirstName|l], enumerar ideas y sugerencias para su [inspiration_owner.Custom('GetInspirationTypeObject')]. Mi [inspiration_owner.Custom('GetInspirationOwnerType')] apenas oculta su desdén, claramente irritad[inspiration_owner.Custom('ES_OA')] por la interferencia de mi espos[event_spouse.Custom('ES_OA')]. \n\n«y como sois [inspiration_owner.Custom('InspirationTypeDescription')]», sigue [event_spouse.GetSheHe], «¡también podría hacer juego con ese chisme viejo de mi abuel[event_spouse.Custom('ES_OA')], su [inspiration_owner.Custom('GetInspirationTypeObject')]!» \n\nUna parte del alma de [inspiration_owner.GetFirstNameNoTooltip] parece morirse."
 fund_inspiration.2090.a: "«Oíd bien, [inspiration_owner.GetFirstNameNoTooltip], ¡mi [event_spouse.GetWifeHusband] debe ser escuchad[event_spouse.Custom('ES_OA')]!»"
 fund_inspiration.2090.b: "«Ven, cariño, dejemos trabajar [inspiration_owner.Custom('ES_AlAla')] expert[inspiration_owner.Custom('ES_OA')]»."
 fund_inspiration.2090.success: "[event_spouse.GetFirstNameNoTooltip] mejora el trabajo de [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2090.failure: "[event_spouse.GetFirstNameNoTooltip] ahoga a [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2100.t: "$fund_inspiration.title$ Artesano envidioso"
 fund_inspiration.2100.desc: "[inspiration_owner.GetTitledFirstName], mi [inspiration_owner.Custom('GetInspirationOwnerType')], se sienta a mirar por encima de su ágape a [other_inspiration_owner.GetTitledFirstName|l], otr[other_inspiration_owner.Custom('ES_OA')] aspirante a mi patronazgo. \n\nAunque [inspiration_owner.GetFirstNameNoTooltip] suele mantenerse escondid[inspiration_owner.Custom('ES_OA')] y reflexionando en su [inspiration_owner.Custom('GetInspirationTypeStation')], a la hora de la cena siempre echa a perder el ambiente. \n\nY esta noche por fin salta:"
 fund_inspiration.2100.desc.funds: "«¿Por qué [other_inspiration_owner.GetFirstNameNoTooltip] recibe más fondos que yo? \"¡[other_inspiration_owner.Custom('InspirationTypeDescriptionFuturePresent')|U]!\" ¿Y qué?»."
 fund_inspiration.2100.desc.rival: "«No me creo que hayáis vaciado vuestras arcas por semejante [other_inspiration_owner.Custom2('InsultNoun', SCOPE.sC('inspiration_owner'))], [other_inspiration_owner.GetFirstNameNoTooltip], ¡mejores resultados se sacarían de los chatarreros!»"
 fund_inspiration.2100.desc.fallback: "«Debéis libraros de ese peso muerto, mi señor[ROOT.Char.Custom('ES_XA')]; [other_inspiration_owner.GetFirstNameNoTooltip] no sabe cuál es el extremo correcto de su [other_inspiration_owner.Custom('GetInspirationTypeTool')], no digamos ya cómo manejarse en cualquier [other_inspiration_owner.Custom('GetInspirationTypeRoom')]»."
 fund_inspiration.2100.a: "«Vuestro trabajo es valioso para mí, [inspiration_owner.GetFirstNameNoTooltip]»."
 fund_inspiration.2100.b: "«Igualaré vuestros fondos, ¿feliz ya?»"
 fund_inspiration.2100.c: "«Vamos, ¿qué os pasa?»"
 fund_inspiration.2100.d: "«Basta de estupideces»."
 fund_inspiration.2100.c.leave: "[inspiration_owner.GetFirstNameNoTooltip] abandona su trabajo"
 fund_inspiration.2100.c.worse: "[inspiration_owner.GetFirstNameNoTooltip] pierde motivación"
 fund_inspiration.2100.success: "Calmas las cosas"
 fund_inspiration.2100.failure: "Empeoras la disputa"
 fund_inspiration.2110.t: "$fund_inspiration.title$ Compañero entendido"
 fund_inspiration.2110.desc: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('generous_vassal'))], [generous_vassal.Custom('ES_ElLa')] [generous_vassal.GetTitledFirstName|l], me aborda: «¡Bienvenid[ROOT.Char.Custom('ES_OA')], [generous_vassal.Custom2('RelationToMeShort', ROOT.Char)]! He oído hablar de vuestro patronazgo [inspiration_owner.Custom('ES_DelDela')] [inspiration_owner.Custom('GetInspirationOwnerType')] [inspiration_owner.GetFirstName]. Dicen que es tal [inspiration_owner.Custom('InspirationTypeDescription')] que merece ser de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]». \n\n«Por favor, tomad esto y dádselo."
 fund_inspiration.2110.desc.part.2: "¡No quiero perder la oportunidad de ayudar a la creación de una obra maestra!».\n\n"
 fund_inspiration.2110.desc.part.2.research: "¡No quiero perder la oportunidad de participar en un nuevo descubrimiento científico!\n\n"
 fund_inspiration.2110.desc.generous: "[generous_vassal.GetFirstNameNoTooltip] tiene fama de ser una persona generosa y parece que ha encontrado una nueva salida para sus gastos…"
 fund_inspiration.2110.desc.dweeb: "[generous_vassal.GetFirstNameNoTooltip] siente interés por muchas cosas, entre ellas los artefactos preciosos y las mentes que los producen…"
 fund_inspiration.2110.desc.dweeb.research: "[generous_vassal.GetFirstNameNoTooltip] siente interés por muchas cosas, entre ellas la tecnología y las mentes que las producen…"
 fund_inspiration.2110.desc.friend: "[generous_vassal.GetFirstNameNoTooltip] sonríe calurosamente, con una bolsa de monedas que cuelga de su mano."
 fund_inspiration.2110.desc.rich: "Pobre [generous_vassal.GetFirstNameNoTooltip], tiene tanto dinero que no sabe qué hacer con él…"
 fund_inspiration.2110.a: "«¡Cuánta generosidad!»"
 fund_inspiration.2110.b: "«¡Sí, me #EMP aseguraré#! de que lo recibe!»"
 fund_inspiration.2110.b.flavor: "Esto me será útil…"
 fund_inspiration.2110.c: "«No, os lo ruego, ¡guardáoslo!»"
 #( ͡° ͜ʖ ͡°)
 fund_inspiration.2120.t: "$fund_inspiration.title$ Hasta tarde"
 fund_inspiration.2120.desc: "El tiempo desaparece en el/la [inspiration_owner.Custom('GetInspirationTypeRoom')] de [inspiration_owner.GetFirstName], bebiendo [ROOT.Char.Custom('RegionalAlcoholicDrink')] mientras discutimos con entusiasmo sobre el [inspiration_owner.Custom('GetInspirationTypeObject')] que me va a [inspiration_owner.Custom('GetInspirationTypeVerb')]. ¿Me estoy imaginando cosas, o hay una… tensión indescriptible? \n\n"
 fund_inspiration.2120.desc.me: "Mi mente divaga, absorbiendo las sutiles peculiaridades de su cuerpo, sus labios risueños… Pongo mi mano sobre la suya. El/La [inspiration_owner.Custom('GetInspirationTypeTool')] cae de sus dedos temblorosos mientras miro con anhelo esos hermosos ojos. \n\n"
 fund_inspiration.2120.desc.them: "Se ha hecho tarde cuando mi [inspiration_owner.Custom('GetInspirationOwnerType')] deja su [inspiration_owner.Custom('GetInspirationTypeTool')], bebe un trago largo de su copa y me sonríe con complicidad. ¿Está…? \n\n"
 fund_inspiration.2120.desc.them_into_alot: "[inspiration_owner.GetSheHe|U] salta a mis brazos como un animal, enviando el/la [inspiration_owner.Custom('GetInspirationTypeStation')] al otro lado de la estancia."
 fund_inspiration.2120.desc.them_into: "En [inspiration_owner.GetSheHe] encuentro la misma pasión desesperada: cae en mi cálido abrazo…"
 fund_inspiration.2120.desc.me_zealous_homosexuality: "Esto está mal, por [ROOT.Char.GetFaith.HighGodName], no puedo caer en estas tentaciones pecaminosas…"
 fund_inspiration.2120.desc.me_zealous_adultery: "¡No, [ROOT.Char.GetFaith.ReligiousText] lo dice bien claro! ¡El adulterio es un pecado! ¡Es una tentación de [ROOT.Char.GetFaith.DevilName]!"
 fund_inspiration.2120.desc.me_unattracted: "¡De repente, [inspiration_owner.GetFirstNameNoTooltip] da un paso adelante y me abraza! Mis brazos [inspiration_owner.GetHerHim] detienen, tal vez con demasiada fuerza… Su calidez se enfría al instante, transformándose con dureza en confusión y miedo."
 fund_inspiration.2120.desc.me_chaste: "[inspiration_owner.GetSheHe|U] da un paso adelante, atrayéndome a su cálido abrazo. Mi cuerpo dice que sí, pero mi corazón grita que no…"
 fund_inspiration.2120.desc.me_into: "No puedo negar que algo se despierta en mí, el corazón se me acelera y me encuentro abrazándo[inspiration_owner.GetHerHim] mientras [inspiration_owner.GetSheHe] me abraza a su vez… ¿Qué está #EMP pasando#!?"
 fund_inspiration.2120.desc.me_into_alot: "¡No cabe duda sobre sus intenciones! Apenas me puedo contener mientras echo a un lado su [inspiration_owner.Custom('GetInspirationTypeStation')]."
 fund_inspiration.2120.a: "«Ven aquí, pastelito»."
 fund_inspiration.2120.e: "«Oh... [inspiration_owner.GetFirstNameNoTooltip]…»"
 fund_inspiration.2120.f.chaste: "«Esto no es para mí…»"
 fund_inspiration.2120.f: "«¡Tengo que… irme!»"
 fund_inspiration.2120.h: "«¡La puerta, rápido!»"
 fund_inspiration.2120.i: "«¡Oh! Yo no…»"
 fund_inspiration.2120.j: "«¡No! El/La [ROOT.Char.GetFaith.ReligiousText] prohíbe esta unión…»"
 fund_inspiration.2120.k.me: "«¡No! No puedo… ¡el adulterio es un pecado!»"
 fund_inspiration.2120.k.them: "«No, no puedo tentar[inspiration_owner.GetHerHim] al adulterio…»"
 fund_inspiration.2120.l: "«Esperad… ¡¿cómo #EMP osáis#!?!»"
 fund_inspiration.2120.m: "«¡Soltadme, pecador[inspiration_owner.Custom('ES_XA')] libertin[inspiration_owner.Custom('ES_OA')]!»"
 fund_inspiration.2120.leave_flavor: "Te marchas apresuradamente"
 fund_inspiration.2130.t: "$fund_inspiration.title$ Acicate voluble"
 fund_inspiration.2130.desc: "Me tropiezo con un[inspiration_owner.Custom('ES_XA')] [inspiration_owner.GetTitledFirstName|l] de aspecto muy serio, mi [inspiration_owner.Custom('GetInspirationOwnerType')], y espero que no traiga malas noticias sobre el/la inmejorable [inspiration_owner.Custom('GetInspirationTypeObject')] que pronto debería terminar para mí. \n\n«Oh, sois vos, mi señor[ROOT.Char.Custom('ES_XA')]… Me he topado con un muro en mi trabajo… ¡Nada importante! Mis ideas se han ido al traste a medida que aumenta la presión», ríe nerviosamente. \n\n«Solo necesito un poco de… ¡inspiración! Poderos[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], ¿no tendréis algunos… ejemplos anteriores que pueda examinar?»."
 fund_inspiration.2130.a.library: "«¡A la biblioteca!»"
 fund_inspiration.2130.a.armory: "«¡A la armería!»"
 fund_inspiration.2130.a.hall: "«¡Al gran salón!»"
 fund_inspiration.2130.a.tt: "La calidad o el progreso de la [inspiration|lE] de [inspiration_owner.GetFirstNameNoTooltip] puede mejorar"
 fund_inspiration.2130.a.flavor: "¡Estamos obligados a encontrar algo para ayudar!"
 fund_inspiration.2130.b: "«¡Sé lo que necesitáis!»"
 fund_inspiration.2130.b.great: "Aumenta la musa de [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2130.b.good: "Regresa la musa de [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.2130.b.nothing: "La musa de [inspiration_owner.GetFirstNameNoTooltip] duerme"
 fund_inspiration.2130.b.bad: "La musa de [inspiration_owner.GetFirstNameNoTooltip] [inspiration_owner.Custom('ES_LoLa')] abandona"
 fund_inspiration.2130.b.terrible: "La musa de [inspiration_owner.GetFirstNameNoTooltip] muere"
 fund_inspiration.2130.b.flavor: "¡Cómo nos vamos a divertir!"
 fund_inspiration.2130.c: "«Ah, tengo el tónico necesario»."
 fund_inspiration.2130.c.dead: "[inspiration_owner.GetFirstNameNoTooltip] fallece"
 fund_inspiration.2130.c.flavor: "¿Dónde está la botella roja?…"
 fund_inspiration.2130.d: "«La auténtica inspiración viene de dentro»."
 fund_inspiration.2131.t: "$fund_inspiration.title$ Adiós a lo viejo"
 fund_inspiration.2131.desc_library_unused: "Con un último tirón [inspiration_owner.GetTitledFirstName|l] y yo entramos en mi polvorienta biblioteca, una estancia en la que rara vez tengo que entrar.\n\n"
 fund_inspiration.2131.desc_library: "Muestro a [inspiration_owner.GetTitledFirstName|l] mi bien mantenida biblioteca, señalando algunos de los volúmenes valiosos y pociones expuestas.\n\n"
 fund_inspiration.2131.desc_armory_unused: "Un soldado sobresaltado nos muestra a [inspiration_owner.GetTitledFirstName|l] y a mí el desorden de mi armería. ¡Nunca había bajado aquí!\n\n"
 fund_inspiration.2131.desc_armory: "A [inspiration_owner.GetTitledFirstName|l] y a mí nos conducen a mi extensa armería, donde señalo algunos de mis objetos favoritos, dando algunas pistas sobre sus historias.\n\n"
 fund_inspiration.2131.desc_great_hall_low: "Mientras le doy a [inspiration_owner.GetTitledFirstName|l] un rápido recorrido por las curiosidades de mi gran sala, se me ocurre que no es todo lo grande que podría ser.\n\n"
 fund_inspiration.2131.desc_great_hall: "Paseo a [inspiration_owner.GetTitledFirstName|l] por mi gran sala, enorgulleciéndome de su lujo y las distintas riquezas que se exhiben."
 fund_inspiration.2131.desc_antiquarian: "[second.GetTitledFirstName] insistió en venir y vigila a distancia, retorciéndose de dolor cada vez que se manipula o identifica mal un objeto.\n\n"
 fund_inspiration.2131.artificer: "[second.GetTitledFirstName] nos acompaña con alegría, siempre interesad[second.Custom('ES_OA')] en los procesos creativos de sus colegas.\n\n"
 fund_inspiration.2131.desc_equipped: "[inspiration_owner.Custom('GetInspirationOwnerType')] se detiene, como pasmad[inspiration_owner.Custom('ES_OA')], al examinar mi [artifact_1.GetName]. «Cuánta finura, mi señor[ROOT.Char.Custom('ES_XA')]… Podría… ¿podría utilizar su [inspiration_owner.Custom('GetInspirationMaterialType')]?»"
 fund_inspiration.2131.desc_unequipped: "En la tienda [inspiration_owner.Custom('GetInspirationOwnerType')] se detiene de repente y examina detenidamente mi [artifact_1.GetName]. «Sí… [inspiration_owner.Custom('GetInspirationMaterialType')] debería servir… ¿Aún… queréis esto, mi señor[ROOT.Char.Custom('ES_XA')]?»"
 fund_inspiration.2131.desc_fallback: "Se da un par de vueltas por la habitación antes de volver a mí, abatid[inspiration_owner.Custom('ES_OA')]. «Mi señor[ROOT.Char.Custom('ES_XA')], aquí no hay nada que me llame la atención… ¿no hay nada más?»"
 fund_inspiration.2131.a: "«¿Mi [artifact_1.GetNameNoTooltip]? Está bien…»"
 fund_inspiration.2131.b: "«¿Y qué tal mi [artifact_2.GetNameNoTooltip]?»"
 fund_inspiration.2131.c: "«Habrá alguna chatarra por ahí…»"
 fund_inspiration.2131.c.good: "Encuentras [inspiration_owner.Custom('GetInspirationMaterialType')] de calidad"
 fund_inspiration.2131.c.nothing: "No encuentras nada"
 fund_inspiration.2131.c.bad: "Encuentras [inspiration_owner.Custom('GetInspirationMaterialType')] de pésima calidad"
 fund_inspiration.2131.d: "«Solo echa un vistazo»."
 fund_inspiration.2131.d.great: "[inspiration_owner.GetNameNoTooltip] da con una mina"
 fund_inspiration.2131.d.good: "[inspiration_owner.GetNameNoTooltip] encuentra [inspiration_owner.Custom('GetInspirationMaterialType')]"
 fund_inspiration.2131.d.nothing: "[inspiration_owner.GetNameNoTooltip] no encuentra nada"
 fund_inspiration.2131.d.bad: "[inspiration_owner.GetNameNoTooltip] encuentra [inspiration_owner.Custom('GetInspirationMaterialType')] de baja calidad"
 fund_inspiration.2131.d.terrible: "[inspiration_owner.GetNameNoTooltip] encuentra [inspiration_owner.Custom('GetInspirationMaterialType')] de pésima calidad"
 fund_inspiration.2131.e: "«¡[second.GetFirstNameNoTooltip]! ¿Sugerencias?»"
 fund_inspiration.2131.f: "«¡Qué pérdida de tiempo!»"
 fund_inspiration.3001.t: "$fund_inspiration.title$ Escrito impío"
 fund_inspiration.3001.desc_opening: "[court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en el salón agarrando un montón de papeles, seguid[inspiration_owner.Custom('ES_OA')] por un[inspiration_owner.Custom('ES_XA')] nervios[inspiration_owner.Custom('ES_OA')] [inspiration_owner.GetTitledFirstName|l] que intenta arrancarle los textos de las manos.\n\n"
 fund_inspiration.3001.desc_witch: "«Est[inspiration_owner.Custom('ES_EA')] [inspiration_owner.GetWomanMan] está escribiendo sobre [ROOT.Char.GetFaith.WitchGodName]. ¡#EMP [ROOT.Char.GetFaith.WitchGodName]#!!"
 fund_inspiration.3001.desc_cannibal: "«¡Est[inspiration_owner.Custom('ES_EA')] [inspiration_owner.GetWomanMan] está escribiendo sobre #EMP comer carne humana#!!"
 fund_inspiration.3001.desc_torturer: "«¡Est[inspiration_owner.Custom('ES_EA')] [inspiration_owner.GetWomanMan] está escribiendo sobre actividades incalificables y sádicas!"
 fund_inspiration.3001.desc_lustful: "«¡Est[inspiration_owner.Custom('ES_EA')] [inspiration_owner.GetWomanMan] está escribiendo sobre actividades incalificables y pervertidas!"
 fund_inspiration.3001.desc_other: "«Est[inspiration_owner.Custom('ES_EA')] [inspiration_owner.GetWomanMan] está escribiendo sobre temas impíos!"
 fund_inspiration.3001.desc_ending: "¡Con ilustraciones! Debo asumir que vos no sabíais nada, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\n[inspiration_owner.Custom('ES_ElLa')|U] [inspiration_owner.GetTitledFirstNameNoTooltip|l] se burla y se lanza de nuevo a por los papeles, pero mi [court_chaplain.Custom('CouncilPosition')] [inspiration_owner.Custom('ES_LoLa')] esquiva.\n\n«Pero ahora que est[inspiration_owner.Custom('ES_EA')] vil escritor[inspiration_owner.Custom('ES_XA')] ha sido expuest[inspiration_owner.Custom('ES_OA')], seguramente dedicaréis el libro a [ROOT.Char.GetFaith.HighGodName], como es debido»."
 fund_inspiration.3001.a: "Desde luego; no tenía ni idea de que [inspiration_owner.GetSheHe] estuviera escribiendo sobre esas cosas."
 fund_inspiration.3001.a_tt: "[inspiration_owner.GetShortUIName] escribirá sobre la fe en lugar de [inspiration_owner.Custom('ArtifactBookSubject')]"
 fund_inspiration.3001.b: "¿Sabéis qué es lo debido? ¡Que [inspiration_owner.GetHerHim] dejéis en paz!"
 fund_inspiration.3001.c: "Esas ilustraciones se ven apagadas… tomad este oro para comprar tinta nueva."
 fund_inspiration.3011.t: "$fund_inspiration.title$ Temas marciales"
 fund_inspiration.3011.desc_opening_1: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] rodead[inspiration_owner.Custom('ES_OA')] de pergaminos y manuscritos mientras hojea furiosamente las páginas.\n\n"
 fund_inspiration.3011.desc_opening_2: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] rodead[inspiration_owner.Custom('ES_OA')] de pergaminos y manuscritos, con la cabeza entre las manos.\n\n"
 fund_inspiration.3011.desc_opening_3: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con los brazos repletos de pergaminos y manuscritos.\n\n"
 fund_inspiration.3011.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Hay tantas áreas en el arte de la guerra dignas de atención. Estrategia, composiciones de tropas, la batalla en sí… ¡No sé ni por dónde empezar!»."
 fund_inspiration.3011.a: "Quiero que el libro sea educativo o útil para el ejército."
 fund_inspiration.3011.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la estrategia y las composiciones de tropas"
 fund_inspiration.3011.b: "A lo mejor algo que aluda a los aspectos más nobles de la materia."
 fund_inspiration.3011.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la caballerosidad y la destreza"
 fund_inspiration.3011.d: "¿Qué tema anhela tu musa?"
 fund_inspiration.3011.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] decidirá libremente el tema del libro"
 fund_inspiration.3012.t: "$fund_inspiration.title$ Temas diplomáticos"
 fund_inspiration.3012.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Hay tantas áreas en la diplomacia dignas de atención. Comportamiento cortesano, relaciones, #EMP poesía#!… ¡No sé ni por dónde empezar!»."
 fund_inspiration.3012.a: "Tal vez algo relacionado con la corte."
 fund_inspiration.3012.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como las alianzas y la elocuencia"
 fund_inspiration.3012.b: "¡Quiero que el libro sea entretenido!"
 fund_inspiration.3012.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la aventura y el entretenimiento"
 fund_inspiration.3013.t: "$fund_inspiration.title$ Temas académicos"
 fund_inspiration.3013.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Hay tantas áreas dignas de atención. Religión, educación… ¡Sin mencionar el mismo arte de la escritura!»."
 fund_inspiration.3013.a: "¡Esta empresa debería servir a [ROOT.Char.GetFaith.HighGodName]!"
 fund_inspiration.3013.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la teología y las plegarias"
 fund_inspiration.3013.b: "¡Quiero que el libro sea educativo, ¡o, al menos, entretenido!"
 fund_inspiration.3013.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la historia y la poesía"
 fund_inspiration.3014.t: "$fund_inspiration.title$ Temas administrativos"
 fund_inspiration.3014.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Hay tantas áreas de la administración dignas de atención. Leyes, comercio, #EMP dinero#!… ¡No sé ni por dónde empezar!»."
 fund_inspiration.3014.a: "Céntrate en asuntos relacionados con el gobierno del señorío."
 fund_inspiration.3014.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la ley y la administración"
 fund_inspiration.3014.b: "¡Me interesa el desarrollo!"
 fund_inspiration.3014.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como los edificios y los impuestos"
 fund_inspiration.3015.t: "$fund_inspiration.title$ Temas de intriga"
 fund_inspiration.3015.desc: "«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Hay tantas áreas de la intriga dignas de atención. Conjuras, seducción, manipulación… ¡No sé ni por dónde empezar!»."
 fund_inspiration.3015.a: "¡Quiero estar un paso por delante de #EMP cualquiera#!!"
 fund_inspiration.3015.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como las intrigas y la manipulación"
 fund_inspiration.3015.b_men: "¡Quiero que los hombres caigan rendidos a mis pies!"
 fund_inspiration.3015.b_women: "¡Quiero que las mujeres caigan rendidas a mis pies!"
 fund_inspiration.3015.b_both: "¡Quiero que todos me deseen!"
 fund_inspiration.3015.b_none: "Quiero dominar la seducción."
 fund_inspiration.3015.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará su escrito en temas como la lujuria y el arte de la seducción"
 fund_inspiration.3030.t: "$fund_inspiration.title$ Odio decreciente"
 fund_inspiration.3030.desc_opening: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha invitado a discutir el tema del libro que escribe para mí.\n\n"
 fund_inspiration.3030.desc: "«No he podido evitar fijarme que la enemistad entre [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] y vos se ha ido enfriando. ¿Mantenéis la idea de dedicar este libro al odio que sentís hacia [prev_nemesis.GetSheHe]?»."
 fund_inspiration.3030.desc_dead: "«Ahora que [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] ha fallecido, ¿mantenéis la idea de dedicar este libro al odio que sentíais hacia [prev_nemesis.GetSheHe]?»."
 fund_inspiration.3030.a: "El odio que siento no se ha enfriado tanto."
 fund_inspiration.3030.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] sigue escribiendo sobre tu odio hacia [prev_nemesis.GetTitledFirstName|l]"
 fund_inspiration.3030.b: "[prev_nemesis.GetSheHe|U] no merece el esfuerzo."
 fund_inspiration.3031.t: "$fund_inspiration.title$ Amor mustio"
 fund_inspiration.3031.desc: "«No he podido evitar fijarme en que [prev_soulmate.Custom2('YourCharacterIntroduction', ROOT.Char)] ya no cuenta con la #EMP mayor#! de las gracias, [ROOT.Char.Custom('FormOfAddressForLiege')]. ¿Mantenéis la idea de dedicar este libro al amor que sentís hacia [prev_soulmate.GetSheHe]?»."
 fund_inspiration.3031.desc_dead: "«El dolor de haber perdido a [prev_nemesis.Custom2('YourCharacterIntroduction', ROOT.Char)] me imagino que sigue fresco… ¿Mantenéis la idea de dedicar este libro al amor que sentisteis por [prev_soulmate.GetSheHe]?»."
 fund_inspiration.3031.a: "¿Qué es el amor sin anhelos ni pérdida?"
 fund_inspiration.3031.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] sigue escribiendo sobre el amor que compartiste con [prev_soulmate.GetTitledFirstName|l]"
 fund_inspiration.3031.b: "[prev_soulmate.GetSheHe|U] no merece el esfuerzo."
 fund_inspiration.4001.t: "$fund_inspiration.title$ Urdimbre y relleno"
 fund_inspiration.4001.desc: "«¡[inspiration_owner.Custom2('YourCharacterIntroduction', ROOT.Char)|U] ha #EMP destrozado#! mi nuevo atuendo!»\n\n[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] irrumpe en el salón, con el tejedor detrás. La pieza de tela que [courtier.GetFirstName] lleva en las manos está tan cortada que no puedo imaginar qué era.\n\n«¡Estáis exagerando! Tan solo estudiaba el tejido de la tela; es importante para mi proyecto»."
 fund_inspiration.4001.a: "Vas demasiado lejos, ¡estudia tus propias ropas si tienes que hacerlo!"
 fund_inspiration.4001.b: "Si [inspiration_owner.GetSheHe] dice que es necesario, es que es necesario."
 #Weaver is being too much of a modernist
 fund_inspiration.4010.t: "$fund_inspiration.title$ Composición en rojo, azul y [ROOT.Char.GetTitleAsNameNoTooltip]"
 fund_inspiration.4010.desc: "Visito mis telares para ver cómo avanza el tapiz. Dentro hay unos cuantos cortesanos. Todos están examinando las paredes, con las manos a la espalda. Los tapices presentes son peculiares coladas de color. Uno tiene manchas desordenadas aquí y allá. Otro es blanco con algunos cuadrados. Otro tiene líneas de hilado enredadas. ¿Qué tipo de arte es este?\n\n[artistic_courtier_1.GetTitledFirstNameNoTooltip|l] señala una sección que parece una mancha. «¿Verdad que este marrón sucio sobre el blanco sugiere la violencia innata del hombre?»\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip|l] asiente. «Creo que muestra la ira de [inspiration_owner.GetTitledFirstNameNoTooltip|l] contra su infancia. Parece tener la forma de su madre»."
 fund_inspiration.4010.a: "Asentir en señal de comprensión y felicitar al artista"
 fund_inspiration.4010.b: "«¡Qué espanto! Será mejor que vaya a apreciar el arte tradicional.»"
 fund_inspiration.4010.b.tt: "Se cancela la obra y se te devuelve la inversión"
 fund_inspiration.4010.c: "«¡Podría haberlo hecho [child.GetTitledFirstNameNoTooltip|l]!»"
 fund_inspiration.5011.desc: "«Es hora de que parta de aventura, mi [ROOT.Char.GetTitleTierName]». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina todo lo que puede, aplastad[inspiration_owner.Custom('ES_OA')] por pesados fardos.\n\n«Pero antes de irme, decidme, por favor, ¿hay algo específico a lo que queráis que le eche un ojo en mi viaje?»."
 fund_inspiration.5011.a: "Traedme algo de un animal exótico, una calavera o una piel."
 fund_inspiration.5011.b: "Quiero una alhaja de un material que no se encuentre aquí."
 fund_inspiration.5011.c: "Un tapiz o un trabajo artesano que me haga desear estar allí."
 fund_inspiration.5011.d: "Confío en tus instintos para traerme algo grande."
 fund_inspiration.5011.e: "¡Quiero poseer algo verdaderamente único!"
 fund_inspiration.5021.t: "$fund_inspiration.title$ Un cambio de dirección"
 fund_inspiration.5021.desc: "Traen ante mí a un viajero que afirma trabajar para [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] y trae un mensaje [inspiration_owner.Custom('ES_DelDela')] aventurer[inspiration_owner.Custom('ES_XA')].\n\n«No temáis, mi gran [ROOT.Char.GetLadyLord], pues [inspiration_owner.GetTitledFirstNameNoTooltip|l] goza de buena salud. ¡Os traigo noticias sobre la posibilidad de financiar una aventura aún mayor! Veréis, [inspiration_owner.GetTitledFirstNameNoTooltip|l] debió tomar el camino equivocado y ahora se encuentra cerca de [adventuring_location.GetNameNoTier]».\n\nEl compañero de viaje de [inspiration_owner.GetFirstNameNoTooltip] desenrolla un mapa sucio para mostrarme dónde han acabado. «Tiene fondos suficientes para llegar a [inspiration_owner.Custom('InspirationAdventureDestination')], como se había planeado, ¡pero sugiere que, con una financiación adicional, podría investigar unos rumores locales y traer a casa un gran artefacto!»."
 fund_inspiration.5021.a: "¡Qué ridiculez! ¡No voy a financiar su #EMP excursión autocomplaciente#!!"
 fund_inspiration.5021.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] regresa a lo que se propuso hacer."
 fund_inspiration.5021.b: "La vida es una aventura, ¡explora el área en busca de artefactos!"
 fund_inspiration.5021.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] explora [adventuring_location.GetNameNoTierNoTooltip]."
 ## Postcards from your Adventurer by Isabella Welch
 #Steppe
 fund_inspiration.6001.t: "La estepa y la silla galopan en mi corazón,"
 fund_inspiration.6001.desc: "He estado meses a caballo. ¡Mi trasero nunca se recuperará! Me he acabado acostumbrando al gusto de la leche de yegua fermentada y las noches al raso.\n\nCon este mensajero, os envío una punta tallada de un morin juur, una cabeza de caballo decorativa que se coloca encima de los instrumentos. Tal vez podáis darle uso."
 fund_inspiration.6001.a: "¡Me quedaré con esto!"
 fund_inspiration.6001.b: "Enviádselo al músico de la corte."
 #India
 fund_inspiration.6002.t: "¡Mi excursión por la India continúa!"
 fund_inspiration.6002.desc: "Casi me ciegan todas las joyas que me muestran en todas las cortes que visito. Me veo añorando la suciedad de los caminos abiertos.\n\nHe enviado un mensajero con un regalo especialmente vulgar que me hicieron: un anillo adornado con una cabeza de tigre, con joyas por ojos. ¿Habíais visto jamás algo tan chabacano?"
 fund_inspiration.6002.a: "A mí me gusta, [inspiration_owner.Custom('ES_ElElla')] se lo pierde."
 fund_inspiration.6002.b: "¡Espantoso! Desmontadlo y vended las gemas."
 #Africa
 fund_inspiration.6003.t: "Sueño con el desierto"
 fund_inspiration.6003.desc: "Señor[inspiration_sponsor.Custom('ES_XA')] mí[inspiration_sponsor.Custom('ES_OA')], mi viaje por África sigue en marcha, y me he unido a una caravana de camellos que atraviesa sus tierras de lado a lado.\n\nOs envío un alhaja que me regaló uno de mis compañeros de viaje: un delicadísimo collar de cuentas de huevos de avestruz. Supongo que no habéis visto un avestruz."
 fund_inspiration.6003.a: "¡Un gran descubrimiento! ¡Lo llevaré en persona!"
 fund_inspiration.6003.b: "Se lo daré [event_spouse.Custom('ES_AlAla')] [event_spouse.GetTitledFirstNameNoTooltip|l]."
 #Middle East
 fund_inspiration.6004.t: "Ah, ser un peregrino,"
 fund_inspiration.6004.desc: "Mi viaje por Oriente Medio consiste sobre todo en luchar contra hordas de vendedores ambulantes en los caminos de los peregrinos.\n\nA menudo, para no retrasar demasiado mi misión, cedo y compro alguna de sus baratijas. He enviado un mensajero con esas chucherías. Tal vez os proporcione algo de diversión."
 fund_inspiration.6004.a: "¿De qué sirve un[inspiration_owner.Custom('ES_XA')] aventurer[inspiration_owner.Custom('ES_OA')] que sigue los caminos conocidos?"
 fund_inspiration.6004.b: "Son chucherías bonitas…"
 #Europe
 fund_inspiration.6005.t: "Mis húmedas aventuras,"
 fund_inspiration.6005.desc: "[ROOT.Char.Custom('FormOfAddressForLiege')|U], hasta el momento he encontrado algunas reliquias más que vistas en mis aventuras, que os envío con este mensajero, pero no estoy segur[inspiration_owner.Custom('ES_OA')] de qué más puedo descubrir.\n\nLos europeos son las criaturas más apestosas que he encontrado. Cuando era niñ[inspiration_owner.Custom('ES_OA')] soñaba con las praderas verdes y agradables, pero estoy convencid[inspiration_owner.Custom('ES_OA')] de que medio mundo está hecho de barro. Si sois un[inspiration_sponsor.Custom('ES_XA')] señor[inspiration_sponsor.Custom('ES_XA')] generos[inspiration_sponsor.Custom('ES_OA')], por favor, ordenad mi regreso."
 fund_inspiration.6005.a: "¡No estáis de vacaciones! ¡Seguid adelante!"
 fund_inspiration.6005.b: "Pobre infeliz. Supongo que estás recompensas son más que suficiente."
 fund_inspiration.6005.b.tt: "Permites que [inspiration_owner.GetTitledFirstName|l] vuelva a casa."
 #Asia minor
 fund_inspiration.6006.t: "Saludos desde Anatolia,"
 fund_inspiration.6006.desc: "Mis viajes por Asia Menor me han dejado una gran afición al cordero, el yogur y las berenjenas. Os mando algunas recetas con este mensajero.\n\nUno de mis anfitriones me ha regalado un broche de oro adornado con un caballito de mar, que también os envío. Estoy segur[inspiration_owner.Custom('ES_OA')] de que mis viajes descubrirán más maravillas en su debido momento."
 fund_inspiration.6006.a: "¡Ordenad a uno de nuestros chefs que prepare uno de estos platos de inmediato!"
 fund_inspiration.6006.b: "No sé si lo está pasando demasiado bien en esta misión…"
 #Miniature furniture events by Isabella Welch
 #Artisan gives you a tiny chest and loses the tiny key
 fund_inspiration.6100.t: "$fund_inspiration.title$ Un[ROOT.Char.Custom('ES_XA')] gobernante modelo"
 fund_inspiration.6100.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] capta mi atención jubilosamente. «[ROOT.Char.Custom('FormOfAddressForLiege')|U], he terminado un prototipo en miniatura del cofre que me encargasteis, con cerradura y todo».\n\nSaca la mano y en ella hay un cofre diminuto, laminado en oro y una llave del tamaño de un grano de arroz.\n\n«Dentro hay una gema; adelante». Cuando me lo pasa, la llave se le cuela entre los dedos y sale volando. Aunque rebusca, no hay ni rastro de ella."
 fund_inspiration.6100.a: "Se acabó la broma, ¡romped el cofre y devolvedme la joya!"
 fund_inspiration.6100.b: "Sigue siendo una preciosidad. Creo que me lo quedaré."
 #The tiny box
 fund_inspiration.6101.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sostiene una caja diminuta, con tallas del grosor de un pelo grabadas en ella. «El prototipo de vuestro último encargo. No quiero que se eche a perder. Podemos encontrarle un uso».\n\nAparece [antiquarian.Custom2('MyCharacterIntroduction', ROOT.Char)|U] aparece. «Podríamos poner en ella una reliquia de nuestro tiempo y enterrarlo en algún sitio, ¡crear un recuerdo para que lo descubran los niños del futuro!»"
 fund_inspiration.6101.a: "Guardare en su interior un retrato mío en miniatura."
 fund_inspiration.6101.b: "Escribiré una pequeña poesía y lo sellaré en su interior."
 fund_inspiration.6101.c: "Prefiero quedármelo."
 #Stepping on the tiny sculpture
 fund_inspiration.6102.desc: "Me estaba preparando para acostarme para pasar la noche cuando un dolor agudo me atraviesa el pie.\n\nCuando me lo examino, encuentro una escultura en miniatura incrustada en la palma del pie, de la que sobresalen otros pies.\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me mira tímidamente desde la puerta más cercana. «Disculpadme, es el prototipo de vuestro último encargo. Se me debe haber caído»."
 fund_inspiration.6102.a: "«¡Sacádmela y desapareced de mi vista!»"
 fund_inspiration.6102.b: "«El médico tendrá que ver esto»."
 fund_inspiration.6102.c: "Te la sacas y la guardas."
 fund_inspiration.6102.cure_toast: "Miniatura extraída sin incidentes"
 fund_inspiration.6102.failure_toast: "Miniatura testaruda"
 fund_inspiration.6102.failure_toast_desc: "Se ha perdido un trozo de brazo en tu pie"
 #Being shown the tiny cabinet
 fund_inspiration.6103.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina. «Me gustaría que me dieseis vuestro parecer sobre el armario que estoy construyendo para vos, [ROOT.Char.Custom('FormOfAddressForLiege')]».\n\n[inspiration_owner.GetSheHe|U] me lleva a su lugar de trabajo, donde me preocupa que solo haya un aparador polvoriento y machacado.\n\n«Oh, ese no es». [inspiration_owner.GetSheHe|U] abre el aparador andrajoso y en su interior no hay más que un modelo en miniatura de un armario, decorado, enjoyado y chapado en oro con la altura de un dedo. «¿Qué os parece?»."
 fund_inspiration.6103.a: "Por vuestro bien, más os vale que solo sea un prototipo."
 fund_inspiration.6103.b: "¡Es perfecto! ¡Lo adoro!"
 #Artisan gives you the tiny throne
 fund_inspiration.6104.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me trae una cajita y me la presenta con una sonrisa.\n\nCuando abro el regalo, espero una joya, anillo o talla, pero, para mi sorpresa, dentro hay un trono en miniatura, tan pequeño que solo un ratón podría sentarse en él.\n\n«El prototipo de vuestro nuevo asiento, [ROOT.Char.Custom('FormOfAddressForLiege')]. He pensado que os divertiría»."
 fund_inspiration.6104.a: "¡Qué gracioso! ¡Me lo quedo!"
 fund_inspiration.6104.b: "Muy bien, pero seguid con el proyecto."
 fund_inspiration.6104.c: "Soy #EMP demasiado#! mayor para jugar con juguetes."
 #Artisan and ROOT play with their miniatures
 fund_inspiration.6105.desc: "Llevo con orgullo mi caja de muebles en miniatura por mi [ROOT.Char.Custom('FortifiedBuilding')], preguntándome dónde puedo exponerlos mejor, cuando me topo con [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\nCuando ve el interior de la caja, se enjuga una lágrima. «Alguien con buen gusto, venid conmigo».\n\nMe lleva a su taller y saca una caja secreta. En su interior hay decenas de piezas de escenografía, figuras y terrenos en miniatura. «He inventado un juego: un fantasioso asedio. ¿Queréis acompañarme?»."
 fund_inspiration.6105.a: "¡Creía que nunca me lo preguntaríais!"
 fund_inspiration.6105.b: "Tal vez en otra ocasión."
 #Weaver is being too much of a modernist
 fund_inspiration.6200.t: "$fund_inspiration.title$ Composición en rojo, azul y [ROOT.Char.GetTitleAsNameNoTooltip]"
 fund_inspiration.6200.desc: "Visito mis telares para ver cómo avanza el tapiz. Dentro hay unos cuantos cortesanos. Todos están examinando las paredes, con las manos a la espalda. Los tapices presentes son peculiares coladas de color. Uno tiene manchas desordenadas aquí y allá. Otro es blanco con algunos cuadrados. Otro tiene líneas de hilado enredadas. ¿Qué tipo de arte es este?\n\n[artistic_courtier_1.GetTitledFirstName|l] señala una sección que parece una mancha. «¿Verdad que este marrón sucio sobre el blanco sugiere la violencia innata del hombre?»\n\n[artistic_courtier_2.GetTitledFirstNameNoTooltip|l] asiente. «Creo que muestra la ira [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] contra su infancia. Parece tener la forma de su madre»."
 fund_inspiration.6200.a: "Asentir en señal de comprensión y felicitar al artista"
 fund_inspiration.6200.b: "«¡Qué espanto! Será mejor que vaya a apreciar el arte tradicional.»"
 fund_inspiration.6200.b.tt: "Se cancela la obra y se te devuelve la inversión"
 fund_inspiration.6200.c: "«¡Podría haberlo hecho [child.GetTitledFirstNameNoTooltip|l]!»"
 #Poet is uninspired, does not feel they understand love at the moment by Isabella Welch
 fund_inspiration.6300.t: "$fund_inspiration.title$ Estrofa infeliz"
 fund_inspiration.6300.intro: "Me topo con [inspiration_owner.GetTitledFirstName|l] sobre su escritorio, mirando por la ventana, con muchos borradores emborronados delante de [inspiration_owner.GetSheHe].\n\n"
 fund_inspiration.6300.no_relationship_desc: "«La idea de que alguien me ame es imposible. Ni una sola vez he susurrado palabras sentidas a alguien que me las haya devuelto».\n\n«Así que no he estado escribiendo para vos, simplemente cuento las tardes desde yací con alguien y me desespero»."
 fund_inspiration.6300.no_love_desc: "«A pesar de que normalmente nada me pone más en marcha que la palabra escrita, sorprendentemente no me asalta ningún sentimiento lujurioso en estos momentos».\n\n«Mis disculpas, [ROOT.Char.Custom('FormOfAddressForLiege')], no puedo escribir sobre el amor, las musas me han abandonado»."
 fund_inspiration.6300.homosexual_desc: "«Ah, [ROOT.Char.Custom('FormOfAddressForLiege')]. He pasado muchas horas intentando componer una obra romántica digna de vuestro patronazgo, pero no he hecho más que llorar sobre mi pergamino».\n\n«Me pedís que haga lo imposible. Mi amor es de un tipo que no debe ser puesto por escrito»."
 fund_inspiration.6300.a: "¡Bien! ¡Canalizad esa ira agridulce!"
 fund_inspiration.6300.a.failure: "Haces que [inspiration_owner.GetShortUIName] desdeñe el amor."
 fund_inspiration.6300.a.success: "Persuades a [inspiration_owner.GetShortUIName] para que escriba sobre amor."
 fund_inspiration.6300.b: "Bueno, tengo media hora libre."
 fund_inspiration.6300.c: "¡Imposible! ¿Cómo el mundo no ve el encanto de vuestra elocuencia?"
 fund_inspiration.6300.d: "Pero es un amor para vivirlo."
 fund_inspiration.6300.e: "Escribid vuestra verdad, yo bendigo todas las musas."
 fund_inspiration.6300.f: "¡Inventad algo! Todos los que escriben sobre el amor son farsantes."
 #Poet sends you a book on same sex love if you requested it, as a side project by Isabella Welch
 #fund_inspiration.6301.lover_t: "My [ROOT.Custom('LoverPetName')],"
 #fund_inspiration.6301.friend_t: "My dearest ally,"
 fund_inspiration.6301.t: "$fund_inspiration.title$ Mi amor y compañía"
 fund_inspiration.6301.lover_desc: "La noche que me dijisteis que escribiera de corazón, descubrí que solo podía escribir sobre vos. Si la religión considera «malvado» nuestro amor, haré el papel de villan[inspiration_owner.Custom('ES_OA')]."
 fund_inspiration.6301.friend_desc: "Nunca había sentido fluir mis palabras como cuando me dijisteis que escribiera una historia de amor tal como lo experimento."
 fund_inspiration.6301.female_desc: "\n\nHe aquí una poesía sobre una bruja que se enamora de una reina que se pierde en la arboleda cerca de su cabaña."
 fund_inspiration.6301.male_desc: "\n\nHe aquí una balada sobre un príncipe que pasa todas las noches mirando las estrellas en el tejado de la torre de su biblioteca con su adorado archivista, mientras sueña con amarse en los cielos."
 fund_inspiration.6301.crime_desc: "Qué delito más hermoso."
 fund_inspiration.6301.a: "Lo guardaré como un tesoro, pero guardado en secreto."
 fund_inspiration.6301.b: "Que se fastidie el mundo, ¡organizaré una lectura!"
 #Adventurer hasn't actually gone on the adventure!
 fund_inspiration.6400.t: "$fund_inspiration.title$ Trifulca en la taberna"
 fund_inspiration.6400.desc: "En una visita a una taberna de [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], descubro a un[inspiration_owner.Custom('ES_XA')] de [inspiration_owner.Custom('ES_LoLa')]s parroquian[inspiration_owner.Custom('ES_OA')]s en pleno centro de la atención.\n\nMás canos[inspiration_owner.Custom('ES_OA')] que el resto de los clientes y huele como si llevara años allí. ¡Para mi horror, reconozco a mi aventurer[inspiration_owner.Custom('ES_OA')] [inspiration_owner.GetTitledFirstName|l] ¡quien, pese a meses de financiación parece no haber salido de nuestras tierras!\n\n«¡Y, en mi próximo viaje, cruzaré el Mar Rojo de un solo trago!» Vacía un vaso entero de vino tinto y los vítores resuenan en la cantina."
 fund_inspiration.6400.a: "¡Sal de aquí y ponte en camino!"
 fund_inspiration.6400.b: "¡Embuster[inspiration_owner.Custom('ES_OA')]! ¡No te pagaré ni un trago más!"
 fund_inspiration.6400.a.success: "Convences [inspiration_owner.Custom('ES_AlAla')] aventurer[inspiration_owner.Custom('ES_OA')] para que se recomponga"
 fund_inspiration.6400.a.success_continue: "¡La aventura continúa!"
 fund_inspiration.6400.a.failure: "¡Mi aventurer[inspiration_owner.Custom('ES_OA')] se escapa con el oro!"
 fund_inspiration.6500.t: "$fund_inspiration.title$ Llevando la música a la selva"
 fund_inspiration.6500.introduction: "Recibo una misiva de mi aventurer[inspiration_owner.Custom('ES_OA')] con unas palabras tan adornadas que casi puedo ver[inspiration_owner.Custom('ES_LoLa')] en mi cabeza."
 fund_inspiration.6500.desc: "\n\n«He recorrido la selva a pie. El cantar de los pájaros me golpea el cráneo y me parece un canto lúgubre. Los pocos habitantes de aquí me dicen que les parece la música más agradable. Está claro que nunca han escuchado las obras de [court_musician.GetTitledFirstNameNoTooltip|l].\n\n«Intenté interpretar una de sus melodías en una de sus flautas de caña, y los lugareños me echaron de su pueblo y me pincharon con una hoja envenenada. Sobreviví, pero pensé «¡si muero llevando la música de cámara a la selva, que así sea!»."
 fund_inspiration.6500.action: "\n\n«Imaginaréis qué hice a continuación…»"
 fund_inspiration.6500.a: "¡Empezasteis a cantar y os los ganasteis!"
 fund_inspiration.6500.b: "Huisteis a tierras más civilizadas."
 fund_inspiration.6500.c: "¡Un gato enorme saltó entre vuestros atacantes y vos!"
 fund_inspiration.6500.a.success: "Mi aventurer[inspiration_owner.Custom('ES_OA')] embelesa a los habitantes de la selva"
 fund_inspiration.6500.a.failure: "Mi aventurer[inspiration_owner.Custom('ES_OA')] irrita a los habitantes de la selva"
 fund_inspiration.6500.b.success: "Mi aventurer[inspiration_owner.Custom('ES_OA')] sale disparad[inspiration_owner.Custom('ES_OA')]"
 fund_inspiration.6500.b.failure: "Mi aventurer[inspiration_owner.Custom('ES_OA')] no huye lo bastante rápido"
 fund_inspiration.6500.c.tt: "Mi aventurer[inspiration_owner.Custom('ES_OA')] ayuda a rechazar al leopardo"
 fund_inspiration.6500.c.tt_failure: "Mi aventurer[inspiration_owner.Custom('ES_OA')] resulta herid[inspiration_owner.Custom('ES_OA')] al intentar escapar"
 fund_inspiration.6501.t: "$fund_inspiration.title$ Viaje por tierra"
 fund_inspiration.6501.desc: "\n\n«Habíamos estado navegando por ríos en torno a las sinuosas colinas. Pero los lugareños nos dijeron que el río por el que viajábamos se había secado más adelante por culpa de la sequía.\n\n«En lugar de rendirme o dar marcha atrás, intentamos lo imposible. Ordené a mi equipo que empezara a construir un mecanismo de vías y poleas y empezamos a arrastrar nuestro bote por la tierra hacia el siguiente río. Navegó en un mar de hierba y margaritas."
 fund_inspiration.6501.a: "Espero que dierais la vuelta y cortaseis por lo sano."
 fund_inspiration.6501.b: "El bote sobrevivió al viaje por los pelos."
 fund_inspiration.6501.b.success: "Mi aventurer[inspiration_owner.Custom('ES_OA')] arrastra un bote por un acantilado"
 fund_inspiration.6501.b.failure: "Mi aventurer[inspiration_owner.Custom('ES_OA')] varad[inspiration_owner.Custom('ES_OA')] intentando reparar un bote roto."
 fund_inspiration.6501.c: "Los lugareños se compadecieron y te dieron un bote nuevo rebajado de precio."
 fund_inspiration.6502.t: "$fund_inspiration.title$ Sed ardiente"
 fund_inspiration.6502.desc: "\n\n«No estoy en el desierto, sino en la tierra de los sueños. La diferencia entre el despertar y el sueño ha desaparecido. Mi guía me dice que alucino con lo que más deseo. Un paraíso, un estanque de agua que refulge como los diamantes, repleto de tesoros en sus orillas.\n\n«En cambio, [ROOT.Char.Custom('FormOfAddressForLiege')], todo lo que veo es a vos aquí conmigo. Siempre una duna por delante. Me hacéis señas para que siga adelante. Y me rompe saber que cada paso que doy hacia ese espejismo, me alejo más de vuestra verdadera persona»."
 fund_inspiration.6502.a: "También siento la sed y no estoy en el desierto."
 fund_inspiration.6502.b: "Podría considerar atenderos, si me trajerais una buena pieza."
 fund_inspiration.6502.c: "Culpo de esto al calor y quemo estas palabras."
 fund_inspiration.6503.t: "$fund_inspiration.title$ Susurros pónticos"
 fund_inspiration.6503.desc: "\n\n«Me he adentrado en un kurgan, un antiguo túmulo funerario de la época de los escitas. Cientos de caballos fallecidos hace tiempo, disecados, conservados y clavados en las paredes para que se mantengan en pie, cada uno en su propia estancia. Era un establo de los condenados, perdido en el tiempo.\n\n«Recordando mi deber de buscar el conocimiento para nuestro señorío, consideré robar una reliquia de la tumba cuando mi guía no miraba para traérosla."
 fund_inspiration.6503.a: "Te guardas uno de los adornos."
 fund_inspiration.6503.b: "Te traes una de las sillas de los caballos, para nuestro estudio."
 fund_inspiration.6503.c: "No te atreves a molestar a los muertos."
 fund_inspiration.6504.t: "$fund_inspiration.title$ Amante de [inspiration_owner.GetLadyLord|U] [inspiration_owner.GetFirstNameNoTooltip]"
 fund_inspiration.6504.desc: "\n\n«Ejem, [ROOT.Char.Custom('FormOfAddressForLiege')], en el transcurso de mis viajes, me quedé en una granja cuidada por [adventurer_lover.Custom('ES_ElLa')] [adventurer_lover.GetTitledFirstName|l]."
 fund_inspiration.6504.pregnant: "\n\n«¡He forjado un buen artefacto mientras estaba en la granja! ¡Más en concreto, un hijo! Esto puede sonar a imposición, pero no puedo llevarme a [adventurer_lover.GetTitledFirstName|l] en mis viajes en su estado. No le sobra la riqueza y esperaba que pudiéramos cuidar de [adventurer_lover.GetSheHe] en la corte»."
 fund_inspiration.6504.female_lover: "\n\n«Tras tantas lunas sol[inspiration_owner.Custom('ES_OA')] en el camino, [adventurer_lover.GetSheHe] agita mi corazón como una criatura fantástica. No puedo evitar pensar que este era el destino que me reservaba mi búsqueda."
 fund_inspiration.6504.male_lover_homosexual: "\n\n«Libre de los ojos de la corte, he podido yacer en los brazos de un hombre noches enteras."
 fund_inspiration.6504.male_lover: "\n\n«Estoy enamorad[inspiration_owner.Custom('ES_OA')] y preferiría una semana de ver[adventurer_lover.GetHerHim] palear estiércol de caballo antes que cualquier banquete de la corte."
 fund_inspiration.6504.lover_ultimatum: "No puedo alejarme de esta granja, sabiendo que puede que no vuelva a besar[adventurer_lover.GetHerHim] nunca. O [adventurer_lover.GetSheHe] viaja con vos y se une a vuestra corte, o aquí termina mi viaje»."
 fund_inspiration.6504.a: "Pues largo, si no respetáis mi patronazgo."
 fund_inspiration.6504.a.tt: "[inspiration_owner.GetTitledFirstName] se quedará en la granja."
 fund_inspiration.6504.b: "Lo permitiré, pero no me responsabilizo del escándalo."
 fund_inspiration.6504.c: "Ese niño no merece la pobreza."
 fund_inspiration.6504.d: "¿CAMPESINOS? ¿En MI corte? NO LO VEO."
 fund_inspiration.6505.t: "$fund_inspiration.title$ El episodio playero"
 fund_inspiration.6505.desc: "\n\n«Mientras me ahogaba con el calor del desierto, descubrí unas aguas prístinas, cuya sola visión me obligó a quitarme toda la ropa. En lugar de tomárselo como una ofensa, mi guía se rio con una tranquila comprensión y empezó a dibujar mi figura en una hoja. Nuestros compañeros de viaje mecieron hojas de palmera para refrescarme, un servicio al que podría aficionarme.\n\n«Pasamos muchas horas felices chapoteando. En la siguiente aldea, contraté a un tejedor para que captara el momento paradisíaco, y os envío un recuerdo con este mensajero»."
 fund_inspiration.6505.a: "¡Mis ojos, mis ojos!"
 fund_inspiration.6505.a_blind: "Me sacaría los ojos si no fuera invidente."
 fund_inspiration.6505.a_one_eyed: "¡Mi ojo, mi ojo!"
 fund_inspiration.6505.b: "¡Lo voy a colgar en mi alcoba!"
 fund_inspiration.6505.c: "¡Toda la corte debe conocer este pasatiempo exótico!"
 fund_inspiration.6505.d: "Ah, ¡una imagen sagrada para nuestro pueblo!"
 #Adventurer unhappy about being in the swamp
 fund_inspiration.6506.t: "$fund_inspiration.title$ Miseria no irrazonable"
 fund_inspiration.6506.introduction: "Recibo una misiva de mi aventurer[adventurer.Custom('ES_OA')]. Está tan cubierta de barro que tengo que abrirla con un cuchillo.\n\n"
 fund_inspiration.6506.desc: "Mi [ROOT.Char.GetLadyLord], estoy en un pantano húmedo, y todos mis años de formación no me han preparado para ello. Me veo vadeando lodos noche y día. Anoche soñé con abrazar a mi amante, y al despertarme descubrí que en mis labios había un tritón en lugar de una lengua.\n\n«Me preguntaba si habría una mínima posibilidad de ir a un lugar más #EMP civilizado#!. Como muestra de lo espantoso que es este sitio, he enviado junto a mi mensaje un frasco con las huevas que una rana puso en mis botas empapadas»."
 fund_inspiration.6506.a: "¡Eso crea carácter!"
 fund_inspiration.6506.b: "Si deseáis ir a tierras más suaves, podéis."
 #Adventurer gets bee'd in a meadow
 fund_inspiration.6507.t: "$fund_inspiration.title$ ¡Las abejas no!"
 fund_inspiration.6507.introduction: "Recibo una misiva de mi aventurer[adventurer.Custom('ES_OA')]. Sus líneas están manchadas con una salpicadura de sangre."
 fund_inspiration.6507.desc: "\n\n«Las llanuras y praderas por las que deambulo están magníficamente adornadas con fauna y flora. Al desmontar de mi corcel e inclinarme para oler una flor, se proyectó sobre mí la sombra de [grumpy_liege.GetTitledFirstName|l], señor[grumpy_liege.Custom('ES_XA')] de estas tierras, un[grumpy_liege.Custom('ES_XA')] [grumpy_liege.GetWomanMan] que no tiene un buen concepto de vos.\n\n«Los zánganos [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l] no probarán el polen de mis prados». Desmontó y ordenó a los guardias que me apresaran. Sacaron una caja que contenía un panal de abejas, que me pusieron a la fuerza en la cabeza. ¡Me han #EMP abejado#!! ¡Todavía tengo un aguijón clavado en el ojo!»"
 fund_inspiration.6507.a: "¡Presentaré acusaciones contra [grumpy_liege.Custom('ES_ElElla')]!"
 fund_inspiration.6507.b: "¡Esto le costará la cabeza!"
 fund_inspiration.6507.c: "¡Las cicatrices os quedarán bien!"
 #Adventurer studying beavers in the Taiga
 fund_inspiration.6508.t: "$fund_inspiration.title$ Arquitectos de la Naturaleza"
 fund_inspiration.6508.introduction: "Recibo una misiva de mi aventurer[inspiration_owner.Custom('ES_OA')], que ha estado en las gélidas tierras de los bosques de la taiga.\n\n"
 fund_inspiration.6508.desc: "He pasado un tiempo rodeado de la mejor compañía que puede pedir un[inspiration_owner.Custom('ES_XA')] viajer[inspiration_owner.Custom('ES_OA')]: ¡una colonia de castores! ¡Con este mensajero os envío un libro de bocetos de las estructuras que utilizan para pescar en las aguas! ¡Oh, ser un roedor semiacuático!\n\n"
 fund_inspiration.6508.architect_desc: "Sé que [court_architect.GetTitledFirstName|l] podría aprender al menos una cosa o dos de un animal más inteligente que [court_architect.GetSheHe]»."
 fund_inspiration.6508.a: "Investigaré esto a fondo."
 fund_inspiration.6508.b: "Ciertamente, a [court_architect.GetTitledFirstNameNoTooltip|l] le vendría bien una lección."
 fund_inspiration.6508.b.tt: "La aptitud arquitectónica de [court_architect.GetTitledFirstName|l] mejora ligeramente"
 fund_inspiration.6508.c: "¡Qué animales más #EMP adorables#!! ¡[child.GetFirstNameNoTooltip] tiene que tener este libro!"
 fund_inspiration.6508.d: "Buen trabajo, os enviaré fondos para que prolonguéis vuestro viajes."
 #Adventurer massively exaggerating what an alligator looks like-floodplains
 fund_inspiration.6509.t: "$fund_inspiration.title$ Los susurros de una bestia"
 fund_inspiration.6509.intro_desc: "Recibo una misiva de mi aventurer[inspiration_owner.Custom('ES_OA')], que ha estado navegando en una balsa por terrenos inundables."
 fund_inspiration.6509.desc: "\n\n«Mi [ROOT.Char.GetLadyLord], hemos sido acechados en nuestros viajes por una criatura tan temible, que casi me resisto a escribir sobre ella.\n\n«El cocodrilo puede alcanzar hasta los 15 metros de largo, es un monstruo que se ha tragado una de nuestras mulas entera. Es una bestia esbelta, con un cuerpo en forma de flecha, que lleva un pico en la punta y cola que hacer ruido en la parte trasera. Las púas y protuberancias que lo cubren son venenosas al tacto»."
 fund_inspiration.6509.a: "¡Impresionaremos a los visitantes con un tapiz de este monstruo!"
 fund_inspiration.6509.b: "¡Es demasiado horrible para ser cierto!"
 fund_inspiration.6509.c: "¡Ya sé lo que es un cocodrilo, cabeza de chorlito!"
 #Adventurer meeting a vigilante band who hide in the forest
 fund_inspiration.6510.t: "$fund_inspiration.title$ Bandidos en mallas"
 fund_inspiration.6510.intro_desc: "Recibo una misiva de mi aventurer[inspiration_owner.Custom('ES_OA')], que ha estado merodeando por el mantillo de los bosques."
 fund_inspiration.6510.desc: "\n\n«Disculpadme, [ROOT.Char.Custom('FormOfAddressForLiege')], pero en el bosque me he encontrado con una banda de justicieros que roban a gente como vos. Enfrentados al puño autoritario [enemy_liege.Custom('ES_DelDela')] [enemy_liege.GetTitledFirstName|l] que gobierna aquí, roban todo lo que pueden asaltando a los nobles. Mi corazón se ha unido a esta banda de forajidos y no creo que vaya a volver a la corte.\n\n«Además, sus mallas también lucen mucho mejor que la moda de vuestra corte y me sientan bastante bien»."
 fund_inspiration.6510.a: "¿No me ayudaríais a hacer algo más por los pobres?"
 fund_inspiration.6510.b: "¡Si no regresáis, enviaré un asesino a por vos!"
 fund_inspiration.6510.b.toast_outcome.positive: "Intimidas a [inspiration_owner.GetTitledFirstNameNoTooltip|l]"
 fund_inspiration.6510.b.toast_outcome.positive.continue: "La aventura continúa"
 fund_inspiration.6510.b.toast_outcome.positive.flee: "[inspiration_owner.GetSheHe|U] huye de tu corte."
 fund_inspiration.6510.b.toast_outcome.refusal: "No intimidas a [inspiration_owner.GetTitledFirstNameNoTooltip|l]"
 fund_inspiration.6510.c: "¡Disfrutad la vida en la miseria!"
 fund_inspiration.6511.t: "$fund_inspiration.title$ Trotamundos en el mar de nieve"
 fund_inspiration.6511.intro_desc: "Recibo una misiva de mi aventurer[inspiration_owner.Custom('ES_OA')] y, tras las primeras líneas, sé que será la última."
 fund_inspiration.6511.old_age: "\n\n«Mi vejez ha puesto ante mí muchas maravillas en su momento. Cuando llegué a la cumbre nevada de la montaña desde la que ahora escribo estas palabras, el único ser vivo sobre un mar de niebla, supe que no volvería a ver tanta belleza en el resto de mis días.\n\n«Nunca estuvo en mi deseo volver de la montaña, y a estas alturas podéis asumir que soy un[inspiration_owner.Custom('ES_OA')] con el hielo. No lloréis, pues no podría haber hecho otra cosa. Mi marcha a [inspiration_owner.GetFaith.PositiveAfterLife] es tan firme como un glaciar»."
 fund_inspiration.6511.poor_health: "\n\n«No soy más que una cosa miserable y retorcida ahora que mi salud y mi cuerpo me traicionan. Pero en este estado, nunca pensé que sería capaz de presenciar tal espectáculo: un reino nevado de nubes y niebla desde lo alto de una montaña. Una flor tan marchita no merece esta belleza.\n\n«Al saber que mi hora puede llegar en cualquier momento, he decidido perderme en el hielo. Tal vez el frío me conserve intacto."
 fund_inspiration.6511.winter: "\n\n«Estaba en la cima de una montaña en el momento más cruel. Cada gota de nieve en mi mejilla picada era la risa del invierno, el villano. He visto batallas, pero ninguna violencia tan exquisita como este duelo contra la sangre de mi propio cuerpo. Mi mano dominante funciona lo bastante bien como para escribir esto, pero la otra no tanto.\n\n«Sabed que me alegro mucho de haber visto el mundo como lo hice, y lo lamento por el resto de los vivos más pobres que yo»."
 fund_inspiration.6511.a: "¡Nunca hubo un[inspiration_owner.Custom('ES_XA')] mayor amante del peligro!"
 fund_inspiration.6512.t: "$fund_inspiration.title$ [ROOT.Char.GetTitleAsNameNoTooltip|U] del Monte"
 fund_inspiration.6512.intro_desc: "Recibo una misiva de mi aventurer[inspiration_owner.Custom('ES_OA')] y está cubierta de polvo rojizo, por su viaje por las montañas desérticas."
 fund_inspiration.6512.desc: "\n\n«He escalado otra bestia, y sobre estas miles de mesetas planas, no he visto ninguna señal de que otr[inspiration_owner.Custom('ES_OA')] [inspiration_owner.GetWomanMan] haya pisado esta roca. Hoy, he afrontado la mayor altura que haya escalado hasta ahora.\n\n«Creo que la roca pide a gritos un nombre digno, para conmemorar este logro supervisado por mejor [ROOT.Char.GetTitleAsNameNoTooltip] del cosmos»."
 fund_inspiration.6512.a: "Seguro que la gente del lugar ya le ha dado un nombre a la montaña."
 fund_inspiration.6512.b: "¡Rocosa, qué estupidez de nombre!"
 fund_inspiration.6512.c: "La espada [ROOT.Char.GetFaith.WarGodNamePossessive]"
 fund_inspiration.6512.d: "Guantelete [ROOT.Char.GetFaith.FateGodNamePossessive]"
 fund_inspiration.6512.e: "El nombre de mi amad[lover.Custom('ES_OA')] [lover.GetFirstNameNoTooltip]."
 fund_inspiration.6512.f: "¡Diente de [ROOT.Char.GetFirstNameNoTooltip]!"
 fund_inspiration.6512.g: "¡Bastón de [ROOT.Char.GetFirstNameNoTooltip]!"
 fund_inspiration.6512.h: "¡Ruina de [rival.GetFirstNameNoTooltip]!"
 fund_inspiration.6512.i: "Olvidadlo, ¡traedme piedras!"
 #Artifact modifications: dedication
 fund_inspiration.7001.t: "$fund_inspiration.title$ Un nombre para recordar"
 fund_inspiration.7001.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se me acerca con expresión pensativa. «¿Tenéis a alguien especial, [ROOT.Char.Custom('FormOfAddressForLiege')]?»\n\nDebe comprender mi irritación por una pregunta tan personal, porque continúa: «Quiero decir que si deseáis dedicar a alguien el artefacto que habéis encargado. ¡Está saliendo bien, pero una inscripción significativa lo haría aún más personal!»."
 fund_inspiration.7001.a: "¡A mi querid[dedication_a.Custom('ES_OA')] [dedication_a.GetFirstNameNoTooltip]!"
 fund_inspiration.7001.b: "A la memoria de [dedication_b.GetFirstNameNoTooltip]…"
 fund_inspiration.7001.c: "¡Solo [ROOT.Char.GetFaith.HighGodNameAlternate] me guía!"
 fund_inspiration.7001.d: "No hace falta una dedicatoria."
