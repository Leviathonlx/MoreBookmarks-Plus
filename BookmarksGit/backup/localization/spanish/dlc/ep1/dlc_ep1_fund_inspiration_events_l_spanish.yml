 fund_inspiration.0051.tibet: "¡Al Tíbet, a la cima del mundo!"
 fund_inspiration.0051.east_asia: "Debes explorar Asia Oriental"
 fund_inspiration.0051.china: "¡El Reino del centro nos llama!"
 fund_inspiration.0051.korea: "La península de Corea"
 fund_inspiration.0051.japan: "Ve a las tierras del sol naciente"
 fund_inspiration.0051.southeast_asia: "Indochina promete riquezas"
 fund_inspiration.0051.d: "¡El mundo es tuyo, amig[inspiration_owner.Custom('ES_OA')] mí[inspiration_owner.Custom('ES_OA')]!"
