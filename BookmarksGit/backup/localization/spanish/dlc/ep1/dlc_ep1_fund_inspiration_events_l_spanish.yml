 #Alchemist
 fund_inspiration.0081.desc: "«¡No lamentaréis vuestro apoyo, [ROOT.Char.Custom('FormOfAddressForLiege')]!». [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se inclina antes de [inspiration_owner.Custom('quirk_pos_pp')]\n\n«Decidme, ¿puedo conseguir matraces y azufre? Tengo mucho que estudiar. ¿Hay algún área específica que os gustaría que empezara a investigar?»."
 fund_inspiration.0081.elixirs: "¡He oído rumores sobre las maravillas de los elixires!"
 fund_inspiration.0081.metals: "¡Los metales siempre me han fascinado!"
 fund_inspiration.0081.panacea: "Un remedio para todas las enfermedades, ¡una panacea!"
 fund_inspiration.0081.immortality: "Quiero vivir para siempre."
 fund_inspiration.0081.you_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] estudiará y creará un [artifact|lE] conforme a tus instrucciones"
 fund_inspiration.0081.they_decide_option_tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] estudiará y creará un [artifact|lE] según sus propio criterio"
 fund_inspiration.0082.t: "Inspiración alquímica financiada"
 #Bow
 fund_inspiration.0091.desc: "[inspiration_owner.Custom('ES_ElLa')|U] [inspiration_owner.GetTitledFirstName|l] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('inspiration_owner'))] antes de hacer una profunda reverencia. «Por supuesto que os puedo encordar un arco, mi [ROOT.Char.GetLadyLord]», su entusiasmo brilla entre sus esfuerzos intensos por mantener la formalidad.\n\n«Pero ¿cuál es vuestro estilo favorito de tiro? Deseo haceros algo que encaje mejor con vos»."
 fund_inspiration.0091.a: "Un arco de los de toda la vida, nada más."
 fund_inspiration.0091.b: "Tallad un poderoso arco largo para mí."
 fund_inspiration.0091.c: "Cola y tendón impactan con más fuerza."
 fund_inspiration.0091.d: "Debéis entregarme un buen artilugio."
 fund_inspiration.0091.tooltip_bow: "$fund_inspiration.0011.tooltip_action$ un arco"
