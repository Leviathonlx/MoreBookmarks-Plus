 fund_inspiration.8001.t: "$fund_inspiration.title$ Fascinación metálica"
 fund_inspiration.8001.desc: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] encorvad[inspiration_owner.Custom('ES_OA')] sobre un matraz que contiene un polvo amarillo curioso, y rodead[inspiration_owner.Custom('ES_OA')] de pergaminos y muestras de una especie de mineral.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U]! Por favor, mirad, ¿veis cómo el azufre cambia de color? Es una señal de transmutación. Podría crear plata, ¡e incluso oro! O mirad, ¿veis cómo interactúa con el mercurio? Maravilloso… Y este mineral es arsénico al natural, que… ejem, lo siento, [ROOT.Char.Custom('FormOfAddressForLiege')]. ¡Hay tanto que estudiar! Tal vez demasiado»."
 fund_inspiration.8001.a: "¿Qué habéis dicho de oro?"
 fund_inspiration.8001.a.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará sus estudios en la fabricación de oro"
 fund_inspiration.8001.b: "¿Plata, habéis dicho?"
 fund_inspiration.8001.b.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará sus estudios en la fabricación de plata"
 fund_inspiration.8001.c: "El mercurio es verdaderamente fascinante."
 fund_inspiration.8001.c.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará sus estudios en el mercurio"
 fund_inspiration.8001.d: "¿Habéis dicho «arsénico»?"
 fund_inspiration.8001.d.tt: "[inspiration_owner.GetTitledFirstNameNoTooltip|l] centrará sus estudios en el arsénico"
 fund_inspiration.8011.t: "$fund_inspiration.title$ Sueños dorados"
 fund_inspiration.8011.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] me ha convocado a su laboratorio, delirando sobre un avance en su investigación.\n\n«¡[ROOT.Char.Custom('FormOfAddressForLiege')|U], estáis aquí! Excelente. Por favor, bebed esto». [inspiration_owner.GetFirstNameNoTooltip] me guía dentro de la habitación y me conduce hacia una mesa repleta de pergaminos y matraces. Es uno de estos matraces, que contiene algún brebaje dorado, el que me hace beber. «Todavía lo estoy perfeccionando, por supuesto, ¡pero #EMP debería#! tener un efecto verdaderamente notable!».\n\nTras horas de espera lo único que siento es un fuerte dolor de cabeza, náuseas y mareo."
 fund_inspiration.8011.a: "Mejor que esta farsa te haya enseñado algo útil."
 fund_inspiration.8011.b: "¡Enviad a est[inspiration_owner.Custom('ES_EA')] embaucador[inspiration_owner.Custom('ES_XA')] a las mazmorras!"
 fund_inspiration.8011.c: "¡¿Te atreves a envenenarme?! ¡Te ahorcaré por esto!"
 fund_inspiration.8012.t: "$fund_inspiration.title$ Iglesia y charlatanes"
 fund_inspiration.8012.desc: "Me inclino sobre una mesa, escuchando a mi alquimista, [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l] explicar su último experimento, cuando [court_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)] irrumpe en la habitación.\n\n«Así que es verdad, #EMP pasáis#! vuestro tiempo con est[inspiration_owner.Custom('ES_EA')]… est[inspiration_owner.Custom('ES_EA')] #EMP pagan[inspiration_owner.Custom('ES_OA')]#!». [court_chaplain.GetFirstNameNoTooltip] observa los cuencos y las ilustraciones que se extienden ante nosotros y su mirada se hace aún más fría.\n\n«Esto tiene que parar, [ROOT.Char.Custom('FormOfAddressForLiege')]. [Select_CString(inspiration_owner.IsFemale, 'Esta charlatana', 'Este charlatán' )] os lleva por el mal camino»."
 fund_inspiration.8012.a: "¿De veras? ¡¿Cómo habéis podido hacer algo así?! Fuera de mis tierras."
 fund_inspiration.8012.b: "¡Solo me lleva a la iluminación!"
 fund_inspiration.8012.b.success: "Consigues convencer a [court_chaplain.GetFirstNameNoTooltip]"
 fund_inspiration.8012.b.failure: "A [court_chaplain.GetFirstNameNoTooltip] no le convence"
 fund_inspiration.8012.c: "De eso nada."
 fund_inspiration.8013.t: "Un tesoro alquímico $fund_inspiration.title$"
 fund_inspiration.8013.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U]», [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l] viene prácticamente corriendo hacia mí, desbocad[inspiration_owner.Custom('ES_OA')] como un[inspiration_owner.Custom('ES_XA')] niñ[inspiration_owner.Custom('ES_OA')].\n\n«Encontré este libro mientras visitaba el mercado de [barony_market.GetName]. Es un libro que se atribuye al famoso alquimista Jabir ibn Hayyan, ¡el mismísimo maestro! Al menos, según el mercader… ¡Sin embargo, imaginad la riqueza de conocimientos que contendrá!»."
 fund_inspiration.8013.a: "Gracias, lo estudiaré."
 fund_inspiration.8013.a_tt: "Te quedas el libro"
 fund_inspiration.8013.b: "Confío en que harás un buen uso del libro."
 fund_inspiration.8013.b_tt: "Le das el libro a [inspiration_owner.GetShortUIName]"
 fund_inspiration.8013.c: "¡Qué descubrimiento! Seguro que sacará un precio elevado."
 fund_inspiration.8014.t: "$fund_inspiration.title$ El/La Pensador[inspiration_owner.Custom('ES_XA')]"
 fund_inspiration.8014.desc: "[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] no parece realizar ningún experimento ni producir nada digno de mención. Solo se sienta al lado de la ventana día sí, día también.\n\nCuando exijo saber qué estoy financiando, se encoge de hombros y señala la ventana. «Estoy reflexionando sobre la naturaleza del mundo, [ROOT.Char.Custom('FormOfAddressForLiege')]. ¡Es un mundo muy grande, así que hay mucho que considerar!»."
 fund_inspiration.8014.a: "¡No te pago para que te quedes sentad[inspiration_owner.Custom('ES_OA')]!"
 fund_inspiration.8014.b: "Tómate tu tiempo."
 fund_inspiration.8014.c: "¡No malgastaré oro en semejante estupidez!"
 fund_inspiration.8014.c.tt: "Vendes todo el equipo alquímico que habías comprado"
 fund_inspiration.8015.t: "$fund_inspiration.title$ De luto"
 fund_inspiration.8015.desc: "«Los alquimistas tienen poder sobre toda la materia, pueden crear maravillas, así que ¿por qué la vida va a ser diferente? ¿Por qué va a ser diferente [loved_one.GetFirstName]?».\n\n[inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] se limita a sacudir la cabeza, sin considerar mi pena. ¿De qué sirve la ciencia si no me puede conceder este único deseo?\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], no puedo hacer ese tipo de milagros. Sin embargo, he descubierto que unos oídos abiertos pueden ser mágicos a su manera cuando la tristeza se cierne sobre nosotros. Por favor, sentaos»."
 fund_inspiration.8015.a: "Pero yo… tienes razón. Gracias."
 fund_inspiration.8015.b: "No. ¡Me traerás de vuelta a [loved_one.GetFirstName]!"
 fund_inspiration.8015.b.tt: "[inspiration_owner.GetShortUINameNoTooltip] intentará lo imposible"
 fund_inspiration.8016.desc: "Me dirijo con paso ligero al laboratorio de mi alquimista, [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l]. Oh, [loved_one.GetFirstName], ¡por fin te volveré a ver! Sin embargo, cuando [inspiration_owner.Custom('ES_ElLa')] [inspiration_owner.GetTitledFirstName|l] abre la puerta, mi corazón se desploma al verle la cara. ¿Y por qué no me deja entrar en la habitación?\n\n«[ROOT.Char.Custom('FormOfAddressForLiege')|U], os he fallado. Por favor, no…».\n\n[inspiration_owner.GetHerHim|U] aparto y entro en el laboratorio, y lo que veo… No puedo comprenderlo. Tendones, montones de carne, polvos y hierbas, todo empapado de sangre y esparcido en un círculo por el suelo. Y encima, un solo mechón de pelo del mismo tono que el que adornaba la cabeza de [loved_one.GetFirstNameNoTooltip]."
 fund_inspiration.8016.a: "Creo que voy a vomitar."
 fund_inspiration.8016.b: "¿Te atreves a burlarte de mi pena? ¡Guardias! ¡Atrapad[inspiration_owner.GetHerHim]!"
 fund_inspiration.8017.t: "$fund_inspiration.title$ Grupo de estudio"
 fund_inspiration.8017.desc: "Encuentro a [inspiration_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] y [court_tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] acurrucados en torno a una mesa, comparando lo que parecen unas piedras.\n\n«Verás», dice [inspiration_owner.GetFirstNameNoTooltip], «cuando se calienta este polvo, al principio se ennegrece, pero #EMP entonces#!… Oh, buenos días, mi [ROOT.Char.GetLadyLord]».\n\n[court_tutor.GetFirstNameNoTooltip] responde al saludo y tiene la decencia de avergonzarse un poco; debería estar preparando las lecciones de mañana."
 fund_inspiration.8017.a: "Es bueno que compartáis conocimientos."
 fund_inspiration.8017.b: "Vergüenza debería daros; ¡a trabajar!"
 fund_inspiration.9000.t: "$fund_inspiration.title$ Bandidos en el camino"
 fund_inspiration.9000.desc: "«Mi señor[ROOT.Char.Custom('ES_XA')], [adventurer.GetFirstName], aventurer[adventurer.Custom('ES_OA')] os escribe!», exclama el sirviente con una carta en la mano.\n\n«Diez días y diez noches mi grupo y yo llevamos escondidos. El/La [bandit.GetLadyLord] bandid[bandit.Custom('ES_OA')] [bandit.GetFirstName] ha cerrado el camino por el que debemos pasar. ¿Qué nos aconsejáis? ¿Precaución? ¿O luchar contra ellos, confiando en que [adventurer.GetFaith.HighGodName] nos mantenga a salvo? Firmado, [adventurer.GetFirstName]», dice el pergamino.\n\nParece que se encuentra en todo un apuro."
 fund_inspiration.9000.a: "Seguid oculto, al final se acabarán yendo."
 fund_inspiration.9000.b: "¡No hay gloria sin dolor! Que paguen por hacerme perder el tiempo."
 fund_inspiration.9000.c: "Este oro será bastante soborno para que os dejen pasar."
 artifact_bandit_skull: "El cráneo [killed.Custom('ES_DelDela')] [killed.GetLadyLord] bandid[killed.Custom('ES_OA')], que murió a manos [creator.Custom('ES_DelDela')] aventurer[creator.Custom('ES_OA')] [creator.GetTitledFirstName|l] en [background_wilderness_scope.GetName], más tarde regalado a [owner.GetTitledFirstName|l]. Tiene una sonrisa aterradora y cuencas oculares vacías y sin vida."
 fund_inspiration.9000.b.critical_success: "[adventurer.GetFirstNameNoTooltip] da muerte valientemente a [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.boil_skull: "[adventurer.GetFirstNameNoTooltip] cuece y limpia el cráneo de [bandit.GetFirstName] y te lo manda para que lo uses como [court_artifact|lE]"
 fund_inspiration.9000.b.success: "[adventurer.GetFirstNameNoTooltip] logra ahuyentar a los bandidos"
 fund_inspiration.9000.b.failure: "[adventurer.GetFirstNameNoTooltip] recibe una herida de [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.b.critical_failure: "[adventurer.GetFirstNameNoTooltip] muere a manos de [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.critical_success: "[adventurer.GetFirstNameNoTooltip] se escabulle en la noche… y con el oro de [bandit.GetFirstNameNoTooltip]"
 fund_inspiration.9000.a.success: "[adventurer.GetFirstNameNoTooltip] se escabulle en la noche"
 fund_inspiration.9000.a.failure: "[adventurer.GetFirstNameNoTooltip] resulta atrapad[adventurer.Custom('ES_OA')] cuando intentaba atravesar el campamento"
 fund_inspiration.9100.t: "$fund_inspiration.title$ Un grupo [adventurer.Custom('GetAnimalAdjective')] de [adventurer.Custom('GetAnimalPlural')] en el característico terreno de la provincia, [background_wilderness_scope.Custom('TerrainTypeProvince')]"
 fund_inspiration.9100.desc: "«Mi [ROOT.Char.GetLadyLord], un mensaje de vuestr[adventurer.Custom('ES_OA')] aventurer[adventurer.Custom('ES_OA')], [adventurer.GetFirstName]», dice el sirviente y me entrega un pergamino.\n\n«Mi búsqueda me ha llevado al/a la [background_wilderness_scope.Custom('TerrainTypeProvince')] de [background_wilderness_scope.GetName], una zona bien conocida por su plaga de [adventurer.Custom('GetAnimalPlural')], ¡pero tengo buenos motivos para pensar que mi meta está cerca! Esperad mi regreso pronto. Firmado, [adventurer.GetFirstNameNoTooltip]», reza el pergamino.\n\nSí que tiene ambición [adventurer.GetFirstNameNoTooltip] para tomar una ruta tan arriesgada…"
 fund_inspiration.9100.a: "Los conocimientos de [adventurer.GetFirstNameNoTooltip] bastarán para mantener[adventurer.Custom('ES_LoLa')] a salvo…"
 fund_inspiration.9100.b: "¡Por [ROOT.Char.GetFaith.HighGodName], espero que no tenga que luchar contra ninguna fiera!"
 fund_inspiration.9100.c: "[adventurer.GetFirstNameNoTooltip] tiene cautela y tomará un rodeo más largo."
 fund_inspiration.9100.a.success: "[adventurer.GetFirstNameNoTooltip] consigue eludir a cualesquiera [adventurer.Custom('GetAnimalPlural')]"
 fund_inspiration.9100.a.failure: "¡[adventurer.GetFirstNameNoTooltip] recibe el ataque de un ejemplar de [adventurer.Custom('GetAnimalType')]!"
 fund_inspiration.9100.b.success: "[adventurer.GetFirstNameNoTooltip] mata a un ejemplar salvaje y desbocado de [adventurer.Custom('GetAnimalType')]"
 fund_inspiration.9100.b.failure: "Un ejemplar salvaje y desbocado de [adventurer.Custom('GetAnimalType')] vence a [adventurer.GetFirstNameNoTooltip]"
