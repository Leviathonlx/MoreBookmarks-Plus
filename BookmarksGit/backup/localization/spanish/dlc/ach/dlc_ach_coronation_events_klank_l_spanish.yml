l_spanish:
 coronation_events_klank.1001.t: "Una corona sospechosamente sofisticada"
 coronation_events_klank.1001.desc: "Pandilla de sabandijas, vagabundos y desalmados… Trazando círculos como los buitres, a la espera del momento de agarrar un trozo de carne. Pero no podrán escapar de mi mirada vigilante.\n\nAhí están. Mi arter[first_culture_char.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName], vestid[first_culture_char.Custom('ES_OA')] con la mejor moda [first_culture_char.GetCulture.GetName], y mi taimad[second_culture_char.Custom('ES_OA')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName], con una indumentaria [second_culture_char.GetCulture.GetName] igual de impresionante. ¿Es una conversación frívola o una conjura en curso?\n\nAl menos su apariencia colorida da una nota de color al día, como una bandada de aves revoltosas."
 coronation_events_klank.1001.a: "«¡[Select_CString(And(first_culture_char.IsFemale, second_culture_char.IsFemale), 'Vosotras', 'Vosotros')] dos! Arrodillaos ante vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]»."
 coronation_events_klank.1001.b: "Esos extranjeros no se merecen mi atención."
 coronation_events_klank.1002.t: "Una corona maravillosamente sofisticada"
 coronation_events_klank.1002.desc: "El territorio de [ROOT.Char.GetPrimaryTitle.GetName] es vasto y rebosa de súbditos leales de toda clase. No todos son tan leales, claro, pero es suficiente para garantizar la estabilidad en los años venideros.\n\nAhí están, [Select_CString(And(first_culture_char.IsFemale, second_culture_char.IsFemale), 'entregadas', 'entregados')] a una conversación, seguramente hablan sobre la benevolencia de mi reinado, la prosperidad de mi señorío. Mi leal [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_culture_char'))] [first_culture_char.GetFullName], vestid[first_culture_char.Custom('ES_OA')] con la mejor moda [first_culture_char.GetCulture.GetName], y mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_culture_char'))] [second_culture_char.GetFullName] de mi máxima confianza, con una vestimenta [second_culture_char.GetCulture.GetName] igual de impresionante.\n\nSu apariencia colorida da una nota de color al día, como una bandada de bellas aves."
 coronation_events_klank.1002.a: "Hago una inclinación de cabeza como reconocimiento."
 coronation_events_klank.1002.b: "Daré una bienvenida cordial a los dignatarios."
 coronation_events_klank.1003.t: "Amaneceres nuevos, mazmorras viejas"
 coronation_events_klank.1003.desc: "Ah, mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_of_executee'))] [child_of_executee.GetName]… Esta no es la primera vez que alguien de la casa [child_of_executee.GetHouse.GetName] se halla delante de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetHouse.GetName], sin saber cuál será su destino.\n\n[Select_CString( executed_previous_holder.IsFemale, 'La anterior', 'El anterior' )] [executed_previous_holder.GetTitleAsNameNoTooltip] de [child_of_executee.GetPrimaryTitle.GetNameNoTier], [executed_previous_holder.GetFirstName], [executed_previous_holder.GetDeathReason]. El motivo exacto de la ejecución yace sellado en su tumba desde la muerte de mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('executor_ancestor'))]. Desde hace años, en lugar de llevar en los estandartes su lema, #weak [child_of_executee.GetHouse.GetMotto]#!, la casa [child_of_executee.GetHouse.GetNameNoTooltip] lleva escrita con sangre la vergüenza y la rabia.\n\nLa presencia de [child_of_executee.GetFirstNameNoTooltip] aquí hoy se podría ver como un acto humilde de sumisión o una maniobra de desafío."
 coronation_events_klank.1003.a: "«Con un buen corazón [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], os perdono»."
 coronation_events_klank.1003.b: "Llevamos el miedo en la sangre."
 coronation_events_klank.1003.c: "«Es el comienzo de una tradición maravillosa. ¡Guardias!»."
 coronation_events_klank.1004.t: "Una multitud coronada"
 coronation_events_klank.1004.desc.intro: "Es un placer extraordinario ver a los demás gobernantes:"
 coronation_events_klank.1004.desc.intro_many_kings: "Mi coronación es claramente el acontecimiento del año, ¡de la década! Es un placer extraordinario ver a mis muchos colegas gobernantes, entre ellos:"
 coronation_events_klank.1004.desc.second_king: "[first_king.GetName] y [second_king.GetName]."
 coronation_events_klank.1004.desc.third_king: "[first_king.GetName], [second_king.GetName] y [third_king.GetName]."
 coronation_events_klank.1004.desc.fourth_king: "[first_king.GetName], [second_king.GetName], [third_king.GetName] y [fourth_king.GetName]."
 coronation_events_klank.1004.desc.fifth_king: "[first_king.GetTitledFirstNameRegnal|l], [second_king.GetTitledFirstNameRegnal|l], [third_king.GetTitledFirstNameRegnal|l], [fourth_king.GetTitledFirstNameRegnal|l] y [fifth_king.GetTitledFirstNameRegnal|l]."
 coronation_events_klank.1004.desc.extoll_reign_intent: "\n\nTendrán un aspecto maravilloso durante mi coronación, allá atrás, mientras contemplan #EMP mi#! ascenso. Pues hay muchas coronas enjoyadas en la buena tierra [ROOT.Char.GetFaith.HighGodNamePossessive], pero solo habrá [Select_CString( ROOT.Char.IsFemale, 'una verdadera', 'un verdadero' )] [ROOT.Char.GetTitleAsNameNoTooltip|l]."
 coronation_events_klank.1004.desc.empower_loyalists_intent: "\n\nEn verdad, no podría haber deseado mejores testigos de mi coronación. Solo debo hablar con aquellos cuyos corazones sienten aprecio por mí y crear relaciones duraderas entre nuestras cortes."
 coronation_events_klank.1004.desc.other_intent: "\n\nEn verdad, no podría haber deseado mejores testigos de mi coronación. La suma de nuestras riquezas, poder y esplendor no tiene rival."
 coronation_events_klank.1004.desc.outro: "\n\nLa presencia de estos soberanos es una bendición, pero también una oportunidad. Haré gala de mi idoneidad regia desde el primer día de mi reinado hasta el último."
 coronation_events_klank.1004.a: "Ninguno es digno de mí."
 coronation_events_klank.1004.a_tt: "#weak Ganancia de [prestige|lE] y [legitimacy|lE] según el número de [kings|lE] y [emperors|lE] [independent|lE]s presentes en tu [coronation|lE]#!"
 coronation_events_klank.1004.b: "«Cuanto me alegro de que estéis aquí»."
 coronation_events_klank.1004.c: "Seré mejor que ellos."
 coronation_events_klank.1004.d: "«¡Bienvenidos, camaradas!»."
 forced_to_kneel_opinion: "Obligados a postrarse"
 coronation_events_klank.1005.t: "Cuentos de guerras perdidas"
 coronation_events_klank.1005.desc: "[friendly_king.GetName] lleva un rato gritando en la oreja de [npc_guest.GetName].\n\n«¡Y os digo que no hay nadie más vil que [unfriendly_king.GetName]! [war_memory.GetDescription], ¡solo porque vendió a sus hijos y el futuro de [unfriendly_king.GetPrimaryTitle.GetName] a su [friendly_king.GetFaith.DevilName]! ¡Pero tengo un plan! ¡Solo preciso de una espada de verdad y un aliado, o dos, o tres, y me cobraré venganza sobre [unfriendly_king.GetSheHe]!».\n\nSeguramente que esta no es la primera vez que [friendly_king.GetFirstNameNoTooltip] habla sobre las injusticias que sufrió. Pero hoy… podría ser la última."
 coronation_events_klank.1005.a: "Escucha su terrible tragedia."
 coronation_events_klank.1005.b: "«La justicia no os pertenece para reclamarla»."
 coronation_events_klank.1005.flavor: "Envainad vuestra espada, [friendly_king.GetTitledFirstNameNoTooltip|l]; no os hará ningún bien, pues tenéis el corazón acongojado y la mente confusa."
 coronation_events_klank.1005.c: "«[Select_CString(And(ROOT.Char.IsFemale, friendly_king.IsFemale),'Juntas','Juntos')] le daremos una lección que no olvidará»."
 coronation_events_klank.1005.c.tooltip: "[friendly_king.GetShortUIName] y #high tú#! podréis llamaros mutuamente a cualquier [war|lE] contra [unfriendly_king.GetShortUIName] durante #high 6#! años"
 coronation_events_klank.1005.c.vengeful: "«Nadie podría entenderos mejor. La venganza será nuestra»."
 coronation_events_klank.1005.other_player_informed_tt: "Se informará [unfriendly_king.Custom('ES_AlAla')] [unfriendly_king.GetTitledFirstName|l] de este resultado"
 coronation_events_klank.1005.d: "«Me alegra que tengáis a [npc_guest.GetFirstNameNoTooltip] para escucharos. #EMP Toda la semana#!»."
 coronation_events_klank.1006.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1006.desc: "Me complace informaros de que durante su coronación, [coronation_host.Custom('ES_ElLa')] ilustre [coronation_host.GetName] ha persuadido a [friendly_king.GetName] para abandonar su errónea búsqueda de venganza tras vuestra justa victoria en [war_memory.GetName]."
 coronation_events_klank.1006.a: "Interesante."
 coronation_events_klank.1007.t: "[npc_guest.Custom2('AppropriateGreeting', ROOT.Char)]"
 coronation_events_klank.1007.desc: "Lamento informaros de que, durante la [coronation_activity.GetName|l] de [coronation_host.GetName], [friendly_king.GetName] y [coronation_host.GetSheHe] han pactado unir sus fuerzas contra vos, siguiendo la errónea búsqueda de venganza [friendly_king.Custom('ES_DelDela')] [friendly_king.GetTitledFirstNameNoTooltip|l] tras vuestra justa victoria en [war_memory.GetName]."
 coronation_events_klank.1007.a: "Preocupante."
 coronation_events_klank.1008.t: "Un[dynasty_king.Custom('ES_XA')] [dynasty_king.GetTitleAsNameNoTooltip] [ROOT.Char.GetDynasty.GetNameNoTooltip]"
 coronation_events_klank.1008.desc.friendly: "Mi gran [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('ES_ElLa')] [dynasty_king.GetTitledFirstName|l], ha abandonado su placentero asiento de [dynasty_king.GetPrimaryTitle.GetName] para celebrar mi coronación. Su presencia aquí es una señal de apoyo, de confianza, de un vínculo de sangre compartida."
 coronation_events_klank.1008.desc.hostile: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('ES_ElLa')] [dynasty_king.GetTitledFirstName|l], de espíritu [ROOT.Char.Custom('InsultAdjective')], ha reptado desde su guarida aborrecible de [dynasty_king.GetPrimaryTitle.GetName], con toda seguridad para echar a perder mi coronación. Su presencia aquí es un espectáculo horripilante. Pues no hay ser humano más lejos de mi majestad. Aparte de la sangre, nada hay que nos una."
 coronation_events_klank.1008.desc.neutral: "Mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))], [dynasty_king.Custom('ES_ElLa')] [dynasty_king.GetTitledFirstName|l], ha viajado desde [dynasty_king.GetPrimaryTitle.GetName] para presenciar mi coronación."
 coronation_events_klank.1008.desc.outro: "\n\n#EMP «[ROOT.Char.GetHouse.GetMotto]»#!, estas palabras han guiado a los [ROOT.Char.GetDynasty.GetName] durante generaciones. Nuestros antepasados han sido fieles a ellas en las buenas y en las malas; ahora nos toca [dynasty_king.Custom('ES_AlAla')] [dynasty_king.GetTitledFirstName|l] y a mí seguir siéndolo."
 coronation_events_klank.1008.a: "Cuánto me place veros aquí."
 coronation_events_klank.1008.b: "$coronation_events_klank.1008.a$"
 coronation_events_klank.1008.c: "Bienvenid[dynasty_king.Custom('ES_OA')], [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('dynasty_king'))] mí[dynasty_king.Custom('ES_OA')]."
 coronation_events_klank.1008.d: "$coronation_events_klank.1008.c$"
 coronation_events_klank.1008.e: "Contemplarás el ascenso de un[ROOT.Char.Custom('ES_XA')] verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 coronation_events_klank.1008.f: "¡Arrodillaos! O habrá un[dynasty_king.Custom('ES_XA')] [dynasty_king.GetTitleAsNameNoTooltip] [ROOT.Char.GetDynasty.GetNameNoTooltip] menos."
 coronation_events_klank.1008.g: "Yo soy [ROOT.Char.Custom('ES_ElLa')] verdader[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetDynasty.GetNameNoTooltip]."
 happened_because_intent_tt: "#EMP #low Tu intención de [THIS.Char.GetInvolvedActivityIntent.GetName|l] provocó este evento#!#!"
 coronation_events_klank.1009.t: "En plena contienda"
 coronation_events_klank.1009.desc: "[left_struggle.GetName] y [right_struggle.GetName] llevan días [Select_CString(And(left_struggle.IsFemale, right_struggle.IsFemale), 'enfrascadas', 'enfrascados')] en un debate intenso. Son momentos duros: el señorío íntegro, la región entera están envueltos en una contienda que lleva ocurriendo décadas.\n\n«Los [first_struggle_faith.GetAdherentNamePlural] solo esperan una oportunidad para atacar a los [right_struggle.GetFaith.GetAdherentNamePlural], ¡mientras que los [first_struggle_culture.GetCollectiveNoun] aguardan ociosos! ¡[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] no podrá capear esta tormenta!».\n\n[right_struggle.Custom('ES_ElLa')|U] [right_struggle.GetTitledFirstName|l] se detiene para tomar aire mientras [left_struggle.Custom('ES_ElLa')] [left_struggle.GetTitledFirstName|l] reúne ideas para una respuesta. Es el momento perfecto para que yo tercie."
 coronation_events_klank.1009.a: "[char_struggle.GetNameNoTooltip] puede esperar. Hoy disfrutad de mi coronación."
 coronation_events_klank.1009.b: "Silencio, detractor[right_struggle.Custom('ES_XA')]."
 coronation_events_klank.1009.c: "En momentos de [char_struggle.GetCurrentPhase.GetNameNoTooltip], apoyamos [host.Custom('ES_AlAla')] [host.GetTitledFirstNameNoTooltip|l]."
 coronation_events_klank.1009.d: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] es demasiado débil para momentos de [char_struggle.GetCurrentPhase.GetNameNoTooltip]."
 coronation_events_klank.1009.e: "[Select_CString(And(left_struggle.IsFemale, right_struggle.IsFemale), 'Las dos', 'Los dos')] os equivocáis."
 coronation_guest_struggle_support_log_title: "Apoyo en momentos de contienda"
 coronation_guest_struggle_support_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] expresó públicamente su confianza en [TARGET_CHARACTER.Custom('ES_ElLa')] [TARGET_CHARACTER.GetTitledFirstName|l] en estos momentos difíciles"
 coronation_guest_struggle_undermine_log_title: "Discordia en momentos de contienda"
 coronation_guest_struggle_undermine_log: "[CHARACTER.Custom('ES_ElLa')|U] [CHARACTER.GetTitledFirstName|l] expresó públicamente su desconfianza en [TARGET_CHARACTER.Custom('ES_ElLa')] [TARGET_CHARACTER.GetTitledFirstName|l] en estos momentos difíciles"
 ach_enlightened_centrist: "Siempre hay una tercera opción"
 ach_enlightened_centrist_desc: "Este personaje intenta encontrar un término medio incluso si disgusta a quienes le rodean."
 coronation_events_klank.1010.t: "El destino de Persia"
 coronation_events_klank.1010.desc.intro_detractor: "Qué día más espléndido en la gloria de [location.GetName], lejos [caliph.Custom('ES_DelDela')] [caliph.Custom('InsultAdjective')] de [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U] florecería verdaderamente de no ser por esa especie de [caliph.Custom('InsultNoun')] [caliph.Custom('InsultAdjective')].\n\n"
 coronation_events_klank.1010.desc.intro_supporter: "Qué día más espléndido en la gloria de [location.GetName], con la gracia de [ROOT.Char.GetFaith.HighGodName], bendecidos por el esplendor [ROOT.Char.Custom('ComplimentAdjective')] de [caliph.GetName]. [ROOT.Char.GetPrimaryTitle.GetNameNoTier|U] florecería verdaderamente si todo [ROOT.Char.GetFaith.GetAdherentName] reconociera la sabiduría y piedad [caliph.Custom('ES_DelDela')] [caliph.GetTitleAsNameNoTooltip], como yo lo hago.\n\n"
 coronation_events_klank.1010.desc.intro_caliph: "Qué día más espléndido en la gloria de [location.GetName], con la coronación de [caliph.GetName], un ser tan [ROOT.Char.Custom('ComplimentAdjective')], tan cerca. [ROOT.Char.GetPrimaryTitle.GetName|U] florecería verdaderamente si todo [ROOT.Char.GetFaith.GetAdherentName] reconociera la sabiduría y piedad [caliph.Custom('ES_DelDela')] [caliph.GetTitleAsNameNoTooltip], como yo lo hago.\n\n"
 coronation_events_klank.1010.desc.mid_supporter: "Uno de sus detractores se ha colado en la coronación y divaga incoherentemente sobre la traición de [struggle_participant.GetFaith.DevilName], el futuro de Persia, la sabiduría de [struggle_participant.GetFaith.HighGodName] y de cómo le huelen los pies [caliph.Custom('ES_AlAla')] [caliph.GetTitleAsNameNoTooltip]. "
 coronation_events_klank.1010.desc.mid_detractor: "Uno de sus partidarios se ha colado en la coronación y divaga incoherentemente sobre la traición de [struggle_participant.GetFaith.DevilName], el futuro de Persia, la sabiduría de [struggle_participant.GetFaith.HighGodName] y el olor de los pies [caliph.Custom('ES_DelDela')] [caliph.GetTitleAsNameNoTooltip]. "
 coronation_events_klank.1010.outro: "Bueno, es hora de poner los puntos sobre las íes.\n\n«La paz sea con vos, [struggle_participant.GetTitledFirstNameNoTooltip], [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l]. La visión de vuestro rostro me resulta dolorosa, [ROOT.Char.Custom2('NegativeSupplimentaryGreeting', struggle_participant)|l] Debéis…»."
 coronation_events_klank.1010.a: "«Dejar atrás vuestras convicciones falsas»."
 coronation_events_klank.1010.b: "«Saber que la naturaleza de [persian_struggle.GetCurrentPhase.GetName] es contraria a los [ROOT.Char.GetHouse.GetName]»."
 coronation_events_klank.1010.c: "«Reconocer que la concesión es el único camino posible»."
 coronation_events_klank.1010.d: "«¡Arrodillaos ante el verdadero califa!»."
 coronation_events_klank.1010.e: "«¡Marchaos y lloriquead fuera!»."
 coronation_events_klank.1010.b.catalyst_unrest: "Activarás un [struggle_catalyst|lE] hacia el [struggle_persia_phase_unrest|lE]"
 coronation_events_klank.1010.b.catalyst_concession: "Activarás un [struggle_catalyst|lE] hacia la [struggle_persia_phase_concession|lE]"
 coronation_events_klank.1010.b.catalyst_stabilization: "Activarás un [struggle_catalyst|lE] hacia la [struggle_persia_phase_stabilisation|lE]"
 coronation_events_klank.1011.t: "La inmensidad de [ROOT.Char.GetPrimaryTitle.GetName]"
 coronation_events_klank.1011.desc: "Las tierras bajo mi poder casi no tienen fin, igual que mis ambiciones. Mis vasallos más poderosos están aquí: [first_char.Custom('ES_ElLa')] [first_char.GetTitledFirstName|l], [second_char.Custom('ES_ElLa')] [second_char.GetTitledFirstName|l] y [third_char.Custom('ES_ElLa')] [third_char.GetTitledFirstName|l], listos para postrarse ante mí a la espera de la visión sobre de nuestro futuro. Mi reinado dará forma a la totalidad de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] durante décadas, durante generaciones. Y ahora es el momento perfecto para anunciar la ambición de [Select_CString( ROOT.Char.IsFemale, 'una gran soberana', 'un gran soberano' )].\n\nSi bien impopular, centralizar el señorío me pondría una espada poderosa en la mano y oro en mi bolsa. Pero mis vasallos, dada su autonomía y recursos, serían un escudo robusto que me defendería de las amenazas…"
 coronation_events_klank.1011.a: "Soy [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]."
 coronation_events_klank.1011.a.custom_tooltip: "@alert_icon! Comenzarás un proceso de centralización. Al cabo de #V 10#! años, recogerás las recompensas:\n$EFFECT_LIST_BULLET$Aumento del [development|lE] [development_i] en tu [domain|lE].\n$EFFECT_LIST_BULLET$Reducción del [development|lE] [development_i] en los [domains|lE] de los [vassals|El].\n$EFFECT_LIST_BULLET$El cambio depende de tus [skills|lE] de [stewardship|lE] [stewardship_i] y [learning|lE] [learning_i]."
 custom.ten_most_powerful_vassals: "Tus diez vasallos más poderosos presentes en tu coronación"
 coronation_events_klank.1011.a.county_modifier: "Todo [county|lE] de su [domain|lE] recibe un [modifier|lE] [GetModifier('ach_realm_centralization_county_lvl_1').GetNameWithTooltip] durante 10 años."
 custom.coronation_events_klank.1011.a.disrespect: "Tus [vassals|lE] #V detractores#! afectados por tu plan"
 custom.coronation_events_klank.1011.a.respect: "Tus demás [vassals|lE] afectados por tu plan"
 coronation_events_klank.1011.b: "Sin vasallos fuertes no soy nada."
 coronation_events_klank.1011.b.custom_tooltip: "@alert_icon! Comenzarás un proceso de descentralización y de aumento de la autonomía. Al cabo de #V 10#! años, recogerás las recompensas:\n$EFFECT_LIST_BULLET$Aumento del [development|lE] [development_i] en los [domains|lE] de los [vassals|El].\n$EFFECT_LIST_BULLET$El cambio depende de tus [skills|lE] de [stewardship|lE] [stewardship_i] y [diplomacy|lE] [diplomacy_i]."
 coronation_events_klank.1011.b.county_modifier: "Todo [county|lE] de su [domain|lE] recibe un [modifier|lE] [GetModifier('ach_realm_autonomy_county_lvl_1').GetNameWithTooltip] durante 10 años."
 custom.coronation_events_klank.1011.b.disrespect: "$custom.coronation_events_klank.1011.a.disrespect$"
 custom.coronation_events_klank.1011.b.respect: "$custom.coronation_events_klank.1011.a.respect$"
 coronation_events_klank.1011.c: "Mi señorío está bien tal como está."
 coronation_events_klank.1012.t: "Gran plan de centralización [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]"
 coronation_events_klank.1012.desc: "Durante su coronación, [host.GetName] anunció un plan grandioso y ambicioso para reforzar el señorío, el cual se centraría en reforzar el núcleo de [host.GetPrimaryTitle.GetName], que resulta ser el dominio personal [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]. Los recursos necesarios deben provenir de otra parte, ya que en este mundo nada abunda verdaderamente salvo la gracia de [ROOT.Char.GetFaith.HighGodName]. Así pues, esto sucede a costa de la periferia, ¡de lugares como mi propio dominio!\n\nVivir en un señorío poderoso, bajo un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip|l] poderos[host.Custom('ES_OA')] tiene sus ventajas…, pero ¿y si esta fuerza se emplease mal en el futuro, como contra mí? La fuerza de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] es un motivo de orgullo… y, tal vez, de preocupación."
 coronation_events_klank.1012.a: "Soy [ROOT.Char.Custom('ES_ElLa')] sierv[ROOT.Char.Custom('ES_OA')] más humilde [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]."
 coronation_events_klank.1012.b: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] puede sobrevivir sin las ideas [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]."
 coronation_events_klank.1012.b.desc: "Tu [domain|lE] no verá reducido su [development|lE] en 10 años."
 coronation_events_klank.1012.ten_year_plan: "Al cabo de 10 años, el [development|lE] de tu [domain|lE] y el de los demás [vassals|lE] se reducirá mientras que tu [liege|lE] se beneficiará. El cambio real depende de las habilidades de [stewardship|lE] y [learning|lE] de tu [liege|lE]."
 coronation_events_klank.1013.t: "Gran plan de descentralización [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]"
 coronation_events_klank.1013.desc: "Durante su coronación, [host.GetName] anunció un plan grandioso y ambicioso para reforzar el señorío, el cual se centraría en reforzar la periferia de [host.GetPrimaryTitle.GetName], lo que incluye mi propio dominio. Los recursos necesarios deben provenir de otra parte, ya que en este mundo nada abunda verdaderamente salvo la gracia de [ROOT.Char.GetFaith.HighGodName]. [host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] se ha ofrecido gentilmente a compartir la riqueza de su dominio con todo el señorío."
 coronation_events_klank.1013.a: "$coronation_events_klank.1012.a$"
 coronation_events_klank.1013.b: "$coronation_events_klank.1012.b$"
 coronation_events_klank.1013.b.desc: "Tu [domain|lE] no verá aumentado su [development|lE] en 10 años."
 coronation_events_klank.1013.ten_year_plan: "Al cabo de 10 años, el [development|lE] de tu [domain|lE] y el de los demás [vassals|lE] aumentará. El cambio real depende de las habilidades de [stewardship|lE] y [diplomacy|lE] de tu [liege|lE]."
 coronation_events_klank.1014.t: "Centralización de [ROOT.Char.GetPrimaryTitle.GetName]: conclusión"
 coronation_events_klank.1014.desc: "Hace diez años, en mi coronación, fijé un rumbo para [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. A pesar de las complicaciones y penalidades, la riqueza ha fluido directa a mi dominio, mientras que mis vasallos han sufrido. Pero ha valido la pena.\n\nAhora ha llegado el momento de cosechar las recompensas de mi administración y de la perspicacia con la que he hecho realidad mi gran visión."
 coronation_events_klank.1014.county_effect: "Todo [county|lE] de su [domain|lE] verá su [development|lE] reducido un 20 %"
 coronation_events_klank.1014.a: "¡Maravilloso!"
 coronation_events_klank.1014.b: "Este no es el fin."
 coronation_events_klank.1014.development_gain: "Tu reforma ha privado a los [domains|lE] de tus [vassals|El] de, en total, #P [ROOT.Char.MakeScope.Var('development_lost').GetValue]#! de [development|lE]. Tus [skills|El] de [stewardship|lE] y [learning|lE] te permiten distribuir un #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue] %#! de este a tu [domain|lE]."
 custom.ten_most_powerful_vassals.1014: "[vassals|E] que han sido sometidos a tu reforma:"
 coronation_events_klank.1014.b.county_effect: "Todo [county|lE] de su [domain|lE] recibe un [modifier|lE] [GetModifier('ach_realm_centralization_county_lvl_2').GetNameWithTooltip] durante 10 años."
 coronation_events_klank.1015.t: "Descentralización de [ROOT.Char.GetPrimaryTitle.GetName]: conclusión"
 coronation_events_klank.1015.desc: "Hace diez años, en mi coronación, fijé un rumbo para [ROOT.Char.GetPrimaryTitle.GetNameNoTier]. Mis vasallos han florecido por mis sabias políticas, mientras que mi propio dominio se ha quedado sin desarrollar. Pero ha merecido la pena.\n\nAhora ha llegado el momento de cosechar las recompensas de mi administración, mi perspicacia y la diestra diplomacia que hicieron realidad mi gran visión."
 coronation_events_klank.1015.county_effect: "Todo [county|lE] de su [domain|lE] verá su [development|lE] aumentado un #P [ROOT.Char.MakeScope.Var('development_gain_percent').GetValue] %#! por tus [skills|lE] de [stewardship|lE] y [diplomacy|lE]."
 coronation_events_klank.1015.a: "$coronation_events_klank.1014.a$"
 coronation_events_klank.1015.b: "$coronation_events_klank.1014.b$"
 custom.ten_most_powerful_vassals.1015: "$custom.ten_most_powerful_vassals.1014$"
