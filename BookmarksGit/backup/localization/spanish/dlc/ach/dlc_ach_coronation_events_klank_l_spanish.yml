 ach_realm_autonomy_vassal_lvl_2_desc: "$ach_realm_autonomy_vassal_lvl_1_desc$"
 ach_realm_autonomy_county_lvl_1: "Reforma de descentralización: objetivo"
 ach_realm_autonomy_county_lvl_1_desc: "Este condado es un objetivo de la reforma de descentralización de su señor principal. Los recursos que solían dirigirse a la capital ahora se comparten con los vasallos."
