 ach_no_reforms_modifier: "Un señorío grandioso"
 ach_no_reforms_modifier_desc: "El extenso señorío de este personaje parece perfecto tal como está, no hay necesidad de reformarlo. El gobernante puede relajarse sin más y disfrutar de su magnificencia."
 coronation_events_klank.1016.t: "[Select_CString( host.IsFemale, 'La niña', 'El niño' )] que se convirtió en [host.GetTitleAsNameNoTooltip]"
 coronation_events_klank.1016.desc: "[teller.GetName] termina su cuento peculiar sobre una especie de [supporter.Custom('GetRandomRegionalBird')] que jugaba con un [supporter.Custom('RandomWeirdObject')] sobre unos despojos de [supporter.Custom('RegionalFarmAnimal')]. [listener.GetName] parece vagamente entretenid[listener.Custom('ES_OA')].\n\nMe toca compartir una historia. Y tengo algo perfecto. Les relataré cuando [memory.GetDescription|l], cuando nuestr[host.Custom('ES_OA')] gentil [Select_CString( host.IsFemale, 'anfitriona', 'anfitrión' )] no era más que [Select_CString( host.IsFemale, 'una niña', 'un niño' )]."
 coronation_events_klank.1016.desc.supporter: "Pues está claro que [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] siempre tuvo por destino la grandeza y que un día seríamos testigos de su ascenso al trono."
 coronation_events_klank.1016.desc.detractor: "Pues está claro que [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] tenía por destino cualquier cosa menos un trono. Ay de sus futuros súbditos."
 coronation_events_klank.1016.a: "«Desde la más tierna edad, un[host.Custom('ES_XA')] indign[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]»."
 coronation_events_klank.1016.b: "«Desde la más tierna edad, un[host.Custom('ES_XA')] dign[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]»."
 coronation_events_klank.1016.c: "En realidad, solo hablaré de mí mismo."
 coronation_events_klank.1016.d: "Lo contaré tal como sucedió."
 custom.every_king_plus_attendee: "Todo [activity_guest|El] de [title_tier|El] de [king|El] o superior"
