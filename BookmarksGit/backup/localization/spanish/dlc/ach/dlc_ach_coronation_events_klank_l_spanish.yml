 ach_realm_centralization_liege_lvl_1: "Reforma de centralización: gran arquitecto"
 ach_realm_centralization_liege_lvl_1_desc: "Este personaje tiene una visión grandiosa del futuro del señorío, sin importar el coste o lo que opinen los vasallos que deben soportar la carga. Sus habilidades de administración y aprendizaje decidirán el resultado de la reforma."
