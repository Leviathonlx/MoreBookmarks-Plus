 ach_realm_autonomy_liege_lvl_1_desc: "Este personaje tiene una visión grandiosa del futuro del señorío, donde cada rincón es tan espléndido como la capital. Sus habilidades de administración y diplomacia decidirán el resultado de la reforma."
