 coronation_supporter_declare_war_tt: "[supporter.GetShortUIName] comienza una guerra contra [foe.GetShortUIName] por [title_claim_1.GetName]"
 coronation_supporter_declare_war_no_title_tt: "[supporter.GetShortUIName] comienza una guerra contra [foe.GetShortUIName]"
 coronation_supporter_declare_war_2_tt: "[supporter.GetShortUIName] comienza una guerra contra [foe_2.GetShortUIName] por [title_claim_2.GetName]"
 coronation_supporter_declare_war_no_title_2_tt: "[supporter.GetShortUIName] comienza una guerra contra [foe_2.GetShortUIName]"
 coronation_events.6020.t: "Un halcón para un/a [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6020.desc: "«¿Cómo vamos a sonreír?», gruñe mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('supporter'))], [supporter.GetName]. «Haced que corran los vasos de [ROOT.Char.Custom('RegionalDrink')], alabad la paz, rogad por el futuro del señorío…».\n\n[supporter.GetFirstNameNoTooltip] mira fijamente hacia un grupo sospechoso de nobles del país [foe.GetPrimaryTitle.GetAdjective].\n\n«¡… mientras que esa #EMP alimaña#! nos mira mal y trama vuestra caída, mi [ROOT.Char.GetTitleAsName|l]!», bufa. «¡Dadme permiso para hacer sonar el cuerno de guerra! ¡Destrozaré a [foe.GetName], no os quepa duda!»."
 coronation_events.6020.a: "«¡Dedicad cada recurso de vuestras tierras a vuestros ejércitos y atacad!»."
 coronation_events.6020.b: "«Concentrad la totalidad de [supporter.GetPrimaryTitle.GetNameNoTierNoTooltip] en la derrota [foe.Custom('ES_DelDela')] [foe_2.GetTitledFirstNameNoTooltip|l]!»."
 coronation_events.6020.c: "«Aplastad [foe.Custom('ES_AlAla')] [foe.GetTitledFirstNameNoTooltip|l], con mi permiso»."
 coronation_events.6020.d: "«[foe_2.Custom('ES_ElLa')|U] [foe_2.GetTitledFirstNameNoTooltip] es vuestr[foe_2.Custom('ES_OA')] enemig[foe_2.Custom('ES_OA')]!»."
 coronation_events.6020.e: "«Vamos, vamos. Semejante pasión es para la cena»."
 coronation_supporter_declares_war_log_title: "Partidario desatado para la guerra"
 coronation_supporter_declares_war_log: "[supporter.GetShortUIName], empoderad[supporter.Custom('ES_OA')] y alentad[supporter.Custom('ES_OA')] por la corona, desafió a [supporter_war_target.GetShortUIName] a la guerra."
 coronation_events.6030.t: "Amigos [host.Custom('ES_DelDela')] nuev[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip|l]"
 coronation_events.6030.t_feast: "Amigos [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l]"
 coronation_events.6030.desc: "«Oh, sí, [ROOT.Char.GetFirstName]», musita [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] con picardía. «Es #EMP bueno#! ser [host.GetTitleAsNameNoTooltip]…».\n\nAnte [Select_CString(And(ROOT.Char.IsFemale, host.IsFemale), 'nosotras', 'nosotros')], una estancia repleta de carne desnuda. Cortesanas se sonrojan incitantes mientras [host.GetFirstNameNoTooltip] se vuelve hacia mí con una sonrisa impúdica. «Un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip] debe mostrar generosidad. Cualquiera de est[fearsome_courtesan.Custom('ES_OA')]s [fearsome_courtesan.GetWomenMen] participantes… pueden ser para vos, para esta noche, para muchas noches… Est[fearsome_courtesan.Custom('ES_OA')]s [fearsome_courtesan.Custom('GirlBoyPlural')] ansían compartir sus #EMP talentos#! con vos»."
 coronation_events.6030.a: "¡Es[fearsome_courtesan.Custom('ES_EA')] [fearsome_courtesan.GetWomanMan] imponente podría #EMP aplastarme!#!"
 coronation_events.6030.a_flavor: "¡Oh, morir de asfixia en sus manos!"
 coronation_events.6030.a_thighs: "¡Oh, morir de asfixia entre sus muslos!"
 coronation_events.6030.b: "Este es un chico #EMP malo#!…"
 coronation_events.6030.b_minx: "Tenemos aquí una descarada muy #EMP lista#!…"
 coronation_events.6030.b_flavor: "Su boca sonriente debe albergar unas mentiras tan deliciosas…"
 coronation_events.6030.c: "Un hombre mayor inteligente, con manos como el cuero…"
 coronation_events.6030.c_dame: "Una dama mayor y astuta, taimada y severa…"
 coronation_events.6030.c_flavor: "Alguien que, para variar, #EMP me#! diga qué hacer… Un[experienced_courtesan.Custom('ES_XA')] [experienced_courtesan.GetWomanMan] de mundo que me guíe con mano sabia."
 coronation_events.6030.d: "¿Dos hermanos encantadores? ¡Me los quedo!"
 coronation_events.6030.d_sisters: "¿Dos hermanas encantadoras? ¡Me las quedo!"
 coronation_events.6030.d_flavor: "Pues… ¿[host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip] no se siente generos[host.Custom('ES_OA')]?"
 coronation_events.6030.e_expose: "¡Lascivia vil! ¡El mundo entero se enterará de esto!"
 coronation_events.6030.e: "A lo mejor podemos discutir sobre poesía y nada más…"
 coronation_host_orgy_exposed_log_title: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] pillad[host.Custom('ES_OA')] con cortesanas."
 coronation_host_orgy_exposed_log: "Las festivas correrías sexuales [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l] fueron expuestas y denunciadas por [exposer.Custom('ES_ElLa')] [exposer.GetTitledFirstName|l]."
 host_has_courtesan_hooks_tt: "#weak [host.GetShortUIName] tiene [hooks|lE] sobre todos estos cortesanos y cortesanas#!"
 coronation_events.6100.t: "La coronación de [host.GetFirstNameNoTooltipRegnal]"
 # Host loc
 coronation_events.6100.desc_intro: "Adelante con los símbolos del poder [host.Custom('GetTitleTierAdjective')]."
 coronation_events.6100.desc_byzantine: "La [Glossary( 'clámide', 'CHLAMYS_GLOSS' )] púrpura, resplandeciente a la luz de un millar de velas, se me pone sobre los hombros. #EMP «¡Gloria a Dios en la alturas!»#!, gritan los reunidos. #EMP «¡Y paz en la Tierra!#!». El prelado entona: «En el nombre del Padre, del Cristo [Glossary( 'Pantocrátor', 'PANTOKRATOR_GLOSS')] y del Espíritu Santo, yo os encargo, [host.GetFirstNameRegnal], reinar como [Glossary( 'augusto', 'AUGOUSTOS_GLOSS')] de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] y pastor de los fieles a Dios»."
 coronation_events.6100.desc_byzantine_femme: "La [Glossary( 'clámide', 'CHLAMYS_GLOSS' )] púrpura, resplandeciente a la luz de un millar de velas, se me pone sobre los hombros. #EMP «¡Gloria a Dios en la alturas!»#!, gritan los reunidos. #EMP «¡Y paz en la Tierra!#!». El prelado entona: «En el nombre del Padre, del Cristo [Glossary( 'Pantocrátor', 'PANTOKRATOR_GLOSS')] y del Espíritu Santo, yo os encargo, [host.GetFirstNameRegnal], reinar como [Glossary( 'augusta', 'AUGOUSTOS_GLOSS')] de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] y pastora de los fieles a Dios»."
 CHLAMYS_GLOSS: "Una prenda voluminosa de seda que portaban los oficiales bizantinos, un símbolo de poder secular sobre el estado imperial. Abrochada con una fíbula, la #G clámide#! llevaba unas piezas con incrustaciones de joyas llamadas #EMP tablia#!, que eran exclusivas de los emperadores cuando se realizaban en oro."
 coronation_events.6100.desc_christian: "Se me ciñe a la cadera tan reluciente [host.Custom('GetRegionalSword')]. El cetro de autoridad soberana, puesto en mi mano. Mis dedos se cierran en torno al [Glossary( 'globo crucífero', 'GLOBUS_CRUCIGER_GLOSS')]; a mi cuerpo llegan los [Glossary( 'armillae', 'ARMILLS_GLOSS')] y el [Glossary( 'palio', 'PALLIUM_GLOSS')]. Resuenan las oraciones."
 coronation_events.6100.desc_high: "Se me ciñe a la cadera tan refulgente [host.Custom('GetRegionalSword')]. Sitúan sobre mi cuerpo las joyas más bellas, los tejidos más gloriosos. Como uno solo, la flor y nata de [host.GetPrimaryTitle.GetTierAsNameNoTooltip] —los [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] y [host.Custom('KnightCulturePluralNoTooltipLowercase')] de esta tierra— claman las últimas oraciones y el final: «¡#EMP [host.GetFaith.HighGodName], contempla a nuestr[host.Custom('ES_OA')] amad[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6100.desc_low: "Se me ciñe a la cadera un viejo ejemplo de [host.Custom('GetRegionalSword')]. Sitúan sobre mí joyas chillonas y tejidos raídos. Hasta la hosca hueste del [host.GetPrimaryTitle.GetTierAsNameNoTooltip] —los [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] y [host.Custom('KnightCulturePluralNoTooltipLowercase')] de esta tierra mísera—, hasta ellos se ven impelidos a murmurar las últimas oraciones y dar el final: «¡#EMP [host.GetFaith.HighGodName], contempla a nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6100.desc_generic: "Se me ciñe a la cadera tan reluciente ejemplo de [host.Custom('GetRegionalSword')]. Sitúan sobre mi cuerpo joyas engastadas y tejidos pesados. Como una sola, la nobleza de [host.GetPrimaryTitle.GetTierAsNameNoTooltip] —los [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] y [host.Custom('KnightCulturePluralNoTooltipLowercase')] de esta tierra— recitan las últimas oraciones y el final: «¡#EMP [host.GetFaith.HighGodName], contempla a nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6100.desc_ending_byzantine_cynical: "\n\nCon la gracia del tesoro [host.Custom('GetTitleTierAdjective')], me postro ante [crowner.Custom('ES_ElLa')] [crowner.GetTitledFirstNameRegnal|l]. Afirma que reino por la gracia de Cristo, que solo la misericordia de Dios protege a [ROOT.Char.GetPrimaryTitle.GetTierAsName]…, pero yo soy [Select_CString(ROOT.Char.IsFemale, 'la pastora', 'el pastor' )] del pueblo. Y soy [ROOT.Char.GetTitleAsNameNoTooltip]. El destino de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] me pertenece a mí y solamente a mí…"
 coronation_events.6100.desc_ending_byzantine: "\n\nCon la gracia el antiguo tesoro [host.Custom('GetTitleTierAdjective')], me postro ante [crowner.Custom('ES_ElLa')] [crowner.GetTitledFirstNameRegnal|l] y ante Cristo, pues es por Su santa gracia por la que reino y por Su merced que [ROOT.Char.GetPrimaryTitle.GetTierAsName] perdura. Y, por fin…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], me arrodillo. Pues la diadema de mi [host.GetPrimaryTitle.GetTierAsName], el símbolo de [host.GetPrimaryTitle.GetNameNoTierNoTooltip], a partir de este momento siempre estará… sobre mi cabeza."
 coronation_events.6100.desc_ending_non_abrahamic: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], me arrodillo… esta única y última vez. Por [host.Custom('ES_ElLa')] [host.GetTitleAsName] de [host.GetPrimaryTitle.GetNameNoTier], me voy a convertir ciertamente en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip], y [host.GetSheHe] no se arrodilla ante nadie."
 coronation_events.6100.desc_ending_vassal: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], me arrodillo. Por [host.Custom('ES_ElLa')] [host.GetTitleAsName|l] de [host.GetPrimaryTitle.GetNameNoTier], me voy a convertir ciertamente en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip], y [host.GetSheHe] se arrodilla ante [host.GetLiege.Custom('ES_ElLa')] [host.GetLiege.GetTitleAsName] del país [host.GetLiege.GetPrimaryTitle.GetAdjective] y ante [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], me arrodillo… esta única y última vez. Por [host.Custom('ES_ElLa')] [host.GetTitleAsName] de [host.GetPrimaryTitle.GetNameNoTier], me voy a convertir ciertamente en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip], y [host.GetSheHe] solo se arrodilla ante [host.GetFaith.HighGodName]."
 # Guest loc
 coronation_events.6100.desc_byzantine_guest: "La [Glossary( 'clámide', 'CHLAMYS_GLOSS' )] púrpura, resplandeciente a la luz de un millar de velas, se sitúa sobre los hombros de [host.GetFirstNameRegnal]. #EMP «¡Gloria a Dios en la alturas!»#!, gritan los reunidos. #EMP «¡Y paz en la Tierra!#!». El prelado entona: «En el nombre del Padre, del Cristo [Glossary( 'Pantocrátor', 'PANTOKRATOR_GLOSS')] y del Espíritu Santo, yo os encargo, [host.GetFirstNameRegnal], reinar como [Glossary( 'augusto', 'AUGOUSTOS_GLOSS')] de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] y pastor de los fieles a Dios»."
 coronation_events.6100.desc_byzantine_femme_guest: "La [Glossary( 'clámide', 'CHLAMYS_GLOSS' )] púrpura, resplandeciente a la luz de un millar de velas, se sitúa sobre los hombros de [host.GetFirstNameRegnal]. #EMP «¡Gloria a Dios en la alturas!»#!, gritan los reunidos. #EMP «¡Y paz en la Tierra!#!». El prelado entona: «En el nombre del Padre, del Cristo [Glossary( 'Pantocrátor', 'PANTOKRATOR_GLOSS')] y del Espíritu Santo, yo os encargo, [host.GetFirstNameRegnal], reinar como [Glossary( 'augusta', 'AUGOUSTOS_GLOSS')] de los [Glossary( 'romaioi', 'ROMAIOS_GLOSS' )] y pastora de los fieles a Dios»."
 coronation_events.6100.desc_christian_guest: "Se ciñe a la cadera de [host.GetFirstName] tan reluciente [host.Custom('GetRegionalSword')]. El cetro de autoridad soberana, puesto en su mano. Sus dedos se cierran en torno al [Glossary( 'globo crucífero', 'GLOBUS_CRUCIGER_GLOSS')]; a su cuerpo llegan los [Glossary( 'armillae', 'ARMILLS_GLOSS')] y el [Glossary( 'palio', 'PALLIUM_GLOSS')]. Resuenan las oraciones."
 coronation_events.6100.desc_high_guest: "Se ciñe a la cadera de [host.GetFirstName] tan refulgente [host.Custom('GetRegionalSword')]. Sitúan sobre [host.GetSheHe] las joyas más bellas, los tejidos más gloriosos. Como uno solo, la flor y nata de su [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] —los [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] y [host.Custom('KnightCulturePluralNoTooltipLowercase')] de esa tierra— claman las últimas oraciones y el final: «¡#EMP [host.GetFaith.HighGodName], contempla a nuestr[host.Custom('ES_OA')] amad[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip|l]!#!»."
 coronation_events.6100.desc_low_guest: "Se ciñe a la cadera de [host.GetFirstName] un viejo ejemplo de [host.Custom('GetRegionalSword')]. Sitúan sobre [host.GetSheHe] joyas chillonas y tejidos raídos. Hasta la hosca hueste de su [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] —los [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] y [host.Custom('KnightCulturePluralNoTooltipLowercase')] de esa tierra mísera—, hasta ellos se ven impelidos a murmurar las últimas oraciones y dar el final: «¡#EMP [host.GetFaith.HighGodName], contempla a nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip|l]!#!»."
 coronation_events.6100.desc_generic_guest: "Se ciñe a la cadera de [host.GetFirstName] tan reluciente ejemplo de [host.Custom('GetRegionalSword')]. Sitúan sobre su cuerpo joyas engastadas y tejidos pesados. Como una sola, la nobleza de su [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] —los [host.Custom('GetLowOfficialPlural')], [host.GetFaith.BishopNeuterPlural] y [host.Custom('KnightCulturePluralNoTooltipLowercase')] de esa tierra— recitan las últimas oraciones y el final: «¡#EMP [host.GetFaith.HighGodName], contempla a nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip|l]!#!»."
 coronation_events.6100.desc_ending_byzantine_guest: "\n\nCon la gracia del antiguo tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] se postra ante [crowner.Custom('ES_ElLa')] [crowner.GetTitledFirstNameRegnal|l] y ante Cristo, pues es por Su santa gracia por la que reina y Su merced divina que [ROOT.Char.GetPrimaryTitle.GetTierAsName] perdura. Y, por fin…"
 coronation_events.6100.desc_ending_non_abrahamic_vassal_guest: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], se arrodilla. Pues la diadema de su [host.GetPrimaryTitle.GetTierAsName], el símbolo de [host.GetPrimaryTitle.GetNameNoTierNoTooltip], a partir de este momento, siempre estará… sobre su cabeza."
 coronation_events.6100.desc_ending_non_abrahamic_guest: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] se arrodilla… esta única y última vez. Pues [host.Custom('ES_ElLa')] [host.GetTitleAsName] de [host.GetPrimaryTitle.GetNameNoTier], se va a convertir ciertamente en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip], y [host.GetSheHe] no se arrodilla ante nadie."
 coronation_events.6100.desc_ending_vassal_guest: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] se arrodilla. Pues [host.Custom('ES_ElLa')] [host.GetTitleAsName] de [host.GetPrimaryTitle.GetNameNoTier], se ve a convertir ciertamente en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip], y [host.GetSheHe] se arrodilla ante [host.GetLiege.Custom('ES_ElLa')] [host.GetLiege.GetTitleAsName] del país [host.GetLiege.GetPrimaryTitle.GetAdjective] y ante [host.GetFaith.HighGodName]."
 coronation_events.6100.desc_ending_guest: "\n\nAgraciad[host.Custom('ES_OA')] con el tesoro [host.Custom('GetTitleTierAdjective')], [host.GetFirstNameNoTooltipRegnal] se arrodilla… esta única y última vez. Pues [host.Custom('ES_ElLa')] [host.GetTitleAsName] de [host.GetPrimaryTitle.GetNameNoTier], se va a convertir ciertamente en [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip], y [host.GetSheHe] solo se arrodilla ante [host.GetFaith.HighGodName]."
 GLOBUS_CRUCIGER_GLOSS: "Un «orbe con una cruz encima», típicamente de metal precioso. Se sostiene en la mano como elemento de los ropajes reales y un símbolo del dominio del Salvador sobre el mundo entero."
 ARMILLS_GLOSS: "Un par de brazaletes de fina forja que llevan los prelados o monarcas en los brazos. Los #G armillae#! suelen estar adornados con escenas como la resurrección o crucifixión de Cristo."
 PALLIUM_GLOSS: "El manto impresionante de un monarca, una prenda similar al #G loros#! imperial griego y el #G palio#! que llevan los cargos eclesiales."
 coronation_events.6100.a: "La corona se coloca sobre mi frente."
 coronation_events.6100.a_guest: "Se le coloca la corona sobre la frente."
 coronation_events.6100.a_guest_low: "Se ha colocado la corona… pero ¿cuánto durará?"
 coronation_events.6100.a_flavor_decent: "Y, de este modo, se planta la [Glossary( 'corona de coronación', 'CORONATION_CROWN_GLOSS')] del señorío [host.GetPrimaryTitle.GetAdjectiveNoTooltip]."
 coronation_events.6100.a_flavor_low_guest: "Puesta sobre [host.GetFirstNameNoTooltipRegnal], la [Glossary( 'corona de coronación', 'CORONATION_CROWN_GLOSS')] del señorío [host.GetPrimaryTitle.GetAdjectiveNoTooltip] queda bastante rara…"
 coronation_events.6100.a_flavor_low: "En medio de esta condenada ceremonia, apenas siento el tacto de la [Glossary( 'corona de coronación', 'CORONATION_CROWN_GLOSS')] del señorío [host.GetPrimaryTitle.GetAdjectiveNoTooltip]…"
 coronation_events.6100.a_flavor_giant: "Por [host.GetFaith.HighGodName], ¡[crowner.Custom('ES_AlAla')] [crowner.GetTitledFirstNameNoTooltip|l] apenas le cabe la diminuta [Glossary( 'corona de coronación', 'CORONATION_CROWN_GLOSS')]!"
 coronation_events.6100.a_flavor_adolescent: "¡Contemplad mi [Glossary( 'corona de coronación', 'CORONATION_CROWN_GLOSS')]! Y… #EMP Oh#!… Casi se me desliza sobre los ojos…"
 CORONATION_CROWN_GLOSS: "Las coronas que se empleaban en la ceremonia de la coronación eran, en algunos casos, las de uso diario. Las #G coronas de coronación#! también podían ser reliquias polvorientas que solo se presentaban para una ocasión singular."
 coronation_events.6101.desc_crowning_intro: "Algunos dirían que es una desvergüenza que un[host.Custom('ES_XA')] [host.GetTitleAsName] levante tan alto la corona para ponérsela a sí mism[host.Custom('ES_OA')] y, con ello, #EMP proclamarse#! un[host.Custom('ES_OA')] de [host.GetHerHim]s monarcas elegid[host.Custom('ES_OA')]s [host.GetFaith.HighGodNamePossessive].\n\n"
 coronation_events.6101.desc_no_being_crowned_intro: "Un[host.Custom('ES_XA')] [host.GetTitleAsName], cuando está vestid[host.Custom('ES_OA')] para la ceremonia y armad[host.Custom('ES_OA')] con la aprobación de su gente…, puede coronarse a sí mism[host.Custom('ES_OA')]. Esta es nuestra tradición, aunque algunos [host.GetFaith.BishopNeuterPlural|l] envidien este derecho [host.Custom('GetTitleTierAdjective')].\n\n"
 # Host loc
 coronation_events.6101.desc_crowning_priests_iberian: "#EMP ¡Ja!#! Los #EMP íberos#! no estamos de acuerdo. Nosotros nos comprometemos humildes ante Dios y #EMP la Santísima Virgen María#!, ¡y luego hacemos lo que nos place!"
 coronation_events.6101.desc_crowning_priests_high: "Pero esos pocos [host.GetFaith.PriestNeuterPlural] con dudas cantan con voces aflautadas y me miran con pasmo mientras comienzo el rito."
 coronation_events.6101.desc_crowning_priests_low: "Ciertamente, bajo la cobertura de los susurros de la multitud, [host.GetFaith.PriestNeuterPlural] murmuran condenas oscuras."
 coronation_events.6101.desc_crowning_priests_mid: "¡A [host.GetFaith.NegativeAfterLife] con mis detractores! No necesito [host.GetFaith.PriestNeuter] alguno."
 coronation_events.6101.desc_words_christian: "Mientras sujeto la diadema con la cruz en mis manos, recito «#EMP Señor Dios, Tú que estas por encima de todos los reyes; a tu dominio pertenecen todos los reinos de cielo y tierra#!», y me corono señor[host.Custom('ES_XA')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic: "Mientras sujeto la tira de metal enjoyada en mis manos, murmuro un discurso a mi [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] en su totalidad. Prometo vigilancia, justicia, fuerza… y me corono señor[host.Custom('ES_XA')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble: "Con pasos lentos, solemnes, me acerco al trono que me aguarda. No es poca cosa convertirse en [host.GetTitleAsNameNoTooltip]."
 coronation_events.6101.desc_ending: "Al fin me acerco al trono supremo como [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip] que siempre estuve destinad[host.Custom('ES_OA')] a ser."
 # Guest loc
 coronation_events.6101.desc_crowning_priests_high_guest: "Pero esos pocos [host.GetFaith.PriestNeuterPlural] con dudas cantan con voces aflautadas y miran con pasmo mientras [host.GetFirstName], con espíritu [host.Custom('FormalComplimentAdjective')], comienza el rito."
 coronation_events.6101.desc_crowning_priests_low_guest: "Ciertamente, bajo la cobertura de los susurros de la multitud oigo a los [host.GetFaith.PriestNeuterPlural] murmurar condenas oscuras."
 coronation_events.6101.desc_crowning_priests_mid_guest: "Más los [host.GetFaith.PriestNeuterPlural] parecen dispuestos a aceptar este rito. Tal vez algún gobernante de mi [host.GetFaith.ReligiousText] hizo lo mismo en el pasado."
 coronation_events.6101.desc_words_christian_guest: "Mientras sujeta la diadema con la cruz en sus manos, recita «#EMP Señor Dios, Tú que estas por encima de todos los reyes; a tu dominio pertenecen todos los reinos de cielo y tierra#!» y sigue; [host.GetFirstNameRegnal] se corona señor[host.Custom('ES_XA')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_words_generic_guest: "Mientras sujeta la tira de metal enjoyada en sus manos, [host.GetFirstNameRegnal] murmura un discurso a su [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] en su totalidad. Promete vigilancia, justicia, fuerza… y se corona señor[host.Custom('ES_XA')] de [host.GetPrimaryTitle.GetNameNoTier].\n\n"
 coronation_events.6101.desc_ending_humble_guest: "Con pasos lentos, solemnes, [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l] se acerca al trono que le aguarda. La enormidad de lo que ha hecho, en lo que se ha convertido, oscurece su rostro."
 coronation_events.6101.desc_ending_guest: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip|l] se acerca orgullosamente a su trono soberano."
 # Option loc
 coronation_events.6101.a_guest_neg: "Y, de este modo, hemos visto a un[host.Custom('ES_XA')] [host.GetWomanMan] pervers[host.Custom('ES_OA')] amarse a sí mism[host.Custom('ES_OA')]."
 coronation_events.6101.a_guest_pos: "Un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip] legítim[host.Custom('ES_OA')]. ¡Hurra!"
 coronation_events.6101.a_guest: "[host.GetSheHe|U] se la pone. Y [host.GetSheHe] la llevará."
 coronation_events.6101.a: "Puede que me siente aquí durante muchos años."
 coronation_events.6101.a_oh_noes: "Supongo que es demasiado tarde para echarme atrás…"
 coronation_events.6102.t: "La entronización de [host.GetFirstNameNoTooltipRegnal]"
 coronation_events.6102_middle: "\n\nAvanzo sol[host.Custom('ES_OA')] para realizar este rito supremo, engalanad[host.Custom('ES_OA')] con mis vestiduras inaugurales."
 coronation_events.6102.desc_high_east_asian: "Campanadas sonoras señalan mi travesía histórica. Mis ministros reverentes, dignatarios extranjeros —los pocos a los que se ha favorecido con este momento— están postrados. [host.Custom('ES_ElLa')|U] gran [host.GetTitleAsName|l] asume el asiento de su poder.\n\n"
 coronation_events.6102.desc_low_east_asian: "¿Se apagan las luces a mi paso? El gran salón del trono se ha oscurecido, está casi en tinieblas. Solo los rostros inclinados junto a los que paso relucen con un blanco casi óseo, apretados contra el suelo, como si el pueblo de [host.GetPrimaryTitle.GetNameNoTier] ya estuviera muerto.\n\n"
 coronation_events.6102.desc_mid_east_asian: "Todo tiene lugar según las estructuras armoniosas de la antigua ceremonia, todos los dignatarios y ministros postrados ante mí; asumo el asiento de mi poder.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan: "En tríos armoniosos, resuenan edictos poderosos, se realizan sumisiones fervorosas y se presentan ante mí los [Glossary( 'tres tesoros sagrados', 'THREE_SACRED_TREASURES_GLOSS' )]. El sello [host.Custom('GetTitleTierAdjective')] es mío y todo va bien en [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_high_east_asian_ending: "En tríos armoniosos, resuenan edictos poderosos, se realizan sumisiones fervorosas y se presentan ante mí tesoros antiguos y sagrados. El sello [host.Custom('GetTitleTierAdjective')] es mío y todo va bien en [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_low_east_asian_ending_japan: "Se proclaman los edictos con monotonía, se presentan los [Glossary( 'tres tesoros sagrados', 'THREE_SACRED_TREASURES_GLOSS' )], pero en cuanto me siento en el trono [host.Custom('GetTitleTierAdjective')]…, mis pensamientos se vuelven distantes y oscuros…"
 coronation_events.6102.desc_low_east_asian_ending: "Se proclaman los edictos con monotonía, se presentan reliquias polvorientas, pero en cuanto me siento en el trono [host.Custom('GetTitleTierAdjective')]…, mis pensamientos se vuelven distantes y oscuros…"
 coronation_events.6102.desc_mid_east_asian_ending_japan: "Se proclaman edictos, los ministros juran sus cargos y se descubren los [Glossary( 'tres tesoros sagrados', 'THREE_SACRED_TREASURES_GLOSS' )], como deberían estar siempre. Y, al fin, el gran sello [host.Custom('GetTitleTierAdjective')] es mío."
 coronation_events.6102.desc_mid_east_asian_ending: "Se proclaman edictos, los ministros juran sus cargos y se descubren los antiguos tesoros, como deberían estar siempre. Y, al fin, el gran sello [host.Custom('GetTitleTierAdjective')] es mío."
 THREE_SACRED_TREASURES_GLOSS: "Las galas imperiales de Japón, de las que se dice que llegaron a la Tierra de la mano del conquistador mítico de Japón, el antepasado divino de sus emperadores. Estos tesoros representan las tres virtudes: #EMP Ame-no-murakumo-no-tsurugi#! —la «Espada celestial de las nubes reunidas»— simboliza el valor, el espejo de bronce #EMP Yata no kagami#! refleja la sabiduría y la joya en forma de lágrima #EMP Yasakani no magatama#! idealiza la benevolencia."
 coronation_events.6102.desc_high: "Pero… no estoy sol[host.Custom('ES_OA')]. Desde el arroyo más humilde a la torre más alta, vítores atronadores inflaman el mismo aire, ¡es como si los gritos de millares hendieran mi gran [host.Custom('ResidenceBuilding')], #EMP y provocasen sacudidas!#!\n\nAsumo el trono no como un[host.Custom('ES_XA')] [host.GetWomanMan], sino como un[host.Custom('ES_XA')] [host.GetPrimaryTitle.GetTierAsNameNoTooltip]. No como mortal, sino —tal como cantan y aclaman mis súbditos— como un regalo de [host.GetFaith.HighGodName] al pueblo [host.GetPrimaryTitle.GetAdjective], ¡un llamamiento a su [host.GetFaith.PositiveAfterLife]!"
 coronation_events.6102.desc_low: "La caminata es larga… y silenciosa. Cada pisada resuena como una gota al caer en una superficie infinitamente profunda. [anointer.GetName], con lágrimas en sus ojos sacerdotales, comienza un canto antiguo:\n\n«#EMP ¡[host.GetFaith.random_GoodGodNames], líbranos del mal! Del abismo, de la desesperación, ¡libra a los hijos de [host.GetPrimaryTitle.GetNameNoTier]! ¡Perdónanos, oh, [host.GetFaith.HighGodName], de la desolación de [host.GetFaith.NegativeAfterLife]! ¡Que nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip] desafíe los males del hombre!#!».\n\nAnte esta reunión atribulada, asumo el trono."
 coronation_events.6102.desc_mid: "Las oraciones de mis labios se funden con los cánticos que crecen. Juntos, mis súbditos y yo oramos: «#EMP [host.GetFaith.random_GoodGodNames], guarda este [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] siempre bajo [host.GetFaith.PositiveAfterLife], ¡ahora y para siempre! ¡Por los siglos de los siglos! Bendice, oh, [host.GetFaith.random_GoodGodNames], la fuerza [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]!#!».\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')] y [host.Custom('GetLocalCommonerTermPlural')] se postran. Asumo mi asiento sagrado, el lugar de mi poder. #EMP «¡Salve, [host.GetFirstNameNoTooltipRegnal]!»#!, gritan todos. «#EMP ¡Por la voluntad de [host.GetFaith.HighGodName], nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]!#!»."
 # Guest loc
 coronation_events.6102_middle_guest: "\n\nAdelante avanza [host.GetFirstName], engalanad[host.Custom('ES_OA')] con sus vestiduras inaugurales."
 coronation_events.6102.desc_high_east_asian_guest: "Campanadas sonoras señalan la travesía histórica [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l]. Sus ministros reverentes, dignatarios extranjeros —los pocos a los que se ha favorecido con este momento— están postrados. [host.Custom('ES_ElLa')|U] gran [host.GetTitleAsName|l] asume el asiento de su poder.\n\n"
 coronation_events.6102.desc_low_east_asian_guest: "¿Se apagan las luces al paso [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l]? El gran salón del trono se ha oscurecido, está casi en tinieblas. Solo los rostros inclinados junto a los que pasa su túnica relucen con un blanco casi óseo, apretados contra el suelo, como si el pueblo de [host.GetPrimaryTitle.GetNameNoTier] ya estuviera muerto.\n\n"
 coronation_events.6102.desc_mid_east_asian_guest: "Todo tiene lugar según las estructuras armoniosas de la antigua ceremonia, todos están postrados ante [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l], que asume el asiento de su poder.\n\n"
 coronation_events.6102.desc_high_east_asian_ending_japan_guest: "En tríos armoniosos, resuenan edictos poderosos, se realizan sumisiones fervorosas y se presentan los [Glossary( 'tres tesoros sagrados', 'THREE_SACRED_TREASURES_GLOSS' )]. Se recibe el sello [host.Custom('GetTitleTierAdjective')] y todo va bien en [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_high_east_asian_ending_guest: "En tríos armoniosos, resuenan edictos poderosos, se realizan sumisiones fervorosas y se presentan tesoros antiguos y sagrados. Se recibe el sello [host.Custom('GetTitleTierAdjective')] y todo va bien en [host.GetPrimaryTitle.GetNameNoTier]."
 coronation_events.6102.desc_low_east_asian_ending_japan_guest: "Se proclaman los edictos con monotonía, se presentan los [Glossary( 'tres tesoros sagrados', 'THREE_SACRED_TREASURES_GLOSS' )], pero en cuanto es[host.Custom('ES_EA')] [host.GetTitleAsNameNoTooltip|l] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] se apoltrona en el trono [host.Custom('GetTitleTierAdjective')]…, mis pensamientos se vuelven distantes y oscuros…"
 coronation_events.6102.desc_low_east_asian_ending_guest: "Se proclaman los edictos con monotonía, se presentan reliquias polvorientas, pero en cuanto es[host.Custom('ES_EA')] [host.GetTitleAsNameNoTooltip|l] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('host'))] se apoltrona en el trono [host.Custom('GetTitleTierAdjective')]…, mis pensamientos se vuelven distantes y oscuros…"
 coronation_events.6102.desc_mid_east_asian_ending_japan_guest: "Se proclaman edictos, los ministros juran sus cargos y se descubren los [Glossary( 'tres tesoros sagrados', 'THREE_SACRED_TREASURES_GLOSS' )], como deberían estar siempre. Y, al fin, se recibe el gran sello [host.Custom('GetTitleTierAdjective')]."
 coronation_events.6102.desc_mid_east_asian_ending_guest: "Se proclaman edictos, los ministros juran sus cargos y se descubren los antiguos tesoros, como deberían estar siempre. Y, al fin, se recibe el gran sello [host.Custom('GetTitleTierAdjective')]."
 coronation_events.6102.desc_high_guest: "Pero… ¡no se puede decir que realice el rito sol[host.Custom('ES_OA')]! Desde el arroyo más humilde a la torre más alta, vítores atronadores inflaman el mismo aire, ¡es como si los gritos de millares hendieran su [host.Custom('ResidenceBuilding')] y provocasen sacudidas!\n\n[host.GetFirstNameNoTooltip] asume el trono no como un[host.Custom('ES_XA')] [host.GetWomanMan], sino como un[host.Custom('ES_XA')] [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l]. No como mortal, sino —tal como cantan y aclaman sus súbditos— como un regalo de [host.GetFaith.HighGodName] al pueblo [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6102.desc_low_guest: "La caminata es larga… y silenciosa. Cada pisada resuena como una gota al caer en una superficie infinitamente profunda. [anointer.GetName], con lágrimas en sus ojos sacerdotales, comienza un canto:\n\n«#EMP ¡[host.GetFaith.random_GoodGodNames], líbranos del mal! De abismo, de la desesperación, ¡libra a los hijos de [host.GetPrimaryTitle.GetNameNoTier]! ¡Perdónanos, oh, [host.GetFaith.HighGodName], de la desolación de [host.GetFaith.NegativeAfterLife]! ¡Que nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip] desafíe los males del hombre!#!».\n\nMientras el pueblo [host.GetPrimaryTitle.GetAdjectiveNoTooltip] teme y lamenta, [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltipRegnal|l] asume el trono."
 coronation_events.6102.desc_mid_guest: "Las oraciones de sus labios se funden con los cánticos que crecen. Juntos, sus súbditos y [host.GetSheHe] oran: «#EMP [host.GetFaith.random_GoodGodNames], guarda este [host.GetPrimaryTitle.GetTierAsNameNoTooltip|l] siempre bajo [host.GetFaith.PositiveAfterLife], ¡ahora y para siempre! ¡Por los siglos de los siglos! ¡Bendice, oh, [host.GetFaith.random_GoodGodNames], la fuerza [host.Custom('ES_DelDela')] [host.GetTitleAsName]!#!».\n\n[host.Custom('GetLowOfficialPlural')|U], [host.Custom('KnightCulturePluralNoTooltipLowercase')] y [host.Custom('GetLocalCommonerTermPlural')] se postran. [host.GetNameNoTooltipRegnal] asume su asiento sagrado, el lugar de su poder. #EMP «¡Salve, [host.GetFirstNameNoTooltipRegnal]!»#!, gritan todos. «#EMP ¡Por la voluntad de [host.GetFaith.HighGodName], nuestr[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip|l]!#!»."
 coronation_events.6102.a_guest_neg: "Es como una mancha en su alto asiento."
 coronation_events.6102.a_guest_pos: "¡Gloria al trono [host.GetPrimaryTitle.GetAdjectiveNoTooltip]!"
 coronation_events.6102.a_guest: "El rito ha terminado. Se ha creado un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip]."
 coronation_events.6102.a_host_neg: "¿#EMP Así#! comienza mi reinado…?"
 coronation_events.6110.t_nomad: "Joyas [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6110.t: "Joya de [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]"
 coronation_events.6110.desc: "Portados con solemnidad, los iconos del poder [ROOT.Char.GetPrimaryTitle.GetAdjective] —junto con"
 coronation_events.6110.desc_crown: "la corona"
 coronation_events.6110.desc_crowns: "las coronas"
 coronation_events.6110.desc_regalia: "las vestiduras"
 coronation_events.6110.desc_2: "que he de llevar— todo bañado en bendiciones piadosas. Los [ROOT.Char.GetFaith.PriestNeuterPlural] preparan mis mejores galas con movimientos rituales e invocaciones"
 coronation_events.6110.desc_st_peter: "a San Pedro, el portador de las llaves del reino celestial."
 coronation_events.6110.desc_samuel: "al profeta Samuel."
 coronation_events.6110.desc_generic: "a [ROOT.Char.GetFaith.KnowledgeGodName]."
 coronation_events.6110.desc_old_artifact: "\n\n¿Tan hermoso y bello artefacto como es [crowning_artifact.GetName] debe estar asignado para siempre a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? ¿Teniendo como ya tenemos una vestidura soberana como es [old_title_artifact.GetName]?"
 coronation_events.6110.desc_no_old_artifact: "\n\nCon esta ceremonia, ¿mi querido artefacto de [crowning_artifact.GetName] se asignará para siempre a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]?"
 coronation_events.6110.desc_no_old_artifact_plural: "\n\n¿Mi adorado artefacto de [crowning_artifact.GetName] se asignará para siempre a [ROOT.Char.GetPrimaryTitle.GetNameNoTier]? ¿O tal vez [crowning_artifact_2.GetName]…?"
 coronation_events.6110.a: "#EMP Oh, [crowning_artifact.GetNameNoTooltip]. ¡Oh, gloria de glorias!#!"
 coronation_events.6110.b: "Dedicar el artefacto verdaderamente [ROOT.Char.Custom('GetTitleTierAdjective')] de [crowning_artifact_2.GetNameNoTooltip]."
 coronation_events.6110.c: "Asignar tan noble [crowning_artifact_3.GetNameNoTooltip]."
 coronation_events.6110.d: "[crowning_artifact_4.GetNameNoTooltip] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]."
