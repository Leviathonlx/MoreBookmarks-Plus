 coronation_events.6011.t: "Una causa común"
 coronation_events.6011.desc: "«¡[assailer.GetName] trae el conflicto! ¡Para mofarse de vuestra coronación, nuestr[assailer.Custom('ES_OA')] nauseabund[assailer.Custom('ES_OA')] vecin[assailer.Custom('ES_OA')] ha enviado saqueadores que llegan a todas partes!», grita mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('loyal_vassal'))] [loyal_vassal.GetName] tras traerme a este lugar en el que me ha insultado [assailer.Custom('ES_ElLa')] [assailer.GetTitledFirstNameNoTooltip|l]\n\nLo que se quema es un puñado de chozas en las afueras de [location.GetName]. Sin embargo, [loyal_vassal.Custom('ES_ElLa')] [loyal_vassal.GetTitledFirstNameNoTooltip|l] hierve de rabia.\n\n«[ROOT.Char.GetPrimaryTitle.GetName] aún #EMP significa algo#!», jura, «¡y yo sigo dispuest[loyal_vassal.Custom('ES_OA')] a defenderlo! ¡Aceptad mi juramento como guerrer[loyal_vassal.Custom('ES_OA')]! ¡El gusano [assailer.GetPrimaryTitle.GetAdjective] —y todos los demás— se las verán con mis bandas de guerra cuando hostiguen nuestras tierras!»."
 coronation_events.6011.a: "«Bajad las armas. Tened fe en la paz [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_events.6011.a.flavor: "Nuestra confederación está bien abastecida para la guerra… Mejor proveamos a los/las [ROOT.Char.GetFaith.HouseOfWorshipPlural] con ofrendas."
 coronation_events.6011.b: "«Jóvenes y ancianos: que ni un guerrero se quede mano sobre mano»."
 coronation_events.6011.b.flavor: "¿Los jóvenes inquietos de nuestros hogares no sueñan con la guerra y la aventura? ¡Reunámoslos para que un día podamos llamarlos a la batalla!"
 coronation_events.6011.c: "«Luchad conmigo, los más valientes entre los [loyal_vassal.GetCulture.GetCollectiveNounNoTooltip]!»."
 coronation_events.6011.d_house: "«[ROOT.Char.GetHouse.GetName] defiende este señorío»."
 coronation_events.6011.d: "«Descansad. Vuestro deber como [ROOT.Char.GetTitleAsNameNoTooltip|l] es la vigilancia»."
 mass_mob_dev_tt: "Todo [county|lE] del [domain|lE] de [supporter.GetShortUIName] ve su [development|lE] reducido en #N [supporter.MakeScope.Var('mass_mobilitization_development_value').GetValue|0]#!"
