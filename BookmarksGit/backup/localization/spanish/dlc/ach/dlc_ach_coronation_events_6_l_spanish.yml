l_spanish:
 coronation_events.6000.t: "La confederación se reúne"
 coronation_events.6000.desc: "Las lágrimas brillan en los ojos de los otros caudillos, ¡lágrimas de risa y alegría!\n\nEntre nosotros destaca mi [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('host'))] [host.GetFirstName], humilde y para nada por encima del resto, como un emperador frío y extranjero. Nuestr[host.Custom('ES_OA')] [host.GetTitleAsName|l] juega con el caballo de [other_vassal.GetFirstNameNoTooltip] hasta que el animal le muerde los dedos, ¡y los nobles nos lo tomamos a chanza!\n\nPuede que ya no formemos una línea de combate de auténticos iguales, pero… seguimos siendo [host.GetPrimaryTitle.GetName] y este día nos pertenece."
 coronation_events.6000.a: "«Ahora lo juro: #EMP ¡la confederación es eterna!#!»."
 coronation_events.6000.a.flavor: "¡Que estos no sean los días postreros de [host.GetPrimaryTitle.GetNameNoTooltip]! ¡Sino su renacimiento!"
 coronation_events.6000.b: "«Venid, familia, ¡que os conozcan vuestros parientes por juramento!»."
 coronation_events.6000.b.flavor: "Con risas de guerreros y sonrisas de mujeres, mi familia iluminará este banquete de coronación."
 coronation_events.6000.c: "Puede que sean tiempos extraños, pero seguimos siendo uno."
