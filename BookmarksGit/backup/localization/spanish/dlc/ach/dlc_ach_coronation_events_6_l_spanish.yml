 coronation_events.6001.t: "Nuestras voces y las de antaño"
 coronation_events.6001.desc: "#EMP «¡[Select_CString( ROOT.Char.IsFemale, 'La primera', 'El primero' )] entre los caudillos! ¡[ROOT.Char.GetTitleAsName|U] por juramento sagrado y aclamación de las tribus!».#!\n\n[loyal_vassal.Custom('ES_ElLa')|U] [loyal_vassal.GetTitledFirstName|l] blande su espada hacia mí, con la mano sobre el corazón. Deja de gritar y pronuncia una seria promesa.\n\n«No conocemos a tal [old_de_jure.GetBaseName] en [loyal_vassal.GetPrimaryTitle.GetBaseNameNoTier]: ¡pero amamos a [ROOT.Char.GetPrimaryTitle.GetName] y mi pueblo jura servirle con honor para siempre! #EMP ¡Para siempre!#!»."
 coronation_events.6001.a: "«Escuchadme bien. Construiré un futuro para nosotros»."
 coronation_events.6001.b: "«¡Esta comunidad debe seguir viva!»."
 coronation_events.6001.c: "¿Y ayudar a la supervivencia de nuestra absurda «confederación»? No."
 coronation_events.6001.c.flavor: "No cuando podría ser [Select_CString( ROOT.Char.IsFemale, 'una verdadera', 'un verdadero' )] [ROOT.Char.GetTitleAsNameNoTooltip|l] como en tiempos antaños…"
 coronation_events.6010.t: "Aquel que defiende"
 coronation_events.6010.desc: "Arde un asentamiento en las afueras de [location.GetTitle.GetBaseNameNoTier].\n\n«Asaltantes», explica un [host.Custom('KnightCultureNoTooltipLowercase')] [host.GetPrimaryTitle.GetAdjective]. «Marginados de las tribus. [assailer.Custom('ES_ElLa')|U] [assailer.GetTitleAsName|l] de [assailer.GetPrimaryTitle.GetNameNoTier] los manda hasta aquí. Paga a esa escoria para desairar [host.Custom('ES_AlAla')] [host.GetTitleAsName|l] de nuestra confederación».\n\n«[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] asume el trono #EMP sol[host.Custom('ES_OA')]#!», murmura un caudillo. «Me temo que añoraremos los tiempos en que nuestras gentes afrontaban juntas las desgracias…»."
 coronation_events.6010.a: "#EMP «¡Mis guerreros aún luchan por todos nosotros!»#!."
 coronation_events.6010.b: "«Nuestro trono no es algo sagrado…»."
 coronation_events.6010.b.flavor: "… y proclamarlo no es una gran injusticia."
 coronation_events.6010.c: "«Si se #EMP me#! escuchara, estas humillaciones acabarían!»."
 coronation_events.6010.d: "Todos debemos jurar la vigilia de antaño."
