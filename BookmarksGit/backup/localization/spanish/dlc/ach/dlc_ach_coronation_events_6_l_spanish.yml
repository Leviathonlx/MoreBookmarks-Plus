 HOF_DOESNT_EXIST: "Tu [faith|lE] no tiene [head_of_faith|lE]"
 coronation_events.6120.t: "El juramento a los [host.GetFaith.BishopNeuterPlural]"
 coronation_events.6120.desc_cathedral: "El incienso flota en el aire mientras mi procesión de espíritu [ROOT.Char.Custom('GetTitleTierAdjective')] entra en la catedral."
 coronation_events.6120.desc_holy_site: "Fragancias sagradas flotan en el aire mientras mi procesión de espíritu [ROOT.Char.Custom('GetTitleTierAdjective')] entra en el/la [ROOT.Char.GetFaith.HouseOfWorship]."
 coronation_events.6120.desc_generic_intro: "Tras pasar por las puertas de mi [host.Custom('ResidenceBuilding')], mi procesión de espíritu [ROOT.Char.Custom('GetTitleTierAdjective')] se encamina hacia un altar sagrado y los oficiantes que aguardan."
 coronation_events.6120.desc_low_magnificence: "La nobleza y los [host.GetFaith.AltPriestTermPlural] se empujan y murmuran en busca de sitio. Unas cuantas voces débiles se esfuerzan recitando plegarias sagradas."
 coronation_events.6120.desc_high_magnificence: "La nobleza, los [host.GetFaith.AltPriestTermPlural] y yo asumimos solemnemente nuestros lugares entre los altibajos de plegarias sagradas que agitan el alma."
 coronation_events.6120.desc_generic_mid: "La nobleza se aparta por la llegada de los [host.GetFaith.AltPriestTermPlural], sus voces se elevan como una sola en una plegaria sagrada."
 coronation_events.6120.desc_anointment: "\n\nAhora, el rito de la petición de los [host.GetFaith.BishopNeuterPlural], mientras [hof.Custom('ES_ElLa')] [hof.GetTitledFirstNameRegnal|l] observa atent[hof.Custom('ES_OA')]."
 coronation_events.6120.desc: "\n\nAhora, el rito de la petición de los [host.GetFaith.BishopNeuterPlural]."
 coronation_events.6120.desc_low_clergy: "Recibo el desprecio de estos déspotas mezquinos que realizan su petición sagrada como un insulto denigrante.\n\n«Servidor[ROOT.Char.Custom('ES_XA')] de [ROOT.Char.GetFaith.HighGodName], ¿te arrepientes de tus pecados? ¿Comprometes tu alma inmortal a preservar a los [host.GetFaith.AltPriestTermPlural] amados [ROOT.Char.GetFaith.HighGodNamePossessive]?»."
 coronation_events.6120.desc_high_clergy: "Recibo la reverencia de estos intercesores con la divinidad, y con deferencia venerable imploran:\n\n«Gran [host.GetTitleAsName], ¿guardaréis a los fieles y preservaréis los derechos de los [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?»."
 coronation_events.6120.desc_mid_clergy: "Soy una figura desconocida para estos clérigos, quienes llevan a cabo su petición tradicional con auténtico interés.\n\n«¿Guardaréis a los fieles como [ROOT.Char.GetTitleAsName] y preservaréis los derechos y privilegios de los [host.GetFaith.AltPriestTermPlural] [ROOT.Char.GetFaith.HighGodNamePossessive]?»."
 coronation_events.6120.a: "#EMP «¡Seré un martillo contra el infiel!».#!"
 coronation_events.6120.a.flavor: "Jurar con el máximo odio que erradicaré a los herejes y no creyentes agradará a los [host.GetFaith.AltPriestTermPlural]… ¡y mi reinado estará preparado para emprender el camino de la virtud!"
 coronation_events.6120.b: "Tergiversar la respuesta tradicional a mi favor."
 coronation_events.6120.b.flavor: "Hay una línea tan fina entre prometer fidelidad a estos [ROOT.Char.GetFaith.PriestNeuterPlural]… y situar mi mandato bendecido por [ROOT.Char.GetFaith.HighGodName] por encima del suyo…"
 coronation_denying_clergy_modifier: "Aprovecharse del clero"
 coronation_denying_clergy_modifier_desc: "En lugar de actuar como siervo de la fe, este gobernante ejerce dominio sobre la clase clerical y sus ingresos."
 coronation_events.6120.c_begrudging: "Diré las palabras. Como es debido."
 coronation_events.6120.c_christian: "«Defenderé la santa Iglesia de Cristo»."
 coronation_events.6120.c: "«Defenderé a los fieles [ROOT.Char.GetFaith.HighGodNamePossessive]»."
 coronation_swore_persecution_modifier: "Juramento de persecución"
 coronation_swore_persecution_modifier_desc: "Una parte clave de la coronación de este gobernante fue un juramento inolvidablemente feroz de perseguir a los no creyentes."
 coronation_events.6121.t_kurultai: "El kurultái"
 coronation_events.6121.t: "Súplica de los nobles"
 cultural_acceptance_favored_during_oath: "Una muestra de respeto mutuo durante los juramentos de la coronación"
 coronation_events.6121.desc_kurultai: "¡Ninguna voz individual grita el título [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsName] al eterno cielo azul! ¡Ni #EMP una sola#! mano levanta el estandarte de cola de caballo! Todos los jefes de las tribus, reunidos en este [Glossary( 'kurultái', 'KURULTAI_GLOSS' )], deben aprobar a [Select_CString( ROOT.Char.IsFemale, 'aquella', 'aquel' )] que fustigará a sus caballos hacia la guerra."
 KURULTAI_GLOSS: "Un consejo de señores de los caballos, reunido para elegir a su nuevo gobernante entre banquetes y competiciones de tiro con arco y lucha. A menudo se planificaban grandes campañas militares durante estas ocasiones."
 coronation_events.6121.desc_byzantine: "La nobleza avanza a rendir homenaje a su [Glossary( 'autocrátor', 'AUTOKRATOR_GLOSS')]. Si estuviéramos en el campo y fueran soldados, me elevarían sobre un gran escudo bruñido. Aquí, reptan para besarme las rodillas."
 coronation_events.6121.desc_generic_intro: "Los vasallos de [ROOT.Char.GetPrimaryTitle.GetNameNoTier] acuden para ofrecer su lealtad. Uno tras otro alzan las manos abiertas, uno tras otro se arrodillan para dar besos de fidelidad."
 coronation_events.6121.desc_low_approval: "\n\nPero… mis vasallos obvian los gestos de respeto. Alguien dice entre dientes «#EMP ¿[ROOT.Char.GetFirstNameNicknamed]? ¡[vassal_2.Custom('CulturalCurse')|U]!».#! e interrumpe las palabras apropiadas. [vassal_1.Custom('ES_ElLa')|U] [vassal_1.GetTitledFirstNameNicknamed|l] me echa una mirada ponzoñosa durante su juramento. [vassal_2.Custom('ES_ElLa')|U] [vassal_2.GetTitledFirstNameNicknamed|l] se atreve a portar un arma en mi presencia y apenas susurra."
 coronation_events.6121.desc_high_approval: "\n\nAún he de convertirme en [ROOT.Char.GetTitleAsNameNoTooltip|l] de verdad, pero hay devoción en estas súplicas que conmoverían cualquier corazón. ¡Las grandes voces del señorío tiemblan de sentimiento y sus rostros relucen de esperanza!"
 coronation_events.6121.desc_mid_approval: "\n\nSegún se acercan, reflexiono… sobre los alientos que portan la palabra «[ROOT.Char.GetTitleAsName|l]». No siento ni la tensión del amor ni el deje de lealtad…"
 coronation_events.6121.a: "«¡Estos disidentes son marionetas de potencias extranjeras!»."
 coronation_events.6121.a.flavor: "Tu diatriba, que siembra el miedo, no deja a tus detractores más opción que renunciar a sus aliados extranjeros."
 coronation_events.6121.b: "Debo alabar a aquellos nuevos ante estas costumbres."
 coronation_events.6121.b_flavor: "¡Me alzo para honrar a los señores de las minorías del señorío!"
 coronation_events.6121.c: "¡Mis partidarios están conmigo!"
 coronation_events.6121.d: "«¡Contemplad, traidores! #EMP ¡El poder de vuestr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]!#!»."
 coronation_events.6121.d_flavor: "[vassal_2.Custom('ES_ElLa')|U] [vassal_2.GetTitledFirstNameNoTooltip|l] desenvaina su espada ante mí… #EMP ¡Haré que la use!#!"
 coronation_events.6121.e_low: "Me odian, pero no pueden detenerme."
 coronation_events.6121.e_high: "Sumisión total. Qué hermosa visión."
 coronation_events.6121.e_mid: "Son mis vasallos, los baluartes de mi poder."
 coronation_events.6121_duel_tt: "#V Duelo#! con [vassal_2.GetFirstName]\n@death_icon! #X ¡Este duelo es a muerte!.#!\nTu [prowess|lE]: #V [host.GetProwess]#! [prowess_i]\n[prowess|E] de [vassal_2.GetFirstName]:#V [vassal_2.GetProwess]#! [prowess_i]"
 coronation_events.6122.t: "Apelar a las masas"
 coronation_events.6122.desc_intro_foreign: "Las figuras más importantes entre los [host.Custom('GetLocalCommonerTermPlural')] de [location.GetTitle.GetNameNoTier] son los siguientes en avanzar, representantes de mis súbditos del pueblo [host.GetPrimaryTitle.GetAdjective] en su ausencia. El [host.GetFaith.BishopNeuter|l] advierte a estos ancianos encorvados sobre mi gran poder y autoridad y les pide su aprobación simbólica para convertirme en [ROOT.Char.GetTitleAsName] legítim[ROOT.Char.Custom('ES_OA')].\n\n"
 coronation_events.6122.desc_intro: "Las figuras más importantes entre los [host.Custom('GetLocalCommonerTermPlural')] de [location.GetTitle.GetNameNoTier] son los siguientes en avanzar, indicando la adhesión del pueblo llano. Sobre mi gran poder y autoridad, el [host.GetFaith.BishopNeuter] advierte a estos ancianos encorvados y les pregunta si me aceptarán como legítim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsName].\n\n"
 coronation_events.6122.desc_high_approval_christian: "Mientras expresan las palabras habituales, otro sonido llega a mis oídos. Más allá del/de la [ROOT.Char.GetFaith.HouseOfWorship], las multitudes expectantes cantan [Glossary( 'Kýrie, eléison', 'KYRIE_ELEISON_GLOSS' )] por mí. ¡Con una sola voz ondulante, centenares de almas oran por la mía!"
 coronation_events.6122.desc_high_approval: "Mientras expresan las palabras, otro sonido llega a mis oídos. Más allá del/de la [ROOT.Char.GetFaith.HouseOfWorship], las multitudes expectantes claman con jubilosa anticipación. Centenares de voces repiten mi nombre una y otra vez:\n\n«#EMP [¡ROOT.Char.GetFirstName]! [ROOT.Char.GetFirstNameNoTooltip]! [ROOT.Char.GetFirstNameNoTooltip] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!#!»."
 coronation_events.6122.desc_low_approval: "Expresan las palabras, temblorosos, bajo un rugido en aumento. Más allá del/de la [ROOT.Char.GetFaith.HouseOfWorship], la sucia chusma de [location.GetTitle.GetNameNoTier] aúlla: ¡qué algarabía más horrible! Algo los ha molestado. Una pelea sin sentido, una riña local… o, tal vez, un[ROOT.Char.Custom('ES_XA')] nuev[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.Custom('ES_AlAla')] que detestan."
 coronation_events.6122.desc_mid_approval: "Expresan las palabras habituales lo bastante bien y yo prometo protección a cambio… pues mi mandato se extiende más allá de los [ROOT.Char.GetFaith.PriestNeuterPlural] y nobles de alta cuna. Y mi hogar, en medio del/de la [capital_p.Custom('TerrainTypeProvince')] de [capital_p.GetTitle.GetNameNoTier], lo comparten muchos plebeyos de cultura [capital_p.GetCulture.GetName]."
 coronation_events.6122.a: "¡Que los que están aquí jamás olviden este día!"
 coronation_events.6122.a.flavor: "¡Toda esta gente leal se merece una aparición en persona! ¡Y pan de parte de su [ROOT.Char.GetTitleAsNameNoTooltip]!"
 coronation_events.6122.b: "Basta de disensión. Se apaleará a todos los que se quejen."
 coronation_events.6122.b.flavor: "¡Que esta turba ruidosa y todos los demás de esta tierra se vean aplastados por una bota de [host.Custom('GetFighterTerm')]!"
 coronation_events.6122.c_low: "Pero reino por encima de todos ellos."
 coronation_events.6122.c_high: "¡Cómo #EMP suplican#! por mi dominio!"
 coronation_events.6122.c_mid: "Es todo un honor."
 coronation_events.6122.c_v_low_humble: "El empeño del pueblo llano me conmueve."
 coronation_events.6122.c_v_low: "Chusma plebeya asquerosa."
 coronation_events.6123.t: "Las tres aprobaciones"
 coronation_events.6123.desc_intro: "Hasta que los [host.GetFaith.BishopNeuterPlural], el estamento noble [host.GetPrimaryTitle.GetAdjective] y el pueblo llano no hayan cumplido con su parte tradicional, [host.GetFirstName] no será [host.GetTitleAsNameNoTooltip] de verdad. Su reinado no puede carecer de su aceptación.\n\nPrimero de todo, los [ROOT.Char.GetFaith.PriestNeuterPlural]."
 coronation_events.6123.desc_low_clergy: "Con sus barbillas santurronas levantadas, obligan [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip] a jurar no solo la salvaguardia de los fieles [host.GetFaith.GetAdherentNamePlural], sino a arrepentirse de sus pecados."
 coronation_events.6123.desc_high_clergy: "Con entusiasmo, alaban el gran amor [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip] a la hora de proteger a los [host.GetFaith.GetAdherentNamePlural] y le piden que se convierta en su gran paladín."
 coronation_events.6123.desc_mid_clergy: "Realizan un llamamiento [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip] para que honre sus derechos sagrados y defienda a los fieles. [host.GetFirstNameNoTooltip] accede."
 coronation_events.6123.desc_then: "Después,"
 coronation_events.6123.desc_pop_foreign: "los [host.Custom('GetLocalCommonerTermPlural')] locales se presentan en nombre del pueblo llano [host.GetPrimaryTitle.GetAdjective]. Y"
 coronation_events.6123.desc_low_populace: "siguen los ancianos de [location.GetTitle.GetBaseNameNoTier], estremeciéndose de miedo, ya que hay disturbios más allá de su [ROOT.Char.GetFaith.HouseOfWorship]. La chusma de aquí no siente el menor amor por [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip].\n\n"
 coronation_events.6123.desc_high_populace: "los ancianos de [location.GetTitle.GetBaseNameNoTier] miran pasmados [host.Custom('ES_AlAla')] [host.GetTitleAsNameNoTooltip] mientras las masas del exterior vitorean su nombre [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6123.desc_mid_populace: "los ancianos de [location.GetTitle.GetBaseNameNoTier] carraspean su reconocimiento simbólico y [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip] promete un amor [host.Custom('GetMaternalPaternal')] hacia el pueblo llano.\n\n"
 coronation_events.6123.desc_low_vassals: "Los vasallos de [host.GetFirstNameNoTooltip] avanzan apesadumbrados. La mayoría de ellos apenas se molesta en pronunciar promesas de lealtad entre sus gestos de odio."
 coronation_events.6123.desc_high_vassals: "Los vasallos de [host.GetFirstNameNoTooltip] dan un paso adelante para suplicar por sí mismos: la mayoría desprenden esperanza y prometen su lealtad y amor con sinceridad."
 coronation_events.6123.desc_mid_vassals: "Los vasallos de [host.GetFirstNameNoTooltip] avanzan para postrarse y jurar su lealtad. Algunos consideran este acto un gran honor; otros murmuran tristes y no levantan la mirada del polvo."
 coronation_events.6123.desc_end_vassal: "Y por fin… llega mi turno."
 coronation_events.6123.desc_end_spectator: "La ceremonia sigue y sigue."
 coronation_events.6123.a: "Hago mi juramento, ¡#EMP con la máxima devoción!#!"
 coronation_events.6123.a_flavor: "¡Alzad las voces, camaradas! ¡Aclamad el glorioso nombre [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]!"
 coronation_events.6123.b: "Monto un escándalo con mi desprecio."
 coronation_events.6123.b_flavor: "¿La ceremonia de pacotilla de [host.GetFirstNameNoTooltip] reclama mi sumisión? ¡Prefiero escandalizar a sus dichosos partidarios y escupirle a la cara!"
 coronation_events.6123.c_vassal_resents: "Mascullo lo que sea tradicional."
 coronation_events.6123.c_vassal_pleased: "Me arrodillo ante [host.GetFirstNameNoTooltipRegnal], [host.Custom('ES_ElLa')] verdader[host.Custom('ES_OA')] [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_vassal_neutral: "Me arrodillo ante mi [host.GetTitleAsNameNoTooltip]."
 coronation_events.6123.c_likes_disrespect: "Los vasallos de [host.GetFirstNameNoTooltip] no se dejan engañar por esta farsa…"
 coronation_events.6123.c_dislikes_disrespect: "¡Su [host.GetTitleAsNameNoTooltip] se merece algo mejor!"
 coronation_events.6123.c_dislikes_loyalty: "El lugar de todo gusano [host.GetPrimaryTitle.GetAdjectiveNoTooltip] es el suelo…"
 coronation_events.6123.c_likes_loyalty: "Prueba de su honor y la virtud de [host.GetFirstNameNoTooltip]."
 coronation_events.6123.c_dislikes_host: "Imaginad tener que comprometerse con esa especie de [host.Custom('InsultNoun')] repugnante…"
 coronation_events.6123.c: "[host.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] se presenta ante [host.GetFirstNameNoTooltipRegnal]."
 coronation_supporter_pledge_leader_log_title: "El partidario dirige los juramentos de lealtad"
 coronation_detractor_pledge_insult_log_title: "El detractor se burla del juramento a su nuevo señor"
 coronation_events.6130.t_anointment: "La unción"
 coronation_events.6130.t_dharmic: "Las aguas sagradas"
 coronation_events.6130.t: "El aceite sagrado"
 # Intro
 coronation_events.6130.desc.intro: "Los momentos finales sacros se acercan."
 coronation_events.6130.papal_intro_host: "Pero primero, la ordenación con aceite sagrado, la señal de la aceptación [anointer.Custom('ES_DelDela')] [anointer.GetTitledFirstNameRegnal|l]: no solo de mi persona como gobernante de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], sino como parte de los miembros más elevados de los elegidos de Cristo."
 coronation_events.6130.papal_intro_guest: "Pero primero, la unción: la señal del mandato por parte de Dios [host.Custom('ES_DelDela')] [host.GetTitledFirstNameRegnal|l]. [anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstNameRegnal|l] porta personalmente el aceite sagrado y asume el papel del profeta Samuel para este rey David [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6130.abrahamic_intro_host: "Primero, se me debe ordenar con el aceite sagrado como líder de los fieles [host.GetFaith.HighGodNamePossessive], como alguien por encima del rebaño vulgar."
 coronation_events.6130.abrahamic_intro_guest: "Primero, [host.Custom('ES_ElLa')] [host.GetTitledFirstNameRegnal|l] ha de ser ordenad[host.Custom('ES_OA')] con el aceite sagrado, recibiendo así un tratamiento preferente por encima del resto de los fieles [host.GetFaith.HighGodNamePossessive] y ministerio sobre las almas de su señorío."
 coronation_events.6130.dharmic_intro_host: "Se han hecho las ofrendas, comienza el [Glossary( 'rajasuya', 'RAJASUYA_GLOSS' )]: ahora, el sagrado [Glossary( 'abhisheka', 'ABHISHEKA_GLOSS' )]. Recito los mantras védicos y los portadores de las diecisiete aguas sagradas se reúnen."
 coronation_events.6130.dharmic_intro_guest: "Se han hecho las ofrendas, comienza el [Glossary( 'rajasuya', 'RAJASUYA_GLOSS' )]: ahora, el sagrado [Glossary( 'abhisheka', 'ABHISHEKA_GLOSS' )]. [host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameRegnal|l] recita los mantras védicos y los portadores de las diecisiete aguas sagradas se reúnen en torno a [host.GetSheHe]."
 RAJASUYA_GLOSS: "Una serie de rituales comunes que se emplean para investir a monarcas de las fes dhármicas. El #G rajasuya#! incluye elementos como rociar con aguas sagradas, recibir un arco con tres flechas, pisar una piel de tigre y jugar a los dados."
 ABHISHEKA_GLOSS: "Una antigua ceremonia dhármica donde se rocía a reyes o ancianos con aguas reunidas de todos los ríos sagrados y las cuatro direcciones de las costas de la India. El ritual está asociado con el ascenso al trono."
 coronation_events.6130.generic_intro_host: "Pero primero, la ordenación con aceite sagrado, la señal de la aceptación [anointer.Custom('ES_DelDela')] [anointer.GetTitledFirstNameRegnal|l]: no solo de mi persona como gobernante de [ROOT.Char.GetPrimaryTitle.GetNameNoTier], sino como miembro de los favorecidos entre los fieles [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.generic_intro_guest: "Pero primero, la unción: la señal del mandato [host.Custom('ES_DelDela')] [host.GetTitledFirstNameRegna|ll] por parte de [host.GetFaith.HighGodName]. [anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstNameRegnal|l] porta personalmente el aceite sagrado."
 # Bit about priest
 coronation_events.6130.faith_head_disapproves: "\n\n[anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstName|l], con una repugnancia sutil,"
 coronation_events.6130.faith_head_likes: "\n\n[anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstName|l], con orgullo [host.Custom('GetMotherlyFatherly')],"
 coronation_events.6130.faith_head: "\n\n[anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstName|l], intercesor[anointer.Custom('ES_XA')] de los [host.GetFaith.GetAdherentNamePlural],"
 coronation_events.6130.christian_non_hof_non_cc: "\n\n[anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstName|l], pastor[anointer.Custom('ES_XA')] de [anointer.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.christian_non_hof: "\n\n[anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstName|l], pastor[host.Custom('ES_XA')] de [host.GetPrimaryTitle.GetNameNoTier],"
 coronation_events.6130.anointer_fallback: "\n\n[anointer.Custom('ES_ElLa')|U] [anointer.GetTitledFirstName|l], solemne y sabi[host.Custom('ES_OA')],"
 # actual anointing happens
 coronation_events.6130.anointing_abrahamic_host_disrespectful: "me marca con el aceite dorado acre: en las manos extendidas, la cabeza, el pecho, los hombros y los codos… Esta unción se ofrece a profetas, [host.GetFaith.PriestNeuterPlural] y monarcas.\n\n"
 coronation_events.6130.anointing_abrahamic_host: "me marca con el aceite dorado de aroma dulce sagrado: en las manos temblorosas, la cabeza, el pecho, los hombros y los codos… Esta unción se ofrece a profetas, [host.GetFaith.PriestNeuterPlural] y monarcas.\n\n"
 coronation_events.6130.anointing_abrahamic_guest: "marca [host.Custom('ES_AlAla')] [host.GetFirstNameNoTooltip|l] con el aceite dorado sagrado: en las manos, la cabeza, el pecho, los hombros y los codos… Una bendición para profetas, [host.GetFaith.PriestNeuterPlural] y monarcas.\n\n"
 coronation_events.6130.anointing_dharmic_host: "dirige a quienes me consagrarán. De frascos dorados salen las aguas que dan la vida. Con salpicaduras radiantes, se vierten sobre mi cuerpo y traen el dulce recuerdo de Saraswati, del Ganges, de los mares.\n\n"
 coronation_events.6130.anointing_dharmic_guest: "dirige a quienes [host.GetHerHim] consagrarán. De frascos dorados salen las aguas que dan la vida. Con salpicaduras radiantes, se vierten sobre [host.GetFirstNameNoTooltip].\n\n"
 # Ending
 coronation_events.6130.ending_abrahamic_host_zealous: "La piel me reluce con la aprobación de [host.GetFaith.HighGodName]."
 coronation_events.6130.ending_abrahamic_host_cynical: "Tengo la aprobación [host.GetFaith.HighGodNamePossessive]. Y me siento muy grasient[ROOT.Char.Custom('ES_OA')]."
 coronation_events.6130.ending_abrahamic_guest_zealous: "La piel [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip] reluce con la aprobación [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.ending_abrahamic_guest_cynical: "La piel grasienta [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip|l] muestra el bello consentimiento de los fieles."
 coronation_events.6130.ending_dharmic_host: "Por las diosas de los ríos y los dioses de los mares, por [ROOT.Char.GetFaith.WaterGodName], por [host.GetFaith.FertilityGodName], se me ha honrado como [host.GetTitleAsName]."
 coronation_events.6130.ending_dharmic_guest: "Por las diosas de los ríos y los dioses de los mares, por [ROOT.Char.GetFaith.WaterGodName], por [host.GetFaith.FertilityGodName], se ha honrado a [host.GetFirstNameNoTooltip] como [host.GetTitleAsName]."
 coronation_events.6130.a: "Del aceite sagrado… #EMP ¡fuego santo!#!"
 coronation_events.6130.a_dharmic: "¡Y debo defender estas aguas!"
 coronation_events.6130.a.flavor: "Con las amenazas que se ciernen sobre el [host.GetFaith.GetNameNoTooltip|l], ¿preciso más bendiciones para convertirme en [Select_CString( ROOT.Char.IsFemale, 'una auténtica', 'un auténtico' )] adalid de la fe? ¡No!"
 coronation_events.6130.b: "La palabra bendita es mía para extenderla."
 coronation_events.6130.c: "De la mano [anointer.Custom('ES_DelDela')] [anointer.GetTitledFirstNameNoTooltip|l], conozco el favor [host.GetFaith.HighGodNamePossessive]."
 coronation_events.6130.c_dharmic: "También la ayuda [anointer.Custom('ES_DelDela')] [anointer.GetTitledFirstNameNoTooltip|l] es un gran honor."
 coronation_events.6130.c.flavor: "Debo expresar mi gratitud al prelado."
 coronation_events.6130.d.faithful_host: "¡Brillo con el toque [host.GetFaith.HighGodNamePossessive]!"
 coronation_events.6130.d.cynical_host: "¿Qué podrán negarme los [host.GetFaith.GetAdherentNameNoTooltip] ahora?"
 coronation_events.6130.d.faithful_guest: "Y, de este modo, [host.GetFaith.HighGodName] elige [host.Custom('ES_AlAla')] [host.GetTitledFirstNameNoTooltip|l]"
 coronation_events.6130.d.cynical_guest: "Y, de este modo, el clero acepta un[anointer.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip]."
 coronation_events.6130.d.faithful_host_dharmic: "Que mi mente descanse siempre a sus pies de loto."
 coronation_events.6130.d.faithful_guest_dharmic: "Que las aguas, puras e inquietas, traigan sabiduría."
