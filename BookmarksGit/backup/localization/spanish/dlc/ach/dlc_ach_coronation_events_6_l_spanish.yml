 coronation_events.6140.t: "[spouse.Custom('ES_ElLa')|U] consorte [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip]"
 # Spouse is root
 coronation_events.6140_desc_intro_spouse: "Una vez completados los ritos de la entronización [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip], ahora se debe instalar [spouse.Custom('ES_AlAla')] consorte del pueblo [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_polygamous_spouse: "Una vez completados los ritos de la entronización [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip], ahora se debe instalar a [spouse.Custom('ES_LoLa')]s consortes del pueblo [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_spouse: "Mientras mi [spouse.Custom2('RelationToMe', SCOPE.sC('host'))] observa, me conducen a través de los rituales del trono [host.GetPrimaryTitle.GetAdjective]."
 coronation_events.6140_desc_foreign_wife_no_court_spouse: "Mi educación [spouse.GetCulture.GetName] no me ha preparado bien para la extraña ceremonia [host.GetCulture.GetName] entre rezos [host.GetFaith.GetAdherentNamePlural]… No hablo [host.GetCulture.GetLanguage.GetName] y tengo que recitar los juramentos recordando de memoria cómo suenan."
 coronation_events.6140_desc_foreign_wife_spouse: "Mi educación [spouse.GetCulture.GetName] no me ha preparado bien para la extraña ceremonia [host.GetCulture.GetName] entre rezos [host.GetFaith.GetAdherentNamePlural]… No hablo [host.GetCourtLanguage.GetName] y tengo que recitar los juramentos recordando de memoria cómo suenan."
 coronation_events.6140_desc_lowly_wife_spouse: "Nosotros, los humildes miembros de los [spouse.GetHouse.GetName] muy pocas veces hemos sido siquiera testigos de tan regios procedimientos. Los oscuros votos de lealtad a [host.GetFaith.random_GoodGodNames] que tengo que pronunciar suponen un cierto desafío…"
 coronation_events.6140_desc_regal_wife_spouse: "Soy de un linaje glorioso: [spouse.Custom('ES_LoLa')]s [spouse.Custom('GetDaughterSon')]s de [spouse.GetHouse.GetName] dominamos las ceremonias y me manejo con circunspección y aplomo."
 coronation_events.6140_desc_mid_wife_spouse: "Recito las palabras tradicionales y hablo en términos espléndidos de [host.GetFirstNameNoTooltip], [host.GetFaith.HighGodName] y mi deber para con el señorío de mi [spouse.Custom2('RelationToMe', SCOPE.sC('host'))]."
 coronation_events.6140_desc_crown_spouse: "\n\nAl poco tiempo —y con gran ceremonia— se sitúa sobre mi cabeza una corona digna [spouse.Custom('ES_DelDela')] [spouse.Custom('WifeHusband')] del pueblo [host.Custom('GetTitleTierAdjective')] de [host.GetFirstNameNoTooltip]. [host.GetPrimaryTitle.GetName|U] nos vitorea mientras nos sentamos [Select_CString(And(host.IsFemale, spouse.IsFemale), 'juntas', 'juntos')] en nuestros tronos."
 coronation_events.6140_desc_neutral_spouse: "\n\nAl poco tiempo —y con gran ceremonia— se me dirige a un lugar de honor junto a [host.GetFirstNameNoTooltip] y asumo el trono como su [spouse.Custom('WifeHusband')] [host.Custom('GetTitleTierAdjective')]."
 # For everyone else
 coronation_events.6140_desc: "Una vez completados los ritos de la entronización [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip], ahora se instalará debidamente como [spouse.GetTitleAsName] [spouse.Custom('ES_AlAla')] consorte del pueblo [host.Custom('GetTitleTierAdjective')]\n\n"
 coronation_events.6140_desc_polygamous: "Una vez completados los ritos de la entronización [host.Custom('ES_DelDela')] [host.GetTitleAsNameNoTooltip], ahora se instalará debidamente como [spouse.GetTitleAsName] [spouse.Custom('ES_AlAla')] consorte superior del pueblo [host.Custom('GetTitleTierAdjective')].\n\n"
 coronation_events.6140_desc_guest: "[spouse.Custom('ES_ElLa')|U] [spouse.Custom('WifeHusband')] [host.Custom('ES_DelDela')] [host.GetTitledFirstNameRegnal|l] dirige los rituales con [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] inconfundible."
 coronation_events.6140_desc_host: "Mi [host.Custom2('RelationToMe', SCOPE.sC('spouse'))] dirige los rituales con su [host.Custom2('QuirkNounPosOrNeg', spouse.MakeScope.Char)] inconfundible."
 coronation_events.6140_desc_foreign_wife_no_court: "Su educación [spouse.GetCulture.GetName] no le ha preparado bien para la ceremonia [host.GetCulture.GetName] entre rezos [host.GetFaith.GetAdherentNamePlural]: recita los juramentos en [host.GetCulture.GetLanguage.GetName] recordando de memoria cómo suenan."
 coronation_events.6140_desc_foreign_wife: "Su educación [spouse.GetCulture.GetName] no [spouse.Custom('ES_LoLa')] ha preparado bien para la ceremonia [host.GetCulture.GetName] entre rezos [host.GetFaith.GetAdherentNamePlural]: recita los juramentos en [host.GetCulture.GetCourtLanguage.GetName] recordando de memoria cómo suenan."
 coronation_events.6140_desc_lowly_wife: "Su cuna humilde queda de algún modo al descubierto cuando [spouse.GetFirstName] se traba con los votos más oscuros de lealtad a [host.GetFaith.random_GoodGodNames]…"
 coronation_events.6140_desc_regal_wife: "Como testimonio de su linaje glorioso, [spouse.GetFirstName] se eleva para recitar sus votos con circunspección y aplomo."
 coronation_events.6140_desc_mid_wife: "[spouse.Custom('DaughterSon')|U] de los [spouse.GetHouse.GetName], las palabras pronunciadas [host.Custom2('QuirkAdverbPosOrNeg', spouse.MakeScope.Char)] por [spouse.GetFirstName] llevan el sello de su noble ascendencia [spouse.GetCulture.GetName]."
 coronation_events.6140_desc_crown: "\n\nAl poco tiempo —y con gran ceremonia— se sitúa la corona sobre la cabeza de [spouse.GetFirstNameNoTooltip] por primera vez.. [host.GetPrimaryTitle.GetName|U] vitorea a su [spouse.GetTitleAsNameNoTooltip]."
 coronation_events.6140_desc_neutral: "\n\nAl poco tiempo —y con gran ceremonia— se dirige a [spouse.GetFirstNameNoTooltip] a su lugar de honor junto a mí y asume el trono como [spouse.GetTitleAsNameNoTooltip|l] de [host.GetPrimaryTitle.GetNameNoTier]"
 coronation_events.6140.a_like: "Por desgracia, debo librarme de est[spouse.Custom('ES_EA')] [spouse.GetWomanMan] tan [spouse.Custom('ComplimentAdjective')]…"
 coronation_events.6140.a_dislike: "#EMP Debo#! librarme de est[spouse.Custom('ES_EA')] [spouse.GetWomanMan] [spouse.Custom('InsultAdjective')]…"
 coronation_events.6140.a: "Debo librarme de est[spouse.Custom('ES_EA')] [spouse.GetWomanMan]"
 coronation_magnificence_spouse_effects_tt: "#EMP #low Estos efectos aumentarán por la [coronation_magnificence|lE] de la [coronation|lE]#!#!"
 coronation_events.6140.b_like: "Mi [spouse.GetTitleAsNameNoTooltip], mi dulce amor… ¡[spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.b_dislike: "Mi [spouse.GetTitleAsNameNoTooltip]… #EMP [spouse.GetSheHe]#!."
 coronation_events.6140.b: "Mi [spouse.GetWifeHusband], mi [spouse.GetTitleAsNameNoTooltip]… [spouse.GetFirstNameNoTooltip]."
 coronation_events.6140.c: "Mi papel en la coronación de mi [host.Custom('WifeHusband')] ha terminado."
 coronation_events.6140.c_flavor: "Seguramente lidiar con el mundo [ROOT.Char.GetPrimaryTitle.GetAdjective] ocupe gran parte de mi tiempo. Pero ser [spouse.Custom('ES_ElLa')] consorte de espíritu [host.Custom('GetTitleTierAdjective')] de [host.GetPrimaryTitle.GetNameNoTier]… eso ya es mucho."
 coronation_spouse_hostile_scheme_bonus_tt: "Tendrás una [success_chance|lE] de #P +15#! en [hostile_schemes|lE] contra [spouse.GetShortUIName]"
 coronation_events.6140.d_likes_spouse: "¡Un día glorioso para [spouse.GetFirstNameNoTooltip]!"
 coronation_events.6140.d_dislikes_spouse: "Sigue siendo [Select_CString(spouse.IsFemale, 'una desdichada', 'un desdichado' )]…"
 coronation_events.6140.d_dislikes_host: "Que [ROOT.Char.GetFaith.HighGodName] te ayude, [spouse.GetFirstNameNoTooltip]…"
 coronation_events.6140.d_likes_host: "Cuida bien de tu buen[host.Custom('ES_XA')] [host.Custom('WifeHusband')], [spouse.GetFirstNameNoTooltip]."
 coronation_events.6140.d: "[host.Custom('ES_ElLa')|U] [host.GetTitleAsNameNoTooltip] tiene su [spouse.GetTitleAsNameNoTooltip|l]."
 coronation_events.6140.aa: "Así que… [spouse.GetSheHe] ahora sigue el credo [host.GetFaith.GetAdherentNameNoTooltip], ¿no?"
 coronation_events.6140.aa_success: "Se [spouse.GetHerHim] gana para la fe"
 coronation_events.6140.aa_fail: "[spouse.GetSheHe|U] sufrió ritos paganos por tu bien"
 coronation_events.6140.aa.flavor: "¿No es capaz de ver [spouse.GetFirstNameNoTooltip] que, a través de la mano santa [anointer.Custom('ES_DelDela')] [anointer.GetTitledFirstNameNoTooltipRegnal|l], se podría decir que esta ceremonia [spouse.GetHerHim] ha reconocido como integrante de la fe [host.GetFaith.GetAdjectiveNoTooltip]? ¡Mi [spouse.GetWifeHusband] debe abrazar su conversión!"
 anointment_available_because_magnificence_tt: "#EMP #low Esta opción está disponible por la [coronation_magnificence|lE] de tu [anointment|lE]"
 ach_yearly_crown_name: "Corona regia de [owner.GetFirstNameNoTooltip]"
 ach_yearly_crown_desc: "Encargada a toda prisa por [owner.GetName] para usarla en su coronación de espíritu [owner.Custom('GetTitleTierAdjective')], esta corona ceremonial tiene una simbología [owner.GetCulture.GetName] inconfundible, típica de los artesanos de [owner.GetCapitalLocation.GetName], entre unas joyas modestas."
 ach_yearly_regalia_name: "Vestimenta de coronación de [owner.GetFirstNameNoTooltipRegnal]"
 ach_yearly_regalia_desc: "Proporcionada por la casa [owner.Custom('GetTitleTierAdjective')] justo antes de la coronación de [owner.GetName], esta vestimenta invoca la fidelidad [owner.GetFaith.GetAdjective] a [owner.GetFaith.random_GoodGodNames] y el dominio regio sobre la comunidad [owner.GetCulture.GetName] en igual medida."
 coronation_events.6150.t: "Un mediador [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 coronation_events.6150.desc: "«Oh, [ROOT.Char.Custom('FormalComplimentAdjective')] [ROOT.Char.GetTitleAsName], vuestro es el rostro al que hay que mirar, ¡vuestra la voz de estos ritos sagrados!», se prodiga [advisor.Custom('ES_ElLa')] [advisor.GetTitledFirstName|l], mi [advisor.GetCouncilTitle|l]. «Grandes soberanos y muchos [ROOT.Char.Custom('GetLowOfficialPlural')] han acudido a contemplar vuestro reinado… y qué posición asumirán ante [Select_CString( ROOT.Char.IsFemale, 'la nueva', 'el nuevo' )] [ROOT.Char.GetTitleAsNameNoTooltip] de su [ROOT.Char.GetPrimaryTitle.GetNameNoTier]».\n\n«Mientras a vos os ocupan las palabras formales, los asuntos oficiales… #EMP yo#! soy libre para trabajar en rincones tranquilos y recalcar vuestra voluntad a aquellos como… ¿quizás [neighbor.GetName]?»."
 coronation_events.6150.a: "«Abogad por la lealtad de [disobedient_vassal.GetFirstNameNoTooltip] en mi nombre»."
 coronation_events.6150.a.flavor: "Se extenderán las noticias de mis llamamientos, de la calidez y la amabilidad prometida por mi hogar… pero, ¡voto a [ROOT.Char.GetFaith.HighGodName], que tendré la obediencia de [disobedient_vassal.GetFirstNameNoTooltip]!"
 coronation_events.6150.b: "«¡Ofreced a nuestros elegantes visitantes una gira informal!»."
 coronation_events.6150.b.flavor: "¡La presencia de notables poderosos animará a la totalidad de [location.GetNameNoTooltip]! Llevadles ante los tesoros de mi colección [ROOT.Char.Custom('GetTitleTierAdjective')], ¡y que jamás olviden los recuerdos de su máxima veneración!"
 coronation_tour_of_notables_modifier: "Agraciados por los potentados"
 coronation_tour_of_notables_modifier_desc: "Se mantiene el recuerdo de los gobernantes poderosos que se entremezclaron con la población local y se postraron admirados ante los tesoros locales."
