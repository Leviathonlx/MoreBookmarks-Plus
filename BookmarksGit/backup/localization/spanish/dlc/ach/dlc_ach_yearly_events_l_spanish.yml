l_spanish:
 ach_yearly_events.1001.t: "Asuntos fiscales"
 ach_yearly_events.1001.desc: "Al ocupar el cargo de [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] de mi señor[liege.Custom('ES_XA')], [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l], a mí corresponde aconsejarle sobre cómo gestionar su tesorería. Una parte considerable de ello es explicar los beneficios e inconvenientes de ciertos hábitos de gasto.\n\n«Contadme de nuevo», pide. «¿Cuáles son las auténticas #EMP desventajas#! de ahorrar el dinero del señorío? Ahorrar para los malos momentos ha de ser bueno, ¿no?».\n\nBueno, no se equivoca, pero es una actitud algo simplista…"
 ach_yearly_events.1001.a: "«Si no estáis segur[liege.Custom('ES_OA')], #EMP yo#! lo puedo gestionar por vos…»."
 ach_yearly_events.1001.a.success: "[liege.GetFirstNameNoTooltip] te entrega sus fondos con alegría"
 ach_yearly_events.1001.a.failure: "[liege.GetFirstNameNoTooltip] sospecha de tu plan"
 ach_yearly_events.1001.b: "Tener cautela es la actuación correcta."
 ach_yearly_events.1001.c: "¡Un[liege.Custom('ES_XA')] [liege.GetTitleAsNameNoTooltip] se merece vivir bien!"
 ach_yearly_events.1001.d: "¿No sería mejor un enfoque equilibrado?"
 ach_yearly_events.1001.d.success: "[liege.GetFirstNameNoTooltip] aplaude tu sentido común"
 ach_yearly_events.1001.d.failure: "[liege.GetFirstNameNoTooltip] se mofa de tu neutralidad"
 ach_fence_sitter_modifier: "Entre dos aguas"
 ach_fence_sitter_modifier_desc: "La indecisión de este personaje es bien conocida y es célebre por su rechazo a comprometerse."
 ach_spending_advice_modifier: "Consejo de gasto"
 ach_spending_advice_modifier_desc: "Este personaje se especializa en dar consejos financieros sensatos."
 ach_cautious_spender_modifier: "Gastador cauteloso"
 ach_cautious_spender_modifier_desc: "Este personaje mantiene un control firme sobre los cordones de su bolsa."
 ach_extravagant_spender_modifier: "Gastador extravagante"
 ach_extravagant_spender_modifier_desc: "Este personaje gasta con generosidad donde hace falta."
 ach_budgeting_mentor_modifier: "Mentor presupuestario"
 ach_budgeting_mentor_modifier_desc: "Este personaje es un experto fiscal reconocido, capaz de dar clases a otros de cómo gastar sus dineros con sensatez."
 ach_balanced_budget_modifier: "Presupuesto equilibrado"
 ach_balanced_budget_modifier_desc: "Este personaje se beneficia de unas finanzas muy bien gestionadas."
 ach_yearly_events.1002.t: "El estercolero"
 ach_yearly_events.1002.desc: "Con mi cargo de [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l] de [liege.GetPrimaryTitle.GetNameNoTier], he jurado mantener a raya a los vasallos díscolos para impedir que las alimañas infesten [liege.GetPrimaryTitle.GetTierAsNameNoTooltip] en tropel…\n\nCon la [faction.GetName|l] acumulando fuerzas, los disidentes como [faction_member.GetName] viajan a todas partes, murmurando en oídos delicados.\n\n«[unjoined_vassal.GetPrimaryTitle.GetNameNoTier] es fuerte, tiene hambre», apremia [Select_CString( faction_member.IsFemale, 'la traidora', 'el traidor' )] a su [unjoined_vassal.GetTitleAsNameNoTooltip|l], [unjoined_vassal.GetFirstName]. «Confiad en esta fuerza, este hambre… y en la nuestra»."
 ach_yearly_events.1002.a: "La causa pulgosa debe de ser aislada."
 ach_yearly_events.1002.b: "$ach_yearly_events.1002.a$"
 ach_yearly_events.1002.b.success: "Matas la idea de rebelión"
 ach_yearly_events.1002.b.failure: "Tu censura desdeñosa fracasa"
 ach_yearly_events.1002.c: "¿Tan servil soy? ¡Debe escucharse mi voz!"
 ach_yearly_events.1002.c.flavor: "Mi voz es la principal entre otras del señorío. ¡Y se impone sobre las voces #EMP discrepantes#!!"
 ach_yearly_events.1002.d: "Nos ocuparemos de las ratas… una a una."
 ach_yearly_events.1002.d.flavor: "Al jurar el cargo de [Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )|l], tengo el poder para silenciar a est[faction_member.Custom('ES_EA')] [faction_member.GetTitleAsNameNoTooltip|l] rebelde."
 ach_chancellor_isolating_factions_modifier: "Canciller que aísla facciones"
 ach_chancellor_isolating_factions_modifier_desc: "Un defensor de este gobernante convierte con habilidad en parias a rebeldes y detractores.\n#weak Los [vassals|lE] son menos dados a unirse a [factions|lE]#!"
 chancellor_isolates_factions_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] erosiona el apoyo de la facción"
 chancellor_isolates_factions_desc: "[ROOT.Char.GetTitledFirstName] vuelve el relato de tus vasallos a tu favor."
 chancellor_removes_faction_member_title: "[Concept( 'chancellor', GetPlayer.GetCouncillorPosition( 'councillor_chancellor' ).GetPositionName )] apacigua al miembro de la facción"
 chancellor_removes_faction_member_desc: "[ROOT.Char.GetTitledFirstName] demuestra ser [Select_CString( ROOT.Char.IsFemale, 'una oponente enérgica', 'un oponente enérgico' )] de tus vasallos disidentes."
 ach_yearly_events.1003.t: "Maestro de los vencidos"
 ach_yearly_events.1003.desc: "El conflicto de mi señor[liege.Custom('ES_XA')] con [foe.GetPrimaryTitle.GetNameNoTier] se alarga. Al ejercer de [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l], planeo la logística, recluto a [liege.Custom('GetLocalCommonerTermPlural')] para el servicio, acallo el descontento local…, pero los jinetes traen noticias preocupantes.\n\nEn [battle_province.GetName], los [liege.Custom('KnightCulturePluralNoTooltip')|l] de [liege.GetPrimaryTitle.GetNameNoTier] han fracasado. Se rompió la línea de combate de [commander.GetName] y nuestro ejército se lanzó a una huida desesperada. ¡Con nuestros [liege.Custom('FighterTermPlural')] en fuga, la hueste de [foe.GetName] avanza hacia [liege.GetPrimaryTitle.GetTierAsNameNoTooltip]!\n\nMis consejeros me incitan a hacer honor a mi puesto, a tomar las riendas de este desastre y a convertirlo en un guantelete para golpear."
 ach_yearly_events.1003.a: "¡Ahora es cuando hace falta el vigor de un [Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )|l]!"
 ach_yearly_events.1003.b: "¡[ROOT.Char.Custom('KnightCulturePluralNoTooltip')]! #EMP ¡Cabalgad para salvar [liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!#!"
 ach_yearly_events.1003.c: "Reuniré el ejército roto."
 ach_yearly_events.1003.c.success: "Los supervivientes se congregan bajo el estandarte [liege.Custom('ES_DelDela')] [liege.GetTitledFirstNameNoTooltip|l]"
 ach_yearly_events.1003.c.failure: "Pocos escuchan la llamada"
 ach_yearly_events.1003.d: "Que se azote a los supervivientes por su fracaso."
 ach_yearly_events.1003.d.flavor: "… y a es[liege.Custom('ES_EA')] idiota de [liege.GetTitleAsNameNoTooltip|l] también si se pone [Select_CString( liege.IsFemale, 'respondona', 'respondón' )] sobre que esto es culpa #EMP mía#!."
 marshal_joins_war_title: "El mariscal llama a la guerra"
 marshal_joins_war_desc: "¡Tu derrota aplastante enardeció [marshal.Custom('ES_AlAla')] [marshal.GetTitledFirstName|l] a la causa!"
 marshal_joins_war_title_foe: "El mariscal del enemigo recluta para la guerra"
 marshal_joins_war_desc_foe: "La derrota aplastante de [liege.GetShortUIName] enardeció a su mariscal, [marshal.GetShortUIName], a unirse a la [combat_war.GetName]."
 marshal_aids_troop_recovery_title: "[Concept( 'marshal', GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName )] reúne tropas vencidas"
 marshal_aids_troop_recovery_desc: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstName|l] responde con fuerza a la derrota de tu ejército."
 ach_marshal_reconstituting_army_modifier: "Mariscal reconstruye ejército"
 ach_marshal_reconstituting_army_modifier_desc: "Tras una derrota brutal, el mariscal de este personaje se esfuerza para volver a poner al ejército en estado de combatir."
 custom.every_liege_domain_county: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Todo [county|lE] del [domain|lE]"
 custom.every_liege_lending_vassal: "[liege.GetShortUIName]:\n$EFFECT_LIST_BULLET$Todo [powerful_vassal|lE] con el [gold|lE] requerido"
 ach_yearly_events.1004.t: "La gran bolsa flácida"
 ach_yearly_events.1004.desc: "Mi [Select_CString( liege.IsFemale, 'empobrecida señora', 'empobrecido señor' )], [liege.Custom('ES_ElLa')] [liege.GetTitledFirstName|l], y yo, que ejerzo como su [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l], hemos encontrado un momento para hablar. Si bien… es mientras una muchedumbre brama por lo vacío del tesoro [liege.Custom('GetTitleTierAdjective')].\n\n«¡Cuánto gritan, anhelando nuevas glorias!», interpreta generosamente [liege.Custom('ES_ElLa')] [liege.GetTitledFirstNameNoTooltip|l].\n\n«¿Con qué ganaremos tales glorias?», pregunto. «¿Lanzas bañadas en oro? ¿Flechas con puntas de gemas? La fortuna del señorío se ha gastado, pero no en #EMP glorias#!…».\n\n"
 ach_yearly_events.1004.desc_end: "«¡Meras ilusiones!», replica. «Sé muy bien cuál es el estado del tesoro…»."
 ach_yearly_events.1004.desc_harsh: "«Ocupáis el cargo de [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l]», replica. «Encontrad el oro. Encontrad las piedras preciosas»."
 ach_yearly_events.1004.a: "«Puedo lidiar con vuestros vasallos y cargar con la culpa»."
 ach_yearly_events.1004.a.flavor: "Cuando la tesorería es frágil, supongo que quien ejerce como [Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )|l] debe ser fuerte… y odiado."
 ach_yearly_events.1004.b: "Con diligencia y tiempo, podría surgir la fortuna."
 ach_yearly_events.1004.b.success: "Con habilidad, consigues reformar la administración local"
 ach_yearly_events.1004.b.failure: "Tus instintos demuestran ser espantosamente inútiles"
 ach_yearly_events.1004.c: "Con diligencia y tiempo, surge la fortuna"
 ach_yearly_events.1004.d: "«Cuando vuestra gente pase hambre, enviádmelos»."
 ach_yearly_events.1004.d.flavor: "Ningún deber me puede impeler a arreglar la bolsa maltrecha de este deudor…"
 ach_stewardship_bankruptcy_modifier: "Administración enfocada en la prosperidad"
 ach_stewardship_bankruptcy_modifier_desc: "Con la amenaza de la bancarrota sobre el señorío, se reforzaron las leyes locales y las levas se dedicaron a tareas cívicas."
 ach_welcoming_lieges_creditors_modifier: "Dando la bienvenida a los empobrecidos"
 ach_welcoming_lieges_creditors_modifier_desc: "La población local aumenta: la mala gestión financiera de otros lugares impulsa a las familias a asentarse aquí."
 steward_aids_financial_recovery_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] busca solvencia"
 steward_aids_financial_recovery_desc: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitledFirstName|l] reforma tu [domain|lE] en respuesta a tus preocupaciones financieras."
 steward_gathers_emergency_tithe_title: "[Concept( 'steward', GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName )] reúne impuestos de los vasallos"
 steward_gathers_emergency_tithe_desc: "Para responder a tus preocupaciones financieras, [ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitledFirstName|l] ha amasado esta exacción extraordinaria y cargado con toda la culpa."
 custom.every_scope_faction_member: "Todo miembro de la #high [faction.GetName]#!"
 ach_yearly_events.1005.t: "[ROOT.Char.Custom('ES_ElLa')|U] [ROOT.Char.GetTitleAsNameNoTooltip|l] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]"
 ach_yearly_events.1005.desc: "«Han pasado años desde tu ascensión al trono de [ROOT.Char.GetPrimaryTitle.GetName]. Eres [ROOT.Char.Custom('ES_ElLa')] [Select_CString( ROOT.Char.IsFemale, ' auténtica soberana', 'auténtico soberano' )] de estas tierras, protector[ROOT.Char.Custom('ES_XA')] de las gentes que moran en mi señorío».\n\nLas palabras de [messenger.GetName] están llenas con convicción. Su preocupación por mi señorío es genuina.\n\n«Sin embargo, vuestra frente está desnuda, aún no ha sido honrada con una corona ungida. Vuestra mano está vacía, privada de adornos bendecidos. Si bien puede que nadie ose desafiar vuestro poder, #EMP debéis#! celebrar una coronación como es debido. Para que no tema por el futuro de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]»."
 ach_yearly_events.1005.a: "Traedme a los herreros."
 ach_yearly_events.1005.b: "Que comiencen los preparativos."
 ach_yearly_events.1005.c: "La celebraré más tarde."
 ach_yearly_events.1010.t: "Reconocimiento [ROOT.Char.Custom('GetTitleTierAdjective')]"
 ach_yearly_events.1010.desc: "Me he convertido en [ROOT.Char.GetTitleAsName] de [ROOT.Char.GetPrimaryTitle.GetNameNoTier]: una figura grande y temible entre las filas de la humanidad; mi voluntad forjará los destinos de millares con cada decisión.\n\nComo señor[ROOT.Char.Custom('ES_XA')] de [title.GetNameNoTier], me he ganado el derecho a reinar."
 ach_yearly_events.1010.desc_vassals: "Pero ahora, el pueblo [title.GetAdjectiveNoTooltip] y aquellos que se reunieron bajo el poderoso estandarte de [ROOT.Char.GetPrimaryTitle.GetName], los [ROOT.Char.Custom('GetLocalCommonerTermPlural')] de mi vasallo [vassal_title_1.GetAdjective], el estamento noble [vassal_title_2.GetAdjective]… Este conjunto [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] de súbditos debe reconocer mi cargo [ROOT.Char.Custom('GetTitleTierAdjective')]."
 ach_yearly_events.1010.desc_no_vassals: "Pero ahora, el estamento noble [title.GetAdjectiveNoTooltip] y todos aquellos pueblos sometidos al poderoso estandarte de [ROOT.Char.GetPrimaryTitle.GetName]… Este conjunto [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] de súbditos debe reconocer mi cargo [ROOT.Char.Custom('GetTitleTierAdjective')]."
 ach_yearly_events.1010.desc_outro_regalia: "\n\nDebo realizar nuevos y gloriosos ritos de inauguración que justifiquen mis vestiduras ilustres."
 ach_yearly_events.1010.desc_outro_crown: "\n\nDebo realizar nuevos y gloriosos ritos de inauguración que justifiquen mi corona ilustre."
 ach_coronation_suggestion_tt: "Deberías pensar en realizar una [coronation|lE]"
 ach_yearly_events.1010.a: "Se impone otra coronación, aún mayor."
