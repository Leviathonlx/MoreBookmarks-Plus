l_spanish:
 guest_intent_coronation_events.0001.t: "Como testigo"
 guest_intent_coronation_events.0001.desc.collective: "«Ahí [host.GetHerHim] tenéis». [guest.Custom('ES_ElLa')|U] [guest.GetTitledFirstName|l] señala a [Select_CString( host.IsFemale, 'nuestra anfitriona', 'nuestro anfitrión' )], [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l], que está a solas. Al fin.\n\n«Esta es nuestra oportunidad», insiste [guest.GetFirstNameNoTooltip]. «Estamos aquí para ser testigos de su coronación y respaldarla. Lo justo es sacar algo a cambio»."
 guest_intent_coronation_events.0001.desc.alone: "Encuentro [host.Custom('ES_AlAla')] [host.GetTitledFirstName|l] a solas en el patio. Al fin tengo la oportunidad de dar a conocer mis intenciones.\n\nComo testigo de su coronación, lo justo es sacar algo a cambio»."
 guest_intent_coronation_events.0001.a: "Seamos un ejemplo de paz para nuestra gente."
 guest_intent_coronation_events.0001.b: "Y lo haremos en presencia de [ROOT.Char.GetFaith.HighGodName]."
 guest_intent_coronation_events.0001.c: "Todos verán nuestra cercanía con [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip|l]."
 cultural_acceptance_coronation_bear_witness: "Al dar testimonio de la coronación y ofrecer apoyo, aumenta la aceptación cultural."
 guest_intent_coronation_events.0010.t: "Oferta de apoyo"
 guest_intent_coronation_events.0010.desc.collective: "«Nuestr[host.Custom('ES_OA')] [host.GetTitledFirstName|l] de espíritu [host.Custom('ComplimentAdjective')] se ha quedado por fin a solas», observa mi [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('guest'))], [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], [guest.Custom('quirk_pos_pp')]. «Esta es la oportunidad para que [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'nosotras', 'nosotros')], sus [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'partidarias', 'partidarios')], mostremos nuestra lealtad».\n\n«Adelante, [ROOT.Char.GetFirstNameNoTooltip], no podemos echar a perder esta oportunidad»."
 guest_intent_coronation_events.0010.desc.alone: "Al fin nuestr[host.Custom('ES_OA')] [host.GetTitledFirstName|l] de espíritu [host.Custom('ComplimentAdjective')] se ha quedado a solas. Camino a paso lento hacia [host.GetSheHe] con una sonrisa en el rostro.\n\nNo puedo echar a perder esta oportunidad de mostrar mi lealtad."
 guest_intent_coronation_events.0010.a: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstNameNoTooltip|l] no olvidará a sus partidarios."
 guest_intent_coronation_events.0010.b: "O tal vez podría simplemente reforzar mi relación con [host.Custom('ES_ElLa')] [host.GetTitleAsNameNoTooltip]…"
 guest_intent_coronation_events.0010.c: "Una alianza sería el movimiento más ventajoso."
 friend_coronation_offer_support: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'apoyaste', 'apoyó' )] a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] durante [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación."
 friend_coronation_offer_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'apoyaste', 'apoyó' )] a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] durante la coronación."
 create_alliance_host_tt: "[petition_sender.GetShortUIName] y tú formáis una [alliance|lE]"
 create_alliance_guest_tt: "[host.GetShortUIName] y tú formáis una [alliance|lE]"
 guest_intent_coronation_events.0020.t: "Promoción del dominio"
 guest_intent_coronation_events.0020.desc.collective: "Me veo enfrascad[ROOT.Char.Custom('ES_OA')] en una conversación sobre [guest.Custom('MatchingConversationSubject_alone')] que [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l] no quiere terminar.\n\n«¡Pero esperad!», dice de repente. «Parece que nuestr[host.Custom('ES_OA')] [host.GetLadyLord|l] [host.GetTitleAsNameNoTooltip] también se dirige a su alcoba . Esta es la nuestra, [ROOT.Char.GetFirstName]. Hagamos prosperar [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] y [guest.GetPrimaryTitle.GetNameNoTier]»."
 guest_intent_coronation_events.0020.desc.alone: "Me veo incapaz de dejar de pensar en [guest.Custom('MatchingConversationSubject_alone')] ahora que regreso a mi alcoba. Pero pronto me doy cuenta de que no estoy sol[ROOT.Char.Custom('ES_OA')] en estos pasillos.\n\n[guest.Custom('ES_ElLa')|U] [guest.GetTitledFirstName|l] también parece ir en la misma dirección. Esta puede ser la mía para que [ROOT.Char.GetPrimaryTitle.GetNameNoTier] consiga la ayuda que se merece»."
 guest_intent_coronation_events.0020.a: "Debemos centrarnos en el desarrollo de nuestras ciudades."
 guest_intent_coronation_events.0020.b: "No hay gobierno sin control."
 guest_intent_coronation_events.0020.c: "La confianza del pueblo es lo más importante."
 guest_intent_coronation_events_advocate_domain_development_tt: "El resto de [character|lE]s asistentes con la [intent|lE] #high Promover dominio#! aumenta el [development_growth|lE] en los [counties|lE] que posean en #P [EmptyScope.ScriptValue('major_development_progress_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_control_tt: "El resto de [character|lE]s asistentes con la [intent|lE] #high Promover dominio#! aumenta el [control|lE] en los [counties|lE] que posean en #P +[EmptyScope.ScriptValue('major_county_control_gain')|0]#!"
 guest_intent_coronation_events_advocate_domain_county_opinion_tt: "El resto de [character|lE]s asistentes con la [intent|lE] #high Promover dominio#! gana [GetModifier('coronation_advocate_domain_county_opinion_modifier').GetNameWithTooltip] en los [counties|lE] que posean durante #V 10#! años"
 coronation_advocate_domain_county_opinion_modifier: "Dominio promovido"
 coronation_advocate_domain_county_opinion_modifier_desc: "Este personaje abogó por su dominio y el bienestar de sus gentes durante una coronación."
 guest_intent_coronation_events.0030.t: "Es mi derecho"
 guest_intent_coronation_events.0030.desc.collective: "«… a ver si podéis salir de esta», proclama con orgullo [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l] haciendo avanzar una de sus piezas contra las mías. Me preparo para responder, pero la puerta de la estancia se abre de golpe.\n\nEn el umbral, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] parece tan sorprendid[host.Custom('ES_OA')] como [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'nosotras', 'nosotros')]. Nos levantamos al instante, pero [host.GetSheHe] hace un gesto para que nos volvamos a sentar. «Disculpadme», murmura. «Tengo muchas cosas en las que pensar».\n\n[guest.Custom('ES_ElLa')|U] [guest.GetTitledFirstNameNoTooltip|l] alza una ceja. Esta podría ser la oportunidad para dirigirnos a [Select_CString( host.IsFemale, 'nuestra señora', 'nuestro señor' )]."
 guest_intent_coronation_events.0030.desc.alone: "Me hallo perdid[ROOT.Char.Custom('ES_OA')] en mis pensamientos cuando la puerta de la estancia se abre de golpe.\n\nEn el umbral, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] parece tan sorprendid[host.Custom('ES_OA')] como yo. Me levanto al instante, pero [host.GetSheHe] hace un gesto para que me vuelva a sentar. «Disculpadme», murmura. «Tengo muchas cosas en las que pensar».\n\nEsta puede ser la única oportunidad de dirigirme libremente a [Select_CString( host.IsFemale, 'mi señora', 'mi señor' )]."
 guest_intent_coronation_events.0030.a: "Dar buenos consejos puede proporcionarnos un favor."
 guest_intent_coronation_events.0030.b: "Debemos argumentar para reducir las levas."
 guest_intent_coronation_events.0030.c: "Ha de enterarse de que los impuestos que pagamos son desmesurados."
 guest_intent_coronation_events.0040.t: "Aprovechar el momento"
 guest_intent_coronation_events.0040.desc.intro: "Todos los invitados parecen distraídos por las actuaciones de los malabaristas, la comida, la bebida y la presencia de los otros invitados. Al fin, [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] parece capaz de disfrutar de un momento a solas.\n\n"
 guest_intent_coronation_events.0040.desc.collective: "«Debemos hablar con [host.GetSheHe] ahora», cuchichea [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l] tras su copa. «Estamos aquí por [host.GetSheHe]. Lo justo es que saquemos algo de ello»."
 guest_intent_coronation_events.0040.desc.alone: "Tengo que hablar con [host.GetSheHe] ahora mismo. Después de todo, estoy aquí por [host.GetSheHe]. Lo justo es que saque algo de ello."
 guest_intent_coronation_events.0040.a: "El oro es la única divisa válida."
 guest_intent_coronation_events.0040.b: "El prestigio siempre da fruto."
 guest_intent_coronation_events.0040.c: "Tenemos que convencer[host.GetHerHim] de que relaje las fronteras."
 guest_intent_coronation_events.0040.c.flavor: "Ama las tierras de tu prójimo, dicen…"
 guest_intent_coronation_events.0050.t: "Alteración"
 guest_intent_coronation_events.0050.desc.collective: "«La oscuridad de la noche refleja la de su reinado», cuchichea [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], cuando [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] pasa a nuestro lado.\n\n«Ahora, [ROOT.Char.GetFirstNameNoTooltip], es el momento de arrojar algo de luz sobre este señorío maligno»."
 guest_intent_coronation_events.0050.desc.alone: "La oscuridad de la noche refleja la del reinado [host.Custom('ES_DelDela')] [host.GetTitledFirstName|l]. [host.GetHerHim|U] veo pasar a lo lejos de camino a su alcoba.\n\nEsta es la mía. Por fin puedo arrojar algo de luz sobre este señorío maligno."
 guest_intent_coronation_events.0050.aa: "Esta es la coronación [claimant_scope.Custom('ES_DelDela')] [claimant_scope.GetTitledFirstNamePossessiveNoTooltip]."
 guest_intent_coronation_events.0050.a: "[host.GetFirstNameNoTooltip] debe ver de qué somos capaces."
 guest_intent_coronation_events.0050.b: "Debo centrarme en ganarme a los otros invitados."
 guest_intent_coronation_events.0050.c: "Es hora de humillar a nuestro anfitrión."
 guest_intent_coronation_events.0050.d: "No me opondré a [host.GetFirstNameNoTooltip] abiertamente."
 guest_intent_coronation_events.0050.d_tt: "Otro [ruler|lE] con la [intent|lE] [THIS.Char.GetInvolvedActivityIntent.GetName] amenazará a [Select_CString( host.IsLocalPlayer, 'tu personaje', host.GetShortUIName )] con una [coronation_magnificence|lE] #N reducida#!"
 guest_intent_coronation_events.0050.d_tt_acceptance: "#alert_trial @alert_icon! Es menos probable que [host.GetShortUIName] [Select_CString( host.IsLocalPlayer, 'cedas', 'ceda' )]#!"
 guest_intent_coronation_events.0050.e: "$guest_intent_coronation_events.0050.d$"
 guest_intent_coronation_events.0050.e_tt: "#alert_trial @alert_icon! No tendrás otra oportunidad de interrumpir a [host.GetShortUIName]#!"
 guest_intent_coronation_events.0100.t: "Peticionarios"
 guest_intent_coronation_events.0100.desc.intro: "«Un momento, si os place…», me saluda [petition_sender.Custom('ES_ElLa')] [petition_sender.GetTitledFirstName|l], inclinándose obsequios[petition_sender.Custom('ES_OA')]."
 guest_intent_coronation_events.0100.desc.intro_2: "«¡[ROOT.Char.GetTitledFirstNameNoTooltip]!». [petition_sender.Custom('ES_ElLa')|U] [petition_sender.GetTitledFirstName|l] se me acerca con los brazos abiertos."
 guest_intent_coronation_events.0100.desc.intro_3: "«Por fin, [ROOT.Char.GetTitledFirstName|l]». [petition_sender.Custom('ES_ElLa')|U] [petition_sender.GetTitledFirstName|l] se inclina con una reverencia exagerada."
 guest_intent_coronation_events.0100.desc.intro_4: "«Apreciadísim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]». [petition_sender.Custom('ES_ElLa')|U] [petition_sender.GetTitledFirstName|l] me saluda con una reverencia obsequiosa y una sonrisa intrigante."
 guest_intent_coronation_events.0100.desc.intro_5: "«¡Aquí estáis, [ROOT.Char.GetTitledFirstNameNoTooltip|l]!». [petition_sender.Custom('ES_ElLa')|U] [petition_sender.GetTitledFirstName|l] camina hacia mí con la mayor de las sonrisas antes de ofrecer una reverencia mal ensayada."
 guest_intent_coronation_events.0100.desc.intro_6: "«Perdonad mi franqueza», [petition_sender.Custom('ES_ElLa')] [petition_sender.GetTitledFirstName|l] se inclina tanto que parece que fuera a partirse en dos."
 guest_intent_coronation_events.0100.desc.intro_7: "«Oh, buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]», [petition_sender.Custom('ES_ElLa')] [petition_sender.GetTitledFirstName|l] se inclina ante mí con las ropas cuidadosamente arregladas."
 guest_intent_coronation_events.0100.desc.intro_8: "«¡Buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]!». [petition_sender.Custom('ES_ElLa')|U] [petition_sender.GetTitledFirstName|l] prácticamente grita mi título al inclinarse ante mí."
 guest_intent_coronation_events.0100.desc.intro_9: "«Por fin un momento a solas con vos, [ROOT.Char.GetTitledFirstNameNoTooltip|l]», [petition_sender.Custom('ES_ElLa')] [petition_sender.GetTitledFirstName|l] me saluda con una reverencia bien ensayada."
 guest_intent_coronation_events.0100.desc.disrupt_loyalists: "Una sonrisita sutil en su rostro hace que dude de sus verdaderas intenciones."
 guest_intent_coronation_events.0100.desc.same_house: "«Me llena de alegría ver el gran honor que traéis a la casa [ROOT.Char.GetHouse.GetName]»."
 guest_intent_coronation_events.0100.desc.friendship: "«No pasa a menudo que se vea coronad[ROOT.Char.Custom('ES_OA')] a [Select_CString( ROOT.Char.IsFemale, 'una buena amiga', 'un buen amigo' )]»."
 guest_intent_coronation_events.0100.desc.winter: "La frialdad del día le hace temblar."
 guest_intent_coronation_events.0100.desc.summer: "La luminosidad del día hace que gotas de sudor corran por su frente."
 guest_intent_coronation_events.0100.desc.neutral_1: "[ROOT.Char.Custom('GetRandomExteriorDetail')]."
 guest_intent_coronation_events.0100.desc.neutral_2: "[petition_sender.Custom('quirk_pos_standalone')], y da un sorbo de [ROOT.Char.Custom('RegionalDrink')] antes de seguir:"
 guest_intent_coronation_events.0100.desc.neutral_3: "[petition_sender.GetSheHe|U] [petition_sender.Custom('quirk_pos_present')] cuando un ejemplar de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] [petition_sender.GetHerHim] interrumpe al bailar entre sus pies."
 guest_intent_coronation_events.0100.desc.cultural_acceptance: "\n\n«Solicitamos la comprensión entre nuestros pueblos. Que se recuerde cómo os apoyamos al comienzo de vuestro reinado»."
 guest_intent_coronation_events.0100.desc.piety: "\n\n«Por favor, permitidnos rezar a [petition_sender.GetFaith.HighGodName] para que bendiga vuestro reinado y que sea largo y próspero»."
 guest_intent_coronation_events.0100.desc.legitimacy: "\n\n«Aquí damos testimonio de vuestra magnificencia y nos honraría tremendamente que dijerais algo en nuestro favor»."
 guest_intent_coronation_events.0100.desc.opinion: "\n\n«Vuestros partidarios más fieles y vuestros vasallos más leales: aquí nos hayamos en vuestro honor y para prestaros nuestra ayuda. Ocurra lo que ocurra»."
 guest_intent_coronation_events.0100.desc.friend: "\n\n«Me presento aquí para apoyaros, mi apreciad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip]. Permitidme seguir a vuestro lado, pase lo que pase»."
 guest_intent_coronation_events.0100.desc.alliance: "\n\n«Os ofrezco mi apoyo y lealtad inquebrantables. Una alianza entre [Select_CString(And(ROOT.Char.IsFemale, petition_sender.IsFemale), 'nosotras', 'nosotros')] sería el mayor de los honores»."
 guest_intent_coronation_events.0100.desc.development: "\n\n«Os ruego, mi [ROOT.Char.GetLadyLord], que centréis vuestra atención en las ciudades de [petition_sender.GetPrimaryTitle.GetNameNoTier]. Como vuestr[petition_sender.Custom('ES_OA')] vasall[petition_sender.Custom('ES_OA')] más leal, me duele ver abandonadas sus tierras»."
 guest_intent_coronation_events.0100.desc.control: "\n\n«Me gustaría pedir vuestra ayuda para hacer cumplir la ley en las tierras de [petition_sender.GetPrimaryTitle.GetNameNoTier]» ."
 guest_intent_coronation_events.0100.desc.popular_opinion: "\n\n«Os ruego que prestéis atención al pueblo de [petition_sender.GetPrimaryTitle.GetNameNoTier], pues su bienestar es de la mayor importancia para mí»."
 guest_intent_coronation_events.0100.desc.hook: "\n\n«Os sustentaré en vuestro reinado y difundirá la palabra [ROOT.Char.Custom('ES_DelDela')] buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]. A cambio, solo os pido que recordéis este favor»."
 guest_intent_coronation_events.0100.desc.vassal_levies: "\n\n«Mi pueblo sigue muriendo. Los campos quedan abandonados, las casas arden. Por favor, permitidnos reducir la cantidad de levas»."
 guest_intent_coronation_events.0100.desc.vassal_taxes: "\n\n«Los impuestos se han vuelto asfixiantes, mi [ROOT.Char.GetLadyLord]. Ni los comerciantes más ricos se pueden permitir alimentar a sus hijos»."
 guest_intent_coronation_events.0100.desc.gold: "\n\n«La corona mostraría verdaderamente su gran generosidad si se la viera recompensar a sus súbditos por su apoyo»."
 guest_intent_coronation_events.0100.desc.prestige: "\n\n«Sería una gran alegría para nosotros recibir parte del prestigio que acompaña a ser vasallos vuestros»."
 guest_intent_coronation_events.0100.desc.claim: "\n\n«La fronteras del señorío son demasiado rígidas, e incluso estáticas. Lo mejor para todos sería dejar que gobiernen aquellos con la mano más severa»."
 guest_intent_coronation_events.0100.desc.faction_discontent: "\n\n«Conocéis a la facción [petition_sender_faction.GetName], ¿verdad? ¡Nuestra causa es justa! Trabajamos en este lugar… susurrando entre vuestros invitados, ¡provocando a vuestros enemigos! Un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsName] tan poderos[ROOT.Char.Custom('ES_OA')], una coronación tan elegante… No tenéis nada que temer de nosotros, seguro que no…»."
 guest_intent_coronation_events.0100.desc.faction_members: "\n\n«Vuestros invitados ansían escuchar a la facción [petition_sender_faction.GetName]…, pero temen vuestro castigo. Permitid nuestros derechos como vasallos, ¡dejadnos airear nuestros agravios con libertad!»."
 guest_intent_coronation_events.0100.desc.magnificence_loss: "\n\n«¡Esto es una farsa!». [petition_sender.GetSheHe|U] se burla de mí, confiad[petition_sender.Custom('ES_OA')] en este espacio aislado. «¡Todos lo saben! ¿Un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip|l] rodead[host.Custom('ES_OA')] de enemigos? ¿Un[host.Custom('ES_XA')] [host.GetTitleAsNameNoTooltip|l] desairado por sus invitados? Escupo sobre vuestro reinado, sobre aquellos que se inclinan… ¡Escupo sobre esta coronación!»."
 guest_intent_coronation_events.0100.desc.magnificence_loss_subtle: "\n\n«Sol[ROOT.Char.Custom('ES_OA')], por encima de los demás», dice [petition_sender.GetSheHe] misteriosamente, «[ROOT.Char.Custom('ES_ElLa')] [ROOT.Char.GetTitleAsName|l], en su perfecta soledad, se libra del lenguaje pestilente de la discordia. Pero creo que he de asegurar [ROOT.Char.Custom('ES_AlAla')] gran [ROOT.Char.GetTitleAsNameNoTooltip|l]…»\n\n«… que esta asamblea está #EMP plagada#! de tales conversaciones desleales»."
 guest_intent_coronation_events.0100.desc.critical_fail: "\n\n«Se acabó, [host.GetTitledFirstNameNoTooltip|l]. Ahora esta es la coronación [claimant_scope.Custom('ES_DelDela')] [claimant_scope.GetTitledFirstName|l]»."
 guest_intent_coronation_events.0100.a: "«Es un placer consentir»."
 guest_intent_coronation_events.0100.a.bad: "No respondo."
 guest_intent_coronation_events.0100.b.bad: "«¡Silencio, bellac[petition_sender.Custom('ES_OA')]! #EMP ¡Silencio o muerte!#!»."
 guest_intent_coronation_events.0100.b: "«No escucharé a aduladores»."
 guest_intent_coronation_events.0100.a.tt: "[host.GetShortUIName] acepta tu petición"
 guest_intent_coronation_events.0100.b.tt: "[host.GetShortUIName] rechaza tu petición"
 guest_intent_coronation_events.0100.critical_fail.tt: "@warning_icon! #X Esto terminará la actividad#!"
 guest_intent_coronation_events.0100.b.rejected_detractor_tt: "Los demás [coronation_detractors|lE] involucrados pierden #N 30#! de [opinion|lE] sobre [Select_CString( host.IsLocalPlayer, 'ti', host.GetShortUIName )] #weak (odio)#!"
 guest_intent_coronation_events.0100.b.rejected_tt: "Los demás invitados con peticiones pierden #N 10#! de [opinion|lE] de [host.GetShortUIName] durante #high 20 años#! #weak (rechazado)#!"
 guest_intent_coronation_events.0100.a.piety_tt: "Los demás invitados con peticiones ganan #P [THIS.ScriptValue('major_piety_gain')]#! [piety_i]"
 guest_intent_coronation_events.0100.aa: "#EMP Escupir a sus pies.#!"
 every_offer_support_guest_opinion: "Todo invitado con la [intent|lE] $coronation_offer_support$:\nGanará #P 50#! de [opinion|lE] sobre [Select_CString( host.IsLocalPlayer, 'ti', host.GetShortUIName )]"
 every_seize_advantages_guest_prestige: "Todo invitado con la [intent|lE] $coronation_seize_advantages$:\nGanará #P [EmptyScope.ScriptValue('medium_prestige_gain')|0]#! de [prestige|lE] [prestige_i]"
 guest_intent_coronation_events_petition_sender_disrupt_tt: "@alert_icon!#alert_trial [host.GetShortUIName] decidirá si aceptar tu ultraje o no#!\n$EFFECT_LIST_BULLET$#low #EMP Es un resultado significativo para tu [intent|lE] [THIS.Char.GetInvolvedActivityIntent.GetName]#!#!"
 guest_intent_coronation_events_petition_sender_tt: "@alert_icon!#alert_trial [host.GetShortUIName] decidirá si aceptar tu petición o no#!\n$EFFECT_LIST_BULLET$#low #EMP Es un resultado significativo para tu [intent|lE] [THIS.Char.GetInvolvedActivityIntent.GetName]#!#!"
 coronation_medium_magnificence_increase_tt: "Esta opción #P aumentará#! #EMP moderadamente#! tu [coronation_magnificence|lE]"
 coronation_minor_magnificence_increase_tt: "Esta opción #P aumentará#! #EMP ligeramente#! tu [coronation_magnificence|lE]"
 coronation_disrupt_loyalists_host_rivalry_tt: "[host.GetShortUIName] se convierte en tu [rival|lE] o bien avanzarás hacia la [rivalry|lE]"
 coronation_factions_modifier_tt: "Todo miembro gana [GetModifier('coronation_faction_bolstered_modifier').GetNameWithTooltip] durante #high 5 años#!"
 coronation_faction_bolstered_modifier: "Cabeza visible de los rebeldes"
