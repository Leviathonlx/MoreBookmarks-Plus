l_spanish:
 game_concept_coronation: "Coronación"
 game_concept_coronations: "Coronaciones"
 game_concept_coronation_desc: "La coronación es una [activity|lE] en la que un [ruler|lE] invita a sus [vassals|lE], colegas e [guests|lE] de todas partes para que sean testigos de su ascenso al trono.\n\nLa coronación presenta dos formas: normal o [anointment|lE]; la última proporciona mejores recompensas, pero a un coste mayor.\n\nRecompensas previstas:\n$activity_coronation_host_desc$"
 game_concept_coronation_i: "@activity_coronation!"
 game_concept_oath: "Juramento"
 game_concept_oaths: "Juramentos"
 game_concept_oath_desc: "Los juramentos se realizan durante la [activity|lE] de la [coronation|lE] y desempeñan un papel importante para garantizar la [legitimacy|lE] de un nuevo [ruler|lE] cuando sube al trono.\n\nLos juramentos desbloquean [decisions|lE] especiales limitadas en el tiempo que el gobernante tendrá que cumplir para demostrar que es digno de su [title|lE]. Las recompensas que se ganen se verán afectadas por la [coronation_magnificence|lE] de la coronación."
 game_concept_coronation_magnificence: "Magnificencia"
 game_concept_coronation_magnificence_desc: "La magnificencia de una [coronation|E] determina el resultado de la [activity|lE]; una puntuación de magnificencia mayor dará un resultado mejor para el [host|lE].\n\nSe puede ganar magnificencia mediante [intents|lE], [activity_options|lE] y eventos durante la actividad. Los [coronation_supporters|lE] y [coronation_detractors|lE] también pueden afectar al valor."
 game_concept_coronation_supporter: "Partidario"
 game_concept_coronation_supporters: "Partidarios"
 game_concept_coronation_supporter_desc: "Los partidarios son [activity_guests_short|lE] de la [activity|lE] de la [coronation|lE] que apoyan el ascenso al trono del [host|lE]. Tendrán oportunidades especiales para ayudar al [ruler|lE] a asegurar su [legitimacy|lE].\n\nSe oponen directamente a los [coronation_detractors|lE], los invitados que intentan hundir al anfitrión."
 game_concept_coronation_detractor: "Detractor"
 game_concept_coronation_detractors: "Detractores"
 game_concept_coronation_detractor_desc: "Los detractores son [activity_guests_short|lE] de la [activity|lE] de la [coronation|lE] que se oponen al ascenso al trono del [host|lE]. Intentarán hundir al [ruler|lE] y echar a perder su [legitimacy|lE].\n\nSe oponen directamente a los [coronation_supporters|lE], los invitados que intentan ayudar al anfitrión."
 game_concept_coronation_anointment: "Unción"
 game_concept_anointment: "$game_concept_coronation_anointment$"
 game_concept_anointments: "Unciones"
 game_concept_coronation_anointment_desc: "La unción es un tipo de [coronation|lE], en la que el [ruler|lE] buscará que el [head_of_faith|lE] bendiga su ascenso al trono. En ciertas fes hace falta que se le considere un gobernante [legitimate|lE] de sus tierras.\n\nPara asegurar el apoyo del cabeza de su fe, el [host|lE] puede usar la [interaction|lE] [anointment_request|E]."
 game_concept_anointment_request: "Solicitar unción"
 game_concept_request_anointment: "$game_concept_anointment_request$"
 game_concept_anointment_request_desc: "La [character_interaction|lE] «Solicitar unción» es una interacción especial que puede emplear un [ruler|lE] sobre el [Concept('head_of_faith', 'cabeza de su fe')|lE] para asegurar el apoyo de este en una [anointment|lE]."
