l_spanish:
 prelude_events.0001.t: "Una mano amiga"
 prelude_events.0001.desc: "«[ROOT.Char.Custom('FormOfAddressForLiege')|U] [ROOT.Char.GetTitledFirstName|l], he oído de los fiables labios [regent.Custom('ES_DelDela')] [regent.GetTitledFirstName|l], vuestr[regent.Custom('ES_OA')] buen[regent.Custom('ES_XA')] regente, que tenéis mucho potencial», dice [guest.GetShortUIName], [guest.Custom('quirk_pos_pp')]. «[guest.Custom2('DescriptorPositive', ROOT.Char)|U] y [guest.Custom2('DescriptorPositive', ROOT.Char)], ¡[ROOT.Char.Custom('ES_ElLa')] mejor [ROOT.Char.GetTitleAsNameNoTooltip|l] que podríamos desear!»."
 prelude_events.0001.a: "«¡Es algo fantástico! ¡[regent.GetSheHe|U] hace todo el trabajo por mí!»."
 prelude_events.0001.b: "«Acepto gustosamente vuestro regalo»."
 prelude_events.0001.b.tt.supporter: "[guest.GetShortUIName] se convierte en tu #high partidari[guest.Custom('ES_OA')]#!"
 prelude_events.0001.c.tt.every_supporter: "Ganas #P 20#! [prestige_i] por $every_supporter$"
 prelude_events.0001.c: "«¡Difundid el mensaje!»."
 prelude_events.0001.c.opinion: "$every_detractor$ gana #P 10#! de [opinion|lE] sobre ti #weak (respeto) (-1,20/año)#!"
 every_supporter: "Cada [coronation_supporter|lE] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_supporter_activity: "Cada [coronation_supporter|lE] ([THIS.ScriptValue('number_of_supporters_activity')|V0])"
 every_detractor: "Cada [coronation_detractor|lE] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 every_detractor_activity: "Cada [coronation_detractor|lE] ([THIS.ScriptValue('number_of_detractors_activity')|V0])"
 silent_coronation_modifier: "Coronación silenciosa"
 silent_coronation_modifier_desc: "Este personaje deja que sus actos hablen por él."
 prelude_events.0010.t: "Noticias de casa"
 prelude_events.0010.desc: "«¿Habéis oído las noticias sobre nuestr[ROOT.Char.Custom('ES_OA')] amad[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitledFirstName|l]?». [guest.Custom('ES_ElLa')|U] [guest.GetTitledFirstName|l] apenas puede contener su diversión al hablar con [guest_2.Custom('ES_ElLa')] [guest_2.GetTitledFirstName|l].\n\n«Su propi[regent.Custom('ES_OA')] regente, [regent.Custom('ES_ElLa')] [regent.GetTitledFirstName|l], dice que [ROOT.Char.GetFirstNameNoTooltip] apenas puede mantenerse despiert[ROOT.Char.Custom('ES_OA')] durante las reuniones del consejo. ¿Como se puede esperar que gobierne este señorío si no es capaz de gobernarse a sí mism[ROOT.Char.Custom('ES_OA')]?»."
 prelude_events.0010.a: "¡#EMP Sabía#! que [regent.Custom('ES_ElLa')] [regent.GetTitledFirstNameNoTooltip|l] conspiraba contra mí!"
 prelude_events.0010.b: "Haré que mis agentes se infiltren en la corte de [guest.GetFirstNameNoTooltip]."
 prelude_events.0010.c: "Debemos derrotar[guest.GetHerHim] desde dentro."
 prelude_events.0010.c.tt.success: "Tus agentes se infiltran en la corte"
 prelude_events.0010.c.tt.failure: "Tus agentes no logran entrar"
 prelude_events.0010.d: "«Aceptemos que no habéis oído nada…»."
 prelude_events.0010.d.supporter.tt: "[guest.GetShortUIName] deja de ser #high detractor[guest.Custom('ES_XA')]#! tuy[guest.Custom('ES_OA')] y se convierte en tu #high partidari[guest.Custom('ES_OA')]#!"
 prelude_events.0010.e: "[regent.GetFirstNameNoTooltip] puede decir lo que le plazca."
 prelude_events.0020.t: "Conspiradores en la corte"
 prelude_events.0020.desc.intro: "«… según se debilita su poder, su cabeza seguirá sin corona». [faction_member.Custom('ES_ElLa')|U] [faction_member.GetTitledFirstName|l] se inclina más hacia [faction_member_2.Custom('ES_ElLa')] [faction_member_2.GetTitledFirstName|l]. «Esta coronación es el lugar perfecto donde encontrar nobles dignos que piensen como [Select_CString(And(faction_member.IsFemale, faction_member_2.IsFemale), 'nosotras', 'nosotros')]».\n\nPor supuesto que soy muy consciente de las intenciones de la"
 prelude_events.0020.desc.faction_member: "[faction.GetName], dirigida por [faction_member.Custom('ES_ElLa')] [faction_member.GetTitledFirstNameNoTooltip|l] en persona."
 prelude_events.0020.desc.faction_member_2: "[faction.GetName], dirigida por [faction_member_2.Custom('ES_ElLa')] [faction_member_2.GetTitledFirstNameNoTooltip|l] en persona."
 prelude_events.0020.desc.no_leader: "[faction.GetName]."
 prelude_events.0020.desc.outro: "Si quieren ver mi cabeza sin corona, me la tendrán que #EMP cortar#!."
 prelude_events.0020.a: "«¿Estáis hablando de traición?»."
 prelude_events.0020.b: "«Tengo oídos en todos los rincones, [faction_member.GetTitledFirstNameNoTooltip|l]»."
 prelude_events.0020.b.tt.success: "[faction_member.GetShortUIName] queda intimidad[faction_member.Custom('ES_OA')]"
 prelude_events.0020.b.tt.failure: "[faction_member.GetShortUIName] se mantiene indiferente"
 prelude_events.0020.c: "«Vuestra lealtad #EMP no tiene precio#! para mí»."
 prelude_events.0020.d: "Que hablen."
 coronation_events.3001.opening: "[ROOT.Char.Custom('ES_AlAla')|U] olvidadiz[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
 coronation_events.3001.desc: "Algunos de vuestros leales vasallos han notado que los mensajeros que llevaban las invitaciones para vuestra coronación parecen haberse perdido de camino a nuestras cortes.\n\nNo desearíamos perdernos tal ocasión."
 coronation_events.3001.a: "Gracias por el recordatorio."
 coronation_events.3001.b: "No ha habido ningún error."
 not_invited_coronation_opinion: "Sin invitación a la coronación"
 prelude_events.0030.t: "Es un placer veros"
 prelude_events.0030.desc.intro: "El patio de [activity.GetCurrentPhase.GetLocation.GetName] reluce con un brillo dorado. Una brisa mueve las hojas mientras los invitados van de un lado a otro bajo ellas.\n\n«¡[ROOT.Char.GetFirstNameNoTooltip]!», me giro para encontrar a mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] llamándome por mi nombre."
 prelude_events.0030.desc.lover: "Tan bell[guest.Custom('ES_OA')] como siempre, se abre paso hasta mí. «Esperaba encontraros aquí», sonríe tentador[guest.Custom('ES_XA')]."
 prelude_events.0030.desc.friend: "Con una amplia sonrisa, prácticamente trota hasta mí «¡Amig[ROOT.Char.Custom('ES_OA')]!», grita. «¡Cómo me alegro de veros!»."
 prelude_events.0030.a: "«Me han dicho que los establos son inusitadamente románticos»."
 prelude_events.0030.b: "«[guest.GetFirstNameNoTooltip], si os puedo pedir un favor…»."
 prelude_events.0030.c: "$prelude_events.0030.b$"
 prelude_events.0030.d: "«Veo que hay una copa de [ROOT.Char.Custom('GetExpensiveDrink_Singular')] por ahí»."
 prelude_events.0030.e: "Siempre viene bien ver un rostro conocido."
 lover_coronation_prelude_sneak_out: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'os escapasteis', 'se escaparon')] a los establos antes de una coronación"
 lover_coronation_prelude_sneak_out_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'os escapasteis', 'se escaparon')] a los establos antes de una coronación"
 every_party_character: "Todo invitado [GetTrait('lifestyle_reveler').GetName( GetNullCharacter )|l] [GetTrait('gregarious').GetName( GetNullCharacter )|l] o [GetTrait('drunkard').GetName( GetNullCharacter )|l]"
 prelude_events.0040.t: "Tú no"
 prelude_events.0040.desc: "El día estaba siendo demasiado bonito y, por supuesto, tuvo que estropearlo la visión [guest.Custom('ES_DelDela')] [guest.Custom2('InsultAdjective')] [guest.GetTitledFirstName|l], mi odiad[guest.Custom('ES_OA')] rival.\n\n«Oh, [ROOT.Char.GetLadyLord|l] [ROOT.Char.GetFirstNameNoTooltip]», finge no verme hasta que estoy demasiado cerca de [guest.GetSheHe]. «¿Nos vais a proporcionar algún espectáculo durante la cena? ¿Son estas las ropas que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l] lleva a una coronación?»."
 prelude_events.0040.a: "No hablará mucho cuando haya terminado."
 prelude_events.0040.b: "«Me inspiré en vuestra madre»."
 prelude_events.0040.c: "Escucharé todo lo que diga aquí [guest.GetFirstNameNoTooltip]."
 prelude_events.0040.c.tt: "La [scheme|lE] tendrá #P mayor#! [success_chance|lE]"
 prelude_events.0040.d: "«Este no es lugar para discutir»."
 every_callous_vengeful_wrathful_guest: "Todo invitado [GetTrait('callous').GetName( GetNullCharacter )|l], [GetTrait('vengeful').GetName( GetNullCharacter )|l] o [GetTrait('wrathful').GetName( GetNullCharacter )|l]"
 prelude_events.0050.t: "Un rostro familiar"
 prelude_events.0050.desc.intro: "El patio está repleto de flores, los invitados ríen impacientes, [ROOT.Char.Custom('GetIncidentalDetail')].\n\n«¡[guest.Custom2('RelationToMe', SCOPE.sC('root_scope'))|U]!». Mi"
 prelude_events.0050.desc.callous: "irritante"
 prelude_events.0050.desc.normal: "apreciad[guest.Custom('ES_OA')]"
 prelude_events.0050.desc.outro: "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))] [guest.GetFirstName] me llama. «Aquí todos están conspirando o borrachos», sisea. «Os he echado de menos»."
 prelude_events.0050.a: "«El sentimiento no es mutuo»."
 prelude_events.0050.b: "«Sigamos [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'unidas las', 'unidos los')] [ROOT.Char.GetHouse.GetNameNoTooltip]»."
 prelude_events.0050.c: "«¿Y qué pensáis de [Select_CString( host.IsFemale, 'nuestra anfitriona', 'nuestro anfitrión' )], [host.GetLadyLord|l] [host.GetFirstNameNoTooltip]?»."
 prelude_events.0050.d: "«¡Pero fijaos en vos! ¡Casad[guest.Custom('ES_OA')] con la mismísima corona!»."
 prelude_events.0060.t: "La hermosa provincia de [province.GetNameNoTooltip]"
 prelude_events.0060.desc: "«He de decir que es impresionante lo que habéis conseguido con algo de [ROOT.Char.GetCapitalLocation.Custom('TerrainTypeProvince')], [ROOT.Char.GetLadyLord|l] [ROOT.Char.GetFirstNameNoTooltip]». [host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] [host.Custom('quirk_pos_present')].\n\n«Dicen que [ROOT.Char.GetCapitalLocation.GetNameNoTooltip] florece bajo vuestra guía, su [ROOT.Char.GetCapitalLocation.GetHolding.GetType.GetName|l] está en buen estado y en orden. Pero veo una sombra en vuestro rostro, [ROOT.Char.GetTitleAsNameNoTooltip|l], ¿qué os preocupa?»."
 prelude_events.0060.a: "«¡Es de alegría! Todo gracias a vuestra gentil ayuda»."
 prelude_events.0060.b: "«Si pudierais ceder algunos artesanos de vuestra capital…»."
 prelude_events.0060.c: "«Lo que frena nuestro crecimiento es el oro»."
 prelude_events.0060.c.tt.success: "[host.GetShortUIName] accede a las peticiones"
 prelude_events.0060.c.tt.failure: "[host.GetShortUIName] encuentra las peticiones indecentes"
 prelude_events.0060.d: "«Este no es mi día, [host.GetTitleAsNameNoTooltip|l]»."
 bp4_advocate_domain_construction_county_modifier: "Constructores reales"
 friend_coronation_support: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'ofreciste tu', 'ofreció su' )] apoyo a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] durante [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación sin pedir nada a cambio."
 friend_coronation_support_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ofreciste tu', 'ofreció su' )] apoyo a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] durante [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación sin pedir nada a cambio."
 friend_coronation_ambitious: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'colmaste', 'colmó' )] de halagos a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] durante [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación."
 friend_coronation_ambitious_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'colmaste', 'colmó' )] de halagos a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] durante [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación."
 supporter_hook: "Partidario"
 bp4_advocate_domain_construction_county_modifier_desc: "El dueño de este condado sacrificó algo de honor a cambio de la ayuda constructiva de un monarca recién investido."
 prelude_events.0070.t: "Una oferta cortesana"
 prelude_events.0070.desc.intro: "Un pequeño ejemplar de [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] se esconde entre los pies de los invitados y les hace reír, incluyendo a mi señor[host.Custom('ES_XA')] y al motivo por el que nos hayamos reunido en este lugar: [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l].\n\n«[ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]», me llama por mi nombre sonriendo."
 prelude_events.0070.desc.friend: "«Sabéis que nuestra amistad es muy importante para mí y que no deseo otra cosa que oír vuestros consejos. Os lo ruego, tomad asiento junto a mí."
 prelude_events.0070.desc.diplomacy: "«Me han dicho que vuestras habilidades en el arte de la diplomacia no tienen rival."
 prelude_events.0070.desc.stewardship: "«He notado que ejercéis el gobierno sobre vuestro señorío con gran eficiencia; la mano inconfundible de un[ROOT.Char.Custom('ES_XA')] buen administrador[ROOT.Char.Custom('ES_XA')]."
 prelude_events.0070.desc.intrigue: "«Se me ha dicho que ningún amante está a salvo, ningún pecador libre ni ningún secreto guardado del todo mientras vos estáis cerca."
 prelude_events.0070.desc.learning: "«Mis cortesanos me dicen que no hay texto antiguo que no sepáis leer, ni autor famoso al que no sepáis descifrar."
 prelude_events.0070.desc.martial: "«Me han dicho que vuestras brillantes estrategias triunfan hasta en las situaciones más críticas."
 prelude_events.0070.desc.outro: "No hay nada que precise más que un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetWomanMan] capaz en mi consejo»."
 prelude_events.0070.a: "«Debo centrarme en… mi señorío»."
 prelude_events.0070.a.flavor: "O más bien en mí."
 prelude_events.0070.b: "«Será un placer unirme a vos»."
 prelude_events.0070.c: "«No tengo tiempo para esto»."
 bp4_lazy_realm_focus_modifier: "En la comodidad del hogar"
 bp4_lazy_realm_focus_modifier_desc: "Este personaje rechazó una oferta para convertirse en consejero con objeto de centrarse en su propio señorío… o eso dice."
 prelude_events.0080.t: "Tened lo mejor"
 prelude_events.0080.desc.intro: "«Buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]», me giro para toparme con [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], junto a un[courtier.Custom('ES_XA')] [courtier.GetWomanMan] nervios[courtier.Custom('ES_OA')], «sabéis que os aprecio y sería una gran dicha poder ayudaros».\n\n«Hete aquí que os ofrezco [courtier.Custom('ES_AlAla')] mejor y más brillante de mis [courtier.GetWomenMen], [courtier.GetFirstName], mi habilidos[courtier.Custom('ES_OA')] [guest.Custom2('RelationToMe', SCOPE.sC('courtier'))]. Que esto sirva como"
 prelude_events.0080.desc.same_house: "una muestra de amistad en nuestra casa»."
 prelude_events.0080.desc.fallback: "el comienzo de una amistad entre nuestras casas»."
 prelude_events.0080.desc.friend: "una muestra de amistad»."
 prelude_events.0080.aa: "«¿Os creéis que no sé reconocer a un espía?»."
 prelude_events.0080.a: "«Sé perfectamente lo que debe hacer»."
 prelude_events.0080.b: "«[courtier.GetFirstNameNoTooltip] será bien recibid[courtier.Custom('ES_OA')] en mi corte»."
 prelude_events.0080.c: "«Poca gente es tan generosa como vos, [guest.GetTitleAsNameNoTooltip]»."
 friend_coronation_offered_courtier: "[TARGET_CHARACTER.GetShortUIName|U] ofreció de modo desinteresado un cortesano capaz a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] durante una coronación."
 friend_coronation_offered_courtier_corresponding: "[CHARACTER.GetShortUIName|U] ofreció de modo desinteresado un cortesano capaz a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] durante una coronación."
 rival_rejected_courtier_paranoid: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'rechazaste', 'rechazó' )] al cortesano de [TARGET_CHARACTER.GetShortUIName] y le acusó de ser un espía."
 rival_rejected_courtier_paranoid_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'rechazaste', 'rechazó' )] al cortesano de [CHARACTER.GetShortUIName] y le acusó de ser un espía."
 bp4_paranoid_measures_modifier: "Medidas paranoicas"
 bp4_paranoid_measures_modifier_desc: "Este personaje ha aumentado su vigilancia después de que se le ofreciera un cortesano sospechoso"
 prelude_events.0090.t: "Digno de un[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip]"
 prelude_events.0090.desc.intro: "«¡Con calma!», oigo la voz de un[guest.Custom('ES_XA')] [guest.GetWomanMan] y me giro para encontrarme [guest.Custom('ES_AlAla')] [guest.GetTitledFirstName|l] dando palmadas suaves en el costado de su caballo.\n\n"
 prelude_events.0090.desc.blood_brother: "[Select_CString( guest.IsFemale, 'Una amiga', 'Un amigo' )] como jamás he tenido otr[guest.Custom('ES_OA')], apenas puedo contener una sonrisa cuando abre los brazos."
 prelude_events.0090.desc.bad_opinion: "Esta especie de [guest.Custom('InsultNoun')] [guest.Custom('InsultAdjective')] ha conseguido llegar no sé cómo a la coronación. Apenas puedo contener una mueca cuando se me acerca."
 prelude_events.0090.desc.fallback: "Mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], se me acerca con una amplia sonrisa."
 prelude_events.0090.desc.outro: "\n\n«¿Qué me decís?», señala hacia un grupo de ovejas a su espalda. «¿Un regalo lo bastante digno?»."
 prelude_events.0090.aa: "«¡[guest.Custom('SisterBrother')|U] mí[guest.Custom('ES_OA')]! ¡Festejemos [Select_CString(And(ROOT.Char.IsFemale, guest.IsFemale), 'juntas', 'juntos')]!»."
 prelude_events.0090.a: "«Os las podéis llevar de vuelta a [guest.GetCapitalLocation.GetNameNoTooltip]»."
 prelude_events.0090.b: "«Un regalo #EMP genial#!»."
 prelude_events.0090.c: "«¡Por favor, quedáoslas! Vuestra presencia es bastante regalo»."
 friend_nomadic_guest_coronation_herd: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'ofreciste', 'ofreció' )] unas cuantas ovejas a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] durante su coronación"
 friend_nomadic_guest_coronation_herd_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'ofreciste', 'ofreció' )] unas cuantas ovejas a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] durante su coronación"
 prelude_events.0100.t: "Edificios prometidos"
 prelude_events.0100.desc: "«¿Qué clase de [ROOT.Char.GetTitleAsNameNoTooltip] deja que los señoríos de sus vasallos se marchiten y pudran? La gente habla, mi [ROOT.Char.GetLadyLord]», me advierte severamente mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))], [vassal.Custom('ES_ElLa')] [vassal.GetTitledFirstName|l], [vassal.Custom('quirk_pos_pp')].\n\n«Os insto a mirar a vuestro interior y a recordar que el renombre de un señorío es el del dominio»."
 prelude_events.0100.a: "«Prometo que no lo olvidaré»."
 prelude_events.0100.b: "«Haced florecer vuestro señorío, [vassal.GetTitledFirstNameNoTooltip|l]»."
 prelude_events.0100.c: "«A lo mejor debería centrarme en estudiar las técnicas…»."
 coronation_vassal_building_tt: "A causa de tu [GetModifier('coronation_vassal_building_modifier').GetName]"
 coronation_vassal_building_modifier: "Promesa edificante"
 coronation_vassal_building_modifier_desc: "Este personaje ganará [prestige|lE] [prestige_i] cada vez que construya edificios en los señoríos de sus vasallos."
 friend_coronation_paid_for_building: "[CHARACTER.GetShortUIName] [Select_CString( CHARACTER.IsLocalPlayer, 'contribuiste', 'contribuyó' )] a los trabajos de construcción de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu persona', TARGET_CHARACTER.GetShortUIName )] con algo de oro."
 friend_coronation_paid_for_building_corresponding: "[TARGET_CHARACTER.GetShortUIName] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'contribuiste', 'contribuyó' )] a los trabajos de construcción de [Select_CString( CHARACTER.IsLocalPlayer, 'tu persona', CHARACTER.GetShortUIName )] con algo de oro."
 prelude_events.0110.t: "Inaudito"
 prelude_events.0110.desc: "Me fijo en que [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l] echa miradas furtivas en mi dirección. [guest.Custom('quirk_pos_present')], y por fin se me acerca. Con una respetuosa inclinación, comienza:\n\n«Apreciadísim[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetTitleAsNameNoTooltip], nosotros los [guest_culture.GetCollectiveNounNoTooltip] deseamos apoyaros ahora y en los días venideros. La corona pronto estará en vuestra cabeza, pero ¿están nuestras costumbres en vuestro corazón?»."
 prelude_events.0110.a: "«Hablaré la lengua de vuestros corazones»."
 prelude_events.0110.b: "Todos deben conocer mi amor por los [guest_culture.GetCollectiveNounNoTooltip]."
 prelude_events.0110.c: "La coronación exige un enfoque distinto."
 cultural_acceptance_gain_coronation_impress_attendees: "Decir unas palabras en la coronación ha modificado la aceptación cultural"
 friend_coronation_learn_language: "[CHARACTER.GetShortUIName|U] [CHARACTER.LocalPlayerString( 'mostraste', 'mostró' )] interés durante [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación por el idioma de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )]."
 friend_coronation_learn_language_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.LocalPlayerString( 'mostraste', 'mostró' )] interés durante [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación por el idioma de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )]."
 prelude_events.0120.t: "Recordar a los amigos"
 prelude_events.0120.desc: "«No ha de ser fácil», dice [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], [guest.Custom('quirk_pos_pp')]. «Solo puedo imaginar el peso de la corona que pronto tendréis sobre vuestra cabeza».\n\n«Mas no os inquietéis. Vuestros vasallos leales estarán a vuestro lado, ahora y siempre. Tomad esto». Le hace un gesto a uno de sus sirvientes, el cual se inclina y me presenta un regalo hermosamente envuelto. «[guest_artifact.GetName]», explica [guest.GetFirstNameNoTooltip]. «Me ha servido bien»."
 prelude_events.0120.aa: "«Responderé al gesto»."
 prelude_events.0120.a: "«¿Tan poco vale mi amor?»."
 prelude_events.0120.b: "«Gracias por vuestra generosidad, [guest.GetTitleAsNameNoTooltip|l]»."
 prelude_events.0120.c: "¡Que todos vean cómo brilla!"
 coronation_gift_artifact_desc: "[guest_artifact.GetDesc]\n\nUn amable regalo de [guest.GetShortUIName] por la coronación."
 coronation_gift_artifact_host_desc: "[my_artifact.GetDesc]\n\nEntregado como parte de un intercambio de regalos durante una coronación."
 friend_coronation_gift_exchange: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'participasteis', 'participaron')] en un intercambio de regalos durante la coronación de [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )]."
 friend_coronation_gift_exchange_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'participasteis', 'participaron')] en un intercambio de regalos durante la coronación de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )]."
 prelude_events.0130.t: "La gracia sobre vuestras posesiones"
 prelude_events.0130.desc: "«Que [coronator.GetFaith.HighGodName] os colme de bendiciones en este día tan afortunado, [ROOT.Char.GetTitledFirstNameNoTooltip|l]». [coronator.Custom('ES_ElLa')|U] [coronator.GetTitledFirstName|l] inclina la cabeza, [coronator.Custom('quirk_pos_pp')].\n\n«Desearía conmemorar la ocasión con una bendición sobre el artefacto que tanto apreciáis: [my_artifact.GetName]»."
 prelude_events.0130.a: "Que [coronator.GetFaith.HighGodName] le dé su protección."
 prelude_events.0130.a.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Gana #positive_value +10 %#! al mes de [piety|lE] [piety_i]\n$BULLET_WITH_TAB$Gana #positive_value +10#! de [opinion|lE] del [clergy|lE]"
 prelude_events.0130.b: "Que sirva como recordatorio de la coronación."
 prelude_events.0130.b.tt: "[my_artifact.GetName]:\n$BULLET_WITH_TAB$Gana #positive_value +8 %#! al mes de [prestige|lE] [prestige_i]"
 prelude_events.0130.c: "«A mis invitados les encantaría ver algo así»."
 prelude_events_0130_cynical_tt: "Gracias a tu #high [trait|lE] [GetTrait('cynical').GetName( GetNullCharacter )]#!, la [coronation_magnificence|lE] de la [GetActivityType('activity_coronation').GetName|l] #P aumenta en gran medida#!"
 coronation_blessed_artifact_desc: "[my_artifact.GetDesc]\n\nParece emitir una luz temblorosa. Un recordatorio de la bendición recibida durante la coronación [artifact_owner.Custom('ES_DelDela')] [artifact_owner.GetTitledFirstName|l]."
 prelude_events.0140.t: "En vuestra luz gloriosa"
 prelude_events.0140.desc: "[host.Custom('ES_ElLa')|U] [host.GetTitledFirstName|l] se toma un segundo para observar a la multitud, [host.Custom('quirk_pos_pp')]. Las voces de los cortesanos han sido tan constantes como el piar de los pájaros y no me cabe duda de que [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l] pretende unirse a ellos.\n\n«¡Buen[ROOT.Char.Custom('ES_XA')] [ROOT.Char.GetTitleAsNameNoTooltip|l]!», dice deslizándose hasta mí. «¿Puedo atreverme a preguntar qué opináis de la celebración? No tengo duda de que el reinado [host.Custom('ES_DelDela')] [host.GetTitledFirstNameNoTooltip|l] será de amor y justicia»."
 prelude_events.0140.a: "#EMP No decir nada.#!"
 prelude_events.0140.b: "«¡Envidiarán nuestra fortuna por haber estado aquí!»."
 prelude_events.0140.b.offer_support_tt: "Gracias a tu [intent|lE] #high $coronation_offer_support$#!, la [coronation_magnificence|lE] de la [GetActivityType('activity_coronation').GetName|l] #P aumenta notablemente#!"
 prelude_events.0140.c: "«¡Que reine muchos años!»."
 prelude_events.0150.t: "¿Qué sabéis de [guest.GetSheHe]?"
 prelude_events.0150.desc: "«[ROOT.Char.GetTitledFirstNameNoTooltip]», [host.Custom('ES_ElLa')] [host.GetTitledFirstName|l] me llama con una gran sonrisa. Junto a [host.GetSheHe] está otr[guest.Custom('ES_OA')] invitad[guest.Custom('ES_OA')], un[guest.Custom('ES_XA')] [guest.GetTitleAsNameNoTooltip] a quien no conozco.\n\n«Aquí tenéis [guest.Custom('ES_AlAla')] [guest.GetTitledFirstName|l]», [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l] [guest.GetHerHim] presenta. «Creo que tendríais mucho en común, tal vez [guest.Custom('MatchingConversationSubject_alone')]»."
 prelude_events.0150.aa: "«Sería un placer enseñarle el lugar»."
 prelude_events.0150.a: "[guest.GetSheHe|U] parece bastante educad[guest.Custom('ES_OA')]."
 prelude_events.0150.b: "Me interesaría más hablar con [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l]."
 prelude_events.0150.c: "«Soy amig[ROOT.Char.Custom('ES_OA')] de #EMP todos#!, [host.GetTitledFirstNameNoTooltip|l]»."
 lover_coronation_introduction: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'sentisteis', 'sintieron')] una conexión innegable después de ser [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale),'presentadas', 'presentados')] en una coronación."
 lover_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'sentisteis', 'sintieron')] una conexión innegable después de ser [Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale),'presentadas', 'presentados')] en una coronación."
 friend_coronation_introduction: "[CHARACTER.GetShortUIName|U] y [TARGET_CHARACTER.GetShortUIName] [Select_CString(Or(CHARACTER.IsLocalPlayer, TARGET_CHARACTER.IsLocalPlayer), 'intimasteis', 'intimaron')] después de ser [Select_CString(And(TARGET_CHARACTER.IsFemale, CHARACTER.IsFemale),'presentadas', 'presentados')] en una coronación."
 friend_coronation_introduction_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] y [CHARACTER.GetShortUIName] [Select_CString(Or(TARGET_CHARACTER.IsLocalPlayer, CHARACTER.IsLocalPlayer), 'intimasteis', 'intimaron')] después de ser [Select_CString(And(CHARACTER.IsFemale, TARGET_CHARACTER.IsFemale),'presentadas', 'presentados')] en una coronación."
 prelude_events.0160.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip] en la multitud"
 prelude_events.0160.desc: "«[guest.GetHouse.GetMotto]», dice una voz familiar. Me giro y me encuentro con mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))], [guest.Custom('ES_ElLa')] [guest.GetTitledFirstName|l], que busca mi atención.\n\n«[ROOT.Char.GetFirstNameNoTooltip]», me saluda [guest.Custom('quirk_pos_pp')]. «Es un placer notable encontrar a otr[ROOT.Char.Custom('ES_OA')] [ROOT.Char.GetDynasty.GetName] en una ocasión así. Me parece que haya pasado una vida desde la última reunión»."
 prelude_events.0160.aa: "«¡[ROOT.Char.GetDynasty.GetNameNoTooltip] prevalecerá!»."
 prelude_events.0160.a: "«El placer no se puede devolver»."
 prelude_events.0160.b: "«¡Que el mundo sepa que estamos aquí!»."
 prelude_events.0160.c: "Debemos permanecer humildes."
 rival_coronation_dynasty_insult: "[CHARACTER.GetShortUIName|U] [CHARACTER.LocalPlayerString( 'insultaste', 'insultó' )] a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] en una coronación al decir que era una vergüenza para [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] dinastía."
 rival_coronation_dynasty_insult_corresponding: "[TARGET_CHARACTER.GetShortUIName|U] [TARGET_CHARACTER.LocalPlayerString( 'insultaste', 'insultó' )] a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] en una coronación al decir que era una vergüenza para [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] dinastía."
 coronation_famed_dynasty_modifier: "Dinastía afamada"
 coronation_famed_dynasty_modifier_desc: "Todos los invitados a la coronación reconocieron el gran nivel de fama de uno de los miembros de esta dinastía."
 prelude_events.0170.t: "La voz del [guest.GetFaith.GetNameNoTooltip|l]"
 prelude_events.0170.desc: "Según mengua la luz del día, observo [guest.Custom('ES_AlAla')] [guest.GetTitledFirstName|l] mirando en mi dirección. Con una inclinación de cabeza de reconocimiento, sonríe y se acerca.\n\n«Ha sido un día espléndido, ¿no os parece, [ROOT.Char.GetFirstNameNoTooltip]? Sin duda, debemos agradecer estas bendiciones a [guest.GetFaith.HighGodName]. Nosotros, los [guest.GetFaith.GetAdherentNamePluralNoTooltip], veneramos Sus enseñanzas», declara con orgullo tomando aire antes de seguir con su disertación teológica."
 prelude_events.0170.aa: "«¡Desvaríos! ¡Escuchad ahora sobre [ROOT.Char.GetFaith.HighGodName]!»."
 prelude_events.0170.aa.success: "[guest.GetShortUIName] comprende la gloria de [ROOT.Char.GetFaith.HighGodName]"
 prelude_events.0170.aa.failure: "[guest.GetShortUIName] se siente insultad[guest.Custom('ES_OA')]"
 prelude_events.0170.a: "Un debate teológico no vendría mal."
 prelude_events.0170.a.crit_success: "[host.GetShortUIName] se siente impresionad[guest.Custom('ES_OA')]"
 prelude_events.0170.a.success: "El publico queda impresionado"
 prelude_events.0170.a.failure: "Te pones en ridículo"
 prelude_events.0170.b: "«Contadme más»."
 prelude_events.0170.c: "Una coronación no es lugar para tratar sobre estos asuntos."
 prelude_events.0170.c.bad: "Enviar a esa especie de charlatán a aburrir a un partidario ignorante."
 prelude_events.0170.c.bad_flavor: "¡La diatriba de [guest.GetFirstNameNoTooltip] irritará a es[supporter.Custom('ES_EA')] imbécil sin cultura de [supporter.GetName]!"
 cheaper_to_convert_to_guest_faith_tt: "Ganas un descuento del #P 50 %#! en la conversión al [guest.GetFaith.GetName|l]"
 prelude_events.0170.c.disrupt_loyalists_tt: "Por culpa de tu [intent|lE] #high $coronation_disrupt_loyalists$#!, la [coronation_magnificence|lE] de la [GetActivityType('activity_coronation').GetName|l] se ve #N reducida#!"
 prelude_events.0180.t: "Un momento de quietud"
 prelude_events.0180.desc.host: "Dejo a mis invitados detrás y entro en el/la [ROOT.Char.GetCurrentLocation.GetCounty.GetFaith.HouseOfWorship], en busca de un momento de quietud antes de que caiga sobre mí el peso de la multitud.\n\n"
 prelude_events.0180.desc.outro: "El altar dedicado a [ROOT.Char.GetFaith.HighGodName] brilla tenue, iluminado por una docena de velas. Un silencio fragante inunda las frías paredes. A mi derecha, un mural de [ROOT.Char.GetFaith.WealthGodName] me ofrece una mirada severa. A la izquierda, la pintura que antes fuera [ROOT.Char.GetFaith.HealthGodName] se difumina lentamente, su sonrisa casi es imperceptible."
 prelude_events.0180.desc.guest: "Por fin consigo dejar atrás a los demás invitados y entro en el/la [ROOT.Province.GetCounty.GetFaith.HouseOfWorship], en busca de un momento de quietud.\n\n"
 prelude_events.0180.a: "[ROOT.Char.GetFaith.HighGodName], no abandonéis a [host.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 prelude_events.0180.b: "¡[ROOT.Char.GetFaith.WarGodName], acabad con [host.Custom('ES_ElLa')] [host.GetTitledFirstNameNoTooltip|l]!"
 prelude_events.0180.c: "Me entrego a [ROOT.Char.GetFaith.HealthGodName]."
 prelude_events.0180.d: "[ROOT.Char.GetFaith.WealthGodName] me ayudará guiándome."
 prelude_events.0180.a.impress_attendees_tt: "Gracias a tu [intent|lE] #high $coronation_impress_attendees$#!, la [coronation_magnificence|lE] de la [GetActivityType('activity_coronation').GetName|l] #P aumenta en gran medida#!"
 coronation_good_health_modifier: "Una oración para la buena salud"
 coronation_good_health_modifier_desc: "Este personaje se tomó un momento durante una coronación para rezar para tener una buena salud."
 coronation_wealth_modifier: "Una oración para tener riquezas"
 coronation_wealth_modifier_desc: "Este personaje se tomó un momento durante una coronación para rezar para tener riquezas."
 prelude_events.0190.t: "Palabras alentadoras"
 prelude_events.0190.desc.intro: "Las llamas de la chimenea bailan una especie de [ROOT.Char.Custom('GetMedievalDance')]. La puerta de mis aposentos se abre de golpe y oigo una voz familiar decir mi nombre.\n\n"
 prelude_events.0190.desc.spouse: "«[ROOT.Char.Custom('WifeHusband')] amad[ROOT.Char.Custom('ES_OA')]», la voz de [councillor.GetFirstName] es amable y calmada."
 prelude_events.0190.desc.other: "«[ROOT.Char.GetTitledFirstNameNoTooltip]», comienza mi [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetFirstName]."
 prelude_events.0190.desc.outro: "«Sé que se acerca el día en el que mirarás tu reflejo en el frío metal y te preguntarás si haces lo correcto. Pero que se sepa, que se grite en todos los rincones de esta torre que siempre estaré a vuestro lado».\n\n[councillor.GetFirstName] saca un regalito de su bolsa. «He encargado esto para vos»."
 prelude_events.0190.a: "«Es más de lo que podría pedir»."
 prelude_events.0190.b: "«[councillor.GetFirstNameNoTooltip]…, gracias»."
 prelude_events.0190.c: "Ahora me siento más en paz."
 artifact_coronation_gift_desc: "[newly_created_artifact.GetDesc]\n\nUn regalo de [councillor.GetShortUIName] recibido la víspera de la coronación de [Select_CString( root_scope.IsLocalPlayer, 'tu personaje', root_scope.GetShortUIName)]."
 lover_bestie_coronation_vespers: "[TARGET_CHARACTER.GetShortUIName|U] [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'animaste', 'animó')] sinceramente a [Select_CString( CHARACTER.IsLocalPlayer, 'tu personaje', CHARACTER.GetShortUIName )] en la víspera de [Select_CString( CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación."
 lover_bestie_coronation_vespers_corresponding: "[CHARACTER.GetShortUIName|U] [Select_CString( CHARACTER.IsLocalPlayer, 'animaste', 'animó' )] sinceramente a [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu personaje', TARGET_CHARACTER.GetShortUIName )] en la víspera de [Select_CString( TARGET_CHARACTER.IsLocalPlayer, 'tu', 'su' )] coronación."
