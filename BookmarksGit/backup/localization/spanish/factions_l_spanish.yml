 FACTION_DEMAND_CLAIMANT: "Exigencia de pretendiente"
 FACTION_DEMAND_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEl derecho a gobernar [faction_targeted_title.GetNameNoTier] pertenece a [faction_claimant.GetName] por derecho divino, y hemos reunido los apoyos necesarios para que así sea. ¡Aceptad pacíficamente este hecho u os obligaremos por la fuerza!"
 FACTION_DEMAND_CLAIMANT_DESC_ME: "El derecho a gobernar [faction_targeted_title.GetNameNoTier] me pertenece por derecho divino, y por fin tengo los medios para hacerlo realidad. ¡Aceptad pacíficamente este hecho u os obligaré por la fuerza!"
 FACTION_DEMAND_CLAIMANT_ACCEPTED: "Exigencia de pretendiente aceptada"
 FACTION_DEMAND_CLAIMANT_ACCEPTED_DESC: "Resulta obvio que antes de renunciar a esta insensata empresa preferiríais ver arder el señorío. Por el bien de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], debo aceptar vuestra petición, pero sabed que hoy se ha cometido una gran injusticia. ¡Esto no quedará así!"
 FACTION_DEMAND_CLAIMANT_REFUSED: "Exigencia de pretendiente rechazada"
 FACTION_DEMAND_CLAIMANT_REFUSED_DESC: "Los derechos de [faction_claimant.GetShortUIName] sobre mi título no son más reales que los cuentos para niños. No importa cuántos locos insensatos hayáis reunido para que os ayuden a realizar vuestra conjura, no cederé ante tal montón de escoria. ¡Antes morir que ver cómo mis derechos de nacimiento recaen en alguien tan inferior!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION: "¡Unos derechos legítimos!"
 FACTION_DEMAND_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "¡Ha llegado la hora! Todos los que apoyen a [faction_claimant.GetName] como gobernante de pleno derecho de [faction_targeted_title.GetNameNoTier] se levantarán como uno solo para asegurarse de que [faction_claimant.GetName] ocupe su legítimo lugar en el trono. ¡Lo lograremos a sangre y fuego si es preciso!"
 FACTION_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_DESC: "¡[faction_target.GetName] ocupa un trono que debería ser vuestro! Deseo apoyar vuestros derechos con la palabra y la espada y tengo la certeza de que otros en el señorío también defenderán esta legítima causa. Lo único que tenéis que hacer es aceptar."
 FACTION_CLAIMANT_INVITE_ACCEPT: "¡Al fin!"
 FACTION_CLAIMANT_INVITE_REFUSE: "Esto no está bien…"
 FACTION_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_ACCEPTED_DESC: "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa. No olvidaré a quienes me ayuden."
 FACTION_CLAIMANT_INVITE_ACCEPTED_OPT: "Es solo cuestión de tiempo…"
 FACTION_CLAIMANT_INVITE_REFUSED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CLAIMANT_INVITE_REFUSED_ALLY_DESC: "Mi reivindicación es justa, lo sé. Pero mi alianza con [faction_target.GetTitledFirstName|l] me impide ir a la guerra. Estaré con vosotros en espíritu."
 FACTION_CLAIMANT_INVITE_REFUSED_HOOK_DESC: "Aunque mi reivindicación es justa… no puedo unirme a vosotros. [faction_target.GetTitledFirstName|l] tiene un… #emphasis «encanto innegable»#! que me impide levantar la mano contra [faction_target.Custom('ES_ElElla')]. Sí, eso es. Os deseo buena suerte."
 FACTION_CLAIMANT_INVITE_REFUSED_PREDICAMENT_DESC: "Si bien me alegra ver que el señorío se alza contra tal fals[faction_target.Custom('ES_OA')] [faction_target.GetTitledFirstName|l], mis aprietos actuales me impiden unirme a vosotros en esta justa empresa. Si tenéis éxito, estaré en deuda con vosotros."
 FACTION_CLAIMANT_INVITE_REFUSED_CHILD_DESC: "¡Me alegra que vosotros también penséis que [faction_target.GetTitledFirstName|l] es muy mal[faction_target.Custom('ES_OA')] y que yo gobernaría mejor que [faction_target.Custom('ES_ElElla')]!\n\nAhora estoy jugando con mis juguetes nuevos… ¡pero prometo que si ganáis, los compartiremos!"
 FACTION_CLAIMANT_INVITE_REFUSED_INSIGNIFICANT_DESC: "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa.\n\nDebido a mi baja posición actual no puedo ayudaros. Pero sabed una cosa… #emphasis cuando#! logréis la victoria, ¡os recompensaré generosamente!"
 FACTION_CLAIMANT_INVITE_REFUSED_DESC: "Aunque aprecio vuestro entusiasmo por mis derechos, no puedo evitar pensar que esta empresa está condenada al fracaso. Por lo tanto, no os daré mi apoyo, pero si acabáis teniendo éxito, aceptaré mi lugar en el trono."
 FACTION_CLAIMANT_INVITE_REFUSED_OPT: "Lamentable."
