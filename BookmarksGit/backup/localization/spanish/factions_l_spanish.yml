 FACTION_DEMAND_COUNTER_OFFER_CORULE_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras exigencias tienen valor y puede que hasta muestren errores en mi propio juicio. ¡Deponed las armas, uníos a mí como co[faction_target.GetTitleAsNameNoTooltip|l] y gobernaremos [faction_target.GetPrimaryTitle.GetDefinitiveName] [Select_CString(And(faction_target.IsFemale, faction_leader.IsFemale), 'juntas', 'juntos')]!"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_ACCEPT: "Una oferta que no puedo rechazar…"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_REJECT: "Bah, ¡es solo un cáliz envenenado!"
 faction_demand.0000.offer_accepted: "Contraoferta aceptada"
 faction_demand.0000.enter_co_emperorship: "[faction_leader.GetFirstName] se convierte en tu [Concept('co_emperor', Select_CString(faction_leader.IsFemale, 'coemperatriz', 'coemperador' ) )|E]"
 faction_demand.0000.offer_rejected: "Contraoferta rechazada"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION: "Líder de facción ascendido"
 FACTION_DEMAND_COUNTER_OFFER_CORULE_MEMBER_NOTIFICATION_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nMe congratula informar de que [faction_leader.Custom('ES_AlAla')] [faction_target.GetTitledFirstName|l] le han convencido nuestras ideas. #EMP Me#! ha nombrado co[faction_target.GetTitleAsNameNoTooltip|l] y yo he aceptado deponer las armas. Con efecto inmediato."
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.A: "Estuvimos tan cerca…"
 FACTION_DEMAND_COUNTER_OFFER_MEMBER_NOTIFICATION.B: "¡Imbécil egoísta!"
 #Peasant Faction
 peasant_faction: "Facción campesina"
 peasant_faction_desc: "La [faction|lE] campesina quiere liberarse del dominio extranjero o infiel y lucharán por reemplazar a un señor que no comparte la [culture|lE] y [faith|lE] del pueblo de los [counties|lE]."
 peasant_faction_short_effect_desc: "Quiere un [county_control|lE] menor"
 peasant_faction_every_county: "Todo [county|lE] de [faction|lE]"
 peasant_faction_spawn_county_levies: "Recluta un nuevo [army|lE] [new_title.GetAdjective] proporcional a sus [levies|lE]"
 FACTION_DEMAND_PEASANT: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom2('InsultAdjective', ROOT.Char)] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
 FACTION_DEMAND_PEASANT_DESC: "Hemos sufrido demasiado tiempo la opresión de vuestras leyes. ¡Se acabó! Ya no os pagaremos más impuestos.\n\nCuando vuestros cofres se agoten y tengáis las despensas vacías, desearéis habernos tratado más justamente."
 FACTION_DEMAND_PEASANT_ACCEPT: "Podría conceder una exención de impuestos…"
 FACTION_DEMAND_PEASANT_REFUSE: "¡Jamás! ¡El destino de un campesino es servir a su señor!"
 FACTION_PEASANT_NAME: "Turba campesina"
 FACTION_PEASANT_TITLE_NAME: "Revuelta campesina"
 #Nomadic Faction
 nomadic_faction: "Facción nómada"
 nomadic_faction_desc: "La [faction|lE] quiere ser regida por un [ruler|lE] [GetGovernment( 'nomad_government' ).GetName|l] cuya [yurt|lE] comparta su [culture|lE] y [faith|lE]."
 nomadic_faction_short_effect_desc: "Quiere establecer nuevos [realms|lE] [GetGovernment( 'nomad_government' ).GetName|l]s"
 FACTION_DEMAND_NOMADIC: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
 FACTION_DEMAND_NOMADIC_DESC: "¡Ya no nos inclinaremos bajo tu yugo de opresión! Nosotros, los orgullosos [peasant_leader.GetCulture.GetCollectiveNoun] [GetGovernment( 'nomad_government' ).GetName|l]s, nacimos para vagar libres bajo el cielo infinito.\n\nCon [peasant_leader.GetFaith.WarGodName] guiando a nuestros jinetes, ¡romperemos las cadenas de tu patético gobierno y reclamaremos nuestro lugar en la vastedad de la estepa!"
 FACTION_DEMAND_NOMADIC_ACCEPT_GRANT_INDEPENDENCE: "¡Sea! Mi señorío no tiene cabida para vuestros sucios rebaños."
 FACTION_DEMAND_NOMADIC_VASSAL_DESC: "No toleraremos más tu vil opresión sobre los orgullosos [peasant_leader.GetFaith.GetAdherentNamePlural] de cultura [peasant_leader.GetCulture.GetName]. Nacimos para vagar libres bajo el cielo infinito y rechazamos tu tiranía, ¡nuestro momento está cerca!\n\n¡Abandonaremos tu dominio y el de tu señor, [faction_target.Custom('ES_ElLa')] [faction_target.GetTitledFirstName|l], de una vez por todas!"
 FACTION_DEMAND_NOMADIC_VASSAL_JOIN_WAR: "¡Entonces nos encontraremos en el campo de batalla, #EMP vagabundo#!!"
 #Populist Faction
 populist_faction: "Facción populista"
 populist_faction_desc: "La [faction|lE] populista quiere libertad de la dominación extranjera o infiel y busca independizarse de un señor que no comparte su [culture|lE] o [faith|lE]."
 populist_faction_short_effect_desc: "Quiere independizarse de su [liege|lE]"
 populist_faction_short_effect_desc_admin: "Quiere que la [state_faith|lE] sea la suya propia"
 FACTION_DEMAND_POPULIST: "[ROOT.Char.Custom('ES_AlAla')|U] [ROOT.Char.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))] [ROOT.Char.Custom('ES_DelDela')] [ROOT.Char.GetTitledFirstNameNoTooltip|l],"
 FACTION_DEMAND_POPULIST_DESC_ADMIN: "No toleraremos más opresión de vuestro gobierno [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)]. ¡Se debe reconocer el [peasant_leader.GetFaith.GetName|l] como la religión preeminente del [ROOT.Char.GetPrimaryTitle.GetName]!\n\n¡Dad a nuestra fe el estatus legítimo que se merece o preparaos para afrontar la ira de nuestros muchos fieles!"
 FACTION_DEMAND_POPULIST_DESC_CULTURE: "No toleraremos más la opresión extranjera de la tradición [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\n¡Dadnos el derecho a gobernarnos como veamos más conveniente o afrontad la ira de todos nuestros compatriotas!"
 FACTION_DEMAND_POPULIST_DESC_FAITH: "No toleraremos más vuestra vil opresión de los fieles [peasant_leader.GetFaith.GetAdherentNamePlural]. ¡Ha llegado nuestro momento!\n\nCon la guía de [peasant_leader.GetFaith.WarGodName], ¡nos alzaremos para liberarnos de vuestro [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] dominio!"
 FACTION_DEMAND_POPULIST_DESC: "No toleraremos más vuestra vil opresión del buen pueblo [peasant_leader.GetFaith.GetAdherentName] [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\nCon la guía de [peasant_leader.GetFaith.WarGodName], ¡nos alzaremos para liberarnos de vuestro [ROOT.Char.Custom2('GetUnbelieverTermAdjective', peasant_leader)] dominio!"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT: "Esperad… ¿y si adopto vuestras costumbres?"
 FACTION_DEMAND_POPULIST_ACCEPT_CONVERT_STATE_FAITH: "Al [peasant_leader.GetFaith.GetNameNoTooltip|l] se le concederá este honor."
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENDENCE: "Está bien. ¡No necesito súbditos tan pendencieros!"
 FACTION_DEMAND_POPULIST_ACCEPT_GRANT_INDEPENCE_TT: "#N ¡Esto me dejará sin tierras!#!"
 FACTION_DEMAND_POPULIST_REFUSE: "¿Queréis libertad? ¡La tendréis en la muerte!"
 FACTION_DEMAND_POPULIST_REFUSE_ADMIN: "¡Esos cambios no te corresponden hacerlos a ti, especie de [peasant_leader.Custom2('InsultNoun', ROOT.Char)] insolente!"
 FACTION_DEMAND_POPULIST_REFUSE_TT: "#high [peasant_leader.GetTitledFirstName]#! y la #high [faction.GetName]#! te declaran la [war|lE]"
 FACTION_POPULIST_REVOLT_TITLE_NAME: "el levantamiento populista"
 FACTION_NOMADIC_REVOLT_TITLE_NAME: "la revuelta nómada"
 FACTION_POPULIST_CREATED_TITLE_NAME: "los [founder_culture.GetCollectiveNounNoTooltip]"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_SAME_CULTURE_AND_FAITH: "¡Podéis compartir nuestras tradiciones y creencias, pero no os toleramos más ni a vos ni a semejante [faction_target.GetTitledFirstName|l] [faction_target.Custom2('InsultAdjective', SCOPE.sC('peasant_leader'))]!\n\n¡Apartaos o ayudadnos a ganar la libertad que nos merecemos justamente!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC_CULTURE: "No toleraremos más la opresión extranjera de la tradición [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\nNo exigiremos menos que la libertad total de vuestr[faction_target.Custom('ES_OA')] [faction_target.GetLadyLord], [faction_target.GetTitledFirstName|l]."
 FACTION_DEMAND_POPULIST_VASSAL_DESC_FAITH: "No toleraremos más vuestra vil opresión de los fieles [peasant_leader.GetFaith.GetAdherentNamePlural]. ¡Ha llegado nuestro momento!\n\nCon la guía de [peasant_leader.GetFaith.WarGodName], ¡nos alzaremos para liberarnos del dominio de vuestr[faction_target.Custom('ES_OA')] [faction_target.GetLadyLord], [faction_target.GetTitledFirstName|l]!"
 FACTION_DEMAND_POPULIST_VASSAL_DESC: "No toleraremos más vuestra vil opresión del buen pueblo [peasant_leader.GetFaith.GetAdherentName] de cultura [peasant_leader.GetCulture.GetName]. ¡Ha llegado nuestro momento!\n\n¡Nos liberaremos de vuestro dominio y la tiranía de vuestr[faction_target.Custom('ES_OA')] [faction_target.GetLadyLord], [faction_target.GetTitledFirstName|l]!"
 FACTION_DEMAND_POPULIST_VASSAL_JOIN_REBELS: "¡Dejad que me una a vuestra causa!"
