 #Independence Faction
 independence_faction: "$game_concept_independence_faction$"
 independence_faction_desc: "Miembros de la [faction|lE] independentista pretenden emanciparse de su [liege|lE]. Si tienen éxito, todos sus miembros serán [rulers|lE] independientes.\n\n#S Ultimátum#!\nTodos los miembros de la facción pasan a ser [Concept( 'independent', 'independentes' )|E]\nEl [liege|lE] pierde [prestige|lE]"
 independence_faction_short_effect_desc: "Quiere independizarse de su [liege|lE]"
 nation_fracturing_faction: "Facción disgregadora"
 nation_fracturing_faction_desc: "Los miembros de la [faction|lE] disgregadora pretenden destruir el señorío de su [liege|lE].\n\n#S Ultimátum#!\nTodos los miembros de la facción pasan a ser [Concept( 'independent', 'independientes' )|E]\nEl [liege|lE] pierde su [primary_title|lE] y otros [titles|lE] del mismo [title_tier|lE]"
 nation_fracturing_faction_short_effect_desc: "Quiere destruir el señorío de su [liege|lE]"
 liege_primary_title_dissolution: "¡Ahora eres independiente!"
 liege_primary_title_dissolution_desc: "Tu señor perdió su [primary_title|lE] por culpa de una [faction|lE] $nation_fracturing_faction$"
 FACTION_DEMAND_COLLAPSE: "Exigencia de disgregación de [faction_target.GetPrimaryTitle.GetNameNoTier]"
 FACTION_DEMAND_COLLAPSE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs hora de que reconozcáis que no sois capaz de mantener la unidad del [faction_target.GetPrimaryTitle.GetNameNoTier]. Llegó el momento de poner fin a vuestro reinado o el de otros: la región necesita más libertad. ¡Aceptad nuestras exigencias o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_COLLAPSE_ACCEPTED: "Exigencia de disgregación aceptada"
 FACTION_DEMAND_COLLAPSE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras equivocadas exigencias solo servirán para debilitarnos a todos. En todo caso, para ahorrar al país un baño de sangre inútil, he de aceptar vuestra petición de independencia."
 FACTION_DEMAND_COLLAPSE_REFUSED: "Exigencia de disgregación rechazada"
 FACTION_DEMAND_COLLAPSE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestro vergonzoso intento de extorsión no ha funcionado. No importa cuántas almas corruptas os hayáis ganado para ayudaros en vuestro plan, no me rendiré sin luchar. ¡Prefiero morir defendiendo lo que me pertenece por derecho!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION: "¡Fin del [faction_target.GetPrimaryTitle.GetNameNoTier]!"
 FACTION_DEMAND_COLLAPSE_SEND_DEMAND_NOTIFICATION_DESC: "¡Ha llegado la hora! Las voces unidas de [faction.GetName] están de acuerdo en que [faction_target.GetName] ha perdido todo derecho a gobernar que pudiera haber tenido. ¡Se nos concederá la independencia o la tomaremos a la fuerza!"
 faction_demand.1002.tt: "[faction_target.GetPrimaryTitle.GetNameNoTier] es destruido"
 FACTION_DEMAND_INDEPENDENCE: "Exigencia de independencia"
 FACTION_DEMAND_INDEPENDENCE_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nEs hora de que reconozcáis la independencia total de [faction_leader.GetPrimaryTitle.GetNameNoTier] y los otros estados de la [faction.GetName]. ¡Aceptad nuestras exigencias o enfrentaos a nuestras espadas en el campo de batalla!"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED: "Exigencia de independencia aceptada"
 FACTION_DEMAND_INDEPENDENCE_ACCEPTED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestras equivocadas exigencias solo servirán para debilitarnos a todos. En todo caso, para ahorrar al país de un baño de sangre inútil, he de aceptar vuestra petición de independencia."
 FACTION_DEMAND_INDEPENDENCE_REFUSED: "Exigencia de independencia rechazada"
 FACTION_DEMAND_INDEPENDENCE_REFUSED_DESC: "[faction_target.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nVuestro vergonzoso intento de extorsión no ha funcionado. No importa cuántas almas corruptas os hayáis ganado para ayudaros en vuestro plan, no me rendiré sin luchar. ¡Prefiero morir defendiendo lo que me pertenece por derecho!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION: "¡Independencia!"
 FACTION_DEMAND_INDEPENDENCE_SEND_DEMAND_NOTIFICATION_DESC: "¡Ha llegado la hora! Las voces unidas de [faction.GetName] están de acuerdo en que [faction_target.GetName] ha perdido todo derecho a gobernar que pudiera haber tenido. ¡Se nos concederá la independencia o la tomaremos a la fuerza!"
 faction_demand.0002.tt: "¡Todos los miembros de la facción consiguen la independencia!"
 FACTION_DEMAND_BRIBE_CO_EMPEROR: "¿Y regalar un cargo no asegurará su cooperación?"
 FACTION_DEMAND_BRIBE_CO_EMPEROR_REASON: "[faction_leader.GetShortUIName|U] [Select_CString( faction_leader.IsLocalPlayer, 'debes', 'debe' )] ser [faction_leader.Custom('ES_ElLa')] [claimant|lE] de la [faction|lE] #weak ([faction.GetSpecialCharacter.GetTitledFirstName|l])#!"
 faction_demand.0000.faction_leader_accepts: "Si su líder acepta tu oferta"
 faction_demand.0000.faction_leader_rejects: "Si su líder rechaza tu oferta"
 faction_demand.0000.enter_co_rule_avoiding_worst_effects: "[faction_target.GetShortUIName|U] [Select_CString( faction_target.IsLocalPlayer, 'nombras', 'nombra' )] a [faction_leader.GetShortUIName] como [Select_CString( faction_target.IsLocalPlayer, 'tu', 'su' )] [Concept('co_emperor', Select_CString(faction_leader.IsFemale, 'coemperatriz', 'coemperador' ) )|E], con lo que se evitan las peores consecuencias de la [faction.GetName|l]"
