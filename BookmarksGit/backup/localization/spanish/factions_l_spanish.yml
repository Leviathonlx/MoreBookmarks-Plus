 FACTION_DEMAND_CEREMONIAL_CLAIMANT: "Exigencia de pretendiente ceremonial"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nNadie podrá negar que [faction_claimant.GetName], y no [faction_targeted_title.GetHolder.GetFirstName] es [faction_claimant.Custom('ES_ElLa')] legítim[faction_claimant.Custom('ES_OA')] soberan[faction_claimant.Custom('ES_OA')] de [faction_targeted_title.GetNameNoTier].\n\n¡Aceptad este hecho en paz u os obligaremos por la fuerza!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_DESC_ME: "[faction_targeted_title.GetDefinitiveName|U] me pertenece por derecho divino, y por fin tengo los medios para hacerlo realidad. ¡Aceptad pacíficamente este hecho u os obligaré por la fuerza!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_ACCEPTED: "Exigencias de pretendiente ceremonial aceptadas"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_ACCEPTED_DESC: "Resulta obvio que antes de renunciar a esta insensata empresa preferiríais ver arder el país. Por el bien de este, debo aceptar vuestra petición, pero sabed que hoy se ha cometido una gran injusticia. ¡Esto no quedará así!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_REFUSED: "Exigencias de pretendiente ceremonial rechazadas"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_REFUSED_DESC: "¡Vuestro apoyo a los derechos de [faction_claimant.GetShortUIName] sobre [faction_targeted_title.GetDefinitiveName|l] es un ultraje a la dignidad de nuestr[faction_targeted_title.GetHolder.Custom('ES_OA')] [faction_targeted_title.GetHolder.GetTitleAsName|l] legítim[faction_targeted_title.GetHolder.Custom('ES_OA')]!\n\n¡Vuestra traición y deshonor pronto recibirán el juicio divino, vil ser traicionero!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_SEND_DEMAND_NOTIFICATION: "¡Unos derechos legítimos!"
 FACTION_DEMAND_CEREMONIAL_CLAIMANT_SEND_DEMAND_NOTIFICATION_DESC: "¡Ha llegado la hora! Todos los que apoyen a [faction_claimant.GetName] como [faction_targeted_title.GetHolder.GetTitleAsName|l] de pleno derecho se levantarán como uno solo para asegurarse de que [faction_claimant.GetName] ocupe su legítimo lugar en [faction_targeted_title.GetDefinitiveName|l]. ¡Lo lograremos a sangre y fuego si es preciso!"
 FACTION_CEREMONIAL_CLAIMANT_INVITE: "[faction_invite_from.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_DESC: "¡[faction_target.GetName] ocupa un trono que debería ser vuestro! Deseo apoyar vuestros derechos con la palabra y la espada y tengo la certeza de que otros en el señorío también defenderán esta legítima causa. Lo único que tenéis que hacer es aceptar."
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPT: "¡Por fin!"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_REFUSE: "Esto no está bien…"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED: "[faction_claimant.Custom2('AppropriateGreeting', ROOT.Char)]"
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED_DESC: "¡Al fin! [faction_target.GetName] no es más que un[faction_target.Custom('ES_XA')] buf[faction_target.Custom('ES_OnOna')] haciéndose pasar por [faction_target.GetTitleAsNameNoTooltip], y sé que el señorío entero se unirá a mi causa. No olvidaré a quienes me ayuden."
 FACTION_CEREMONIAL_CLAIMANT_INVITE_ACCEPTED_OPT: "Es solo cuestión de tiempo…"
 #Imperial Policy
 FACTION_DEMAND_IMPERIAL_POLICY: "Política imperial"
 FACTION_DEMAND_IMPERIAL_POLICY_DESC: "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\nLos leales súbditos del señorío han soportado vuestras erradas políticas durante demasiado tiempo. La [faction.GetName] os exige que consintáis en dar una nueva dirección a [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], ¡u os la impondremos nosotros!"
 FACTION_DEMAND_IMPERIAL_POLICY_ACCEPTED: "Exigencias de política imperial aceptadas"
 FACTION_DEMAND_IMPERIAL_POLICY_ACCEPTED_DESC: "Resulta obvio que antes de renunciar a esta insensata empresa preferiríais ver arder el señorío. Por el bien de [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], debo aceptar vuestra petición, pero sabed que hoy se ha cometido una gran injusticia. ¡Esto no quedará así!"
 FACTION_DEMAND_IMPERIAL_POLICY_REFUSED: "Exigencias de política imperial rechazadas"
 FACTION_DEMAND_IMPERIAL_POLICY_REFUSED_DESC: "¡Vuestro desprecio arrogante y petulante por las políticas sensatas de mi gobierno solo demuestran vuestra escasa preparación para tomar decisiones de tal calado!\n\n¡Vuestra traición y deshonor pronto recibirán el juicio divino, vil ser traicionero!"
 FACTION_DEMAND_IMPERIAL_POLICY_SEND_DEMAND_NOTIFICATION: "Virar la nave"
 FACTION_DEMAND_IMPERIAL_POLICY_SEND_DEMAND_NOTIFICATION_DESC: "¡Ha llegado la hora! Todos los que apoyen truncar las erróneas políticas [faction_target.Custom('ES_DelDela')] [faction_target.GetTitledFirstName|l] se levantarán como uno solo para asegurarse de que el señorío parte en una nueva dirección. ¡Lo lograremos a sangre y fuego si es preciso!"
