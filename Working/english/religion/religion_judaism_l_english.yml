 #Malabar
 malabarism:0 "Malabarism"
 malabarism_adj:0 "Malabari"
 malabarism_adherent:0 "Malabari"
 malabarism_adherent_plural:0 "Malabari"
 malabarism_desc:1 "As the descendants of the tribes of Israel spread across the world, they built smaller communities from west to east, acting as tribes of their own. Also called Cochin Jews, they made their new home in the Cochin Kingdom of South India. There, they intermixed with the local people and exchanged cultures."

 #Samaritan
 samaritan:0 "Samaritanism"
 samaritan_adj:0 "Samaritan"
 samaritan_adherent:0 "Samaritan"
 samaritan_adherent_plural:0 "Samaritans"
 samaritan_desc:0 "Descended from the tribes that settled Samaria, Samaritans follow an original, unchanged version of the Torah. In this way they are practicing the true religion of Moses, serving the direct duties granted by God."

 #Kabarism
 kabarism:1 "Kuzarism"
 kabarism_adj:1 "Kuzarite"
 kabarism_adherent:1 "Kuzari"
 kabarism_adherent_plural:1 "Kuzaris"
 kabarism_desc:2 "A community of converts, Kuzarites follow the common Rabbinic interpretation of the Halakha. Even long after their conversion, they continue to hold some local beliefs and traditions with religious reverence."
 
 #Merkabah
 merkabah:0 "Merkabah"
 merkabah_adj:0 "Merkabah"
 merkabah_adherent:0 "Merkabist"
 merkabah_adherent_plural:0 "Merkabists"
 merkabah_desc:0 "Merkabah Mysticism is a sect of Judaic mysticism sharing some influence from Gnostic teachings. The faith is centered on visions, adopting ascetic lifestyles to join the Throne of God."

 doctrine_temple_authority_name:0 "Halakha Authority"
 doctrine_temple_authority_desc:0 "Halakha refers to a set of laws and rules by which a Jew must live their life. After centuries of diaspora, Jewish groups diverged into numerous schools of thought on how to properly interpret the Halakha."
 temple_authority_rabbinic_doctrine_name:0 "Rabbinic"
 temple_authority_rabbinic_doctrine_desc:0 "Rabbinic Jews believe that the Halakha can be interpreted by the Rabbis alone. They believe in the Written Torah and the Oral Torah, passed on through the Rabbis. All Rabbinic belief is codified in the Babylonian Talmud, which is held as the primary source from which Halakha is interpreted and distributed."
 temple_authority_toric_doctrine_name:0 "Toraic"
 temple_authority_toric_doctrine_desc:0 "Toraic Judaism rejects the Talmud and the Oral Torah, passing authority to the written Torah alone. Rabbis cannot change or adapt the Halakha, their duty is solely to interpret the Torah's literal meaning."
 temple_authority_kohanim_doctrine_name:0 "Kohenimic"
 temple_authority_kohanim_doctrine_desc:0 "Kohenimic Judaism asserts that the Kohen are the supreme authority on all religious matters, including the Halakha. Kohen must be patrilineally descended from Aaron, Moses' brother."
 temple_authority_samaritan_torah_doctrine_name:0 "Samaritan"
 temple_authority_samaritan_torah_doctrine_desc:0 "The Samaritans reject the authority of the Torah altogether, instead granting supreme authority to the Samaritan Torah. Their rejection of the Torah causes them to be universally seen by their fellows as heretics."
 doctrine_parameter_hostility_override_temple_authority_samaritan_torah_doctrine:0 "Considers [GetFaithDoctrine('temple_authority_samaritan_torah_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_rabbinic_doctrine:0 "Considers [GetFaithDoctrine('temple_authority_rabbinic_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_toric_doctrine:0 "Considers [GetFaithDoctrine('temple_authority_toric_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
 doctrine_parameter_hostility_override_temple_authority_kohanim_doctrine:0 "Considers [GetFaithDoctrine('temple_authority_kohanim_doctrine').GetBaseName] [faiths|E] to be [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]"
