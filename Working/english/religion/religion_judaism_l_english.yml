 haymanot_adherent:0 "Haymanot"
 haymanot_adherent_plural:0 "Haymanot"
 haymanot_desc:0 "The rabbis, or kahen, judge in matters of religious law, but they work together with a circle of elders who judge in matters of tradition and life."
