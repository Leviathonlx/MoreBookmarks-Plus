l_english:
 court_fashion:0 "Court Fashion"
 court_fashion_default:2 "Last Century Fashion"
 court_fashion_default_desc:0 "Courtiers dress according to convention, which is safe, if not creative."
 court_fashion_acceptable:1 "Outmoded Fashion"
 court_fashion_acceptable_desc:0 "Courtiers turn heads when they visit towns and cities."
 court_fashion_decent:0 "Decent Fashion"
 court_fashion_decent_desc:0 "Courtiers nimbly update their wardrobe with the seasons, abandoning old garments when a new style catches on."
 court_fashion_good:1 "Stylish Fashion"
 court_fashion_good_desc:0 "Often, this court's styles spread across the world and influences other courts."
 court_fashion_fantastic:1 "Haute Couture Fashion"
 court_fashion_fantastic_desc:0 "This court is considered a stylistic innovator. Servants dress like other realms' rulers, and their liege will be immortally known for their dress sense."

 court_food_quality:0 "Quality of Food"
 court_food_quality_default:1 "Bland Food"
 court_food_quality_modest:0 "Modest Food"
 court_food_quality_decent:0 "Decent Food"
 court_food_quality_lavish:0 "Lavish Food"
 court_food_quality_exotic:0 "Exotic Food"
 court_food_quality_default_desc:0 "No one looks forward to eating in this court, but it is said the company makes up for it."
 court_food_quality_modest_desc:0 "Guests are well-fed with adequate local cuisine."
 court_food_quality_decent_desc:0 "This court is able to provide occasional novel delicacies."
 court_food_quality_lavish_desc:0 "A fleet of chefs provide a constant supply of tasty morsels. A servant with a platter of food follows any gathering party of guests."
 court_food_quality_exotic_desc:0 "Servants are sent to foreign lands and return with bountiful exotic foods. There is no culinary delight which hasn't passed through these halls."

 court_lodging_standards:0 "Lodging Standards"
 court_lodging_standards_default:1 "Minute Lodgings"
 court_lodging_standards_small:0 "Small Lodgings"
 court_lodging_standards_middling:0 "Middling Lodgings"
 court_lodging_standards_spacious:0 "Spacious Lodgings"
 court_lodging_standards_grand:0 "Grand Lodgings"
 court_lodging_standards_default_desc:0 "There are occasional diplomatic incidents when guests are asked to lodge together."
 court_lodging_standards_small_desc:0 "There is space for any courtier to have their own room."
 court_lodging_standards_middling_desc:0 "Every courtier's room is well-provided."
 court_lodging_standards_spacious_desc:0 "Any inhabitants of this court can expect a suite of rooms."
 court_lodging_standards_grand_desc:0 "Guests know they can request any luxuries within their lodgings. Any book for their study, any late-night drink - rooms are attended at every hour."

 court_servants:0 "Court Servants"
 court_servants_default:1 "Very Few Servants"
 court_servants_few:0 "Few Servants"
 court_servants_some:0 "Some Servants"
 court_servants_many:0 "Many Servants"
 court_servants_endless:0 "Endless Servants"
 court_servants_default_desc:0 "This court's handful of servants are exhausted meeting every guest's demand."
 court_servants_few_desc:0 "This court has servants who can provide almost every crucial comfort."
 court_servants_some_desc:0 "This court has specialized servants who take pride in their work."
 court_servants_many_desc:0 "This court has a servant for every purpose one could construe."
 court_servants_endless_desc:0 "This court has more servants than anyone knows what to do with. It takes a concerted effort to do the simplest task without servants requesting to undertake it for you."
