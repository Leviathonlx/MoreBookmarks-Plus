 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CALLOUS_LONER:0 "A cold, heartless [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is rumored to feel nothing and care for no one."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_VENGEFUL:0 "A petty and spiteful [ROOT.Char.GetWomanMan], [ROOT.Char.GetHerHis] vassals will need to tread carefully around [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_DEPRESSED:0 "A melancholic soul longing for comfort, [ROOT.Char.GetFirstNameNoTooltip] may lack the fortitude needed to lead [ROOT.Char.GetHerHis] new [ROOT.Char.Custom('GetSubjectPlural')]."
