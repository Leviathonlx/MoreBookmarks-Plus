 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_EXCOMMUNICATED:0 "Excommunicated by the Church, [ROOT.Char.GetSheHe] rises to power while branded a heretic, and many think will lead the [ROOT.Char.Custom('GetRealmOrDomicile')|l] to perdition."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_BERSERKER:0 "A fierce and relentless warrior, [ROOT.Char.GetSheHe] is believed to howl at the moon and drink the blood of [ROOT.Char.GetHerHis] enemies in battle."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CANNIBAL:0 "Rumored to feast upon human flesh, [ROOT.Char.GetSheHe] will have a lot to prove to earn the trust of [ROOT.Char.GetHerHis] vassals."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_CRIMINAL:0 "Many vile rumors surround [ROOT.Char.GetHerHim], some more vicious and repulsive than others."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_WITCH:0 "Rumored to mix forbidden herbs and cast curses upon [ROOT.Char.GetHerHis] enemies, [ROOT.Char.GetSheHe] might have a harder time earning the trust of [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetSubjectPlural')]."
 SUCCESSION_EVENT_WINDOW_HEIR_UNIMPRESSIVE:0 "Without many accomplishments to [ROOT.Char.GetHerHis] name, it is hard to tell what kind of ruler [ROOT.Char.GetSheHe] will become yet."

