 SUCCESSION_EVENT_WINDOW_HEIR_RIVALS:0 "Surrounded by enemies and rivals, many hope that [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is not struck short by means of a dagger in the back."
 SUCCESSION_EVENT_WINDOW_HEIR_COMBAT_SKILLS:0 "A formidable duelist, many expect [ROOT.Char.GetHerHim] to excel in tournaments and personal combat alike."
 SUCCESSION_EVENT_WINDOW_HEIR_POOR_HEALTH:0 "A frail and sickly [ROOT.Char.GetWomanMan], the [ROOT.Char.Custom('GetRealmOrDomicile')|l] wishes for good health to return to [ROOT.Char.GetHerHim]."
 SUCCESSION_EVENT_WINDOW_HEIR_BASTARD:0 "Being an illegitimate child, [ROOT.Char.GetFirstNameNoTooltip] will surely set out to make [ROOT.Char.GetHerHis] mark on destiny."
 SUCCESSION_EVENT_WINDOW_HEIR_VIKING:0 "Having led numerous raids, [ROOT.Char.GetFirstNamePossessiveNoTooltip] name is known and feared across the world."
 SUCCESSION_EVENT_WINDOW_HEIR_CRUSADER:0 "Having led holy warriors against the infidels, [ROOT.Char.GetFirstNamePossessiveNoTooltip] name is surely beloved in the eyes of [ROOT.Char.GetFaith.HighGodName]."
 SUCCESSION_EVENT_WINDOW_HEIR_THREE_SKILLS:0 "Having mastered many skills, [ROOT.Char.GetSheHe] is sure to be admired by [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetSubjectPlural')]."
 SUCCESSION_EVENT_WINDOW_HEIR_FIVE_SKILLS:0 "Blessed with awesome knowledge of all things between heaven and earth, [ROOT.Char.GetFirstNamePossessiveNoTooltip] rule is sure to be legendary."

 SUCCESSION_EVENT_WINDOW_HEIR_DREAD:0 "A terrifying presence, [ROOT.Char.GetSheHe] has already a reputation for ruthlessness and cruelty."
 SUCCESSION_EVENT_WINDOW_HEIR_GENDER:0 "Some fear that the ascension of a [ROOT.Char.GetWomanMan] to the throne might be a symptom of uncertain times to come."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_REVELER:0 "A charming and outgoing [ROOT.Char.GetWomanMan], [ROOT.Char.GetSheHe] is celebrated by many nobles across the [ROOT.Char.Custom('GetRealmOrDomicile')|l] as a gracious host."
 SUCCESSION_EVENT_WINDOW_HEIR_TRAIT_ADMINISTRATOR:0 "A learned administrator, [ROOT.Char.GetSheHe] is recognized as one of the most qualified people to ascend to the throne."
