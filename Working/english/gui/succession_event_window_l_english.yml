 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_CANARIAS_DESC:0 " Everyone across the islands know your name as the founder of the Kingdom of $k_canarias$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_BOSNIA_DESC:0 " There is not so much as a horse in Bosnia who does not know your name after the Kingdom of $k_bosnia$ was created."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ARMENIA_DESC:0 " Your name will live on eternally as the founder of the Empire of $e_armenia$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_RUM_DESC:0 " The Kingdom of $k_rum$ was created by you, and as its founder, in a way it will always be yours."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_ISRAEL_DESC:0 " It was due to your hard work and diligence that the Kingdom of $k_israel$ was created."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_OUTREMER_DESC:0 " None thought it could be done, but you dominated the most contested holy region in the world as the Empire of $e_outremer$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_SWITZERLAND_DESC:0 " One may climb the Alps and still not see all that was yours after you founded the Kingdom of $k_switzerland$."
 SUCCESSION_EVENT_WINDOW_END_DATE_CREATED_AUSTRIA_DESC:0 " Following your rule, the Archduchy is one of the most respected powers in Europe."
