 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_WESTERN_SLAVS_DESC:0 " It was due to you that the Western Slavs became one again after centuries of scattered tribalism. "
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_BURGUNDY_DESC:0 " The Burgundians overcame their squabbles and became one under your guidance and rule."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_ITALY_DESC:0 " It was due to your rule and guidance that the Empire of $e_italy$ united under one ruler."
 SUCCESSION_EVENT_WINDOW_END_DATE_UNIFICATION_AFRICA_DESC:0 " It was due to your hard work, diligence, and wise rule that the continent of Africa united under one rule."
