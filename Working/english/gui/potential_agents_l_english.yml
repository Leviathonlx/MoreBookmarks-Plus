 # Max Success Chance Agents

 agent_assassin: "Assassin"
 agent_assassin_i: "[success_chance_max_i]"
 agent_assassin_desc: "#WEAK Knife, poison, or peasant's pitchfork — as long as they're not breathing by daybreak, it's all the same to me.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [prowess_i] [prowess|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('sadistic').GetName( GetNullCharacter )] and [GetTrait('patient').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('compassionate').GetName( GetNullCharacter )] and [GetTrait('impatient').GetName( GetNullCharacter )]"
 
 agent_thug: "Thug"
 agent_thug_i: "[success_chance_max_i]"
 agent_thug_desc: "#WEAK Cosh 'em in the skull and get the barrel ready; this'll definitely be fast but it doesn't have to be loud.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [prowess_i] [prowess|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('wrathful').GetName( GetNullCharacter )] and [GetTrait('callous').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('calm').GetName( GetNullCharacter )] and [GetTrait('compassionate').GetName( GetNullCharacter )]"
 
 agent_comrade_in_arms: "Comrade-in-Arms"
 agent_comrade_in_arms_i: "[success_chance_max_i]"
 agent_comrade_in_arms_desc: "#WEAK After a few minutes, I'll "remember" dropping my locket and wander off, leaving the two of you to... talk in private.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [diplomacy_i] [diplomacy|E] & [intrigue_i] [intrigue|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('gregarious').GetName( GetNullCharacter )] and [GetTrait('deceitful').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('shy').GetName( GetNullCharacter )] and [GetTrait('honest').GetName( GetNullCharacter )]"
 
 agent_musician: "Musician"
 agent_musician_i: "[success_chance_max_i]"
 agent_musician_desc: "#WEAK Is it really life if it's bereft of music? I don't think so, but then, I'm never lacking for music.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [diplomacy_i] [diplomacy|E] & [learning_i] [learning|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('eccentric').GetName( GetNullCharacter )] and [GetTrait('stubborn').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('fickle').GetName( GetNullCharacter )] and [GetTrait('impatient').GetName( GetNullCharacter )]"
 
 agent_tumbler: "Tumbler"
 agent_tumbler_i: "[success_chance_max_i]"
 agent_tumbler_desc: "#WEAK Dancing, prancing, contorting, and cavorting! Window or wall, I fall like a cat and spring like a sparrow.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [prowess_i] [prowess|E] & [diplomacy_i] [diplomacy|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('brave').GetName( GetNullCharacter )] and [GetTrait('temperate').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('craven').GetName( GetNullCharacter )] and [GetTrait('gluttonous').GetName( GetNullCharacter )]"
 
 agent_poet: "Poet"
 agent_poet_i: "[success_chance_max_i]"
 agent_poet_desc: "#WEAK Any petty lord with an education can master words, but it takes true, unmitigated talent to master verse.#!\n$EFFECT_LIST_BULLET$ Provides [success_chance_max_i] [scheme_potential|E]\n$EFFECT_LIST_BULLET$ Requires [diplomacy_i] [diplomacy|E], [intrigue_i] [intrigue|E], & [learning_i] [learning|E]\n$EFFECT_LIST_BULLET$ #P Benefits#! from [traits|E] like [GetTrait('gregarious').GetName( GetNullCharacter )] and [GetTrait('lazy').GetName( GetNullCharacter )]\n$EFFECT_LIST_BULLET$ #N Suffers#! from [traits|E] like [GetTrait('shy').GetName( GetNullCharacter )] and [GetTrait('diligent').GetName( GetNullCharacter )]"
 
