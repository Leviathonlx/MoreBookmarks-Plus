l_english:
 # Jomsvikings offer a Retainer
 fp1_jomsvikings.0001.t:0 "A Helping Hand from [leader.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]"
 fp1_jomsvikings.0001.desc.intro:0 "Quartered in their fortress of [leader.GetCapitalLocation.GetTitle.GetNameNoTier], the [leader.GetPrimaryTitle.GetNameNoTier] are a warrior order devoted to protecting the Old Ways of the [leader.GetFaith.GetName] faith against change, dishonor, and foreign faiths.\n\nFor my piety and virtue, [leader.GetTitledFirstName] has sent me a choice of two retainers: [retainer_a.GetFirstName],"
 fp1_jomsvikings.0001.desc.zealous:0 "who sacked a hundred churches,"
 fp1_jomsvikings.0001.desc.wrathful:0 "who once tore a bear clean in two,"
 fp1_jomsvikings.0001.desc.impatient:0 "who is quicker than lightning,"
 fp1_jomsvikings.0001.desc.arrogant:0 "who would have been the next [leader.GetTitleAsNameNoTooltip],"
 fp1_jomsvikings.0001.desc.brave:0 "who beat a troll in a fist-fight,"
 fp1_jomsvikings.0001.desc.ambitious:0 "who wishes to die the most glorious death ever,"
 fp1_jomsvikings.0001.desc.diligent:0 "who never stops training,"
 fp1_jomsvikings.0001.desc.gregarious:0 "who has befriended the gods themselves,"
 fp1_jomsvikings.0001.desc.stubborn:0 "who tore down a mountain stone by stone,"
 fp1_jomsvikings.0001.desc.fickle:0 "whose capricious mind fooled [leader.GetFaith.DevilName] [leader.GetFaith.DevilHerselfHimself],"
 fp1_jomsvikings.0001.desc.vengeful:0 "who has never let a grudge go unavenged,"
 fp1_jomsvikings.0001.desc.viking:0 "who kills ten peasants each day abroad,"
 fp1_jomsvikings.0001.desc.connector:0 "or [retainer_b.GetFirstName],"
 fp1_jomsvikings.0001.desc.outro:0 "as well as [leader.GetHerHis] compliments for my devotion.\n\nOne shall stay, and the other return to the [leader.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 fp1_jomsvikings.0001.a:0 "[retainer_a.GetFirstNameNoTooltip] seems a formidable strategist!"
 fp1_jomsvikings.0001.b:0 "What an imposing warrior [retainer_b.GetFirstNameNoTooltip] is..."
 fp1_jomsvikings.0001.c:0 "I have warriors aplenty already, thanks."

 # Jomsvikings terrorise their neighbours
 fp1_jomsvikings.0011.t.reformed_norse:0 "Wroth of the Old Ways"
 fp1_jomsvikings.0011.t.reformed_other:0 "Wroth of the Old Gods"
 fp1_jomsvikings.0011.t.fallback:0 "[leader.GetPrimaryTitle.GetNameNoTierNoTooltip] Pirates"
 fp1_jomsvikings.0011.desc.intro:0 "Disaster! A lightning raid by [leader.GetTitledFirstName] of the [leader.GetPrimaryTitle.GetNameNoTier] on [target_county.GetNameNoTier] threatens to set half the county ablaze!\n\n"
 fp1_jomsvikings.0011.desc.ideological_reformist:0 "Branding [ROOT.Char.GetFaith.GetName] a foul perversion of the faith of our ancestors, these accursed pirates are slaughtering our [ROOT.Char.GetFaith.PriestNeuterPlural] en masse, torching our [ROOT.Char.GetFaith.HouseOfWorshipPlural], and claim to be doing all of it in the name of [leader.GetFaith.HighGodName]!"
 fp1_jomsvikings.0011.desc.ideological_other:0 "Fundamentalist [leader.GetFaith.GetAdherentNamePlural], these pirates consider [ROOT.Char.GetFaith.GetReligion.GetName] to be a threat to their way of life. More than merely gathering plunder, the reavers are slaughtering [ROOT.Char.GetFaith.PriestNeuterPlural], burning [ROOT.Char.GetFaith.HouseOfWorshipPlural], and screaming bloody murder about their false gods."
 fp1_jomsvikings.0011.desc.economic:0 "Though the [leader.GetPrimaryTitle.GetNameNoTierNoTooltip] bear no particular grudges against a [ROOT.Char.GetFaith.GetAdherentName] like myself, they still depend on plunder and raiding to survive, and my lands are a tempting target. Perhaps... perhaps paying them a heavy gafol could yet spare my subjects?"
 fp1_jomsvikings.0011.desc.outro:0 "\n\nThere's no time to raise an army. I can strike with whatever forces I have to hand, or I can grit my teeth till they leave."
 fp1_jomsvikings.0011.a:0 "Grab whoever we have, to arms!"
 fp1_jomsvikings.0011.a.tt_success:0 "The pirates are cut off and destroyed"
 fp1_jomsvikings.0011.a.tt_failure:0 "[leader.GetTitledFirstNameNoTooltip] wreaks havoc as [leader.GetSheHe] flees"
 fp1_jomsvikings.0011.b.benefactor:0 "Perhaps [benefactor.GetTitledFirstNameNoTooltip] could simply send us new [ROOT.Char.GetFaith.PriestNeuterPlural]?"
 fp1_jomsvikings.0011.b.fallback:0 "Regrettable, but we could import replacement [ROOT.Char.GetFaith.PriestNeuterPlural]..."
 fp1_jomsvikings.0011.c:0 "`Gather the gafol; it's cheaper in the long run."
 fp1_jomsvikings.0011.c.tt:0 "[leader.GetTitledFirstName] retreats without incident"
 fp1_jomsvikings.0011.d:0 "How is this anything but a local problem?"
 fp1_jomsvikings.0011.d.tt:0 "You leave [target_county.GetNameNoTier] to burn"

 # Jomsvikings send Event Troops
 fp1_jomsvikings.0021.t:0 "Parleying with Pirates"
 fp1_jomsvikings.0021.desc:0 "It's with some suspicion that I receive a delegation of disorderly thugs from the [leader.GetPrimaryTitle.GetNameNoTier], presenting a letter from [leader.GetTitledFirstName].\n\nFierce reavers and plunderers both at sea and on land, these religious fundamentalists are some of the most notorious and deadly pirates in the world.\n\nLike any good [ROOT.Char.GetFaith.GetAdherentName], I've listened to the stories of their piety and prowess with a mixture of awe and fear. Now it seems their [leader.GetTitleAsNameNoTooltip] is offering me command of this gaggle of volunteers, provided I use them to raid and plunder for [ROOT.Char.GetFaith.PantheonTerm]."
 fp1_jomsvikings.0021.a:0 "Pirates that take orders? Intriguing..."
 fp1_jomsvikings.0021.a.tt:0 "The [army|E] will include special hard-to-kill $jomsviking_pirates$ [men_at_arms|E]"
 fp1_jomsvikings.0021.b:0 "Just the reputable sailors, I think."
 fp1_jomsvikings.0021.b.tt:0 "The [army|E] will include recruitable $bondi$ [men_at_arms|E]"
 fp1_jomsvikings.0021.c:0 "I prefer my soldiers a bit more... disciplined."

 # Jomsvikings challenge a Dishonorable Norse Pagan Ruler to Holmgang
 fp1_jomsvikings.0041.t:0 "A Disgrace to the Gods"
 fp1_jomsvikings.0041.desc:0 ""#EMP [ROOT.Char.GetFirstNameNoTooltip]#!!" Howls [leader.GetTitledFirstName] as [leader.GetSheHe] bursts into my throne room, half-clothed.\n\n"Your sinful ways and flagrant dishonor are a disgrace to [leader.GetFaith.GetAdherentNamePlural] everywhere, and the [leader.GetPrimaryTitle.GetNameNoTier] will no longer stand for it! No excuses, no tricks, we holmgang, #EMP here#! and #EMP now#!!"\n\nBemused, my guards clutch their weapons, ready to make a move on the intruder at a moment's notice.\n\nWhatever I do, word of my actions will doubtless carry out over the world."
 fp1_jomsvikings.0041.a:0 "I'll send you to Valhöll with a smile!"
 fp1_jomsvikings.0041.a.tt:0 "You immediately enter into a [single_combat_fight|E]"
 fp1_jomsvikings.0041.a.tt_success:0 "You win the bout"
 fp1_jomsvikings.0041.a.tt_failure:0 "[leader.GetTitledFirstName] wins the bout"
 fp1_jomsvikings.0041.b:0 "You were a fool to come alone. Guards!"
 fp1_jomsvikings.0041.b.tt_success:0 "[leader.GetTitledFirstName] is shackled & hauled off to the dungeon"
 fp1_jomsvikings.0041.b.tt_failure:0 "[leader.GetTitledFirstName] effects a daring escape"
 fp1_jomsvikings.0041.c:0 "You know you're just a pretentious pirate, right? Run along."

 fp1_jomsvikings.0042.trigger_failure:0 "Your bout against [leader.GetTitledFirstNameNoTooltip] has invalidated"

 fp1_jomsvikings.0044.t:0 "$fp1_jomsvikings.0041.t$: Vindication"
 fp1_jomsvikings.0044.desc:0 "With [leader.GetTitledFirstName] slumped lifeless at my feet, the throne room becomes deathly silent. Nary so much as a whisper can be heard, no breathing save my own ragged gasps.\n\nQuietly, I pull my clothes back on.\n\nOne by one, I make eye contact with each and every person still in here."
 fp1_jomsvikings.0044.a:0 "Anyone #EMP else#! want to have a go?"
 fp1_jomsvikings.0044.b:0 "The justness of my rule is proven once more!"
 fp1_jomsvikings.0044.c:0 "This simply shows how unworthy a faith [leader.GetFaith.GetNameNoTooltip] is..."

 # Jomsvikings Destroyed
 fp1_jomsvikings.1001.t:0 "Waning of the Old Ways"
 fp1_jomsvikings.1001.desc.intro:0 "With the fall of their last fortress, the [title.GetNameNoTier] have been utterly extinguished.\n\n"
 fp1_jomsvikings.1001.desc.reformed_asatru_exists:0 "Despite their best efforts at holding back the tide of change, schism came to their faith, as it did to Christianity and Islam before it.\n\nWhether the reformists win out or the faithful fall foreign beliefs, "
 fp1_jomsvikings.1001.desc.fallback:0 "In the end, they were simply not enough to hold back the tide of foreign faiths, and"
 fp1_jomsvikings.1001.desc.outro:0 "it now seems inevitable that [leader.GetFaith.GetName] is doomed to the waste heap of history."
 fp1_jomsvikings.1001.holy_order_destroyed:0 "The [title.GetNameNoTier] have been destroyed."
 fp1_jomsvikings.1001.a:0 "The gods forsake us!"
 fp1_jomsvikings.1001.a.tt:0 "The Jomsvikings will no longer hand out boons to the pious"
 fp1_jomsvikings.1001.b:0 "Good riddance to bad rubbish!"
 fp1_jomsvikings.1001.b.tt:0 "The Jomsvikings will no longer reave unbelievers"
 fp1_jomsvikings.1001.c:0 "Yhomz-who?"
 fp1_jomsvikings.1001.c.tt:0 "$fp1_jomsvikings.1001.b.tt$"
