l_english:
 fp1_yearly.2000.t:0 "Wanderlust"
 fp1_yearly.2000.desc:0 ""I am leaving, [parent.GetMotherFather]. Me and [lover_of_child.GetFirstNameNoTooltip] are #EMP in love#!!"\n\nI roll my [ROOT.Char.Custom('EyeEyes')] at [child_to_leave.GetFirstNameNoTooltip]. What is my fool of a [child_to_leave.Custom('GetDaughterSon')] up to #EMP now?#!\n\n"[lover_of_child.GetFirstNameNoTooltip] and I will seek adventure! The world is vast, and there is glory to be found! I wish to shout #EMP '[child_to_leave.GetHouse.GetMotto]'#! at the world, until it remembers my name!"\n\nIt is evident that my #EMP beloved#! [child_to_leave.Custom('GetDaughterSon')] is being serious. I am going to have to do something."
 fp1_yearly.2000.a:0 ""Come here, dear [child_to_leave.Custom('GetDaughterSon')], I believe it is time for some #EMP tough love#!.""
 fp1_yearly.2000.b:0 ""Listen here, there is #EMP glory#! to be had at home.""
 fp1_yearly.2000.c:0 ""Perhaps #EMP this#! would make you forget about leaving?""
 fp1_yearly.2000.d:0 ""You'll be back, soon you'll see...""
 fp1_yearly.2000.d.tt:0 "#weak "...you'll remember you belong to me."#!"
 fp1_yearly.2000.a.tt:0 "#V Duel#! [child_to_leave.GetFirstName] to make [child_to_leave.GetHerHim] stay!\n#weak This duel is NOT to the death.#!\nIf you win, you will gain [prestige_i] [prestige|E]\n\nYour [prowess|E]: [prowess_i]#V [parent.GetProwess]#!\n[child_to_leave.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [child_to_leave.GetProwess]#!"
 fp1_yearly.2000.c.tt:0 "[child_to_leave.GetFirstName] stays at your [ROOT.Char.Custom('GetCourt')]"
 fp1_yearly.2000.b.tt:0 "Stays at your [ROOT.Char.Custom('GetCourt')]"
 lust_for_adventure:0 "Lust for Adventure"
 lust_for_adventure_desc:0 "This character is lusting for adventure and travel. They are unlikely to return to the court of their parents."
 mellowed_spirit:0 "Mellowed Spirit"
 mellowed_spirit_desc:0 "This character has been convinced by a parent that adventure isn't for them, and that their place is at home."
 fp1_yearly.2003.t:0 "Wanderlust: Tough Love"
 fp1_yearly.2003.desc:0 ""I yield! I yield, [parent.GetMotherFather]! No more!" My [child_to_leave.Custom('GetDaughterSon')] exclaims.\n\n"I will stay here at court. [lover_of_child.GetFirstNameNoTooltip] is not more important to me than my life!" [child_to_leave.GetFirstNameNoTooltip] says, with [lover_of_child.GetFirstNameNoTooltip] looking disapproving.\n\nFinally, it seems as if [child_to_leave.GetFirstNameNoTooltip] is seeing reason!"
 fp1_yearly.2003.a:0 ""[parent.GetMotherFather|U] knows best, dear [child_to_leave.Custom('GirlBoy')].""
 fp1_yearly.2003.b:0 ""And break if off with that '[lover_of_child.GetFirstNameNoTooltip]', too!""
 fp1_yearly.2000.trigger_failure:0 "My duel against [child_to_leave.GetFirstNameNoTooltip] has been invalidated"
 fp1_yearly.2004.t:0 "Wanderlust: Soundly Beaten"
 fp1_yearly.2004.desc:0 "I am knocked down, weakened by the fighting, as [child_to_leave.GetFirstNameNoTooltip] approaches me with weapon in hand.\n\n"I told you already, I am #EMP leaving#! [parent.GetMotherFather]. For my troubles I will be taking a sack out of the treasury. I am sure you understand."\n\nI can do nothing but watch as my [child_to_leave.Custom('GetDaughterSon')] leaves, with [lover_of_child.GetFirstNameNoTooltip] on one arm and #EMP my gold#! held in the other."
 fp1_yearly.2004.a:0 "Insolent child..."
 fp1_yearly.2000.b.success:0 "[child_to_leave.GetFirstNameNoTooltip] gives up on [child_to_leave.GetHerHis] hopes and dreams"
 fp1_yearly.2000.b.failure:0 "[child_to_leave.GetFirstNameNoTooltip] is not convinced by your arguments"

 fp1_yearly.2100.t:0 "Hearty Competition"
 fp1_yearly.2100.desc:0 ""You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNounSexual')]! You [lover_2.Custom('InsultAdjective')] [lover_2.Custom('InsultNoun')]! [lover_2.Custom('InsultSentence')|U], you [lover_2.Custom('InsultNounSexual')]!" [lover_1.GetFirstName] screams at the top of [lover_1.GetHerHis] lungs.\n\nIt seems your lovers are at each other's throats.\n\n"Your [lover_1.Custom('PointOfRidicule')] makes [lover_quarrel_target.GetHerHim] retch in disgust, you [lover_1.Custom('InsultNounSexual')]. [lover_quarrel_target.GetFirstNameNoTooltip] couldn't love a [lover_1.Custom('InsultAdjective')] [lover_1.Custom('InsultNounSexual')] like you! #EMP [lover_quarrel_target.GetSheHe|U] will be only mine!#!" [lover_2.GetFirstName] shouts, pulling [lover_2.Custom('SignatureWeaponArticle')] [lover_2.Custom('signature_weapon')] from [lover_2.GetHerHis] belt...\n\nThis is about to get bloody."
 fp1_yearly.2100.a:0 "Bloody #EMP exciting!#! Yes! Fight for my love!"
 fp1_yearly.2100.b:0 "This is #EMP madness!#! I beg of you, please stop this at once!"
 fp1_yearly.2100.c:0 "I'll stop you myself!"
 fp1_yearly.2100.a.tt:0 "[lover_1.GetFirstName] and [lover_2.GetFirstName] #V Duel#! to the death."
 fp1_yearly.2100.b.tt:0 "[lover_1.GetFirstName] and [lover_2.GetFirstName] cool down."
 fp1_yearly.2101.t:0 "Hearty Competition: Broken Heart"
 fp1_yearly.2101.desc:0 ""Now you're all mine, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.GetFirstNameNoTooltip]! That [lover_2.Custom('InsultNounSexual')] [losing_lover.GetFirstName] will never come between us again!" [winning_lover.GetFirstName] whispers in a sweet voice as [winning_lover.GetSheHe] puts [winning_lover.GetHerHis] [winning_lover.Custom('signature_weapon')] down onto the ground.\n\n"Come, my [lover_quarrel_target.Custom('RomanticComplimentAdjective')] [lover_quarrel_target.Custom('RomanticComplimentNoun')]. This farce has been tiring, why don't we retreat to your [ROOT.Char.Custom('GetChamber')]?" [winning_lover.GetFirstNameNoTooltip] suggests, seductively."
 fp1_yearly.2101.a:0 "Oh, my [winning_lover.Custom('RomanticComplimentNoun')]! You know how to woo a [lover_quarrel_target.GetWomanMan]!"
 fp1_yearly.2101.b:0 "[losing_lover.GetFirstNameNoTooltip], no! #EMP You will pay for this, [winning_lover.GetFirstNameNoTooltip]!#!"
 fp1_yearly.2101.c:0 "A romp in the hay? Why not."
 fp1_yearly.2101.d:0 "Just... leave me for now."
 fp1_yearly.2100.b.success:0 "Your loving words calm them both"
 fp1_yearly.2100.b.failure:0 "Your words fall on deaf ears"
 fp1_yearly.2100.c.success:0 "You break the quarrelers apart"
 fp1_yearly.2100.c.failure:0 "You do not make it in time"
 fp1_yearly.2100.c.tt:0 "You stop [lover_1.GetFirstName] and [lover_2.GetFirstName] from fighting."
 
 fp1_yearly.2200.t:0 "The Bored Berserker"
 fp1_yearly.2200.desc:0 ""Behold! I am [new_berserker.GetFirstNameNoTooltip] the [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))|U] — bring me tankards of ale, [new_berserker.Custom('AttractionWomanManMultiple')], and [new_berserker.Custom('FavoriteTreatDemand')]! Lest you dare tempt my wrath!?" the [new_berserker.GetWomanMan] screams at the gathered crowd.\n\nEvidently this massive warrior is bored, and looking to start trouble. Perhaps [new_berserker.GetHerHis] rage would be put to better use in my ranks?\n\n"Is there no-one that dares to face me? Cowards! What I wouldn't give for a good brawl...""
 fp1_yearly.2200.a:0 "No one calls me a coward, you [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('new_berserker'))] [new_berserker.Custom('InsultNoun')]!"
 fp1_yearly.2200.b:0 "I'll bring you plenty of [new_berserker.Custom('FavoriteTreatDemand')] — if you join my ranks."
 fp1_yearly.2200.c:0 "We're going on a raid soon, why don't you join as my [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')]?"
 fp1_yearly.2200.d:0 "Guards! Stop that [new_berserker.GetWomanMan]!"
 fp1_yearly.2200.a.tt:0 "#V Duel#! [new_berserker.GetFirstName] to make [new_berserker.GetHerHim] serve as your [potential_employer.Custom('KnightCultureNoTooltipLowercase')]!\n#weak This duel is NOT to the death.#!\nEven if you lose, perhaps [new_berserker.GetFirstNamePossessiveNoTooltip] rage will be soothed...\n\nYour [prowess|E]: [prowess_i]#V [potential_employer.GetProwess]#!\n[new_berserker.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [new_berserker.GetProwess]#!"
 fp1_yearly.2200.c.success:0 "[new_berserker.GetFirstNameNoTooltip] agrees to join your ranks"
 fp1_yearly.2200.c.failure:0 "[new_berserker.GetFirstNameNoTooltip] rampages through your court"
 fp1_yearly.2200.fail.tt:0 "[new_berserker.GetFirstNameNoTooltip] hurts [potential_victim.GetFirstName] in [new_berserker.GetHerHis] fury!"
 hurt_someone_close_to_me_crime:0 "Hurt Someone Close to Me"
 fp1_yearly.2200.d.success:0 "[new_berserker.GetFirstNameNoTooltip] is struck dead"
 fp1_yearly.2200.trigger_failure:0 "My duel against [new_berserker.GetFirstNameNoTooltip] has been invalidated"
 fp1_yearly.2203.t:0 "The Bored Berserker: Sated Rage"
 fp1_yearly.2203.desc:0 ""You're stronger than you look!" [new_berserker.GetFirstNameNoTooltip] sputters.\n\nThe [new_berserker.GetWomanMan] lies bloody on the ground, [new_berserker.GetHerHis] rage sated... for now.\n\n"I'd be happy to fight by your side, together we'd be #EMP unstoppable!#!" he shouts."
 fp1_yearly.2203.a:0 ""I am sorry, but your path ends here.""
 fp1_yearly.2203.b:0 ""I'd be honored to fight alongside you!""
 fp1_yearly.2203.c:0 ""You've caused enough damage. Leave, now.""
 fp1_yearly.2204.t:0 "The Bored Berserker: Gentle Giant"
 fp1_yearly.2204.desc:0 ""I am sorry." [new_berserker.GetFirstNameNoTooltip] says, in an emotional tone. "I get angry when I'm hungry."\n\nThe massive [new_berserker.GetWomanMan] offers me [new_berserker.GetHerHis] hand to help me up. [new_berserker.GetHerHis|U] rage seems to be sated... for now.\n\n"I enjoyed our fight. I'd gladly join you, friend." he says."
 fp1_yearly.2204.a:0 ""And I'd gladly have you, friend!""
 fp1_yearly.2204.b:0 ""Please, just leave...""
 
 grizzled_veterans:0 "Grizzled Veterans"
 glory_seekers:0 "Glory Seekers"
 fp1_yearly.2300.t:0 "Glory Seekers"
 fp1_yearly.2300.desc:0 "The taverns of [tavern_location.GetNameNoTier] have seen an influx of glory-seeking warriors as of late.\n\nAmong them — a group of old and battle-hardened veterans, huscarls looking for a new [recruiting_character.Custom('MistressMaster')].\n\nThere is also a whole host of enthusiastic young men that talk non-stop about finding glory on foreign shores.\n\nPerhaps I should seek to employ some of them?"
 fp1_yearly.2300.a:0 "I'll bring the huscarls into my household."
 fp1_yearly.2300.b:0 "The young men are inexperienced — but there are many of them!"
 fp1_yearly.2300.c:0 "Time to double the price of ale!"
 fp1_yearly.2300.d:0 "Join me, brave warriors! I will lead you to victory!"
 huscarls_tt:0 "#F Huscarls are tough frontline fighters capable of inflicing a lot of damage to weaker troops#!"
 bondi_tt:0 "#F Bondí are resilient and excel at fighting in the plains or farmlands of foreign shores#!"
 
 fp1_yearly.2400.t:0 "Preparations for the Hunt"
 fp1_yearly.2400.desc:0 "The wilderness is calling out to me. It's been too long since I last hunted. Out there, in the [ROOT.Char.Custom('TerrainType')] of [hunting_province.GetName], there are plenty of [ROOT.Char.Custom('GetAnimalAdjective')] [ROOT.Char.Custom('GetAnimalPlural')]. One of those would do well on my dinner table tonight!\n\nSomething is missing though. Are my hunting spears too old and dull? Or is it a companion I lack?\n\nI should make sure to prepare well."
 fp1_yearly.2400.a:0 "A new hunting dog is what I need!"
 fp1_yearly.2400.b:0 "Newly-forged spears, and arrows fletched with ravens' feather."
 fp1_yearly.2400.c:0 "What I have is enough. I just need time to prepare."
 fp1_yearly.2400.free_hunt:1 "Your next [GetActivityType('activity_hunt').GetName] will not cost any [gold|E]"
 brand_new_hunting_tools:0 "Brand New Hunting Tools"
 brand_new_hunting_tools_desc:0 "This character has spent a great deal of gold on new hunting equipment."
 
 fp1_yearly.2500.t:0 "Raunchy Runestone"
 fp1_yearly.2500.desc:0 "After quite a trek through the [runestone_location.Custom('TerrainTypeCountyScope')] of [runestone_location.GetNameNoTier], I arrive at the site of my family's runestone. Though it seems I'm not alone, my guest [deviant_guest.GetTitledFirstName] is here too — how did [deviant_guest.GetSheHe] find this place!?\n\n"It is not what it looks like, my [ROOT.Char.GetTitleTierName]!" [deviant_guest.GetSheHe] claims.\n\nThe fact that [deviant_guest.GetSheHe] is half-naked, and in the process of vigorously rubbing [deviant_guest.GetHerselfHimself] against #EMP my family's runestone#!, tells me that it is, in fact, exactly what it looks like."
 
 fp1_yearly.2600.t:0 "Fury of the Northmen"
 fp1_yearly.2600.desc:0 ""[ROOT.GetCharacter.GetFirstNameNoTooltip], you are a great warrior, but do your enemies #EMP truly#! fear you?" [berserker_teacher.GetFirstName] says.\n\nI have seen [berserker_teacher.GetFirstNameNoTooltip] work [berserker_teacher.GetHerselfHimself] into an inhuman fury on the field of battle, and I have seen countless foes flee before [berserker_teacher.GetHerHis] howling form. Witnessing [berserker_teacher.GetFirstNamePossessiveNoTooltip] berserkergang is like witnessing the fury of [ROOT.GetCharacter.GetFaith.HighGodName] [ROOT.GetCharacter.GetFaith.HighGodHerselfHimself].\n\n"Join me in front of the fire. Let us evoke your fury." [berserker_teacher.GetSheHe|U] beckons."
 fp1_yearly.2600.a:0 "Let me fetch my bear pelt!"
 fp1_yearly.2600.b:0 "No, I prefer to be in full control."
 fp1_yearly.2600.a.tt:0 "Attempt to become a [GetTrait('berserker').GetName( GetNullCharacter )]\n#weak There might be risks...#!"
 fp1_yearly.2600.b.tt:0 "Forfeit the opportunity to become a [GetTrait('berserker').GetName( GetNullCharacter )]"
 fp1_yearly.2601.desc:0 "We sit by the fire, chanting words of great power — I grit my teeth and close my eyes. Shivers run through my body, something is stirring inside of me... embracing me.\n\nI wake up from my frenzy, "
 fp1_yearly.2601.success_no_one_harmed:0 "[berserker_teacher.GetFirstName] by my side.\n\n"You summoned a truly impressive rage! Those logs stood no chance!" [berserker_teacher.GetFirstNameNoTooltip] grins.\n\nApparently I have worked in a frenzy throughout the entire night! At least we won't be lacking firewood for weeks..."
 fp1_yearly.2601.success_harm_close_one:0 "[berserker_teacher.GetFirstName] grappling me by the shoulders.\n\n"Come to your senses! [harmed_victim.GetFirstName] is not your enemy!" [berserker_teacher.GetFirstNameNoTooltip] screams.\n\nBy [ROOT.GetCharacter.GetFaith.HighGodName], what have I done!?"
 fp1_yearly.2601.success_kill_berserker:0 "[berserker_teacher.GetFirstNamePossessive] mangled corpse by my side. I look at my clenched fists, both are gripping bloodied axes...\n\nBy [ROOT.GetCharacter.GetFaith.HighGodName], what have I done!?"
 fp1_yearly.2601.success_kill_everyone:0 "blood is all around me. Everyone is dead. #EMP Everyone is dead.#!\n\n#EMP What have I done!?#!"
 fp1_yearly.2601.fail_fall_asleep:0 "feeling as refreshed as a newborn babe! [berserker_teacher.GetFirstName] look at me with a disapproving look.\n\n"Had a pleasant nap? And here I thought you had it in you..." [berserker_teacher.GetFirstNameNoTooltip] says, shaking [berserker_teacher.GetHerHis] head.\n\nI suppose my frenzy was just a dream!"
 fp1_yearly.2601.a:0 "I can't wait for the next battle!"
 fp1_yearly.2601.b:0 "This must have been the work of [ROOT.Char.GetFaith.TricksterGodName]..."
 fp1_yearly.2601.c:0 "Oh well! At least I feel great!"
 
