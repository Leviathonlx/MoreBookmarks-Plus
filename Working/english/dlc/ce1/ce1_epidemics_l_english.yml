 game_concept_epidemic: "Plague"
 game_concept_epidemic_desc: "A $game_concept_epidemic$ is an outbreak of a disease that spreads across the map, causing both local effects and infecting characters in its area. Affected [baronies|E] have an [infection_rate|E] that handles their severity and can be countered by improving the [epidemic_resistance|E].\n\nA Plague can have different [plague_intensities|E], affecting its area of effect, duration and [fatalities|E]."
 game_concept_epidemic_i: "@epidemic_icon!"
 game_concept_epidemics: "Plagues"
 game_concept_epidemics_desc: "$game_concept_epidemic_desc$"
 game_concept_infection_rate: "Infection Rate"
 game_concept_infection_rate_desc: "[baronies|E] affected by [epidemics|E] have an $game_concept_infection_rate$ that handles their severity and the strength of its effects.\n\nThe $game_concept_infection_rate$ will always progress towards its maximum value if nothing is done to fight it. Minor, Major and Apocalyptic [epidemics|E] will progress at different velocities, marked by their intensity.\n\nIn order to mitigate the impact of the Infection, [rulers|E] can improve the [epidemic_resistance|E] of their [realm|E]."
 game_concept_infection_rates: "Infection Rates"
 game_concept_infection_rates_desc: "$game_concept_infection_rate_desc$"
 game_concept_epidemic_resistance: "Plague Resistance"
 game_concept_epidemic_resistance_desc: "The $game_concept_epidemic_resistance$ lowers the [infection_rate|E] of a [barony|E] or [county|E], mitigating the effects of a [epidemic|E].\n\nThe $game_concept_epidemic_resistance$ can be increased through [buildings|E] like $building_type_hospices_01$ or $building_type_burial_site_01$ #weak ([duchy_building|E])#!, [court_position_tasks|E] performed by the $court_physician_court_position$, [decisions|E] or events."
 game_concept_epidemic_res: "Plague Res."
 game_concept_epidemic_res_desc: "$game_concept_epidemic_resistance_desc$"
 game_concept_infection_chance: "Chance of Infection"
 game_concept_chance_of_infection: "Chance of Infection"
 game_concept_infection_chance_desc: "Your $game_concept_infection_chance$ determines how likely you are to contract [diseases|E] from an ongoing [epidemic|E]."
 game_concept_plague_intensity: "Plague Intensity"
 game_concept_plague_intensity_desc: "A [epidemic|E] can be Apocalyptic, Major or Minor, affecting its area of spread, the duration and the [characters|E] that get infected by it, causing [fatalities|E]."
 game_concept_plague_intensities: "Plague Intensities"
 game_concept_plague_intensities_desc: "$game_concept_plague_intensity_desc$"
 game_concept_plague_apocalyptic: "Apocalyptic"
 game_concept_plague_apocalyptic_desc: "$game_concept_infection_chance_desc$"
 game_concept_plague_major: "Major"
 game_concept_plague_major_desc: "$game_concept_infection_chance_desc$"
 game_concept_plague_minor: "Minor"
 game_concept_plague_minor_desc: "$game_concept_infection_chance_desc$"
 
