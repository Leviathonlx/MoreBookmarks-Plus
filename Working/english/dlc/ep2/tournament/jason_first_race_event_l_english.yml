#RACE EVENTS
 jason_first_race_event.1.t:0 "A Mess of Legs"
 jason_first_race_event.1.desc:1 "At full gallop, [opponent.GetTitledFirstNamePossessive] rider pulls #EMP [opponent.Custom('GetContestHorseRaceName')]#! into my horse and its rider [jockey.GetFirstName] — or perhaps it was #EMP [ROOT.Char.Custom('GetContestHorseRaceName')]#! who veered into them? Regardless, the whole unfortunate lot careen sideways into barriers.\n\nWhere once there was a whole pack of coursing mounts, shimmering with sweat, two now ricochet outwards from the mass, their riders struggling to control them.\n\nThe pack of racers streaks on, the two wobbling horses now a length behind the rest."
 jason_first_race_event.1.desc.suspicious:0 "From amidst [opponent.GetHerHis] retainers, [opponent.GetTitledFirstNameNoTooltip] cries out in "shock"... unconvincingly."
 jason_first_race_event.1.desc.sympathetic:0 "From amidst [opponent.GetHerHis] retainers, [opponent.GetTitledFirstNameNoTooltip] cries out in horror."
 jason_first_race_event.1.a:0 "A ploy! I've been cheated!"
 jason_first_race_event.1.a.tt:1 "This aggression is grounds to disqualify them!"
 jason_first_race_event.1.a.tt.win:1 "[opponent.GetFirstNamePossessiveNoTooltip] "foul play" sees their horse removed from the running"
 jason_first_race_event.1.a.tt.lose:0 "You sound distinctly petty... no one heeds you"

 jason_first_race_event.1.b:0 "[opponent.GetFirstNameNoTooltip] alone shares this moment's woe."
 jason_first_race_event.1.b.tt:1 "You offer heartfelt sympathy to your fellow unfortunate competitor."

 jason_first_race_event.1.c:2 ""Slacken the reins, [jockey.GetFirstNameNoTooltip]!""
 jason_first_race_event.1.c.tt:1 "Call out to your rider to encourage them onwards!"
 jason_first_race_event.1.c.tt.win:1 "[jockey.GetFirstNameNoTooltip] steadies [jockey.GetHerHis] mount"
 jason_first_race_event.1.c.tt.lose:1 "[jockey.GetFirstNameNoTooltip] cannot hear you"

 jason_first_race_event.1.d:1 "Farewell, victory?"
 jason_first_race_event.1.d.tt:1 "I simply hope [jockey.GetFirstNameNoTooltip] is all right..."

