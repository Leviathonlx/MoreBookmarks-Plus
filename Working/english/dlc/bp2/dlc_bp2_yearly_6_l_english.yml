united_family_modifier: "United Family"
united_family_modifier_desc: "This character demands their kin highly honor their ties to one another."

bp2_yearly.6180.notification_high: "Reforms: [advanced_culture.GetNameNoTooltip] Ruler Pleased"
bp2_yearly.6180_notification_tooltip_high: "[pleased_ruler.GetTitledFirstName] lauds your interest in imitating the noble [advanced_culture.GetCollectiveNoun]."

bp2_yearly.6181.notification_high: "Reforms: Neglected Realm Denounced"
bp2_yearly.6181_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is disappointed your reforms won't provide many new opportunities for [advanced_culture.GetName] merchants."

bp2_yearly.6182.notification_high: "Reforms: Foreign Lord Condemns Rites"
bp2_yearly.6182_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] urges you to abandon [ROOT.Char.GetCulture.GetName] superstitions, if you wish to deliver your people."

bp2_yearly.6183.notification_high: "Reforms: Gentle[disappointed_ruler.GetWomanMan] Rues Vulgarity"
bp2_yearly.6183_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] is askance at your "savage" reception of sophisticated [advanced_culture.GetName] courtiers."

bp2_yearly.6184.notification_high: "Reforms: Warlord Expresses Contempt"
bp2_yearly.6184_notification_tooltip_high: "[disappointed_ruler.GetTitledFirstName] denounces your rejection of [advanced_culture.GetName] elites and your feeble control of your vassals."

bp2_yearly.6185.notification_high: "Reforms: Mercenaries Assail [ROOT.Char.Custom('KnightCultureNoTooltip')]"
bp2_yearly.6185_notification_tooltip_high: "[beaten_knight.GetTitledFirstName] was badly beaten and humiliated by a roaming gang of vengeful [advanced_culture.GetName] mercenaries."

bp2_yearly.6186.notification_high: "Reforms: Rumors of Barbarism"
bp2_yearly.6186_notification_tooltip_high: "Your court is derided as a bastion of uncultured manners, a place anathema to courtiers from refined cultures."

dearth_of_intellectuals_modifier: "Dearth of Intellectuals"
dearth_of_intellectuals_modifier_desc: "Zealots have driven many foreign scholars, missionaries and functionaries from this character's realm."
bereft_of_intellectuals_modifier: "Bereft of Intellectuals"
bereft_of_intellectuals_modifier_desc: "Zealots have driven nearly every foreign scholar, missionary and functionary from this character's realm."

bp2_yearly.6187.notification_high: "Reforms: Skilled Foreigners Fleeing"
bp2_yearly.6187_notification_tooltip_high: "[zealot_vassal.GetTitledFirstName] leads other zealots in driving scholars, missionaries and functionaries from the realm"
bp2_yearly.6187_no_vassal_notification_tooltip_high: "Newly-inflamed zealots are driving scholars, missionaries and functionaries from the realm"

bp2_yearly.6188.notification_high: "Reforms: Local Nobility Dominate"
bp2_yearly.6188_notification_tooltip_high: "In [isolating_county.GetName], empowered minor nobles suppress urban settlement, strangle trade, and hoard wealth."

bp2_yearly.6189.notification_high: "Reforms: Building Too Swiftly"
bp2_yearly.6189_notification_tooltip_high: "[affected_province.GetName]'s grand [advanced_culture.GetName]-style constructions were incorrectly planned: conscripted warriors toil to advert disaster."

grand_buildings_collapsed_modifier: "Troubled Construction"
grand_buildings_collapsed_modifier_desc: "This county is upset at the havoc wreaked by ambitious building projects."
conscripted_warriors_modifier: "Conscripted Fighters"
conscripted_warriors_modifier_desc: "All the fit men here are exhausted from backbreaking, rushed building work."

bp2_yearly.6190.notification_high: "Reforms: [ROOT.Char.GetFaith.HouseOfWorship|U] Ransacked"
bp2_yearly.6190_notification_tooltip_high: "In [affected_county.GetName], fanatical local [ROOT.Char.GetFaith.AltPriestTermPlural] destroyed your [advanced_culture.GetName] precious icons and votive supplies."

bp2_yearly.6191.notification_high: "Reforms: Straying from Cousins"
bp2_yearly.6191_notification_tooltip_high: "[annoyed_culture.GetName] notables feel alienated by your courtly culture, which grows ever more distinct from theirs."

cultural_acceptance_diverging_court: "[court|E] [cultures|E] Diverging"

bp2_yearly.6192.notification_high: "Reforms: Vassal Abandons Trust"
bp2_yearly.6192_notification_tooltip_high: "[vassal.GetTitledFirstName] feels adrift in your rapidly-changing realm and no longer sees merit in being constant and true."

bp2_yearly.6193.notification_high: "Reforms: Governance Empowered"
bp2_yearly.6193_notification_tooltip_high: "No longer shall the magnates squirrel their wealth away! [advanced_culture.GetName]-style infrastructure empowers your authority."

bp2_yearly.6194.notification_high: "Reforms: Vassal Gratitude"
bp2_yearly.6194_notification_tooltip_high: "[vassal.GetTitledFirstName] exalts your name to [vassal.GetHerHis] peers, grateful for your gifts and the reaffirmation of your bonds."

bp2_yearly.6195.notification_high: "Reforms: Holy Portents of Change"
bp2_yearly.6195_notification_tooltip_high: "Many have doubted you, but signs from [ROOT.Char.GetFaith.KnowledgeGodName] suggest the rightfulness of your [advanced_culture.GetName] spiritual practices."

bp2_yearly.6196.notification_high: "Reforms: A Blessed Discovery"
bp2_yearly.6196_notification_tooltip_high: "[priest.GetTitledFirstName] offers a trove of riches: either wealth the [ROOT.Char.GetFaith.HouseOfWorshipPlural] have kept from you... or a miraculous benediction from [ROOT.Char.GetFaith.HighGodName]."

bp2_yearly.6197.notification_high: "Reforms: Splendor at Work"
bp2_yearly.6197_notification_tooltip_high: "Word reaches me that [vassal.GetTitledFirstName] is imitating the [advanced_culture.GetName] elements of my court — one awestruck reaction of many."

custom.every_non_advanced_culture_courtier: "Every non-[advanced_culture.GetName] [courtier|E]"

bp2_yearly.6198.notification_high: "Reforms: Defender of the Court"
bp2_yearly.6198_notification_tooltip_high: "[courtier.GetTitledFirstName], on behalf of your courtiers, promises undying devotion to your House: you've proved you will keep competing power-grabbers at bay."

bp2_yearly.6199.notification_high: "Reforms: Adaptable [ROOT.Char.Custom('KnightCultureNoTooltip')]"
bp2_yearly.6199_notification_tooltip_high: "[knight.GetTitledFirstName] has mastered [advanced_culture.GetName] martial techniques and employs them flashily."

bp2_yearly.6210.notification_high: "Reforms: Inspired by Pledge"
bp2_yearly.6210_notification_tooltip_high: "[ruler.GetTitledFirstName] wishes to match your pledge against spilling [ruler.GetCulture.GetName] blood with a proclamation of fraternity."

cultural_acceptance_embracing_identity: "Exchanged compliments on common [heritage|E]"

bp2_yearly.6211.notification_high: "Reforms: Pleased Cousins"
bp2_yearly.6211_notification_tooltip_high: "[pleased_culture.GetName] lords and commoners are inspired by the new fervor among their [ROOT.Char.GetCulture.GetName] cousins and migrate to your lands in greater numbers."

cultural_acceptance_reformer_migration: "Migration and rapid adoption of practices"

bp2_yearly.6212.notification_high: "Reforms: [advanced_culture.GetName] Influence"
bp2_yearly.6212_notification_tooltip_high: "Urbane [advanced_culture.GetName] families have established a new community in your capital, while rustic migrants settle the countryside."
bp2_yearly.6212_2_notification_tooltip_high: "The day-to-day administration of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has taken on a decidedly [advanced_culture.GetName] character, something travelers are wont to comment upon."

bp2_yearly.6213.notification_high: "Reforms: Brutal Progress"
bp2_yearly.6213_notification_tooltip_high: "Your enforcers have taken it on themselves to crack down on tales of your [advanced_culture.GetName] indoctrination and the cruelty of your [advanced_culture.GetName] methods."
bp2_yearly.6213_notification_2_tooltip_high: "Traditional [ROOT.Char.GetCulture.GetName] rites have been ignored, traditional rights abused, by the [advanced_culture.GetName] functionaries carrying out your will."

bp2_yearly.6214.notification_high: "Reforms: Communities Transition"
bp2_yearly.6214_notification_1_tooltip_high: "[affected_county.GetName]'s traders and craftsmen work under new agreements and laws, competing for the [advanced_culture.GetName]-style coins now in circulation."
bp2_yearly.6214_notification_2_tooltip_high: "[affected_county.GetName]'s petty [ROOT.Char.Custom('KnightCulturePluralNoTooltip')|l] and truculent freeholders have agreed to [advanced_culture.GetName]-style terms of service and fealty, reducing local violence and discord."
bp2_yearly.6214_notification_3_tooltip_high: "[affected_county.GetName]'s [ROOT.Char.GetFaith.HouseOfWorshipPlural] and village parishes are now run by men of refinement and learning, fostering [advanced_culture.GetName]-style education and governance."

bp2_yearly.6215.notification_high: "Reforms: A [ROOT.Char.GetTitleAsNameNoTooltip] of Intent"
bp2_yearly.6215_notification_1_tooltip_high: "Wealth-minded magnates urge their masters to ape your famed interest in amending [ROOT.Char.GetCulture.GetName] society and trade."
bp2_yearly.6215_notification_2_tooltip_high: "The warlike vigor of your retinue, a fighting host tempered by your drive to rebirth [ROOT.Char.GetPrimaryTitle.GetNameNoTier], is widely respected."
bp2_yearly.6215_notification_3_tooltip_high: "The ceremonies of your hallowed halls are rumored far and wide, while men speculate avidly on the divided nature of your [ROOT.Char.GetCulture.GetName] soul."

bp2_yearly.6216.notification_high: ""Reforms: Is [ROOT.Char.GetSheHe|U] #EMP Our#! [ROOT.Char.GetTitleAsNameNoTooltip]?""
bp2_yearly.6216_notification_tooltip_high: "Your agents report muttering, murmurings among the nobility... does some kind of fawning half-[advanced_culture.GetName] deserve their reverence?"
bp2_yearly.6216_notification_2_tooltip_high: "A rumor spreads of a foreign plot... of a puppet corrupted by [advanced_culture.GetCollectiveNoun] and planted onto the [ROOT.Char.GetPrimaryTitle.GetAdjective] throne..."
