l_english:
bp2_yearly.6000.t: "Not the [ROOT.Char.GetCulture.GetNameNoTooltip] Way"
bp2_yearly.6000.desc.intro: "As my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] presents [hosted_child.GetHerselfHimself], [tutor.GetName] recounts a week of failed teaching and frustrations."

bp2_yearly.6000.desc.fault.bellicose: "\n\n"The child was never told that all [hosted_child.GetSheHe] wants must be #EMP taken#!! [hosted_child.GetFirstNameNoTooltip] chooses peace with [hosted_child.GetHerHis] peers over proving [hosted_child.GetHerselfHimself]! This is all the [hosted_child.Custom('GirlBoy')] knows!""
bp2_yearly.6000.desc.fault.bureaucratic: "\n\n"The child is a disordered catastrophe! [hosted_child.GetSheHe|U] dreams the days away. [hosted_child.GetSheHe|U] knowns not the clean undergarment from the soiled! Chaos is all the [hosted_child.Custom('GirlBoy')] knows!""
bp2_yearly.6000.desc.fault.communal: "\n\n"The child bad-mouths [hosted_child.GetHerHis] own mother! Never was [hosted_child.GetSheHe] warned against it. The [hosted_child.Custom('GirlBoy')] was left to act alone, stand alone, and care not for the kin awaiting [hosted_child.GetHerHim].""
bp2_yearly.6000.desc.fault.courtly: "\n\n"The child was taught nothing of refined things! I need rap [hosted_child.GetHerHis] skull to have [hosted_child.GetHerHim] bow before you, O [ROOT.Char.GetTitleAsNameNoTooltip]. Can [hosted_child.GetSheHe] recite verse? Speak fairly to the other sex? No!""
bp2_yearly.6000.desc.fault.egalitarian: "\n\n"[hosted_child.GetSheHe|U] was never taught respect for the peoples sharing our land. The child imitated a [realm_minority.GetNameNoTooltip] dignitary's accent by bleating like a sheep! That's [hosted_child.GetHerHis] education?!""
bp2_yearly.6000.desc.fault.egalitarian_no_culture: "\n\n"[hosted_child.GetSheHe|U] was never taught respect for the peoples sharing our land. The child imitates their languages by bleating like a sheep! That's [hosted_child.GetHerHis] education?!""
bp2_yearly.6000.desc.fault.spiritual: "\n\n"Does the child pause to show gratitude for [hosted_child.GetHerHis] food's providence? Does [hosted_child.GetSheHe] invoke the divine for aid? No! [hosted_child.GetSheHe|U] has been raised for a life without respect.""
bp2_yearly.6000.desc.fault.stoic: "\n\n"The child wrinkles [hosted_child.GetHerHis] nose at our homeland's beauty. [hosted_child.GetSheHe|U] scorns the need to stand, to fight — to defend our folk! [hosted_child.GetSheHe|U] has been taught sniveling self-interest.""

bp2_yearly.6000.desc.mid: "\n\n[tutor.GetFirstNamePossessiveNoTooltip] wroth is leveled against the child's [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))].\n\n"Is there any"

bp2_yearly.6000.desc.value.bellicose: "fire and ardor"
bp2_yearly.6000.desc.value.bureaucratic: "good sense"
bp2_yearly.6000.desc.value.communal: "love for kith and kin"
bp2_yearly.6000.desc.value.courtly: "regard for noble manners"
bp2_yearly.6000.desc.value.egalitarian: "social grace"
bp2_yearly.6000.desc.value.spiritual: "regard for our sacred rites"
bp2_yearly.6000.desc.value.stoic: "sense of duty to [childs_home_liege.GetHerHis] people"

bp2_yearly.6000.desc.outro: "in [childs_home_liege.GetTitledFirstName]? How could proper [ROOT.Char.GetCulture.GetNameNoTooltip] youths come from such a court, where they are taught nothing of our traditions?""

bp2_yearly.6000.a: "All will know of the [childs_home_liege.GetTitleAsNamePossessiveNoTooltip] contempt!"
bp2_yearly.6000.a.tt: "Champion the cause of poor young [hosted_child.GetFirstNameNoTooltip], victim of [hosted_child.GetHerHis] [hosted_child.Custom2('RelationToMeShort', SCOPE.sC('childs_home_liege'))]'s apathy for our customs."

bp2_yearly.6000.a.response: "[childs_home_liege.GetShortUIName] may lose [opinion|E] with fellow [childs_home_liege.GetCulture.GetCollectiveNounNoTooltip]"

bp2_yearly.6000.b: "I shall correct the child myself."
bp2_yearly.6000.b.success: "Our fine values are deeply instilled"
bp2_yearly.6000.b.failure: "A few misunderstood scruples are bitterly grasped"
bp2_yearly.6000.c: "Do not trouble me about our damned customs."

