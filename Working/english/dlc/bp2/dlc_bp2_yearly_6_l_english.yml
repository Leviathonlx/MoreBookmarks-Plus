bp2_yearly.6001.opening: "[childs_host.Custom2('AppropriateGreeting', ROOT.Char)]"
bp2_yearly.6001.desc: "Having your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hosted_child'))] [hosted_child.GetName] in my care has revealed an unfortunate truth: you care little for traditional [ROOT.Char.GetCulture.GetNameNoTooltip] virtues. Brats, who know nothing of our ways, grow into"

bp2_yearly.6001.desc.insult.bellicose: "faintlings"
bp2_yearly.6001.desc.insult_bureaucratic: "wastrels"
bp2_yearly.6001.desc.insult.communal: "vagabonds"
bp2_yearly.6001.desc.insult.courtly: "brutes"
bp2_yearly.6001.desc.insult.egalitarian: "miscreants"
bp2_yearly.6001.desc.insult.spiritual: "heretics"
bp2_yearly.6001.desc.insult.stoic: "villains"

bp2_yearly.6001.desc.outro: "in your court.\n\nOur people's leaders all know of this. I've made sure of that."
bp2_yearly.6001.a: "I must address this! We must prove [childs_host.GetHerHim] wrong!"
bp2_yearly.6001.a.tt: "The educators of my court need quite the stern talking-to about values."
bp2_yearly.6001.b: "I shall act as I wish."
bp2_yearly.6001.b.tt: "I'm not the typical [ROOT.Char.GetCulture.GetNameNoTooltip], but I can be an exceptional one."
enforcing_cultural_values_modifier: "Enforcing Cultural Values"
enforcing_cultural_values_modifier_desc: "This character ceaselessly demands the customs of their culture be performed."

rejecting_bellicose_ways_modifier: "Rejecting Bellicose Ways"
rejecting_bellicose_ways_modifier_desc: ""Tradition? What fool has any regard for our traditions?""
rejecting_bureaucratic_ways_modifier: "Rejecting Bureaucratic Ways"
rejecting_bureaucratic_ways_modifier_desc: "$rejecting_bellicose_ways_modifier_desc$"
