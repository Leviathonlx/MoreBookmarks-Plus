l_english: 
 bp2_hostage_system.0100.t: "By Any Means"
 bp2_hostage_system.0100.intro: "With my [war.Custom('WarCasusBelliShort')] now set in motion, the fate of my hostage, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], remains to be decided.\n\n"
 bp2_hostage_system.0100.desc: "Any and all damage I can inflict upon the [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] fiends is useful, and [hostage_home_court.GetFirstNameNoTooltip] has only [hostage_home_court.GetHerselfHimself] to blame."
 bp2_hostage_system.0100.executed_hostage: "That fiend executed my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))], [victim.GetFirstName]. Justice demands I am ruthless..."
 bp2_hostage_system.0100.spared_hostage: "[hostage_home_court.GetFirstNameNoTooltip] showed my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], clemency. Perhaps leaving our disputes to the battlefields is warranted..."
 bp2_hostage_system.0100.my_hostage: "\n\nThough what of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName] — [my_hostage.GetSheHe] is at [hostage_home_court.GetTitledFirstNamePossessiveNoTooltip] mercy..."
 bp2_hostage_system.0100.a: "I have made my decision."
 bp2_hostage_system.0100.b: "[hostage.GetFirstNameNoTooltip] is safe, for now."

 bp2_hostage_system.0110.t: "Empty Promise"
 bp2_hostage_system.0110.desc: "Despite sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], to my court, [hostage_home_court.GetTitledFirstName], the treacherous [hostage_home_court.Custom('InsultNoun')], brings war on me from [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\n[hostage_home_court.GetSheHe|U] must think me faint of heart, or have no regard at all for [hostage.GetFirstNamePossessiveNoTooltip] welfare, to wage a [war.Custom('WarCasusBelliShort')] against [hostage_home_court.GetHerHis] hostage's warden..."
 bp2_hostage_system.0110.a: "[hostage_home_court.GetFirstNameNoTooltip] made [hostage_home_court.GetHerHis] choice."
 bp2_hostage_system.0110.b: "Let's not be hasty..."
 
 bp2_hostage_system.0120.t: "My Friend's Enemy"
 bp2_hostage_system.0120.intro: "Events conspire against my hostage, [hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName]. Though I took [hostage.GetHerHis] into my court with honorable intentions, I have other obligations to uphold in [war_joiner_ally.GetTitledFirstNamePossessive] [war.Custom('WarCasusBelliShort')]...\n\n"
 bp2_hostage_system.0120.desc: "Peace with [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip] was my aim, but there is no longer anything to be done. Mercy might maintain a degree of trust, but then again, all is fair in times of war."
 bp2_hostage_system.0120.a: "The situation has changed."
 bp2_hostage_system.0120.b: "This is between [war_joiner_ally.GetFirstNameNoTooltip] and [hostage_home_court.GetFirstNameNoTooltip]..."

 bp2_hostage_system.0130.t: "My Enemy's Friend"
 bp2_hostage_system.0130.desc: "I have learned that [hostage_home_court.GetTitledFirstName] foolishly takes up arms alongside my enemy [war_joiner_ally.GetTitledFirstName], despite sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], to be my hostage.\n\nThis petty [war.Custom('WarCasusBelliShort')] has lain bare the worth of [hostage_home_court.GetHerHis] promises of peace, let alone [hostage_home_court.GetHerHis] callous disregard for [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0130.a: "I do not make empty threats."
 bp2_hostage_system.0130.b: "Things are not so black and white."

 bp2_hostage_system.0140.opening: "[executioner.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0140.attacker: "Your miserable attempt to deceive me with your promises of peace ends today. May your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], find more peace in [executioner.GetFaith.PositiveAfterLife]."
 bp2_hostage_system.0140.defender: "Your dishonorable invasion, even after sending your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], as my hostage, can have only one response. May both [hostage.GetSheHe] and [executioner.GetFaith.HighGodName] forgive you."
 bp2_hostage_system.0140.attacker_ally: "We find ourselves at war thanks to [war_joiner_ally.GetTitledFirstName], and as such the life of my hostage, your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], is forfeit."
 bp2_hostage_system.0140.defender_ally: "Your treachery has cost your [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], [hostage.GetHerHis] life. I only hope your friendship with [war_joiner_ally.GetTitledFirstName] was worth it."
 bp2_hostage_system.0140.a.attacker: "Unthinkable..."
 bp2_hostage_system.0140.a.defender: "You will pay..."
 bp2_hostage_system.0140.a.attacker_ally: "How could [executioner.GetSheHe]..."
 bp2_hostage_system.0140.a.defender_ally: "Heartless..."

 bp2_hostage_system.0141.opening: "[hostage_sparer.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0141.intro: "I have decided to spare your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName],"
 bp2_hostage_system.0141.attacker: "for [hostage.GetSheHe] is merely an innocent pawn in your deceitful games."
 bp2_hostage_system.0141.defender: "despite your treacherous attack in contempt of our pacts."
 bp2_hostage_system.0141.attacker_ally: "for [hostage.GetSheHe] need not suffer on [war_joiner_ally.GetTitledFirstNamePossessive] account."
 bp2_hostage_system.0141.defender_ally: "for [hostage.GetSheHe] need not suffer on [war_joiner_ally.GetTitledFirstNamePossessive] account."
 bp2_hostage_system.0141.request: "\n\nI trust you will show the same mercy to my [spared.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0141.a.attacker: "Thank [ROOT.Char.GetFaith.HighGodName]..."
 bp2_hostage_system.0141.a.defender: "Perhaps [hostage_sparer.GetSheHe] is not all bad..."
 bp2_hostage_system.0141.a.attacker_ally: "That's a relief..."
 bp2_hostage_system.0141.a.defender_ally: "That's something, at least..."

 bp2_hostage_system.0200.t: "Fully Grown"
 bp2_hostage_system.0200.desc: "My hostage, [hostage.GetFirstName], is now a [hostage.GetWomanMan], and looking forward to soon being sent home, as is the custom. [hostage.GetHerHis|U] [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))], [hostage_home_court.GetTitledFirstName], will certainly be hoping as much."
 bp2_hostage_system.0200.my_hostage: "\n\nPerhaps it is indeed better to maintain goodwill, at least while my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], remains in [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] clutches..."
 bp2_hostage_system.0200.closing: "\n\nI, however, must look to the interests of my #EMP own#! house."
 bp2_hostage_system.0200.a: "Get your things, it is time to go home."
 bp2_hostage_system.0200.b: "[hostage.GetFirstNameNoTooltip] must stay a little while longer."
 bp2_hostage_system.0200.b.my_hostage: "Once [my_hostage.GetFirstNameNoTooltip] is returned, [hostage.GetFirstNameNoTooltip] will be."
 hostage_more_likely_to_return_tt: "[hostage_home_court.GetTitledFirstName] will be more likely to return [my_hostage.GetFirstName]"

 bp2_hostage_system.0201.desc: "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], sent away to be a [hostage_warden.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage, will at last returned a grown [hostage.GetWomanMan]! The pact with [hostage_warden.GetTitledFirstName] is ended, but my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))] is safe."
 bp2_hostage_system.0201.my_hostage_adult: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], remains my hostage, though a grown [my_hostage.GetWomanMan], and watches with some envy. It would only be fair to return [my_hostage.GetHerHim] too..."
 bp2_hostage_system.0201.my_hostage: "\n\n[hostage_warden.GetFirstNamePossessiveNoTooltip] [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], remains my hostage, though [my_hostage.GetSheHe] is still only a [my_hostage.Custom('GirlBoy')]."
 bp2_hostage_system.0201.a: "There is so much to catch up on!"
 bp2_hostage_system.0201.b: "[my_hostage.GetFirstNameNoTooltip] can go too."
 bp2_hostage_system.0201.c: "Perhaps when [my_hostage.GetSheHe] is older."
 bp2_hostage_system.0201.c.adult: "I do not think so."

 bp2_hostage_system.0202.t: "Awaited Return"
 bp2_hostage_system.0202.desc: "I waited hopefully as my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], birthday approached, it being the custom for hostages to be sent home once they are no longer children.\n\nAlas, it seems [hostage_warden.GetTitledFirstNamePossessive] plan is to keep [hostage.GetFirstNameNoTooltip] at [hostage_warden.GetCapitalLocation.GetNameNoTooltip] a while longer...\n\n"
 bp2_hostage_system.0202.a: "There must be a good reason."

 bp2_hostage_system.0203.t: "Home Again"
 bp2_hostage_system.0203.desc: "I waited with some trepidation for [hostage_home_court.GetTitledFirstNamePossessive] response, after sending [hostage_home_court.GetHerHis] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], on [hostage.GetHerHis] way.\n\n"
 bp2_hostage_system.0203.closing: "The response was swift, however, and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], soon at my gates!"
 
 bp2_hostage_system.0204.t: "Stuck in Limbo"
 bp2_hostage_system.0204.closing: "The response was clear; [hostage_home_court.GetSheHe] must regrettably keep hold of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], for the foreseeable future, to ensure continued peace..."
 bp2_hostage_system.0204.a: "Poor [my_hostage.Custom('GirlBoy')]..."

 bp2_hostage_system.0300.t: "On My Watch"
 bp2_hostage_system.0300.intro: "A hostage's safe conduct is the responsibility, the oath, of a warden. I make a pact of honor to protect [hostage.GetHerHim] from harm,"
 bp2_hostage_system.0300.killer: "and slew [hostage.GetFirstName] all the same."
 bp2_hostage_system.0300.violent: "but [hostage.GetFirstName] has met a most sticky end at my court."
 bp2_hostage_system.0300.fallback: "and yet [hostage.GetFirstName] now lays dead."
 bp2_hostage_system.0300.desc: "\n\nThere is nothing to be done; [hostage_home_court.GetTitledFirstName] will be furious once word reaches the [hostage_home_court.GetPrimaryTitle.GetAdjectiveNoTooltip] court, and our agreements cast aside."
 bp2_hostage_system.0300.my_hostage: "\n\nI only hope [hostage_home_court.GetTitledFirstName] thinks better of taking justice upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName]."
 bp2_hostage_system.0300.a.killer: "Oh well..."
 bp2_hostage_system.0300.a.violent: "Most unfortunate..."
 bp2_hostage_system.0300.a: "Tragic..."

 bp2_hostage_system.0301.opening: "[hostage_warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0301.intro: "I regret to inform you that your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], is dead.\n\n"
 bp2_hostage_system.0301.killer: "Know that I had no choice but to take [hostage.GetHerHis] life."
 bp2_hostage_system.0301.violent: "The way [hostage.GetSheHe] left this world, whilst under my protection, will haunt me."
 bp2_hostage_system.0301.fallback: "Forgive me for so utterly failing in my duties as [hostage.GetHerHis] warden."
 bp2_hostage_system.0301.desc: "I hope you may one day forgive me, for both our sakes."
 bp2_hostage_system.0301.my_hostage: "\n\nWhatever transpired here, my [hostage_warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], is innocent in this matter."
 bp2_hostage_system.0301.a.killer: "That... #EMP bastard!#!"
 bp2_hostage_system.0301.a.violent: "[hostage.GetFirstNameNoTooltip]... why...?"
 bp2_hostage_system.0301.a: "It cannot be..."
 bp2_hostage_system.0301.b: "An eye for an eye!"

 bp2_hostage_system.0400.t: "A Change in Circumstances"
 bp2_hostage_system.0400.landed_hostage: "With my hostage, [hostage.GetFirstNamePossessive], inheritance of [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], I now find myself caring for a [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.ruler_hostage: "With my hostage, [hostage.GetFirstName], now in charge of a [hostage.GetDomicile.GetType.GetName|l] of [hostage.GetHerHis] own, I find myself caring for a [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0400.imprisoned_hostage_self: "With my erstwhile hostage, [hostage.GetFirstName], now languishing in my jail, my pact with [home_court.GetTitledFirstName] is most definitely over."
 bp2_hostage_system.0400.imprisoned_hostage_fail: "With my erstwhile hostage, [hostage.GetFirstName], having eluded my attempts to imprison [hostage.GetHerHim], my pact with [home_court.GetTitledFirstName] is most definitely over."
 bp2_hostage_system.0400.imprisoned_hostage: "With my hostage, [hostage.GetFirstName], languishing in [imprisoner.GetTitledFirstNamePossessive] jail, my pact with [home_court.GetTitledFirstName] finds itself suddenly without purpose."
 bp2_hostage_system.0400.unrelated_hostage: "With my hostage, [hostage.GetFirstNamePossessive], no longer of any relevance to [home_court.GetTitledFirstName], our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_warden_title: "With the loss of [lost_title.GetNameNoTierNoTooltip], my pact with [home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_warden: "With the loss of my lands, my pact with [home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_home_court_title: "[home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], has lost [home_court.GetHerHis] [lost_title.GetAdjectiveNoTooltip] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.unlanded_home_court: "[home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], has lost [home_court.GetHerHis] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.dead_home_court: "[home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], has died without securing the [home_court.GetHouse.GetBaseNameNoTooltip] succession, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0400.imprisoned_self: "\n\n[home_court.GetFirstNameNoTooltip] won't be happy..."
 bp2_hostage_system.0400.imprisoned: "\n\nI'm sure [hostage.GetFirstNameNoTooltip] will soon be set free..."
 bp2_hostage_system.0400.ruler: "\n\n[hostage.GetFirstNameNoTooltip] will soon depart to take [hostage.GetHerHis] throne in [hostage.GetCapitalLocation.GetName]."
 bp2_hostage_system.0400.family: "\n\n[hostage.GetFirstNameNoTooltip] is free to take [hostage.GetHerHis] leave and rejoin [hostage.GetHerHis] family, if [hostage.GetSheHe] so chooses."
 bp2_hostage_system.0400.no_family: "\n\n[hostage.GetFirstNameNoTooltip] is free to take [hostage.GetHerHis] leave, though [hostage.GetHerHis] fate is far from certain."
 bp2_hostage_system.0400.adopted: "With my erstwhile hostage, [hostage.GetFirstName], now considered a firm part of House [ROOT.Char.GetHouse.GetBaseName], the prior arrangement with [home_court.GetTitledFirstName] is redundant."
 bp2_hostage_system.0400.adopted_stay: "\n\nAll the same, [hostage.GetSheHe] has gladly decided to remain at my court in [ROOT.Char.GetCapitalLocation.GetName] for the time being."
 bp2_hostage_system.0400.my_hostage: "\n\nI expect my own [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], back in turn."
 bp2_hostage_system.0400.a: "There is nothing to be done."
 bp2_hostage_system.0400.b: "And [hostage.GetSheHe] is most welcome!"
 bp2_hostage_system.0400.home: "[hostage.GetFirstNameNoTooltip] leaves"

 bp2_hostage_system.0401.landed_hostage: "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessive], inheritance of [hostage.GetPrimaryTitle.GetNameNoTierNoTooltip], [warden.GetTitledFirstName] now finds [warden.GetHerselfHimself] caring for a [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.ruler_hostage: "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], now in charge of a [hostage.GetDomicile.GetType.GetName|l] of [hostage.GetHerHis] own, [warden.GetTitledFirstName] finds [warden.GetHerselfHimself] caring for a [hostage.GetTitleAsNameNoTooltip]!"
 bp2_hostage_system.0401.imprisoned_hostage_self: "I have learned my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], has outrageously been imprisoned by [warden.GetTitledFirstName], who promised to care for [warden.GetHerHim] as a hostage."
 bp2_hostage_system.0401.imprisoned_hostage_fail: "I have learned my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], has narrowly escaped being jailed by [hostage.GetHerHis] warden, [imprisoner.GetTitledFirstName]!"
 bp2_hostage_system.0401.imprisoned_hostage: "With my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], languishing in [imprisoner.GetTitledFirstNamePossessive] jail, my pact with [warden.GetTitledFirstName] finds itself suddenly without purpose."
 bp2_hostage_system.0401.unrelated_hostage: "With [hostage.GetFirstName], sent from here to be a [warden.GetPrimaryTitle.GetAdjectiveNoTooltip] hostage, no longer of any relevance to [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], our pact with [warden.GetTitledFirstName] finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_home_court_title: "With the loss of [lost_title.GetNameNoTierNoTooltip], my pact with [warden.GetTitledFirstName], warden of my [home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_home_court: "With the loss of my lands, my pact with [warden.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.GetFirstName], finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_warden_title: "[warden.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.GetFirstName], has lost [warden.GetHerHis] [lost_title.GetAdjectiveNoTooltip] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0401.unlanded_warden: "[warden.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('warden'))] of my hostage, [hostage.GetFirstName], has lost [warden.GetHerHis] lands, and our pact finds itself suddenly without purpose."
 bp2_hostage_system.0401.dead_warden: "[warden.GetTitledFirstName], the Warden of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], has died without securing the [warden.GetHouse.GetBaseNameNoTooltip] succession."
 bp2_hostage_system.0401.imprisoned: "\n\nI pray [ROOT.Char.GetFaith.HighGodName] is kind and [hostage.GetFirstNameNoTooltip] soon set free."
 bp2_hostage_system.0401.imprisoned_fail: "\n\nAn outrageous way to treat a hostage, to be sure, but [hostage.GetFirstNamePossessiveNoTooltip] safe return is a blessing."
 bp2_hostage_system.0401.adopted: "I have heard rumors that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], now considers [hostage.GetHerselfHimself] a part of House [hostage.GetHouse.GetBaseName]! [warden.GetTitledFirstName], that [warden.Custom('InsultNoun')], must have poisoned [hostage.GetHerHis] mind!"
 bp2_hostage_system.0401.adopted_stay: "\n\nIt is even said [hostage.GetFirstNameNoTooltip] considers #EMP [warden.GetCapitalLocation.GetName]#! to be [hostage.GetHerHis] true home, not [ROOT.Char.GetCapitalLocation.GetName]!"
 bp2_hostage_system.0401.a: "So be it."
 bp2_hostage_system.0401.b: "Treachery!"

 bp2_hostage_system.0402.inherited: "Word came this morning from [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]; my [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))], [home_court.GetTitledFirstName], is dead...\n\nThey say [home_court.GetSheHe] [home_court.GetDeathReasonHideKiller].\n\n[warden.GetTitledFirstName] has granted me leave, and, as [home_court.GetFirstNamePossessiveNoTooltip] heir, I must be strong and take up the mantle of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]."
 bp2_hostage_system.0402.dead: "\n\nI shall never get to look upon my [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] again..."
 bp2_hostage_system.0402.a: "We must go."

 bp2_hostage_system.0410.t: "Change in Fortune"
 bp2_hostage_system.0410.desc: "The circumstances of [home_court.GetTitledFirstName], the [hostage.Custom2('RelationToMe', SCOPE.sC('home_court'))] of my hostage, [hostage.GetFirstName], have changed; [home_court.GetSheHe] now finds [home_court.GetHerselfHimself] reduced to a mere [home_court.GetTitleAsNameNoTooltip].\n\nOur pact was made under quite different assumptions, and it might be wise to now reconsider..."
 bp2_hostage_system.0410.a: "[hostage.GetFirstNameNoTooltip] and [my_hostage.GetFirstNameNoTooltip] will return home."
 bp2_hostage_system.0410.b: "[my_hostage.GetFirstNameNoTooltip] must return at once."
 bp2_hostage_system.0410.c: "You are of no further use, [hostage.GetFirstNameNoTooltip]."
 bp2_hostage_system.0410.d: "Nothing changes."

 bp2_hostage_system.0411.opening: "[warden.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp2_hostage_system.0411.intro: "Your circumstances have changed since your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetTitledFirstName], was sent to be my hostage.\n\n"
 bp2_hostage_system.0411.my_hostage: "I demand you return my [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetTitledFirstName], immediately."
 bp2_hostage_system.0411.hostage: "[hostage.GetSheHe|U] will soon return, and our pact is forfeit."
 bp2_hostage_system.0411.both: "[hostage.GetTitledFirstName] is on [hostage.GetHerHis] way, as I am sure [warden.Custom2('RelationToMe', SCOPE.sC('my_hostage'))], [my_hostage.GetFirstName], will soon be."
 bp2_hostage_system.0411.a: "Very well."

 bp2_hostage_system.0500.t: "A New Home"
 bp2_hostage_system.0500.desc: "I am informed my hostage, [hostage.GetFirstName], has at last arrived from [hostage_home_court.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.anxious: "[hostage_home_court.GetTitledFirstNamePossessive] [hostage_home_court.Custom2('RelationToMe', SCOPE.sC('hostage'))] will no doubt be anxious about [hostage.GetHerHis] new life in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0500.home: "\n\n"Trust in your [hostage.Custom2('RelationToMe', SCOPE.sC('hostage_home_court'))]," I reassure [hostage.GetHerHim]. "You will be treated well here.""
 bp2_hostage_system.0500.away: "\n\nI'm sure my people will make [hostage.GetHerHim] feel right at home."
 bp2_hostage_system.0500.a.home: "I'll show you to your room."
 bp2_hostage_system.0500.a: "The pact is in place."

 bp2_hostage_system.0501.opening: "Greetings [hostage.Custom2('RelationToMe', hostage_home_court)],"
 bp2_hostage_system.0501.desc: "I have arrived safely in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip], and [hostage_warden.GetTitledFirstName] has affirmed your pact.\n\n"
 bp2_hostage_system.0501.child_alone: "There are no other children here, and the place is very strange."
 bp2_hostage_system.0501.child: "I have met the other children of the court. They seem nice."
 bp2_hostage_system.0501.adult: "Please, do not forget about me."
 bp2_hostage_system.0501.a.child_alone: "Poor [hostage.Custom('GirlBoy')]..."
 bp2_hostage_system.0501.a.child: "I hope [hostage.GetSheHe] is happy there."
 bp2_hostage_system.0501.a: "All according to plan."

 bp2_hostage_system.0502.opening: "[hostage_warden.Custom2('AppropriateGreeting', hostage_home_court)]"
 bp2_hostage_system.0502.desc: "Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName] has safely arrived in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nConsider our pact confirmed."
 bp2_hostage_system.0502.a: "Very good."

 bp2_hostage_system.0510.intro: "I am informed by the guard that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hostage'))], [hostage.GetFirstName], approaches [ROOT.Char.GetCapitalLocation.GetNameNoTooltip],"
 bp2_hostage_system.0510.duration_short: "though it seems it was only yesterday [hostage.GetSheHe] departed for [warden.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 bp2_hostage_system.0510.duration_long: "after many years away in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.duration: "back from [hostage.GetHerHis] stay in [hostage_warden.GetPrimaryTitle.GetNameNoTierNoTooltip]. $bp2_hostage_system.0510.older$"
 bp2_hostage_system.0510.older: "[hostage.GetSheHe|U] is older, but I recognize [hostage.GetHerHim] at once."
 bp2_hostage_system.0510.home: "\n\nWe embrace at the gates, "You must tell me everything, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))]! Was it terrible?""
 bp2_hostage_system.0510.away: "\n\nWe will catch up when I am home."
