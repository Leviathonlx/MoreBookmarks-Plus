 ep3_interactions_events.0610.t: "A Home for [ROOT.Char.GetHouse.GetNameNoTooltip]"
 ep3_interactions_events.0610.desc: "[emperor.GetPrimaryTitle.GetName]. Where bureaucrats scratch out mind-numbing laws, where painted mouths whisper amidst palatial wonders... and where I have purchased a fine estate.\n\n"
 ep3_interactions_events.0610.desc_emperor: "By the beneficence of [emperor.GetTitledFirstNameRegnal] [emperor.GetHerselfHimself] I am afforded a place here, nestled in the noise of grand [emperor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_governor: "[recipient.GetNamePossessive] advocacy lends me access to [recipient.GetHerHis] political world, makes me welcome in [recipient.GetHerHis] provincial [recipient.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0610.desc_conversion: "And, at [recipient.GetHerHis] pleasure, I am a newly-anointed [ROOT.Char.GetFaith.GetAdherentName]."
 ep3_interactions_events.0610.desc_emperor_outro: "\n\nMy new sovereign, who holds power over all honors, all postings in [emperor.GetHerHis] [emperor.GetPrimaryTitle.GetTierAsNameNoTooltip], is unlikely to forget I — the capital's newest resident — am now [emperor.GetHerHis] creature."
 ep3_interactions_events.0610.desc_non_governor_outro: "\n\nSo I am beholden to [recipient.GetTitledFirstNameNoTooltip], yes... but it is to [emperor.GetFirstNameRegnal] that I will grovel, for the [emperor.GetTitleAsNamePossessiveNoTooltip] administration governs all."

 ep3_interactions_events.0610.a: "I am no landed [ROOT.Char.GetLadyLord]... but I have new prospects."

