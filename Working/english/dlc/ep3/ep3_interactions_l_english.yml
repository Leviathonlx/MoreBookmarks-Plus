 ep3_interactions_events.0030.t: "Fruit of the [actor.GetHouse.GetNameNoTooltip] Tree"

 ep3_interactions_events.0030.desc.intro: "As I hold my [actor.Custom2('RelationToMe', SCOPE.sC('recipient'))] [recipient.GetFirstName] close, he quivers.\n\n"Think on your future,""
 ep3_interactions_events.0030.desc.child_address: "says my regent"
 ep3_interactions_events.0030.desc.normal_address: "I whisper,"
 ep3_interactions_events.0030.desc.greek: ""as a [Glossary( 'vestes', 'VESTES_GLOSS')], a [Glossary( 'patrikios', 'PATRIKIOS_GLOSS')] — perhaps even the imperial [Glossary( 'parakoimomenos', 'PARAKOIMOMENOS_GLOSS')]! Once you're free of the lusts and aspirations of manhood, how you'll be trusted! [recipient.GetFirstNameNoTooltip], you'll make your family so proud."\n\n"
 ep3_interactions_events.0030.desc.non_greek: ""as a chamberlain, a seneschal — perhaps even a mighty regent! Once you're free of the lusts and aspirations of manhood, how you'll be trusted! [recipient.GetFirstNameNoTooltip], you'll make your family so proud."\n\n"
 ep3_interactions_events.0030.desc.accepted_child: "The little boy gazes into my eyes weakly, tearfully, lovingly.\n\n"
 ep3_interactions_events.0030.desc.accepted_youth: "Grinding his teeth, squeezing his tearful eyes shut, the youth nods once.\n\n"
 ep3_interactions_events.0030.desc.child_resents_castration: "These words do nothing. The little boy screams in panic, tries hopelessly to scramble away.\n\n"
 ep3_interactions_events.0030.desc.resents_castration: "My words do nothing. The little boy screams in panic, tries hopelessly to scramble away.\n\n"
 ep3_interactions_events.0030.desc: "Behind us, my physician sharpens a razor."

