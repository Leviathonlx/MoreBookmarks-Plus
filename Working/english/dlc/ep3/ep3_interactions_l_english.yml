 ep3_interactions_events.0620.a: "Together, for a righteous cause!"
 ep3_interactions_events.0620.b: "#EMP [recipient.GetFaith.PriestNeuterPlural|U]!#! There are no better politicians."
 ep3_interactions_events.0620.c: "It seems my prayers shall be answered."

 ep3_interactions_events.0621.opening: "O pernicious child,"
 ep3_interactions_events.0621.desc: "You would ask those whose minds are meant to be on salvation, whose work is to shepherd and teach, to meddle with worldly affairs on your behalf?\n\nShameful impudence!"
 ep3_interactions_events.0621.a: "Bah! As if your pious hands are clean!"

