 ep3_interactions_events.0620.opening: "Fervent [actor.GetFirstName],"
 ep3_interactions_events.0620.desc_byz: "In His church, our Lord placed apostles, teachers, miracle-workers, those gifted in government... and with a diversity of tongues.\n\nThese, our holy voices, shall speak in favor of the [actor.GetHouse.GetName]."
 ep3_interactions_events.0620.desc: "There are ways to move mountains beyond secular might, and means to power beyond secular vulgarity.\n\nFor eternal salvation, look to [recipient.GetFaith.HighGodName]. For your deliverance on earth, your family may rely on the support of our [recipient.GetFaith.GetAdjective] ministers."
