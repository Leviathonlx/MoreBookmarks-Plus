 ep3_interactions_events.0600.t: "My Advocate Awaits"
 ep3_interactions_events.0600.desc: "My bid to secure a mandate over [ROOT.Char.GetPrimaryTitle.GetNameNoTier] has borne rich fruit. Now, as [ROOT.Char.GetTitleAsName], I am surrounded with new advisors, ministers and minders... creatures who urge me to reward well my friends and benefactors.\n\n[supporter.GetName] — though he is not of the [ROOT.Char.GetHouse.GetName] — was a vocal supporter of my candidacy and is my chief political creditor. To ignore [supporter.GetHerHis] generosity would be akin to an insult."
 ep3_interactions_events.0600.a: "We must always support each other."
 ep3_interactions_events.0600.a.success: "A relationship of mutual benefit is forged"
 ep3_interactions_events.0600.a.fail: "You are owed no more favors"
 ep3_interactions_events.0600.b: "I owe that #EMP usurer#! nothing but scorn!"
 ep3_interactions_events.0600.b.flavor: "I am utterly, #EMP utterly#!, my own [ROOT.Char.GetWomanMan] — castigating this opportunist will prove that to all!"
 ep3_interactions_events.0600.c: "My great advocate deserves unending loyalty!"
 ep3_interactions_events.0600.c.flavor: "I'll gladly commit to serve [supporter.GetHerHim] diligently, any way I can."
 ep3_interactions_events.0600.d: "A gift with value that only grows: my friendship."
 ep3_interactions_events.0600.e: "Send the [supporter.GetWomanMan] something lustrous."
 ep3_interactions_events.0600.f: "Who?"

 ep3_interactions_events.0601.opening: "My [new_landed_admin.Custom2('RelationToMeShort', SCOPE.sC('supporter'))] and advocate,"
 ep3_interactions_events.0601.desc: "Some say that, were it not for your ardent support, the governance of [new_landed_admin.GetPrimaryTitle.GetNameNoTier] would never have become mine.\n\n"
 ep3_interactions_events.0601.desc_repay: "They speak truly."
 ep3_interactions_events.0601.desc_scorn: "I am unsure."
 ep3_interactions_events.0601.desc_ally: "So, let us have your advocacy be the first act of our long and fruitful partnership! You do wish for mutual support, do you not?"
 ep3_interactions_events.0601.desc_insult: "Perhaps, I wonder, my advancement was instead arranged by some unschooled hill-man or idiot child? I believe I did hear such [supporter.Custom('InsultAdjective')] voices jabbering my name."
 ep3_interactions_events.0601.desc_hook: "I owe you a great debt, and as such I shall serve diligently as your sworn [new_landed_admin.GetWomanMan]."
 ep3_interactions_events.0601.desc_friendship: "As I establish myself in this [new_landed_admin.GetPrimaryTitle.GetTierAsNameNoTooltip], I would offer you a gift of burgeoning value: my friendship."
 ep3_interactions_events.0601.desc_gift: "May this gift, in some fashion, repay my debt to you. And may [new_landed_admin.GetFaith.WealthGodName] watch over you."
 ep3_interactions_events.0601.desc_ignore: "I strove #EMP hard#! to attain my station, earned it by my sweat and my graces, and I am... rather insulted at implications to the contrary."

 ep3_interactions_events.0601.a_repaid: "A worthy appointment for a most worthy [new_landed_admin.GetWomanMan]!"
 ep3_interactions_events.0601.a_scorned: "The game of politics isn't played like this, #EMP ingrate!#!"
 ep3_interactions_events.0601.b: "I am a benefactor! A patron! Not [new_landed_admin.GetHerHis] equal partner."

