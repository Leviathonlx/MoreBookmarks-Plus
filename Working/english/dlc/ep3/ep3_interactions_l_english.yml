 ep3_interactions_events.0630.opening: "My [recipient.GetTitleAsName] of [recipient.GetPrimaryTitle.GetNameNoTier],"
 ep3_interactions_events.0630.desc_family: "I have ordered your removal from office. For we scions of [actor.GetHouse.GetName], it is no longer of advantage that you govern the [recipient.GetPrimaryTitle.GetNameNoTooltip].\n\nPlease, think of your duty to your kin and lay down your staff of office without resentment. Your family awaits you in [actor.GetCapitalLocation.GetTitle.GetNameNoTier]."
 ep3_interactions_events.0630.desc_spite: "By the laws of our great [actor.GetPrimaryTitle.GetTierAsName], governance is granted by my will alone, and stripped at my pleasure.\n\nYou will — with great haste — remove yourself from the offices of the [recipient.GetPrimaryTitle.GetNameNoTooltip]. Relinquish all power. Forget what you were.\n\nYour wise and gracious [actor.GetTitleAsName] commands it."
 ep3_interactions_events.0630.desc_guilt: "With tearful solicitude, I order your resignation from your post. You have served the [actor.GetPrimaryTitle.GetTierAsName] well and diligently, but to do so from your [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip]'s headquarters will no longer be possible.\n\nPlease trust that this is the will of [recipient.GetFaith.HighGodName], just as it is the command of your [actor.GetTitleAsName]."
 ep3_interactions_events.0630.desc: "With all the palace in concordance, I hereby end your tenure as [recipient.GetTitleAsNameNoTooltip]. All titles you hold, along with the revenues and honors of office, are to be relinquished.\n\nFor all labors in service of [recipient.GetPrimaryTitle.GetTierAsNameNoTooltip] and [actor.GetPrimaryTitle.GetTierAsName], your people and sovereign both are grateful."

 ep3_interactions_events.0630.a: "#EMP I am robbed! I am humiliated!#!"
 ep3_interactions_events.0630.b: "Once appointed, and now dismissed."
 ep3_interactions_events.0630.c: "In the [actor.GetPrimaryTitle.GetTierAsNameNoTooltip], the wheel of fate turns ever..."
 
