l_english:
 tradition_header:0 "Traditions:"
 ep1_flavor.1000.t:0 "$tradition_header$ A Visiting Eunuch"
 ep1_flavor.1000.desc:0 "A traveling eunuch is presenting [eunuch_target.GetHerselfHimself] at my court today.\n\n"Greetings, oh most [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [eunuch_target.GetSheHe] says, respectfully.\n\n"My name is [eunuch_target.GetFirstName], a wanderer of repute — I have lent my knowledge to noble scholar-Kings, and tended the harems of great Sultans — now I am here, offering my services to you. For a modest fee."\n\nAn intriguing character, perhaps I should employ [eunuch_target.GetHerHim]?"
 ep1_flavor.1000.a:0 "A fair offer, I accept."
 ep1_flavor.1000.b:0 "[eunuch_target.GetFirstNameNoTooltip], my [eunuch_target.Custom('ComplimentAdjective')] friend, stay a while longer?"
 ep1_flavor.1000.c:0 "I do not require your services."
 eunuch_moves_tt:0 "[eunuch_target.GetFirstNameNoTooltip] moves on to the [new_court.GetBaseName]"
 ep1_flavor.1000.c.success:0 "You convince [eunuch_target.GetFirstNameNoTooltip] to stay"
 ep1_flavor.1000.c.failure:0 "[eunuch_target.GetFirstNameNoTooltip] calls you a cheapskate and moves on"
 
 ep1_flavor.1200.t:0 "$tradition_header$ Tricks of the Trade"
 ep1_flavor.1200.desc:0 "The eunuch [eunuch_target.GetFirstName] steps into my view, [eunuch_target.Custom('quirk_pos_pp')].\n\n"You know many things, great [ROOT.Char.GetTitleTierName]. But there are things that elude even your ineffable mind — secrets and knowledge that I am more than willing to share with you." [eunuch_target.GetSheHe] whispers.\n\n"For a price."\n\nOf course. Yet still, I am intrigued."
 ep1_flavor.1200.a:0 "I have heard that you know the secret of language?"
 ep1_flavor.1200.b:0 "I have many foes. How do I vanquish them?"
 ep1_flavor.1200.c:0 "My realm must prosper, how can I see that it does?"
 ep1_flavor.1200.d:0 "Charlatan! Your secrets are naught but make-believe."
 secrets_of_language_modifier:0 "Secrets of Language"
 secrets_of_language_modifier_desc:0 "This character has been privy to secrets pertaining to the learning of language."
 secrets_of_murder_modifier:0 "Secrets of Revenge"
 secrets_of_murder_modifier_desc:0 "This character has been privy to secrets pertaining to the vanquishing of one's foes."
 secrets_of_the_realm_modifier:0 "Secrets of the Realm"
 secrets_of_the_realm_modifier_desc:0 "This character has been privy to secrets pertaining to the management of one's capital."

 ### Court Type Flavor Events

 # The Secret DaughterSon
 ep1_flavor.0001.t:0 "The Secret [scion_actual.Custom('GetDaughterSon')|U]"
 ep1_flavor.0001.desc:0 "A petty business affair in town brings my retinue and I, thirsty and hungry, to the little smoke-filled tavern.\n\nOf all people, I least expected to find [scion_parent.GetTitledFirstName] sat at the back, poorly disguised with cloak and hood. Next to [scion_parent.GetHerHim] sits a young [scion_actual.GetWomanMan] who... it can't be!\n\nFrom [scion_actual.GetHerHis] face, the way [scion_actual.GetSheHe] glances around the room in wonder, and [scion_actual.GetHerHis] mimicking of the distinctive mannerisms of [scion_parent.GetFirstNameNoTooltip], I am #EMP convinced#! [scion_actual.GetSheHe] must be some secret bastard of the [scion_parent.GetTitleAsNameNoTooltip], perhaps seeing the world outside for the first time."
 ep1_flavor.0001.a:0 "[scion_parent.GetFirstNameNoTooltip]! Have you brought me a [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.a.tt.success:0 "You forcibly negotiate a [marriage|E] [alliance|E]"
 ep1_flavor.0001.a.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] escapes with [scion_parent.GetHerHis] [scion_actual.Custom('GetDaughterSon')]"
 ep1_flavor.0001.b:0 "[scion_parent.GetFirstNameNoTooltip]! Have you brought my [ROOT.Char.Custom2('RelationToMeShort',SCOPE.sC('prospective_spouse'))] a [scion_actual.Custom('GetBrideGroom')]?"
 ep1_flavor.0001.c:0 "Fetch the town crier, #EMP immediately#!!"
 ep1_flavor.0001.c.tt.success:0 "You find enough evidence to prove the bastard's existence"
 ep1_flavor.0001.c.tt.failure:0 "[scion_parent.GetFirstNameNoTooltip] covers [scion_parent.GetHerHis] tracks too well"
 ep1_flavor.0001.d:0 "Worry not, my [scion_parent.GetTitleAsNameNoTooltip], you can trust me to forget I saw you..."
 ep1_flavor.0001.tt.scion_escapes:0 "[scion_actual.GetFirstName] is secreted away and never heard from again"
 ep1_flavor.0001.e.no_bastards:0 "A #EMP secret#! child? How odd. We'll eat elsewhere."
 ep1_flavor.0001.e.fallback:0 "This is none of our business. We'll eat elsewhere."

 ep1_flavor.0011.t:0 "An Absolute Shambles"
 ep1_flavor.0011.desc:0 ""My [ROOT.Char.GetLadyLord], it's not what it looks like!" cries [diplomat_1.GetTitledFirstName] as I enter my favorite dining hall.\n\nWhat it #EMP looks#! like is that [diplomat_1.GetSheHe]'s utterly wrecked the room. Food cakes the walls, the tables are all but shattered, someone has stacked every chair into a pyramid, and the comatose form of [diplomat_2.GetTitledFirstName] (totally nude) lies face up and slathered in soup on one of #EMP my#! beds.\n\nThe two diplomats only arrived yesterday. I gave them permission for a good meal and some light entertainment, not a party fit to raise [ROOT.Char.GetFaith.NegativeAfterLife|U] itself."
 ep1_flavor.0011.a:0 "You will pay for these damages, you lickspittle curs!"
 ep1_flavor.0011.b:0 "Alright, you trashed it, you can clean it up. SERVANTS! A mop!"
 ep1_flavor.0011.c:0 "Oh no, this party's not over yet: someone fill my goblet!"
 ep1_flavor.0011.d:0 "One night? Pathetic! Make way for the Party [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep1_flavor.0011.e:0 "Wordlessly leave the hall."
 ep1_flavor.0011.e.tt:0 "You leave them both to stew in their own fear"

 ep1_flavor.0021.t:0 "Two Realms Separated by a Courtly Language"
 ep1_flavor.0021.desc:1 "Giggling confronts me as I walk into the chamber: a gaggle of courtiers, led by [nitpicker.GetTitledFirstName], are all crowded around a recent letter from [rival_monarch.GetTitledFirstName].\n\n[nitpicker.GetFirstNameNoTooltip] waves me over with a shout of laughter.\n\n"My [ROOT.Char.GetLadyLord], you simply #EMP must#! read this! It has the official seal of [rival_realm.GetNameNoTier], but every other word is spelled like it was written by an illiterate peasant. Those scatterbrained sluggards can't even use the right consonants, much less speak good [ROOT.Char.GetCourtLanguage.GetName], and it's #EMP hilarious#!.""
 ep1_flavor.0021.a:0 "This missive is missing half the vowels! Disgusting!"
 ep1_flavor.0021.a.tt:0 "Both [courts|E] lose [SCOPE.ScriptValue('ep1_flavour_0021_courts_lose_opinion_value')|N0] [opinion|E] of each other"
 ep1_flavor.0021.a.tt.success:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] spellings are best!"
 ep1_flavor.0021.a.tt.failure:0 "[rival_monarch.GetPrimaryTitle.GetAdjectiveNoTooltip] spellings are best!"
 ep1_flavor.0021.b:0 "Are they not our linguistic cousins?"
 ep1_flavor.0021.b.tt:0 "Both [courts|E] gain [SCOPE.ScriptValue('ep1_flavour_0021_courts_gain_opinion_value')|P0] [opinion|E] of each other"
 ep1_flavor.0021.c:0 "Two noble courts and not a sodding brain between them..."
 ep1_flavor.0021.c.tt:0 "$ep1_flavor.0021.a.tt$"
 cultural_acceptance_courtly_spelling_differences:0 "Noble quibbling over spelling"
 cultural_acceptance_courtly_cousins:0 "Nobles bond over shared courtly language"

 ep1_flavor.0031.t:0 "Fresh at Court"
 ep1_flavor.0031.desc:0 "T'is well-said that great minds require great traditions, and there are no greater scholastic initiation traditions than those of [ROOT.Char.GetPrimaryTitle.GetNameNoTier]!\n\nThis week marks the induction of several new, talented scholars to the court, drawn from all around the realm, every one of whom is currently being subjected to various #EMP academic#! tests at a local inn.\n\nMy gaze falls on [scholar_1.GetFirstName], as [scholar_1.GetSheHe] suspiciously eyes the mysterious, frothing, fizzing beverage sat in front of [scholar_1.GetHerHim]. Behind the wary scholar, [scholar_2.GetFirstName] is topping up an entire #EMP jug#! with something thick and oozy, to many cheers and jeers from [scholar_2.GetHerHis] fellow academicians."
 ep1_flavor.0031.a:0 "Down it, [scholar_1.GetFirstNameNoTooltip]!"
 ep1_flavor.0031.b:0 "We like to drink with [scholar_2.GetFirstNameNoTooltip], 'cause [scholar_2.GetFirstNameNoTooltip] is our mate!"
 ep1_flavor.0031.c:0 "There are some techniques that only experience can teach..."
 ep1_flavor.0031.c.tt:0 "You show the fresh scholars how it's done"
 ep1_flavor.0031.d:0 "These rituals are #EMP unbecoming#! of the scholarly."
 ep1_flavor.0031.inspire.scholar_1.tt:0 "[scholar_1.GetFirstNameNoTooltip] becomes [inspired|E]"
 ep1_flavor.0031.inspire.scholar_2.tt:0 "[scholar_2.GetFirstNameNoTooltip] becomes [inspired|E]"

 # Martial Exercise
 ep1_flavor.2000.t:0 "Martial Exercise"
 ep1_flavor.2000.desc_intro:0 "As I inspect a local army camp, it is clear [marshal_scope.GetTitledFirstName] and [knight_scope.GetTitledFirstName] are trying to corner me. \n\n"Liege, the men are idle when peace prevails; some activities would keep them active..." my [marshal_scope.GetCouncilTitle] prods."
 ep1_flavor.2000.desc_archers:0 ""The [ROOT.Char.Custom('GetRegionalArcherMAA')|l] are indispensable, we should ensure their arrows always find their marks.""
 ep1_flavor.2000.desc_infantry:0 ""Our [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] are vital to victory, they cannot be allowed to go soft.""
 ep1_flavor.2000.desc_cavalry:0 ""Your [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] are your most valuable asset, do not let them become sloppy.""
 ep1_flavor.2000.desc_archer_cavalry:0 ""The mounted archers are our backbone; horseback bow competitions will keep them formidable.""
 ep1_flavor.2000.desc_skirmishers:0 ""Our talented [ROOT.Char.Custom('GetRegionalSkirmisherMAA')|l] must compete, so that they always find their mark.""
 ep1_flavor.2000.desc_elephant_cavalry:0 ""The fearsome elephants win us victory; they must be ready at all times.""
 ep1_flavor.2000.desc_camel_cavalry:0 ""The vital camel riders are the core of your force, you must focus on them.""
 ep1_flavor.2000.desc_levies:0 ""The poor masses need activity so they are fit and useful when called upon.""
 ep1_flavor.2000.desc_bridge:0 "\n\n"No, efforts are needed elsewhere." [knight_scope.GetFirstNameNoTooltip] interjects,"
 ep1_flavor.2000.desc_outro:0 "\n\nI suppose practice #EMP does#! make perfect..."
 ep1_flavor.2000.c:0 ""Sport is for the nobility, and it is called hunting.""
 ep1_flavor.2000.culture_tt:0 "Every [THIS.Char.GetCulture.GetName] courtier and vassal"
 ep1_flavor.2000.knight_tt:0 "Every [THIS.Char.Custom('MountedWarriorTerm')|U]"
 ep1_flavor.2000.d:0 ""I spend enough on the soldiers as it is.""
 ep1_flavor.2000.archers:0 ""Train until all can hit the bull's eye.""
 ep1_flavor.2000.archers_longbow:0 ""Man and boy will train longbow at the butts.""
 ep1_flavor.2000.infantry:0 ""The [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] love a good brawl.""
 ep1_flavor.2000.cavalry:0 ""Get the tent pegs! The [ROOT.Char.Custom('GetRegionalCavalryMAA')|l] will ride!"
 ep1_flavor.2000.cavalry_joust:0 ""Tilting requires good technique.""
 ep1_flavor.2000.cavalry_tzykanion:2 ""The riders will play tyzkanion!""
 ep1_flavor.2000.cavalry_chovgan:0 ""Let them play chovgan!""
 ep1_flavor.2000.archer_cavalry:0 ""The horselords will train with running rabbits.""
 ep1_flavor.2000.skirmishers:0 ""My [ROOT.Char.Custom('GetRegionalInfantryMAA')|l] never miss.""
 ep1_flavor.2000.elephant_cavalry:0 ""The mahoots will vie for glory!""
 ep1_flavor.2000.camel_cavalry:0 "Racing will hone the camel rider's skills."
 ep1_flavor.2000.levies_caid:0 ""Every [ROOT.Char.GetWomanMan] will kick the caid!""
 ep1_flavor.2000.levies:0 ""Encourage the commoners to stay nimble.""
