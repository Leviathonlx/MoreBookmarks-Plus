 # Taking Sides
 ep1_flavor.2030.t:0 "Taking Sides"
 ep1_flavor.2030.desc_intro:0 "[ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] bureaucracy generally trundles forward under its own momentum, but once in a blue moon an issue without a clear solution rears its ugly head. \n\nToday, it is"
 ep1_flavor.2030.desc_1_monk:0 "[local_dispute_1.GetFirstName], a noted [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.Custom('NunMonk')] of [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_bishop:0 "[local_dispute_1.GetFirstName], the [local_dispute_1.GetFaith.GetAdjective] [local_dispute_1.GetTitleAsNameNoTooltip] of [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_baron:0 "[local_dispute_1.GetFirstName], the [local_dispute_1.GetTitleAsNameNoTooltip] of [local_dispute_1.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_1_scholar:0 "[local_dispute_1.GetFirstName], an eminent learned [local_dispute_1.GetWomanMan] in [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_culture:0 "[local_dispute_1.GetFirstName], a leader of [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] minority,"
 ep1_flavor.2030.desc_1_faith:0 "[local_dispute_1.GetFirstName], a figurehead of [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetFaith.GetAdjective] population,"
 ep1_flavor.2030.desc_1_judge:0 "[local_dispute_1.GetFirstName], a celebrated local arbitrator of [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_1_captain:0 "[local_dispute_1.GetFirstName], a commander of [local_county_1.GetNameNoTierPossessive] local garrison,"
 ep1_flavor.2030.desc_1_merchant:0 "[local_dispute_1.GetFirstName], a leading merchant of [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_bridge:0 "and"
 ep1_flavor.2030.desc_2_monk:0 "[local_dispute_2.GetFirstName], a celebrated [local_dispute_2.GetFaith.GetAdjectiveNoTooltip] [local_dispute_2.Custom('NunMonk')] from [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_bishop:0 "[local_dispute_2.GetFirstName], the [local_dispute_2.GetFaith.GetAdjective] [local_dispute_2.GetTitleAsNameNoTooltip] of [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_baron:0 "[local_dispute_2.GetFirstName], [local_dispute_2.GetTitleAsNameNoTooltip] of [local_dispute_2.GetPrimaryTitle.GetNameNoTier],"
 ep1_flavor.2030.desc_2_scholar:0 "[local_dispute_2.GetFirstName], a noted [local_dispute_2.GetWomanMan] of letters in [local_county_1.GetNameNoTier],"
 ep1_flavor.2030.desc_2_culture:0 "[local_dispute_2.GetFirstName], a spokesman for [local_county_1.GetNameNoTierPossessive] [local_dispute_1.GetCulture.GetName] minority,"
 ep1_flavor.2030.desc_2_faith:0 "[local_dispute_2.GetFirstName], a representative of [local_county_2.GetNameNoTierPossessive] [local_dispute_2.GetFaith.GetAdjective] minority,"
 ep1_flavor.2030.desc_2_judge:0 "[local_dispute_2.GetFirstName], an eminent [local_county_2.GetTierAsNameNoTooltip|l] judge of [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_captain:0 "[local_dispute_2.GetFirstName], a well-known bailiff of [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_2_merchant:0 "[local_dispute_2.GetFirstName], a prominent trader based in [local_county_2.GetNameNoTier],"
 ep1_flavor.2030.desc_outro:0 "who have been butting heads.\n\nMy mind spins with petty details, and it soon becomes clear neither party is in the right, and only one will leave here satisfied..."
 ep1_flavor.2030.a:0 ""I find in favor of [local_dispute_1.GetTitledFirstNameNoTooltip].""
 ep1_flavor.2030.b:0 ""[local_dispute_2.GetTitledFirstNameNoTooltip] is in the right.""
 ep1_flavor.2030.c:0 ""[local_dispute_1.Custom('GetLocalRole')|U], I could use a [local_dispute_1.GetWomanMan] like you.""
 ep1_flavor.2030.c.tt:0 "[local_dispute_1.GetFirstNameNoTooltip] joins your court"
 ep1_flavor.2030.d:0 ""Come work for me, [local_dispute_2.Custom('GetLocalRole')|l].""
 ep1_flavor.2030.d.tt:0 "[local_dispute_2.GetFirstNameNoTooltip] joins your court"
