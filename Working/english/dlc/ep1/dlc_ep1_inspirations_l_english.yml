 weapon_inspiration:0 "Weapon Inspiration"
 weapon_inspiration_desc:1 "A character who has a Weapon Inspiration is [inspired|E] to forge a weapon [artifact|E]. This can include anything from swords to spears and it will be carried in hand."
 armor_inspiration:0 "Armor Inspiration"
 armor_inspiration_desc:3 "A character who has an Armor Inspiration is [inspired|E] to forge an armor or shield [artifact|E]. This can include anything from mail to lamellar."
 book_inspiration:0 "Book Inspiration"
 book_inspiration_desc:1 "A character who has a Book Inspiration is [inspired|E] to write and produce a book [artifact|E]. The topics covered can vary wildly – as can quality – but it will result in a tome fit for royalty."
 weaver_inspiration:0 "Weave Inspiration"
 weaver_inspiration_desc:1 "A character who has a Weave Inspiration is [inspired|E] to weave a tapestry [artifact|E]. The imagery and scenes depicted can vary wildly – as can quality – but it will result in a tapestry fit to decorate the walls in your [royal_court|E]."
 adventure_inspiration:0 "Adventure Inspiration"
 adventure_inspiration_desc:0 "A character who has an Adventure Inspiration is [inspired|E] to go on a grand adventure and bring you back an [artifact|E]. The artifacts gained from this Inspiration can vary wildly and can be anything from the skull of a mighty beast to a stolen heirloom."
 artisan_inspiration:0 "Artisan Inspiration"
 artisan_inspiration_desc:1 "A character who has an Artisan Inspiration is [inspired|E] to apply their expert knowledge of a specific skill to produce an [artifact|E] of great craftsmanship. Woodworkers and tailors are examples of artisans' specializations."
 smith_inspiration:0 "Metalsmith Inspiration"
 smith_inspiration_desc:0 "A character who has a Metalsmith Inspiration is [inspired|E] to forge something more extravagant, and smaller, than a sword or an armor. These are the artists making crowns and goblets, shining and bejeweled."
 alchemy_inspiration:0 "Alchemy Inspiration"
 alchemy_inspiration_desc:0 "A character who has an Alchemy Inspiration is [inspired|E] to explore, purify, and create substances and metals, create elixirs, and ultimately perfect the human body and soul."
 research_inspiration: "Research Inspiration"
 research_inspiration_desc: "A character who has a Research Inspiration is [inspired|E] to discover new knowledge for the benefit of their [sponsor|E]. If successful, they will improve learning within their sponsor's [dynasty|E] or even discover a new [innovation|E] for their culture."

 weapon_inspiration_cost_tt:0 "Weapon Inspirations are based on [martial|E] and [prowess|E]"
 armor_inspiration_cost_tt:0 "Armor Inspirations are based on [martial|E] and [prowess|E]"
