 # Murder save: food taster
 court_position.9001.t:0 "$murder_save_header$ $food_taster_court_position$"
 court_position.9001.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nMy agents failed to account for [target.GetTitledFirstNamePossessive] food taster, and the poison never even made it to [target.GetHerHis] plate."
 court_position.9001.food_taster_dies:0 "\n\nAt least the taster succumbed to the poison. [food_taster.GetTitledFirstName] won't get in my way again."

 court_position.9002.desc:0 "An assassin has made an attempt on my life! Thankfully my trusted food taster, [food_taster.GetFirstName], was doing [food_taster.GetHerHis] job and the poison never even made it to my plate."
 court_position.9002.food_taster_dies:0 "Tragically, [food_taster.GetFirstNameNoTooltip] ingested too much of the poison and could not be saved."
 court_position.9002.owner_discovered:0 "\n\nThere can be no doubt that this was all the doing of [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 # Murder save: cupbearer
 court_position.9011.t:0 "$murder_save_header$ $cupbearer_court_position$"
 court_position.9011.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nMy agents failed to account for [target.GerHerHis] cup-bearer, and even though the poison made it into [target.GetTitledFirstNamePossessive] drink it never made it further than past [cupbearer.GetTitledFirstNamePossessive] lips."
 court_position.9011.cupbearer_dies:0 "\n\nAt least the cup-bearer succumbed to the poison. [cupbearer.GetSheHe|U] won't get in my way again."

 court_position.9012.desc:0 "An assassin has made an attempt on my life! Thankfully my cup-bearer, [cupbearer.GetFirstName], had taken the liberty of helping [cupbearer.GetHerselfHimself] to a sip of my [ROOT.Char.Custom('RegionalDrink')] before serving me today."
 court_position.9012.cupbearer_dies:0 "Tragically, [cupbearer.GetFirstNameNoTooltip] ingested too much of the poison and could not be saved. There's a lesson here somewhere about taking excessive liberties..."

 # Murder save: bodyguard
 court_position.9021.t:0 "$murder_save_header$ $bodyguard_court_position$"
 court_position.9021.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\n[target.GetHerHis|U] [bodyguard.Custom('InsultAdjective')] bodyguard bested the assassin I sent, and [target.GetFirstNameNoTooltip] didn't even receive a scratch!"
 court_position.9021.bodyguard_dies:0 "\n\nAt least the bodyguard died from [bodyguard.GetHerHis] injuries and won't get in my way again."

 court_position.9022.desc:0 "An assassin has made an attempt on my life!\n\nAs I was walking through the empty hallways late at night an assassin suddenly lunged from the shadows, and I dread to think what would have happened if my trusted bodyguard [bodyguard.GetTitledFirstName] hadn't been accompanying me."
 court_position.9022.bodyguard_dies:0 "\n\nTragically, [bodyguard.GetSheHe] sustained grave injuries in the ensuing fight and couldn't be saved."
