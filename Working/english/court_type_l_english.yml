 court_diplomatic:0 "Diplomatic Court"
 court_diplomatic_desc:1 "#low Diplomacy is key to garnering the respect of our peers and keeping the realm at peace. A pleased vassal is a loyal vassal. \n\nCourtiers gain the [GetTrait('diplomatic_court_1').GetName( GetNullCharacter )] traits.#!"
 court_diplomatic_tooltip_desc:0 "In a $court_diplomatic$ a lot of focus is placed on relationships and the peaceful resolution of conflicts."
 court_warlike:0 "Warlike Court"
 court_warlike_desc:1 "#low A show of force is the only way to command awe and respect! Our knights and soldiers are famous for their prowess. \n\nCourtiers gain the [GetTrait('warlike_court_1').GetName( GetNullCharacter )] traits.#!"
 court_warlike_tooltip_desc:0 "In a $court_warlike$ a strong body and strategic mind is highly valued."
 court_administrative:0 "Administrative Court"
 court_administrative_desc:1 "#low Only an efficient and well-maintained court will make our realm prosper. \n\nCourtiers gain the [GetTrait('administrative_court_1').GetName( GetNullCharacter )] traits.#!"
 court_administrative_tooltip_desc:0 "An $court_administrative$ is a court focused on developing the realm."
 court_intrigue:0 "Intrigue Court"
 court_intrigue_desc:1 "#low To leave the people at court unchecked is dangerous, and we must ensure that no one can be up to no good without us knowing. \n\nCourtiers gain the [GetTrait('intrigue_court_1').GetName( GetNullCharacter )] traits.#!"
 court_intrigue_tooltip_desc:0 "In an $court_intrigue$ you have to watch your back; a secret can be just as deadly as a knife in the night, and in this court both abound."
 court_scholarly:0 "Scholarly Court"
 court_scholarly_desc:1 "#low A Court is all about attracting cultivated minds and people of exceptional skill. \n\nCourtiers gain the [GetTrait('scholarly_court_1').GetName( GetNullCharacter )] traits.#!"
 court_scholarly_tooltip_desc:0 "Knowledge and diligent study is valued in a $court_scholarly$."
 court_tribal:0 "Tribal Court"
 court_tribal_desc:0 "#low At court, might makes right – and the halls shall be decked with loot and plunder! \n\nCourtiers gain the [GetTrait('warlike_court_1').GetName( GetNullCharacter )] traits.#!"
 court_tribal_tooltip_desc:0 "Martial prowess and resilience is valued in a $court_tribal$."

 COURT_TYPE_GENERAL_TOOLTIP:0 "[CourtType.GetTooltipDesc]\n\n[CourtType.GetEffectDesc]"
 
 COUNCILLOR_LIEGE_HAS_COURT_TYPE_BONUS:0 "$court_administrative$"
