 accept_culture_task_more_effective_desc:0 "[accept_culture|E] Effectiveness: #P +[EmptyScope.ScriptValue('court_administrative_steward_task_bonus')|0]%#!"
 support_schemes_task_more_effective_desc:0 "$task_support_schemes$ Effectiveness: #P +[EmptyScope.ScriptValue('court_intrigue_spymaster_task_bonus')|0]%#!"
 court_intrigue_agent_acceptance_desc:0 "Increased [agent|E] Acceptance for [hostile_schemes|E]"
 scholarly_inspiration_discount_desc:0 "[inspiration|E] Cost: #P -[EmptyScope.ScriptValue('court_scholarly_inspiration_discount')|0]%#!"
