 suggestion_raid_click:1 "#I Click to view your Military#!"

 suggestion_grant_title_label:0 "Grant Title"
 suggestion_grant_title:0 "Suggestion: Grant [landed_title.GetNameNoTierNoTooltip] to [recipient.GetShortUINameNoTooltip]"
 suggestion_grant_title_desc:0 "[recipient.GetShortUIName] is the [de_jure|E] holder of the [landed_title.GetName]. Making sure that your realm follows the De Jure structure as much as possible leads to stability and less opinion penalties."
 suggestion_grant_title_click:1 "#I Click to Grant the Title#!"

 suggestion_can_hire_court_positions:0 "Hire Court Positions"
