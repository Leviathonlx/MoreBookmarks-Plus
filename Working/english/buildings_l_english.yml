 building_special_sicilian_parliament_01:0 "Parliament"
 building_special_sicilian_parliament_01_desc:1 "Representatives of the Three Estates meet regularly at this building to deliberate on the affairs of the realm and advice the current ruler."
 building_special_greenhouse_01:0 "Glass Monument"
 building_special_greenhouse_01_desc:0 "This building is seemingly excellent for growing vegetables."
 building_type_special_greenhouse_01:0 "Glass Monument"
 building_type_special_greenhouse_01_desc:1 "This building is seemingly excellent for growing vegetables."
 building_type_university_01:0 "University"
 building_type_university_01_desc:2 "A place of higher learning for those with enough influence and gold to gain admission."
