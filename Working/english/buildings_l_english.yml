 building_type_holy_site_imam_ali_mosque_01:0 "Imam Ali Mosque"
 building_type_holy_site_imam_ali_mosque_01_desc:0 "The Imam Ali Mosque houses the tomb of Ali, cousin of Muhammad and the first Shi'ite Imam after him. Thousands of pilgrims come to pay tribute each year, greeted by the magnificent green dome of the mosque."
 building_holy_site_imam_ali_mosque_01:0 "$building_type_holy_site_imam_ali_mosque_01$"
 building_holy_site_imam_ali_mosque_01_desc:0 "$building_type_holy_site_imam_ali_mosque_01_desc$"
 
 building_type_holy_site_great_mosque_of_mecca_01:0 "Great Mosque of Mecca"
 building_type_holy_site_great_mosque_of_mecca_01_desc:0 "The Great Mosque of Mecca is a massive and ancient structure whose walls surround the holy Kaaba. Many great Sultans have expanded upon the mosque and its surroundings since its construction. Every Muslim is supposed to visit this site when on the Hajj."
 building_holy_site_great_mosque_of_mecca_01:0 "$building_type_holy_site_great_mosque_of_mecca_01$"
 building_holy_site_great_mosque_of_mecca_01_desc:0 "$building_type_holy_site_great_mosque_of_mecca_01_desc$"
 
 building_type_holy_site_cologne_cathedral_01:0 "Cologne Cathedral"
 building_type_holy_site_cologne_cathedral_01_desc:0 "The Cologne Cathedral houses the relics of the Three Kings, which draw the attention of pilgrims from all over the Christian world. The cathedral is built using Gothic architecture and is richly adorned with spires and intricate details."
 building_holy_site_cologne_cathedral_01:0 "$building_type_holy_site_cologne_cathedral_01$"
 building_holy_site_cologne_cathedral_01_desc:0 "$building_type_holy_site_cologne_cathedral_01_desc$"
 
 building_type_holy_site_canterbury_cathedral_01:1 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_01_desc:1 "Augustine, Roman missionary and later archbishop, built the Canterbury Cathedral after choosing the town as his center for the episcopal see in Kent. This new cathedral revived the importance of the city, granting it authority over the English church."
 building_holy_site_canterbury_cathedral_01:1 "Canterbury Basilica"
 building_holy_site_canterbury_cathedral_01_desc:0 "$building_type_holy_site_canterbury_cathedral_01_desc$"
 
 building_type_holy_site_canterbury_cathedral_02:0 "$building_type_holy_site_canterbury_cathedral_03$"
 building_type_holy_site_canterbury_cathedral_02_desc:0 "The cathedral is not immune to the passage of time and inclement circumstances. The Norman style was chosen to repair the damaged cause by a fire. The new cruciform nave replaced the previous basilica, and a free standing campanile was added later."
 building_holy_site_canterbury_cathedral_02:0 "Temple of Canterbury"
 building_holy_site_canterbury_cathedral_02_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
 
 building_type_holy_site_canterbury_cathedral_03:0 "Canterbury Cathedral"
 building_type_holy_site_canterbury_cathedral_03_desc:0 "Serious damage dealt to the cathedral called for a new rebuilding project. Even though the Norman fabric was maintained in certain parts, the flourishing Gothic style was chosen to elevate the structure."
 building_holy_site_canterbury_cathedral_03:0 "$building_type_holy_site_canterbury_cathedral_02$"
 building_holy_site_canterbury_cathedral_03_desc:0 "$building_type_holy_site_canterbury_cathedral_02_desc$"
 
 building_type_doges_palace_01:0 "Doge's Palace"
 building_type_doges_palace_01_desc:0 "The Doge's Palace acts as the residence for the government of the Republic of Venice. An impressive structure, it houses multiple chambers dedicated to things such as the Council, Senate, administration, and justice."
 building_doges_palace_01:0 "$building_type_doges_palace_01$"
 building_doges_palace_01_desc:0 "$building_type_doges_palace_01_desc$"
 
 building_type_visby_ringmur_01:0 "Visby Ringmur"
 building_type_visby_ringmur_01_desc:0 "The Visby City Wall protects the city from external threats such as raiders or Danes. It also efficiently keeps out tax collectors sent by the Thing of Gotland! To get to the riches within, assailants must first deal with a plethora of towers all manned by archers."
 building_visby_ringmur_01:0 "$building_type_visby_ringmur_01$"
 building_visby_ringmur_01_desc:0 "$building_type_visby_ringmur_01_desc$"
 
 building_type_walls_of_benin_01:0 "Walls of Benin"
 building_type_walls_of_benin_01_desc:0 "The Walls of Benin are a massive series of earthworks #low (Iya in the Edo language)#!, that encircle the entirety of Benin. The walls are built of a ditch and dike structure, with an inner moat and an exterior rampart."
 building_walls_of_benin_01:0 "$building_type_walls_of_benin_01$"
 building_walls_of_benin_01_desc:0 "$building_type_walls_of_benin_01_desc$"
 
 building_type_the_friday_mosque_01:0 "The Friday Mosque"
 building_type_the_friday_mosque_01_desc:0 "The Friday Mosque, or the Jameh Mosque of Esfahan, was built during the Umayyad dynasty. It is said that the Caliph personally made one of the pillars in the mosque. Before becoming a mosque, it is said that it used to be a house of worship for Zoroastrians."
 building_the_friday_mosque_01:0 "$building_type_the_friday_mosque_01$"
 building_the_friday_mosque_01_desc:0 "$building_type_the_friday_mosque_01_desc$"
 
 building_type_brihadeeswarar_temple_01:0 "Brihadeeswarar Temple"
 building_type_brihadeeswarar_temple_01_desc:0 "The Brihadeeswarar Temple is dedicated to the Hindu deity Shiva and is one of the largest South Indian temples built in the ornate Dravidian architectural style. The name of the temple is a Sanskrit composite word that roughly translates as "Temple of the Great Lord Shiva.""
 building_brihadeeswarar_temple_01:0 "$building_type_brihadeeswarar_temple_01$"
 building_brihadeeswarar_temple_01_desc:0 "$building_type_brihadeeswarar_temple_01_desc$"
 
 building_type_holy_site_mahabodhi_temple_01:0 "Mahabodhi Temple"
 building_type_holy_site_mahabodhi_temple_01_desc:0 "The Mahabodhi Temple marks the location where the Buddha is said to have attained enlightenment. The site is a significant destination for pilgrimage by both Buddhists and Hindus. The construction of the temple was started around the year 200 by Emperor Ashoka, and has since been improved and restored multiple times."
 building_holy_site_mahabodhi_temple_01:0 "$building_type_holy_site_mahabodhi_temple_01$"
 building_holy_site_mahabodhi_temple_01_desc:0 "$building_type_holy_site_mahabodhi_temple_01_desc$"
 
 building_type_holy_site_great_mosque_of_cordoba_01:0 "The Great Mosque of Cordoba"
 building_type_holy_site_great_mosque_of_cordoba_01_desc:0 "The Great Mosque of Cordoba was erected after the Islamic Conquest of the Visigothic Kingdom, upon the foundation of a Christian church. Originally the site was shared, with both Muslims and Christians using it, but the Christian half was eventually purchased and demolished to make room for the Grand Mosque."
 building_holy_site_great_mosque_of_cordoba_01:0 "$building_type_holy_site_great_mosque_of_cordoba_01$"
 building_holy_site_great_mosque_of_cordoba_01_desc:0 "$building_type_holy_site_great_mosque_of_cordoba_01_desc$"
 
 building_type_walls_of_genoa_01:0 "Walls of Genoa"
 building_type_walls_of_genoa_01_desc:0 "The Walls of Genoa were built in the 9th century after the city was granted significant autonomy. The walls, together with the protection of the coastline, allow the area to develop and prosper."
 building_walls_of_genoa_01:0 "$building_type_walls_of_genoa_01$"
 building_walls_of_genoa_01_desc:0 "$building_type_walls_of_genoa_01_desc$"
 
 building_type_holy_site_great_mosque_of_djenne_01:0 "Great Mosque of Djenne"
 building_type_holy_site_great_mosque_of_djenne_01_desc:0 "The Great Mosque of Djenne stands on the bank of the Bani River. Constructed entirely out of mudbrick it requires a lot of care, which the faithful are more than willing to provide. Every year, large gatherings of people converge to repair and improve the mosque."
 building_holy_site_great_mosque_of_djenne_01:0 "$building_type_holy_site_great_mosque_of_djenne_01$"
 building_holy_site_great_mosque_of_djenne_01_desc:0 "$building_type_holy_site_great_mosque_of_djenne_01_desc$"
 
 building_type_holy_site_great_mosque_of_samarra_01:0 "Great Mosque of Samarra"
 building_type_holy_site_great_mosque_of_samarra_01_desc:0 "The Great Mosque of Samarra was completed in AD 851 by the Abbasid caliph Al-Mutawakkil, who reigned in Samarra. Its most prominent feature is the Malwiya Tower, a magnificent spiral minaret, which towers towards the skies at an impressive height."
 building_holy_site_great_mosque_of_samarra_01:0 "$building_type_holy_site_great_mosque_of_samarra_01$"
 building_holy_site_great_mosque_of_samarra_01_desc:0 "$building_type_holy_site_great_mosque_of_samarra_01_desc$"
 
 building_type_holy_site_prophetic_mosque_01:0 "The Prophetic Mosque"
 building_type_holy_site_prophetic_mosque_01_desc:0 "The Prophetic Mosque, or the Al-Masjid an-Nabawi, is an open-air style mosque established by the prophet Muhammad himself. It was one of the first mosques that he constructed, and the site was close to where he had his residence."
 building_holy_site_prophetic_mosque_01:0 "$building_type_holy_site_prophetic_mosque_01$"
 building_holy_site_prophetic_mosque_01_desc:0 "$building_type_holy_site_prophetic_mosque_01_desc$"
 
 building_type_generic_university:0 "University"
 building_type_generic_university_desc:0 "A university is a place of higher learning, reserved for those of good standing and wealth who are deemed worthy enough. It attracts scholars and scientists who debate, study, scribe, and ultimately pool their knowledge within its walls."
