 building_type_konasamudram_mines_01_desc:0 "In Northern Telingana iron is often available in lumps very close to the surface and can be easily mined in large quantities. What is exceptional however is the high quality of the iron, which is unparalleled in the subcontinent and recognized far beyond India's borders."
