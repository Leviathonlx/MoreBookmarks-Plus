 building_type_turda_mines_01:0 "Torda Salt Mines"
 building_type_turda_mines_01_desc:0 "The massive salt massifs of Torda have been central to the economy of Transylvania for centuries. The mines and the salt market remains a great source of income for the region."
 building_turda_mines_01:0 "Torda Mining Pits"
