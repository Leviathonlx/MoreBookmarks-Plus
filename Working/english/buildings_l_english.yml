 building_type_dean_mines_01:0 "Mines of the Forest of Dean"
 building_type_dean_mines_01_desc:1 "The Forest of Dean is the most notable center of iron mining and forging in the British Isles. The many forges here have supplied the region with ironware since long before Roman boots first trod Britain's soil."
