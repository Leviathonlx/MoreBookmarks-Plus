 imperial_bureaucracy_3: "Absolute Autocracy"
 imperial_bureaucracy_3_effects: "$EFFECT_LIST_BULLET$#indent_newline:3 Cost for [liege|E] to take control of Armies: [influence_i|E]#P -[EmptyScope.ScriptValue('admin_law_cost_reduction_high_value')|+0%]#!#!"
