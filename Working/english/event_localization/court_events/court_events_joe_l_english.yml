l_english:
 # # Trampled Underfoot
 court.8001.t:0 "Trampled Underfoot"
 court.8001.desc.intro:1 ""How many times have I told you to stay #EMP away#! from the #EMP newly planted [ROOT.Char.GetCapitalLocation.Custom('get_region_flower_type_plural')]?!#!" \n\nIs that my gardener, [gardener.GetTitledFirstName], I hear bellowing? I turn to see [gardener.GetHerHim] carrying [child_1.Custom2('MyCharacterIntroduction', ROOT.Char)] by the scruff of [child_1.GetHerHis] neck down the hall towards me. \n\nThe child flails wildly, covered in petals and dirt, unable to reach [gardener.GetFirstNamePossessiveNoTooltip] arm: "Put me down! I-I'll tell the [ROOT.Char.GetTitleAsNameNoTooltip] on you!" \n\nMy gardener dumps [gardener.GetHerHis] cargo in a heap at my feet, "The darned [child_1.Custom('GirlBoy')] has trampled all my hard work, my [ROOT.Char.GetLadyLord]! It will take #EMP weeks#! to undo the damage..." \n\n[child_1.GetFirstNameNoTooltip] wipes the tears from [child_1.GetHerHis] eyes and meekly sobs,"
 court.8001.desc.diplomacy:0 ""They were chasing me! I've never lost a game of #EMP it#!!"
 court.8001.desc.martial:0 ""I was only hiding from the soldiers... we had to ambush them to win the battle!"
 court.8001.desc.stewardship:0 ""It's not my fault! [gardener.GetSheHe|U] put them over our little castle!""
 court.8001.desc.intrigue:0 ""We were playing hide and seek, no one would have found me if it wasn't for #EMP [gardener.GetHerHim]#!!""
 court.8001.desc.learning:0 ""I was only looking! They are a different color this time!""
 court.8001.desc.fallback:0 ""I didn't do anything! I was only playing!""
 court.8001.a.diplomacy:0 "Sometimes it pays to be caught, my [child_1.Custom('GirlBoy')]."
 court.8001.a.martial:0 "But you must also pick the #EMP right#! battle ground my [child_1.Custom('GirlBoy')]!"
 court.8001.a.stewardship:0 "I know a better spot to build your mighty court my [child_1.Custom('GirlBoy')]."
 court.8001.a.intrigue:0 "Oh I'll show you some much better spots my [child_1.Custom('GirlBoy')]."
 court.8001.a.learning:0 "You can learn a lot from a distance too, my [child_1.Custom('GirlBoy')]."
 court.8001.a.lesson_tt:0 "[child_1.GetFirstNameNoTooltip] takes your point"
 court.8001.b.gardener:0 "No! #EMP Not#! the flower beds..."
 court.8001.b.poet:0 "Delicate beauty, ever crushed by clumsy fools..."
 court.8001.c:0 "You will go and help replant them."
 court.8001.c.gardener_tt:0 "[child_1.GetFirstNameNoTooltip] has green fingers"
 court.8001.d:0 "How #EMP dare#! you handle [child_1.GetFirstNameNoTooltip] like that?!"
 court.8001.e:0 "The children may play where they like, [gardener.GetFirstNameNoTooltip]."
# # Underequipped
 court.8010.t:0 "Underequipped"
 court.8010.desc.intro:0 "I am enjoying a rare, quiet moment between councils, when [underequipped.GetTitledFirstName] pulls me aside. \n\n"My liege..." [underequipped.GetSheHe] begins carefully,"
 court.8010.desc.champion:0 ""As your champion, I am proud to represent you,"
 court.8010.desc.bodyguard:0 ""As your bodyguard, I am honored to protect you,"
 court.8010.desc.knight: "As your [ROOT.Char.Custom('KnightCultureNoTooltipLowercase')], it is my holy duty to fight your battles,"
 court.8010.desc.bold:0 "but this is ridiculous!" \n\n[underequipped.GetSheHe|U] half-unsheathes [underequipped.GetHerHis] blade from its scabbard, drawing attention to its many nicks and pits. "I can't be expected to do my job with this clumsy bar!""
 court.8010.desc.meek:0 "but..." \n\n[underequipped.GetSheHe|U] looks doubtful for a moment, then makes a weak but exasperated gesture with [underequipped.GetHerHis] scabbard: "How am I supposed to do my job with this old thing?""
 court.8010.desc.body:0 "\n\n"Surely quality is everything when it comes to"
 court.8010.desc.champion_end:0 "acting on the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] behalf!""
 court.8010.desc.bodyguard_end:0 "protecting the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] life!""
 court.8010.a:0 "My best [underequipped.GetWomenMen] need quality arms!"
 court.8010.a.tt:0 "A good quality weapon of [underequipped.GetTitledFirstNamePossessiveNoTooltip] choosing will be forged for [underequipped.GetHerHim]"
 court.8010.a.equipped_tt:0 "A fine weapon is forged for [underequipped.GetTitledFirstName]"
 court.8010.c:0 "I suppose I could spare one of my own weapons..."
 court.8010.c.equipped_tt:0 "[underequipped.GetTitledFirstNameNoTooltip] is gifted a weapon"
 court.8010.d:0 "Go to the armory — like everyone else."
 court.8010.d.tt:0 "[underequipped.GetTitledFirstNameNoTooltip] will fetch a poor quality sword from the armory"
 court.8010.d.equipped_tt:0 "[underequipped.GetTitledFirstName] receives an armory sword"
 court.8010.e:0 "Get out of my sight, brazen [underequipped.Custom('InsultNoun')]!"
 # # Sartorial Sting
 court.8020.t:0 "Sartorial Sting"
 court.8020.desc:0 "Busied amidst another day at court, I overhear my [couture_spouse.GetWifeHusband] [couture_spouse.GetTitledFirstNamePossessive] distinctive irate tone — [couture_guest.GetTitledFirstName] seems to have got [couture_spouse.GetHerHis] goat. \n\nStepping closer, I see my guest smugly jeering, "These so-called #EMP fashions#! are an embarrassment; they would be fit only for servants and children at any respectable #EMP [couture_guest.GetCulture.GetNameNoTooltip]#! court."\n\nMy [couture_spouse.GetWifeHusband] flushes red and cries, "I have had #EMP quite#! enough of you — I don't care if you're the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] guest!" — much to [couture_guest.GetFirstNamePossessiveNoTooltip] surprise. \n\nPulling me aside, [couture_spouse.GetFirstNameNoTooltip] moans bitterly, "That ungrateful [couture_guest.Custom('InsultNoun')] never ceases to mock us; yesterday my servants overheard [couture_guest.GetHerHim] calling our trends #EMP passé!#!""
 court.8020.a:0 "Come dear, [couture_guest.GetSheHe] is only ribbing us."
 court.8020.b:0 "I suppose it is a good venue for investment..."
 court.8020.d:0 "Passé? #EMP PASSÉ?!#!"

 poor_host_modifier:0 "Inadequate Host"
 poor_host_modifier_desc:0 "This character has broken the unwritten rules of hospitality."
 hunting_pooches_modifier:0 "Fine Hounds"
 hunting_pooches_modifier_desc:0 "This character's court is furnished with particularly impressive hunting dogs."
 # # Pawful of Pooches
 court.8030.t:0 "Pawful of Pooches"
 court.8030.desc.intro:0 "As [huntmaster.GetTitledFirstName], my huntmaster, enters the room, a gaggle of cooing courtiers descends upon [huntmaster.GetHerHim]. \n\nWhen [huntmaster.GetSheHe] finally breaks past, the cause of the stir becomes clear: cradled in [huntmaster.GetHerHis] arms is a blanket full of squirming puppies, a sort of [ROOT.Char.Custom('get_region_dog_type')] by the look of them — and very impressive too! \n\nMy $master_of_hunt_court_position$ smiles broadly, "My liege, I simply had to show you this litter; once these pooches have grown and been trained I daresay they will be the envy of every [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] hunting party!" \n\n"
 court.8030.desc.one:0 "I can't help but notice my [child_1.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip], straining to get a good look at the tiny dogs."
 court.8030.desc.two:0 "From the corner of my eye, I see two of my children, [child_1.GetFirstName] and [child_2.GetFirstName], clearly enraptured by the puppies, and in particular by the largest of the lot."
 court.8030.desc.body:0 "\n\nPicking up the biggest, [huntmaster.GetTitledFirstNameNoTooltip] ruminates, "This may be the greatest dog of its generation!""
 court.8030.a:0 "I can't wait for their debut!"
 court.8030.b:0 "The biggest shall go to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child_1'))], [child_1.GetFirstNameNoTooltip]!"
 court.8030.c:0 "Only [child_2.GetFirstNameNoTooltip] deserves a boy this good."
 court.8030.d:0 "Ah, I have been awaiting such a magnificent pup!"
# # Aristocratic Pretensions
 court.8040.t:0 "Aristocratic Pretensions"
 court.8040.desc.intro:0 "Three of my courtiers are overtly discussing my 'great number' of titles within deliberate earshot, loudly lamenting how taxing it must be for the [ROOT.Char.GetTitleAsNameNoTooltip] to manage so many estates [ROOT.Char.GetHerselfHimself]... \n\nThey are as thick as thieves:"
 court.8040.desc.position_holder:1 "faithful [position_holder.GetName] — a servant of the court;"
 court.8040.desc.knight:1 "gallant [knight.GetName] — my distinguished [ROOT.Char.Custom('MountedWarriorTerm')|U];"
 court.8040.desc.relative:1 "[relative.GetName] — my entitled kins[relative.GetWomanMan];"
 court.8040.desc.ambitious:1 "power-hungry [ambitious.GetName] — always on the make;"
 court.8040.desc.arrogant:1 "supercilious [arrogant.GetName] — head held high;"
 court.8040.desc.lowborn:1 "self-made [lowborn.GetName] — who takes any chance;"
 court.8040.desc.gentry:1 "haughty [gentry.GetName] — the privileged [gentry.GetHouse.GetName];"
 court.8040.desc.generic_1:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_1'))] [generic_1.GetName] — just happy to be involved;"
 court.8040.desc.generic_2:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_2'))] [generic_2.GetName] — as the guards call [generic_2.GetHerHim];"
 court.8040.desc.generic_3:1 "[ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('generic_3'))] [generic_3.GetName] — an eminently forgettable stooge;"
 court.8040.desc.body:0 "and blindingly absent: a shred of humility. \n\nOver the din of courtiers gossiping, I clearly make out the words: '[worst_title.GetTierAsNameNoTooltip]' and '[worst_title.GetNameNoTier]' — in what I am certain was [button.GetFirstNamePossessiveNoTooltip] simpering tone. \n\nThe shameless trio turn to look my way, and I catch them with a glare."
 court.8040.a:0 "Yes, yes, [courtier_1.GetTitledFirstNameNoTooltip]... [worst_title.GetNameNoTierNoTooltip] is yours."
 court.8040.b:0 "This little game can end: the [worst_title.GetTierAsNameNoTooltip] is [courtier_2.GetFirstNamePossessiveNoTooltip]!"
 court.8040.c:0 "You there! [courtier_3.GetTitledFirstNameNoTooltip]? The title is yours!"
 court.8040.d:0 "I know what you're up to! It's time to prove your worth!"
 court.8040.d.flavor_tt:0 ""To the strongest""
 court.8040.d.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] wants it more"
 court.8040.d.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] is the last [courtier_2.GetWomanMan] standing"
 court.8040.d.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] comes out on top"
 court.8040.grant_tt:0 "[new_noble.GetTitledFirstNameNoTooltip] receives [worst_title.GetNameNoTierNoTooltip]"
 court.8040.e:0 "Each of you, tell me why you deserve a title."
 court.8040.e.courtier_1_tt:0 "[courtier_1.GetFirstNameNoTooltip] is most convincing"
 court.8040.e.courtier_2_tt:0 "[courtier_2.GetFirstNameNoTooltip] impresses with [courtier_2.GetHerHis] eloquence"
 court.8040.e.courtier_3_tt:0 "[courtier_3.GetFirstNameNoTooltip] speaks well"
 joining_faction_block_tt: "[new_noble.GetFirstNameNoTooltip] swears not to join any faction for 20 years"
 court.8040.f:0 "What are you looking at?"
 # # A Little Bird
 court.8050.t:0 "A Little Bird"
 court.8050.desc:0 "At first I thought they were merely idiosyncrasies, but it is clear one of the many servants at court has been furtively signaling me.\n\nI approach [servant.GetHerHim] with my guards at a quiet moment, and [servant.GetSheHe] whispers conspiratorially: "Great [ROOT.Char.GetTitleAsNameNoTooltip], my name is [servant.GetFirstName]. We overhear much while waiting on your guests; they hardly even notice our presence..." \n\nI look at [servant.GetHerHim] doubtfully, wondering whether I really want to hear what [servant.GetSheHe] says next. [servant.GetSheHe|U] returns the look, clearly unsure whether [servant.GetSheHe] is making a mistake. \n\nAt last, [servant.GetSheHe] swallows, "My [ROOT.Char.GetLadyLord], [vassal.GetTitledFirstName], your [servant.Custom2('DescriptorNegative', SCOPE.sC('vassal'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('vassal'))], [vassal_secret.Custom('SecretDescriptionThirdPerson')] behind the closed doors of your [ROOT.Char.Custom('FortifiedBuilding')] — I swear it with [servant.GetFaith.HighGodName] as my witness!""
 court.8050.a:0 "Thanks for your service."
 court.8050.a.tt:0 "[servant.GetFirstNameNoTooltip] will join your [court|E]"
 court.8050.b:0 "What else have you heard?"
 court.8050.b.tt:0 "You will learn a secret of someone else at court"
 court.8050.b.tt_secret:1 "[vassal_2.GetTitledFirstNamePossessive] Secret"
 court.8050.c:0 "Take this — you will report to me only."
 court.8050.c.tt:0 "Your [spymaster|E] will be more likely to disrupt schemes while this modifier is present"
 court.8050.d:0 "Arrest this skulking fiend!"
 court.8050.d.tt_imprison:0 "[servant.GetFirstNameNoTooltip] is thrown in the dungeons"
 # Modifiers
 servant_informants_modifier:0 "Servant Informants"
 servant_informants_modifier_desc:0 "Gossip in this character's court is reported by a network of spying servants."
 # # Scornful Sycophants
 court.8060.t:0 "Scornful Sycophants"
 court.8060.desc.intro:0 "I pause for a moment on the threshold of the corridor, admiring the sunlight, when I overhear derisive laughter coming from just around the corner. \n\n"I #EMP know!#!" I hear my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('snooty_1'))] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_1'))], [snooty_1.GetFirstName], chortling,"
 court.8060.desc.fashion:0 ""Walking around I swear it sometimes feels like I'm in the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] grand[snooty_1.GetMotherFather]'s court; the trends are so tired and trad!" \n\n"
 court.8060.desc.servants_1:0 ""You wait #EMP all day#! for a servant and then two come along at once — without what you asked for!" \n\n"
 court.8060.desc.food_1:0 ""Did you #EMP see#! the state of last night's banquet? I would rather just chew on my trencher than eat that pigswill!" \n\n"
 court.8060.desc.body:0 "Another tittering voice cuts in: "My goodness, I thought I was the only one who noticed! Not to mention"
 court.8060.desc.lodgings:1 "the #EMP size#! of our quarters! There's barely enough space for a servant's pallet!""
 court.8060.desc.food_2:0 "the food at this place is really terrible — and such #EMP small#! portions!"
 court.8060.desc.servants_2:0 "the attendants — I've given up asking them for anything: they either don't know what it is or never come back!"
 court.8060.desc.outro:0 "\n\nIs that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('snooty_2'))] [snooty_2.GetTitledFirstName], now stifling a guffaw? The nerve..."
 court.8060.a.fashion:0 "I shall set a new stand of dress just for you, [snooty_1.GetFirstNameNoTooltip]."
 court.8060.a.servants:0 "Perhaps you could suggest some skilled staff, [snooty_1.GetFirstNameNoTooltip]?"
 court.8060.a.food:0 "[snooty_1.GetFirstNameNoTooltip], I have a special meal planned tomorrow."
 court.8060.b.food:0 "A new cook will start soon, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.lodgings:0 "I will move to larger rooms tonight, [snooty_2.GetFirstNameNoTooltip]."
 court.8060.b.servants:0 "I suppose we could do with a few more helping hands."
 court.8060.c:1 "Out of my way, you ungrateful barnacles..."
 court.8060.d:0 "If you don't like it, go find someone else to leech off!"
 court.8060.e:0 "Worldly distractions only separate us from [ROOT.Char.GetFaith.PositiveAfterLife]."
 court.8060.e.pious_tt:0 "Every non-Cynical vassal or courtier of an Ascetic faith"
 court.8060.f:0 "Lovely day isn't it?"
 court.8060.f.flavor:0 "Appearances must be upheld"
 # # Feeling Useful
 court.8070.t:0 "Feeling Useful"
 court.8070.desc:0 "My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('parent'))] [parent.GetMotherFather] potters around court aimlessly each day, making clear [parent.GetHerHis] yearning for a purpose I am too busy to provide. \n\nToday [parent.GetSheHe] finally corners me: "Oh there you are [ROOT.Char.GetFirstNameNoTooltip], to me you are still my little [ROOT.Char.Custom('GirlBoy')] you know! Let me take some of the burden from your shoulders — there is so much I can still teach you." \n\nMy entourage do their best to find something else to look at, but it only worsens my embarrassment. \n\n"[ROOT.Char.Custom('GetDaughterSon')|U], what is the matter? Don't you care for your dear old [parent.Custom('GetMaPa')]? After all I've done for you?""
 court.8070.a:0 "I will find something for you to do, [parent.Custom('GetMamaPapa')]."
 court.8070.a.tt:0 "[parent.GetFirstNameNoTooltip] will expect a [court_position|E] in the next few months"
 court.8070.b:0 "Have you thought of giving your life to [ROOT.Char.GetFaith.HighGodName]?"
 court.8070.c:0 "Just take any job..."
 court.8070.d:0 "I'm #EMP very#! busy, [parent.GetMotherFather]."
 court.8071.satisfied:0 "[parent.GetMotherFather|U] warms to [parent.GetHerHis] role"
 court.8071.disappoint:0 "[parent.GetMotherFather|U] tires of waiting"
 # Modifiers
 promised_court_position_modifier:0 "Promised Position"
 promised_court_position_modifier_desc:0 "This character has been assured of a court position in the near future, and tells everyone willing to listen."
 # # Maternal Reproach
 court.8080.t:0 "[parent.Custom('GetMaternalPaternal')|U] Reproach"
 court.8080.desc.intro:0 "My [parent.GetMotherFather], [parent.GetTitledFirstName] has been getting more irritable by the day. \n\nAs I sit on my throne, contemplating the possible causes, the [parent.GetWomanMan] [parent.GetHerselfHimself] storms towards me, just as [parent.GetSheHe] used to when I'd misbehaved as a child.\n\n"[ROOT.Char.GetFirstNameNoTooltip], my [ROOT.Char.Custom('GetDaughterSon')]! You have got to do something about"
 court.8080.desc.fashion:0 "these mournful rags you call clothes!"
 court.8080.desc.servants:0 "your incompetent and overstretched servants!"
 court.8080.desc.lodgings:0 "the sparse lodgings you offer your guests!"
 court.8080.desc.food:0 "the dreadful offerings on your banquet table!"
 court.8080.desc.outro:0 "Don't you care what people think of you?!"\n\n"This is no way for a [ROOT.Char.GetTitleAsNameNoTooltip] to present [ROOT.Char.GetHerselfHimself]; at this rate you will be the laughing stock of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — nay — of all the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]!"
 court.8080.a:0 "Yes [parent.Custom('GetMamaPapa')], I will fix it..."
 court.8080.b:0 "Ah, so you think you are better than my courtiers?"
 court.8080.b.tt:0 "Every [courtier|E]"
 court.8080.c.nun:0 "Perhaps you'd prefer the habits of a [ROOT.Char.GetFaith.DevoteeFemale]?"
 court.8080.c.monk:0 "Perhaps you'd prefer the robes of a [ROOT.Char.GetFaith.DevoteeMale]?"
 court.8080.c.fallback:0 "Have you considered devoting yourself to [ROOT.Char.GetFaith.HighGodName]?"
 court.8080.d.fashion:0 "I think #EMP you#! should sew us some replacements."
 court.8080.d.servants:0 "Well, why not lend the servants a hand?"
 court.8080.d.lodgings:0 "Perhaps you could give up your room for someone else?"
 court.8080.d.food:0 "Very well, find somewhere else to eat..."
 court.8080.e:0 "You cannot speak to me this way anymore!"
 # Modifiers
 court_8080_degraded_modifier:0 "Degraded"
 court_8080_degraded_modifier_desc:0 "This character has been publicly humiliated by their child and liege for complaining."
 # # Building Blocks
 court.8090.t:0 "Building Blocks"
 court.8090.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('architect'))], [architect.GetTitledFirstName], certainly takes their duties as $royal_architect_court_position$ seriously."
 court.8090.desc.intro_alt: "A well-known architect from [my_county.GetNameNoTier], [architect.GetTitledFirstName], is visiting court."
 court.8090.desc.intro_end: "[architect.GetHerHis|U] passionate debate with my [steward.GetHeldCourtAndCouncilPositionsString], [steward.GetTitledFirstName], dominates the room. \n\n"Yes, precisely!" [architect.GetFirstNameNoTooltip] exclaims, "The ruins there are rife with cut stone that could easily be transferred to"
 court.8090.desc.religious:0 "the [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier]!""
 court.8090.desc.castle:0 "the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] [ROOT.Char.Custom('FortifiedBuilding')] at [my_barony.GetNameNoTier]!""
 court.8090.desc.outro:0 "\n\n[steward.GetFirstNameNoTooltip] rubs [steward.GetHerHis] chin doubtfully, "Still, it sounds like a lot of work, and the locals who use those materials won't like it." \n\n[architect.GetFirstNameNoTooltip] rolls [architect.GetHerHis] eyes at this reasonable rebuttal,"
 court.8090.desc.chaplain:0 "but is cut off by my [chaplain.GetHeldCourtAndCouncilPositionsString]: "The nearby [ROOT.Char.GetFaith.HouseOfWorship] of [temple_barony.GetNameNoTier] is in dire need of expansion;" [chaplain.GetTitledFirstName] squeals. "That is where the rubble should go!""
 court.8090.desc.fallback:0 "sneering, "We can put it to much better use than the commoners ever could, you know that!""
 court.8090.a:0 "[my_barony.GetNameNoTierNoTooltip] #EMP could#! do with some work..."
 court.8090.b:0 "It will go to [ROOT.Char.GetFaith.HighGodNamePossessive] house in [temple_barony.GetNameNoTierNoTooltip]."
 court.8090.c:0 "An architect of your renown can do better, [architect.GetFirstNameNoTooltip]!"
 court.8090.c.tt: "This options is available because [architect.GetFirstNameNoTooltip] is your $royal_architect_court_position$"
 court.8090.d:0 "Leave those tired ashlars for the commoners."
 # Modifiers
 court_8090_commoners_modifier:0 "Common Ruins"
 court_8090_commoners_modifier_desc:0 "The common folk of this county benefit by stripping old ruins for construction materials."
 # # Questionable Concoction
 court.8100.t:0 "Questionable Concoction"
 court.8100.desc:0 "Walking between audiences, I overhear my [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('physician'))] $court_physician_court_position$, [physician.GetTitledFirstName], discussing [physician.GetHerHis] latest flight of fancy. \n\n"...it is supposedly the strongest potion in existence, and comes only from the farthest reaches of the world — or so say the merchants and alchemists I have spoken to." \n\n[physician.GetSheHe|U] pulls out a vial of pale yellow liquid, swirling it beneath my courtier's curling noses. \n\n"They say it grants vigor and long life, and is favored by those who are going into battle, but only the strongest can handle its power.""
 court.8100.a:0 "Strongest potion, you say? Give it here."
 court.8100.b:0 "Indeed? Let my $food_taster_court_position$ have a try first."
 court.8100.b.tt_forgiving:1 "[food_taster.GetTitledFirstName] is not $trait_forgiving$:"
 court.8100.c:0 "Only [ROOT.Char.GetFaith.HighGodName] can grant us strength."
 court.8100.d:0 "That swill isn't fit for a beast, let alone a man!"
 court.8100.tt.handle_potion:0 "You handle the strongest potion"
 court.8100.tt.need_weaker:0 "Should have found a weaker potion"
 court.8100.tt.too_strong:0 "The potion is too strong for you"
 # Modifiers
 strong_potion_modifier:0 "Strong Potion"
 strong_potion_modifier_desc:0 "This character has managed to handle the strongest potions."
 feeling_unwell_modifier:0 "Feeling Unwell"
 feeling_unwell_modifier_desc:0 "This character should have found some weaker potions."
# # Upon the Block
 court.8110.t:0 "Upon the Block"
 court.8110.desc.intro:0 "My [my_executioner.Custom('quirk_neg_adjective')] $executioner_court_position$, [my_executioner.GetTitledFirstName], mopes about the palace [my_executioner.Custom('quirk_neg_pp')], with all the subtlety of a petulant child.\n\nAt last I can tolerate these sorry displays at my court no more and demand: "What #EMP is#! the matter?!"\n\n[my_executioner.GetSheHe|U] is taken aback, but answers swiftly: "My [ROOT.Char.GetLadyLord], forgive me, it is just that I have not had a good kill in weeks..." \n\n"Come, that"
 court.8110.desc.leader_1:0 "loathsome rabble-rouser, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heretic:0 "brazen heretic, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.heathen:0 "foul heathen, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.infidel:0 "godless infidel, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.noble:0 "deplorable fiend, [prisoner_1.GetTitledFirstName],"
 court.8110.desc.fallback:0 "hateful [prisoner_1.Custom('GetCrime')], [prisoner_1.GetTitledFirstName],"
 court.8110.desc.body:0 "is just #EMP languishing#!, waiting for you to announce their execution date."
 court.8110.desc.religious:0 "It makes no difference to [ROOT.Char.GetFaith.DeathDeityName] when the impious soul reaches [ROOT.Char.GetFaith.NegativeAfterLife]...""
 court.8110.desc.leader_2:0 "As long as [prisoner_1.GetSheHe] lives, [prisoner_1.GetSheHe] can be a symbol for other renegades...""
 court.8110.desc.criminal:0 "Allow me to put that [prisoner_1.Custom('GetCrimeDesc')] out of [prisoner_1.GetHerHis] misery...""
 court.8110.a:0 "Very well, it is [prisoner_1.GetTitledFirstNamePossessiveNoTooltip] time."
 court.8110.b:0 "No, it is [prisoner_2.GetTitledFirstNamePossessiveNoTooltip] turn next."
 court.8110.c:0 "Yes, and #EMP you#! are a [my_executioner.Custom('GetCrime')]!"
 court.8110.c.flavor:0 "My $executioner_court_position$ should know their place"
 court.8110.d:0 "You enjoy this too much, [my_executioner.GetFirstNameNoTooltip]."
 court.8110.e:0 "There is no rush."
 # # Novel Perspectives
 court.8120.t:0 "Novel Perspectives"
 court.8120.desc.intro:0 "I sit quietly, listening to my [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('accuser') )] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('accuser'))], [accuser.GetTitledFirstName], locked in keen theological debate with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('refuter'))], [refuter.GetTitledFirstName]. \n\nThe latter entreats [refuter.Custom('quirk_pos_adverb')],"
 court.8120.desc.same_religion:0 ""...but [refuter.GetFaith.GetNameNoTooltip] #EMP is#! closer to the true word of [refuter.GetFaith.HighGodName]; it is the purest distillation of the [refuter.GetFaith.GetReligion.GetAdjectiveNoTooltip] revelations."\n\n[accuser.GetTitledFirstNameNoTooltip] scoffs, [accuser.Custom('quirk_neg_pp')]. "Read the [accuser.GetFaith.ReligiousText] and you will see that"
 court.8120.desc.other_religion:1 ""...but the backwards [accuser.GetFaith.GetReligion.GetAdjectiveNoTooltip] teachings cannot earnestly be compared to those of our [refuter.GetFaith.GetReligion.GetNameNoTooltip]; [accuser.GetFaith.HighGodNamePossessive] truth is a mere distortion of [refuter.GetFaith.HighGodNamePossessive]."\n\n[accuser.GetTitledFirstNameNoTooltip] scoffs, [accuser.Custom('quirk_neg_pp')]. "Think about it deeply and you will see that"
 court.8120.desc.marriage:0 "the sacred bonds of matrimony should be shared with only one other; that is how we draw closer to [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.divorce:0 "divorce is for those who are not willing to dedicate themselves to another unconditionally, pursuing purity and [accuser.GetFaith.PositiveAfterLife]. \n\n"
 court.8120.desc.adultery:0 "[accuser.GetFaith.CreatorName] did not intend for us to fornicate outside of marriage and chase our passions; that is #EMP why#! we have these bonds!"
 court.8120.desc.witchcraft:1 "the unholy rituals of witches stand in contradiction to the pursuit of [accuser.GetFaith.PositiveAfterLife].""
 court.8120.desc.equality:0 "[accuser.GetFaith.CreatorName] created men and women together, neither subservient to the other, at the beginning of time.""
 court.8120.desc.cosanguity:0 "[accuser.GetFaith.CreatorName] did not intend for members of the same family to intermarry or breed; this a temptation that defies nature!""
 court.8120.desc.outro:1 "\n\n"This is why I do not talk to the lost..." [refuter.GetTitledFirstNameNoTooltip] sighs with frustration. "If you will not listen to the truth, I only hope you are somehow spared infernal [accuser.GetFaith.NegativeAfterLife].""
 court.8120.a.accuser:0 "[accuser.GetSheHe|U] has a point though, [refuter.GetFirstNameNoTooltip]."
 court.8120.a.refuter:0 "[refuter.GetSheHe|U] has a point though, [accuser.GetFirstNameNoTooltip].""
 court.8120.c:0 "Come friends, there are many ways to honor the creator."
 court.8120.d:0 "Look here, these are the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] truths!"
 court.8120.d.tt:0 "Every Zealous [THIS.Char.GetFaith.GetAdjectiveNoTooltip] [vassal|E], [courtier|E], and [guest|E]"
 court.8120.e:0 "I don't want to hear this kind of talk again, [accuser.GetFirstNameNoTooltip]."
 court.8120.f:0 "It is not our place to debate the divine."
 my_holy_book:0 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText|U]"
 my_holy_book_description:0 "[ROOT.Char.GetTitledFirstNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] personal bound collection of [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] teachings, faced with a golden [ROOT.Char.GetFaith.ReligiousSymbol]."
 # # Contrived Conflict
 court.8130.t:0 "Contrived Conflict"
 court.8130.desc.intro:0 "While sitting my throne, mulling this and that, a furor erupts. \n\nMy $champion_court_position$ [champion.GetFirstName] roars: "I know exactly what you meant, you [vassal.Custom('InsultNoun')]! How #EMP dare#! you disrespect our [ROOT.Char.GetTitleAsNameNoTooltip]?!" right in the face of a bewildered [vassal.GetTitledFirstName]. [mediator.Custom2('MyCharacterIntroduction', ROOT.Char)|U] quickly wades in to separate them, but the atmosphere has already been irreparably tarnished. \n\n"
 court.8130.desc.bold:0 ""Such stirring is beneath this court, I will not be cowed by your games." [vassal.GetTitledFirstNameNoTooltip] retorts [vassal.Custom('quirk_pos_adverb')]. $court.8130.desc.body$ The [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] and replies, "Very well, I will gladly put this [champion.Custom('InsultAdjective')] brute in [champion.GetHerHis] place.""
 court.8130.desc.craven:0 ""B-b-but I didn't say a-anything of the sort!" [vassal.GetTitledFirstNameNoTooltip] blurts incredulously. $court.8130.desc.body$ The [vassal.GetTitleAsNameNoTooltip] [vassal.Custom('quirk_pos_present')] and stammers, "W-what?! Come on, surely that w-won't be necessary?!""
 court.8130.desc.body:0 ""I heard you with my own ears!" [champion.GetFirstNameNoTooltip] lowers back, "I demand satisfaction for this slight against my [ROOT.Char.GetLadyLord]!""
 court.8130.desc.outro:0 "\n\nAll look to me for my say on the matter, as [mediator.GetFirstNameNoTooltip] keeps the two apart."
 court.8130.a:0 "[champion.GetFirstNameNoTooltip] will defend my honor."
 court.8130.a.tt_champion:0 "[champion.GetTitledFirstNameNoTooltip] wins the duel"
 court.8130.a.tt_vassal:0 "[vassal.GetTitledFirstNameNoTooltip] wins the duel"
 court.8130.a.tt:0 "[champion.GetTitledFirstName] and [vassal.GetTitledFirstName] have a [single_combat_duel|E]"
 court.8130.b:0 "A misunderstanding; [vassal.GetFirstNameNoTooltip] is a loyal vassal."
 court.8130.b.tt_me:0 "I win the duel"
 court.8130.c:0 "I require more level-headed agents."
 court.8130.d:0 "[vassal.GetSheHe|U] said #EMP what?!#! Fetch my [ROOT.Char.Custom('signature_weapon')]!"
 court.8130.d.tt:0 "[vassal.GetTitledFirstName] and I have a [single_combat_duel|E]"
 court.8130.e:0 "Calm yourselves, there will be no duel."
 # # Royal Lapse
 court.8140.t:0 "Royal Lapse"
 court.8140.desc:0 "The pageantry of court continues, day after day, from dawn to dusk. [vassal_2.GetTitledFirstName] extemporizes on my greatness, spouting platitudes and praises. Nearby [vassal_1.GetTitledFirstName] joins in, playing to the crowd, grinning stupidly and expecting a sign of my favor for [vassal_1.GetHerHis] antics.A lone bead of sweat trickles interminably down my brow... \n\n[vassal_2.GetFirstNameNoTooltip] notices my distance, inquiring: "Are you all right, my [ROOT.Char.GetLadyLord]?" with almost genuine concern.\n\n"I need a break.""
 court.8140.a:0 "My apologies, you were saying?"
 court.8140.a.flavor_tt:0 "Pull yourself together, you are the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court.8140.b:0 "Forgive me, I have other business to attend to."
 court.8140.b.flavor_tt:0 "I need to [ROOT.Char.Custom('GetStressDesire')]. NOW."
 court.8140.c.1: "[vassal_1.GetTitledFirstNameNoTooltip], lead us in prayer."
 court.8140.c.2: "[vassal_1.GetTitledFirstNameNoTooltip], organize me a feast!"
 court.8140.c.3: "[vassal_1.GetTitledFirstNameNoTooltip], let's hit the road."
 court.8140.c.flavor_tt:0 "Now, that would put my troubled mind at ease!"
 court.8140.d.1: "[vassal_2.GetTitledFirstNameNoTooltip], call for a hunt!"
 court.8140.d.2: "[vassal_2.GetTitledFirstNameNoTooltip], fetch me a new horse."
 court.8140.d.3: "[vassal_2.GetTitledFirstNameNoTooltip], what does your science recommend?"
 court.8140.d.flavor_tt: "That sounds delightful!"
 court_event_discount_desc: "Court Event"
 court.8140.c.tt: "You can organize a [GetActivityType('activity_feast').GetName] in the next 5 years for half the price."
 court.8140.d.tt: "You can organize a [GetActivityType('activity_hunt').GetName] in the next 5 years for half the price."
 healthy_strolls_modifier: "Healthy Strolls"
 healthy_strolls_modifier_desc: "This character has learned to appreciate the value of daily walks and fresh air."
 enjoy_the_travel_modifier: "Enjoy the Route"
 enjoy_the_travel_modifier_desc: "This character enjoys being on the road, and makes the most of it."
 court.8140.c.tt.2: "You can organize a [GetActivityType('activity_pilgrimage').GetName] in the next 10 years with a 25% discount."
# # Prandial Excess
 court.8150.t:0 "Prandial Excess"
 court.8150.desc.intro:0 "Each day it seems my court is abuzz with talk of the next banquet, and many have grown rather more portly as of late..."
 court.8150.desc.taster:0 "\n\n[food_taster.GetTitledFirstName], my $food_taster_court_position$, seems more lethargic with each session, sweating more profusely as each foreign fancy is lifted to [food_taster.GetHerHis] mouth. \n\n"
 court.8150.desc.body:0 "The culinary activity is fueled by [vassal_1.GetTitledFirstName], [vassal_2.GetTitledFirstName], and [vassal_3.GetTitledFirstNamePossessive] constant vying to demand the most memorable meal from my overworked cooks. \n\nToday it is my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('demander'))], [demander.GetFirstNameNoTooltip], who drools "My liege, tonight I am having the kitchens prepare the richest sauce known to man, served with a ten bird roast," licking [demander.GetHerHis] lips hungrily. \n\n"
 court.8150.desc.almoner_chaplain:0 "My $high_almoner_court_position$, [high_almoner.GetTitledFirstName], and [chaplain.GetCouncilTitleFirstName] tut, shaking their heads with unconcealed disdain."
 court.8150.desc.chaplain:0 "[chaplain.GetCouncilTitleFirstName] sighs disapprovingly, "These fleeting pleasures are nothing compared to [chaplain.GetFaith.HighGodNamePossessive] grace...""
 court.8150.desc.almoner:0 "[high_almoner.GetTitledFirstName], my $high_almoner_court_position$, turns [high_almoner.GetHerHis] nose up, muttering about the hungry poor..."
 court.8150.a:0 "I can't wait!"
 court.8150.b:0 "Only the best for #EMP my#! court."
 court.8150.c:0 "This extravagance has gone too far!"
 court.8150.d:0 "Will you never be satisfied?"
 court.8150.a.tt: "Forged in the fire of a thousand dishes, [food_taster.GetTitledFirstNamePossessiveNoTooltip] mettle has been tested, and [food_taster.GetSheHe] has emerged victorious and stronger: [aptitude|E] Increased."
 food_taster_mettle_tested_desc: "Mettle Tested"
 court.8150.b.tt: "Since the court stopped overeating, [high_almoner.GetTitledFirstNameNoTooltip] has a nearly never-ending supply of food to donate to the poor: [aptitude|E] Increased."
 plenty_to_donate_almoner_desc: "Plenty to Donate"
 # # Foremost Knight
 court.8160.t:0 "Foremost [ROOT.Char.Custom('MountedWarriorTerm')|U]"
 court.8160.desc.intro:0 "A healthy rivalry between mettlesome fighters is to be expected, but the growing discord between [knight_1.GetFirstName] and [knight_2.GetFirstName] is souring the mood at court. \n\n[knight_1.GetTitledFirstNameNoTooltip] is widely regarded to be more skilled, but [knight_2.GetTitledFirstNameNoTooltip] clearly takes issue with the assertion. \n\nIn the middle of an audience, the latter bursts into my throne room, and, clutching [knight_2.GetHerHis] sword-hilt, cries "[knight_1.GetFirstNameNoTooltip]! Only one of us can claim to be the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] most skilled [ROOT.Char.Custom('MountedWarriorTerm')], meet me outside and I will settle the question!"\n\n[knight_1.GetTitledFirstNameNoTooltip] replies [knight_2.Custom('quirk_neg_adverb')], "I would cut you to pieces where you stand if it was not for the presence of my [ROOT.Char.GetLadyLord], you [knight_2.Custom('quirk_neg_adjective')] [knight_2.Custom('InsultNoun')]! Apologize and I may spare your life!" \n\nI better act quickly if this escalation is to be halted..."
 court.8160.a:0 "You shall both serve me directly."
 court.8160.a.tt: "[knight_1.GetFirstNameNoTooltip] and [knight_2.GetFirstNamePossessiveNoTooltip] rivalry ensures that, as long as they are both employed, they will give their very best in their positions: [aptitude|E] Increased."
 competing_knight_position_desc: "Competing Knights"
 court.8160.a.tt_knight_1:0 "[knight_1.GetTitledFirstNameNoTooltip] wins the duel"
 court.8160.a.tt_knight_2:0 "[knight_2.GetTitledFirstNameNoTooltip] wins the duel"
 court.8160.b:0 "Take their swords! Give them training blades."
 court.8160.c:0 "I will humble both of you!"
 court.8160.c.tt:0 "You will fight a single combat with the [knight|E] of higher [prowess|E] ([knight_1.GetTitledFirstName])"
 court.8160.c.tt_win:0 "You are victorious"
 court.8160.c.tt_lose:0 "You are defeated"
 court.8160.d:0 "Prove it to me on the battlefield, not at court!"
 court.8163.t:0 "You win the duel"
 court_humiliation_modifier:0 "Court Humiliation"
 court_humiliation_modifier_desc:0 "This character has been undermined in front of their entire court."
 court.8162.tt: "Having proved [sc_victor.GetHerHis] superiority in a fair duel, [sc_victor.GetFirstNameNoTooltip] is recognized as the better [ROOT.Char.Custom('MountedWarriorTerm')] and most qualified to be your $bodyguard_court_position$ or $champion_court_position$: [aptitude|E] Increased."
 best_knight_position_desc: "Best of Knights"
 fostering_competitiveness_modifier: "Fostering Competitiveness"
 fostering_competitiveness_modifier_desc: "This character fosters competitiveness among their troops on the battlefield."
 # # Pariah of Court
 court.8170.t:0 "Pariah of Court"
 court.8170.desc.intro_scary:0 "The children of court flee as '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]' approaches, and not even the most fervent [ROOT.Char.GetFaith.BishopNeuterPlural] can help but shrink from [criminal.GetHerHis] presence."
 court.8170.desc.intro_sordid:0 "'[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]' is a figure of disdain at court, haunted by social ostracism and the butt of many a sordid joke."
 court.8170.desc.intro_religious:0 "I am judged harshly for my hospitality towards, '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]', who is avoided by almost everyone on account of their wicked faith."
 court.8170.desc.intro_fallback:0 "My court can brook no excuse for my hospitality towards '[criminal.GetFirstName] the [criminal.Custom('GetCrime')|U]', who is seen as an aberration in an otherwise distinguished place."
 court.8170.desc.body:0 "\n\nMy failure to condemn, and continued proximity to, this [criminal.Custom('GetCrimeDesc')] is perceived as open tolerance, tarnishing my court's reputation in the eyes of the [ROOT.Char.GetFaith.AltPriestTermPlural] and faithful...\n\nThey have forced my hand, and I must now decide whether my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('criminal'))] crimes outweigh my affections for [criminal.GetHerHim] — surely something must done,"
 court.8170.desc.family:0 "even if [criminal.GetSheHe] is a [criminal.GetDynasty.GetNameNoTooltip]..."
 court.8170.desc.guest:0 "[criminal.GetSheHe] is a mere traveler, after all."
 court.8170.desc.fallback:0 "are courtiers really so hard to replace?"
 court.8170.a.family:0 "No — family comes first."
 court.8170.a.other:0 "It is not my place to judge."
 court.8170.b:0 "You must repent, [criminal.GetFirstNameNoTooltip]!"
 court.8170.c1: "[criminal.GetSheHe|U] who failed to see justice shall see no more!"
 court.8170.c2: "[criminal.GetFirstNamePossessiveNoTooltip] accursed line shall end with him."
 court.8170.c3: "Only death can cleanse [criminal.GetHerHis] crimes."
 court.8170.d:0 "I cannot host you anymore, [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('criminal'))]..."
 harbors_criminals_modifier:0 "Protector of Shady Characters"
 harbors_criminals_modifier_desc:0 "This character does nothing to bring criminals in their own court to justice. They have their uses, after all."
 fast_hard_justice_modifier: "Fast Hard Justice"
 fast_hard_justice_modifier_desc: "This character has gained a reputation for dealing effectively with criminals."
 # # Secrets and Lies
 court.8180.t:0 "Secrets and Lies"
 court.8180.desc.intro:0 "Days go by without it even crossing my mind, but each time I catch [criminal.GetTitledFirstNamePossessive] eye at court I can think of nothing but [criminal.GetHerHis] crimes. \n\nI wonder how many at court know — perhaps none? Perhaps all... The truth will out eventually, and it will not do my reputation any good to have such scandals in my courtiers' midsts... \n\n[criminal.GetSheHe|U] must be dealt with, or I will have [ROOT.Char.GetFaith.HighGodName] to reckon with, let alone the court."
 court.8180.a:0 "Enough is enough. The world must know."
 court.8180.b:0 "Only a fool would not leverage this knowledge."
 court.8180.c:0 "[criminal.GetSheHe|U] belongs in prison."
 court.8180.d:0 "It is time for [criminal.GetHerHim] to leave."
 court.8180.e:0 "There is no need to act yet..."
 liege_scrutiny_modifier: "Under Liege's Scrutiny"
 liege_scrutiny_modifier_desc: "This character's liege is keeping a very close eye on them — and their secret activities."
 court_without_secrets_modifier: "Court of No Secrets"
 court_without_secrets_modifier_desc: "This character has a reputation for hunting for secrets and punishing crimes relentlessly."

