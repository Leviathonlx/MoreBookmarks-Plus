 ##### A diplomat bleeds to death in your throne room by Isabella Welch
 
 court.4001.t:0 "A Flesh Wound"
 court.4001.desc:0 "A pool of blood is congealing under the feet of [bleeding_diplomat.GetName], a diplomat sent by my ally, [bleeding_diplomat_liege.GetName]. By the immense quantity soaked up by my fine carpet, I can only assume [bleeding_diplomat.GetSheHe] has been bleeding on this spot for hours, if not longer.\n\n"My apologies for this mess. I was defenestrated by a dwarf trying to rob me in an inn on my journey to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. However, as the rapscallion cushioned my fall, the diplomatic visit can continue — it will still be #EMP days#! until my blood loss is fatal!""
 court.4001.a:0 "Guards, force this [bleeding_diplomat.GetWomanMan] to see the physician."
 court.4001.b:0 "My calendar only has space next week — can you hold on?"
 court.4001.c:0 "We can talk now, but your liege is paying for my carpet."
 court.4001.carpet:0 "You must clean your carpet"
 court.4001.new_carpet:0 "[bleeding_diplomat.GetSheHe|U] will bleed even more — you will have to buy a new carpet."
 court.4001.toast:0 "[bleeding_diplomat.GetName] dies"
 court.4001.toast_desc:0 "[bleeding_diplomat.GetName] bled out on your lavish carpet."
 court.4001.cure_toast:0 "Physician cures diplomat"

##### All-male-choirs by Isabella Welch

 court.4100.t:0 "Squires to [GetPlayer.Custom( 'KnightCulturePluralNoTooltip' )]"
 court.4100.desc:0 "My Court Musician approaches me, practically skipping along to a rhythm only [court_musician.GetSheHe] can hear.\n\n"A crumb of your attention, my [ROOT.Char.GetLadyLord]. I have prepared an all-male choir beyond compare! According to my new method, they not only sing, but wear tights, don ornate codpieces atop their glimmering loins, and dance in a synchronized fashion! All amidst praising [ROOT.GetCharacter.GetFaith.HighGodName], of course. I'm certain if you fund a grand performance, it will most please the ladies of the court.""
 court.4100.a:0 "My gorge rises! Throw this deviant in the dungeon!"
 court.4100.b:0 "I'm sure their tights are too much for the ladies to bear."
 court.4100.c:0 "You have my coin, I eagerly anticipate the performance!"

##### Sneaky passages by Isabella Welch ######

 court.4200.t:0 "Hidden Murderways"
 court.4200.desc:0 "[spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has recently introduced to court a suspicious individual who looks as if [secret_passagecrafter.GetSheHe] has spent [secret_passagecrafter.GetHerHis] entire life skulking in the dingiest and darkest corners of [capital.GetName]."
 court.4200.desc_middle:0 "\n\n"I've heard tell you might want a secret passage installed. I can craft any impure corridor your twisted heart desires."
 court.4200.desc_oubliette:0 "$court.4200.desc_middle$ I can even add an oubliette to your bedroom for your lover to throw you into in the heat of passion!""
 court.4200.desc_gluttony:0 "$court.4200.desc_middle$ I can even craft a discreet shaft between your bedroom and the kitchen to hoist cake in the dead of night!""
 court.4200.desc_fallback:0 "$court.4200.desc_middle$""
 court.4200.a:0 "I shall enter and leave rooms only by the front door, wench!"
 court.4200.b:0 "A series of spying-holes where my courtiers gather, please!"
 court.4200.c:0 "I am a simple [ROOT.Char.GetWomanMan], a hidden escape passage will do."
 court.4200.d:0 "A cake winch? Ingenious, madam!"
 court.4200.e:0 "I admit I #EMP would #!like to be thrown into an oubliette stark naked."
 court.4200.f:0 "A concealed torture room where I can get away with more."
 court.4200.g:0 "I #EMP have #!always wished for a room in which to panic undisturbed!"

##### My Spire is Bigger than Yours! by Isabella Welch #####

 court.4250.t:0 "My Spire is Bigger than Yours!"
 court.4250.desc:1 ""Mewling courtiers of [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]," [tower_challenger_rival.GetTitledFirstName] storms to the front of my throne room.\n\n"While [ROOT.Char.GetTitledFirstNameNoTooltip] wallows on the ground like a swine in mud, I have erected the tallest tower this blighted earth has ever seen in [tower_challenger_rival.GetCapitalLocation.GetTitle.GetNameNoTier]. From my [tower_challenger_rival.Custom('FortifiedBuilding')], I may now almost pluck the planets from the sky. Where are your stars, [ROOT.Char.GetTitledFirstNameNoTooltip]?"\n\nMy [concerned_steward.GetCouncilTitle|l] [concerned_steward.GetTitledFirstName] places a cautious hand on my shoulder. "My [ROOT.Char.GetLadyLord], [tower_challenger_rival.GetTitledFirstNamePossessiveNoTooltip] tower is four hundred feet of structurally unsound clay and paste. Ignore [tower_challenger_rival.GetHerHis] taunt and await its crumbling!""
 court.4250.a:0 "Go shove your sky-needle up your lofty backside!"
 court.4250.b:0 "We shall extend our tower to be one foot taller than yours!"
 court.4250.c:0 "I demand we build a tower #EMP one hundred feet #!taller!"
 court.4250.b.tt:0 "You will stick a very long flagpole onto your [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4250.c.success.tt:0 "You build an enormous tower"
 court.4250.c.failure.tt:0 "Your tower crumbles during construction"
 court.4250.c.failure_toast_title:0 "Your [ROOT.Char.Custom('FortifiedBuilding')] tower crumbles!"
 court.4250.c.accident.tt:0 "A terrible accident occurs"
 court.4250.c.accident.tt.flavour:0 "Who can say what might go wrong..."

### Spires part 2

 court.4251.desc:0 "Upon hearing the news that my soaring tower is at last complete, I invite all of my court outside for a viewing. The tower rips through the sky, but also sways in the wind."
 court.4251.desc_child_accident:0 "\n\nFrom out of the crowd of gawking courtiers, my child [crushed_child.GetName] starts to crawl with curiosity towards the base of the almighty structure, staring wide-eyed at it.\n\n[crushed_child.GetNameNoTooltip] doesn't even have time to scream as the tip of the tower breaks off, tumbles down, and turns [crushed_child.GetHerHim] into a splatter."
 court.4251.desc_rival_accident:0 "\n\nI invite [tower_challenger_rival.GetTitledFirstNameNoTooltip] to join me in climbing it. [tower_challenger_rival.GetSheHe|U] is struck breathless by the view — or perhaps the stairs. Once we reach the summit and I wave at my courtiers below, [tower_challenger_rival.GetSheHe] leans on the railing, which immediately gives way, sending [tower_challenger_rival.GetHerHim] on a plunge straight to heaven."
 court.4251.desc_success:0 "\n\nMy gawking courtiers meet the tower with a round of tumultuous applause, but for some reason all avoid standing in its shadow.\n\n[tower_challenger_rival.GetTitledFirstNameNoTooltip] whispers to me "Dog, I vow I shall be back with a tower #EMP twice #!this height.""
 court.4251.a:0 "Oh [crushed_child.GetNameNoTooltip], you were sweet as a pancake!"
 court.4251.b:0 "You finally managed to fly, [tower_challenger_rival.GetTitledFirstNameNoTooltip]."
 court.4251.c:0 "Who is wallowing in the mud now, [tower_challenger_rival.GetTitledFirstNameNoTooltip]?"

### Crusades Preaching Tours by Isabella Welch

 court.4300.t:0 "Quantum Praedecessores"
 court.4300.preaching_tour_bernard_of_clairvaux_intro:0 "Bernard of Clairvaux is here on a stop during [right_portrait_character.GetHerHis] continent-spanning preaching tour to fan the fire for the ongoing holy war. My [bishop.GetCouncilTitle] informs [right_portrait_character.GetSheHe] me was central in drawing up the doctrines for the first Holy Order of the Knights Templar.\n\n"
 court.4300.preaching_tour_bernard_of_clairvaux_theology:0 ""I am thrilled to be around another renowned for [ROOT.Char.GetHerHis] theistic comprehension. I am working on a new treatise on our military orders: 'In Praise of the New Knighthood'. If you pass a glance over it, I'll be sure to send word to [ghw_sponsor.GetTitledFirstName] that [ghw_sponsor.GetSheHe] should issue a bull in support of your own order.""
 court.4300.preaching_tour_bernard_of_clairvaux_flea_excommunication:0 ""My gratitude for your hospitality. As a means of repaying your kindness, I notice several of your courtiers are scratching a litany of bites. I once excommunicated a thousands-strong fly infestation, causing their instantaneous death. It appears you have some rotten fleas in need of ecclesiastical censure!""
 court.4300.preaching_tour_bernard_of_clairvaux_standard:0 ""I have a grave favor to ask. While [ROOT.GetCharacter.GetFaith.HighGodName] has blessed my mind, [ROOT.GetCharacter.GetFaith.HighGodNameSheHe] has not blessed my bowels. As my continence stands, I cannot give a sermon without a latrine dug underneath me. Is there anyone who would follow my tour as a Christly pit-digger?""
 court.4300.preaching_tour_default:0 "A priest has been blockading the entrance to your throne room, handing out red badges in the shape of crosses for those walking in to affix to their clothing.\n\n"Thanks to [ROOT.GetCharacter.GetFaith.HighGodName]! I am on a preaching tour through the realms of our pledged allies in the holy war, delivering sermons to bolster recruitment and funds.""
 court.4300.a:0 ""You have my pen and my sword!""
 court.4300.b:0 ""Let us excommunicate these renegade insects!""
 court.4300.c:0 ""I am certain [possible_latrine_digger.GetTitledFirstNameNoTooltip] is desperate to help!""
 court.4300.d:0 ""My coffers are as open as the sky!""
 court.4300.e:0 ""You shall have an escort of my personal guard on your mission.""
 court.4300.e.tt:0 "[bernard_guard_1.GetTitledFirstName] and [bernard_guard_2.GetTitledFirstName] shall escort [right_portrait_character.GetTitledFirstName] around your realm."
 court.4300.f:0 "Unworthy of speaking to such a [right_portrait_character.GetWomanMan], I genuflect silently."
 court.4300.g:0 "[right_portrait_character.GetHerHis|U] cross badge looks rather tacky, doesn't it?"
 court.4300.a.tt:0 "The cost in [piety|E] and [gold|E] of founding a Holy Order is greatly reduced"

## Our Caravans are being attacked by Christian Nobles by Isabella Welch
 court.4350.t:0 "Saffron in Flames"
 court.4350.desc:0 "My [concerned_marshal.GetCouncilTitle] has just finished speaking to a pair of charred merchants who limped into my throne room. "A chain of our trading caravans bringing saffron from [caravan_attacker_liege.GetCapitalLocation.GetTitle.GetNameNoTier] to [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] has been raided. The villains were no bandits, but a pack of landed Christian nobles mounted in full plate."\n\n[concerned_marshal.GetSheHe|U] sighs deeply. "Dunces nostalgic for massacring our people are trying to provoke us to war under their liege's nose. If we retaliate, we risk compromising agreements with [caravan_attacker_liege.GetName] on luxury imports so beloved by our courtiers.""
 court.4350.a:0 "It is hard to ignore such buffoonery, but trade comes first."
 court.4350.b:0 "Let us conduct some raids of our own!"
 court.4350.c:0 "We shall see how these babes cry when we stop trading sugar!"
 court.4350.c.tt:0 "#F You cease trade with [caravan_attacker_liege.GetNameNoTooltip]#!"

## Our Nobles are attacking Islamic Caravans by Isabella Welch

 court.4355.t:0 "Who Dares Battle the Saracen?"
 court.4355.desc:0 ""My liege," my [reporting_marshal.GetCouncilTitle] calls, "I overheard [caravan_attacker.GetTitledFirstName] bragging that [caravan_attacker.GetSheHe] and a gaggle of nobles have been going out like common brigands and raiding caravans bearing sugar from [attacked_liege.GetCapitalLocation.GetTitle.GetNameNoTier]. These dogs drool for holy war, and are trying to provoke [attacked_liege.GetTitledFirstName]. However, I suggest we need the trade far more than any battle—"\n\n"We need no food, only to drink the blood of the infidel!" bellows [caravan_attacker.GetTitledFirstNameNoTooltip] from across the throne room."
 court.4355.a:0 "Fine work! Looting unbelievers is a sacred act!"
 court.4355.a.tt:0 "You arrange further trade raids"
 court.4355.b:0 "Guards! Beat [caravan_attacker.GetHerHim] with a sugar bowl until [caravan_attacker.GetSheHe] repents."
 court.4355.c:0 "I feel [caravan_attacker.GetSheHe] will keep ransacking regardless of my command."
 court.4355.c.tt:0 "#F [caravan_attacker.GetSheHe|U] will#!"

# Monks/Holy men chasing the decapitated head of their target of worship by Isabella Welch
# better title please
 court.4400.t:0 "Getting A Head"
 court.4400.desc:0 "A flock of robed [head_chasing_monk.GetWomenMen] burst into my throne room, hectically searching the floor and uprooting everything from chairs to skirts in frantic search.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]!" cries one, "we are the followers of [the_headless.GetTitledFirstNameNoTooltip] the Headless, a great holy [the_headless.GetWomanMan] who has been decapitated as part of a prophecy [ROOT.GetCharacter.GetFaith.HighGodName] gave [the_headless.GetHerHim] at birth. As often happens with holy figures, [the_headless.GetHerHis] head started rolling away. We have been chasing it through the land, and are #EMP certain#! it rolled up the hillock into your [ROOT.GetCharacter.Custom('FortifiedBuilding')]!""
 court.4400.a:0 "You have my leave to search the [ROOT.GetCharacter.Custom('FortifiedBuilding')]."
 court.4400.b:0 "Let me join your search!"
 court.4400.c:0 "I will not allow a cult to rummage through my court!"
 court.4400.b.discovery:0 "You find a long-forgotten antiquity in your [THIS.GetCharacter.Custom('FortifiedBuilding')]"
 court.4400.b.failure:0 "The cultists cause a mess"
 court.4400.b.severed_head:0 "The severed head is found!"
 court.4400.c.backdown:0 "The cult is intimidated"
 court.4400.c.refusal:0 "The cult will be back"

#Rummaging through the castle
 court.4401.desc:0 "The basements of my [ROOT.GetCharacter.Custom('FortifiedBuilding')] have far more useless trinkets than I'd care to admit."
 court.4401.desc_arbitrary:0 "I brag to [head_chasing_monk.GetName] of my ingenious security plan — if no one besides me understands how the heaps are organized, I can never be robbed!"
 court.4401.desc_default:0 "Each time [head_chasing_monk.GetName] opens a new door, I expect [head_chasing_monk.GetHerHim] to be crushed by a pile of curios. I had even forgotten my [ROOT.Char.Custom('RandomPrivateObject')] down here!"
 court.4401.desc_object:0 "\n\nAfter some congenial rummaging, we do not find the head, but [head_chasing_monk.GetName] seems fascinated with everything. Considering the delicacy with which [head_chasing_monk.GetSheHe] examines an abandoned [ROOT.Char.Custom('RandomWeirdObject')], [head_chasing_monk.GetSheHe] might make a valuable antiquarian."
 court.4401.desc_head:0 "\n\nPerhaps led by the rancid smell, [head_chasing_monk.GetSheHe] pulls out a human head from amidst the debris like a pig rooting for truffles.\n\nThe proximity of the basement to the dungeon, however, suggests it is probably some forgotten soul from my torture chambers."
 court.4401.a:0 "Ah, yes! Ahem. It is [the_headless.GetTitledFirstNameNoTooltip]! Praise [ROOT.GetCharacter.GetFaith.HighGodName]... and all that."
 court.4401.b:0 "Look at how clean the cut is! That's clearly my work."
 court.4401.c:0 ""Would you enjoy rooting through my rubbish for a living?""
 court.4401.d:0 "It's a touch squalid down here — I should order it cleared up."

## Being threatened by the cultist

 court.4402.desc:0 "One night I blink awake and find myself being straddled. This is no hedonic dream — the deranged monk who broke into my throne room is holding a scalpel to my throat!\n\n"I suppose if you bar us from seeking the head, we could settle for yours. So rotund and shiny, I wager it will roll nicely!""
 court.4402.a:0 "Why don't we go look for it right now?"
 court.4402.a.tt:0 "You take [head_chasing_monk.GetHerHim] to your basements"
 court.4402.b:0 "We haven't seen the head! Leave me alone!"
 court.4402.b.success:0 "You wrestle off the monk and send [head_chasing_monk.GetHerHim] to the dungeon"
 court.4202.b.success.tt:0 "You send [head_chasing_monk.GetName] to the dungeon"
 court.4402.b.failure:0 "You are wounded or killed"
 court.4402.c:0 "I bet you couldn't decapitate me with that puny thing!"
 court.4402.c2.tt:0 "You are partially decapitated"
 court.4402.c3.tt:0 "You are fully decapitated"


## A series of questionable artifacts are up for sale by Isabella Welch
 court.4500.t:0 "Finger-bones of a [ROOT.Char.GetTitleAsNameNoTooltip]"
 court.4500.desc:0 "A peddler in a cloak with dozens of baubles and knick-knacks sewn onto it rattles up to me.\n\n"
 court.4500.bleeder:0 ""I construct artifacts to dupe wealthy fools out of their gold. A whisper has passed onto me that you have an excess of blood. I'm certain you have some admirers who would be delighted to buy a brooch featuring a glass orb filled with a drop of your blood."\n\n[artifact_peddler.GetSheHe|U] stares at the veins in my neck. "I'll pay handsomely, and some sod will feel they have a touch of regal majesty."
 court.4500.psalter:0 ""I have a magnificent Psalter - an illuminated manuscript with a sculpted ivory cover adorned with turquoise beads. It contains tales of [ROOT.GetCharacter.GetWomanMan] and [cheating_character.GetWomanMan] in love. The carving is certain to impress [cheating_character.GetTitledFirstNameNoTooltip] so, [cheating_character.GetSheHe] would never again think to lie with another!""
 court.4500.chastity_belt:0 ""All in the realm know you are addled with ravenous desires which bear the force of a trebuchet-launched cataphract. I have an artifact which shall lighten your burden."\n\n[artifact_peddler.GetSheHe|U] reveals a chastity belt adorned with rusty spikes."
 court.4500.holy_needle:0 ""I have with me a precious weapon only worthy of your hands. The Holy Lance of Antioch, the Spear of Destiny itself! You shall utterly annihilate the infidel on the battlefield with this!"\n\n[artifact_peddler.GetSheHe|U] pulls out a tiny shard of metal which looks rather like a sewing needle."
 court.4500.finger_bones:0 ""You strike me as a seasoned collector." [artifact_peddler.GetSheHe|U] pulls out and opens a battered chest brimming with bones from every limb imaginable.\n\n"I have some of the rarest saintly finger-bones, even some foiled in gold. They are sold as singles, but I will grant a special price for a full set of ten.""
 court.4500.dead_chicken:0 ""I have here a wondrous trinket! Bear this, and any enemy on the field will at once think you are already dead! One whiff, and your safety is guaranteed!"\n\nFrom the depths of [artifact_peddler.GetHerHis] cloak, [artifact_peddler.GetSheHe] pulls out the entire corpse of a dead chicken."
 court.4500.worm:0 ""My [ROOT.GetCharacter.GetLadyLord], I have an artifact of grand illusion, with which you may convince all you possess magical power.\n\n[artifact_peddler.GetSheHe|U] brandishes a colorful fabric worm on a very thin string. "It appears dormant at first, but by manipulating the thread one can effect the illusion the worm has come to life! Think of how this will impress the [dummy_gender.Custom('LadiesLords')] at court!""
 court.4500.a:0 "My blood is already barely in my body — begone!"
 court.4500.b:0 "I'll try anything at this point."
 court.4500.c:0 "$court.4500.b$"
 court.4500.d:0 "It would only make my loins burn another way..."
 court.4500.e:0 "The call of Destiny is sounding!"
 court.4500.f:0 "Sell your lies elsewhere!"
 court.4500.g:0 "There is charm in using a relic of Christ to mend my socks..."
 court.4500.h:0 "So #EMP this #!is why so many peasants have nine fingers nowadays."
 court.4500.i:0 "I want an entire forearm!"
 court.4500.j:0 "Oh go on, then."
 court.4500.k:0 "I'm quite proficient in playing dead already."
 court.4500.l:0 "I will not play the puppetmaster!"
 court.4500.m:0 "I do enjoy some wriggling!"
 court.4500.n:0 "$court.4500.j$"


## Your cupbearer is drinking all your wine! By Isabella Welch
 court.4600.t:0 "The Finest [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')|U] Available to Humanity"
 court.4600.desc:1 "I spot my Cupbearer [cupbearer.GetTitledFirstName] and [cupbearer_friend.GetTitledFirstName] wobbling slightly and pouring a drink from one of my rarest bottles for [cupbearer_friend.GetTitledFirstNameNoTooltip].\n\n"It is such a shame [ROOT.GetCharacter.GetTitledFirstName] has all this [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] [ROOT.GetCharacter.GetSheHe] hoards like a dragon."
 court.4600.desc_lover:0 "You are such a delicious [cupbearer.Custom('LoverPetName')], you deserve tastes as wondrous as your own."
 court.4600.desc_friend:0 "Any friend of mine deserves to drink like a [ROOT.Char.GetTitleAsNameNoTooltip]!""
 court.4600.desc_ending:1 "\n\nThey don't even blink when they spot me.\n\n "Ah, my [ROOT.GetCharacter.GetLadyLord]! We are pre-emptively testing all of your drinks for poison. After I burden my guts with each drop, I shall bear my headache tomorrow as naught but a battle-wound acquired fighting in your honor!""
 court.4600.a:0 "My cellar is too often closed — a bottle for everyone in court!"
 court.4600.b:0 "My precious stores! You are an #EMP unworthy #!servant."
 court.4600.b.tt:0 "Your next feast will be cheaper if you stop your reserves being drunk."
 court.4600.c:0 ""The stores are closed as I keep poisoned [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]!""
 court.4600.c.tt:0 "The two must learn from their disrespect, but the world will be wary of your poisons."
 court.4600.c.t:0 "Cup-bearer Poisoned!"
 court.4600.d:0 "Quickly fetch the other bottle the antidote is kept within."
 court.4600.d.tt:0 "Attempt to cure the fools stealthily and keep your poisons secret."
 court.4600.d.cure.t:0 "Antidote slipped in a drink"
 court.4600.d.cure.tt:0 "Your poisons remain a secret"
 court.4600.e:0 "I think I'll lock up those foul cellars for a while."

## A special procedure to cure your ailments is suggested... by Isabella Welch
 court.4700.t:0 "The Trepanning of the Soul"
 court.4700.desc_native_trepanning:0 "A figure in physician's garb appears has arrived with a case of tools, but my stomach churns as a hammer and pick are revealed amongst them.\n\n"My [ROOT.GetCharacter.GetLadyLord], I am a proficient trepanner."
 court.4700.desc_foreign_medicine:0 "A figure in black from a foreign land has arrived with a case full of mysterious hammers which resemble sculptor's tools.\n\n"In my land, there is a ritual known as trepanning, of which it appears you are in need."
 court.4700.desc_possessed:0 "Amidst your possession, spirits swim around your mind, but they do not truly wish to stay. $court.4700.desc_passage$ $court.4700.growth$""
 court.4700.desc_witch:0 "As an occultist, your own powers may be formidable, but there is still a barrier holding them back. Your magics could conquer the world over if the spirits of the air could enter your skull.""
 court.4700.desc_melancholic:0 "Imagine if all your miseries could simply walk out of your body and into the air. Your torments are not yours, but living spirits I can set free. $court.4700.growth$""
 court.4700.desc_heavy_mind:0 "Your mind is heavy, but that is merely because it is weighed down. Your head is brimming with spirits nibbling at your intellect, thought by thought. $court.4700.growth$ $court.4700.desc_passage$""
 court.4700.desc_blind:0 "Your vision is not gone, it is merely clouded. There are spirits swimming in the pulp of your eyes. I can dive into those pools and bring them out.""
 court.4700.desc_lunatic:0 "Your decisions are made for you by a host of unwilling spirit companions, they are the lunatic assembly. $court.4700.growth$ We can bring them out, with the aid of a few spikes.""
 court.4700.desc_headache:0 "It is said you suffer from overwhelming aches of the head. As your life is filled with pressures, more and more spirits gather and feast on the worries in your skull. $court.4700.desc_passage$""
 court.4700.desc_trepanning_vices:0 "The criminal vices you are accused of are not your own, you are but under the transient grasp of some spirits. $court.4700.desc_passage$""
 court.4700.growth:0 "They might even be lurking in a growth in your brain."
 court.4700.desc_passage:0 "I can create a passage to set them free."
 court.4700.a:0 "The mockery! My affliction is far more than superstition!"
 court.4700.b:0 "I can bear this no longer, fetch the chisels!"
 court.4700.b.tt:0 "The operation will be attempted..."
 court.4700.c:0 "I am no criminal — my people hold the backward minds!"
 court.4700.d:0 "I shall decline, but perhaps my physician could learn from you."
 court.4700.success:0 "You survive the trepanning unscathed"
 court.4700.no_success:0 "The trepanning does nothing"
 court.4700.removal:0 "The trepanning removes your affliction"
 court.4700.headache:0 "All of your worries disappear"
 court.4700.witch_power:0 "The trepanning improves your witch power"
 court.4700.mental_faculties:0 "The trepanning damages your mental faculties"
 court.4700.physical_faculties:0 "The trepanning damages your body"

## The Trepanning!

 court.4701.physician_study:0 "I am taken into the study of my physician [court_physician.GetTitledFirstName], who [trepanner.GetTitledFirstName] suggests has the talents to assist in our endeavor. As [trepanner.GetSheHe] ties me down to a chair, [court_physician.GetTitledFirstNameNoTooltip] hovers behind."
 court.4701.no_physician:0 "I am shuffled into a back room of my [ROOT.Char.Custom('FortifiedBuilding')]. [trepanner.GetTitledFirstNameNoTooltip] ensures me it would only cause distress if my court could hear my cries as I am tied down to a chair.\n\n"
 court.4701.physician_excited:0 ""Oh how I love a good trepanning!"\n\n"
 court.4701.physician_excited_2:0 ""How exciting! A new procedure!"\n\n"
 court.4701.physician_concerned:0 ""Be careful with [ROOT.GetCharacter.GetHerHim]!"\n\n"
 court.4701.physician_concerned_2:0 ""I shall assist if this vulgar practice fails."\n\n"
 court.4701.mental_health_cannot_be_trepanned_away:0 "$court.4701.trepanning_vices_operation$ \n\nThough I wish a treatment could have taken the pangs away, there is some safety in knowing that at least my mind is my own, and not a demon's."
 court.4701.trepanning_success:0 "The hammer sends the pick burrowing through my pate. At once the gates of my body open. I palpitate, quiver, shudder, and feel my tormenting fires uplifted. Amidst a shower of pain's sparks, I emerge in a delightfully calm new world."
 court.4701.trepanning_witch_power:0 "I am not afraid as the chisel begins to bury itself in my cranium. Amidst the rubbing of salves onto my brain, and blinding sensation, I can hear the laughter of [ROOT.Char.GetFaith.WitchGodName|U], and [ROOT.Char.GetFaith.WitchGodSheHe] is mocking this silly ritual.\n\n$court.4701.trepanning_no_result$"
 court.4701.trepanning_vices_operation:0 "The hammer crashes into my cranium, but gripping the chair $court.4701.trepanning_no_result$"
 court.4701.trepanning_headache_operation:0 "$court.4701.trepanning_no_result$ The pain in my head is gone."
 court.4701.trepanning_mental_injury:0 "[trepanner.GetTitledFirstNameNoTooltip] gently taps on my skull with a hammer as if [trepanner.GetSheHe] is cracking a soft-boiled egg."
 court.4701.trepanning_incapable_injury:0 "A glow flows over me. I feel a rush, and I see sights of the days and years of the past all appear at once. Where am I? Why do I have a headache? What is my name? What is my favorite pie filling?"
 court.4701.trepanning_possessed_injury:0 "Though I was promised I was releasing spirits from my head, I suddenly witness a spirit for the first time. A handsome winged shade is dancing from shadow to shadow in the room and grinning at me."
 court.4701.trepanning_deviant_injury:0 "As the hole begins to be dug, I start to relish the sound of my squelching innards. After some spinning of my mind, I am hit with sudden rushes of genius! I must become nocturnal and consume only bread crusts! Why have I never made love while pretending to be a horse?"
 court.4701.trepanning_learning_penalty:0 "As the scalpel swirls around and around, I realize I am struggling to so much as cry #EMP halt! #!When the motion at last ceases, my poor swimming mind feels it must wade through mud to form a sentence.""
 court.4701.trepanning_physical_injury:0 "At first the picks clipping my skull send such pain through my body my very spine feels sawn in two. As the excavation goes deeper,"
 court.4701.trepanning_no_result:0 "I get ahold of myself. When the pick is at last removed, and I feel no different beyond a mild draft blowing onto my exposed brain."
 court.4701.trepanning_coordination_penalty:0 "I start to feel nothing at all. When the pick is at last removed, I cannot feel it. As I attempt to stand, my body barely complies."
 court.4701.trepanning_blind_injury:0 "my vision is suddenly a sea of fog. In the following second, I mourn for even that fog as I enter a realm of eternal twilight."
 court.4701.a:0 "Hee hee! Hello!"
 court.4701.b:0 "Bastard! What have you done?!"
 court.4701.c:0 "My aching skull!"
 court.4701.d:0 "Who's a good demon? Yes, you are!"
 court.4701.e:0 "I should defenestrate all my undergarments!"
 court.4701.f:0 "Fantastic! How would you like to be my physician?"
 court.4701.g:0 "Proof my supposed 'vices' are hardly the work of demons"
 court.4701.h:0 "I owe you a debt... after you find me a cork for the hole..."
 court.4701.i:0 "My afflicted thoughts are a foe I alone may confront."


 court.4750.t:0 "I Need a Hero"
 court.4750.desc:0 "A new guest has recently come to my court, a silver-tongued poet of some local repute.\n\n"My [ROOT.GetCharacter.GetLadyLord], as the storytellers of old sat at the knee of ancient warlords, so do I, [poet.GetFirstName], hope to find employment under your protection. Please, allow me to demonstrate my worth! I could dedicate my next work to you, perhaps!"\n\n"Grand epics are my purvey, great [ROOT.Char.GetTitleAsName]: of which hero would you have me sing?""
 court.4750.a:0 "Make up some story from the reign of Pope Joan!"
 court.4750.b:0 "Lady Godiva! A ballad about her ride!"
 court.4750.c:0 "Sinbad is such a daring figure!"
 court.4750.d:0 "Caligula... little-appreciated, but an intriguing figure."
 court.4750.e:0 "Nasreddin stories always bring a smile to my lips."
 court.4750.f:0 "Tell me of Valmiki, the harbinger-poet!"
 court.4750.g:0 "Why, that would be myself, of course!"
 court.4750.h:0 "I have neither time nor gold to waste."

 court.4751.intro:0 "As per my request, the new poet, [poet.GetFirstName], brings me a work inspired by"
 court.4751.topic.pope_joan:0 "Pope Joan,"
 court.4751.topic.lady_godiva:0 "Lady Godiva,"
 court.4751.topic.sinbad:0 "Sinbad,"
 court.4751.topic.caligula:0 "Caligula,"
 court.4751.topic.nasreddin:0 "Nasreddin,"
 court.4751.topic.valmiki:0 "Valmiki,"
 court.4751.topic.ruler_hero:0 "my heroic life,"
 court.4751.topic.unexpected:0 "but it is not as I expected."
 court.4751.ruler_character:0 "\n\nA brief flick through the illuminated manuscripts shows that I am featured alongside the hero as a character!\n\n"
 court.4701.pope_joan_desc:0 "\n\nAs I glance at the illustrations, I realize the illuminations of Joan use my features for her face, as if it were my own!\n\n[poet.GetTitledFirstNameNoTooltip|U] leans towards me. "Your charms far exceed that of our Pope. As Joan's lover convinced her to dress as a man and undertake study in Athens, I grant you this text wishing the figure I am #EMP supposed#! to worship were you.""
 court.4701.ruler_hero_desc:0 "\n\nThe poem is about my glorious deeds, some less real than others, but all utterly impressive."
 court.4751.topic.lady_godiva_desc:0 "I am riding alongside Lady Godiva in this poem. Just as beautiful — but just as naked!"
 court.4751.topic.sinbad_desc:0 "I am a mysterious character Sinbad encounters time again in his adventures. I am the creature hatching from the colossal Roc egg. I am the Old Man of the Sea who clings to Sinbad's shoulders for years. I am a captive of the man-eating giant."
 court.4751.topic.caligula_desc:0 "I am a character in the text: Caligula's weary advisor, full of wisdom but, alas, rarely listened to."
 court.4751.topic.nasreddin_desc:0 "The tales show Nasreddin riding behind me as I go about my courtly duties, making snide remarks at my every action from atop his donkey."
 court.4751.topic.valmiki_desc:0 "\n\nLike the legend, a hunter shoots a beautiful bird and I cannot help but spout out a couplet.\n\nAs the harbinger-poet composed the first poem by accident, so do I, composing spontaneous verses whenever I am caught off-guard."
 court.4751.a:0 "Somehow, the impiety of your admiration makes it more alluring..."
 court.4751.b:0 "Perhaps I should set my sights on the Papacy..."
 court.4751.c:0 "I would be angry, but this is sure to win me admirers..."
 court.4751.c.tt:0 "Those attracted to you are sure to notice..."
 court.4751.d:0 "This is planting some impure thoughts in my mind."
 court.4751.e:0 "There is always something to be learned behind his jests."
 court.4751.f:0 "This is amusing, I'm sure the court will enjoy it."
 court.4751.g:0 "As it should be!"
 court.4751.h:0 "This looks like prime tinder for my next fire."

#By Isabella Welch
 court.4800.t:0 "Spread your Wings"
 court.4800.desc:0 ""Make the noise one more time, buffoon, and you get the drop!" As I happen upon my Bodyguard, [defenestrating_bodyguard.GetTitledFirstName], I notice [defenestrating_bodyguard.GetSheHe] is accompanied by the rear-end of [defenestrated_character.GetTitledFirstName], whom [defenestrating_bodyguard.GetSheHe] is suspending out the window.\n\n[defenestrating_bodyguard.GetTitledFirstNameNoTooltip] grits [defenestrating_bodyguard.GetHerHis] teeth. "[defenestrated_character.GetSheHe|U] was mocking the straight face I keep while on duty. [defenestrated_character.GetSheHe|U] kept making goose noises to try and get me to lose my composure. I say this is a threat to your security."\n\nDespite the danger, amidst vain attempts to wriggle free, [defenestrated_character.GetTitledFirstNameNoTooltip] lets out a giggle. "#EMP Honk#!.""
 court.4800.a:0 "Let's see if geese can fly!"
 court.4800.maimed_toast:0 "Flightless [defenestrated_character.GetTitledFirstName]"
 court.4800.death_toast:0 "[defenestrated_character.GetTitledFirstName] perished in flight"
 court.4800.b:0 "Let's not overreact! Give [defenestrated_character.GetHerHim] a polite little beating."
 court.4800.c:0 "[defenestrated_character.GetTitledFirstNameNoTooltip] is right — a good guard never gets provoked."

#By Isabella Welch
 court.4801.t:0 "Ready to Burst"
 court.4801.desc:0 "Far before I see the tiny [poopy_child.GetTitledFirstName] playing in my throne room, I catch a whiff of an unmistakable smell.\n\n"Ooh, [ROOT.GetCharacter.Custom('GetMamaPapa')]! It is ever a joy to see you!" As [poopy_child.GetSheHe] rushes forth to embrace my leg, I feel the heft of [poopy_child.GetHerHis] loaded diaper squash against my calf.\n\nAs it begins to seep onto my ankle, I wonder to myself: Do we really have so few servants that I must attend to the degrading task of changing the nappy myself?"
 court.4801.a:0 ""Come into my arms, we'll get you cleaned up.""
 court.4801.b:0 "I'd sooner lose a war than touch this filth."

#By Isabella Welch
 court.4802.t:0 "Education under Duress"
 court.4802.desc:0 "I see my Court Tutor, [court_tutor.GetTitledFirstName] with a flock of [court_tutor.GetHerHis] students encircling [court_tutor.GetHerHim].\n\n"Tutor, what is a parallelogram?"\n\n"Tutor, what does it mean... 'to make love'?"\n\n"Tutor, should I be blowing my flute louder, or #EMP much#! louder?"\n\n[court_tutor.GetTitledFirstNameNoTooltip] looks up at me with sunken eyes. "My [ROOT.GetCharacter.GetLadyLord], I can bear it no longer. Please relieve me of my position.""
 court.4802.a:0 "Oh, aren't they darling?"
 court.4802.b:1 "I shall buy you a trumpet, [child_2.GetTitledFirstNameNoTooltip]. That will be #EMP louder yet#!!"
 court.4802.c:0 "I understand, we shall search for a new Tutor."

#By Isabella Welch
 court.4803.t:0 "A Ghostly Pen"
 court.4803.desc:0 "My Poet, as [court_poet.GetSheHe] always does as soon as I am in range, starts to declaim at me. "O, you precious [ROOT.GetCharacter.Custom('PetName')]! It must be such a hardship, to live life as one abandoned by the muses."\n\n"You command armies, but you cannot command the written word. Has mankind ever witnessed a more exquisite tragedy?"\n\n"Allow me to assist you. I could write some of your speeches for you. Tell me the theme, and I shall apply a beauteous turn of phrase.""
 court.4803.a:0 "My words could use a certain... florid infusion."
 court.4803.b:0 "At times I feel I am more poet than [ROOT.GetCharacter.GetTitleAsName], I need no help."
 court.4803.c:0 "I would prefer if you wrote a poem from me to my beloved."
 court.4803.c.tt:0 "You will send the poem to [lover.GetTitledFirstName]"
 court.4803.c.intrigue.tt:1 "[lover.GetFirstNamePossessiveNoTooltip] high [intrigue|E] skill means [lover.GetSheHe] may realize it is penned by another."
 court.4803.c.realize.tt:0 "[lover.GetFirstNameNoTooltip] discerns the true author"
 court.4803.c.fooled.tt:0 "[lover.GetFirstNameNoTooltip] is flattered by 'your' poem"
 court.4803.d:0 "My words may not be fine, but they are from my heart."

#By Isabella Welch
 court.4804.t:0 "Foul Bedfellows"
 court.4804.desc:0 "I notice two of my courtiers who share lodgings squabbling, both with heavy dark circles beneath their eyes.\n\n"My [ROOT.GetCharacter.GetLadyLord], I cannot share a bed with [roomate_2.GetTitledFirstName] a night longer. [roomate_2.GetSheHe|U] is an insatiable swine, the way [roomate_2.GetSheHe] hogs the blanket."\n\n"And not a night this week has passed where [roomate_1.GetTitledFirstName] hasn't [ROOT.Char.Custom('RandomBadRoomate')]." [roomate_2.GetSheHe|U] shudders. "I entreat you: Grant us better lodgings. I dream of nothing more than a cold, empty bed.""
 court.4804.a:0 "I shall ask the servants to find you new bunk-mates."
 court.4804.b:0 "These quarters do #EMP not #!befit a [ROOT.GetCharacter.GetTitleAsNamePossessiveNoTooltip] court."
 court.4804.c:0 "We do not have the space to grant everyone their own room."

#By Isabella Welch
 court.4805.t:0 "Cutting Corners"
 court.4805.desc:0 "My Architect, [royal_architect.GetTitledFirstName] is lugging around an enormous sack and grinning all the while. I wince as it scrapes and scratches my throne room's floor.\n\n"My [ROOT.GetCharacter.GetLadyLord], I have done something #EMP very#! naughty, but I have a feeling it will delight you."\n\nI expect to witness an obscenity as [royal_architect.GetSheHe] opens the bag, but inside I see nothing but a large, rectangular hunk of rock. "This is the cornerstone from your sworn foe [rival.GetTitledFirstNamePossessive] [rival.Custom('FortifiedBuilding')]. Now all the symbolism of [rival.GetHerHim] laying it is gone!""
 court.4805.a:0 "Let's build a pigsty with it!"
 court.4805.b:0 "I want it proudly displayed!"
 court.4805.c:0 "I regret my feud with [rival.GetHerHim] as it is. Put it back."
 court.4805.d:0 "Why did you bring me this detritus? Throw it out!"

#By Isabella Welch

 court.4806.t:0 "[ROOT.Char.GetTitleAsNameNoTooltip]ophile"
 court.4806.intro:0 "A new face is wandering around my throne room, occasionally giggling and jumping up and down on the spot when [adoring_fan.GetSheHe] glances upon some artwork representing [ROOT.Char.GetCulture.GetNameNoTooltip] ways."
 court.4806.hre_desc:0 "\n\n"My heart! [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTierNoTooltip] is the best! Though I live in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I truly think I was born [ROOT.Char.GetCulture.GetName] at heart! I can list every Prince-Bishop. I even have a tattoo of [ROOT.GetCharacter.GetTitledFirstNamePossessiveNoTooltip] face on my calf."\n\n[adoring_fan.GetSheHe|U] reaches inside his pack, and pulls out what looks to be a cheap bronze replica of the Reichskrone. "I wear this most days, and tell people I'm passing 'I hope I have your vote, Prince-elector!'""
 court.4806.byzantine_desc:1 "As the excited visitor approaches, guards have to stop [adoring_fan.GetHerHim] from getting too close.\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]! While I am from [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier], I adore the [ROOT.Char.GetCulture.GetCollectiveNoun] more than my heart can take."\n\n"I have devoted my life to trying to live as one of you, entrenched in study of [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."\n\n"I only ever wear purple undergarments. I am certain if the Empire fell, I would feel it more keenly than the death of my own mother — the world would never hear the end of my mourning-cries!""
 court.4806.general_desc:1 "There is something off about this visitor, and when [adoring_fan.GetSheHe] comes forth, it is evident [adoring_fan.GetSheHe] is carrying a replica of my favorite [ROOT.Char.Custom('signature_weapon')].\n\n"I cannot help but genuflect before you — I have devoted my life in [adoring_fan_liege.GetCapitalLocation.GetTitle.GetNameNoTier] to appreciating the culture of [ROOT.Char.GetCulture.GetCollectiveNoun]. I only speak in [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip], eat [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.GetCharacter.Custom('GetExpensiveMeal')], and have studied the blade in the [ROOT.Char.GetCulture.GetName] fashion."\n\n"My family have banned me from our home, claiming if I cannot do anything but obsess over [ROOT.GetCharacter.GetPrimaryTitle.GetNameNoTooltip], I should live there instead.""
 court.4806.a:0 "This is flattering, if somewhat violating."
 court.4806.b:0 "Give me that shabby thing! None but I may wear the crown."
 court.4806.c:0 "Someone so enthusiastic should join our court!"
 court.4806.c.byz:0 "Due to your patriotism, I shall permit you to don purple."
 court.4806.d:0 "Only a [ROOT.Char.GetTitleAsNameNoTooltip] may wear purple! Imprison this wretch!"
 court.4806.e:0 "How dare you copy my [ROOT.Char.Custom('signature_weapon')]! Take it off [adoring_fan.GetHerHim]!"

