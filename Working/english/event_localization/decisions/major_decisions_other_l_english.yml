l_english:
 major_decisions.0100.t:0 "Sacred Lineage"
 major_decisions.0100.desc.temporal:0 "Thanks to my pure devotion and relentless work, I have inextricably bound the holiest of offices of the [scoped_ruler.GetFaith.GetAdjective] faith to the [scoped_ruler.GetDynasty.GetBaseName] dynasty.\n\nAn increasing number of people in the clergy and amongst the faithful has come to think of my family as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0100.desc.spiritual:0 "My unwavering devotion towards [scoped_ruler.GetFaith.HighGodNamePossessive] representatives on Earth has not gone unnoticed. \n\n[scoped_pope.GetTitledFirstName] has officially recognized my family's contributions and consecrated our name as eternal defenders of the [scoped_ruler.GetFaith.GetAdjective] faith."
 major_decisions.0100.a:0 "We are a little more than mere mortals."
 major_decisions.0100.b:0 "Virtue without fault!"
 major_decisions.0102.desc.temporal:0 "Thanks to [scoped_ruler.GetHerHis] impeccable conduct and enlightened rule, [scoped_ruler.GetTitledFirstName] is set to be immortalized as the pillar of [scoped_ruler.GetFaith.GetName].\n\n[scoped_ruler.GetSheHe|U] has become by far the most influential and respected [scoped_ruler.GetTitleTierName] in recent history, and some claim that there may well be a touch of divine blood flowing in [scoped_ruler.GetHerHis] veins."
 major_decisions.0102.desc.spiritual:1 "Such are the accomplishments of [scoped_ruler.GetTitledFirstName] that the [scoped_pope.GetFaith.ReligiousHeadName] [scoped_pope.GetHerselfHimself] officially recognized [scoped_ruler.GetHerHis] instrumental role in defense and promulgation of [scoped_ruler.GetFaith.GetAdjective] virtues.\n\nThe [scoped_ruler.GetDynasty.GetBaseName] dynasty will be long remembered from its piety and zeal thanks to the impeccable conduct of this great [scoped_ruler.GetWomanMan]."
 major_decisions.0102.a:0 "We live in blessed times."
 major_decisions.0102.b:0 "They are an example to us all!"
 major_decisions.0103.desc.temporal:0 "[scoped_ruler.GetTitledFirstName] has dedicated [scoped_ruler.GetHerHis] life to drape the mantle of divine ascendancy upon our family's name, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\nAn increasing number of people in the clergy and amongst the faithful has come to think of our dynasty as the chosen caretakers of the holy relics and the harbingers of divine will."
 major_decisions.0103.desc.spiritual:0 "[scoped_ruler.GetTitledFirstName] has dedicated [scoped_ruler.GetHerHis] life to court the favor of the [scoped_ruler.GetFaith.GetAdjective] clergy, and the fruits of [scoped_ruler.GetHerHis] labor are finally showing. \n\n[scoped_pope.GetTitledFirstName] has officially recognized our family's contributions and consecrated our name as eternal defenders of the faith."
 major_decisions.0103.a:0 "We should all be grateful to [scoped_ruler.GetHerHim]."
 major_decisions.0103.b:0 "Yet more blasphemy from [scoped_ruler.GetFirstNameNoTooltip]..."


#STRENGTHEN BLOODLINE
 major_decisions.0500.t:0 "The Strength of [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]"
 major_decisions.0500.desc:0 "For generations, our dynasty has been known for the strength of its blood. Vigor, beauty, and intellect are all attributes associated with the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] name.\n\nMy own excellence only confirms this — all of our dynasty's best qualities in one perfect individual. My name and my gifts will live on through my descendants for centuries to come."
 major_decisions.0500.a:0 "We have a bright future ahead!"

 #DYNASTY OF MANY CROWNS
 major_decisions.0501.desc:0 "Through carefully planned marriages, alliances and conquests, the [ROOT.Char.GetDynasty.GetBaseNameNoTooltip] dynasty has taken its rightful place among the true powers of the known world.\n\n[realm_1.GetNameNoTierNoTooltip|U], [realm_2.GetNameNoTierNoTooltip|U], [realm_3.GetNameNoTierNoTooltip|U], [realm_4.GetNameNoTierNoTooltip|U]... Our domain stretches far and wide. Many crowns sit atop our heads, but by blood, we are united as one."
 major_decisions.0501.a:0 "May our legacy live on for eternity!"

 major_decisions.0001.t:0 "A New Era"
 major_decisions.0001.desc:0 "The old ways have served us well, and we will always honor them. However, as the [ROOT.Char.GetTitleAsNameNoTooltip] of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], I have concluded that we must adopt feudalism and its principles if we shall continue to prosper. It is the crucial next step on our road to greatness!"
 major_decisions.0001.a:0 "Long live [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]!"

 major_decisions.0002.opening:0 "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"

 major_decisions.0200.t:0 "Back to the Roots"
 major_decisions.0200.desc:0 "Though I am used to a strict hierarchical system and peasants who do not ask questions when tilling the fields, I find myself ruling nothing but unruly tribespeople. These people do not respect me, they only respect strength.\n\nI will show them strength! I will shed the trappings of majesty that my subjects loathe and seize their hearts with a raised sword!"
 major_decisions.0200.a:0 "I'll prove my value!"

