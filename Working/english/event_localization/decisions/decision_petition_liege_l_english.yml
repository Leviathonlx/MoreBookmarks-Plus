 petition_liege_decision_option_title_liege:0 "Grant Claim\n#low Grant [claimed|E] [title|E]#!"
 petition_liege_title_liege_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] grant you a [claimed|E] [title|E] of [ROOT.Char.GetLiege.GetHerHis]"
 petition_liege_title_liege_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_title_liege_tt:0 "#X None of your [claims|E] are held by your [liege|E], or they cannot afford to part with the [title|E]#!"
 petition_liege_decision_effects_title_liege:0 "[THIS.Char.GetLiege.GetSheHe|U] may transfer a claimed [title|E] to you"

 # Title Vassal
 petition_liege_decision_option_title_vassal:0 "Transfer Claim\n#low Bestow [claimed|E] [title|E] of [vassal|E]"
 petition_liege_title_vassal_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] grant you a [claimed|E] [title|E] of another [vassal|E]"
 petition_liege_title_vassal_tooltip:0 "$petition_liege_decision_second_tooltip$"
