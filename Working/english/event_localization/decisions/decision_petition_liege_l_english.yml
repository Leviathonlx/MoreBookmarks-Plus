 petition_liege_decision_option_construct_city:0 "Urbanize County\n#low Fund [city|E] [holding|E]#!"
 petition_liege_construct_city_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] fund a [city|E] [holding|E] in your [counties|E]"
