 petition_liege_decision_option_county_convert:0 "Sponsor Priests\n#low Help convert [counties|E]#!"
 petition_liege_county_convert_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] aid you in converting [counties|E] to the true [faith|E]"
 petition_liege_county_convert_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_convert_tt:0 "#X None of your [counties|E] follow another [faith|E]#!"
 petition_liege_decision_effects_county_convert:0 "[THIS.Char.GetLiege.GetSheHe|U] may aid in the conversion of your [counties|E]"

 # Opinion
 petition_liege_decision_option_county_opinion:0 "Royal Visit\n#low Raise [county_opinion|E] in [counties|E]"
 petition_liege_county_opinion_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] tour your [counties|E] to raise [county_opinion|E]"
 petition_liege_county_opinion_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_opinion_tt:0 "#X None of your [counties|E] have low [county_opinion|E]#!"
 petition_liege_decision_effects_county_opinion:0 "[THIS.Char.GetLiege.GetSheHe|U] may increase [county_opinion|E] in your [realm|E]"

 # Fortify
 petition_liege_decision_option_fortify_border:0 "Fortify Borders\n#low Strengthen your border [counties|E]#!"
 petition_liege_fortify_border_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] aid you in fortifying your [counties|E] which border other [realms|E]"
 petition_liege_fortify_border_tooltip:0 "$petition_liege_decision_second_tooltip$"
