l_english:
 # Decision Menu Localization
 petition_liege_decision:0 "Petition the [ROOT.Char.GetTopLiege.GetTitleAsNameNoTooltip]"
 petition_liege_decision_desc:1 "I can petition my liege to help me rise to the challenges I face; sincere requests which contribute to the good of the realm are often granted."
 petition_liege_decision_tooltip:1 "[petition_liege|E] your [liege|E] for a gift or service"
 petition_liege_decision_effects:1 "You travel to [THIS.Char.GetLiege.GetTitledFirstNamePossessive] court to deliver your Petition"
 petition_liege_decision_confirm:1 "$petition_liege_decision$"
 petition_liege_decision_second_tooltip:0 "$DESC$\n$petition_liege_grace_tt$"
 petition_liege_grace_tt:0 "#weak Petition Liege will be unavailable for 5 years#!"
 CHOOSE_PETITION_DECISION_NEXT_STEP_BUTTON:0 "Choose Petition type"
 petition_liege_warning_effect:0 "#weak [liege|E] personality, [opinion|E], and [petition_liege|E] type affect the chances of acceptance#!"
 # Council
 petition_liege_decision_option_council_seat:0 "Council Appointment\n#low Grant [council|E] seat#!"
 petition_liege_council_seat_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] grant you a seat on [ROOT.Char.GetLiege.GetHerHis] [council|E]"
 petition_liege_council_seat_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_council_seat_me_tt:0 "#X You are already on the [council|E] of your [liege|E]#!"
 petition_liege_council_seat_liege_tt:0 "#X Your [liege|E] is currently unable to shuffle their [council|E]#!"
 council_appointment_toast_desc_liege:0 "[THIS.Char.GetShortUIName] is now your [THIS.Char.GetCouncilTitle]"
 council_appointment_toast_desc_vassal:0 "[THIS.Char.GetShortUIName] became [petition_liege.GetTitledFirstNamePossessiveNoTooltip] [THIS.Char.GetCouncilTitle]"
 council_appointment_toast_desc_replaced:0 "[petition_liege.GetTitledFirstNameNoTooltip] replaced you with [petition_vassal.GetTitledFirstNameNoTooltip] on [petition_liege.GetHerHis] council"
 petition_liege_decision_effects_council_seat:0 "[THIS.Char.GetLiege.GetSheHe|U] may give you a seat on [THIS.Char.GetLiege.GetHerHis] [council|E]"
 # Court Position
 court_position_toast_desc_liege: "[THIS.Char.GetShortUIName] is now your [THIS.Char.GetCouncilTitle]"
 court_position_toast_desc_vassal: "[THIS.Char.GetShortUIName] became [petition_liege.GetTitledFirstNamePossessiveNoTooltip] [THIS.Char.GetHeldCourtPositionsString]"
 # Debt
 petition_liege_decision_option_pay_debt:0 "Settle Debt\n#low Pay off [debt|E]#!"
 petition_liege_pay_debt_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] pay off your current [debt|E]"
 petition_liege_pay_debt_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_pay_debt_me_tt:1 "#X You are not at least [gold_i|E]-100 in [debt|E]"
 petition_liege_pay_debt_liege_tt:0 "#X Your [liege|E] cannot afford to pay your [debt|E]#!"
 petition_liege_decision_effects_pay_debt:0 "[THIS.Char.GetLiege.GetSheHe|U] may pay off your [debt|E]"

 # War Aid
 petition_liege_decision_option_war_aid:0 "Military Assistance\n#low Assist in external [war|E]#!"
 petition_liege_war_aid_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] join or lend troops to an ongoing [war|E] with another [realm|E]"
 petition_liege_war_aid_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_war_aid_tt:2 "#X You are not the [war_leader|E] of a non-[realm|E] [war|E]#! which you are losing by at least -[EmptyScope.ScriptValue('petition_war_aid_score_value')|0]% [war_score|E]"
 petition_liege_war_aid_liege_tt:1 "#X [liege|E] is already involved in your ongoing [wars|E]"
 petition_liege_war_aid_levies_tt:1 "#X [liege|E] is not strong enough to risk joining your [war|E]"
 petition_liege_decision_effects_war_aid:0 "[THIS.Char.GetLiege.GetSheHe|U] may join or contribute troops to an ongoing [war|E]"
 petition_liege_war_aid_troops:0 "Liege Levies"
 petition_liege_internal_war_aid_tt:0 "#X [liege|E] is busy fighting [factions|E]#!"
 petition_liege_external_war_aid_tt:0 "#X [liege|E] is busy with external [wars|E]#!"

 # Vassal War
 petition_liege_decision_option_vassal_war:0 "Realm Peace\n#low Enforce peace with [vassals|E]#!"
 petition_liege_vassal_war_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] enforce peace in your [wars|E] with [ROOT.Char.GetLiege.GetHerHis] other [vassals|E]"
