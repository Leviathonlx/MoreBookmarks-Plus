 # Faction War
 petition_liege_decision_option_faction_war:0 "Dismantle Faction\n#low Break up powerful [faction|E]#!"
 petition_liege_faction_war_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] dismantle or end your war with a powerful [faction|E]"
 petition_liege_faction_war_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_faction_war_tt:0 "#X No [claimant_faction|E] or [liberty_faction|E] is at war with you, or capable of pressing its demands#!"
 petition_liege_decision_effects_faction_war:0 "[THIS.Char.GetLiege.GetSheHe|U] may dismantle a [faction|E] opposed to you"

 # Control
 petition_liege_decision_option_county_control:0 "Send Bailiffs\n#low Help raise [county|E] [control|E]#!"
 petition_liege_county_control_desc:0 "Request [ROOT.Char.GetLiege.GetTitledFirstName] aid you in restoring [control|E] over unruly [counties|E]"
 petition_liege_county_control_tooltip:0 "$petition_liege_decision_second_tooltip$"
 petition_liege_county_control_tt:0 "#X None of your [counties|E] have low [control|E]#!"
 petition_liege_decision_effects_county_control:0 "[THIS.Char.GetLiege.GetSheHe|U] may help bring your [counties|E] under [control|E]"

