 petition_liege_title_vassal_claim_tt:0 "#X None of your [claims|E] are held by [vassals|E] of your [liege|E], or they cannot or will not part with the [title|E]#!"
 petition_liege_decision_effects_title_vassal:0 "[THIS.Char.GetLiege.GetSheHe|U] may transfer a claimed [title|E] from another [vassal|E] to you"

