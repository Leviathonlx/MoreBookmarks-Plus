l_english: 
 trait_specific.1001.desc:0 "Strange people have been appearing around [ROOT.Char.Custom('GetCourt')|l] lately – some I only see as shadows in the corner of my eye, and others I glimpse quickly and then they seem to be gone.\n\nNo matter how many I set on the task, these strange people cannot be found, but the intensity of their taunting is only increasing!"
 trait_specific.1001.a:0 "There–! I could have sworn..."

 trait_specific.1002.desc:0 "Lately I have had a hard time thinking straight – my thoughts are scattered like clouds upon a summer sky.\n\nThe birds outside my [ROOT.Char.Custom('ResidenceBuilding')] have started singing another tune. Other people speak in willful riddles, and #EMP no one#! acknowledges that cilantro is a truly horrid spice."
 trait_specific.1002.a:0 "Wait, what was I thinking about?"

 trait_specific.1010.t:0 "Emerging Lunacy"
 trait_specific.1010.desc:0 "This last week I have been spiraling, like a leaf in a tornado, going round round round. What is reality? What is #EMP real#!? I can no longer answer this.\n\nAll I know is that the woman in the clouds understands me — but the curling shadows spread further and further each day."
 trait_specific.1010.a:0 "Grasping like rodents... Shoo, away with you!"

 trait_specific.2001.t:0 "The Onset"
 trait_specific.2001.desc:0 "A sick feeling is rising in my stomach. I try to make it back to my [ROOT.Char.Custom('GetChamber')], but the entrance shrinks before my very eyes! W-what is #EMP happening?!#!\n\nSuddenly I can smell something... something I know I have smelled before, but... #EMP where#!? Someone asks if I am quite alright, but I cannot answer, I cannot do anything..."
 trait_specific.2001.a:0 "I... How long was I gone?"

 trait_specific.2002.desc:0 "Lately I have experienced some... episodes. Something comes over me, taking charge of my body, and leaves me tired and confused.\n\nI have tried to keep it from people, tried to hide it, but it is hard to control something that comes and goes as it pleases."
 trait_specific.2002.a:0 "They look at me as if I were... #EMP possessed#!."

 trait_specific.3001.desc:0 "A stray arrow whizzes past my head, and I feel #EMP nothing#! – not fear, not panic, not even anger.\n\nThis has been a worrying new norm – I feel as if I exist behind a curtain, keeping me from feeling, keeping me from the world, and I am so #EMP tired#!..."
 trait_specific.3001.a:0 "I think I will go back to bed."

 trait_specific.3002.desc_opening:0 "What is the meaning of it all? Why do we go through these motions day after day after day..."

 trait_specific.3999.t:0 "Gray Days"
 trait_specific.3999.desc:0 "My whole life I have felt that happiness did not come as easily to me as to others, and now the feeling is as foreign to me as air is to a fish."
 trait_specific.3999.desc_end:0 "\n\nMotivation and energy escapes me. As my life sinks into gray dullness I feel like I should be panicking, but even that is beyond me now."
 trait_specific.3999.a:0 "It is all too much..."

 trait_specific.4001.t:0 "Alternative Reading"
 trait_specific.4001.landed: "In a dusty corner of the library I find a tome"
 trait_specific.4001.adventurer: "In the corner of a bedraggled trunk I find a tome"
 trait_specific.4001.desc:0 " – bound in leather and inscribed with strange symbols – partially hidden behind other books. It is old, but has clearly seen some recent use.\n\nAs I leaf through it, I quickly come to the realization that it deals with some... #EMP unconventional#! knowledge."
 trait_specific.4001.a:0 "Interesting... I glance around before sitting down to read."
 trait_specific.4001.a_tt:0 "Hope the one who has been recently reading the book isn't around to see me..."
 trait_specific.4001.b:0 "Heresy! I'll turn it in to the [ROOT.Char.GetFaith.PriestNeuterPlural]."

 trait_specific.5001.t:0 "Gourmand"
 trait_specific.5001.desc:0 "Venison, elk, quail... There are so many exotic things to try in this world!\n\nHaving tasted so many exquisite meats down the years, I cannot help but wonder what more is out there? What adventures of flavor might await my tongue?"
 trait_specific.5001.a:0 "I must try it all!"
 trait_specific.5001.a.tt:0 "I will look for more exotic kinds of meat"
 trait_specific.5001.b:0 "The variation I have right here is fine."

 trait_specific.5002.desc:0 "On my quest for rare meat, a thought has taken root in my mind. I can scarcely admit it even to myself, but I cannot help but wonder what #EMP human#! flesh might taste like...\n\nAs a [ROOT.Char.Custom('GetCourt')|l] servant sickens, standing on death's doorstep, I find myself ordering him to be placed under my personal care."
 trait_specific.5002.a:0 "Forgive me – I must find out!"
 trait_specific.5002.b:0 "I will do nothing but pray over his soul."

 trait_specific.5003.t:0 "Taken to the Extreme"
 trait_specific.5003.desc:0 "It was only meant to be a short outing, a pleasant jaunt in the countryside. Now it has been days since we saw another living person, and our supplies are long since gone – we have already eaten the horses.\n\nOur guide promises that we will reach civilization within the week, but some of the servants are already at their limit, and my stomach growls louder with every passing hour."
 trait_specific.5003.a:0 "I will do what I must to survive..."
 trait_specific.5003.b:0 "We can weather this!"

 trait_specific.6001.t:0 "Alternative Taste"
 trait_specific.6001.desc:0 "Lately regular activities have not... #EMP done#! it for me. Physicians have recommended various ointments, but nothing excites.\n\nAs I grow more and more desperate, I stumble upon some books, hidden in the bottom of a pile in a merchants stall, that depict some... unusual activities. I find that I cannot stop turning the pages, and heat is stirring in my loins."
 trait_specific.6001.a:0 "Well, if this is what it takes..."
 trait_specific.6001.b:0 "I am better than this!"

 trait_specific.6002.t:0 "Experimenting"
 trait_specific.6002.desc:0 "I am reaching to loosen my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover') )], [lover.GetTitledFirstNamePossessive], [lover.Custom('GetUpperClothingArticle')] when [lover.GetSheHe] suddenly pulls away.\n\n"I have been wanting to try something #EMP new#!, my [ROOT.Char.Custom('LoverPetName')]," [lover.GetSheHe] coos, reaching under the bed with a devious smile.\n\n[lover.GetHerHis|U] hand emerges, clutching [ROOT.Char.Custom('DeviantObjectArticle')]. "I was thinking we could use #EMP this#!.""
 trait_specific.6002.a:0 "Very well, don't leave me waiting!"
 trait_specific.6002.b:0 "You are into things like... #EMP this?!#!"
 trait_specific.6002.b_known:0 "I knew [lover.GetSheHe] was into some weird things, but this?!"

 trait_specific.7001.t:0 "Bottoms Up!"
 trait_specific.7001.desc:0 "Nothing can calm me quite so efficiently as a good drink of [ROOT.Char.Custom('RegionalAlcoholicDrink')]. After a hard day, after a good day, after #EMP any#! day... I am always sure to find solace at the bottom of my cups."
 trait_specific.7001.a:0 "Bring me another!"
 trait_specific.7002.b:0 "I am stronger than this."

 trait_specific.8001.t:0 "Sprouting Interest"
 trait_specific.8001.desc:0 "A jovial merchant pressed a sack of seeds into my hand – plants [ROOT.Char.Custom('RandomSheHe')] claims fortify both health and mind.\n\nI must admit I have little experience in nurturing plants, but how hard could it be?"
 trait_specific.8001.a:0 "I will use these to start a private garden!"
 trait_specific.8001.a.success:0 "You grow a lush garden"
 trait_specific.8001.a.small_success:0 "The project fails, but you learn a lot"
 trait_specific.8001.a.failure:0 "The seeds refuse to grow"
 trait_specific.8002.b:0 "They must be worth something..."

 trait_specific.9001.t:0 "Evening Reflections"
 trait_specific.9001.desc:0 "I sip a mug of [ROOT.Char.Custom('GetExpensiveDrink_Singular')], eyes scanning over my latest scrawlings.\n\n#POE [ROOT.Char.Custom('GeneratePoem_Title')|U]#!\n[ROOT.Char.Custom('GeneratePoem_Intro_Rhyming')]\n[ROOT.Char.Custom('GeneratePoem_Outro_Rhyming')]\n\nTruly, I am one of the great artistic minds of my age!"
 trait_specific.9001.a:0 "A fine verse! What shall I muse on next?"
 trait_specific.9001.b:0 "Writing is fun, but I don't know about #EMP rhyming#!."
 trait_specific.9001.c:0 "Perhaps I'll have a bath poured instead..."


 trait_specific.8501.t:0 "Suspicious Snickering"
 trait_specific.8501.desc:0 "I am speaking to several of my [ROOT.Char.Custom('GetCourtierPlural')] on a rather serious topic, when I can't help but notice [mean_courtier.GetTitledFirstName] snickering.\n\nIt is only when I confront [mean_courtier.GetHerHim] and [mean_courtier.GetSheHe] asks me to repeat the word 'suspicious' that I realize [mean_courtier.GetSheHe] is mocking my lisp."
 trait_specific.8501.a:0 "Rude, but what can I do?"
 trait_specific.8501.b:0 "Imprison [mean_courtier.GetHerHim]!"
 trait_specific.8501.c:0 "If you find it so funny perhaps you would like your own."
 trait_specific.8501.d:0 "Say it again, I dare you."
 trait_specific.8501.e:0 "Maybe you would like a closer look."
 trait_specific.8501.f:0 "Actually I think you'll find [ROOT.Char.GetFaith.HealthGodName] had a lisp."
 trait_specific.8501.g:0 "You won't #EMP believe#! what I can do with this tongue..."
 trait_specific.8501.d.tt:0 "[mean_courtier.GetTitledFirstName] and you have a [single_combat_duel|E]"
 trait_specific.8501.h:0 "Is everything ok?"
