l_english:
 befriend_outcome.1001.t:0 "Befriend: An Evening Out"
 befriend_outcome.1001.desc:0 "After learning that [target.GetTitledFirstName] would be guesting at a manor in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTier], I realized that it would be the perfect occasion to meet with [target.GetHerHim].\n\n"
 befriend_outcome.1002.t:0 "Befriend: At the Dance"
 befriend_outcome.1002.desc:0 "After learning that [target.GetTitledFirstName] would be attending the dance in the [barony.Custom('BaronyTownType')] of [barony.GetNameNoTier], I decided that it would be the perfect occasion to pass by to ensure I get some time face to face with [target.GetHerHim]!\n\n"
 befriend_outcome.1201.t:0 "Befriend: A Formal Meeting"
 befriend_outcome.1201.desc:0 "Despite our previous disagreements, [target.GetTitledFirstNamePossessive] advisors suggested a meeting as an opportunity to clear out our differences and leave any swords behind.\n\n"

 befriend_outcome.1301.t:0 "Befriend: The Estate"
 befriend_outcome.1301.desc:0 "After long thinking, I finally decided to invite [target.GetTitledFirstName] to come on a tour of one of my estates in [barony.GetNameNoTier]."

 befriend_outcome.2001.t:0 "Befriend: An Enjoyable Evening"
 befriend_outcome.2001.desc:0 "By my request, I was seated next to [target.GetHerHim] for the duration of dinner, and we both had a great time! I was surprised at how much we had to talk about."
 befriend_outcome.2001.a:0 "Such a pleasant [target.GetWomanMan]!"

 befriend_outcome.2002.t:0 "Befriend: The Dance"
 befriend_outcome.2002.desc:0 "The ball was exquisite, and [target.GetTitledFirstName] put on a fine show! Afterward, I told [target.GetHerHim] how impressed I was, and we got to talking."
 befriend_outcome.2002.a:0 "What a good day!"

 befriend_outcome.2003.t:0 "Befriend: An Evening's Company"
 befriend_outcome.2003.opening:0 "After laborious preparations, I was finally able to spend an evening alone with [target.GetTitledFirstName], to"
 befriend_outcome.2004.opening:0 "After laborious preparations, I was finally able to spend some time alone with [target.GetTitledFirstName]."
 befriend_outcome.2003.same_fame:0 "bond over times gone by, past deeds, and what a strange world we live in."
 befriend_outcome.2003.same_lifestyle:0 "speak about the things that make life worth living, and share a few good stories."
 befriend_outcome.2003.same_education:0 "discuss [ROOT.GetCharacter.Custom('education_conversation_subject')]."
 befriend_outcome.2003.deceitful:0 "I finally managed to spend some time with [target.GetTitledFirstName] and discuss [target.Custom('education_conversation_subject')]. Thankfully, [target.GetSheHe] did not notice that I had very little understanding of what I was talking about."
 befriend_outcome.2003.fallback:0 "share a few stories and discover our common interests."
 befriend_outcome.2003.great_time:0 "\n\nWhen I departed, [target.GetTitledFirstName] told me it was good to talk with someone who truly understood [target.GetHerHim]. I agreed wholeheartedly."
 befriend_outcome.2003.a:0 "We are closer than ever."

 befriend_outcome.2201.t:0 "Befriend: Fruitful Diplomacy"
 befriend_outcome.2201.desc:0 "After sitting down with [target.GetTitledFirstName] more as equals than enemies, I feel I have learned so much about [target.GetHerHim]. [target.GetSheHe|U] also saw that with time, we can come to see eye to eye."
 befriend_outcome.2201.a:0 "[target.GetSheHe|U] even smiled at me before I left."

 befriend_outcome.2301.desc:0 "\n\nThe visit turned out to be an even better idea than I expected. Not only did [target.GetTitledFirstName] offer unexpected insight into the matters of the estate, but [target.GetSheHe] also kept my mood bright the entire time."
 befriend_outcome.2301.increase_opinion:0 "I feel like we know each other in ways we did not quite do before."
 befriend_outcome.2301.a:0 "The trip was worth the effort."
 befriend_outcome.4001.t:0 "Befriend: An Awkward Meal"
 befriend_outcome.4001.desc:0 "When the time came, I was seated right next to [target.GetTitledFirstName] for the entirety of dinner, but I found myself incapable of saying anything interesting!"
 befriend_outcome.4001.b:0 "Argh, I give up!"

 befriend_outcome.4002.t:0 "Befriend: The Dance"
 befriend_outcome.4002.desc:0 "The day of the dance was presaged by gray skies, and unlike the festivities I expected, the mood was dour."
 befriend_outcome.4002.a:0 "The next time I meet [target.GetHerHim], then!"
 befriend_outcome.4002.b:0 "This is hopeless..."

 befriend_outcome.4003.t:0 "Befriend: A Mistake"
 befriend_outcome.4003.same_fame:0 "Being renowned for many of the same things, I thought [target.GetTitledFirstName] and I would have so much common ground. Yet, if we do, I couldn't find it."
 befriend_outcome.4003.same_lifestyle:0 "I was so certain that [target.GetTitledFirstName] and I were living life in such similar ways, but after having talked to [target.GetHerHim] for a few hours, I am not so sure of it anymore..."
 befriend_outcome.4003.same_education:0 "I truly believed [target.GetTitledFirstName] and I saw the world in the same way, but, after having spent several hours bickering over [target.Custom('education_conversation_subject')] without ever finding any common ground, I was forced to admit how terribly mistaken I was."
 befriend_outcome.4003.deceitful:0 "I thought I could fake knowledge about anything [target.GetTitledFirstName] might want to discuss, but by the third hour of [target.Custom('education_conversation_subject')] my efforts at socializing completely broke down."
 befriend_outcome.4003.fallback:0 "Despite what I initially thought, I just could not find anything [target.GetTitledFirstName] and I had in common to bond over."
 befriend_outcome.4003.bad_time:0 "\n\nDejected I departed, and it seems as though [target.GetSheHe] was happy to see me go."
 befriend_outcome.4003.b:0 "Our friendship was just not meant to be."

 befriend_outcome.4201.t:0 "Befriend: A Cold Meeting"
 befriend_outcome.4201.desc:0 "Unfortunately, while well-intended, our encounter did little else than remind me why we do not get along."
 befriend_outcome.4201.b:0 "I should not have attempted this."

 befriend_outcome.4301.desc:0 "\n\nUnfortunately, the journey turned out to be a disastrous idea. [target.GetTitledFirstName] was ill-prepared, and every time I tried to lighten the mood, [target.GetSheHe] responded only with furtive malcontent."
 befriend_outcome.4301.b:0 "After all this, I give up."

 befriend_outcome.6001.begin_friendship:0 "\n\nBy the time I left, it felt as though we had known each other a lifetime already."

 befriend_outcome.6301.begin_friendship:0 "\n\n[target.GetSheHe|U] is not only my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] but my friend."
 
 befriend_outcome.8001.disastrous_time:0 "\n\nWhen I departed, I could swear [target.GetSheHe] sent me one of the foulest glances I have ever seen."
 
 befriend_outcome.8201.disastrous_time:0 "\n\nAt one point I accidentally insulted both [target.GetHerHis] mother #EMP and#! [target.GetHerHis] favorite horse."
 
 befriend_outcome.8301.disastrous_time:0 "\n\nAfter our return, [target.GetSheHe] barely wants to speak to me!"
 
 befriend_outcome.9800.t:0 "Befriend: Shared Sorrow is Half Sorrow"
 befriend_outcome.9800.desc:0 "When my spies told me about [target.GetTitledFirstNamePossessive] yearly visit to"
 befriend_outcome.9800.desc_same_parent.our_parent:0 "our [target_dead_parent.Custom('MotherFather')]'s grave,"
 befriend_outcome.9800.desc_strangers.their_parent:0 "[target.GetHerHis] [target_dead_parent.Custom('MotherFather')]'s grave,"
 befriend_outcome.9800.mid.desc:0 "I immediately realized it was the best opportunity to bridge the gap between us.\n\nWhen the day arrives, I find [target.GetTitledFirstNameNoTooltip] kneeling before the tombstone, lost in thought.\n\n"Forgive the intrusion," I say in a low voice."
 befriend_outcome.9800.desc_same_parent.dialogue:0 ""I know [target_dead_parent.GetSheHe] meant a lot to you. I miss [target_dead_parent.GetHerHim] too.""
 befriend_outcome.9800.desc_strangers.dialogue:0 ""I want to offer my condolences. I too know what it is like to lose a parent.""
 befriend_outcome.9800.end:0 "\n\nWe end up sharing stories about lost loved ones for several hours. As we finally part, I feel as if a weight has been lifted off my shoulders."

 befriend_outcome.9800.a:0 "Our sorrows unites us."

 befriend_outcome.9900.t:0 "Befriend: Overwhelming Feelings"
 befriend_outcome.9900.end:0 "Unfortunately, as soon as [target.GetTitledFirstName] saw me, [target.GetSheHe] flew to [target.GetHerHis] feet and charged at me, enraged."
 befriend_outcome.9900.b:0 "...Was this a bad time?"

 befriend_outcome.0002.t:0 "[owner.GetTitledFirstNamePossessiveNoTooltip] Friendship"
 befriend_outcome.0002.critsucc.desc:0 "I never expected I would grow as close to [owner.GetTitledFirstName] as I have done in the past few years.\n\nOn multiple occasions, [owner.GetSheHe] has proven [owner.GetHerselfHimself] to be a reliable and forthright [owner.GetWomanMan], with only my best interests at heart."
 befriend_outcome.0002.succ.desc:0 "I have started to realize how much [owner.GetTitledFirstName] and I have in common, and how dependable [owner.GetSheHe] has proven [owner.GetHerselfHimself] to be during these last few months."
 befriend_outcome.0002.fail.desc:1 "While [owner.GetHerHis] numerous attempts to curry my favor have not gone unnoticed, I cannot feel but irritated by [owner.GetTitledFirstNamePossessive] sudden interest in me.\n\nAnd I cannot shake the feeling that the [owner.Custom('WomanManPossessive')] intentions are not pure..."
 befriend_outcome.0002.critfail.desc:1 "While [owner.GetHerHis] numerous attempts to curry my favor have not gone unnoticed, I cannot feel but irritated by [owner.GetTitledFirstNamePossessive] sudden interest in me.\n\nIf anything, [owner.GetHerHis] obsessive desire to impress me and [owner.GetHerHis] blundering displays of fabricated affection have only made me dislike [owner.GetHerHim] more."
 befriend_outcome.0002.a:0 "It is so rare to find a true friend."
 befriend_outcome.0002.b.success:0 "We should spend more time together!"
 befriend_outcome.0002.b.failure:0 "But [owner.GetSheHe] still has a certain charm..."
 befriend_outcome.0002.c.success:0 "I am still not convinced."
 befriend_outcome.0002.c.failure:0 "Why can [owner.GetSheHe] not leave me in peace?"
 befriend_outcome.0002.d:0 "I never want to see [owner.GetHerHis] face again!"

 befriend_outcome.2004.t:0 "Befriend: Kindred Minds"
 befriend_outcome.2004.spouse:0 "\n\nWhen we returned to our rooms by the end of the evening, I could feel my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] looked a lot more comfortable and agreeable towards me."
 befriend_outcome.2004.relative:0 "\n\nI was glad to have this opportunity to strengthen our familial bonds and, judging by my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] demeanor by the end of the evening, so was [target.GetSheHe]."
 befriend_outcome.2004.vassal:0 "\n\nAt the end of the dinner, [target.GetTitledFirstNameNoTooltip] told me of how grateful [target.GetSheHe] was to have such a hospitable and cordial liege, and that [target.GetSheHe] hopes to have the occasion to repay my kindness in future."
 befriend_outcome.2004.liege:0 "\n\nAs a show of gratitude, only a few days after our private meeting, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decided to praise my hospitality in front of the whole court, stating that [target.GetSheHe] is lucky to have such a loyal and welcoming vassal as I under [target.GetHerHis] protection."
 befriend_outcome.2004.outsider:0 "\n\nIn the end, distance was not great a hurdle for me to overcome to earn [target.GetTitledFirstNamePossessiveNoTooltip] trust and friendship. I can only hope that the bond we forged today will only grow stronger in future years."
 befriend_outcome.2004.fallback:0 "\n\nI have learned much about [target.GetTitledFirstNameNoTooltip] during our encounter, and I am sure the same was for [target.GetHerHim]. I really think this evening spent together did a lot to help us develop some trust for one another."


 befriend_outcome.6004.spouse:0 "\n\nWhen we returned to our rooms by the end of the evening, I was certain that I would be able to trust my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] entirely, and knew that [target.GetSheHe] felt the same about me."
 befriend_outcome.6004.relative:0 "\n\nI was glad to have this opportunity to strengthen our familial bonds and, by the end of the dinner, I was absolutely certain that my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] felt exactly the same."
 befriend_outcome.6004.vassal:0 "\n\nBy the end of the dinner, [target.GetTitledFirstNameNoTooltip] was as much certain that I had [target.GetHerHis] best interests in mind as I was that [target.GetSheHe] had mine. Thanks to my efforts, we have established a bond of trust and loyalty that is only seldom achieved between liege and vassal."
 befriend_outcome.6004.liege:0 "\n\nAs a show of gratitude, only a few days after our private meeting, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] decided to praise my hospitality in front of the whole court, stating that [target.GetSheHe] is lucky to have such a loyal and welcoming vassal as I under [target.GetHerHis] protection and that [target.GetSheHe] is proud to call me [target.GetHerHis] friend."
 befriend_outcome.6004.outsider:0 "\n\nIn the end, distance was not great a hurdle for me to overcome in order to earn [target.GetTitledFirstNamePossessiveNoTooltip] trust and friendship. We both learned a lot about each other during our encounter, so much so that we parted as friends."

 befriend_outcome.4004.t:0 "Befriend: Irreconcilable Differences"
 befriend_outcome.4004.spouse:0 "Despite my best efforts to impress [target.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] still treats me with mistrust and detachment."
 befriend_outcome.4004.relative:0 "I thought strengthening the bond between my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] and me would be an easy task... How wrong I was. Despite my best efforts, [target.GetTitledFirstName] seems to be entirely uninterested in spending time with me or learning more about my interests."
 befriend_outcome.4004.vassal:0 "Despite my numerous attempts to earn [target.GetTitledFirstNamePossessive] trust, [target.GetSheHe] still maintains [target.GetHerHis] distance when talking to me. Our difference in rank appears to be too great an obstacle for [target.GetHerHim] to overcome."
 befriend_outcome.4004.liege:0 "[target.GetTitledFirstName] was not at all impressed by my numerous attempts to gain [target.GetHerHis] trust. Hearing the rumors circulating in [target.GetHerHis] court, I realized that [target.GetSheHe] has come to see me as just a sycophant looking to gain [target.GetHerHis] favor."
 befriend_outcome.4004.outsider:0 "Unfortunately, it seems as the differences and distance between [target.GetTitledFirstName] and me are simply too great to be overcome, regardless of my determination. After all the time I spent trying to gain [target.GetHerHis] trust, [target.GetTitledFirstNameNoTooltip] has shown no change in [target.GetHerHis] attitude towards me."
 befriend_outcome.4004.ending:0 "\n\nI am afraid there is nothing much left I can do to bridge the gap between us at this point."
 
 befriend_outcome.8005.desc:0 "I was a fool to hope I could change [target.GetTitledFirstNamePossessive] mind about me. \n\n[target.GetSheHe|U] has only taken advantage of my recent openness and cordiality towards [target.GetHerHim] to openly mock me, claiming that I am nothing but a pathetic friendless [owner.GetWomanMan], all too eager to humiliate [owner.GetHerselfHimself] just for fear of loneliness."
 befriend_outcome.8005.a:0 "I should have expected it from [target.GetHerHim]."
 befriend_outcome.2005.t:0 "Befriend: Ending Strife"
 befriend_outcome.2005.relative:0 "It was not easy to convince my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] of the sincerity of my intentions at first, but, little by little, I was able to make [target.GetHerHim] understand that I was ready to put an end to our rivalry for the good of both of us."
 befriend_outcome.2005.vassal:0 "It is never a good sign when a liege is at odds with [owner.GetHerHis] own vassals. Thanks to my diplomatic efforts, I was able to settle the disagreements I had with [target.GetTitledFirstName].\n\nWith luck, we will be able to learn to trust each other more as we move forward. For now, I am just glad to not consider [target.GetHerHim] an enemy any longer."
 befriend_outcome.2005.liege:0 "The stability of any realm is dependent upon the respectful agreement between a liege and [target.GetHerHis] vassals. I am glad I was able to convince [target.GetTitledFirstName] that strife between us would have only brought needless suffering to our subjects.\n\nIt brings me great relief to know that we have finally settled our differences."
 befriend_outcome.2005.fallback:0 "It was not easy to convince [target.GetTitledFirstName] to meet me in order to settle our differences, yet, once I was finally able to sit down with [target.GetHerHim] and explain my reasons for our past disagreements, I found [target.GetHerHim] to be much more reasonable than I feared."
 befriend_outcome.2005.a:0 "We can finally start over."
 befriend_outcome.8006.t:0 "Befriend: Irreconcilable Politics"
 befriend_outcome.8006.desc:0 "I have spent the last week meeting with [target.GetTitledFirstName] trying to make [target.GetHerHim] understand that there is no need for us to be enemies.\n\nUnfortunately, it seems that my attempt to appease [target.GetHerHis] faction has only galvanized it."
 befriend_outcome.8006.everyfactionmember.custom:0 "Every member of [target.GetTitledFirstNamePossessive] [faction|E]"
 befriend_outcome.8006.a:0 "I should have never trusted that [target.GetWomanMan]."
 befriend_outcome.8007.t:0 "Befriend: The Price of Trust"
 befriend_outcome.8007.desc:0 "Last night, as a final attempt at gaining my [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('target'))] affection, I decided to reveal to [target.GetHerHim] one of my most shameful secrets. I hoped that my honesty would help close the gap between us, but I was sorely mistaken.\n\n[target.GetSheHe|U] is now threatening to expose my secret to the whole court unless I give in to [target.GetHerHis] demands!"
 befriend_outcome.8007.a:0 "Fine! How much do you need?"
 befriend_outcome.8007.b:0 "Whatever you say, dear!"
 befriend_outcome.8007.c:0 "I will not be blackmailed by my own [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))]!"
 befriend_outcome.8008.t:0 "Befriend: Priestly Disagreements"
 befriend_outcome.8008.desc:0 "Unfortunately, it seems that [target.GetTitledFirstName] believes that my attempt to gain [target.GetHerHis] trust is merely a ploy to obtain absolution from my sins in the eyes of [ROOT.Char.GetFaith.HighGodNameAlternate].\n\nAs if rejecting my offer of friendship was not enough, [target.GetTitledFirstNameNoTooltip] has begun to smear my name when preaching to the people of [owner.GetPrimaryTitle.GetName]!"
 befriend_outcome.8008.a:0 "Enough! I give up!"
 befriend_outcome.8009.t:0 "Befriend: Improper Groveling"
 befriend_outcome.8009.desc:0 "I was sure that publicly praising [target.GetTitledFirstNamePossessive] many qualities and competent leadership would help me get in [target.GetHerHis] good graces. Sadly, I was sorely mistaken.\n\nJust as I finished my speech, [target.GetTitledFirstNameNoTooltip] mocked me in front of the entire court, claiming that I am nothing but a spineless sycophant trying to raise [owner.GetHerHis] stature by licking the boots of [owner.GetHerHis] betters."
 befriend_outcome.8009.everycourtier.custom:0 "Every member of [target.GetTitledFirstNamePossessive] Court"
 befriend_outcome.8009.a:0 "But I meant every word!"
 befriend_outcome.2006.t:0 "Befriend: Mutual Understanding"
 befriend_outcome.2006.desc:0 "I finally persuaded [target.GetTitledFirstName] to abandon [target.GetHerHis] misguided support of the [targeting_faction.GetName].\n\nAs it turns out, we had much more in common than either of us thought at first."
 befriend_outcome.2006.a:0 "It is always good to see reason triumph."
 befriend_outcome.6006.t:0 "Befriend: Political Appeasement"
 befriend_outcome.6006.desc:0 "Thanks to my keen diplomatic skills, I was able to convince [target.GetTitledFirstName] not only to abandon the leadership of the [scoped_faction.GetName] but to dissolve it entirely, thus averting the risk of civil war."
 befriend_outcome.6007.desc:0 "I cannot fathom how, but [owner.GetTitledFirstName] has convinced [target.GetTitledFirstName] to dissolve [target.GetHerHis] faction.\n\n[target.GetSheHe|U] gathered all the members last night, announcing that [target.GetSheHe] was misguided in opposing [owner.GetTitledFirstNameNoTooltip] and that [target.GetSheHe] wishes for a peaceful resolution to our conflict."
 befriend_outcome.6007.a.a:0 "[target.GetTitledFirstNameNoTooltip] betrayed us!"
 befriend_outcome.6007.a.b:0 "Perhaps [target.GetSheHe] has a point..."

 # Travel Befriend Success Outcome
 befriend_outcome.2007.opening_travel:0 "Much to my delight, one of [target.GetTitledFirstNamePossessive] couriers has found me here in [current_location.GetName] as my entourage and I make our way toward [next_destination.GetName].\n\n"
 befriend_outcome.2007.opening_no_travel:0 "Much to my delight, one of [target.GetTitledFirstNamePossessive] couriers has arrived here at my [ROOT.Char.Custom('FortifiedBuilding')] in [ROOT.Char.GetCurrentLocation.GetName].\n\n"
 befriend_outcome.2007.desc:0 "[courier.GetSheHe|U] carries good news, for [target.GetFirstNameNoTooltip] wishes to formalize our friendship! I never expected us to grow so close, but [target.GetSheHe] has proven [target.GetHerselfHimself] to be a reliable and forthright [target.GetWomanMan], with only my best interests at heart."
