l_english:
 intrigue_scheme_lifestyle.1001.t:0 "Discipline and Loyalty"
 intrigue_scheme_lifestyle.1001.desc:0 "Knowing how soldiers act around each other, and noticing how freely information and rumor flows, I am struck by an idea.\n\nIf some of my own soldiers were to infiltrate [target.GetTitledFirstNamePossessive] army, they might offer a different insight into [target.GetHerHis] plans."
 intrigue_scheme_lifestyle.1001.a:0 "Time for [target.GetFirstNameNoTooltip] to get some new recruits."
 intrigue_scheme_lifestyle.1001.a.tt:0 "#F Gossip spreads very fast among soldiers... I could learn a lot, as long as my agents stay out of trouble.#!\n"
 intrigue_scheme_lifestyle.1001.b:0 "No, it is too much of a risk."
 intrigue_scheme_lifestyle.1001.b.tt:0 "#F I will not gamble on where the loyalties of a common soldier truly lies.#!\n"

 intrigue_scheme_lifestyle.1002.t:0 "Discipline and Loyalty"
 intrigue_scheme_lifestyle.1002.desc:1 "I have just received news that the soldiers I sent to infiltrate [target.GetTitledFirstNamePossessive] army have been uncovered! Who knows what kind of punishment — or worse, interrogation! — they are suffering at this very moment."
 intrigue_scheme_lifestyle.1002.a:0 "They better not reveal any of my plans!"

 intrigue_scheme_lifestyle.3001.t:0 "Regular Habits"
 intrigue_scheme_lifestyle.3001.desc_agents:0 "My agents have noticed that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], seems to have some fairly regular habits.\n\nIf these could be observed, they could also be the key to a breakthrough..."
 intrigue_scheme_lifestyle.3001.desc:0 "I have realized that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))], the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName], keeps to a fairly regular schedule. If these could be observed, they could also be the key to a breakthrough..."
 intrigue_scheme_lifestyle.3001.a:0 "I will personally study their habits."
 intrigue_scheme_lifestyle.3001.a_agent:0 "I want someone watching [target.GetHerHim] at all hours!"
 intrigue_scheme_lifestyle.3001.a.tt:0 "#F It is of course a risky endeavor...#!"
 intrigue_scheme_lifestyle.3001.b:0 "It's too big a risk."
 intrigue_scheme_lifestyle.3001.b.tt:0 "#F [target.GetSheHe|U] might notice that [target.GetSheHe] is being watched!#!"

 intrigue_scheme_lifestyle.3101.t:0 "Thoroughly Informed"
 intrigue_scheme_lifestyle.3101.desc:0 "The serving staff of a court is often conveniently overlooked as they overhear conversations, clean up, move unnoticed though the hallways...\n\nThis is also the case at my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))] [target.GetTitledFirstNamePossessive] court, which presents an opportunity."
 intrigue_scheme_lifestyle.3101.a:0 "Some will be convinced to let information slip to my agents."
 intrigue_scheme_lifestyle.3101.a.tt:0 "#F Informants could give me invaluable information, but they are also amateurs with all the risks that implies...#!"
 intrigue_scheme_lifestyle.3101.b:0 "The risk is too great!"
 intrigue_scheme_lifestyle.3101.b.tt:0 "#F I cannot put my trust in such people!#!"

 intrigue_scheme_lifestyle.3102.desc:0 "The serving staff feeding my agents information about [target.GetTitledFirstName] have been found out!"
 intrigue_scheme_lifestyle.3102.a:0 "They better keep quiet!"

 intrigue_scheme_lifestyle.3201.t:0 "Communication"
 intrigue_scheme_lifestyle.3201.desc_animal:0 "What luck! That [target.GetTitledFirstNamePossessive] messenger birds would have a preference for the kind of seeds that can be found in my garden, and that they would stick around long enough for me to read the messages!"
 intrigue_scheme_lifestyle.3201.elope.desc:0 "What luck! My agents have discovered a way into the study where [target.GetLiege.Custom2('NamePossessiveCharacterIntroduction', target )] keeps [target.GetLiege.GetHerHis] drafted letters. All [target.GetLiege.GetHerHis] messages are now mine to read! "
 intrigue_scheme_lifestyle.3201.desc:1 "What luck! My agents have discovered a way into the study where [target.GetTitledFirstName] keeps [target.GetHerHis] drafted letters. All [target.GetHerHis] messages are now mine to read!"

 intrigue_scheme_lifestyle.3201.a:0 "Let's make this a regular thing!"
 intrigue_scheme_lifestyle.3201.b:1 "I have [target.GetHerHis] messengers eating out of my hand."
 intrigue_scheme_lifestyle.3201.b.tt:1 "This option is available because of my $modifier_hunt_friend_of_animal$ Modifier"
 intrigue_scheme_lifestyle.3201.c:0 "It was a lucky break, nothing more."

 intrigue_scheme_lifestyle.3301.t:0 "Another Path"
 intrigue_scheme_lifestyle.3301.desc_murder:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] reacts strangely every time [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName] is mentioned..."
 intrigue_scheme_lifestyle.3301.desc_lover:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] spends an awful lot of time alone with [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]..."
 intrigue_scheme_lifestyle.3301.desc_pregnancy:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] seems very worried about the health of [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_child:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] is very involved in the life of [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_fallback:0 "My agents have noticed that the [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('target'))] [target.GetTitledFirstName] acts strange around [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]."
 intrigue_scheme_lifestyle.3301.desc_end:0 "\n\nInvestigating further would mean putting aside my dark plans for the [target.GetTitleTierName], but I must admit my curiosity is piqued!"
 intrigue_scheme_lifestyle.3301.a:0 "If [target.GetSheHe] is hiding something I must know it!"
 intrigue_scheme_lifestyle.3301.b:0 "I will stay focused on my goal."
 intrigue_scheme_lifestyle.3301.b.tt:0 "#F With deadly accuracy!#!"

 intrigue_scheme_lifestyle.3302.t:0 "The [target.GetTitleAsNamePossessiveNoTooltip] Secret"
 intrigue_scheme_lifestyle.3302.desc_murder:0 "My agents notice one curiosity — one sign — after another, and it is not long before the picture reveals itself. The [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('target'))] [target.GetTitledFirstName] killed [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_target'))] [secret_to_reveal_target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_lover:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [secret_to_reveal_target.GetTitledFirstName] is the lover of [target.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_pregnancy:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [secret_to_reveal_target.GetTitledFirstName] is pregnant with [target.GetTitledFirstNamePossessive] child!"
 intrigue_scheme_lifestyle.3302.desc_child:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [secret_to_reveal_target.GetTitledFirstName] is the child of [target.GetTitledFirstName] and [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('secret_to_reveal_owner'))] [secret_to_reveal_owner.GetTitledFirstName]!"
 intrigue_scheme_lifestyle.3302.desc_fallback:0 "My agents notice one curiosity — one sign — after another, and it does not take long before the picture reveals itself: [target.GetTitledFirstName] really did have something to hide!"
 intrigue_scheme_lifestyle.3302.a:0 "Oh, this is good!"
 intrigue_scheme_lifestyle.3302.a.tt:0 "#F I could blackmail [target.GetHerHim], or force [target.GetHerHim] to do my bidding, or #EMP anything#!!#!"

 intrigue_scheme_lifestyle.3401.t:0 "A Way In"
 intrigue_scheme_lifestyle.3401.desc:1 "[target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetTitledFirstName] is a [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('courtier_to_fool'))] [courtier_to_fool.GetWomanMan], and as I find myself in [courtier_to_fool.GetHerHis] company I am at first wary. However, I soon realize that [courtier_to_fool.GetSheHe] is not as aversed to my company as I first thought..."
 intrigue_scheme_lifestyle.3401.a:0 "Please, my friend, tell me about yourself!"
 intrigue_scheme_lifestyle.3401.a.tt:0 "#F I am a wolf in sheep's clothing, closing in on my quarry...!#!"
 intrigue_scheme_lifestyle.3401.b:1 "This matter is between [target.GetFirstNameNoTooltip] and me."
