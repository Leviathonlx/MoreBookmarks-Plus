l_english:
 murder_event_title:0 "Murder:"
 murder_ongoing.3010.t:0 "$murder_event_title$ Drunkard Agent"
 murder_ongoing.3010.desc_opening:0 "[agent_in_question.GetTitledFirstName] is in [agent_in_question.GetHerHis] cups on a daily basis."
 murder_ongoing.3010.desc_hero:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTargetCharacter.GetTitledFirstName], [agent_hero_of_the_moment.GetTitledFirstName] – the [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] [target.Custom2('RelationToMe', SCOPE.sC('agent_hero_of_the_moment'))] and my agent — has expressed concerns that the drunk is endangering [agent_hero_of_the_moment.GetHerHis] position at the [scheme.GetTargetCharacter.GetTitleAsNamePossessiveNoTooltip] court.\n\n"It is only a matter of time before [agent_in_question.GetHerHis] temper gets the better of [agent_in_question.GetHerHim]!""
 murder_ongoing.3010.desc:0 "Even though it has opened up some opportunities to learn more about [scheme.GetTargetCharacter.GetTitledFirstName], [agent_in_question.GetSheHe] is of little use for anything else..."
 murder_ongoing.3010.a:0 "Have another drink [agent_in_question.GetFirstNameNoTooltip]!"
 murder_ongoing.3010.a.success:0 "[agent_in_question.GetHerHis|U] drunken escapades are helpful"
 murder_ongoing.3010.a.failure:0 "[agent_in_question.GetSheHe|U] exposes [agent_in_question.GetHerselfHimself]"
 murder_ongoing.3010.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] must stay away from all manner of drink."
 murder_ongoing.3010.c:0 "I will make sure it does get the better of [agent_in_question.GetHerHim]! Be ready."
 murder_ongoing.3301.t:0 "$murder_event_title$ Not the Sharpest"
 murder_ongoing.3301.desc:0 "Where is my ceremonial knife?! The knife I planned on planting in [target.GetTitledFirstNamePossessive] chest! The knife I have been sharpening for days!\n\nI turn my rooms upside down looking for it, but it's nowhere to be found."
 murder_ongoing.3301.a:0 "I could have sworn I left it here!"
 #Apply poisonous herbs to the scheme that you found while travelling
 murder_ongoing.3302.t:0 "$murder_event_title$ A Dash Of This, A Sprig Of That..."
 murder_ongoing.3302.desc:0 "I suddenly remember the herbs I had procured when we were traveling through the [herb_location.GetTerrain.GetNameNoTooltip|l] of [herb_location.GetNameNoTooltip].\n\nThey should surely help #EMP spruce#! up the situation in my quest to free [target.GetTitledFirstName] from [target.GetHerHis] mortal coil."
 murder_ongoing.3302.a:0 "This will serve me well."
