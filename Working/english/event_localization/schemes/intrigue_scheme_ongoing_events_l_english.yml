l_english:
 intrigue_scheme_ongoing.1001.t:0 "A Well-Timed Bribe"
 intrigue_scheme_ongoing.1001.desc:0 "It seems that not every servant at [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] court is blindly loyal... [agent.GetFirstName] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 intrigue_scheme_ongoing.1001.elope.desc:0 "It seems that not every servant at [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] court is blindly loyal to [scheme.GetTargetCharacter.GetLiege.GetTitledFirstName]... [agent.GetFirstName] assures me that [agent.GetSheHe] has a way in, and that a few coins in the right pocket can go a long way."
 intrigue_scheme_ongoing.1001.a:0 "What is a little gold, after all?"
 intrigue_scheme_ongoing.1001.b:0 "It is too risky!"

 intrigue_scheme_ongoing.1002.t:0 "Divine Justice"
 intrigue_scheme_ongoing.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent_in_question'))], [agent_in_question.GetTitledFirstName], has condemned [scheme.GetTargetCharacter.GetTitledFirstName] for [scheme.GetTargetCharacter.GetHerHis] offenses against [agent_in_question.GetFaith.HighGodName].\n\n[agent_in_question.GetSheHe|U] has even called for [agent_in_question.GetFaith.HighGodNameAlternate] to strike [scheme.GetTargetCharacter.GetFirstName] down, and hinted at punishments to come."
 intrigue_scheme_ongoing.1002.a:0 "A little optimistic, perhaps, but I like the spirit!"
 intrigue_scheme_ongoing.1002.a.success:0 "[agent_in_question.GetSheHe|U] recruits local [agent_in_question.GetFaith.GetAdherentNamePlural] to our cause"
 intrigue_scheme_ongoing.1002.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] exposes [agent_in_question.GetHerselfHimself] in [agent_in_question.GetHerHis] fervor"
 intrigue_scheme_ongoing.1002.b:0 "[agent_in_question.GetTitledFirstNameNoTooltip] will shut up, or so help me [agent_in_question.GetFaith.HighGodName]."
 intrigue_scheme_ongoing.1002.c:0 "I will help [agent_in_question.GetHerHim] in [agent_in_question.GetHerHis] noble approach!"

 intrigue_scheme_ongoing.1004.t:0 "Overly Talkative"
 intrigue_scheme_ongoing.1004.desc:0 "While [agent_in_question.GetFirstNamePossessive] ability to make friends has proven invaluable in my scheme, [agent_in_question.GetSheHe] is not quite as careful around others as [agent_in_question.GetSheHe] should be.\n\n[agent_in_question.GetSheHe|U] is too fond of dropping vague hints, and if someone were to start asking questions there is no telling what [agent_in_question.GetSheHe] would divulge."
 intrigue_scheme_ongoing.1004.a:0 "The things [agent_in_question.GetSheHe] learns are too valuable to shut [agent_in_question.GetHerHim] up."
 intrigue_scheme_ongoing.1004.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
 intrigue_scheme_ongoing.1004.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
 intrigue_scheme_ongoing.1004.b:0 "If [agent_in_question.GetSheHe] can't keep secrets [agent_in_question.GetSheHe] must keep quiet instead!"
 intrigue_scheme_ongoing.1004.toast.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
 intrigue_scheme_ongoing.1004.toast.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"

 intrigue_scheme_ongoing.1006.t:0 "Cleaning Up"
 intrigue_scheme_ongoing.1006.desc:0 "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] court, and the [scheme.GetTargetCharacter.GetTitleAsNameNoTooltip] is starting to notice. It is only a matter of time until [agent_in_question.GetSheHe] is discovered!"
 intrigue_scheme_ongoing.1006.elope.desc:0 "Of course that [agent_in_question.Custom('InsultAdjective')] [agent_in_question.GetTitledFirstName] would cause problems.\n\n[agent_in_question.GetSheHe|U] fails to take proper precautions when moving around [scheme.GetTargetCharacter.GetTitledFirstNamePossessive] court, and [scheme.GetTargetCharacter.GetLiege.Custom2('HerHisCharacterIntroduction', scheme.GetTargetCharacter)] is starting to notice. It is only a matter of time until [agent_in_question.GetFirstNameNoTooltip] is discovered!"
 intrigue_scheme_ongoing.1006.a.success:0 "[agent_in_question.GetFirstNameNoTooltip] remains undetected"
 intrigue_scheme_ongoing.1006.a.failure:0 "[agent_in_question.GetFirstNameNoTooltip] is discovered"
 intrigue_scheme_ongoing.1006.a:1 "Traces of someone sneaking about will surely stress [scheme.GetTargetCharacter.GetFirstNameNoTooltip] out!"
 intrigue_scheme_ongoing.1006.b:0 "[agent_in_question.GetSheHe|U] needs to take the time to do better."

 intrigue_scheme_ongoing.1007.t:0 "Voiced Concern"
 intrigue_scheme_ongoing.1007.desc:0 ""What if [target.GetTitledFirstName] were to discover you? Is it wise to continue this time consuming effort?"\n\n[caring_agent.GetTitledFirstName] [caring_agent.Custom('QuirkPresentPosOrNeg')], and even though I know [caring_agent.GetSheHe] will follow my lead in this, I can tell [caring_agent.GetHerHis] concern for me is genuine."
 intrigue_scheme_ongoing.1007.a:0 "My plans will go ahead, and I expect you to work hard!"
 intrigue_scheme_ongoing.1007.b:0 "You're right, it's taken a lot of my time. Come, sit with me."

 intrigue_scheme_ongoing.1008.t:0 "Breathing Down Necks"
 intrigue_scheme_ongoing.1008.desc:0 "It seems that [defender.GetTitledFirstName] is tightening security at court, hoping to track down traitorous schemers. My fellow plotter, [agent.GetTitledFirstName], is concerned that [agent.GetSheHe] might have attracted some unwanted suspicion."
 intrigue_scheme_ongoing.1008.a:0 "I trust [agent.GetFirstNamePossessiveNoTooltip] abilities."
 intrigue_scheme_ongoing.1008.a.success:0 "[agent.GetFirstNameNoTooltip] remains undetected"
 intrigue_scheme_ongoing.1008.a.failure:0 "[agent.GetFirstNameNoTooltip] is discovered"
 intrigue_scheme_ongoing.1008.b:0 "[agent.GetHerHis|U] trail to me needs to end. Now."
 intrigue_scheme_ongoing.1008.c:1 "Thank [ROOT.Char.GetFaith.HighGodNameAlternate] that [councillor.GetTitledFirstName] is there and can intervene."

 intrigue_scheme_ongoing.1009.t:0 "Help"
 intrigue_scheme_ongoing.1009.desc:1 "[potential_agent.GetTitledFirstName] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans against my [potential_agent.Custom2('RelationToMe', SCOPE.sC('target'))], [target.GetTitledFirstName], but I feel it is time I trust your judgment in this matter.""
 intrigue_scheme_ongoing.1009.elope.desc:0 "[potential_agent.GetTitledFirstName] has come to me, a determined look in [potential_agent.GetHerHis] eyes.\n\n"My [potential_agent.Custom2('RelationToMe', ROOT.Char)], I have been reluctant to join your plans to elope with [target.GetTitledFirstName], but now I can see you truly care for [target.GetHerHim].""
 intrigue_scheme_ongoing.1009.a:0 "Please support my cause, [potential_agent.GetFirstNameNoTooltip]."
 intrigue_scheme_ongoing.1009.b:0 "I would only ask you for one little favor..."

 intrigue_scheme_ongoing.2001.t:0 "Misplaced Trust"
 intrigue_scheme_ongoing.2001.desc:0 "[scheme.GetTargetCharacter.GetFirstNamePossessive] trusting nature has made it easier than expected for [agent_in_question.GetTitledFirstName] to ingratiate [agent_in_question.GetHerselfHimself] with the [scheme.GetTargetCharacter.GetTitleTierName] – as [agent_in_question.GetFirstNameNoTooltip] offers advice [target.GetSheHe] is more likely to listen than not."
 intrigue_scheme_ongoing.2001.a:0 "[agent_in_question.GetSheHe|U] must keep offering sound advice, until..."
 intrigue_scheme_ongoing.2001.b:0 "[agent_in_question.GetSheHe|U] can ensure that other agents can come and go."

 intrigue_scheme_ongoing.2002.t:0 "The Drunk Mark"
 intrigue_scheme_ongoing.2002.desc:0 "[target.GetTitledFirstName] is overly fond of drink, which causes [target.GetHerHim] to act irrationally at times.\n\nIt would be quite simple for [agent_in_question.GetTitledFirstName] to indulge [target.GetHerHim], and ensure that these habits are kept up."
 intrigue_scheme_ongoing.2002.a:0 "I will help [agent_in_question.GetFirstNameNoTooltip] import the most potent brew!"
 intrigue_scheme_ongoing.2002.b:1 "Make [target.GetHerHim] feel safe in [target.GetHerHis] crapulence."
 intrigue_scheme_ongoing.2002.c:0 "Hah, the damn fool does not know [target.GetHerHis] own weakness!"

 intrigue_scheme_ongoing.2003.t:0 "Serendipitous Espionage"
 intrigue_scheme_ongoing.2003.bad_habits:0 "It was not what [agent.GetTitledFirstName] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.GetTitledFirstNamePossessive] unusual habits does not hurt..."
 intrigue_scheme_ongoing.2003.secret_relationships:0 "It was not what [agent.GetTitledFirstName] was expecting to find by spying on secret conversations, but discovering [other_secret_target.GetTitledFirstNamePossessive] illicit relationships does not hurt..."
 intrigue_scheme_ongoing.2003.bastardy:0 "It was not what [agent.GetTitledFirstName] was expecting to find by spying on secret conversations, but discovering the truth about [secret_target.GetTitledFirstNamePossessive] origins does not hurt..."
 intrigue_scheme_ongoing.2003.murder:0 "It was not what [agent.GetTitledFirstName] was expecting to find by spying on secret conversations, but uncovering [other_secret_target.GetTitledFirstNamePossessive] terrible crimes does not hurt..."
 intrigue_scheme_ongoing.2003.desc:0 "It was not what [agent.GetTitledFirstName] was hoping to find by spying on secret conversations, but discovering the truth about [other_secret_target.GetTitledFirstName] does not hurt..."
 intrigue_scheme_ongoing.2003.a:0 "Perhaps this can help my efforts?"

 intrigue_scheme_ongoing.3001.t:0 "Justice and Secrecy"
 intrigue_scheme_ongoing.3001.desc:0 "The way I am acting these days... The secrecy and the plotting in shadows. This cannot be right. This cannot be just."
 intrigue_scheme_ongoing.3001.a:0 "I do what I must!"
 intrigue_scheme_ongoing.3001.b:0 "If it has to be done, it should be done right."

 intrigue_scheme_ongoing.3002.t:0 "The Strain of Lying"
 intrigue_scheme_ongoing.3002.desc:0 "All these secret plans and dark patterns... A cold hand clutches at my heart whenever I think about them. It feels so wrong."
 intrigue_scheme_ongoing.3002.a:0 "This is what needs to be done!"
 intrigue_scheme_ongoing.3002.b:0 "I spend far too much time thinking about this."
 intrigue_scheme_ongoing.3002.c:0 "[ROOT.Char.GetFaith.HighGodName] forgive me, what have I been doing?"
 intrigue_scheme_ongoing.3002.d:0 "I must be honest about my intentions."

 # Map wilderness outside of target location
 intrigue_scheme_ongoing.3003.t:0 "En Route"
 intrigue_scheme_ongoing.start.3003.desc:0 "When the time comes, my agents will need a"
 intrigue_scheme_ongoing.escape_route.3003.desc:0 "safe escape route out of [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')], should anything go wrong."
 intrigue_scheme_ongoing.leave_with_target.3003.desc:0 "safe route to transport [target.GetTitledFirstName] out of [defender.GetTitledFirstNamePossessive] [defender.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.end.3003.desc:0 "A detailed map of the local [defender.Custom('TerrainType')], with all its hidden paths and caves, would be an invaluable resource."
 intrigue_scheme_ongoing.3003.a:0 "Pay a hunter from [scheme_location.GetNameNoTooltip] to draw a map."
 intrigue_scheme_ongoing.3003.a.success:0 "The hunter [hunter.GetShortUIName] is discreet"
 intrigue_scheme_ongoing.3003.a.failure:0 "The hunter [hunter.GetShortUIName] brags about [hunter.GetHerHis] newly acquired wealth"
 intrigue_scheme_ongoing.3003.d:0 "Ask your friend [hunter.GetTitledFirstNameNoTooltip]."
 intrigue_scheme_ongoing.3003.b:0 "Explore the [defender.Custom('TerrainType')] yourself."
 intrigue_scheme_ongoing.3003.b.success:0 "You map out the area surrounding [scheme_location.GetNameNoTooltip]"
 intrigue_scheme_ongoing.3003.b.soft_failure:0 "You get lost in the [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.b.hard_failure:0 "You get lost overnight in the [defender.Custom('TerrainType')]"
 intrigue_scheme_ongoing.3003.c:0 "Abandon the idea."
 intrigue_scheme_ongoing.3003.e:0 "Ask your $master_of_hunt_court_position$ [hunter.GetTitledFirstNameNoTooltip]."

 intrigue_scheme_ongoing.3004.t:0 "The Map"
 intrigue_scheme_ongoing.3004.desc:0 "My spies have informed me about a hunter causing a ruckus at the local tavern. The [hunter.GetWomanMan] has been spending large amounts of gold and bragging loudly about the great deal [hunter.GetSheHe] struck with "a fancy [owner.GetLadyLord] in pearls and silk."\n\nApparently [hunter.GetSheHe] drew a map of the local [defender.Custom('TerrainType')] for an unknown noble[owner.GetWomanMan]. The spies think the [owner.GetLadyLord] must be scheming against me or one of my subjects."
 intrigue_scheme_ongoing.3004.a:0 "Thank you for bringing this to my attention."
 intrigue_scheme_ongoing.3004.b:0 "That idiot belongs in my dungeon!"
 intrigue_scheme_ongoing.3004.c:0 "Bring [hunter.GetHerHim] to me. I think I can jog [hunter.GetHerHis] memory..."
 intrigue_scheme_ongoing.3004.c.tt:0 "A [scheme_hostile|E] or otherwise malicious [scheme|E] is exposed"
 intrigue_scheme_ongoing.3004.toast:0 "Scheme exposed"

 # MESSENGER PIGEON
 intrigue_scheme_ongoing.3005.t:0 "Bewinged Messenger"
 intrigue_scheme_ongoing.3005.desc:0 "As my scheme moves closer to fruition, swift communication is key. I have an especially clever pigeon which [pigeon_recipient.GetTitledFirstName] could use to send an urgent message to me here in [root_location.GetNameNoTooltip], if the need arises.\n\nBut how would I get the bird into the [defender.Custom('ResidenceBuilding')] of [target_location.GetNameNoTooltip]?"
 intrigue_scheme_ongoing.3005.c.f:0 "This option is available because your agent [elope_agent.GetShortUIName] is a [friend|E], [close_family_member|E] or a [elope_agent.Custom('FemaleMale')] servant of [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a:0 "A local bird trainer could deliver it as a "gift.""
 intrigue_scheme_ongoing.3005.a.success:0 "The "gift" reaches [pigeon_recipient.GetShortUIName]"
 intrigue_scheme_ongoing.3005.a.failure:0 "[defender.GetShortUIName|U] dismisses the bird trainer"
 intrigue_scheme_ongoing.3005.b:0 "If I send the "gift" myself, [defender.GetTitledFirstNameNoTooltip] couldn't refuse."
 intrigue_scheme_ongoing.3005.c:0 "Have [elope_agent.GetTitledFirstNameNoTooltip] deliver the bird."
 intrigue_scheme_ongoing.3005.d:0 "It is too risky."


 intrigue_scheme_ongoing.4001.t:0 "A Responsible Adult"
 intrigue_scheme_ongoing.4001.desc:0 "[agent_in_question.GetTitledFirstName] has told me that [agent_in_question.GetSheHe] has been asked to look after a group of children playing at court.\nAs luck would have it, that includes [scheme.GetTargetCharacter.GetTitledFirstName].\n\nThis is a great opportunity to have [agent_in_question.GetTitledFirstName] move things forwards."
 intrigue_scheme_ongoing.4001.a:0 "Teach them the habit of playing far away from watchful eyes."
 intrigue_scheme_ongoing.4001.b:0 "Try to befriend [scheme.GetTargetCharacter.GetTitledFirstName]. Make [scheme.GetTargetCharacter.GetHerHim] trust you."

 intrigue_scheme_ongoing.4002.t:0 "The Naivety of Children"
 intrigue_scheme_ongoing.4002.desc:0 "[target.GetTitledFirstName] cannot even comprehend that anyone would make dishonest plans, despite the tumultuous court around [target.GetHerHim].\n\nTalking to [scheme.GetTargetCharacter.GetHerHim], it seems that [scheme.GetTargetCharacter.GetSheHe] actually trusts me!"
 intrigue_scheme_ongoing.4002.a:0 "An opportunity to get closer to [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('parent'))]!"
 intrigue_scheme_ongoing.4002.b:0 "A secret hiding place? Could you show me?"

 intrigue_scheme_ongoing.4003.t:0 "Second Thoughts"
 intrigue_scheme_ongoing.4003.desc:0 "[agent_in_question.GetTitledFirstName] has come to me concerned about the scheme I have involved [agent_in_question.GetHerHim] in. While I did give the order for [agent_in_question.GetHerHim] to befriend [scheme.GetTargetCharacter.GetTitledFirstName], I never meant for them to grow emotionally attached!\n\nNow I find myself questioning how far they can be trusted..."
 intrigue_scheme_ongoing.4003.a:0 ""Don't make me remind you why you're helping me in the first place!""
 intrigue_scheme_ongoing.4003.b:0 "I will quietly reduce their involvement in my plot."

 intrigue_scheme_ongoing.5001.t:0 "Itching for a Distraction"
 intrigue_scheme_ongoing.5001.desc:0 "The [servant.GetWomanMan] in charge of cleaning the clothes of [target.GetTitledFirstNamePossessive] guards is brought to me. No one will notice [servant.GetHerHim] tampering with their clothes, and if something distracting for the guards could be planted...\n\n"What would you have of me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5001.a:0 "I want you to grind rose hips really fine..."
 intrigue_scheme_ongoing.5001.b:0 "Cut holes in their clothes. In improper areas."

 intrigue_scheme_ongoing.5002.t:0 "Written in the Stars"
 intrigue_scheme_ongoing.5002.desc:0 "A [target.GetTitleAsNameNoTooltip] to scare, a local mystic, [local_mystic.GetName], with dubious morals, and a fabricated omen... Perfect.\n\nBefore the mystic leaves for [target.GetTitledFirstNamePossessive] court there is but one question — will my false omen be one of fortune, or of doom?"
 intrigue_scheme_ongoing.5002.a:0 "A bad omen for a bad [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing.5002.a.tt:0 "I believe [target.GetFirstNameNoTooltip] is easier to affect with bad news"
 intrigue_scheme_ongoing.5002.a.success:0 "[target.GetSheHe|U] spends many sleepless nights worrying"
 intrigue_scheme_ongoing.5002.a.failure:1 "[target.GetSheHe|U] only grows more vigilant"
 intrigue_scheme_ongoing.5002.b:0 "A good omen, to lull [target.GetHerHim] with false security."
 intrigue_scheme_ongoing.5002.b.tt:0 "I believe [target.GetFirstNameNoTooltip] is likelier to believe good news"
 intrigue_scheme_ongoing.5002.b.success:0 "[target.GetSheHe|U] lets [target.GetHerHis] guard down"
 intrigue_scheme_ongoing.5002.b.failure:0 "[target.GetSheHe|U] grows more wary"

 intrigue_scheme_ongoing.5003.t:0 "The Omen"
 intrigue_scheme_ongoing.5003.desc_opening:0 "A local mystic, [local_mystic.GetName], insisted on seeing me, and upon being brought into my presence [local_mystic.GetSheHe] started wailing, and... is that blood on [local_mystic.GetHerHis] hands?\n\n"
 intrigue_scheme_ongoing.5003.desc:1 ""The signs! The signs are not in your favor, my [target.GetLadyLord]. I spilled the intestines of a hen, and the blood showed me your future – it's dark and full of death!""
 intrigue_scheme_ongoing.5003.a:0 "Well that's ominous...!"

 intrigue_scheme_ongoing.5004.desc:1 ""The signs! The signs are in your favor, my [target.GetLadyLord]. I spilled the intestines of a hen, and the blood showed me your future – it is glorious!""
 intrigue_scheme_ongoing.5004.a:0 "Well... thank you?"

 intrigue_scheme_ongoing.5005.t:0 "All That Glitters"
 intrigue_scheme_ongoing.5005.desc:0 "My [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName], approaches me with a wicked grin.\n\n"My [ROOT.Char.GetLadyLord], this pouch contains a powder most nefarious. If sprinkled on top of something — say a gift for [target.GetTitledFirstName] – it leaves no trace but will afflict whoever touches it with weakness and ill humors.""
 intrigue_scheme_ongoing.5005.a:0 "Well, well, well... I would say [target.GetSheHe] deserves a gift."
 intrigue_scheme_ongoing.5005.b:0 "[target.GetSheHe|U] will have no gold of mine!"

 intrigue_scheme_ongoing.5006.t:0 "The Gift"
 intrigue_scheme_ongoing.5006.desc:0 "[owner.GetTitledFirstName] has sent me a gift, a lavishly decorated box filled with gold. As I run my hands through the coins I feel as if the rooms starts spinning around me an my breath grow short."
 intrigue_scheme_ongoing.5006.a:0 "How unexpected! And what a curious effect."

 intrigue_scheme_ongoing.5007.t:0 "Tainted Gold"
 intrigue_scheme_ongoing.5007.desc_opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('poisoned'))], [poisoned.GetTitledFirstName], approaches me with sweat beading on [poisoned.GetHerHis] brow and a pale face.\n\n"
 intrigue_scheme_ongoing.5007.desc:0 ""[ROOT.Char.GetMotherFather], something is wrong. My humors have been unbalanced ever since I helped you pack that gift for [target.GetTitledFirstName]...""
 intrigue_scheme_ongoing.5007.a:0 "What could have... The poisonous gold!"
 intrigue_scheme_ongoing.5007.a.tt:0 "[ROOT.Char.GetFaith.HighGodName] help [poisoned.GetHerHim]!"

 intrigue_scheme_ongoing.5008.desc:0 ""My [ROOT.Char.GetLadyLord], my humors have been unbalanced ever since I helped you pack that gift for [target.GetTitledFirstName]... I fear the taint of the gold has afflicted me as well.""
 intrigue_scheme_ongoing.5008.a:0 "Damnations."

 intrigue_scheme_ongoing.5009.t:0 "The Tunnel"
 intrigue_scheme_ongoing.5009.desc:0 "Reports reach me about a high concentration of rats around [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')], and since I have a way with animals I leave to investigate.\n\nAs I reach the area the rats converge on me, bidding me welcome, and lead me to a dark tunnel some way away from the [target.Custom('ResidenceBuilding')]."
 intrigue_scheme_ongoing.5009.a:0 "Show me the way, my friends!"
 intrigue_scheme_ongoing.5009.a.tt:1 "I wonder where this #EMP rodents#!"
 intrigue_scheme_ongoing.5009.b:0 "Ew. I'm not going in there."

 intrigue_scheme_ongoing.5010.desc:0 "It's dark, and the skittering of small feet echo in air heavy with the stench of refuse.\n\nSuddenly a breath of fresh air reaches me, and I see light filtering in through a grate up ahead. The rats lead me to a tunnel that goes straight into [target.GetTitledFirstNamePossessive] [target.Custom('ResidenceBuilding')]!"
 intrigue_scheme_ongoing.5010.a:0 "Thank you, my friends!"
 intrigue_scheme_ongoing.5010.b:0 "*Cough* Thank you, my friends! But this stench...!"

 intrigue_scheme_ongoing.5011.t:0 "The Critter"
 intrigue_scheme_ongoing.5011.desc:0 "A wide variety of venomous critters greets me at a merchant's stall, and I am struck by inspiration. Wouldn't one of these exquisite creatures be the perfect gift for [target.GetTitledFirstName]?"
 intrigue_scheme_ongoing.5011.a:0 "One of your deadlie– most interesting ones, please."
 intrigue_scheme_ongoing.5011.a.tt:0 "[target.GetSheHe|U] will never see it coming!"
 intrigue_scheme_ongoing.5011.b:0 "Give me that [SCOPE.Custom('VenomousCreature')] for studies."

 intrigue_scheme_ongoing.5012.desc:0 "The merchant placed the [SCOPE.Custom('VenomousCreature')] in a woven basket with no questions asked. On my way home I open the lid, but to my surprise I find it empty..."
 intrigue_scheme_ongoing.5012.a:0 "Where did it go...? Where– AHH!"

 intrigue_scheme_ongoing.5013.desc:0 "\n\n"Look, mom, look! That [ROOT.Char.GetWomanMan] is balancing a creature on [ROOT.Char.GetHerHis] head!" A delighted voice rings out from behind me and as I turn around I see that a crowd has gathered."
 intrigue_scheme_ongoing.5013.a:0 "...TADA! Now get it off. Get it #EMP off#!!"
 intrigue_scheme_ongoing.5013.a.tt:0 "I lost the creature, but at least I didn't lose my life..."

 intrigue_scheme_ongoing.5014.t:0 "Plush and Exotic Carpet"
 intrigue_scheme_ongoing.5014.t_persian: "$persian_has_plush_carpet_modifier$"
 intrigue_scheme_ongoing.5014.desc:0 "Plush, vibrant, and soft as the first light of dawn — a merchant presents me with an exquisite carpet in the hopes of good future relations.\n\nAs I marvel at the fine weave I am struck by a thought. Wouldn't a carpet like this muffle the treading of feet? Even conceal the steps of a bumbling agent...?"
 intrigue_scheme_ongoing.5014.a:0 "[target.GetTitledFirstNameNoTooltip] will be honored by such a gift."
 intrigue_scheme_ongoing.5014.a.success:0 "[target.GetSheHe|U] accepts the gift"
 intrigue_scheme_ongoing.5014.a.failure:0 "[target.GetSheHe|U] suspects something is off"
 intrigue_scheme_ongoing.5014.b:0 "It would look #EMP great#! in my rooms though..."

 intrigue_scheme_ongoing.5015.desc:0 "A plush carpet, vibrant and soft, arrives as a gift from [owner.GetTitledFirstName].\n\nWhy [owner.GetSheHe] would send me such an exquisite gift I do not know, but the fine weave of the carpet is as pleasing to the touch as the skin of a lover."
 intrigue_scheme_ongoing.5015.a:0 "This carpet will cover the floors in my rooms!"
 intrigue_scheme_ongoing.5015.b:0 "I think I better get rid of it..."

 intrigue_scheme_ongoing.5016.t:0 "The Power of Words"
 intrigue_scheme_ongoing.5016.desc:0 "[servant.GetTitledFirstName] stands before me, a servant of the [target.Custom('InsultAdjective')] [target.GetTitledFirstName].\n\n"Now, I want you to do something for me... And you will of course be reasonably compensated.""
 intrigue_scheme_ongoing.5016.a:0 "Whispered words can topple the [target.GetTitleAsNameNoTooltip]!"
 intrigue_scheme_ongoing_5016_every_courtier:0 "Every courtier and guest that's not an agent"
 intrigue_scheme_ongoing.5016.b:0 "Keep the doors of the [target.Custom('ResidenceBuilding')] open to me."
 intrigue_scheme_ongoing.5016.c_man:0 "Never mind. Run back to your master."
 intrigue_scheme_ongoing.5016.c_woman:0 "Never mind. Run back to your mistress."

 intrigue_scheme_ongoing.5017.t:0 "Gullible [target.Custom2('RelationToMe', SCOPE.sC('spouse'))|U]"
 intrigue_scheme_ongoing.5017.desc:0 "I can barely contain my glee as I find [spouse.GetTitledFirstName], [target.GetTitledFirstNamePossessive] [target.Custom2('RelationToMe', SCOPE.sC('spouse'))] waiting for me along with a small equipage. If I could get #EMP [spouse.GetHerHim]#! to help me in my scheme...\n\n"You sent word that you wanted to see me, my [ROOT.Char.GetLadyLord]?""
 intrigue_scheme_ongoing.5017.a:1 "Your [spouse.Custom2('RelationToMe', SCOPE.sC('target'))] has been calling you [spouse.Custom('InsultAdjectiveArticle')] [spouse.Custom('InsultNoun')]."
 intrigue_scheme_ongoing.5017.a.success:0 "[spouse.GetTitledFirstNameNoTooltip] believes me"
 intrigue_scheme_ongoing.5017.a.failure:0 "The [target.GetTitleAsNameNoTooltip] convinces [spouse.GetHerHim] that it's a lie"
 intrigue_scheme_ongoing.5017.b:0 "Please, tell me about your [target.Custom('ResidenceBuilding')]!"

 intrigue_scheme_ongoing.5018.t:0 "Camp Followers"
 intrigue_scheme_ongoing.5018.desc:0 "The [target.Custom('InsultAdjective')] [target.GetTitledFirstName] is at war.\n\n[target.GetSheHe|U] is currently camped in [location.GetName], and sources tell me that [target.GetSheHe] will pick up more camp followers soon — a perfect opportunity to get some of my people into the camp!"
 intrigue_scheme_ongoing.5018.a:0 "Unseen in the crowd they will report to me."
 intrigue_scheme_ongoing.5018.b:0 "Flour, wheat, meat... Burn it."
 intrigue_scheme_ongoing.5018.msg.t:0 "Supplies burned in accident"

 intrigue_scheme_ongoing.5019.t:0 "Secret Tunnel"
 intrigue_scheme_ongoing.5019.desc:1 "My agent [agent.GetTitledFirstName] approaches me with a bunch of parchment clutched in [agent.GetHerHis] hands.\n\n"I found old architectural sketches of the [target.GetTitleAsNamePossessive] [target.Custom('ResidenceBuilding')]! They might be a bit outdated, but look here...""
 intrigue_scheme_ongoing.5019.a:0 "That looks like a tunnel we can use!"
 intrigue_scheme_ongoing.5019.b:1 "If only I had this many hidden places... Call my architects."
 intrigue_scheme_ongoing.5019.b.tt:0 "Your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))|U] [architect.GetFirstNameNoTooltip] will oversee the construction works."

 intrigue_scheme_ongoing.5021.t:0 "Precarious Preoccupations"
 intrigue_scheme_ongoing.5021.desc:0 "I go to find [owner.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], in [owner.GetHerHis] quarters only to be greeted with an empty [owner.Custom('GetChamber')].\n\nLeisurely leafing through [owner.GetHerHis] papers I come across something — plans, undeniably, against [target.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 intrigue_scheme_ongoing.5021.a:0 "What is the meaning of this, [owner.GetFirstNameNoTooltip]?!"
 intrigue_scheme_ongoing.5021.a.success:0 "[owner.GetSheHe|U] is truly scheming to kill"
 intrigue_scheme_ongoing.5021.a.success.tt:0 "The scheme is exposed"
 intrigue_scheme_ongoing.5021.a.failure:0 "[owner.GetSheHe|U] is insulted"
 intrigue_scheme_ongoing.5021.b:0 "I saw #EMP nothing#!."

 intrigue_scheme_ongoing.5022.t:0 "Accusations"
 intrigue_scheme_ongoing.5022.desc:0 ""You are planning to kill someone?!"\n\n[family_member.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('family_member'))], confronts me with a horrified expression on [family_member.GetHerHis] face. In [family_member.GetHerHis] hand [family_member.GetSheHe] is clutching papers with notes on my plan to kill [target.GetTitledFirstName] – papers I know I left in my private study."
 intrigue_scheme_ongoing.5022.a:0 "I would #EMP never#!!"
 intrigue_scheme_ongoing.5022.a.success:0 "[family_member.GetSheHe|U] believes you"
 intrigue_scheme_ongoing.5022.a.failure:0 "[family_member.GetSheHe|U] does not buy your arguments"
 intrigue_scheme_ongoing.5022.b:0 "It is for the best. Listen to me now..."
 intrigue_scheme_ongoing.5022.b.success:0 "[family_member.GetSheHe|U] listens to your arguments"
 intrigue_scheme_ongoing.5022.b.failure:0 "[family_member.GetSheHe|U] is not won over"
 intrigue_scheme_ongoing.5022.c:0 "Seems my plans just escalated."

 intrigue_scheme_ongoing.5023.desc:0 ""You were not meant to see that."\n\n[owner.GetTitledFirstNamePossessive] voice is low, but I can hear the anger in it. As [owner.GetSheHe] reaches towards [owner.GetHerHis] belt I take a step back, but before I have time to do anything [owner.GetSheHe] is upon me, knife in hand."
 intrigue_scheme_ongoing.5023.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('owner'))|U], please– Augh!"

 intrigue_scheme_ongoing.5024.t:0 "Celebration in [province.GetNameNoTooltip|U]"
 intrigue_scheme_ongoing.5024.desc:0 "[agent.GetTitledFirstName] tells me that a local celebration in [province.GetName], the home of [target.GetTitledFirstName], is struggling with money.\n\n"If it is held it would draw a lot of people, both high and low, to the area; a perfect opportunity for infiltration!""
 intrigue_scheme_ongoing.5024.a:0 "Here. Ensure it's held."
 intrigue_scheme_ongoing.5024.b:0 "I will not waste money on [target.GetHerHim]!"

 intrigue_scheme_ongoing.5026.t:0 "A Helping Hand"
 intrigue_scheme_ongoing.5026.desc:0 "Like all [target.GetFaith.GetAdherentNamePluralNoTooltip] [target.Custom2('MyCharacterIntroduction', ROOT.Char)] shares more with [target.GetFaith.HighGodName], and by extension [court_chaplain.GetTitledFirstName], than [target.GetSheHe] shares with most mortals.\n\nIf only I could get the [court_chaplain.GetCouncilTitle] to relay some of [target.GetTitledFirstNamePossessiveNoTooltip] fears and plans to me...!"
 intrigue_scheme_ongoing.5026.a:0 ""It's for the good of the faith!""
 intrigue_scheme_ongoing.5026.a.success:0 "[court_chaplain.GetSheHe|U] helps me out"
 intrigue_scheme_ongoing.5026.a.failure:0 "[court_chaplain.GetSheHe|U] refuses"
 intrigue_scheme_ongoing.5026.a_gregarious:0 ""Let's take a walk.""
 intrigue_scheme_ongoing.5026.a_gregarious_tt:0 "[court_chaplain.GetSheHe|U] won't even notice that [court_chaplain.GetSheHe] tells me #EMP everything#!"
 intrigue_scheme_ongoing.5026.b_agent:0 ""You've already agreed to help me, so...""
 intrigue_scheme_ongoing.5026.b:0 ""But according to [target.GetFaith.HighGodName]...""
 intrigue_scheme_ongoing.5026.b_scholar:0 ""Let's look at what [target.GetFaith.HighGodName] would want.""
 intrigue_scheme_ongoing.5026.b_scholar_tt:1 "What a coincidence that it will be the same as what I want!"
 intrigue_scheme_ongoing.5026.c:0 "That's between [target.GetHerHim] and [target.GetFaith.PantheonTerm]."

 intrigue_scheme_ongoing.3010.t:0 "[scheme.GetNameNoTooltip]: [target.GetCulture.GetLanguage.GetNameNoTooltip] Secrets"
 intrigue_scheme_ongoing.3010.desc:0 "As part of my ongoing plan to [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName], some of my minions regularly intercept [target.GetHerHis] letters. Due to my expert comprehension of [target.GetCulture.GetLanguage.GetName], I could personally read them rather than relying on second hand translations, though it is sure to take time away from some of my duties.\n\nPerhaps I would glean valuable insights this way?"
 intrigue_scheme_ongoing.3010.a:0 "I will translate the [target.GetCulture.GetLanguage.GetNameNoTooltip] myself."
 intrigue_scheme_ongoing.3010.b:0 "Sounds like too much work for me."

 intrigue_scheme_ongoing.3011.t:0 "[scheme.GetNameNoTooltip]: The [language_culture.GetLanguage.GetNameNoTooltip]-[language_culture_2.GetLanguage.GetNameNoTooltip]-[multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] Code "
 intrigue_scheme_ongoing.3011.desc:0 "In my scheme to [scheme.GetNameNoTooltip|l] [target.GetTitledFirstName] I have enlisted the help of [multilingual_agent.GetName] who it turns out, is something of an encyclopedia when it comes to languages. Using [multilingual_agent.GetHerHis] vast knowledge of several dialects, [multilingual_agent.GetSheHe] has created a code which [multilingual_agent.GetSheHe] claims is 'uncrackable'.\n\n"Not only would a master cryptographer be required: they also would need to understand the subtleties of [language_culture_2.GetLanguage.GetNameNoTooltip] grammar, the details of [language_culture.GetLanguage.GetNameNoTooltip] proverbs, all while keeping in mind [multilingual_agent.GetCulture.GetLanguage.GetNameNoTooltip] word structure.""
 intrigue_scheme_ongoing.3011.a:0 "Excellent initiative."
 intrigue_scheme_ongoing.3011.b:0 "Seems like a waste of time."
