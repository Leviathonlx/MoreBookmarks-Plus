l_english:
##############
## CAT
##############
 pet_animal.0001.t:0 "The Cat"
 pet_animal.0001.desc:1 "As the cat rests in my lap, contently purring, I ponder what I should name [ROOT.Char.Custom('CatStoryHerHim')]. Something historical? Something alluding to [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur? Something to describe the soothing feeling I experience when I scratch [ROOT.Char.Custom('CatStoryHerHim')] behind the ear?\n\nOh, I know! I will name [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0001.a:1 "What a great name!"

 pet_animal.0101.t:0 "[ROOT.Char.Custom('CatStoryName')]: The Gift Giver"
 pet_animal.0101.desc:0 "Two [ROOT.Char.Custom('CatEyeColor')] eyes follow me as I pass, and a small meow breaks the silence as [ROOT.Char.Custom('CatStoryName')] pounces for my ankle."
 pet_animal.0101.desc_old:0 "[ROOT.Char.Custom('CatStorySheHe')|U] has seen better days, but age has never stopped [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0101.desc_young:0 "[ROOT.Char.Custom('CatStorySheHe')|U] may be young, but [ROOT.Char.Custom('CatStorySheHe')] is nonetheless ferocious!"
 pet_animal.0101.desc_middle:0 "A cat in [ROOT.Char.Custom('CatStoryHerHis')] prime, [ROOT.Char.Custom('CatStorySheHe')] nonetheless leaves no marks on me."
 pet_animal.0101.desc_ending:0 "\n\nAs [ROOT.Char.Custom('CatStorySheHe')] prances away I see that [ROOT.Char.Custom('CatStorySheHe')] left me a gleaming gift where [ROOT.Char.Custom('CatStorySheHe')] had been hiding."
 pet_animal.0101.a_female:0 "Thank you, fair lady!"
 pet_animal.0101.a_male:0 "Thank you, kind sir!"

 pet_animal.0103.t:0 "[ROOT.Char.Custom('CatStoryName')]: Charmed Vassal"
 pet_animal.0103.desc:0 "As I walk outside I am greeted by the sight of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] crouching beside my cat [ROOT.Char.Custom('CatStoryName')], tenderly petting [ROOT.Char.Custom('CatStoryHerHis')] head.\n\n"This is quite the lovely cat you have, my [ROOT.Char.GetLadyLord].""
 pet_animal.0103.a:0 "You are very perceptive!"

 pet_animal.0104.t:0 "[ROOT.Char.Custom('CatStoryName')]: Purring Comfort"
 pet_animal.0104.desc:0 "After yet another stressful day I slump down on a chair – for how long will I be able to keep this up?\n\nSuddenly I hear a quiet meow, and my cat [ROOT.Char.Custom('CatStoryName')] jumps up on my lap and starts purring. I sit with [ROOT.Char.Custom('CatStoryHerHim')] for a while, just listening to the calming sound and petting [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur."
 pet_animal.0104.a:0 "I think I can do this for a bit longer."

 pet_animal.0105.t:0 "[ROOT.Char.Custom('CatStoryName')]: Secret Revealed"
 pet_animal.0105.desc_opening:0 "#EMP Meow!#!\n\nI look down to see that my cat [ROOT.Char.Custom('CatStoryName')] has dropped a scroll at my feet – sealed in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('person'))] [person.GetTitledFirstNamePossessive] distinct style. Giving in to curiosity I skim the text...\n\n"
 pet_animal.0105.desc_murder:0 ""... the murder I committed weights on me, and...""
 pet_animal.0105.desc_lover:0 ""... the love I hold for another...""
 pet_animal.0105.desc_homosexual:0 ""... the urges I feel for people of the same gender...""
 pet_animal.0105.desc_deviant:0 ""... the deviancy I have committed...""
 pet_animal.0105.desc_cannibal:0 ""... for I have tasted the flesh of humans...""
 pet_animal.0105.desc_murder_attempt:0 ""... when I tried to end the life of another...""
 pet_animal.0105.desc_non_believer:0 ""... for I do not believe in [person.GetFaith.HighGodName]...""
 pet_animal.0105.desc_incest:0 ""... that I feel these urges towards someone in my own family...""
 pet_animal.0105.desc_witch:0 ""... my coven of witches will...""
 pet_animal.0105.desc_fallback:0 ""... keeping this secret weights on me...""
 pet_animal.0105.a:0 "To think that [person.GetSheHe] was hiding such a thing...!"
 pet_animal.0105.b:0 "The world must know of this."

 pet_animal.0106.t:0 "[ROOT.Char.Custom('CatStoryName')]: Sensitivity"
 pet_animal.0106.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip], this cat has to go!"\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] is holding [ROOT.Char.Custom('CatStoryName')] up by the skin of [ROOT.Char.Custom('CatStoryHerHis')] neck, eyes red and nose running. "I cannot stand this anymore, I can barely breathe when [ROOT.Char.Custom('CatStorySheHe')] is around!""
 pet_animal.0106.a:0 "I'll give [ROOT.Char.Custom('CatStoryHerHim')] to [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.0106.b:0 "[receiver_2.GetFirstNameNoTooltip] could use a companion..."
 pet_animal.0106.c:0 "[receiver_3.GetFirstNameNoTooltip] would take care of [ROOT.Char.Custom('CatStoryHerHim')]..."
 pet_animal.0106.d:0 "I will not give [ROOT.Char.Custom('CatStoryName')] away!"
 pet_animal.0106.e:0 "I... I guess I have to get rid of [ROOT.Char.Custom('CatStoryHerHim')]..."

 pet_animal.0107.t:0 "[ROOT.Char.Custom('CatStoryName')]: The Cat"
 pet_animal.0107.desc:0 ""My [giver.Custom2('RelationToMe', SCOPE.sC('spouse'))] will no longer stand poor [ROOT.Char.Custom('CatStoryNamePossessive')] company... So I will trust you to take care of [ROOT.Char.Custom('CatStoryHerHim')] in my stead."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('giver'))] [giver.GetTitledFirstName] holds a [receiver.Custom('CatFurColor')] cat out towards me. "[ROOT.Char.Custom('CatStoryName')] is an excellent... an excellent companion.""
 pet_animal.0107.a:0 "Thank you, I will treasure [ROOT.Char.Custom('CatStoryHerHim')]!"
 pet_animal.0107.b:0 "Thank you. I am sure [ROOT.Char.Custom('CatStorySheHe')] will be of value."

 pet_animal.0108.t:0 "[receiver.Custom('CatStoryName')]: Life Without You"
 pet_animal.0108.t_dead:0 "Life Without You"
 pet_animal.0108.desc_opening:0 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how little [receiver.Custom('CatStoryName')] is doing in [receiver.GetHerHis] care.\n\n"
 pet_animal.0108.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('CatFurColor')] cat in [receiver.GetHerHis] arms. "[receiver.Custom('CatStorySheHe')|U] is doing well –"
 pet_animal.0108.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('CatFurColor')] cat in [receiver.GetHerHis] arms. "[receiver.Custom('CatStorySheHe')|U] is doing well –"
 pet_animal.0108.desc_alive_1:0 "[receiver.Custom('CatStorySheHe')] likes to hunt the local birds!""
 pet_animal.0108.desc_alive_2:0 "[receiver.Custom('CatStorySheHe')] likes to try grooming the hens!""
 pet_animal.0108.desc_dead_opening:1 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how the cat is doing in [receiver.GetHerHis] care.\n\n"
 pet_animal.0108.desc_dead_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no cat to be seen."
 pet_animal.0108.desc_dead:0 "[receiver.GetSheHe|U] meets me outside, no cat to be seen."
 pet_animal.0108.desc_dead_ending:0 ""Oh, it must be out playing somewhere..."\n\n[receiver.GetSheHe|U] looks everywhere but at me."
 pet_animal.0108.a:0 "I am relieved!"
 pet_animal.0108.b:1 "Where is my cat?!"

 pet_animal.0109.t:1 "[ROOT.Char.Custom('CatStoryName')]: Rodent Killer"
 pet_animal.0109.desc:1 "As [ROOT.Char.Custom('CatStoryName')] approaches me with yet another dead rat I can do nothing but praise [ROOT.Char.Custom('CatStoryHerHim')]. The [ROOT.Char.Custom('ResidenceBuilding')] has never been this free of rodents before!"
 pet_animal.0109.a:0 "Keep up the good work!"

 pet_animal.0110.t:1 "[ROOT.Char.Custom('CatStoryName')]: The Troublemaker"
 pet_animal.0110.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, rage in [vassal.GetHerHis] eyes and cat in [vassal.GetHerHis] hand, held by the scruff of its neck. As [vassal.GetSheHe] thrusts the cat in my face I see that it's my dear [ROOT.Char.Custom('CatStoryName')]!\n\n"I found this little monster among my things – what wasn't scratched to bits was covered in piss!""
 pet_animal.0110.a:0 "I'll compensate you!"
 pet_animal.0110.b:0 "[ROOT.Char.Custom('CatStorySheHe')|U] is just a cat..."

 pet_animal.0197.t:0 "[ROOT.Char.Custom('CatStoryName')]: Gone"
 pet_animal.0197.desc_court_5020:0 "Ever since I started limiting the comings and goings of [ROOT.Char.Custom('CatStoryName')] I have seen [ROOT.Char.Custom('CatStoryHerHim')] less and less.\n\nIt has now been weeks since I last saw [ROOT.Char.Custom('CatStoryHerHim')] and I fear that [ROOT.Char.Custom('CatStorySheHe')] has left me for good.\n\nMy courtiers seem happy about their fur-free quarters, but my lap has never felt so empty..."
 pet_animal.0197.desc:0 "[ROOT.Char.Custom('CatStoryName')] has taken to straying further and further from home lately and staying away for longer periods of time.\n\nIt has now been weeks since I last saw [ROOT.Char.Custom('CatStoryHerHim')] and I fear that [ROOT.Char.Custom('CatStorySheHe')] has left me for good."
 pet_animal.0197.a:0 "Please come back, [ROOT.Char.Custom('CatStoryName')]!"

#Cat dies :(
 pet_animal.0199.t:0 "[ROOT.Char.Custom('CatStoryName')]: Day of Sorrow"
 pet_animal.0199.desc:0 "[ROOT.Char.Custom('CatStoryName')] is not as young as [ROOT.Char.Custom('CatStorySheHe')] once was, and as [ROOT.Char.Custom('CatStorySheHe')] crawls into my lap I can feel [ROOT.Char.Custom('CatStoryHerHim')] trembling.\n\nI gently stroke [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur and listen to [ROOT.Char.Custom('CatStoryHerHim')] purr long into the night, but as silence falls I know that [ROOT.Char.Custom('CatStorySheHe')] won't wake again."
 pet_animal.0199.a:0 "I will miss you, [ROOT.Char.Custom('CatStoryName')]!"
 pet_animal.0199.b:0 "I will make sure that you'll forever be by my side!"
 pet_animal.0199.b.tt:0 "You gain a small tanned hide [court_artifact|E]"

#Extra cat events

 pet_animal.0200.t: "[ROOT.Char.Custom('CatStoryName')]: Thunk!"
 pet_animal.0200.desc: "I am at my table, reading through some reports sent to me from throughout the realm. [ROOT.Char.Custom('CatStoryName')] hops up beside me, chasing the warmth of a sunbeam, and curls up contentedly beside my work.\n\nI reach out to give [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur a stroke and [ROOT.Char.Custom('CatStorySheHe')] stretches languorously in response. A mighty stretch!\n\n#EMP Too#! mighty, as it turns out. [ROOT.Char.Custom('CatStoryName')] rolls over and completely off the table, landing on [ROOT.Char.Custom('CatStoryHerHis')] feet. With a haughty glare — as if this was somehow #EMP my#! fault — [ROOT.Char.Custom('CatStorySheHe')] saunters away sulkily."
 pet_animal.0200.a: "Hah! You little fool!"

 pet_animal.0201.t: "[ROOT.Char.Custom('CatStoryName')]: Teetering"
 pet_animal.0201.desc: "It has been a long day. I stretch my legs out in front of me as I relax at my writing table, my weary bones being rested for the first time today. Across the room from me, [ROOT.Char.Custom('CatStoryName')] saunters along a shelf, exploring the higher reaches of the room. [ROOT.Char.Custom('CatStorySheHe')|U] does so like being up high—\n\nMy [cat_artifact.GetName]! Sat on the end of the shelf, [ROOT.Char.Custom('CatStoryName')] is making a beeline right for it, feline eyes wide with interest. I watch in horror as a paw extends..."
 pet_animal.0201.a: "No!"
 pet_animal.0201.a.tt: "Grab it!"
 pet_animal.0201.a.success: "You successfully catch it"
 pet_animal.0201.a.failure: "[cat_artifact.GetNameNoTooltip] topples to the floor"
 pet_animal.0201.b: "Oh no you don't, you little—"
 pet_animal.0201.b.success: "You successfully grab [ROOT.Char.Custom('CatStoryName')]"
 pet_animal.0201.b.failure: "[ROOT.Char.Custom('CatStoryName')] is not happy with you"
 pet_animal.0201.b.tt: "Grab [ROOT.Char.Custom('CatStoryHerHim')]!"

 pet_animal.0202.t: "[ROOT.Char.Custom('CatStoryName')]: Amorous Endeavors"
 pet_animal.0202.desc: "Candles sputter and sheets rustle as [cat_lover.GetFirstName] and I intertwine in bed. We try to be quiet, but sometimes the sounds are a little too resonant! The gasps, the sighs, the... meows?\n\nI bolt upright to find [ROOT.Char.Custom('CatStoryName')] sitting quite happily on a pillow next to us, purring contentedly. As I ponder what to do, mouth agape, [ROOT.Char.Custom('CatStorySheHe')] begins noisily cleaning a paw.\n\n[cat_lover.GetFirstNameNoTooltip|U] looks at me haughtily. I give the satisfied feline a half-hearted shove; [ROOT.Char.Custom('CatStorySheHe')] rolls over on to [ROOT.Char.Custom('CatStoryHerHis')] back, ready to play."
 pet_animal.0202.a: ""Oh for— #EMP shoo!#!""
 pet_animal.0202.a.success: "You successfully shoo the cat away"
 pet_animal.0202.a.failure: "[ROOT.Char.Custom('CatStoryName')] obstinately refuses to budge"
 pet_animal.0202.b: "Well, it'd be rude to disturb [ROOT.Char.Custom('CatStoryHerHim')]..."

 pet_animal.0203.t: "[ROOT.Char.Custom('CatStoryName')]: Betrayal!"
 pet_animal.0203.desc: "Is that some #EMP cooing#! I hear? And some... muffled meows?\n\nSat in an alcove is [random_courtier.GetFirstName], [ROOT.Char.Custom('CatStoryName')] cradled in [random_courtier.GetHerHis] arms. The feline looks up at [random_courtier.GetHerHim] adoringly, limbs tucked in like a babe's, and the smitten [random_courtier.GetFirstNameNoTooltip] rocks [ROOT.Char.Custom('CatStoryHerHim')] lovingly.\n\nI offer a greeting, but though the human responds, the cat merely purrs contentedly and burrows [ROOT.Char.Custom('CatStoryHerHis')] face into a crook of an arm. Despite myself, I feel something of a pang of jealousy."
 pet_animal.0203.a: "Oi! Give my cat here!"
 pet_animal.0203.b: "Well, I suppose I'm not [ROOT.Char.Custom('CatStoryHerHis')] favorite..."

 pet_animal.0204.t: "[ROOT.Char.Custom('CatStoryName')]: The Cat Doctor"
 pet_animal.0204.desc: "I shiver slightly and draw the covers closer around me. This wretched malady has had me feeling miserable for days now, and it's showing no signs of abating any time soon.\n\nAs I fiddle with the covers, a happy meow announces the arrival of my cat, [ROOT.Char.Custom('CatStoryName')]. [ROOT.Char.Custom('CatStorySheHe')|U] looks at me with a vague air of concern, performing an elaborate lap of my sickbed.\n\nFinally, with a small, self-satisfied #EMP mrrp!#!, [ROOT.Char.Custom('CatStorySheHe')] settles down to knead at the blankets, eventually curling up in the crook of my elbow."
 pet_animal.0204.a: "Aww. Have you come to keep me company, [ROOT.Char.Custom('CatStoryName')]?"

 pet_animal.0205.t: "[ROOT.Char.Custom('CatStoryName')]: An Interruption"
 pet_animal.0205.desc: "I sit, gesturing at my council to do the same. The most powerful people in the realm are here. I open my mouth to speak, and—\n\n#EMP "Meow!"#! I look around for the culprit. #EMP "Meow!"#!\n\n[ROOT.Char.Custom('CatStoryName')] hops up on to the long table, purring contentedly. [ROOT.Char.Custom('CatStorySheHe')|U] butts [ROOT.Char.Custom('CatStoryHerHis')] head into my hand happily; [cat_disapprover.GetFirstName], meanwhile, purses [cat_disapprover.GetHerHis] lips in disapproval.\n\n"Perhaps we can have the animal removed, my [ROOT.Char.GetLadyLord]? We have business of much import to discuss.""
 pet_animal.0205.a: "Respect [ROOT.Char.Custom('CatStoryName')], or lose your tongue."
 pet_animal.0205.b: "Servant! Come fetch this cat!"
 pet_animal.0205.c: "Oh come now, [ROOT.Char.Custom('CatStorySheHe')] is no trouble. [ROOT.Char.Custom('CatStorySheHe')|U] can stay."
 pet_animal.0205.c.tt: "Come here, you little fuzzball!"

##############
## DOG
##############
 dog_got_pregnant_tooltip:0 "She is expecting puppies!"
 pet_animal.1001.t:0 "The Dog"
 pet_animal.1001.desc:0 "As I pet the dog on the head [ROOT.Char.Custom('DogStorySheHe')] happily wags [ROOT.Char.Custom('DogStoryHerHis')] tail. What name would suit [ROOT.Char.Custom('DogStoryHerHim')]? Something historical? Something alluding to [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] fur? It is an important decision, and as the dog rolls over to let me pet [ROOT.Char.Custom('DogStoryHerHis')] stomach I find myself distracted for a while.\n\nBut wait, I know! I will name [ROOT.Char.Custom('DogStoryHerHim')]..."

 pet_animal.1101.t:0 "[ROOT.Char.Custom('DogStoryName')]: Feet and Paw"
 pet_animal.1101.desc:0 "It has become a habit to walk [ROOT.Char.Custom('DogStoryName')] daily, and I am not sure which of us enjoy the fresh air and sun the most!\n\n[ROOT.Char.Custom('DogStoryName')] bounds ahead and looks back at me and barks, as if to say #EMP catch up!#!"
 pet_animal.1101.a:0 "And on we walk!"

 pet_animal.1102.t:0 "[ROOT.Char.Custom('DogStoryName')]: Runaway"
 pet_animal.1102.desc:0 "I am out riding, my dog [ROOT.Char.Custom('DogStoryName')] beside me, when [ROOT.Char.Custom('DogStorySheHe')] suddenly runs off into the [ROOT.Char.Custom('TerrainType')].\n\nMy retinue assures me [ROOT.Char.Custom('DogStorySheHe')] will come back, but what if [ROOT.Char.Custom('DogStorySheHe')] doesn't?!"
 pet_animal.1102.a:0 "Heel! [ROOT.Char.Custom('DogStoryName')], I said heel! Wait for me!"
 pet_animal.1102.a.tt:0 "You try to catch [ROOT.Char.Custom('DogStoryHerHim')]"
 pet_animal.1102.b:0 "I will be patient."
 pet_animal.1102.b.tt:0 "[ROOT.Char.Custom('DogStorySheHe')|U] will be back...!"

 pet_animal.1103.desc_followed:0 "I find [ROOT.Char.Custom('DogStoryName')] after a few minutes of searching, happily wagging [ROOT.Char.Custom('DogStoryHerHis')] tail and pretending like nothing is wrong."
 pet_animal.1103.desc:0 "Eventually [ROOT.Char.Custom('DogStoryName')] comes trotting back, pretending that nothing is wrong."
 pet_animal.1103.desc_ending:0 "\n\n[ROOT.Char.Custom('DogStorySheHe')|U] is clutching something in [ROOT.Char.Custom('DogStoryHerHis')] mouth, and as [ROOT.Char.Custom('DogStorySheHe')] gently places it before me I see it's a couple of golden coins."
 pet_animal.1103.a:0 "Thank you!"

 pet_animal.1104.desc_followed:0 "I search for a long time, but not a sign of [ROOT.Char.Custom('DogStoryName')] can be found."
 pet_animal.1104.desc:0 "No matter how long I wait [ROOT.Char.Custom('DogStoryName')] does not return."
 pet_animal.1104.desc_ending:0 "\n\nAs we ride back the empty space beside my horse makes something inside me ache."
 pet_animal.1104.a:0 "[ROOT.Char.Custom('DogStoryName')], why did you leave me?"

 pet_animal.1105.desc_ending:0 "\n\nJust as I am about to give up a rider from my retinue returns with disturbing news – [dummy_gender.GetSheHe] swears [dummy_gender.GetSheHe] saw [rival.Custom2('MyCharacterIntroduction', ROOT.Char)] skulking around!"
 pet_animal.1105.a:1 "If [rival.GetSheHe] had something to do with this..."

 pet_animal.1106.desc_ending:0 "\n\nJust as I am about to leave [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] appears out of nowhere, [ROOT.Char.Custom('DogStoryName')] in tow.\n\n"My friend, I do believe you lost someone!""
 pet_animal.1106.a:0 "Such luck! Thank you so much!"

 pet_animal.1107.t:0 "[ROOT.Char.Custom('DogStoryName')]: Charmed Vassal"
 pet_animal.1107.desc:0 "I stumble upon my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))] [vassal.GetTitledFirstName] crouching beside my dog [ROOT.Char.Custom('DogStoryName')], vigorously scratching [ROOT.Char.Custom('DogStoryHerHis')] stomach.\n\n"This dog of yours is quite the charmer, my [ROOT.Char.GetLadyLord]!""
 pet_animal.1107.a_female:0 "She is a good girl!"
 pet_animal.1107.a_male:0 "He is a good boy!"

 pet_animal.1108.t:0 "[ROOT.Char.Custom('DogStoryName')]: Furry Protector"
 pet_animal.1108.desc:0 "I am in my chambers when my dog [ROOT.Char.Custom('DogStoryName')] suddenly starts barking at the door. I hear a surprised squeak and as I fling the door open my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('agent'))] [agent.GetFirstName] freezes mid step."
 pet_animal.1108.a:0 "What are you doing here? Tell me!"

 pet_animal.1109.t:0 "[ROOT.Char.Custom('DogStoryName')]: The Meeting"
 pet_animal.1109.desc:0 "I am out walking [ROOT.Char.Custom('DogStoryName')] when suddenly I see [other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)] approach with a beautiful [other_owner.Custom('DogFurColor')] dog.\n\nBefore either of us can react [ROOT.Char.Custom('DogStoryName')] and the other dog take off."
 pet_animal.1109.a:0 "I'm sure they'll be fine."
 pet_animal.1109.a.tt:0 "I #EMP hope#! they'll be fine"

 pet_animal.1110.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dogs after a while, in the middle of some rigorous copulating.\n\n"
 pet_animal.1110.desc_your_dog:0 ""Well, [ROOT.Char.GetTitledFirstNameNoTooltip]... I guess we'll be related soon!""
 pet_animal.1110.desc_their_dog:0 ""[ROOT.Char.Custom('DogStoryName')], how could you let that mutt...!"\n\n[other_owner.GetSheHe|U] trails off, but I can see the anger in [other_owner.GetHerHis] eyes."
 pet_animal.1110.a:0 "Well... It's only natural."

 pet_animal.1111.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dogs after a while, in the middle of a playful fight.\n\n"It is good to see [other_owner.Custom('DogStoryName')] having such fun!""
 pet_animal.1111.a:0 "I couldn't agree more!"

 pet_animal.1112.desc:0 "[other_owner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I find the two dogs after a while, in the middle of a vicious fight.\n\n"Call your mutt off!"\n\n"
 pet_animal.1112.desc_dead:0 "When I finally get [ROOT.Char.Custom('DogStoryName')] to back off [other_owner.GetFirstNamePossessiveNoTooltip] dog is already growing cold."
 pet_animal.1112.desc_alive:0 "When I finally get [ROOT.Char.Custom('DogStoryName')] to back off [other_owner.GetTitledFirstNameNoTooltip] leaves without as much as a backwards glance."
 pet_animal.1112.a:0 "Are you alright, [ROOT.Char.Custom('DogStoryName')]?"

 pet_animal.1113.t:0 "[ROOT.Char.Custom('DogStoryName')]: The Council Meeting"
 pet_animal.1113.desc:1 "As me and my councillors are gathering for a meeting my dog [ROOT.Char.Custom('DogStoryName')] approach me with begging eyes and a drooping tail.\n\n[ROOT.Char.Custom('DogStorySheHe')|U] does not like to be left alone, but this is an important meeting..."
 pet_animal.1113.a:1 "[ROOT.Char.Custom('DogStorySheHe')|U] will join me."
 pet_animal.1113.a_success:1 "[ROOT.Char.Custom('DogStoryName')] behaves"
 pet_animal.1113.a_success.tt:0 "Nothing bad happens"
 every_councillor:0 "Every councillor"
 pet_animal.1113.a_failure:1 "[ROOT.Char.Custom('DogStoryName')] does anything but"
 pet_animal.1113.a_failure.tt:0 "Something... bad happens"
 pet_animal.1113.b:1 "A dog has no place in a council meeting."
 pet_animal.1113.b.tt:0 "You slam the door shut in front of the dog's begging eyes"
 pet_animal.1113.b_success:1 "[ROOT.Char.Custom('DogStoryName')] waits patiently"
 pet_animal.1113.b_failure:1 "[ROOT.Char.Custom('DogStoryName')] goes on adventures"
 
 pet_animal.1114.desc:2 ""I am sorry, [ROOT.Char.GetTitledFirstNameNoTooltip]," says my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName]. "I have to disagree with what you just–"\n\n#EMP *Grrr*#!\n\n[ROOT.Char.Custom('DogStoryName')] gives a guttural growl and [councillor.GetTitledFirstNameNoTooltip] jerks back, looking from the dog to me and back.\n\n"On second thought I think it is a great idea!""
 pet_animal.1014.a_girl:0 "Such a good girl, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.1014.a_boy:0 "Such a good boy, [ROOT.Char.Custom('DogStoryName')]!"

 pet_animal.1115.desc:2 ""Now on to the next point," my [councillor.GetCouncilTitle] [councillor.GetTitledFirstName] drones. "It is of the utmost importance that–"\n\n#EMP *Phhffrrt*#!\n\nThe silence that falls is only broken by the sound of [ROOT.Char.Custom('DogStoryName')] barking happily, having done [ROOT.Char.Custom('DogStoryHerHis')] business."
 pet_animal.1115.a:0 "Bad dog!"

 pet_animal.1116.desc_opening:0 "I exit the meeting room only to discover that [ROOT.Char.Custom('DogStoryName')] is gone. I look everywhere for [ROOT.Char.Custom('DogStoryHerHim')], high and low; what if [ROOT.Char.Custom('DogStorySheHe')] is lost and scared?\n\n"
 pet_animal.1116.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] with a dog practically in [courtier.GetHerHis] lap, vigorously scratching its [ROOT.Char.Custom('DogFurColor')] stomach. A dog that looks suspiciously similar to [ROOT.Char.Custom('DogStoryName')].\n\n"This is one precious companion you have, [ROOT.Char.GetTitledFirstNameNoTooltip]!""
 pet_animal.1116.a:0 "Hah, yeah. [ROOT.Char.Custom('DogStorySheHe')|U] is great..."

 pet_animal.1117.desc:1 "Suddenly I stumble upon [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] chastising a dog; a dog that looks suspiciously like [ROOT.Char.Custom('DogStoryName')] with torn paper and fabric all around [ROOT.Char.Custom('DogStoryHerHim')].\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]! This... This #EMP beast#! completely destroyed my chambers! Everything is in shreds!""
 pet_animal.1117.a:0 "Eh... Ups. Bad dog!"

 pet_animal.1118.t:1 "[ROOT.Char.Custom('DogStoryName')]: The Troublemaker"
 pet_animal.1118.desc:2 "[vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, rage in [vassal.GetHerHis] eyes and dog in [vassal.GetHerHis] hand, dragged along by the scruff of its neck. As [vassal.GetSheHe] reaches me I see that it is my dear [ROOT.Char.Custom('DogStoryName')] [vassal.GetSheHe] is holding!\n\n"I found this beast among my things – what wasn't chewed to bits was covered in excrement!""
 pet_animal.1118.a:0 "I'll compensate you!"
 pet_animal.1118.b:0 "[ROOT.Char.Custom('DogStorySheHe')|U] is just a dog..."

 pet_animal.1190.t:0 "[ROOT.Char.Custom('DogStoryName')]: Puppy"
 pet_animal.1190.desc:1 "[ROOT.Char.Custom('DogStoryName')] has given birth to an adorable puppy! As much as I adore it – and its tiny wagging tail – I cannot take care of it as well..."
 pet_animal.1190.a:0 "I'll give it to [receiver_1.GetFirstNameNoTooltip]..."
 pet_animal.1190.b:0 "[receiver_2.GetFirstNameNoTooltip] could use a companion..."
 pet_animal.1190.c:0 "[receiver_3.GetFirstNameNoTooltip] would take care of it..."
 pet_animal.1190.d:0 "I'll sell it at the market."

 pet_animal.1191.t:0 "The Puppy"
 pet_animal.1191.desc:1 "[giver.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me with a puppy in [giver.GetHerHis] arms.\n\n"I cannot care for it, but perhaps you can give it a home?""
 pet_animal.1191.a:0 "Definitely! Hand it over!"
 pet_animal.1191.b:0 "I can... #EMP take care#! of it."

 pet_animal.1192.t:0 "[receiver.Custom('DogStoryName')]: Life Without You"
 pet_animal.1192.desc_opening:0 "I visit my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('receiver'))] [receiver.GetTitledFirstName] to see how little [receiver.Custom('DogStoryName')] is doing in [receiver.GetHerHis] care.\n\n"
 pet_animal.1192.desc_alive_landed:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], the [receiver.Custom('DogFurColor')] dog beside [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] is doing well –"
 pet_animal.1192.desc_alive:0 "[receiver.GetSheHe|U] meets me outside, the [receiver.Custom('DogFurColor')] dog beside [receiver.GetHerHim]. "[receiver.Custom('DogStorySheHe')|U] is doing well –"
 pet_animal.1192.desc_alive_1:0 "[receiver.Custom('DogStorySheHe')] likes to chase the chickens!""
 pet_animal.1192.desc_alive_2:0 "[receiver.Custom('DogStorySheHe')] likes to follow the horses around!""
 pet_animal.1192.desc:0 "[receiver.GetSheHe|U] meets me outside [receiver.GetHerHis] [receiver.Custom('ResidenceBuilding')], no dog to be seen. "Oh, [receiver.Custom('DogStorySheHe')] must be out playing somewhere..."\n\n[receiver.GetSheHe|U] looks everywhere but at me."
 pet_animal.1192.a:0 "I am relieved!"
 pet_animal.1192.b:0 "Where is [receiver.Custom('DogStoryName')]?!"

#Dog dies :(
 pet_animal.1199.t:0 "[ROOT.Char.Custom('DogStoryName')]: Day of Sorrow"
 pet_animal.1199.desc:1 "[ROOT.Char.Custom('DogStoryName')] has walked by my side for many years, and the passage of time does not spare dogs. As I kneel besides [ROOT.Char.Custom('DogStoryHerHim')] [ROOT.Char.Custom('DogStorySheHe')] starts wagging [ROOT.Char.Custom('DogStoryHerHis')] tail slowly, but [ROOT.Char.Custom('DogStorySheHe')] cannot raise [ROOT.Char.Custom('DogStoryHerHis')] head.\n\nI sit with [ROOT.Char.Custom('DogStoryHerHim')] long into the night, petting [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] back until the tail stills."
 pet_animal.1199.a:0 "I will miss you, [ROOT.Char.Custom('DogStoryName')]!"

##############
## CAT AND DOG
##############
 pet_animal.2001.t:0 "Nightly Cuddles"
 pet_animal.2001.desc:0 "I retire to my chambers as night falls and find [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')] cuddled up together on the floor! [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] coat is shining – [ROOT.Char.Custom('CatStoryName')] has obviously been at work cleaning [ROOT.Char.Custom('DogStoryHerHim')]."
 pet_animal.2001.a:0 "They're so cute together!"

 pet_animal.2002.t:0 "Like Cats and Dogs"
 pet_animal.2002.desc:0 "I take a step outside when [ROOT.Char.Custom('CatStoryName')] and [ROOT.Char.Custom('DogStoryName')] hove into view from opposing directions.\n\nI have no time to react – they are at each other's throats in seconds. Tufts of [ROOT.Char.Custom('DogFurColor')] fur fly, and I can hear both of them growling. Again. This constant fighting has to end!"
 pet_animal.2002.a:0 "Stop this at once, [ROOT.Char.Custom('DogStoryName')]!"
 pet_animal.2002.a.tt:0 "I try to control the dog"
 pet_animal.2002.b:0 "[ROOT.Char.Custom('CatStoryName')], that's enough!"
 pet_animal.2002.b.tt:0 "I try to control the cat"
 pet_animal.2002.c:0 "I don't want to get caught in the middle..."
 pet_animal.2002.c.tt:0 "I'm sure they'll work it out"

 pet_animal.2003.desc:0 "I've looked all over the [ROOT.Char.Custom('ResidenceBuilding')], [ROOT.Char.Custom('CatStoryName')] trailing behind me, but I cannot find my dog [ROOT.Char.Custom('DogStoryName')] anywhere!\n\nI stop to think, bending down to pet [ROOT.Char.Custom('CatStoryName')], when I see a tuft of bloody [ROOT.Char.Custom('DogFurColor')] fur stuck in [ROOT.Char.Custom('CatStoryHerHis')] teeth. As I yank it out [ROOT.Char.Custom('CatStorySheHe')] hisses and bounds of to a corner of the yard – a corner with something [ROOT.Char.Custom('DogFurColor')] lying on the ground."
 pet_animal.2003.a:0 "Oh, oh no! [ROOT.Char.Custom('CatStoryName')], you didn't...!"

 pet_animal.2004.desc_opening:0 "Just as I am leaving the [ROOT.Char.Custom('ResidenceBuilding')] [ROOT.Char.Custom('DogStoryName')] trots up to me, happily wagging [ROOT.Char.Custom('DogStoryHerHis')] tail.\n\n"
 pet_animal.2004.desc_female:0 ""Hello! Who's a good girl? Yes, who–""
 pet_animal.2004.desc_male:0 ""Hello! Who's a good boy? Yes, who–""
 pet_animal.2004.desc:0 "\n\nAs [ROOT.Char.Custom('DogStorySheHe')] gets closer I can see that [ROOT.Char.Custom('DogStoryHerHis')] mouth is dripping with blood and gore. With a sinking heart I walk towards where [ROOT.Char.Custom('DogStorySheHe')] came from, and soon enough I happen upon the still body of my cat [ROOT.Char.Custom('CatStoryName')]."
 pet_animal.2004.a:0 "Oh, no... [ROOT.Char.Custom('DogStoryName')], how could you?"

 pet_animal.2005.desc_opening:0 "I can find neither [ROOT.Char.Custom('CatStoryName')] nor [ROOT.Char.Custom('DogStoryName')]. I scour the [ROOT.Char.Custom('ResidenceBuilding')] and the surrounding area, but no one has seen them.\n\n"
 pet_animal.2005.desc:0 "Just as I am turning back I spot a small pool of blood on the ground, and then another, and another... They lead me to a heap of bloody fur – two teared up bodies entangled on the ground, and there's no mistaking who they are."
 pet_animal.2005.a:0 "Why couldn't you just get along?!"

 pet_animal.2006.desc:0 "Just as I am turning back I spot them – lying in a heap on the ground. Oh no! They finally... But as I approach them [ROOT.Char.Custom('CatStoryNamePossessive')] head perks up and [ROOT.Char.Custom('CatStorySheHe')] watches me with tired eyes before going right back to sleep."
 pet_animal.2006.a:0 "Oh, they... They actually worked it out!"

##############
## OTHER PEOPLE
##############
 pet_animal.5001.t:0 "The Enemy's Cat"
 pet_animal.5001.desc:0 "As I pass by [rival_home.GetName] on an errand, I am approached by a [rival.Custom('CatFurColor')] cat. Where have I seen this cat before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] cat [rival.Custom('CatStoryName')]!\n\nAs it meows up at me and purr I feel a vicious smile spread across my face."
 pet_animal.5001.a:0 "#EMP Pss pss#! – I won't hurt you..."
 pet_animal.5001.a.tt:0 "It's just a quick slice of a knife"
 pet_animal.5001.b:0 "I will pet that oaf's cat so good!"

 pet_animal.5002.t:0 "The Enemy's Dog"
 pet_animal.5002.desc:0 "As I pass by [rival_home.GetName] on an errand, I am approached by a [rival.Custom('DogFurColor')] dog. Where have I seen this dog before...? Ah! It's my [ROOT.Char.Custom2('RelationToMe' , SCOPE.sC('rival'))] [rival.GetTitledFirstNamePossessive] dog [rival.Custom('DogStoryName')]!\n\nI feel a vicious smile spread across my face as it barks happily at me with a wagging tail."
 pet_animal.5002.a:0 "Come here, I won't hurt you..."
 pet_animal.5002.b:0 "I will pet that oaf's dog so good!"


##############
## DECISION EVENTS
##############
 pet_animal.6001.t:0 "Petting [ROOT.Char.Custom('DogStoryName')|U]"
 pet_animal.6001.desc:0 "As I stroke [ROOT.Char.Custom('DogStoryNamePossessive')] [ROOT.Char.Custom('DogFurColor')] fur I can feel my worries dissipating. To have someone's unwavering loyalty, and to know they will always stay by my side... If only the people around me were more like you, [ROOT.Char.Custom('DogStoryName')]!\n\nWe sit together for many minutes, [ROOT.Char.Custom('DogStoryHerHis')] tail wagging and my shoulders relaxing, until I am ready to face the world again."
 pet_animal.6001.a:0 "Thank you, my friend!"

 pet_animal.6002.desc:0 "I find [ROOT.Char.Custom('DogStoryName')] outside, playing with some children. As [ROOT.Char.Custom('DogStorySheHe')] spots me [ROOT.Char.Custom('DogStorySheHe')] quickly bounds over with [ROOT.Char.Custom('DogStoryHerHis')] tail wagging, and as I crouch down [ROOT.Char.Custom('DogStorySheHe')] promptly flops over onto [ROOT.Char.Custom('DogStoryHerHis')] back.\n\nI spend many minutes petting [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] stomach, and it's been a long time since I felt this relaxed."

 pet_animal.6003.desc:0 "As I walk outside I see [ROOT.Char.Custom('DogStoryName')] rushing towards me, carrying a stick in [ROOT.Char.Custom('DogStoryHerHis')] jaws. I suppose that I can spare a few minutes to play fetch with [ROOT.Char.Custom('DogStoryHerHim')]. Yes, that would be relaxing.\n\n#EMP Hold up a minute, what is this?#!\n\nAs I bend down to grab the stick, I see that it is no stick at all, but a #EMP claim to the [target_county.GetName]!#! How in the world did you get a hold of this, [ROOT.Char.Custom('DogStoryName')]!?"
 pet_animal.6003.a:0 "Good [ROOT.Char.Custom('DogStoryGirlBoy')], [ROOT.Char.Custom('DogStoryName')]. #EMP Good [ROOT.Char.Custom('DogStoryGirlBoy')]!#!"
 pet_animal.6003.b:0 "[neighboring_ruler.GetTitledFirstName] will be overjoyed to get this back!"

 pet_animal.6004.desc:0 "I find [ROOT.Char.Custom('DogStoryName')] outside, napping in the sun. I crouch down beside [ROOT.Char.Custom('DogStoryHerHim')] and let my hand run through [ROOT.Char.Custom('DogStoryHerHis')] [ROOT.Char.Custom('DogFurColor')] fur, and–\n\nMy only warning is a low growl and a flash of teeth before I feel something #EMP tear#! in my arm. I scramble backwards before [ROOT.Char.Custom('DogStorySheHe')] can lunge at me again, but the pain...!"
 pet_animal.6004.a:0 "It... It must have been a mistake!"
 pet_animal.6004.b:0 "You #EMP beast#!!"

 pet_animal.6051.t:0 "Petting [ROOT.Char.Custom('CatStoryName')|U]"
 pet_animal.6051.desc:0 "I find [ROOT.Char.Custom('CatStoryName')] sleeping on my bed, and as I sit down beside [ROOT.Char.Custom('CatStoryHerHim')] I am greeted by a quiet, confused, chirp.\n\nHowever, as I start running my fingers through [ROOT.Char.Custom('CatStoryHerHis')] [ROOT.Char.Custom('CatFurColor')] fur [ROOT.Char.Custom('CatStorySheHe')] quickly starts purring in contentment, and the sound seems to relax my whole being."

 pet_animal.6052.desc:0 "I find [ROOT.Char.Custom('CatStoryName')] outside, strutting around the yard. As soon as [ROOT.Char.Custom('CatStorySheHe')] spots me [ROOT.Char.Custom('CatStorySheHe')] meows and saunters over, rubbing up against my leg.\n\nI spend many minutes crouched by [ROOT.Char.Custom('CatStoryHerHis')] side, petting [ROOT.Char.Custom('CatStoryHerHim')] and scratching [ROOT.Char.Custom('CatStoryHerHim')] under the chin, and when I stand back up again I feel lighter than I have in a long time."
