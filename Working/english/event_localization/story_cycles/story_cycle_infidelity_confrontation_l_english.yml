# Secret has been exposed/discovered — lover/spouse decides how to react, by Mathilda Bjarnehed
 infidelity_confrontation.1000.t:0 "Unfaithful"
 	#Special confession desc
 infidelity_confrontation.1000.confession.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] is silent as if frozen in time, but I can see it in [infidelity_partner.GetHerHis] eyes. My fears are true. I, too, seem to have frozen — except for my heart, which is beating hard.\n\nAs words finally spill from [infidelity_partner.GetFirstNamePossessiveNoTooltip] lips, so do tears from [infidelity_partner.GetHerHis] eyes.\n\n"Oh, [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)], I never meant to hurt you. I swear! I... I will tell you everything. I have shared my bed with "
 infidelity_confrontation.1000.confession.your_lovername.desc:0 "[infidelity_partners_lover.Custom2('YourCharacterIntroductionNoComma', ROOT.Char)]."
 infidelity_confrontation.1000.confession.my_lovername.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', infidelity_partner)]."
 infidelity_confrontation.1000.confession.apologetic_end.desc:0 """
 infidelity_confrontation.1000.confession.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNameNoTooltip] did not expect my accusation, that much is clear. [infidelity_partner.GetSheHe|U] is not shaken for long, though.\n\n"It took you long enough to notice, #EMP [infidelity_partner.Custom2('RelationToMeShort', ROOT.Char)]#!." [infidelity_partner.GetHerHis|U] words are dripping with venom. "Yes, I have lain with another – "
 infidelity_confrontation.1000.confession.unapologetic_end_opposite_sex.desc:0 "I would rather sleep with a hundred [infidelity_partners_lover.GetWomenMen] than spend a night with you.""
 infidelity_confrontation.1000.confession.unapologetic_end_same_sex.desc:0 "[infidelity_partners_lover.GetSheHe|U] is twice the [infidelity_partners_lover.GetWomanMan] you will ever be.""
 	#Regular desc
 infidelity_controntation.1000.partner_exposed_intro.desc:0 "[infidelity_partner.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has confessed to having an affair with [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.partners_lover_exposed_intro.desc:0 "[infidelity_partners_lover.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has confessed to having an affair with [infidelity_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_intro.desc:0 "[exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] [infidelity_partner.GetFirstNamePossessive] affair with [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.investigation_intro.desc:0 "My investigation was successful, and my fears were confirmed. [infidelity_partner.GetSheHe|U] is having an affair with [infidelity_partners_lover.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 infidelity_controntation.1000.exposed_knew.desc:0 "Now that the whole story is out in the open, my [ROOT.Char.Custom2('RelationToMeShort', infidelity_partner )] and [infidelity_partner.GetHerHis] [infidelity_partners_lover.Custom('InsultNounSexual')] are about to face the consequence of their actions."
 infidelity_controntation.1000.start_lover.desc:0 "As if taking another lover was not enough,"
 infidelity_controntation.1000.start_spouse.desc:0 "As if violating the sanctity of our marriage was not enough,"
 infidelity_controntation.1000.incest.desc:1 "my [infidelity_partner.Custom('InsultNoun')] of a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] had to share a bed with [infidelity_partners_lover.GetHerHim] of all people! [infidelity_partner.GetHerHis|U] own #EMP [infidelity_partner.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partners_lover'))]#!!\n\nPerhaps I should have known. They were always so... close. Oh, [ROOT.Char.GetFaith.HighGodName]. The thought of them together... It makes me sick."
 infidelity_controntation.1000.sodomy.desc:1 "my [infidelity_partner.Custom('InsultNoun')] of a [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('infidelity_partner'))] had to share a bed with [infidelity_partners_lover.GetHerHim] of all people! Another #EMP [infidelity_partner.GetWomanMan]#!!\n\nOh, [ROOT.Char.GetFaith.HighGodName]. The thought of them... together... It makes me sick.""
 infidelity_controntation.1000.regular.desc:0 "How could [infidelity_partner.GetTitledFirstName] share [infidelity_partner.GetHerHis] bed with another? How could [infidelity_partner.GetSheHe] betray me like this? Perhaps I will never know [infidelity_partner.GetHerHis] reasons, but there seems to be no doubt about [infidelity_partner.GetHerHis] guilt."
 	#Options
 infidelity_confrontation.1000.demand_break_up.lover:0 "Make your choice. It is [infidelity_partners_lover.GetHerHim] or me!"
 infidelity_confrontation.1000.demand_break_up.spouse:0 "Break it off, or there #EMP will#! be consequences!"
 infidelity_confrontation.1000.demand_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] gives in to your demand"
 infidelity_confrontation.1000.break_up.failure:0 "[infidelity_partner.GetFirstNameNoTooltip] refuses to end the affair"
 infidelity_confrontation.1000.demand_break_up.flavor:0 "[infidelity_partner.GetFirstNameNoTooltip] is more likely to agree if [infidelity_partner.GetSheHe] fears the consequences"
 infidelity_confrontation.1000.plead_break_up:0 "My love, I beg of you! Let this folly end!"
 infidelity_confrontation.1000.plead_break_up.flavor:1 "[infidelity_partner.GetFirstNameNoTooltip] is more likely to agree if [infidelity_partner.GetSheHe] cares for you, or pities you"
 infidelity_confrontation.1000.plead_break_up.success:0 "[infidelity_partner.GetFirstNameNoTooltip] ends the affair and begs for forgiveness"
 infidelity_confrontation.1000.break_up:0 "I #EMP knew#! [infidelity_partner.GetSheHe] was unworthy of my attentions."
 infidelity_confrontation.1000.expose:0 "The world will know of your sordid affair!"
 infidelity_confrontation.1000.blackmail:0 "Surely, you wants this to remain a secret..."
 infidelity_confrontation.1000.imprison:0 "Love will keep you warm in the dungeons."
 infidelity_confrontation.1000.opt_out:0 "I need time to think..."
 infidelity_confrontation.1000.opt_out.knew:0 "I tire of this farce."
 infidelity_confrontation.1000.opt_out.blackmail.tt:0 "I could consider [blackmailing|E] [infidelity_partner.GetShortUIName], giving [infidelity_partner.GetHerHim] a taste of [infidelity_partner.GetHerHis] own medicine, or forgiving [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.divorce.tt:0 "I could consider [divorcing|E] [infidelity_partner.GetShortUIName], giving [infidelity_partner.GetHerHim] a taste of [infidelity_partner.GetHerHis] own medicine, or forgiving [infidelity_partner.GetHerHim]"
 infidelity_confrontation.1000.opt_out.fallback.tt:0 "I could consider giving [infidelity_partner.GetShortUIName] a taste of [infidelity_partner.GetHerHis] own medicine, or forgiving [infidelity_partner.GetHerHim]"
 
# Demand break up branch: Demand is presented to infidelity partner, by Mathilda Bjarnehed
 infidelity_confrontation.1010.start.desc:0 ""I know everything about your and [infidelity_partners_lover.GetTitledFirstNamePossessive] sordid affair! Do not waste your breath denying it!""
 infidelity_confrontation.1010.sad.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] voice is shaking, tears streaming down [confronting_partner.GetHerHis] cheeks.\n\n"
 infidelity_confrontation.1010.angry.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] shout reverberates through my bones. It takes everything in my power not to flinch.\n\n"
 infidelity_confrontation.1010.break_up.desc:0 ""I cannot take this anymore, [ROOT.Char.GetFirstNameNoTooltip]. You have to make a choice. It is [infidelity_partners_lover.GetHerHim] or me!""
 infidelity_confrontation.1010.celibacy.desc:0 ""If you do not leave [infidelity_partners_lover.GetHerHim], I will never share your bed again!""
 infidelity_confrontation.1010.imprisonment.desc:0 ""If you refuse to leave [infidelity_partners_lover.GetHerHim], I will separate you with iron bars!""
 infidelity_confrontation.1010.a:0 "I will break it off, I swear!"
 infidelity_confrontation.1010.c:0 "Do what you will — [infidelity_partners_lover.GetSheHe] and I are meant to be!"
 
# Demand break up branch: Demand is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1011.unapologetic_start.desc:0 "[infidelity_partner.GetFirstNamePossessive] eyes blaze like raging fires, but [infidelity_partner.GetHerHis] voice is cold as ice.\n\n"Do you think threats will repair our"
 infidelity_confrontation.1011.unapologetic_marriage.desc:0 "marriage,"
 infidelity_confrontation.1011.unapologetic_love.desc:0 "love,"
 infidelity_confrontation.1011.unapologetic_end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? Fine. Have it your way. But do not fool yourself — I do not regret what I did. Not even for a second.""
 infidelity_confrontation.1011.a:0 "Will things ever be the same between us?"
 infidelity_confrontation.1011.apologetic_start.desc:0 "Tears fall down [infidelity_partner.GetFirstNamePossessive] cheeks. Are they tears of regret, or fear, I wonder?\n\n"Please, you must forgive me. I beg of you! I will end it, of course I will. It was a stupid mistake — nothing more! I swear it!""

# Demand break up branch: Demand is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1012.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] remains still and silent as I make my demand, tears trailing down [infidelity_partner.GetHerHis] cheeks. But when [infidelity_partner.GetSheHe] finally speaks, [infidelity_partner.GetHerHis] words are not what I expected.\n\n"
 infidelity_confrontation.1012.apologetic_imprisonment.desc:0 ""I am sorry, but I cannot do it. I would rather spend the rest of my days in the dungeons than deny my feelings for [infidelity_partners_lover.GetFirstName]. If you hate me so much — if you want to see me suffer — so be it.""
 infidelity_confrontation.1012.apologetic_break_up.desc:0 ""I never wanted to hurt you, and for that I am sorry. But I cannot deny my feelings for [infidelity_partners_lover.GetFirstName]. What we have — nothing else compares to it. Not even you.""
 infidelity_confrontation.1012.unapologetic_imprisonment.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? I would rather spend the rest of my life in the dungeons than another second with you!""
 infidelity_confrontation.1012.unapologetic_break_up.desc:0 "[ROOT.Char.GetFirstNameNoTooltip]? You were always a fool. Thank you for opening my eyes. Never have I seen you more clearly!""
 infidelity_confrontation.1012.a:0 "Fine! Have it your way, you [infidelity_partner.Custom('InsultAdjective')] [infidelity_partner.Custom('InsultNounSexual')]!"

 # Demand break up branch: break up notification for the infidelity partner's lover, by Mathilda Bjarnehed
 infidelity_confrontation.1013.t:1 "[infidelity_partners_lover.Custom2('AppropriateGreeting', infidelity_partner)]"
 infidelity_confrontation.1013.love.desc:1 "[ROOT.Char.Custom('LoverPetName')|U], I thought we would always be together, that nothing could come between us. But no matter how much I care for you, I can no longer ignore the harsh reality of our situation. Our dreams, as sweet and perfect as they may be, were never more than that. And now they never will be.\n\nDespite it all, we must go on, my love. If we cannot be together in this life, we must wait patiently for the next one."
 infidelity_confrontation.1013.like.desc:0 "Dearest [ROOT.Char.Custom('LoverPetName')]. It is with a heavy heart I write this letter. We had a dream, a wonderful and joyous dream. But it was never more than that, and as much as it hurts, the answer is obvious. We cannot go on together.\n\nI want to thank you for all the good times. I will never forget them. May your life be long and happy."
 infidelity_confrontation.1013.neutral.desc:0 "Our liaison, as pleasant as it has been, is no longer a private matter. It was good while it lasted, but now, it must end.\n\nTake care of yourself, [ROOT.Char.GetTitledFirstNameNoTooltip]. This farewell might sting today, but I assure you — it will soon be forgotten."
 infidelity_confrontation.1013.a:0 "And not even a chance to kiss good bye..."

 # Plead for break up branch: infidelity partner is presented with request, by Mathilda Bjarnehed
 infidelity_confrontation.1001.kind_start.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] tears hurt far worse than harsh words ever could. I stand crestfallen as"
 infidelity_confrontation.1001.unkind_start.desc:0 "Are my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))] [confronting_partner.GetFirstNamePossessive] tears genuine? Perhaps this is naught but an act, designed to rouse my pity? I let out an exasperated sigh as"
 infidelity_confrontation.1001.love_end.desc:0 "[confronting_partner.GetSheHe] buries [confronting_partner.GetHerHis] face in my [ROOT.Char.Custom('GetClothingArticle')].\n\n"[ROOT.Char.GetFirstNameNoTooltip], how could you do this? I love you, you foolish [ROOT.Char.GetWomanMan]!" [confronting_partner.GetFirstName] draws a long, quivering breath. "Come back to me, my [ROOT.Char.Custom('LoverPetName')]. Leave that [infidelity_partners_lover.Custom('InsultNoun')] and everything will be forgiven.""
 infidelity_confrontation.1001.regular_end.desc:0 "[confronting_partner.GetSheHe] wipes [confronting_partner.GetHerHis] cheeks with a handkerchief.\n\n"I know I might not be the perfect [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('confronting_partner'))], but I deserve better than this. We both do. I beg of you — come to your senses and leave that [infidelity_partners_lover.Custom('InsultNoun')]. It is not too late to make things better.""
 infidelity_confrontation.1020.a:0 "I will do anything to deserve your forgiveness!"
 infidelity_confrontation.1020.b:0 "I cannot deny my feelings for [infidelity_partners_lover.GetFirstNameNoTooltip]!"

 # Plead for breakup branch: request is accepted, by Mathilda Bjarnehed
 infidelity_confrontation.1021.love.desc:0 "The relief on [infidelity_partner.GetFirstNamePossessive] face is unmistakable. With it comes tears, and as [infidelity_partner.GetSheHe] throws [infidelity_partner.GetHerselfHimself] into my arms, I can feel their wetness against my neck.\n\n"I do not deserve your forgiveness," [infidelity_partner.GetSheHe] whispers between sobs. "But I will do everything in my power to change that. I swear it, my love. I swear on my life.""
 infidelity_confrontation.1021.regular.desc:0 "The shame on [infidelity_partner.GetFirstNamePossessive] face is unmistakable. "I had convinced myself I did nothing wrong, but now when it is all out in the open..."\n\n[infidelity_partner.GetSheHe|U] shakes [infidelity_partner.GetHerHis] head with a sigh. "I can finally see the error of my ways. Forgive me, [ROOT.Char.GetFirstNameNoTooltip]. Let us try again.""
 infidelity_confrontation.1021.a:0 "It will take time, but we will rebuild."

 # Plead for breakup branch: request is rejected, by Mathilda Bjarnehed
 infidelity_confrontation.1021.unapologetic_start.desc:0 ""Drop the act," [infidelity_partner.GetFirstName] says, [infidelity_partner.Custom('quirk_neg_pp')]. "No amount of tears will make me change my mind. Stop wasting your time — and mine."\n\nHow can [infidelity_partner.GetSheHe] be so cold?"
 infidelity_confrontation.1022.apologetic_start.desc:0 "[infidelity_partner.GetFirstName] remains still and silent as I plead for [infidelity_partner.GetHerHis] love, tears trailing down [infidelity_partner.GetHerHis] cheeks. But when [infidelity_partner.GetSheHe] finally speaks, [infidelity_partner.GetHerHis] words are not what I expected.\n\n"
 infidelity_confrontation.1022.a:0 "I offer you my heart, and you throw it away?"

 # Break up branch: infidelity partner is informed about confronting partner's decision to end it, by Mathilda Bjarnehed
 infidelity_confrontation.1030.t:0 "[confronting_partner.Custom2('AppropriateGreetingNegative', infidelity_partner)]"
 infidelity_confrontation.1030.desc:0 "I have heard of your sordid little dalliance with [infidelity_partners_lover.GetTitledFirstName]. Thank you for revealing your true nature so clearly!\n\nThere is no doubt in my mind; I have wasted my time and attention on a [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNounSexual')]. You are not even worthy of the ink off my quill! Once this letter has been sent, I will not spare you another thought."
 infidelity_confrontation.1030.a:0 "If you would only let me explain!"


 
