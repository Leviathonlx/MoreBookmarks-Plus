l_english:
 child_personality.0001.t:0 "A Threatening Figure"
 child_personality.0001.opening:0 "Whenever I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetTitledFirstName], [bully.GetSheHe] has come up with some new way of tormenting me."
 child_personality.0001.bullying_1:0 "\n\nThis time [bully.GetSheHe] threatened to stuff my head out of the hole in the privy wall!"
 child_personality.0001.bullying_2:1 "\n\nThis time [bully.GetSheHe] followed me an entire day, making barking noises and calling me a mutt!"
 child_personality.0001.bullying_3:1 "\n\nThis time [bully.GetSheHe] tipped over a candelabrum and put the blame on me!"
 child_personality.0001.end:0 "\n\n[bully.GetSheHe|U] scares me, but what can I do?"
 child_personality.0001.no_bully_fallback:0 "The [ROOT.GetCharacter.Custom('lowly_servant_type')]'s daughter is a terrible bully. Whenever I see her she has come up with some new way of tormenting me. She's so big and strong, what can I even do?"
 child_personality.0001.a:0 "At least I am getting very, very good at hiding."
 child_personality.0001.b:0 "I want to stay in my room all day anyways."
 child_personality.0001.c:0 "Maybe I could get [bully.GetHerHim] hanged for it?"

 child_personality.0002.t:0 "The Criminal"
 child_personality.0002.guardian:0 "While passing through the streets with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName], we came by the pillory. A man was stuck there, begging for water, or any kind of relief from his fate."
 child_personality.0002.no_guardian:0 "While passing through the streets, we came by the pillory. A man was stuck there, begging for water, or any kind of relief from his fate."
 child_personality.0002.a:0 "That criminal shouldn't even dare to look at me!"
 child_personality.0002.b:0 "I will get him some water from the well."
 child_personality.0002.c:0 "Water? I hope this mud will do the job!"

 child_personality.0003.t:0 "Caught!"
 child_personality.0003.guardian:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] caught me stealing from [robbed_guest.GetTitledFirstNamePossessive] travel chest while [robbed_guest.GetSheHe] was visiting the castle. Threatening punishment, [guardian.GetFirstName] demanded an explanation."
 child_personality.0003.no_guardian:0 "I was caught stealing from [robbed_guest.GetTitledFirstNamePossessive] travel chest while [robbed_guest.GetSheHe] was visiting the castle. Threatening punishment, [robbed_guest.GetFirstName] demanded an explanation."
 child_personality.0003.a:0 "I was... challenged to a game by one of the other children."
 child_personality.0003.b:0 "I thought I could get away with it, but I will never do it again."
 child_personality.0003.c:0 "I have no more right to anything than others do."

 child_personality.0004.t:0 "Courtly Inspiration"
 child_personality.0004.desc:1 "I am incredibly impressed by one of the household $knight_culture_player_plural_no_tooltip_lowercase$. I was finally introduced to him face to face, and I am no less impressed now. I will remember his words for the rest of my life."
 child_personality.0004.desc_knight:0 "I am incredibly impressed by one of the household $knight_culture_player_plural_no_tooltip_lowercase$. I was finally introduced to [knight.GetHerHim] face to face, and I am no less impressed now. I will remember [knight.GetHerHis] words for the rest of my life."
 child_personality.0004.a:0 ""Give others their due, and you will receive your own in turn.""
 child_personality.0004.b:0 ""Work hard, and you can master anything.""
 child_personality.0004.c:0 ""Greatness comes in time. Be there to grasp it when it does.""

 child_personality.0005.t:0 "Playtime"
 child_personality.0005.desc:1 "I was playing with some other children when [doing_push.GetFirstName] tried to push me over!\n\n[doing_push.GetSheHe|U] hounds me constantly, trying to push me every chance [doing_push.GetSheHe] gets... It's starting to get on my nerves, I should do something about it."
 child_personality.0005.a:0 "I'll show you what happens to someone who pushes me!"
 child_personality.0005.b:0 "Why are you pushing me? I just want to play with you."
 child_personality.0005.c:0 "Oh wait, I just thought of a different game!"

 child_personality.0006.t:0 "Heart-wrenching Rejection"
 child_personality.0006.desc_crush:0 "Oh, I spend day and night thinking about [crush.GetTitledFirstName], and my heart flutters whenever I see [crush.GetHerHim] in the castle halls! \n\nHowever, when I approached [crush.GetHerHim] with my feelings, [crush.GetSheHe] turned me down with a laugh, crushing my heart under [crush.GetHerHis] feet as [crush.GetSheHe] walked away."
 child_personality.0006.desc:0 "A common [child.Custom('servant_for_romance')] has stolen my heart! Every glance my way sends my heart fluttering.\n\nHowever, when approached with my feelings, the [child.Custom('servant_for_romance')] turned me down with a laugh!"
 child_personality.0006.a_crush:0 "I'll show [crush.GetHerHim] what it means to put me down like that!"
 child_personality.0006.a:0 "I'll show them what it means to put me down like that!"
 child_personality.0006.b:0 "If this is love, I want nothing to do with it."
 child_personality.0006.c_crush:0 "Does [crush.GetSheHe] really think I give up that easily?"
 child_personality.0006.c:0 "Do they really think I give up that easily?"

 child_personality.0007.t:0 "A Judgment"
 child_personality.0007.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] spoke to me about the capital sentence that a lowly thief had been given two days ago.\n\n[guardian.GetSheHe|U] wanted to know what I thought of such a harsh penalty for such a small crime."
 child_personality.0007.a:0 "It was too much. The punishment should match the crime."
 child_personality.0007.b:0 "This is not the law of a godly realm."
 child_personality.0007.c:0 "We should all be satisfied with what we already have."

 child_personality.0008.t:0 "A Feast for the Senses"
 child_personality.0008.desc:1 "Being at a feast is a flood of impressions. People are talking, the smell of all kinds of food fills my head. The guests are wearing beautiful clothes, the servants are carrying endless plates, and—\n"
 child_personality.0008.serving_wench:0 "\nWhat was the meaning of that servant wench's wink just now?"
 child_personality.0008.servant_boy:0 "\nWhat was the meaning of that servant boy's wink just now?"
 child_personality.0008.desc_not_server:1 "\nI can't get over how impressive everything is! What a wonderful display of power."
 child_personality.0008.a:0 "It's all so shiny!"
 child_personality.0008.b:0 "Adults can be so much fun to talk to!"
 child_personality.0008.c:0 "I can't stop obsessing over the glint in that servant's eye!"

 child_personality.0009.t:0 "The Child Preacher"
 child_personality.0009.desc:1 "I watched my [ROOT.Char.Custom2('RelationDescriptor', SCOPE.sC('child_preacher'))] [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_preacher'))] [child_preacher.GetTitledFirstName] talk to some other children about [child_preacher.GetFaith.random_GoodGodNames]. They were laughing and leering at [child_preacher.GetHerHim] for a while before the pushing began. Despite the mockery [child_preacher.GetSheHe] tried to keep up the lesson, until the first blow landed."
 child_personality.0009.desc_fallback:1 "I watched my friend talk to some other children about [ROOT.Char.GetFaith.random_GoodGodNames]. They were laughing and leering for a while before the pushing began. Despite the mockery, my friend tried to keep up the lesson, until the first blow landed."
 child_personality.0009.a:0 "I'll protect you!"
 child_personality.0009.a.tt:1 "There is a chance you become Wounded."
 child_personality.0009.b:0 "Let's all stop right now and talk about this."
 child_personality.0009.c:0 "Is this how you treat someone preaching the divine word!?"
 child_personality.0009.d:0 "This should be fun!"

 child_personality.0010.t:0 "A Life in My Hands"
 child_personality.0010.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] brought me to the woods to play with a bow. Running off on my own, it did not take long before I came across a wounded doe, trying to limp away from me."
 child_personality.0010.a:0 "This will be the largest animal I have ever brought down!"
 child_personality.0010.b:0 "It's so slow, I could stab it and watch it bleed to death."
 child_personality.0010.c:0 "This is a test set out by [guardian.GetFirstNameNoTooltip], isn't it?"

 child_personality.0011.t:0 "Object of My Desire"
 child_personality.0011.desc:0 "I have been wanting [ROOT.GetCharacter.Custom('child_object_of_interest_indefinite')] for a long time, and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] is promising to get me one in three months if I start being more rigorous with my studies."
 child_personality.0011.a:0 "I quite like the kind of studying I am doing already."
 child_personality.0011.b:0 "Oh, I don't really want one anymore."
 child_personality.0011.c:0 "I'll study hard!"

 child_personality.0012.t:0 "A Mess of a Feast"
 child_personality.0012.desc:0 "This feast is loud, adults are boring and the food is not very good.\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetFirstName] seems to be enjoying [guardian.GetHerselfHimself], so I cannot catch [guardian.GetHerHis] attention to tell [guardian.GetHerHim] I do not want to be here."
 child_personality.0012.a:0 "I'm sneaking out. Maybe there are other children around."
 child_personality.0012.b:0 "I can't handle this many people! Time to hide under the table."
 child_personality.0012.c:0 "At least I can keep eating for as long as I am here!"

 child_personality.0021.t:0 "Emerging Personality"
 child_personality.0021.desc:0 "One of the few solaces in my imprisonment is watching people, even if it is from behind bars"
 child_personality.0021.serving_wench:0 "– every morning I hope that I will get just one look at that one beautiful servant wench."
 child_personality.0021.servant_boy:0 "– every morning I hope that I will get just one look at that one handsome servant boy."
 child_personality.0021.desc_no_gender:0 "– every morning I hope that I will get just one look at one of the pretty servants."
 child_personality.0021.a:0 "Then my imagination can do the rest..."

 child_personality.0022.desc:0 "I have grown used to being alone. No one to talk to, no one to play with, no one to learn with. The mere thought of another person touching me now..."
 child_personality.0022.a:0 "It sends shivers down my spine!"

 child_personality.0023.desc:0 "I never know when I am going to get my next meal, so when a plate is given to me I devour all that is on it with no hesitation, no matter the amount.\n\nOnly when I am full do I feel somewhat at ease."
 child_personality.0023.a:0 "It is one of the few joys I have!"

 child_personality.0024.desc:0 "I never know when I am going to get my next meal, so when a plate is given to me I force myself to ransom the food and be satisfied with what I get.\n\nIn the beginning it was hard, but now it is second nature."
 child_personality.0024.a:0 "Moderation is key."

 child_personality.0025.desc:0 "A discarded spoon, a shiny pebble, a broken plate... Once I would have scoffed at such trinkets, but I have come to realize that nothing is truly worthless!"
 child_personality.0025.a:0 "I gather all the treasures I can find."

 child_personality.0026.desc:0 "When one owns nothing an act of kindness means everything – I have learned this the hard way. It is mind-blowing to think of the impact I can have upon people with a simple act of generosity!"
 child_personality.0026.a:0 "What is mine is... everyone's!"

 child_personality.0027.desc:0 "My days idle by in a haze stuck behind these bars. I wake, I pace, I – hopefully – eat...\n\nIt makes no difference if I try to fill my days with activity or not. It makes no difference if I try at all."
 child_personality.0027.a:0 "I'll just go back to sleep."

 child_personality.0028.desc:0 "My days idle by in a haze stuck behind these bars. I wake, I pace, I – hopefully – eat...\n\nTo fill my days with something I have learned to give myself tasks, and to complete them well."
 child_personality.0028.a:0 "Diligence is key!"

 child_personality.0029.desc:0 "The simpering guards following my every move, the [imprisoner.Custom('InsultAdjective')] [imprisoner.Custom('InsultNoun')] [imprisoner.GetTitledFirstName] keeping me locked up, the scuttling rats in dark corners... There is an anger growing inside of me, and it is getting stronger for every day that passes!"
 child_personality.0029.a:0 "I... just... ARGH!"

 child_personality.0030.desc:0 "There is little I can do to affect my situation, both on a day to day basis and in the broader sense. There is little to do, and little to say."
 child_personality.0030.a:0 "I have learned to take it in stride."

 child_personality.0031.desc:0 "There is little I can do to affect my situation, both on a day to day basis and in the broader sense. I just have to wait and see what happens."
 child_personality.0031.a:0 "Patience is key."

 child_personality.0032.desc:0 "If being stuck behind bars has taught me anything it is that things cannot wait; you never know what is going to happen in a day, in an hour, in a minute! Will I even be alive?"
 child_personality.0032.a:0 "I cannot waste the time I have!"

 child_personality.0033.desc:0 "When they threw me in here I questioned it; why would they keep me behind bars?\n\nAs the days go by I have come to realize that it is because they fear me; they fear what I will become, and therefore they have locked me away."
 child_personality.0033.a:0 "I am just that good!"

 child_personality.0034.desc:0 "When they threw me in here I questioned it; why would they keep me behind bars?\n\nAs the days go by I have come to realize that I must have done something to deserve it and that I should be grateful for all that life decides to give me despite that."
 child_personality.0034.a:0 "I do not ask for much."

 child_personality.0035.desc:0 "If being stuck behind bars has taught me anything it is that nothing in this life is free; to get what you want you have to cheat and you have to lie. I am lucky my guards are so easily tricked!"
 child_personality.0035.a:0 "Only fools tell the truth."

 child_personality.0036.desc:0 "If being stuck behind bars has taught me anything it is that people do not hesitate to dole out punishment, and the best thing I can do is to not give them any reason to. Also, someone is #EMP always#! watching."
 child_personality.0036.a:0 "Lying only leads to trouble anyway."

 child_personality.0037.desc:0 "The guards outside of my prison are as burly as they are bitter, and they watch every move I make.\n\nBut when I try to hide it is only a matter of time before rats, or something worse, sneak up on me!"
 child_personality.0037.a:0 "Every day brings a new fear..."

 child_personality.0038.desc:0 "The guards outside of my prison are as burly as they are bitter, and they watch every move I make. There are rats in the dark, and every day brings a new horror.\n\n[imprisoner.GetTitledFirstName] will have to up [imprisoner.GetHerHis] game if [imprisoner.GetSheHe] wants to scare me now!"
 child_personality.0038.a:0 "I fear nothing."

 child_personality.0039.desc:0 "It has been a long time since I saw another person, and I do not know if I am devastated or relieved.\n\nOn the one hand I am longing for #EMP any#! kind of social contact after so long behind bars, but on the other hand I never know what to say anymore..."
 child_personality.0039.a:0 "People are scary!"

 child_personality.0040.desc:0 "Spending all day every day behind bars gets so #EMP boring#!! One of the few things that give me joy is the conversations I am able to strike up with the guards; they may be brutes, but some of them are surprisingly interesting!"
 child_personality.0040.a:0 "Please, tell me more!"

 child_personality.0041.desc:0 "Thinking about all the things that pass me by while I waste away behind these bars keep me awake at night; all those opportunities, gone...\n\nWhen I finally get out of this rotten hole of a prison I am going to make up for all the time I have lost!"
 child_personality.0041.a:0 "Nothing will stop me!"

 child_personality.0042.desc:0 "Stuck in this prison I have learned that I do not need much to get by; opulence and wealth have no inherent value.\n\nWhen I finally get out of here I am going to cherish all the things I have!"
 child_personality.0042.a:0 "No matter their worth."

 child_personality.0043.desc:0 "Behind these bars I have learned a valuable lesson: the only one you can truly trust is yourself. What does the opinion of other people mean in the end? For that matter, what do other people matter at all?"
 child_personality.0043.a:0 "They do not!"

 child_personality.0044.desc:0 "The unfairness I have seen in this prison – both from guards and other prisoners – is enough to give me nightmares.\n\nIf we cannot treat each other justly, then what point is there?!"
 child_personality.0044.a:0 "Without laws we are no better than animals."

 child_personality.0045.desc:0 "People are selfish; if my time behind bars has taught me anything it is this.\n\nAn unexpectedly decent meal? Prisoners will do everything in their power to steal from each other. A taunting guard asking them to renounce [ROOT.Char.GetFaith.HighGodName] for a treat? No hesitation."
 child_personality.0045.a:0 "People only care about themselves."

 child_personality.0046.desc:0 "The one and only constant during my time behind bars have been [ROOT.Char.GetFaith.HighGodNameAlternate]. Whenever I have been down, whenever I doubted, [ROOT.Char.GetFaith.HighGodNameSheHe] has been there for me in my prayers.\n\nAs the days pass by I am growing more and more certain that nothing truly matters besides my faith."
 child_personality.0046.a:0 "Praise [ROOT.Char.GetFaith.HighGodName]!"

 child_personality.0047.desc:0 "Wherever I go the guards are there, watching. Even when I believe me alone they later drop a comment that assures me they saw everything; that I always have eyes upon me."
 child_personality.0047.a:0 "Someone is always watching..."

 child_personality.0048.desc:0 "[imprisoner.GetTitledFirstName] said I would be clothed and I would be fed, and I have been. The guards promised that I would not see the light of day, and I have not.\n\nThe one thing I have grown certain of behind these bars is that people usually tell the truth."
 child_personality.0048.a:0 "I trust them."

 child_personality.0049.desc:0 "There is little happiness to find behind these bars, and the smallest gesture of kindness goes a long way. To see the joy in other people's eyes, to see their spirits rise... Nothing brings me such calm."
 child_personality.0049.a:0 "Kindness is all that matters."

 child_personality.0050.desc:0 "The unfairness I have seen in this prison – both from guards and other prisoners – is enough to give me nightmares. Or... it was. Now nothing can surprise me anymore."
 child_personality.0050.a:0 "Everyone is capable of cruelty."

 child_personality.0051.desc:0 "Joy is scarce behind these bars. The guards are as unfriendly as they are burly, [imprisoner.GetTitledFirstName] is either curt or hostile, and my fellow prisoners are hurting to deeply too entertain me. Or... so I thought. Whenever one of them is in pain I feel the remnants of joy stirring in my soul."
 child_personality.0051.a:0 "This feeling... I want more!"

 child_personality.0052.desc:0 "Other people decide what I eat, when and where I sleep, where I go... The one thing I have behind these bars is my conviction, and I will not compromise."
 child_personality.0052.a:0 "I am the only constant in this place."

 child_personality.0053.desc:0 "It has been so long since I was free that I do not remember what it was like to hold my life in my own hands; to make my own decisions. Now even the most straightforward question can throw me.\n\nEven though I sometimes have a hard time knowing my preferences it also opens so many doors!"
 child_personality.0053.a:0 "Who knows what I want to do?"

 child_personality.0054.desc:0 "If someone slights you, and you readily forgive and forget, they will certainly slight you again. The guards, and other prisoners, have taught me that.\n\nLuckily there is little to do in this prison but remember."
 child_personality.0054.a:0 "[imprisoner.GetTitledFirstNameNoTooltip], I will have my revenge."

 child_personality.0055.desc:0 "When you are stuck with the same people day in and day out you realize that nothing is back and white; people always have a reason for acting the way they do, and most everyone is trying their best.\n\nI would have only enemies around me in this prison if I did not forgive."
 child_personality.0055.a:0 "To keep hold of grudges only brings pain."

 child_personality.0061.t:0 "A Guardian's Influence"
 child_personality.0061.desc_opening:0 "I don't enjoy loneliness, yet I struggle to enjoy the company of others. There's always a feeling of worry that I'm making a fool of myself during social interactions."
 child_personality.0061.desc_shy:0 "Thus I feel a strong kinship with [guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], who seem plagued by similar thoughts."
 child_personality.0061.desc_gregarious:0 "[guardian.GetTitledFirstNameNoTooltip], [ROOT.GetCharacter.Custom2('RelationToMe' , guardian)], is my complete opposite in that regard."
 child_personality.0061.desc_fallback:0 "I don't know if I'm alone with these thoughts..."
 child_personality.0061.desc_ending:0 "I caught a glimpse of [guardian.GetTitledFirstNameNoTooltip] during a social event, where all in attendance had a drink in hand, and wide smiles. Perhaps there's some truth in the saying that wine helps you relax."
 child_personality.0061.a:0 "Could it be the cure for my shyness?"
 child_personality.0061.a.tt:0 "#EMP There's a chance that you improve your diplomacy and gain a proclivity to drink.#!"
 child_personality.0061.b:0 "No, my shyness is a trial from [ROOT.Char.GetFaith.HighGodName]! This must be [ROOT.Char.GetFaith.DevilName] tempting me!"

 my_ward_or_child:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] "
 child_personality.101.desc:0 "[child.GetTitledFirstName] came to me complaining about [bully.GetTitledFirstName] bullying [child.GetHerHim]."
 child_personality.101.desc_no_bully:0 "[child.GetTitledFirstName] came to me complaining about the [child.Custom('GetDaughterSon')] of a [child.Custom('lowly_servant_type')] bullying [child.GetHerHim]."
 child_personality.101.craven:1 "\n\n[child.GetSheHe|U] has been hiding all over the castle to avoid facing the other child."
 child_personality.101.lazy:1 "\n\n[child.GetSheHe|U] has been staying in bed for days to avoid facing the other child."
 child_personality.101.arbitrary:0 "\n\n[child.GetSheHe|U] started asking how to get someone hanged, if [child.GetSheHe] felt like they should be."
 child_personality.1011.t:1 "[child.GetFirstNameNoTooltip] in Hiding"
 child_personality.1012.t:0 "Locked in [child.GetHerHis] Room"
 child_personality.1013.t:0 "Questions of Punishment"
 child_personality.101.confirm_craven:0 "Good. Do not seek out trouble when it is unnecessary."
 child_personality.101.confirm_lazy:0 "You do not have to face the world if you do not want to."
 child_personality.1013.confirm_arbitrary:0 "Your will is the only law that truly matters."
 child_personality.101.lazy_change:0 "Why not hide in your room instead?"
 child_personality.101.arbitrary_change:0 "A bully deserves whatever punishment you can imagine."
 child_personality.101.craven_change:0 "Make sure you stay hidden wherever you go!"
 child_personality.1021.t:0 "Unworthy Peasants"
 child_personality.1022.t:0 "Soothing the Pain"
 child_personality.1023.t:0 "Salt in the Wound"
 child_personality.102.desc_court_location:2 "While I was in the [court_location.Custom('BaronyTownType')] with [child.GetTitledFirstName], [child.GetHerHis] attention was caught by a criminal chained in the pillory."
 child_personality.102.desc:1 "While I was at the market with [child.GetTitledFirstName], [child.GetHerHis] attention was caught by a criminal chained in the pillory."
 child_personality.102.arrogant:1 "\n\n[child.GetFirstNameNoTooltip] lifted [child.GetHerHis] head and made a show of ignoring the criminal's begging for water."
 child_personality.102.compassionate:1 "\n\nWhen the man begged for water, [child.GetFirstNameNoTooltip] immediately promised to bring it, and soon returned from a nearby well, letting the criminal drink from [child.GetHerHis] cupped hands."
 child_personality.102.callous:1 "\n\n[child.GetFirstNameNoTooltip] watched him for a while. When he did nothing but cough and beg for water, [child.GetFirstNameNoTooltip] rolled [child.GetHerHis] eyes and kept on walking."
 child_personality.102.confirm_arrogant:0 "Good, let him know his place."
 child_personality.102.confirm_compassionate:0 "Without kindness, the world falls apart."
 child_personality.102.confirm_callous:0 "A criminal deserves nothing but disdain from you."
 child_personality.102.arrogant_change:0 "This criminal is not even worth your attention."
 child_personality.102.compassionate_change:0 "No child, bring the poor man the water he asks for."
 child_personality.102.callous_change:0 "Spit on him. Beat him. He deserves nothing less."

 child_personality.103.desc:1 "I was shocked when I caught my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] trying to steal from the travel chest of the visiting [robbed_guest.GetTitledFirstName]."
 child_personality.103.deceitful:0 "\n[child.GetSheHe|U] blamed a game another child had invented, but I could tell [child.GetSheHe] was lying."
 child_personality.103.honest:0 "\n[child.GetSheHe|U] confessed [child.GetSheHe] had thought [child.GetSheHe] could get away with it, but now knows it was wrong."
 child_personality.103.humble:0 "\n[child.GetSheHe|U] gave me an impressive speech on how [child.GetSheHe] now understood why what [child.GetSheHe] had done was wrong."
 child_personality.1031.t:0 "A Liar's Pay"
 child_personality.1032.t:0 "Servant of Honesty"
 child_personality.1033.t:0 "Blessed are the Meek"
 child_personality.103.confirm_deceitful:0 "You have to learn to get away with your lies."
 child_personality.103.confirm_honest:0 "Honesty will serve you best in the long run, child."
 child_personality.103.confirm_humble:0 "We are all but small pieces of the world."
 child_personality.103.deceitful_change:0 "No, we have to cover up your wrongdoing!"
 child_personality.103.honest_change:0 "Be honest, and you will see others open to you."
 child_personality.103.humble_change:0 "We are all guided by rules greater than ourselves, child."
 
 child_personality.1041.t:0 "The Gift of Generosity"
 child_personality.1042.t:0 "Toil and Hard Work"
 child_personality.1043.t:0 "All in Time"
 child_personality.104.desc:2 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been impressed with one of the household $knight_culture_player_plural_no_tooltip$ for a very long time. After finally meeting in person, [child.GetSheHe] has been repeating the warrior's words to [child.GetHerselfHimself]."
 child_personality.104.generous:0 "\n\n"Give others their due, and you will receive your own in turn.""
 child_personality.104.diligent:0 "\n\n"Work hard, and you can master anything.""
 child_personality.104.patient:0 "\n\n"Greatness comes in time. Be there to grasp it when it does.""
 child_personality.104.confirm_generous:0 "As others grow around [child.GetHerHim], so will [child.GetSheHe]."
 child_personality.104.confirm_diligent:0 "Indeed. Hard work will bring [child.GetHerHim] where [child.GetSheHe] wants."
 child_personality.104.confirm_patient:0 "Yes, opportunities always come in time."
 child_personality.104.generous_change:0 "[child.GetSheHe|U] must never forget the part others play in [child.GetHerHis] greatness."
 child_personality.104.diligent_change:0 "[child.GetSheHe|U] must be taught that hard work always produces results."
 child_personality.104.patient_change:0 "All things must be given time, dear [child.GetFirstNameNoTooltip]."

 child_personality.1051.t:0 "Quick to Anger"
 child_personality.1052.t:0 "Even-tempered"
 child_personality.1053.t:0 "Shifting Interests"
 child_personality.105.desc:0 "I was watching [child.GetTitledFirstName] play with other children when [doing_push.GetTitledFirstName] tried to push [child.GetHerHim] over."
 child_personality.105.wrathful:0 "Soon a brawl had broken out among the children!"
 child_personality.105.forgiving:0 "\n[child.GetFirstName] took it all in stride, and sat down to talk to [doing_push.GetFirstName] instead."
 child_personality.105.fickle:0 "The moment did not last long, as [child.GetFirstName] soon had made an entirely new game out of it, and forgotten the previous game entirely."
 child_personality.105.confirm_wrathful:0 "[child.GetFirstNameNoTooltip] gave as good as [child.GetSheHe] got!"
 child_personality.105.confirm_forgiving:0 "[child.GetFirstNameNoTooltip] knows to turn the other cheek when needed."
 child_personality.105.confirm_fickle:0 "Moving on is often the best approach."
 child_personality.105.wrathful_change:0 "[child.GetSheHe|U] must never let others walk all over [child.GetHerHim]!"
 child_personality.105.forgiving_change:1 "[child.GetFirstNameNoTooltip] must be taught to turn the other cheek."
 child_personality.105.fickle_change:1 "[child.GetFirstNameNoTooltip] should not linger on matters like this."
 child_personality.1061.t:0 "Lingering Resentment"
 child_personality.1062.t:0 "A Loss of Interest"
 child_personality.1063.t:0 "Insistence"
 child_personality.106.desc:0 "[child.GetTitledFirstName] has been harboring a secret affection for [crush.GetTitledFirstName] for some time. However, when [child.GetSheHe] finally confessed [child.GetHerHis] feelings, [crush.GetFirstName] responded harshly."
 child_personality.106.vengeful:0 "\n\nNow [child.GetFirstName] mutters whenever [crush.GetSheHe] passes by."
 child_personality.106.chaste:0 "\n\nThe rejection seems to have made [child.GetFirstName] wary of any kind of attraction whatsoever."
 child_personality.106.stubborn:0 "\n\n[child.GetFirstName] still pursues [crush.GetHerHim] ever as doggedly, however."
 child_personality.106.confirm_vengeful:0 "Ah, childlike vices."
 child_personality.106.confirm_chaste:0 "One should not dabble in matters of lust at all."
 child_personality.106.confirm_stubborn:0 "If one fails at first, all one can do is try again."
 child_personality.106.vengeful_change:0 "[child.GetFirstNameNoTooltip] should not let anyone treat [child.GetHerHim] like that!"
 child_personality.106.chaste_change:0 "Perhaps love is not for [child.GetFirstNameNoTooltip]..."
 child_personality.106.stubborn_change:0 "[child.GetFirstNameNoTooltip] should not give up that easily!"
 child_personality.1071.t:0 "A Harsh Judgment"
 child_personality.1072.t:0 "In the Name of the Divine"
 child_personality.1073.t:0 "Inspired Moderation"
 child_personality.107.desc:0 "Following the death sentence of a lowly thief, I asked [child.Custom2('MyCharacterIntroduction', ROOT.Char)] what [child.GetSheHe] thought."
 child_personality.107.just:0 "\n\n[child.GetSheHe|U] responded that the sentence was far too harsh for such a small crime."
 child_personality.107.cynical:0 "\n\n[child.GetSheHe|U] expressed doubts about whether any god could want a realm to be ruled by such a harsh law."
 child_personality.107.temperate:0 "\n\n[child.GetSheHe|U] claimed [child.GetSheHe] had learned a lesson about not reaching for more than one can handle."
 child_personality.107.confirm_just:0 "The punishment did indeed not fit the crime."
 child_personality.107.confirm_cynical:0 "Do not expect to see [child.GetFaith.HighGodNamePossessive] justice."
 child_personality.107.confirm_temperate:0 "Overreaching can be terribly dangerous."
 child_personality.107.just_change:0 "[child.GetSheHe|U] must be taught the proper execution of the law."
 child_personality.107.cynical_change:0 "It is time to show [child.GetHerHim] how little [ROOT.Char.GetFaith.HighGodName] cares."
 child_personality.107.temperate_change:0 "This is a lesson of moderation in all things."
 child_personality.1081.t:0 "A Keen Eye"
 child_personality.1082.t:0 "Making Acquaintances"
 child_personality.1083.t:0 "An Inappropriate Exchange"
 child_personality.108.desc:0 "[child.GetTitledFirstName] seemed to enjoy our latest feast immensely!"
 child_personality.108.greedy:0 "\nOf all the things, [child.GetSheHe] could not stop talking about the rich clothes and glittering gold [child.GetSheHe] saw there."
 child_personality.108.gregarious:0 "\n[child.GetSheHe|U] got along quite well with everyone [child.GetSheHe] spoke to, even the adult guests."
 child_personality.108.lustful:1 "\nAfterwards [child.GetSheHe] couldn't stop talking about the feelings that locking eyes with one of the younger servants had caused in [child.GetHerHim]."
 child_personality.108.confirm_greedy:0 "These are the trappings of power by which our world is ruled."
 child_personality.108.confirm_gregarious:0 "It never hurts to make friends."
 child_personality.108.confirm_lustful:0 "Oh, the young rascal is coming of age, is [child.GetSheHe]?"
 child_personality.108.greedy_change:0 "Notice how true value lies in the expensive trappings of power!"
 child_personality.108.gregarious_change:0 "I will show [child.GetHerHim] how to make friends at a feast!"
 child_personality.108.lustful_change:0 "I saw how you looked at that servant, [child.GetFirstNameNoTooltip]."
 child_personality.1091.t:0 "Getting Stuck In"
 child_personality.1092.t:0 "The Young Mediator"
 child_personality.1093.t:0 "Defender of the Faith"
 child_personality.109.desc:0 "There was a commotion among the children today. [child_preacher.GetTitledFirstName] was attempting to preach among [child_preacher.GetHerHis] fellow youngsters, and became the target of a small fight."
 child_personality.109.desc_fallback:0 "There was a commotion among the children today. A child was attempting to preach among fellow youngsters, and became the target of a small fight."
 child_personality.109.brave:0 "\n\n[child.GetTitledFirstName] intervened and did what [child.GetSheHe] could to protect [child_preacher.GetHerHim]."
 child_personality.109.brave_fallback:0 "\n\n[child.GetTitledFirstName] intervened and did what [child.GetSheHe] could to protect the little preacher."
 child_personality.109.calm:0 "\n\n[child.GetTitledFirstName] intervened, and managed to stop the fight before anyone got hurt."
 child_personality.109.zealous:1 "\n\n[child.GetTitledFirstName] was furious that anyone could target someone attempting to speak on behalf of [child.GetFaith.random_GoodGodNames], and chased away the other children."
 child_personality.109.confirm_brave:0 "Never back down from a challenge, [child.GetFirstNameNoTooltip]."
 child_personality.109.confirm_calm:0 "Remaining calm in the face of pressure is incredibly important."
 child_personality.109.confirm_zealous:0 "You will serve the divine well, child!"
 child_personality.109.brave_change:0 "Do not be afraid. Charge in when you have to."
 child_personality.109.calm_change:0 "Let me tell you how you could have mediated this..."
 child_personality.109.zealous_change:0 "Never let anyone spite the divine like that."
 child_personality.1101.t:0 "With Certainty"
 child_personality.1102.t:0 "With Glee"
 child_personality.1103.t:0 "With Suspicion"
 child_personality.110.desc:0 "I took [child.GetFirstName] out playing with a bow, and to my surprise [child.GetSheHe] ran into a wounded doe."
 child_personality.110.ambitious:1 "\n\n[child.GetSheHe|U] did not hesitate in the slightest to bring it down."
 child_personality.110.sadistic:1 "\n\nWhen [child.GetSheHe] showed me the animal, its wounds were evidence of a slow and torturous death. [child.GetFirstNameNoTooltip] just smiled."
 child_personality.110.paranoid:0 "\n\n[child.GetSheHe|U] later lashed out at me, thinking I had staged the whole encounter as some kind of test."
 child_personality.110.confirm_ambitious:0 "Greatness awaits you, [child.GetFirstNameNoTooltip]."
 child_personality.110.confirm_sadistic:0 "It is just an animal."
 child_personality.110.confirm_paranoid:1 "Yes, it was certainly a test. Well done, [child.GetFirstNameNoTooltip]."
 child_personality.110.ambitious_change:0 "Then show me that you could have felled an animal yourself!"
 child_personality.110.sadistic_change:0 "Someone always suffers. Make certain it is not you."
 child_personality.110.paranoid_change:0 "This was a test. I hope you do better next time."
 child_personality.1111.t:0 "Quite Satisfied"
 child_personality.1112.t:0 "A Changing Mind"
 child_personality.1113.t:0 "Trusting Me"
 child_personality.111.desc:0 "[child.GetTitledFirstName] has been asking me for [child.Custom('child_object_of_interest_indefinite')] for a long time, and I told [child.GetHerHim] I would get one for [child.GetHerHim] in three months if [child.GetSheHe] displayed more focus in [child.GetHerHis] studies."
 child_personality.111.content:0 "\n\n[child.GetSheHe|U] responded that [child.GetSheHe] was fine with [child.GetHerHis] current dedication to [child.GetHerHis] studies, reward or no reward."
 child_personality.111.fickle:1 "\n\n[child.GetSheHe|U] simply waved my offer away, saying [child.GetSheHe] did not really care about that anymore."
 child_personality.111.trusting:0 "\n\nEver since I made the promise, [child.GetSheHe] has been redoubling the effort of [child.GetHerHis] studies."
 child_personality.111.confirm_content:0 "We all learn to live with our lot in life."
 child_personality.111.confirm_fickle:0 "A changing mind is a healthy mind."
 child_personality.111.confirm_trusting:0 "I would never deceive you, [child.GetFirstNameNoTooltip]."
 child_personality.111.content_change:0 "[child.GetSheHe|U] must focus on the boons [child.GetSheHe] already possesses."
 child_personality.111.fickle_change:0 "I should teach [child.GetHerHim] a more flexible way of thinking."
 child_personality.111.trusting_change:1 "[child.GetFirstNameNoTooltip] must be taught to take me at my word."
 child_personality.1121.t:0 "Slipping Away"
 child_personality.1122.t:0 "Solitude in the Great Hall"
 child_personality.1123.t:0 "The Little Gourmand"
 child_personality.112.desc:0 "[child.GetTitledFirstName] seems to have been having a difficult time at our latest feast."
 child_personality.112.impatient:0 "[child.GetSheHe|U] sneaked out early and was not seen for the entire rest of the evening."
 child_personality.112.shy:0 "[child.GetSheHe|U] slipped underneath one of the tables and there hid from people for the entire meal."
 child_personality.112.gluttonous:0 "[child.GetSheHe|U] buried [child.GetHerHis] face in [child.GetHerHis] food, and the only talking [child.GetSheHe] did was asking for serving after serving."
 child_personality.112.confirm_impatient:0 "If you have better things to do, do those instead."
 child_personality.112.confirm_shy:0 "The important thing is that the guests know you were there."
 child_personality.112.confirm_gluttonous:0 "Food is always a joy!"
 child_personality.112.impatient_change:0 "If it was a chore, then you should simply have left."
 child_personality.112.shy_change:0 "It is a duty to be seen, whether you want to or not!"
 child_personality.112.gluttonous_change:0 "Focus on the food if the company bothers you."
 child_personality.2001.t:0 "Lost Track"
 child_personality.2001.desc:0 "I like playing around with [child.GetTitledFirstName], letting [child.GetHerHim] know when [child.GetSheHe] acts weird, occasionally pushing [child.GetHerHim] around a little."
 child_personality.2001.craven:0 "\n\nI swear, if I didn't know better I'd say [child.GetSheHe] was hiding from me."
 child_personality.2001.a:0 "What is [child.GetSheHe], a coward?"

 child_personality.2002.t:0 "Locked Away"
 child_personality.2002.lazy:0 "\n\nNow [child.GetSheHe] just spends all day locked in [child.GetHerHis] room, doing nothing."
 child_personality.2002.a:0 "[child.GetSheHe|U]'s no fun."

 child_personality.2003.t:0 "Unreasonable Demand"
 child_personality.2003.arbitrary:0 "\n\nNow [child.GetSheHe]'s had enough, and ran to the grown ups telling them that I should be hanged for it!"
 child_personality.2003.a:0 "That's harsh!"

 child_personality.2004.t:0 "From Fight to Friendship"
 child_personality.2004.desc:0 "I thought [child.GetTitledFirstName] was going to fight me after I accidentally pushed [child.GetHerHim] while playing, but [child.GetHerHis] anger passed quickly.\n\nInstead we started talking, and then playing some more. It was so much fun, and now we play every day!"
 child_personality.2004.a:0 "I am happy to have a friend like [child.GetFirstNameNoTooltip] around."

 child_personality.2005.t:0 "Persistence"
 child_personality.2005.desc:0 "[child.GetTitledFirstName] have asked me to play and go for walks with [child.GetHerHim] so many times, I finally had to make it clear that I just do not want to.\n\nDejected at first, it soon became apparent that [child.GetSheHe] would not give up trying to get me to like [child.GetHerHim]."
 child_personality.2005.a:0 "[child.GetSheHe|U] needs to stop it already!"
 child_personality.2005.b:0 "It's cute that [child.GetSheHe] won't give up."
 child_personality.2005.c:0 "[child.GetFirstName]? Who is that?"

 child_personality.2006.t:0 "My Rescuer"
 child_personality.2006.opening:0 "I was trying to teach the other children what I know about God when they started mocking me and raising fists against me."
 child_personality.2006.bully:0 "Despite the way [child.GetSheHe] has treated me in the past, [child.GetTitledFirstName] was the only one who dared intervene, and made sure I stayed safe."
 child_personality.2006.victim:0 "Despite the way I have treated [child.GetHerHim] in the past, [child.GetTitledFirstName] was the only one who dared intervene, and made sure I stayed safe."
 child_personality.2006.desc:0 "The only one who dared intervene was [child.GetTitledFirstName], who made sure I stayed safe."
 child_personality.2006.a:0 "We have been close ever since."

 child_personality.2007.t:0 "An Encounter"
 child_personality.2007.desc:1 "[child_preacher.GetTitledFirstName] was talking to many of the children about [child_preacher.GetFaith.HighGodName], and started getting on my nerves.\n\nI was only pushing [child_preacher.GetHerHim] around a bit when [child.GetTitledFirstName] out of the blue started viciously beating on me while telling me to leave [child_preacher.GetFirstName] alone."
 child_personality.2007.a:0 "I was only having a little fun, idiot!"

 #Curious 
 child_personality.3001.t:1 "What? Why? How?"
 child_personality.3001.desc:0 "There is so much to see, and smell, and touch! Where do you come from? Why is the sky blue? What is beyond that hill? Please, please, I want to go and find out!"
 child_personality.3001.a:1 "There are so many questions!"

 child_personality.3001.message:0 "My [ROOT.Char.Custom2('RelationToMe', personality_child)] [personality_child.GetTitledFirstName] is always full of questions!"

 child_personality.3002.desc:1 "There is never a quiet moment! My [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName] is so full of questions! I do my best to encourage [personality_child.GetHerHis] curiosity, but sometimes I cannot help but get exhausted by the constant stream of thoughts and queries."
 child_personality.3002.a:1 "When a father and a mother love each other very much..."

 #Rowdy
 child_personality.3003.t:0 "A Kindling Fire"
 child_personality.3003.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps ordering me to sit still and be quiet, even though I tell [guardian.GetHerHim] it is impossible! It is like my arms and legs are moving on their own and if I do not follow, they will fall off and run away without me!"
 child_personality.3003.a:0 "I do what I want!"

 child_personality.3003.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is always up to something!"

 child_personality.3004.t:0 "A Brewing Troublemaker"
 child_personality.3004.desc:0 "While I have come to expect mischief from my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ] [personality_child.GetTitledFirstName], [personality_child.GetHerHis] creativity keeps me on my toes. When it is not a prank, it is a brawl, a disgruntled tutor or grazed knees from an adventure gone wrong."
 child_personality.3004.a:0 "Never a dull moment!"

#Bossy
 child_personality.3005.t:0 "A Ruler in the Making"
 child_personality.3005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps asking me to let the other children pick what games to play sometimes, but why should I, when I always know which one is the best? I am so sick of [guardian.GetHerHim] and all the other grown-ups telling me what to do!"
 child_personality.3005.a:0 "They're not the boss of me!"

 child_personality.3005.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] truly knows what [personality_child.GetSheHe] wants!"

 child_personality.3006.desc:0 "There is no end to the opinions and wants of my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child) ], [personality_child.GetTitledFirstName]. Half of the time, [personality_child.GetSheHe] is trying to tell me what to do, instead of the other way around!"
 child_personality.3006.a:0 "Formidable or aggravating — it's a fine line to walk."

 #Charming
 child_personality.3007.t:0 "Work Smarter, Not Harder"
 child_personality.3007.desc:0 ""Be nice and work hard," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] keeps telling me. I do my best, but sometimes it is just too exhausting! Is it not smarter to cheat and lie a little bit to get what I want?!"
 child_personality.3007.a:0 "And everyone's so easy to trick, too!"

 child_personality.3007.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is both deceptive and sly!"

 child_personality.3008.t:0 "Sweet Smiles and Little Lies"
 child_personality.3008.desc:1 "Just like other children [personality_child.GetHerHis] age, my [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] sometimes lies and tests boundaries. However, [personality_child.GetSheHe] often avoids suspicion with [personality_child.GetHerHis] sweet demeanor, and people always forgive [personality_child.GetHerHim] when [personality_child.GetSheHe] does get caught.\n\nI wonder just how much [personality_child.GetSheHe] gets away with..."
 child_personality.3008.a:0 "I will keep an eye on this one."

 #Pensive
 child_personality.3009.t:1 "Lost In Thought"
 child_personality.3009.desc:1 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('guardian'))] [guardian.GetFirstName] tells me I should play with the other children. But they are so noisy! It has to be quiet, so I can hear my thoughts!"
 child_personality.3009.a:1 "There is so much to think about..."

 child_personality.3009.message:0 "My [ROOT.Char.Custom2('RelationToMe',personality_child)] [personality_child.GetTitledFirstName] is often lost in thought!"

 child_personality.3010.t:1 "Lost In Thought"
 child_personality.3010.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , personality_child)] [personality_child.GetTitledFirstName] is an unusually calm child. When the others play their wild games, [personality_child.GetFirstNameNoTooltip] often withdraws to some silent corner. [personality_child.GetSheHe|U] does not speak a lot, but I can tell [personality_child.GetSheHe] is always thinking about something."
 child_personality.3010.a:1 "I wonder what is on [personality_child.GetHerHis] mind?"


