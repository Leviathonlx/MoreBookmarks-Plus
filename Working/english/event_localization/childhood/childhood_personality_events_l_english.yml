 child_personality.4011.t:0 "Budding Attraction"
 child_personality.4011.desc_opening:0 "Nestled in bed under my [ROOT.Char.Custom('GetAnimalType')] skin I drift to sleep in a warm haze.\n\n"
 child_personality.4011.desc_1:0 "Standing before me is a magnificent [ROOT.Char.Custom('GetAnimalType')] that urges me to follow it into the [ROOT.Char.Custom('TerrainType')]. As we reach a glade my heart starts to pound, my body tingle, my soul to #EMP yearn#!. As I turn the [ROOT.Char.Custom('GetAnimalType')] is gone, and in its place is a beautiful..."
 child_personality.4011.desc_2:0 "Before me lies a person, veiled in fog, gesturing an invitation. As I join them, as I touch them, the fog begins to clear, and in its place, a warm blush seeps over our skin. I lean down to kiss them. As I pull back I am greeted by a warm smile from a beautiful..."
 child_personality.4011.desc_3:0 "I bolt awake in the middle of the night — chest heaving and skin tingling. I have never felt this way before; am I sick? What did I dream about? All I can remember is a beautiful..."
 child_personality.4011.a:0 "... boy."
 child_personality.4011.b:0 "... girl."
 child_personality.4011.c:0 "... girl. Or was it a boy? I cannot remember clearly."
 child_personality.4011.d:0 "... person. Honestly, I am just glad it was all a dream."

 child_personality.4012.desc:0 "I have been told that it is natural to feel a pull towards certain people — that in time I will want to know them intimately.\n\nI have been trying to figure out what it all means, but the only progress I have made is realizing that it is only fun to explore this mystery when there are other [ROOT.Char.Custom('GirlBoyPlural')] around."
 child_personality.4012.a:1 "[ROOT.Char.Custom('GirlBoyPlural')|U] really are the best!"

 child_personality.4013.desc:0 "While playing with other children I have found that I do not mind if I am paired with a girl or a boy for our more intimate games. A lot of the other children seems to have preferences, and some even make a big fuss, but I do not understand why."
 child_personality.4013.a:0 "Both girls and boys are so interesting!"

 child_personality.4014.desc:0 "Everyone around me seems so eager to pair up — smiling and playing games of kiss and touch with other children. When I show no interest they seem confused, and [dummy_opposite_gender.Custom('GirlBoyPlural')] tell me I should like them more."
 child_personality.4014.a:0 "I truly do not get it..."

 child_personality.4015.desc:0 "As I look upon a young [ROOT.Char.Custom('OppositeGenderedLowlyServantType')] walking by, sweaty with labor but a blush on [dummy_opposite_gender.GetHerHis] cheeks, I am entranced. What is this feeling? This longing?"
 child_personality.4015.a:0 "[dummy_opposite_gender.Custom('GirlBoyPlural')|U] are so fascinating!"
 child_personality.4015.b:0 "I know [crush.GetSheHe] is only a commoner... but oh, my heart!"


 #Reincarnation, by Mathilda Bjarnehed
 child_personality.9900.t:0 "The Spitting Image"
 child_personality.9900.start.desc:1 "People keep telling me that I am the spitting image of my [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. I've never met [ancestor.GetHerHim], but they smile when they say it, so it must be a good thing.\n\n"
 child_personality.9900.start.sinful.desc:0 "People keep telling me that I am the spitting image of my [ROOT.Char.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]. I've never met [ancestor.GetHerHim], but [ancestor.GetSheHe] was apparently an evil [ancestor.GetWomanMan].\n\n"
 child_personality.9900.mother.desc:0 "My mother says I am"
 child_personality.9900.father.desc:0 "My father says I am"
 child_personality.9900.nurse.desc:0 "My nurse says I am"
 child_personality.9900.temperate.desc:0 "moderate and always in control of myself,"
 child_personality.9900.greedy.desc:0 "always look for new opportunities,"
 child_personality.9900.generous.desc:0 "unselfish,"
 child_personality.9900.diligent.desc:0 "an attentive and eager student,"
 child_personality.9900.calm.desc:0 "peaceful and levelheaded,"
 child_personality.9900.arrogant.desc:1 "a proud and noble [child.Custom('GirlBoy')],"
 child_personality.9900.humble.desc:0 "a humble soul,"
 child_personality.9900.deceitful.desc:1 "a cunning [child.Custom('GirlBoy')],"
 child_personality.9900.honest.desc:0 "always speaking truths,"
 child_personality.9900.brave.desc:0 "not afraid of anything,"
 child_personality.9900.gregarious.desc:0 "very good at making new friends,"
 child_personality.9900.ambitious.desc:0 "destined for greatness,"
 child_personality.9900.just.desc:0 "fair and impartial,"
 child_personality.9900.zealous.desc:1 "a faithful servant of [child.GetFaith.HighGodName],"
 child_personality.9900.compassionate.desc:0 "a kind and gentle soul,"
 child_personality.9900.stubborn.desc:0 "not one to give up easily,"
 child_personality.9900.forgiving.desc:0 "never holding grudges,"
 child_personality.9900.sinful.temperate.desc:0 "unenthusiastic about enjoying life's pleasures,"
 child_personality.9900.sinful.greedy.desc:0 "selfish and unwilling to share,"
 child_personality.9900.sinful.generous.desc:1 "frequently squandering money,"
 child_personality.9900.sinful.diligent.desc:0 "annoyingly hyperactive,"
 child_personality.9900.sinful.calm.desc:0 "strangely unemotional,"
 child_personality.9900.sinful.arrogant.desc:0 "prideful and haughty,"
 child_personality.9900.sinful.humble.desc:0 "completely lacking in self-confidence,"
 child_personality.9900.sinful.deceitful.desc:0 "a conniving liar,"
 child_personality.9900.sinful.honest.desc:0 "distastefully honest,"
 child_personality.9900.sinful.brave.desc:0 "filled with bravado,"
 child_personality.9900.sinful.gregarious.desc:0 "far too friendly,"
 child_personality.9900.sinful.ambitious.desc:0 "always demanding new toys to play with,"
 child_personality.9900.sinful.just.desc:0 "a holier-than-thou upstart,"
 child_personality.9900.sinful.zealous.desc:1 "a mindless servant of the [child.GetFaith.AltPriestTermPlural],"
 child_personality.9900.sinful.compassionate.desc:0 "blinded by empathy,"
 child_personality.9900.sinful.stubborn.desc:0 "unflinchingly stubborn,"
 child_personality.9900.sinful.forgiving.desc:0 "far too ready to forgive a slight,"
 child_personality.9900.lunatic.desc:1 "full of "unusual" ideas"
 child_personality.9900.dull.desc:1 "a "thoughtful" [child.Custom('GirlBoy')],"
 child_personality.9900.shrewd.desc:1 "a clever [child.Custom('GirlBoy')],"
 child_personality.9900.strong.desc:0 "very strong,"
 child_personality.9900.end.desc:2 "just like my [child.Custom2('RelationToMe', ancestor)] [ancestor.GetFirstNameNoTooltip]!"
 child_personality.9900.sinful.postscript.desc:0 "The more people talk about this, the worse I am treated. I have even been blamed for things I haven't done!"
 child_personality.9900.a.dull:0 "I do spend a lot of time with the thinking..."
 child_personality.9900.a:0 "I will make [ancestor.GetHerHim] proud!"
 child_personality.9900.a.sinful:0 "This isn't fair! Why should I be judged for [ancestor.GetHerHis] actions?"

 child_personality.9901.t:0 "Reborn"
 child_personality.9901.start.desc:1 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is the spitting image of [child.GetHerHis] [child.Custom2('RelationToMe', ancestor)], [ancestor.GetTitledFirstName]! But the likeness is not only on the surface — it runs much deeper.\n\n[child.GetFirstNameNoTooltip] is"
 child_personality.9901.dull.desc:0 "a little slow, so to say,"
 child_personality.9901.end.desc:0 "just like [child.GetHerHis] [child.Custom2('RelationToMe', ancestor)] before [child.GetHerHim]. Perhaps it is truly [ancestor.GetTitledFirstNameNoTooltip] who has returned to walks this earth?"
 child_personality.9901.a:0 "The universe is full of sacred mysteries."

