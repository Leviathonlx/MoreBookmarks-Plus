l_english:
 child_personality.7000.t:0 "The Stolen Keg"
 child_personality.7000.desc:0 ""Look what I've found, [child.GetFirstNameNoTooltip] – an entire keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! I took it while the cooks weren't looking." [other_child.GetFirstName] says to me, a devilish look in [other_child.GetHerHis] eyes.\n\n"What are you waiting for? Lets drink it all before anyone notices it's gone!" [other_child.GetSheHe|U] exclaims.\n\nA tempting offer... but is it right?"
 child_personality.7000.a:0 "Give it here – I will put everything back as it was, by myself."
 child_personality.7000.b:0 "You are a true friend, [other_child.GetFirstNameNoTooltip]. Bottoms up!"
 child_personality.7000.c:0 "Oh, this isn't for me. But you go ahead and drink."
 child_personality.7001.t:0 "$child_personality.7000.t$"
 child_personality.7001.desc:0 ""I caught these two hiding in the pantry!" A very irate cook shouts at me, dragging my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] and [other_child.GetFirstName] in tow.\n\n"
 child_personality.diligent.desc:0 ""[other_child.GetFirstNameNoTooltip] had stolen a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')]! [child.GetFirstNameNoTooltip] tried to put it back by [child.GetHerselfHimself] before I noticed – but no such luck for [child.GetHerHim]!" [cook.GetSheHe|U] says angrily.\n\nIt seems as if my ward is a little troublemaker, but one that had a change of heart!"
 child_personality.gregarious.desc:0 ""They stole a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')] and drank most of it. Now look at them – drunk as lords, both of them! They can barely stand..." [cook.GetSheHe|U] says angrily.\n\nIt seems as if my ward has fallen to peer pressure, but at least [child.GetSheHe] and [other_child.GetFirstNameNoTooltip] seems to be thick as thieves."
 child_personality.temperate.desc:0 ""They stole a #EMP whole#! keg of [ROOT.GetCharacter.Custom('RegionalAlcoholicDrink')], and [child.GetFirstNameNoTooltip] just sat there as [other_child.GetFirstNameNoTooltip] drank [other_child.GetHerselfHimself] into near oblivion!" [cook.GetSheHe|U] says angrily.\n\nIt seems as if my ward protected [child.GetHerHis] partner in crime, keeping a lookout while abstaining from any drink [child.GetHerselfHimself]."
 child_personality.7001.diligent:0 "By yourself? That's very diligent of you, good [child.Custom('GirlBoy')]!"
 child_personality.7001.gregarious:0 "Hah! You've had a #EMP really#! good time, haven't you!"
 child_personality.7001.temperate:0 "It was very good of you to abstain from the drink."
 child_personality.7001.change.diligent:0 "I believe someone needs a lesson in personal responsibility."
 child_personality.7001.change.gregarious:0 "Now listen, drink is the key to #EMP merriment#! and #EMP fun#!!"
 child_personality.7001.change.temperate:0 "You stay away from spirits from now on, you hear me?"
 spoilsport_opinion:0 "Spoilsport"
 
 child_personality.7010.t:0 "The Sermon"
 child_personality.7010.desc:0 ""Listen to my words, children. Today I will tell you about [ROOT.Char.GetFaith.HighGodName], [ROOT.Char.GetFaith.PositiveAfterLife], [ROOT.Char.GetFaith.NegativeAfterLife], and even #EMP [ROOT.Char.GetFaith.DevilName]#! [ROOT.Char.GetFaith.DevilHerselfHimself]!" [sermon_priest.GetFirstName] exclaims, fervor burning in [sermon_priest.GetHerHis] eyes.\n\nMe and the other children are spellbound by [sermon_priest.GetFirstNamePossessiveNoTooltip] sermon, who knew that the [ROOT.Char.GetFaith.ReligiousText] could be this #EMP fascinating!#!\n\nAs the sermon ends, I have to tell [sermon_priest.GetFirstNameNoTooltip] my thoughts."
 child_personality.7010.a:0 ""My belief in [ROOT.Char.GetFaith.HighGodName|U] will #EMP never#! falter, [sermon_priest.GetFirstNameNoTooltip]!""
 child_personality.7010.b:0 ""What was that about the #EMP 'Divine Right of [ROOT.Char.Custom('GetQueenKing')]s'#!?""
 child_personality.7010.c:0 ""This '[ROOT.Char.GetFaith.DevilName]' seems #EMP aspirational!#!""
 child_personality.7011.t:0 "$child_personality.7010.t$"
 child_personality.7011.desc:0 "Today [sermon_priest.GetFirstName] held a fiery sermon for of all the children of the court, they were apparently spellbound as he zealously read from the [sermon_priest.GetFaith.ReligiousText].\n\nMy [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] "
 child_personality.zealous.desc:0 "seemed to take it to heart, perhaps a little #EMP too#! much. [child.GetSheHe|U] has been hounding the servants for hours since, pointing out how they can be better [child.GetFaith.GetAdherentNamePlural]..."
 child_personality.ambitious.desc:0 "now seems certain that [child.GetSheHe] is destined for greatness, claiming that [child.GetFaith.HighGodName] supports [child.GetHerHim] indiscriminately."
 child_personality.sadistic.desc:0 "keeps telling me about how much [child.GetSheHe] enjoyed the passages about #EMP [child.GetFaith.DevilName]#!, and how [child.GetFaith.DevilSheHe] is someone who's ideals [child.GetSheHe] will aspire to emulate..."
 child_personality.7011.zealous:0 "A strong belief will serve you well, [child.Custom('GirlBoy')]."
 child_personality.7011.ambitious:0 "That's right, never forget that the divine is on your side!"
 child_personality.7011.sadistic:0 "Say what you want, but having no scruples will serve [child.GetHerHim] well."
 child_personality.7011.change.zealous:0 "Your #EMP faith#! stands above all, my dear child."
 child_personality.7011.change.ambitious:0 "Faith is #EMP just a means to an end!#!"
 child_personality.7011.change.sadistic:0 "Child, this world is dark and full of horrors. It's kill or be killed."
 clever_child_opinion:0 "Clever Child"
 delightfully_devilish_opinion:0 "Delightfully Devilish"
 worried_opinion:0 "Worried"
 
 child_personality.7020.t:0 "The Beating"
 child_personality.7020.desc:0 ""You stupid little [child.Custom('InsultNoun')]! Why must you always be in my way!? I am going to teach you a lesson..." [evil_person.GetFirstName] exclaims, reaching out for a nearby cudgel.\n\nWhat have I done wrong? I only wanted to see what [evil_person.GetFirstNameNoTooltip] was doing! [evil_person.GetSheHe|U] is approaching rapidly, raising the club in the air! Help!\n\n"If you tell anyone who did this to you, I will make sure you perish..." [evil_person.GetSheHe|U] grins."
 child_personality.7020.a:0 "Ho... how can people be this cruel..."
 child_personality.7020.b:0 "What if there are more like [evil_person.GetHerHim]!? I must #EMP always#! be on guard..!"
 child_personality.7020.c:0 "Please! Don't hurt me, I'll do anything!"
 child_personality.7021.t:0 "$child_personality.7020.t$"
 child_personality.7021.desc:0 "What in the world has happened to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]!? [child.GetSheHe|U] is all bruised and beaten – and [child.GetSheHe] refuses to name who did this to [child.GetHerHim]! Was it an older child? Or did [child.GetSheHe] pester a noble to the point of fury?\n\n"
 child_personality.shy.desc:0 "Now [child.GetSheHe] has all but stopped talking, and constantly hides away when there's people nearby... poor [child.Custom('GirlBoy')]..."
 child_personality.paranoid.desc:0 "It seems as even flickering shadows make [child.GetHerHim] jump in fear, perhaps the poor [child.Custom('GirlBoy')] sees [child.GetHerHis] assailant in them? [child.GetSheHe|U] is always looking over [child.GetHerHis] shoulders, always alert..."
 child_personality.craven.desc:0 "If so much as a pin drops, [child.GetFirstNameNoTooltip] will be running for the safety of an empty closet. The poor [child.Custom('GirlBoy')] seems to live in constant fear..."
 child_personality.7021.shy:0 "Dear [child.Custom('GirlBoy')], you don't have to talk to anyone if you don't want to..."
 child_personality.7021.paranoid:0 "Stay alert, [child.Custom('GirlBoy')]. Don't give them another opportunity."
 child_personality.7021.craven:0 "Run, hide, and never give your foes a chance to hurt you."
 child_personality.7021.change.shy:0 "Avoid people, and you will be safe..."
 child_personality.7021.change.paranoid:0 "There are enemies #EMP everywhere#!. You must learn that."
 child_personality.7021.change.craven:0 "You should have run away, child!"
 
 child_personality.7030.t:0 "Alone in the Kitchen"
 child_personality.7030.desc:0 "Finally, I have the kitchen #EMP all#! to myself!\n\nI've convinced the cook, [cook.GetFirstName], that I'm going to clean the pots. With that promise made, [cook.GetSheHe] has left to get a [ROOT.Char.Custom('GetLivestockFowlIndef')] for tonight's dinner – leaving the cookery #EMP delectably#! unguarded.\n\nThere's honey and [child.Custom('FavoriteTreatDemand')] and jam and [child.Custom('GetExpensiveDessert')] and apples and... and... #EMP AND I CAN'T TAKE IT ANYMORE!#!\n\nIt is time to..."
 child_personality.7030.a:0 "...eat a bit of everything, then nap on a flour sack!"
 child_personality.7030.b:0 "...eat as much as I can fit, I'll not leave a crumb!"
 child_personality.7030.c:0 "...clean the pots, of course!"
 child_personality.7031.t:0 "$child_personality.7030.t$"
 child_personality.7031.desc:0 ""Greetings, m'[ROOT.Char.GetLadyLord]." [cook.GetFirstName], one of the cooks, says. "I have yer [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] with me 'ere. [child.GetSheHe|U] promised to clean the pots in the cookery, y'see..."\n\n[cook.GetSheHe|U] draws in a sharp breath.\n\n"
 child_personality.lazy.desc:0 ""...but [child.GetSheHe] nibbled all the food like a little rat, and then fell asleep on a flour sack! [child.GetSheHe|U] is due a hidin' if you ask me, but I'll leave [child.GetHerHim] with ye to do with as ye see fit!"\n\nThis child is so unmotivated and lethargic, you could confuse [child.GetHerHim] for a corpse!"
 child_personality.gluttonous.desc:0 ""...but [child.GetSheHe] gobbled down every sweet [child.GetSheHe] could find, like a little pig! Now [child.GetSheHe] is all sweaty and red from exertin' [child.GetHerselfHimself] eatin'..."\n\n[child.GetFirstNameNoTooltip] never could resist sweet things, but this might be taking it a bit far..."
 child_personality.compassionate.desc:0 ""...and clean #EMP every#! pot [child.GetSheHe] did! Even scrubbed the cauldron, without me even askin'! That's a sweet [child.Custom('GirlBoy')] ye got there."\n\nThis is indeed very selfless, but does this act suit [child.GetFirstNamePossessiveNoTooltip] stature..?"
 child_personality.7031.lazy:0 "Good, never waste energy when you don't have to!"
 child_personality.7031.gluttonous:0 "Remember, no one can tell you what you can or cannot eat."
 child_personality.7031.compassionate:0 "Such a sweet act! You will go far in life."
 child_personality.7031.change.lazy:0 "Don't waste your energy on people like this, [child.Custom('GirlBoy')]."
 child_personality.7031.change.gluttonous:0 "You should have eaten all the sweets, it is #EMP your right.#!"
 child_personality.7031.change.compassionate:0 "You should treat [cook.GetFirstNameNoTooltip] better!"
 lazy_child_opinion:0 "Lazy Child"
 little_pig_opinion:0 "Little Pig"
 sweet_child_opinion:0 "Sweet Child"
 thankful_opinion:0 "Thankful"
 
 child_personality.7040.t:0 "Hide and Peek"
 child_personality.7040.desc:0 "The wardrobe in the servants quarters is #EMP the best#! hiding spot, I am a hide-and-seek genius! As I peek through the small gap between the doors, I see [lover_1.GetFirstName] and [lover_2.GetFirstName] suddenly burst in through the door.\n\n"Oh, my [lover_2.Custom('RomanticComplimentAdjective')] [lover_2.Custom('RomanticComplimentNoun')], I can't #EMP wait#! to get you out of those clothes!" [lover_1.GetFirstNameNoTooltip] grunts, [lover_1.GetHerHis] hands grasping all over [lover_2.GetFirstNamePossessiveNoTooltip] body.\n\n"Take me, take me now, you [lover_1.Custom('RaunchyComplimentNoun')]!" [lover_2.GetFirstNameNoTooltip] moans loudly, throwing [lover_2.GetHerselfHimself] on the bed.\n\n"
 child_personality.7040.desc_motherfather:0 "Mother? Father? Wh... what are they #EMP doing!?#!"
 child_personality.7040.desc_father:0 "F... father? What are you #EMP doing!?#!"
 child_personality.7040.desc_mother:0 "M... mother? What are you #EMP doing!?#!"
 child_personality.7040.desc_default:0 "What are they... oh... I was #EMP not#! supposed to see this!"
 child_personality.7040.a.crush_version:0 "[child_crush_target.GetFirstNameNoTooltip] is... #EMP beautiful#!, like [child_crush_target.Custom('GetBeautifulMetaphor')]."
 child_personality.7040.a:0 "Now this looks #EMP WAY#! more fun than hide-and-seek!"
 child_personality.7040.b:0 "My poor innocent eyes, make it stop! #EMP Make it stop!#!"
 child_personality.7041.t:0 "$child_personality.7040.t$"
 child_personality.7041.desc:0 "What in the world was my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] doing in that wardrobe in the servants quarters? Playing hide-and-seek, [child.GetSheHe] claims?\n\n"
 child_personality.lustful.desc:0 "[child.GetSheHe|U] looks like a fool; smiling, flustered cheeks, drooling, barely hearing what I'm saying...\n\nOh no... I know what happened. [child.GetSheHe|U] must've seen two of the [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP plucking [ROOT.Char.Custom('GetLivestockFowlIndef')]#! together – that is undoubtedly lust in [child.GetFirstNamePossessiveNoTooltip] eyes."
 child_personality.chaste.desc:0 "[child.GetSheHe|U] looks like a ghost; shaking, eyes wide open, staring at walls...\n\nOh no... I know what happened. [child.GetSheHe|U] must've seen two of the [ROOT.Char.Custom('lowly_servant_type')]s, ahem, #EMP plucking [ROOT.Char.Custom('GetLivestockFowlIndef')]#! together.\n\nThe poor [child.Custom('GirlBoy')] looks shocked, I would not be surprised if [child.GetSheHe] will find intimacy difficult when [child.GetSheHe] grows up..."
 child_personality.7041.lustful:0 "You randy little bugger! Save it for when you're grown up!"
 child_personality.7041.chaste:0 "Not being more intimate than necessary will serve [child.GetHerHim] well."
 child_personality.7041.change.lustful:0 "Don't be scared [child.Custom('GirlBoy')]! When you're an adult, you'll understand!"
 child_personality.7041.change.chaste:0 "Restrain yourself! This is no way for a [child.GetLadyLord] to behave!"
 
 child_personality.7050.t:0 "A Lesson in Lucre"
 child_personality.7050.desc:0 ""Without taxes, the royal treasury would soon run out. Loyal vassals are more than happy to pay." [teacher.GetFirstName], my teacher, says and [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('teacher'))].\n\n"Therefore it is of paramount importance to keep your subjects happy, do not tax them too much – nor too little, lest they find you complacent." [teacher.GetFirstNameNoTooltip] continues, turning a page.\n\n"From the highest [ROOT.Char.GetTitleTierName] to the lowest [ROOT.Char.Custom('lowly_servant_type')], everyone plays their part." [teacher.GetSheHe|U] says, closing the tome. "The lesson is finished, you may go now.""
 child_personality.7050.a:0 "Without fairness, the realm will falter!"
 child_personality.7050.b:0 "Bah! When I rule, taxes will be #EMP high#! and #EMP plentiful!#!"
 child_personality.7050.c:0 "To make a golden omelette, you have to break a few peasants..."
 child_personality.7051.t:0 "$child_personality.7050.t$"
 child_personality.7051.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]"
 child_personality.7051.desc_1:0 "has just finished one of my lessons"
 child_personality.7051.desc_2:0 "has just finished a lesson held by [teacher.GetFirstName]"
 child_personality.7051.desc_fin:0 " – on the management of the treasury, and the gold therein.\n\n"
 child_personality.just.desc:0 "[child.GetFirstNameNoTooltip] seems to have taken the lesson to heart, with a reinforced sense of justice.\n\n[child.GetSheHe|U] is constantly talking about how everyone 'From the highest [ROOT.Char.GetTitleTierName] to the lowest [ROOT.Char.Custom('lowly_servant_type')]' plays their part in the economy of the realm."
 child_personality.greedy.desc:0 "But it seems that only the bits mentioning #EMP gold#! have stuck...\n\nNow [child.GetSheHe] is levying small taxes from all the servants [child.GetSheHe] can chase down, much to their collective annoyances."
 child_personality.callous.desc:0 "[child.GetFirstNameNoTooltip] seems to have taken the lesson... somewhat... to heart.\n\nWhile [child.GetSheHe] understands the role of the lower classes, [child.GetSheHe] also insists that 'if a peasant stops paying their taxes, they are of no more use, and should be discarded' – a very callous view on human life..."
 child_personality.7051.just:0 "A strong sense of justice will endear you to the people!"
 child_personality.7051.greedy:0 "That's right. Nothing is more important than #EMP gold!#!"
 child_personality.7051.callous:0 "Good. Do not let mere #EMP feelings#! hold you back."
 child_personality.7051.change.just:0 "Have you not learned anything!? The lesson was about #EMP fairness!#!"
 child_personality.7051.change.greedy:0 "...bwahaha! No, [child.Custom('GirlBoy')], what you need to do is to #EMP bleed them dry!#!"
 child_personality.7051.change.callous:0 "Emotions beget weakness, child. Suppress them."
 
 child_personality.7060.t:0 "Mysteries of the [child.GetFaith.ReligiousText|U]"
 child_personality.7060.desc:0 ""Look at this page, [child.GetFirstNameNoTooltip]! I think it speaks of [child.GetFaith.random_GoodGodNames], it's really interesting." [other_child.GetFirstName] says, an open copy of the [child.GetFaith.ReligiousText] lying in front of [other_child.GetHerHim] on the floor.\n\n"There's so much we don't know, so much to learn! So many mysteries, so much knowledge – let's try to divine some more truths, imagine what we could become!" [other_child.GetFirstNameNoTooltip|U] says, [other_child.GetHerHis] gaze slowly turning upwards."
 child_personality.7060.a:0 "There's so much wisdom in that book!"
 child_personality.7060.b:0 "Bleh, wouldn't you rather play with my #EMP [child.Custom('child_favorite_toy')]!?#!"
 child_personality.7060.c:0 "Oh, I am happy with what I already know."
 child_personality.7061.t:0 "$child_personality.7060.t$"
 child_personality.7061.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] and [child.GetHerHis] little friend [other_child.GetFirstName] had taken a copy of the [child.GetFaith.ReligiousText] from the study and brought it into the playroom...\n\n"
 child_personality.humble.desc:0 "They spent hours trying to understand what was written on its pages, talking about [child.GetFaith.random_GoodGodNames] and the many mysteries of the divine.\n\n[child.GetFirstNameNoTooltip] seems to have developed a deep respect for the words of the [child.GetFaith.GetAdjective] faith."
 child_personality.cynical.desc:0 "...and completely ruined it! Torn pages, footprints on the cover – no respect whatsoever!\n\nIt seems as if little [child.GetFirstNameNoTooltip] doesn't care for the word of the divine..."
 child_personality.content.desc:0 "[child.GetFirstNameNoTooltip] tried to read it, but quickly realized that the words therein were best left for the [child.GetFaith.PriestNeuterPlural].\n\n[child.GetSheHe|U] seems completely content with [child.GetHerHis] current inability to understand the deeper meaning of the book..."
 child_personality.7061.humble:0 "You do well treating holy words with reverence."
 child_personality.7061.cynical:0 "Hah! It's just a load of tripe anyway."
 child_personality.7061.content:0 "Be content in not knowing, I say."
 child_personality.7061.change.humble:0 "Respect those words! They hold #EMP wisdom#! and #EMP meaning!#!"
 child_personality.7061.change.cynical:0 "It's all nonsense, [child.Custom('GirlBoy')]. Ignore it."
 child_personality.7061.change.content:0 "Be satisfied with what you already know, and you'll be happy."
 
 child_personality.7070.t:0 "Blood and Spit"
 child_personality.7070.desc:0 "Ah, [child.Custom('GetExpensiveMeal')], my #EMP favorite!#! As I'm about to dig in, my joy is abruptly interrupted by [other_child.GetFirstName]. What does [other_child.GetSheHe] want?\n\n"Hello there, #EMP [child.Custom('InsultNoun')]!#! What are you eating? Looks disgusting – let me #EMP add some spice to it!#!" [other_child.GetFirstNameNoTooltip] exclaims, walking closer to my plate.\n\n#flatulence *Ptooey!*#! A vile lob of spit lands straight in my meal.\n\n"There you go, much tastier! Bwahaha!" [other_child.GetSheHe|U] laughs and grins."
 child_personality.7070.a:0 "Now you've done it, [other_child.Custom('InsultNoun')]!"
 child_personality.7070.b:0 "I will secretly spit in [other_child.GetHerHis] meals from now on... #EMP bon appétit.#!"
 child_personality.7070.c:0 "Grin and bear it."
 child_personality.7070.c.flavor:0 "Take it on the chin and wear it."
 child_personality.7071.t:0 "$child_personality.7070.t$"
 child_personality.7071.desc:0 "Apparently [other_child.GetFirstName] spit in my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstNamePossessive] food during dinner a few nights ago.\n\n"
 child_personality.vengeful.desc:0 ""You're a [other_child.Custom('InsultNoun')]!" [child.GetFirstNameNoTooltip] screams. "But you're a [child.Custom('InsultNoun')]!" [other_child.GetFirstNameNoTooltip] screams back.\n\n[child.GetFirstNameNoTooltip] has been fighting with [other_child.GetFirstNameNoTooltip] every day since! Not a minute goes by without [child.GetHerHim] plotting some sort of petty revenge..."
 child_personality.deceitful.desc:0 "One of the cooks came upon [child.GetFirstNameNoTooltip] getting revenge by spitting in [other_child.GetFirstNamePossessiveNoTooltip] food in secret! That explains why [other_child.GetFirstNameNoTooltip] has been looking a bit... #EMP green#! during dinner – [child.GetSheHe] must've been spitting in [other_child.GetFirstNamePossessiveNoTooltip] food for days, the little sneak..."
 child_personality.calm.desc:0 "It seems as if [child.GetFirstNameNoTooltip] is trying to tire [other_child.GetFirstNameNoTooltip] out by not reacting to [other_child.GetHerHis] bullying. No matter how many times [other_child.GetFirstNameNoTooltip] calls [child.GetHerHim] a [child.Custom('InsultNoun')] or slaps [child.GetHerHim] across the cheek..."
 child_personality.7071.vengeful:0 "You will have revenge, in time."
 child_personality.7071.deceitful:0 "Just what [other_child.GetFirstNameNoTooltip] deserves!"
 child_personality.7071.calm:0 "Just ignore [other_child.GetFirstNameNoTooltip] and [other_child.GetSheHe] will grow bored."
 child_personality.7071.change.vengeful:0 "Don't be so meek! #EMP Take revenge!#!"
 child_personality.7071.change.deceitful:0 "Vengeance is a dish best served... #EMP indirectly.#!"
 child_personality.7071.change.calm:0 "Just turn the other cheek, my [child.Custom('GirlBoy')]."
 
 child_personality.7080.t:0 "A Lesson in Charity"
 child_personality.7080.desc_1:0 ""Look at the poor and the downtrodden, [child.GetFirstNameNoTooltip]. There are many of them, and some are truly in need – others are mere charlatans seeking a handout." "
 child_personality.7080.desc_name_1:0 "[teacher.GetTitledFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_name_2:0 "[teacher.GetCouncilTitle] [teacher.GetFirstName] $child_personality.7080.desc_2$"
 child_personality.7080.desc_2:0 "explains to me, bringing out a small purse of gold.\n\n"Who amongst them are the most deserving of our charity today, my dear [child.Custom('GirlBoy')]?" [teacher.GetSheHe|U] says, handing me the purse.\n\nIt seems as if [teacher.GetFirstNameNoTooltip] wants me to hand the gold to those that need it the most..."
 child_personality.7080.a:0 "They all deserve it! We must have more to give?"
 child_personality.7080.b:0 "The [ROOT.Char.Custom('lowly_servant_type')]! No... this peasant over here! Wait, maybe..."
 child_personality.7080.c:0 "None of them. They are all lowlife scum!"
 child_personality.7081.t:0 "$child_personality.7080.t$"
 child_personality.7081.desc:0 "[teacher.GetTitledFirstName] brought my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] to the market today. [child.GetFirstNameNoTooltip] was to hand out alms to the poor and needy, to learn about charity and a ruler's plight to the less fortunate.\n\n"
 child_personality.generous.desc:0 ""The [child.Custom('ComplimentAdjective')] child gave something to everyone." [teacher.GetFirstNameNoTooltip] says. "And when the purse ran dry, [child.GetSheHe] insisted that we'd go get another. Very selfless, maybe even excessively so."\n\nIt seems that little [child.GetFirstNameNoTooltip] has a very big heart."
 child_personality.fickle.desc:0 ""The scatterbrained child couldn't decide who to give the gold to." [teacher.GetFirstNameNoTooltip] says, visibly annoyed. "At the end, [child.GetSheHe] had given one coin to the one-legged [ROOT.Char.Custom('lowly_servant_type')], one to a blind urchin, used another coin to buy [child.Custom('FavoriteTreatDemand')], gave one to #EMP me#! of all people, and lost the last one in a ditch."\n\nIt seems that little [child.GetFirstNameNoTooltip] is quite unable to make up [child.GetHerHis] mind..."
 child_personality.arrogant.desc:0 ""[child.GetSheHe|U] refused to give a single coin to #EMP anyone!#!" [teacher.GetFirstNameNoTooltip] exclaims. "Everyone we met were either 'undeserving' or 'beneath [child.GetHerHim]'... in the end, [child.GetSheHe] kept the gold."\n\n[child.GetFirstNameNoTooltip] seems to have developed an egotistical streak..."
 child_personality.7081.generous:0 "It is our plight to give as much as we are able!"
 child_personality.7081.fickle:0 "Why choose one path, when you can choose #EMP all of them?#!"
 child_personality.7081.arrogant:0 "That's right [child.Custom('GirlBoy')]. You're #EMP better#! than them."
 child_personality.7081.change.generous:0 "No, you #EMP must#! care for the poor!"
 child_personality.7081.change.fickle:0 "You must always consider your choices. Carefully. Constantly."
 child_personality.7081.change.arrogant:0 "Bah! Those poor sods are all beneath you!"
 
 child_personality.7090.t:0 "The Finer Points of Diplomacy"
 child_personality.7090.desc:0 ""Vassals will, at times, overstep their bounds." My teacher [teacher.GetFirstName] says. "Forgiveness will strengthen your bonds."\n\n"At times, put trust in a subject, despite their reputation. Lest you will be overburdened." [teacher.GetSheHe|U] drones on.\n\n"It is important that you give them the time they need to right their wrongs." [teacher.GetFirstNameNoTooltip] says, rolling up the parchment.\n\n"Now, what have you learned here today?" [teacher.GetSheHe|U] says, looking intently at me."
 child_personality.7090.a:0 "Everyone makes mistakes, I should not judge."
 child_personality.7090.b:0 "That trusting your subjects is very important!"
 child_personality.7090.c:0 "Patience. Let things take the time they need."
 child_personality.7091.t:0 "$child_personality.7090.t$"
 child_personality.7091.desc:0 "Today my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] was taught a lesson in vassal management by [teacher.GetFirstName]. It was quite a complicated course, necessary, but perhaps a bit beyond [child.GetFirstNamePossessiveNoTooltip] grasp?\n\n"
 child_personality.forgiving.desc:0 ""Everyone makes mistakes!" [child.GetFirstNameNoTooltip] exclaims. "When I rule, I will forgive and let live – so that my realm may prosper!"\n\nPerhaps [child.GetSheHe] would be a #EMP too#! forgiving ruler..?"
 child_personality.trusting.desc:0 ""My subjects only ever wish me well!" [child.GetFirstNameNoTooltip] exclaims. "I will trust my subjects indiscriminately – so that we can build the realm together!"\n\nOh you sweet, gullible child... that level of trust could be dangerous..."
 child_personality.patient.desc:0 ""I must let things take their time." [child.GetFirstNameNoTooltip] says. "Only by being patient and letting my subjects work at their own pace may I rule wisely."\n\n[child.GetFirstNameNoTooltip] seems unaware that some subjects would willfully waste [child.GetHerHis] time..."
 child_personality.7091.forgiving:0 "Only by forgiving may we move forward."
 child_personality.7091.trusting:0 "Good, let suspicion be vanquished from your mind!"
 child_personality.7091.patient:0 "Patience will serve you well, child."
 child_personality.7091.change.forgiving:0 "Forgiveness is a virtue above all others!"
 child_personality.7091.change.trusting:0 "Put trust in your subjects, they would never harm you!"
 child_personality.7091.change.patient:0 "Be patient, let things play out, and then make your judgment."
 
 child_personality.7100.t:0 "Armory Break-in"
 child_personality.7100.desc:0 "Finally, we're in! All the weapons of the armory within our grasp, oh what fun! Take that, all you smelly, stupid adults trying to keep us out!\n\n"Look! I found [other_child.Custom('SignatureWeaponArticle')] [other_child.Custom('signature_weapon')]!" My compatriot [other_child.GetFirstName] exclaims, [other_child.Custom('SignatureWeaponActionPresentParticiple')] the weapon.\n\nAs I reach for [child.Custom('SignatureWeaponArticle')] [child.Custom('signature_weapon')], I hear a loud #EMP 'Ow!'#! behind me – [other_child.GetFirstNameNoTooltip] has hurt [other_child.GetHerselfHimself], and there's blood!\n\nWhat should I do?!"
 child_personality.7100.a:0 "We must admit what we've done #EMP right now!#!"
 child_personality.7100.b:0 "Whatever, don't get blood on my clothes. *[child.Custom('SignatureWeaponFlourishThirdPersonPresentParticiple')|U] [child.Custom('signature_weapon')]*"
 child_personality.7100.c:0 "I MUST GET A BANDAGE, NOOOOW!"
 child_personality.7101.t:0 "$child_personality.7100.t$"
 child_personality.7101.desc:0 "[ROOT.Char.Custom('CulturalCurse')|U]! Those accursed children, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] and [child.GetHerHis] compatriot [other_child.GetFirstName,] were caught red-handed having snuck into the armory, don't they know that weapons are dangerous?!\n\n"
 child_personality.honest.desc:0 "[other_child.GetFirstNameNoTooltip] had hurt [other_child.GetHerselfHimself], but fortunately [child.GetFirstNameNoTooltip] ran outside and grabbed the nearest adult, admitting everything they'd done.\n\n[child.GetFirstNameNoTooltip] looks genuinely distraught, I don't think [child.GetSheHe] will be dishonest ever again."
 child_personality.arbitrary.desc:0 "One of the servants caught them in the act. [other_child.GetFirstNameNoTooltip] was crying and bleeding on the floor, while [child.GetFirstNameNoTooltip] simply played on with [child.GetHerHis] stolen [child.Custom('signature_weapon')]...\n\nApparently [child.GetFirstNameNoTooltip] didn't want to #EMP 'stop having fun just because [other_child.GetFirstNameNoTooltip] messed up'#!, what will become of that [child.Custom('GirlBoy')]..."
 child_personality.impatient.desc:0 "[child.GetFirstNameNoTooltip] was apprehended by a servant after [child.GetSheHe] had knocked over a suit of armor while looking for a bandage for [other_child.GetFirstNameNoTooltip], who had hurt [other_child.GetHerselfHimself].\n\nIt seems that [child.GetFirstNameNoTooltip] is fond of rash and uninformed plans..."
 child_personality.7101.honest:0 "It was good that you admitted what you did."
 child_personality.7101.arbitrary:0 "Understandable. Who cares about [other_child.GetFirstNameNoTooltip] anyway?"
 child_personality.7101.impatient:0 "Springing into action to save your friend? Admirable!"
 child_personality.7101.change.honest:0 "You should have admitted your wrongdoing, you brat!"
 child_personality.7101.change.arbitrary:0 "You should have kept playing, [other_child.GetFirstNameNoTooltip] is expendable."
 child_personality.7101.change.impatient:0 "Why didn't you help [other_child.GetHerHim] #EMP immediately?!#!"
 
 child_personality.7200.t:0 "The Dark Cave"
 child_personality.7200.desc:0 ""You want your [other_child.Custom('child_favorite_toy')]? Huh, do you? #EMP Then go get it!#!" [other_child.GetFirstName] shouts, throwing the little [other_child.Custom('GirlBoy')]'s [other_child.Custom('child_favorite_toy')] deep into the dark, gloomy cave. The little [other_child.Custom('GirlBoy')] starts crying uncontrollably.\n\n"Now it'll keep the #EMP spiders#! and #EMP snakes#! company! It's lost, forever!" [other_child.GetFirstNameNoTooltip] exclaims, laughing.\n\nHow can [other_child.GetFirstNameNoTooltip] be so mean to that poor [other_child.Custom('GirlBoy')]!? The cave is full of creepy-crawlies... but I #EMP must#! do something!"
 child_personality.7200.a:0 "Fear not, I will retrieve your [other_child.Custom('child_favorite_toy')]!"
 child_personality.7200.b:0 "Guards! #EMP Make#! [other_child.GetFirstNameNoTooltip] get it back."
 child_personality.7200.c:0 "This makes me FURIOUS! I'll beat the snot out of you!"
 child_personality.7201.t:0 "$child_personality.7200.t$"
 child_personality.7201.desc:0 "One of the children at court, [other_child.GetFirstName], had taken the [other_child.Custom('child_favorite_toy')] of a younger [other_child.Custom('GirlBoy')] and thrown it into a nearby cave. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] was there and saw it all happen.\n\n"
 child_personality.brave.desc:0 "[child.GetSheHe|U] ran into the cave, and didn't come out for almost half an hour! But when [child.GetSheHe] did, he had retrieved the toy, much to the annoyance of [other_child.GetFirstNameNoTooltip].\n\nVery brave, albeit perhaps somewhat foolish."
 child_personality.stubborn.desc:0 "[child.GetFirstNameNoTooltip] got hold of the household guards and forced [other_child.GetFirstNameNoTooltip] to go into the cave! [other_child.GetFirstNamePossessiveNoTooltip] terrified screams could be heard for several minutes before [other_child.GetSheHe] emerged with the toy.\n\nIt seems that when [child.GetFirstName] thinks something the right thing to do, [child.GetSheHe] won't stop until [child.GetSheHe] makes it happen..."
 child_personality.wrathful.desc:0 "[child.GetFirstNameNoTooltip] flew into a fit of rage and beat [other_child.GetFirstNameNoTooltip] bloody! This didn't help the younger [other_child.Custom('GirlBoy')], who started crying even more...\n\nIt seems that [child.GetFirstNameNoTooltip] has trouble controlling [child.GetHerHis] anger..."
 child_personality.7201.brave:0 "Such bravery is commendable!"
 child_personality.7201.stubborn:0 "Your will be done, child."
 child_personality.7201.wrathful:0 "[other_child.GetFirstNameNoTooltip] needed to pay for what [other_child.GetSheHe] had done!"
 child_personality.7201.change.brave:0 "You should have gone in there yourself, without fear."
 child_personality.7201.change.stubborn:0 "You should have made [other_child.GetFirstNameNoTooltip] get the toy back."
 child_personality.7201.change.wrathful:0 "How didn't you just punch [other_child.GetFirstNameNoTooltip] there on the spot!?"
 #XXX: "XXX"
