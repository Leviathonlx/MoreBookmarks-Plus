l_english:
 holy_order_hired_message:0 "Holy Order Hired"
 holy_order.hired_message:1 "[holy_order.GetName] has been called by [actor.GetUIName]"
 holy_order_hired_by_enemy_message:0 "Enemy Holy Order"
 holy_order.hired_by_enemy:1 "[holy_order.GetName] has been called by [actor.GetUIName], and now stand against us"
 holy_order.destroyed_message:1 "The [title.GetName] has been destroyed"
 holy_order_expanded:0 "Holy Order Expands"
 holy_order.new_lease:1 "[holy_order.GetName] is now leasing [barony.GetName] from [former_holder.GetTitledFirstName]"

 holy_order.0001.t:0 "Holy Order"
 holy_order.0001.desc_opening:0 "[recipient.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U] stands outside waiting for me, [recipient.GetHerHis] belongings and entourage ready to go.\n\n"
 holy_order.0001.desc:0 ""So, my [root.GetLadyLord], where will this journey take me?""
 holy_order.0001.desc_relation:0 ""So, [recipient.Custom2('RelationToMeShort', ROOT.Char)], where will this journey take me?""
 holy_order.0001.a:0 "You are going to the [holy_order_1.GetName]."
 holy_order.0001.b:0 "The [holy_order_2.GetName] is your destination."
 holy_order.0001.c:0 "Far away. To the [recipient.GetHerHim]!"
 holy_order.0001.d:0 "You are a problem for the [holy_order_4.GetName] now."
 holy_order.0001.e:0 "I've made a mistake— you belong here!"

 holy_order.0002.desc:0 "I will answer the call to serve a higher power, and I thank you for setting me on this path of righteousness."
 holy_order.0002.a:0 "I am sure you will serve [ROOT.Char.GetFaith.HighGodName] well!"

 char_interaction.0001.opening_low_piety:0 "For such a sinful being as you to come crawling to a holy order of [ROOT.Char.GetFaith.HighGodName]... You should focus on redeeming your soul before you worry about worldly riches."
 holy_order.0200.desc_opening:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 holy_order.0200.desc:0 "I have heard your plea for gold, and the [order.GetName] will answer your call."
 holy_order.0200.a:0 "[ROOT.Char.GetFaith.HighGodName] smiles upon me!"
 holy_order.0200.b:0 "But... But I need the money!"

 holy_order.0202.second_time:0 "Once again I remind you that you owe my order #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! gold."
 holy_order.0202.opening:0 "You owe my order #bold [ROOT.Var('loan_amount_owed').GetValue|0]#! gold."
 holy_order.0202.desc:0 "If you do not return the gold we will find alternative ways for you to repay us — ways agreeable to [ROOT.Char.GetFaith.HighGodName], but maybe less so to you."
 holy_order.0202.a:0 "Of course I will honor our agreement."
 holy_order.0202.a_no:0 "I will pay! Just let me find the gold..."
 holy_order.0202.a._not.tt:0 "@warning_icon! #X Not enough [gold_i][gold|E]#!"
 holy_order.0202.b_christian:0 "Is patience not a virtue?"
 holy_order.0202.b:0 "As a fellow devotee... Please lend me more time!"
 holy_order.0202.b.tt:0 "[recipient.GetTitledFirstNameNoTooltip] will give you 5 more years"
 holy_order.0202.c:0 "Maybe we can find an alternative way of payment...?"
 holy_order.0202.c.tt:0 "@warning_icon! #X The [recipient.GetTitleAsNameNoTooltip] will ask something of you#!"
 holy_order.0202.d:0 "The gold is more useful in my hands!"

 holy_order.0203.desc:0 "I do not look kindly upon those who break their word, and neither does [ROOT.Char.GetFaith.HighGodNameAlternate]. To rectify this slight you will lease the [province.GetName] to us so that we may further [ROOT.Char.GetFaith.HighGodNamePossessive] work."
 holy_order.0203.a:0 "Of course [province.GetNameNoTierNoTooltip] will be yours."
 holy_order.0203.b:0 "This is a ridiculous demand!"

 holy_order.0204.desc:0 "I do not look kindly upon those who break their word, and neither does [ROOT.Char.GetFaith.HighGodNameAlternate]. To rectify this slight you will send us your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetTitledFirstName] to do [ROOT.Char.GetFaith.HighGodNamePossessive] work."
 holy_order.0204.a:0 "I'll... I'll send [child.GetHerHim] on [child.GetHerHis] way."
 holy_order.0204.a.tt:1 "You will no longer owe the order any gold"

 holy_order.0205.desc:0 "This whole affair about the loan has been a shameful display of your greed. I will make sure the [ROOT.Char.GetFaith.ReligiousHeadName] hears about this!"
 holy_order.0205.a:0 "Curses!"

 holy_order_letter.opening:0 "Fellow servant of [ROOT.Char.GetFaith.HighGodNameAlternate]"
 holy_order.1001.intro:1 "As our order of the [holy_order.GetName] grow we need more land from which to organize our defense of the [ROOT.Char.GetFaith.GetAdjective] faith."
 holy_order.1001.end:0 "\n\nThe [target_barony.GetName] is perfectly suited to our purpose, and we wish to lease it into service for our cause."
 holy_order.1001.a:0 "Your request is granted. For [ROOT.Char.GetFaith.HighGodName]!"
 holy_order.1001.b:0 "Would [alternative_barony.GetNameNoTierNoTooltip] not serve you just as well?"
 holy_order.1001.c:1 "No, I will not grant you this land."

 holy_order.2001.t:0 "A Divine Purpose"
 holy_order.2001.desc:0 "When my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstName], comes to me, I quickly understand [child.GetSheHe] has something very serious to discuss.\n\n"[ROOT.Char.Custom('MotherFather')|U], my life here will forever be led in the shadow of others. Let me instead join [holy_order.GetName], and serve [child.GetFaith.HighGodName]. I have given this much thought, and it is what I wish to do.""
 holy_order.2001.a:0 "Let [child.GetFaith.HighGodNameAlternate] guide you, my [child.Custom('DaughterSon')]."
 holy_order.2001.b:0 "They may not be grand, but I have plans for you here."

 holy_order.2002.desc:0 "When my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sibling'))], [sibling.GetTitledFirstName], tells me of [sibling.GetHerHis] plans, it is clear that [sibling.GetSheHe] has been reflecting on it a long time.\n\n"There is little for me here, and if I am to serve someone, I would rather serve [sibling.GetFaith.HighGodName] [sibling.GetFaith.HighGodHerselfHimself]. I am joining [holy_order.GetName].""
 holy_order.2002.a:0 "I understand your choice, [sibling.Custom('SisterBrother')]."
 holy_order.2002.b:0 "Oh, you are absolutely #EMP not#! doing that!"

 holy_order.2003.opening:0 "[grandmaster.Custom2('AppropriateGreetingPositive', ROOT.Char)|U]"
 holy_order.2003.desc:1 "There will always be a need for true warriors to halt any threat to the [grandmaster.GetFaith.GetAdjective] faith.\nWith many aptitudes and few prospects of inheritance, I believe your [child.Custom('DaughterSon')], [child.GetTitledFirstName], could lead a better life serving [holy_order_scope.GetName]. With us, [child.GetSheHe] will train, learn and bring great honor upon your name."
 holy_order.2003.a:0 "[child.GetHersHis|U] will be the life of a true [child.GetFaith.GetAdherentName]."
 holy_order.2003.child_joins_order:0 "[child.GetFirstName] gains [GetTrait('order_member').GetName( child.Self )] and joins the court of [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.b:0 "Perhaps you could train [alternative_child.GetFirstNameNoTooltip] instead?"
 holy_order.2003.alternative_child_joins_order:0 "[alternative_child.GetFirstName] gains [GetTrait('order_member').GetName( alternative_child.Self )] and joins the court of [grandmaster.GetTitledFirstNameNoTooltip]"
 holy_order.2003.c:0 "[child.GetHerHis|U] place is here with me."

 holy_order.2004.opening:0 "[child.Custom2('AppropriateGreetingPositive', ROOT.Char)]"
 holy_order.2004.desc:0 "I have dedicated my life to [child.GetFaith.HighGodNameAlternate], but [child.GetFaith.HighGodNameSheHe] would not wish me to ignore my own family.\n\n[grandmaster.GetTitledFirstName] has given me leave to return to my old life, and become part of your [ROOT.Char.Custom('GetCourt')] once more."
 holy_order.2004.a:0 "Welcome home, my [child.Custom('DaughterSon')]!"
 holy_order.2004.b:0 "No. There is no longer a place for you here."

 holy_order.2005.t:0 "A Return Home"
 holy_order.2005.desc:0 "[child.GetTitledFirstNamePossessive] visit lasted longer than usual. Only once my [child.Custom('DaughterSon')] had ensconced [child.GetHerselfHimself] in my [ROOT.Char.Custom('GetCourt')] — gorging [child.GetHerselfHimself] on my food and harassing my servants — did I broach the topic of returning to [holy_order.GetName]. [child.GetHerHis|U] response was unfortunately enthusiastic.\n\n"Have you not heard, [ROOT.Char.Custom('MotherFather')]? [grandmaster.GetTitledFirstName] has been so generous as to relieve me of my duties to [child.GetFaith.GetName]! I am finally home, with my family.""
 holy_order.2005.a:0 "Oh, you're... here to stay?"

 holy_order.destroyed_title:0 "Holy Order Disbanded"
