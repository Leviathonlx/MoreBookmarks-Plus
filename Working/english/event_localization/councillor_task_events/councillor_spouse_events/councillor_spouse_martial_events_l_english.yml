 councillor_spouse_martial.1001.t:1 "Spouse: Tourney Day"
 councillor_spouse_martial.1001.desc:2 "The sun is shining and peasants are milling about the tourney hosted by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))]. All my $knight_culture_player_plural_no_tooltip_lowercase$ cheer as [councillor.GetTitledFirstName] announces the tournament in their honor, and for once I get to simply sit and watch.\n\nI am not going to spend an entire tourney day stuck to a throne, however!"
 councillor_spouse_martial.1001.a:2 "I, too, cheer to my $knight_culture_player_plural_no_tooltip_lowercase$!"
 councillor_spouse_martial.1001.commanders:2 "Every $knight_culture_player_no_tooltip_lowercase$"
 councillor_spouse_martial.1001.b:0 "This is the perfect chance to give [child.GetFirstNameNoTooltip] a few pointers!"
 councillor_spouse_martial.1001.b.education_tt:0 "I advance [child.GetFirstNamePossessiveNoTooltip] martial education"
 councillor_spouse_martial.1001.c:0 "This day is in #EMP our#! honor, my dear!"
 
 councillor_spouse_martial.1002.t:1 "Spouse: Acting on My Behalf"
 councillor_spouse_martial.1002.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] spends a significant amount of time traveling the realm with [councillor.GetHerHis] honor guard. There are many matters [councillor.GetSheHe] can settle on my behalf, and the military presence [councillor.GetTitledFirstName] brings with [councillor.GetHerHim] is a firm reminder of my right to rule."
 councillor_spouse_martial.1002.a:0 "My [councillor.GetTitleAsNameNoTooltip] and I stand ready in defense of the realm!"
 councillor_spouse_martial.1002.b:0 "Make sure the people grovel appropriately, my dear."
 councillor_spouse_martial.1002.c:0 "Everyone should both fear me and worship at my feet, [councillor.GetFirstNameNoTooltip]!"

 councillor_spouse_martial.1003.t:1 "Spouse: A Matter of Honor"
 councillor_spouse_martial.1003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('councillor'))]. It is the conflict between [attacker_vassal.GetTitledFirstName] and [defender_vassal.GetTitledFirstName] [councillor.GetSheHe] wishes to discuss.\n\n"Their fighting is without honor, and they bring shame to your realm. Let me handle them. I know I can force them to a peace.""
 councillor_spouse_martial.1003.a:0 "See it settled, whatever the cost."
 councillor_spouse_martial.1003.b:0 "No, I want to see who wins!"
 councillor_spouse_martial.1003.b.tt:0 "[attacker_vassal.GetFirstNameNoTooltip] and [defender_vassal.GetFirstNameNoTooltip] continue their war"
 councillor_spouse_martial.1003.c:0 "Oh, I trust that you can, my dear."
 councillor_spouse_martial.1003.c.unlock_tt:0 "This option is available due to [councillor.GetFirstNamePossessiveNoTooltip] strategic brilliance"

 councillor_spouse_martial.1004.t:1 "Spouse: The Guard"
 councillor_spouse_martial.1004.desc:0 "I am a little confused as to why my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] wants to present a "grand gift" to me in the courtyard. I soon understand, however, as [councillor.GetTitledFirstName] orders a group of soldiers into line. "A complete regiment, raised from my own lands, ready to serve you."\n\nThis #EMP is#! a grand gift!"
 councillor_spouse_martial.1004.a:0 "More troops to bolster the army!"
 councillor_spouse_martial.1004.b:0 "They will serve as my personal guard."

 councillor_spouse_martial.1005.t:1 "Spouse: Leaving an Impression"
 councillor_spouse_martial.1005.desc:0 "[vassal.GetTitledFirstName] is coming to [capital.GetNameNoTier] to pay me tribute. However, [councillor.GetTitledFirstName] suggests that a military display could ensure continued loyalty.\n\n"Seeing your overwhelming might would make anyone think twice if treason ever crossed their mind," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] points out."
 councillor_spouse_martial.1005.a:0 "Yes, [vassal.GetFirstNameNoTooltip] will see soldiers everywhere [vassal.GetSheHe] turns!"
 councillor_spouse_martial.1005.a.tt:1 "[vassal.GetFirstNameNoTooltip] becomes more susceptible to [dread|E]"
 councillor_spouse_martial.1005.b:0 "A regular parade should suffice."
