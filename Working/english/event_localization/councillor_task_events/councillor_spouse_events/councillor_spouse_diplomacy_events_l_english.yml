 councillor_spouse_diplomacy.1001.desc:0 "Familial Reputation"
 councillor_spouse_diplomacy.1002.desc:0 "Sibling Conflict Mediated"
 councillor_spouse_diplomacy.1003.desc:0 "Sibling Relations Improved"
 councillor_spouse_diplomacy.1004.desc:0 "Diplomacy Training"
 councillor_spouse_diplomacy.1004.desc_diplo_councillor:0 "Taught by the [councillor.GetTitleAsName]"
 councillor_spouse_diplomacy.1005.desc:0 "Diplomatic Practice"
 councillor_spouse_diplomacy.1006.desc:0 "Through [councillor.GetTitledFirstNamePossessive] hard work, [councillor.GetSheHe] has become better at talking to people."
 councillor_spouse_diplomacy.1007.desc:0 "Friendly Exchanges"

 councillor_spouse_diplomacy.2001.t_female:1 "Spouse: Eligible Bachelorette"
 councillor_spouse_diplomacy.2001.t_male:1 "Spouse: Eligible Bachelor"
 councillor_spouse_diplomacy.2001.desc_mother:0 "[councillor.GetTitledFirstName] looks over our [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "No child of ours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc:0 "[councillor.GetTitledFirstName] looks over my [ROOT.Char.Custom('ChildChildrenGender')] with [councillor.GetHerHis] usual [councillor.Custom('quirk_pos_noun')]. "No child of yours should be without a match in marriage."
 councillor_spouse_diplomacy.2001.desc_end:0 "If you allow me to tutor them there will soon be suitors lining the streets outside!""
 councillor_spouse_diplomacy.2001.a:0 "My heir, [child_heir.GetTitledFirstNameNoTooltip], could use the tutelage."
 councillor_spouse_diplomacy.2001.b:0 "All of them could do with some coaching."
 councillor_spouse_diplomacy.2001.b.all_kids:0 "All my unmarried children:"
 councillor_spouse_diplomacy.2001.c:0 "I would have you teach me appreciated mannerisms instead!"

 councillor_spouse_diplomacy.2002.t:1 "Spouse: Grow Fonder"
 councillor_spouse_diplomacy.2002.desc:0 ""To nurture relationships between the next generation of rulers is a duty we should not neglect," says [councillor.GetTitledFirstName].\n\n"Some of your more influential vassals have children that I am certain [child_heir.GetTitledFirstName] would benefit from knowing.""
 councillor_spouse_diplomacy.2002.a:0 "[vassal_heir_1.GetTitledFirstNameNoTooltip] seems like a [vassal_heir_1.Custom('WomanManGirlBoy')] of good repute."
 councillor_spouse_diplomacy.2002.b:0 "[vassal_heir_2.GetTitledFirstNameNoTooltip] would probably be a good influence!"
 councillor_spouse_diplomacy.2002.c:0 "I have heard good things about [vassal_heir_3.GetTitledFirstNameNoTooltip]."
 councillor_spouse_diplomacy.2002.d:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child_heir'))] will do fine on [child_heir.GetHerHis] own."

 councillor_spouse_diplomacy.2003.t:1 "Spouse: Opportunity for Peace"
 councillor_spouse_diplomacy.2003.desc:0 "As soon as I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rival'))] [rival.GetTitledFirstName] on the other side of the [ROOT.Char.GetFaith.HouseOfWorship] I start to turn around, but to my surprise [councillor.GetTitledFirstName] waves the [rival.Custom('InsultNoun')] [councillor.Custom('quirk_pos_adverb')] towards us.\n\n"[rival.GetSheHe|U] has agreed to meet with you on neutral ground. It is unfortunate that two [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')] [ROOT.Char.Custom2('WomenMenPeople', SCOPE.sC('rival'))] such as yourself are feuding. Do you not think it is time to make amends?""
 councillor_spouse_diplomacy.2003.a:0 "You might be right..."
 councillor_spouse_diplomacy.2003.b:0 "I will amend [rival.GetHerHis] face!"
 councillor_spouse_diplomacy.2003.c:0 "You call [rival.GetHerHim] [SCOPE.Custom('PersonalityGetSharedTraitDescriptionFromFlag')]?! Let me divulge [rival.GetHerHis] true character..."

 councillor_spouse_diplomacy.2004.t:1 "Spouse: Claim of Convenience"
 councillor_spouse_diplomacy.2004.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] eagerly brings a [claimant.GetWomanMan] before me.\n\n"My [ROOT.Char.GetTitleTierName], allow me to introduce you to [claimant.GetTitledFirstName], claimant to the [title_to_claim.GetName]."\n\n[claimant.GetFirstName] bows before me, and says, "It is an honor, [claimant.Custom2('RelationToMeAddress', ROOT.Char)]. Sadly, [title_to_claim.GetNameNoTier] will most likely remain out of my grasp without a... beneficiary on my side.""
 councillor_spouse_diplomacy.2004.a:0 "I might just be able to help you with that."
 councillor_spouse_diplomacy.2004.a.tt:0 "#F With [claimant.GetFirstNameNoTooltip] staying at my court I can push [claimant.GetHerHis] claim when the time is right#!"
 councillor_spouse_diplomacy.2004.b:0 "Good luck with that."
 councillor_spouse_diplomacy.2004.c:0 "Prison. Parchment. Pigeon to [current_holder.GetTitledFirstNameNoTooltip]. In that order."
 councillor_spouse_diplomacy.2004.c.tt:0 "#F I will inform the [current_holder.GetTitleTierName] that [claimant.GetFirstNameNoTooltip] is no longer a threat.#!"
