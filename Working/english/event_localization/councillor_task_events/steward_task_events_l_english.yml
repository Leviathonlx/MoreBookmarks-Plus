l_english:

 steward_task.0001.t:0 "De Jure County Convinced"
 steward_task.0001.desc:0 "Grave news has reached me today: the people of [county.GetNameNoTier] reclaim their belonging to the more grand and prestigious [councillor_liege.GetPrimaryTitle.GetNameNoTierNoTooltip]!\n\nSwayed by the mellifluous promises of [councillor.GetTitledFirstName] and seduced by the splendor of [councillor_liege.GetTitledFirstNamePossessive] court, they now expect me to simply surrender the county to my meddlesome neighbor!\n\nI should consider my next move carefully. Losing land is never ideal, but the locals will be extremely displeased with me if I don't let them go."
 steward_task.0001.a:0 "I have no choice. I shall concede it."
 steward_task.0001.b:0 "Outrageous! I will not allow it!"
 steward_task.0001.liege_changed:0 "Released to De Jure Liege"
 steward_task.0001.liege_changed.tt:0 "Your liege [ROOT.Char.GetTitledFirstName] has relented to your subjects' protestations and released the [county.GetNameNoTooltip] to its De Jure ruler, your new liege [councillor_liege.GetTitledFirstName]."
 steward_task.0001.county_loss.tt:0 "Your liege [ROOT.Char.GetTitledFirstName] has relented to your subjects' protestations and released the [county.GetNameNoTooltip] to its De Jure ruler, [councillor_liege.GetTitledFirstName]. You don't control the county anymore!"

 steward_task.0002.t:0 "De Jure County Released!"
 steward_task.0002.desc:0 "It seems that the efforts of my [councillor.GetCouncilTitle] in the [county.GetName] have finally paid off!\n\nThe local people have been persuaded by [councillor.GetTitledFirstNamePossessive] silver tongue and swayed by the prestige of my court. Faced with the discontent of the whole county, [previous_owner.GetTitledFirstName] has chosen the path of less resistance and released [county.GetNameNoTierNoTooltip].\n\nThe county now belongs to its De Jure liege, myself!"
 steward_task.0002.a:0 "Well done, [councillor.GetFirstNameNoTooltip]!"

 steward_task.0003.t:0 "Convince De Jure Territory Fails!"
 steward_task.0003.desc:0 "It seems that the efforts of my [councillor.GetCouncilTitle] in the [county.GetName] have been to no avail.\n\nThe local people, persuaded by [councillor.GetTitledFirstNamePossessive] silver tongue and swayed by the prestige of my court, have protested vehemently against their illegitimate ruler, [previous_owner.GetTitledFirstName], but in vain.\n\nWhile the local discontent might still make it an easier prey for us, my diplomatic plan has been foiled. For now."
 steward_task.0003.a:0 "Curse you, [previous_owner.GetFirstNameNoTooltip]!"

 steward_task.1101.t:0 "Improved Taxation"
 steward_task.1101.desc:0 "As my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('councillor'))] lists off fief after fief, their worth and their paid obligations, I stop [councillor.GetHerHim] when I suddenly hear a sum that #EMP has#! to be a mistake.\n"You have brought in HOW much from the [county.GetName]?!"\n\n[councillor.GetFirstName] smiles. "I thought you would be pleased to hear, my [ROOT.Char.GetLadyLord].""
 steward_task.1101.a:2 "By [ROOT.Char.GetFaith.WealthGodName], of course I am pleased!"
 steward_task.1101.b:0 "Ahaha! Payday!"
 steward_task.1101.notification:0 "Additional Taxes"

 steward_task.1001.t:0 "Easing Their Own Burden"
 steward_task.1001.opening:0 "It seems that the effort of my [councillor.GetCouncilTitle] to improve tax collection has had some unfortunate side effects."
 steward_task.1001.end:0 "\n\nBandits have sprung up in the [county.GetName], claiming that with the new taxes, robbery is the only way of feeding their families."
 steward_task.1001.a:0 "Sooner or later they will be eating steel!"
 steward_task.1001.notification:0 "Overtaxation Causes Banditry"

 steward_task.1002.end:0 "\n\nThe people of the [county.GetName] have begun to hide family members and farm animals from [councillor.GetTitledFirstName] and my other assessors!"
 steward_task.1002.a:0 "We must know of them to tax them, [councillor.GetFirstNameNoTooltip]!"
 steward_task.1002.notification:0 "Useless Census"

 steward_task.1003.end:0 "\n\nWith the new fees introduced, many people in the [county.GetName] are refusing to rely on my arbiters to settle disputes!"
 steward_task.1003.a:0 "Are you losing control, [councillor.GetFirstNameNoTooltip]?"
 steward_task.1003.notification:0 "No Sheriffs Appointed"

 steward_task.1004.end:0 "\n\nWith the new tolls introduced in the [county.GetName], more and more people are turning to smuggling instead of legal trade!"
 steward_task.1004.a:0 "They are practically stealing from the [ROOT.Char.GetTitleTierName]'s pockets!"
 steward_task.1004.notification:0 "Excessive Tariffs"

 steward_task.1005.t: "Twice Taxed"
 steward_task.1005.desc: ""This is outrageous", my [steward.GetCouncilTitle] [steward.GetTitledFirstName] storms into the council chamber with [tax_collector.GetTitledFirstName] following closely behind. "First I am directed to collect my own taxes, and then [tax_collector.GetTitledFirstNameNoTooltip] collects them again? You must tell [tax_collector.GetHerHim] to stay out of my lands."\n\n"[steward.GetTitledFirstNameNoTooltip] made an... accounting error," [tax_collector.GetTitledFirstNameNoTooltip] intervenes. "I merely corrected it by collecting the difference, nothing more."\n\n[steward.GetTitledFirstNameNoTooltip] glares at [tax_collector.GetHerHim]."
 steward_task.1005.a: "Let me take a closer look at those ledgers..."
 steward_task.1005.a_success: "You streamline the realm's taxation process"
 steward_task.1005.a_failure: "You can't find any flaw in [tax_collector.GetTitledFirstNamePossessiveNoTooltip] accounting"
 steward_task.1005.b: "[tax_collector.GetTitledFirstNameNoTooltip] has rein over the realm's taxes."
 steward_task.1005.c: "[steward.GetTitledFirstNameNoTooltip] has reign over [steward.GetHerHis] own domain."

 steward_task.2001.t:0 "Lack of Workers"
 steward_task.2001.desc:0 "The peasants are complaining about the interference of my [councillor.GetCouncilTitle] in the [county.GetName]! [councillor.GetTitledFirstNamePossessive] diversion of workers from all over the [county.GetTitleTierName] means that other construction projects already under way are rarely finished."
 steward_task.2001.a:0 "You cannot sacrifice everything for this task, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2001.notification:0 "Mismanaged Development"

 steward_task.2002.desc:0 "My dear [councillor.Custom2('RelationToMe', ROOT.Char)],\nMy efforts to aid the [county.GetName], and guide the continued development of land there, has been poorly received. Indeed, one might say that the peasants are calling for, well, my "head on a pike", as it were. Some of that anger seems to be directed at you, as well, even though all of it is entirely unjustified."
 steward_task.2002.a:0 "[councillor.GetFirstNameNoTooltip]! What did you do?!"
 steward_task.2002.notification:0 "Mismanaged Population"

 steward_task.2003.t:0 "Loss of Control"
 steward_task.2003.desc:0 "For all the good efforts of my [councillor.GetCouncilTitle] to settle new fiefs in the [county.GetName], things seem to have gotten out of hand. With so much movement of people, [councillor.GetTitledFirstName] does not seem to know which parts of the [county.GetTitleTierName] are already settled, and which ones are planned for land clearance. Indeed, it seems as though nobody knows!"
 steward_task.2003.a:0 "Get the situation under control, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2003.notification:0 "Loss of Control"

 steward_task.2005.t: "Budding Profits"
 steward_task.2005.desc: "While focusing on my liege [liege.GetTitledFirstNamePossessive] directive to develop the [county.GetName], [liege.GetHerHis] $clan_tax_collector_court_position$ [tax_collector.GetTitledFirstName] approaches me with a thick ledger and another servant to carry that ledger.\n\n"Given that the county is increasing in size," [tax_collector.GetSheHe] explains, "it is only fair that their taxes increase as well. I've spent several nights calculating a fair sum which you can examine yourself in this ledger..."\n\nThe servant ambles over, knees buckling."
 steward_task.2005.a: "Then let us collect the taxes rightfully due."
 steward_task.2005.a.tt: "I believe that [liege.GetTitledFirstNameNoTooltip] favors money and immediate short-term gains."
 steward_task.2005.b: "No, the development of [county.GetNameNoTierNoTooltip] comes first."
 steward_task.2005.b.tt: "I believe that [liege.GetTitledFirstNameNoTooltip] favors long-term benefits and has no lust for gold."
 steward_task.2005.c: "[liege.GetTitledFirstNameNoTooltip] should decide for [liege.GetHerselfHimself]."
 steward_task.2005.c.tt: "[liege.GetTitledFirstNameNoTooltip] will decide whether to prioritize taxation or development for [county.GetNameNoTierNoTooltip]."
 steward_task.2005.success: "[liege.GetTitledFirstNameNoTooltip|U] approves of your direction"
 steward_task.2005.failure: "[liege.GetTitledFirstNameNoTooltip|U] disagrees with your direction"

 steward_task.2006.opening: "[steward.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.2006.desc_intro: "While surveying the [county.GetName], [tax_collector.GetTitledFirstName] advised that I increase the county's taxes alongside its development.\n\n"
 steward_task.2006.desc_development: "However, I believed that doing so would stunt the county's growth and thus did not take [tax_collector.GetHerHis] advice."
 steward_task.2006.desc_taxation: "I took [tax_collector.GetHerHis] advice and believe you will appreciate the results."
 steward_task.2006.a: "Good work, [steward.GetTitledFirstNameNoTooltip]."
 steward_task.2006.b: "What? That's not what I wanted at all!"
 steward_task.2006.b_notification: "Overturned Decision"

 steward_task.2007.desc: "[tax_collector.GetTitledFirstName] and I could not decide whether to prioritize the taxation of the [county.GetName] or its development and thus bring the matter to you."
 steward_task.2007.a: "More taxes is good taxes, that's my motto."

 steward_task.2008.desc_intro_friendly: "While [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] and [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] normally fare well, it seems they are butting heads on [county.GetNameNoTier] of all things."
 steward_task.2008.desc_intro_unfriendly: "Not a day goes by without [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] and [tax_collector.Custom2('MyCharacterIntroduction', ROOT.Char)] butting heads. This time, their quarrel seems to be over [county.GetNameNoTier] of all things."
 steward_task.2008.desc_outro: "\n\n"As the [county.GetNameNoTooltip] becomes more prosperous, so should its taxes," [tax_collector.GetTitledFirstNameNoTooltip] asserts. "Let us raise them now rather than after [steward.GetTitledFirstNamePossessiveNoTooltip] task officially ends."\n\n"But doing this will slow the growth of [county.GetNameNoTierNoTooltip]," [steward.GetTitledFirstNameNoTooltip] counters. "And in the end, my directive is to develop, not tax, the county.""
 steward_task.2008.a: "[tax_collector.GetTitledFirstNameNoTooltip] is right in this matter."
 steward_task.2008.b: "[steward.GetTitledFirstNameNoTooltip] raises a good point."
 steward_task.2008.c: "Can you two not settle it yourselves?!"

 steward_task.2101.t:0 "Efficient Taxation"
 steward_task.2101.desc:0 "With [councillor.GetTitledFirstName], my [councillor.GetCouncilTitle], guiding settlement and the clearing of land in the [county.GetName], [councillor.GetSheHe] has a clear overview not only of new fiefs, but of the ones that were there before as well.\n\nAccording to [councillor.GetHerHim], our tax records have never been this detailed!"
 steward_task.2101.a:0 "You know what to do, [councillor.GetFirstNameNoTooltip]!"
 steward_task.2101.notification:0 "Efficient County Taxes"

 steward_task.2102.t:0 "Increased Control"
 steward_task.2102.desc:0 "Guiding the settlement of new fiefs in the [county.GetName] requires my [councillor.GetCouncilTitle] to exercise a greater degree of control than what has been traditional for the people there.\n\nThankfully [councillor.GetTitledFirstName] commands great respect, and the strengthened administration in the [county.GetTitleTierName] benefits me in more ways than one."
 steward_task.2102.a:0 "Remind them all of the [ROOT.Char.GetTitleTierName] who rules them."
 steward_task.2102.notification:0 "Increased Control"

 steward_task.3001.t:0 "Resistance to Settlers"
 steward_task.3001.desc:0 "Many of the new [ROOT.Char.GetCulture.GetName] settlers in the [county.GetName] have been struggling. In [county.GetNameNoTier], settlers are not only ignored by their communities, but there have been outright attacks on several farmsteads!"
 steward_task.3001.a:0 "[ROOT.Char.GetCulture.GetName] settlers must be respected!"
 steward_task.3001.notification:0 "Resistance to Settlers"

 steward_task.3002.t:0 "Resistance to Administration"
 steward_task.3002.desc:0 "[councillor.GetTitledFirstName] is facing unexpected troubles in the [county.GetName]. Locals are refusing to cooperate with the new [ROOT.Char.GetCulture.GetName] administration. Complaints come in that the efforts of my [councillor.GetCouncilTitle] are far more disruptive than they are helpful."
 steward_task.3002.a:0 "This is all necessary, I am afraid."
 steward_task.3002.notification:0 "[ROOT.Char.GetCulture] Administration Fails"
 
 steward_task.3101.t:0 "Welcome Administration"
 steward_task.3101.desc:0 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to establish an administration built on [ROOT.Char.GetCulture.GetName] principles in the [county.GetName].\n\n[councillor.GetHerHis|U] efforts seem to be well-received among the locals, as their lives are becoming both easier and safer."
 steward_task.3101.a:0 "I was right to put my trust in [councillor.GetTitledFirstName]!"
 steward_task.3101.notification:0 "[ROOT.Char.GetCulture] Administration Welcomed"

 steward_task.3102.t:0 "Appreciated Management"
 steward_task.3102.desc:1 "My [councillor.GetCouncilTitle], [councillor.GetTitledFirstName], has been working to improve the administration of the [county.GetName] by introducing ideas based on [ROOT.Char.GetCulture.GetName] traditions.\n\nWith deft management of the [county.GetTitleTierName], the local landholders do not seem to mind a slight increase in taxes."
 steward_task.3102.a:0 "More gold in the coffers is always good!"
 steward_task.3102.notification:0 "[ROOT.Char.GetCulture] Administration"

 steward_task.3103.t:0 "Strengthened Regiments"
 steward_task.3103.desc:0 "Something strange has occurred, thanks to [councillor.GetTitledFirstNamePossessive] efforts to introduce [ROOT.Char.GetCulture.GetName] settlers in [county.GetNameNoTier].\n\nThe locals seem to have developed a greater understanding of their part of the realm, and when it comes time to fight for it, each village does what it can to send their best able-bodied [ROOT.Char.Custom('LevyMenWomen')] to serve. In fact, some peasants willingly conscript themselves!"
 steward_task.3103.a:0 "Now I have seen it all."
 steward_task.3103.notification:0 "[ROOT.Char.GetCulture] Levy Volunteers"

 steward_task.3201.notification:0 "Increased Autonomy"
 steward_task.3202.notification:0 "Cultural Tax Exemption Granted"
 steward_task.3203.notification:0 "Archaic Traditions Protected"
 steward_task.3301.notification:0 "Cultural Understanding Reached"
 steward_task.3302.notification:0 "Diplomatic Overtures Appreciated"
 steward_task.3303.notification:0 "Cultural Curiosity Sparked"

 steward_task.4001.opening:0 "[county_liege.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.4001.desc:0 "It has become clear that your [councillor.GetCouncilTitle] is working to charm the [county.GetName] and to stir it up against me. Do not think that this kind of dishonorable action will go without response."
 steward_task.4001.a:0 "But I do have a #EMP legitimate#! claim on it!"

 steward_task.4002.t:0 "Loss of Prestige"
 steward_task.4002.desc:0 "[councillor.GetTitledFirstName] is facing unexpected troubles in the [county.GetName]. The locals are utterly unimpressed with our attempts to win them over."
 steward_task.4002.a:0 "They will understand, sooner or later."
 steward_task.4002.notification:0 "Loss of Prestige"

 steward_task.4101.t:0 "Prestige Gained"
 steward_task.4101.desc:0 "[councillor.GetTitledFirstNamePossessive] mission in the [county.GetName] is beginning to show results. The locals are impressed with our efforts and look at us favorably."
 steward_task.4101.a:0 "Excellent result!"
 steward_task.4101.notification:0 "Prestige Gained"
