l_english:
 culture_notification.0010.t:0 "Tradition Forsaken"
 culture_notification.0010.desc:2 "The [this_player.GetCulture.GetNameNoTooltip] Culture has forsaken the [tradition.GetName] tradition"
 culture_notification.0011.t:1 "Tradition Embraced"
 culture_notification.0011.desc:2 "The [this_player.GetCulture.GetNameNoTooltip] Culture has embraced the [tradition.GetName] tradition"


 culture_notification.1001.t:0 "Hybrid Culture: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1001.desc:0 "[founder.GetTitledFirstName] has formed the [new_culture.GetName|V] [hybrid_culture|E] from the [parent_1.GetName] and [parent_2.GetName] Cultures"

 culture_notification.1011.t:0 "The [new_culture.GetNameNoTooltip] Hybridization"
 culture_notification.1011.intro:1 "Spurred on by positive relations and increased cultural exchange, the [parent_1.GetName] and [parent_2.GetName] peoples have grown increasingly close over the years. Now individuals from these societies have begun to view themselves not as one or the other, but as both, simultaneously — a new [new_culture.GetName] Culture.\n\n"
 culture_notification.1011.hybrid_primary_1:1 "[parent_1.GetNameNoTooltip] traditions and values form the backbone of this new Culture, while various [parent_2.GetNameNoTooltip] attributes have been adapted and integrated to meet the needs of their new society."
 culture_notification.1011.hybrid_primary_2:1 "[parent_2.GetNameNoTooltip] traditions and values form the backbone of this new Culture, while various [parent_1.GetNameNoTooltip] attributes have been adapted and integrated to meet the needs of their new society."
 culture_notification.1011.hybrid_no_primary:1 "The [new_culture.GetNameNoTooltip] people have adopted an even mix of elements from both Cultures, forming a true hybrid Culture which seamlessly blends elements from both worlds together."
 culture_notification.1011.outro.other:0 "$culture_notification.1111.outro.other$"
 culture_notification.1011.outro.founder:0 "$culture_notification.1111.outro.founder$"
 culture_notification.1011.a.other:0 "$culture_notification.1111.a.other$"
 culture_notification.1011.a.founder:0 "$culture_notification.1111.a.founder$"
 culture_notification_hybrid_tooltip:0 "The [hybrid_culture|E] [new_culture.GetName] has formed from the [parent_1.GetName] and [parent_2.GetName] [cultures|E]."



 culture_notification.1101.t:0 "Culture Diverged: [new_culture.GetNameNoTooltip|V]"
 culture_notification.1101.desc:0 "[founder.GetTitledFirstName] has created [new_culture.GetName|V], a [divergent_culture|E] of [parent_1.GetName]"

 culture_notification.1111.t:0 "The [new_culture.GetNameNoTooltip] Divergence"
 culture_notification.1111.intro:0 "Small changes in dialect, slightly different customs... It was easy to miss at first. Over time small changes led to large ones, however, and now the [parent_1.GetCollectiveNoun] living in [founder.GetPrimaryTitle.GetNameNoTierNoTooltip] have begun to identify themselves as [new_culture.GetName] instead.\n\n"
 culture_notification.1111.ethos.bellicose:0 "Faced with mounting pressures from both the wilderness and their rivals, the [new_culture.GetCollectiveNounNoTooltip] are becoming increasing warlike as they seek to make and protect their livelihoods by force of arms."
 culture_notification.1111.ethos.bureaucratic:1 "The [new_culture.GetCollectiveNounNoTooltip] seem to be developing a growing appetite for verbose laws, long chronicles, and labyrinthine charters, taking comfort in a society run by ever-expanding formal practices."
 culture_notification.1111.ethos.courtly:1 "With an increasing devotion to manners and etiquette, the [new_culture.GetCollectiveNounNoTooltip] are embracing a structured, ceremonious way of life in order to bring about a new age of stability and prosperity."
 culture_notification.1111.ethos.communal:0 "By both helping their neighbors through tragedy and sharing in their triumphs, the [new_culture.GetCollectiveNounNoTooltip] are forming tight-knit bonds of community which foster a sense of belonging and purpose."
 culture_notification.1111.ethos.stoic:0 "In the face of a dangerous and unpredictable world, the [new_culture.GetCollectiveNounNoTooltip] are coming to value grit and determination more than ever before."
 culture_notification.1111.ethos.spiritual:0 "Looking both within themselves and to the world at large for answers, the [new_culture.GetCollectiveNounNoTooltip] are becoming more spiritual and devout than ever before."
 culture_notification.1111.ethos.egalitatian:0 "Acknowledging that the circumstances of one's birth do not always predict ability and competence, the [new_culture.GetCollectiveNounNoTooltip] are becoming more egalitarian and open as a society."
 culture_notification.1111.ethos.unchanged:0 "With their outlook towards life fundamentally unchanged, the differences between the [new_culture.GetCollectiveNounNoTooltip] and [parent_1.GetCollectiveNounNoTooltip] seem more political than anything else — but the fact remains that divisions of tradition, policy, and borders have transformed one group of people into two."
 culture_notification.1111.outro.other:0 "\n\nWhether out of skillful manipulation or a genuine desire to lead [founder.GetHerHis] people into a new era, [founder.GetTitledFirstName] has positioned [founder.GetHerselfHimself] as the leader of this cultural awakening."
 culture_notification.1111.outro.founder:0 "\n\nWith the [new_culture.GetNameNoTooltip] people now looking to me for guidance, it is time to set the stage for our shared future."
 culture_notification.1111.a.other:0 "We will see how the situation develops."
 culture_notification.1111.a.founder:0 "To a new age, a new era, a new people!"
 culture_notification_tooltip:0 "The [divergent_culture|E] [new_culture.GetName] has branched off from the [parent_1.GetName] [culture|E]."
