l_english:
 # 
 hold_court.3000.t:0 "A Feast Under Your Name"
 hold_court.3000.desc.opening:0 "[feast_vassal.GetTitledFirstName] approaches me with a straighter posture than usual and visibly eager about what [feast_vassal.GetSheHe] has to say.\n\n"
 hold_court.3000.desc.opening.blind:0 "I hear the footsteps of [feast_vassal.GetTitledFirstName] approaching me. After they stop, an obviously practiced clearing of [feast_vassal.GetHerHis] throat follows. Perhaps a method to garner my attention. I can hear that [feast_vassal.GetSheHe] appears pleased with what [feast_vassal.GetSheHe] has to say.\n\n"
 hold_court.3000.desc.likes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U], there's much to celebrate under your rule! Please, allow me to pay for the expenses of your next feast! Perhaps in return you would grant me a favor in the future?""
 hold_court.3000.desc.dislikes:0 ""[ROOT.Char.Custom2('RelationToMeAddress', feast_vassal)|U]. The people in your realm need the occasional joyous gathering where they can forget their stresses. I would gladly finance a feast, even if held under your name, as it's for the good of the [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]. Though I would duly expect a favor in recompense.""
 hold_court.3000.a:1 "Very well, I accept."
 hold_court.3000.a.tt:0 "Hosting a feast in the near future will yield a reward of [court_grandeur_value|E]."
 hold_court.3000.b:1 "No strings attached! Your liege demands it!"
 hold_court.3000.c:1 "Perhaps we can arrange something more agreeable?"
 hold_court.3000.c.success:0 "[feast_vassal.GetTitledFirstNameNoTooltip] agrees to renege on their request of a favor"
 hold_court.3000.c.failure:0 "[feast_vassal.GetTitledFirstNameNoTooltip] disagrees and withdraws their offer to pay"
 hold_court.3000.d:1 "I'm afraid I cannot accept."

 hold_court.3001.desc:0 "What a marvelous feast that was! With the promised feast to [feast_vassal.GetTitledFirstName] still fresh in the memories of those who attended that day, the attendees to my feast are ecstatically singing my praises. I felt drunk on happiness as people cheered and worshiped at my feet! An additional benefit of keeping my promise to [feast_vassal.GetFirstNameNoTooltip] is that all of those who attended are speaking highly of my court!"
 hold_court.3001.desc.dead:0 "Oh, what a wondrous feast that was! Such a shame that [feast_vassal.GetTitledFirstName] didn't get to see it. Some of the attendees recalled the memory of my promised feast to [feast_vassal.GetHerHim], and spoke warmly of my dedication to my court's entertainment. Some assumed that this celebration was also dedicated in memory to [feast_vassal.GetFirstNameNoTooltip]. Either way, keeping my promise has in turn yielded the benefit of everyone attending speaking highly of my court!"
 hold_court.3001.a:0 "I'm sure the next feast will be even better!"
 hold_court.3001.b:0 "Another cup in [feast_vassal.GetHerHis] name!"

 hold_court.3010.t:0 "An Unconventional Preacher"
 hold_court.3010.desc.opening:0 ""[ROOT.Char.Custom2('RelationToMeAddress', religious_vassal)|U]," [religious_vassal.GetTitledFirstNamePossessive] voice is severe. "I request that we launch an investigation about an infamous preacher in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]. You see, this preacher is... Well... "
 hold_court.3010.desc.preacher_gender:0 "That [unconventional_preacher.GetSheHe]'s a #EMP [unconventional_preacher.GetWomanMan]!#! "
 #hold_court.3010.desc.preacher_marriage: "The problem with this preacher is that [unconventional_preacher.GetSheHe] married to someone else than [ROOT.Char.GetFaith.HighGodName]!" 
 hold_court.3010.desc.closing:0 "This is not in accordance with our faith!"\n\n[tolerant_vassal.GetTitledFirstName] interjects [religious_vassal.GetFirstNamePossessiveNoTooltip] speech by raising [tolerant_vassal.GetHerHis] hand and taking a step forward. "[ROOT.Char.Custom2('RelationToMeAddress', tolerant_vassal)|U], while [religious_vassal.GetFirstNameNoTooltip] is correct in [religious_vassal.GetHerHis] assessment, that is the preacher's #EMP only#! flaw. Everything [unconventional_preacher.GetSheHe] teaches is in accordance with our faith.""
 hold_court.3010.a:1 "This preacher must join my court!"
 hold_court.3010.b:1 "Get this preacher out of my sight!"
 hold_court.3010.c:1 "I wish to employ this preacher as my $high_almoner_court_position$."
 hold_court.3010.d:0 "If [unconventional_preacher.GetSheHe] can teach peasants, then [unconventional_preacher.GetSheHe] would make a good $court_tutor_court_position$..."

 hold_court.3020.t:0 "An Offensive Monument"
 hold_court.3020.desc:0 "A peasant steps forward, carrying a petition. "My Liege, I come to you as a representative of the [village.GetCountyData.GetCulture.GetCollectiveNounNoTooltip] from the [village.GetName]." The peasant briefly pauses [different_culture_peasant.GetHerHis] rehearsed speech.\n\n"Our plea to see an important monument of our culture restored was ignored by the [holder_of_area.GetTitleTierName]. [holder_of_area.GetSheHe|U] is actively hindering us from rebuilding!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', holder_of_area)|U], allow me to explain!" [holder_of_area.GetFirstNameNoTooltip] interjects in a panic. "This monument makes a mockery of our culture! It depicts [holder_of_area.GetCulture.GetCollectiveNounNoTooltip] as monsters! Surely, you can see why I would oppose the restoration of such a hateful monument!""
 hold_court.3020.a:1 ""Tear it down!""
 hold_court.3020.b:0 "Give your formal approval for the restoration."
 hold_court.3020.c:1 "Build a different monument instead — one representing both cultures."
 every_county_of_culture: "Every [realm|E] [county|E] of [village.GetCountyData.GetCulture.GetName] culture"
 3020_MONUMENT_VALUE: "Restored Statue"
 3020_multicultural_monument: "Multicultural Monument"
 3020_multicultural_monument_desc: "An important cultural monument was recently renovated to include elements of another, blurring the lines which divide the two cultures.\n\n#P +10%#! Culture Conversion Speed"
 3020_own_culture_monument: "Domineering Monument"
 3020_own_culture_monument_desc: "An important cultural monument has recently been torn down and replaced with one belonging to another culture, upsetting the locals and challenging their cultural identity.\n\n#P +10%#! Culture Conversion Speed"

 hold_court.3030.t:0 "Monument Restoration"
 hold_court.3030.desc:0 "A peasant [different_culture_peasant.GetWomanMan] stands before me, informing the court of [different_culture_peasant.GetHerHis] plea.\n\n"The recent war took a toll on the countryside, and we're not sure who the culprit was, but they looted an important cultural site to us [different_culture_peasant.GetCulture.GetCollectiveNounNoTooltip] from [province.GetName]. Please, we beseech you, spare some of your resources so we can see it restored!"\n\nThe peasant ends [different_culture_peasant.GetHerHis] request with a clumsy bow — a clear indicator of their lowborn status."
 hold_court.3030.a:0 ""You shall receive the necessary funds for the restoration.""
 hold_court.3030.b:0 "Use the remaining materials for other buildings."
 hold_court.3030.c:0 ""We cannot afford to spend gold on this matter.""

 hold_court.3040.t:0 "Laughs Requested"
 hold_court.3040.desc:0 "In a brief moment of silence, I see [jester_requester.GetTitledFirstName] [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('jester_requester'))] before realizing that it's [jester_requester.GetHerHis] turn to speak. "[ROOT.Char.Custom2('RelationToMeAddress', jester_requester)|U]!" [jester_requester.GetSheHe|U] says, giving [jester_requester.GetHerHim] some precious time to finalize [jester_requester.GetHerHis] thoughts before continuing.\n\n"Smiles and laughter are a great indicator of a lively court! Thus, I have a suggestion for someone who would make a great jester to entertain us who could come to visit!"\n\n"[ROOT.Char.Custom2('RelationToMeAddress', kill_joy)|U], if I may." [kill_joy.GetTitledFirstName] speaks up from the sidelines, "A jester will ruin the sophisticated air of this court, and replace its refinement with crude, infantile humor.""
 hold_court.3040.a:0 "I shall employ this jester of yours!"
 hold_court.3040.b:0 "A perfect role for [jester_requester.GetTitledFirstNameNoTooltip], master of appearing a fool."
 hold_court.3040.c:0 "If [kill_joy.GetTitledFirstNameNoTooltip] doesn't like to laugh, we should make [kill_joy.GetHerHim] laughable!"
 hold_court.3040.d:0 "This is NOT a peasant's market! A jester has no place in this court!"
 hold_court.3040.e:0 "Perhaps I'll look into this some other time."
 generic_cp_discount_tt: "This [court_position|E] will be #P 50%#! cheaper to employ"

 hold_court.3060.t:0 "Addressing the Corruption"
 hold_court.3060.desc.opening:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('county_petitioner'))], [county_petitioner.GetTitledFirstName], [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('county_petitioner'))] before stepping forward to voice his petition. "[ROOT.Char.Custom2('RelationToMeAddress', county_petitioner)|U], I seek your aid in combating the issue of "
 hold_court.3060.desc.thieves:0 "thieves stealing from [corrupt_county.GetNameNoTier] and its people!"
 hold_court.3060.desc.bandits:0 "bandits harassing the modest people of [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.tax:0 "the tax collection not working in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.sheriffs:0 "the lack of sheriffs in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.guilds:0 "lack of cooperation from the guilds in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.levies:0 "levies not being restored at an acceptable pace in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.courts:0 "the lack of judicial courts in [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.rulers:0 "the lackluster administration of [corrupt_county.GetNameNoTier]!"
 hold_court.3060.desc.closing:1 "\n\n[county_petitioner.GetSheHe|U] pauses to sigh. "My lands are but one of many within the realm suffering from lack of control. I ask for any aid that you can spare.""
 hold_court.3060.a:1 "We must invest in these wild regions."
 hold_court.3060.b:0 "My Steward can offer you advice."
 hold_court.3060.c:1 "Alas, the treasury is light."
 hold_court.3060.d:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('cp_steward_replacement'))], [cp_steward_replacement.GetFirstName], would make for a better Steward."
 every_low_county_control: "Every [realm|E] [county|E] with 33 [control|E] or less"

 hold_court.3080.t:0 "Exhibiting [ROOT.GetCharacter.GetTitledFirstNamePossessive] Collection"
 hold_court.3080.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('antiquarian'))], [antiquarian.GetTitledFirstName], approaches me with a spring in [antiquarian.GetHerHis] step.\n\n"[ROOT.Char.Custom2('RelationToMeAddress', antiquarian)|U]!" [antiquarian.GetFirstNameNoTooltip] says, full of excitement. "I have a great idea that can bring you either money or fame! You have amassed quite the collection of artifacts, my [ROOT.Char.GetLadyLord], so why not put them on display? You could charge for viewing your collection, or for free so that more people will view it."\n\n[antiquarian.GetSheHe|U] clears [antiquarian.GetHerHis] throat before continuing, "People do have a tendency to want the things they see, so the downside might be that more people will try to claim your artifacts.""
 hold_court.3080.a:0 "I want people to pay to witness but a glimpse of my glory!"
 hold_court.3080.a.tt:0 "Hostile Artifact Schemes will become more common."
 hold_court.3080.b:0 "Some people must see to believe, and that includes the less fortunate."
 hold_court.3080.c:0 "It's not worth inviting the risks."

 hold_court.3090.t:0 "Celebrating Another Culture"
 hold_court.3090.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('different_culture_vassal'))], [different_culture_vassal.GetTitledFirstName], approaches me, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('different_culture_vassal'))], like [different_culture_vassal.GetSheHe] often does.\n\n"My [ROOT.Char.GetLadyLord], I have a brilliant idea! How about a we host a fair, or perhaps even a festival for the common folk to expose them to one of the different cultures in our beautiful [ROOT.Char.Custom('RealmType')]." [different_culture_vassal.GetFirstNameNoTooltip] explains [different_culture_vassal.GetHerHis] idea further, until [different_culture_vassal.GetSheHe] realizes that [different_culture_vassal.GetSheHe]'s dangerously close to over-explaining it.\n\n"It'll cost money, but I'm sure it'll help foster a more positive relationship between our people!""
 hold_court.3090.a:0 "We'll hold a big festival, celebrating both of our cultures!"
 hold_court.3090.b:0 "We could host a small [different_culture_vassal.GetCulture.GetNameNoTooltip] fair in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]."
 hold_court.3090.c:0 "Hold an exhibit in [different_culture_vassal.GetCulture.GetCollectiveNounNoTooltip] lands to show them [ROOT.GetCharacter.GetCulture.GetNameNoTooltip] greatness!"
 hold_court.3090.d:0 "I cannot spend resources on this."

 hold_court.3091.t:0 "Merging of Cultural Identities"
 hold_court.3091.desc:0 "The air is thick with anticipation as my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('same_culture_vassal'))], [same_culture_vassal.GetTitledFirstName], approaches me.\n\n"My [ROOT.Char.GetLadyLord], I come with grave news, but with a solution to fix this problem. It's become increasingly clear that the [different_culture_vassal.GetCulture.GetCollectiveNoun] and [same_culture_vassal.GetCulture.GetCollectiveNoun] are becoming more, perhaps even #EMP too#! similar. It's paramount that we show them that it's us, [same_culture_vassal.GetCulture.GetCollectiveNounNoTooltip], who are the forefront of innovation!""
 hold_court.3091.a:0 "Lets host a festival to celebrate our rich [same_culture_vassal.GetCulture.GetNameNoTooltip] culture!"
 hold_court.3091.b:0 "Arrange for an exhibit to show off our grandest accomplishments."
 hold_court.3091.c:0 "There's no need for us to exercise superiority over other cultures."


