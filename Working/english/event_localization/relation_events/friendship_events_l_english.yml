l_english:
 friendship.0001.t:0 "Drifting Apart"
 friendship.0001.desc_opening:1 "Times and people change. Sometimes those who are the closest to us seem to become strangers.\n\n"[ROOT.Char.GetTitledFirstNameNoTooltip]," [friend_in_question.Custom2('MyCharacterIntroduction', ROOT.Char)] smiles sadly."
 friendship.0001.desc_murder:0 ""For you to murder... I feel like there is no friendship left between us.""
 friendship.0001.desc:0 ""I feel like there is no friendship left between us.""
 friendship.0001.a:0 "It is the way of things."
 friendship.0001.b:1 "But... Remember all the good times!"
 friendship.0001.b.tt:0 "[friend_in_question.GetSheHe|U] will give our relationship another chance"

 friendship.0002.t:0 "Drifting Apart"
 friendship.0002.desc:0 "Times and people change. Sometimes those who are the closest to us seem to become strangers.\n\nIt is clear that [first_friend.GetTitledFirstName] and I can no longer be called friends."
 friendship.0002.a:0 "It is the way of things."

 friendship.0003.t:0 "Something More"
 friendship.0003.desc_intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('friend_as_potential_lover'))] "
 friendship.0004.desc_intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('first_friend'))] "
 friendship.0003.desc:0 "[friend_as_potential_lover.GetTitledFirstName] is so important to me. I find myself thinking a lot about [friend_as_potential_lover.GetHerHim], and sometimes I almost cannot bear the distance between us.\n\nIs this a measure of the depth of our friendship, or something more?"
 friendship.0003.a:0 "I should write [friend_as_potential_lover.GetHerHim], [friend_as_potential_lover.GetSheHe] always advises well."
 friendship.0003.goes_for_it_tooltip:1 "You confess your feelings to [friend_as_potential_lover.GetTitledFirstName]"
 friendship.0003.b:0 "No, we are friends, and only friends."
 friendship.0004.desc:1 "[first_friend.GetTitledFirstName] is so important to me. I find myself thinking a lot about [first_friend.GetHerHim], and sometimes I almost cannot bear the distance between us.\nIs this a measure of the depth of our friendship, or something more?"
 friendship.0004.a:0 "Oh, I can deny this longing no more!"
 friendship.0004.goes_for_it_tooltip:1 "With your heart on your sleeve, you decide to confess your feelings"
 friendship.0004.b:0 "No, we are good friends, and good friends only."
 friendship.0005.t:0 "A Careful Rejection"
 friendship.0005.desc:0 "Even though I tried to sound ambiguous, [friend_as_potential_lover.GetTitledFirstName] knew exactly what I was trying to say, as always. [friend_as_potential_lover.GetHerHis|U] response was so gently phrased, so full of caring, yet hurt so much.\n\n[friend_as_potential_lover.GetSheHe|U] feels strongly for me, but only as a friend."
 friendship.0005.a:0 "I try not to let the pain show on my face. "Oh, you misunderstood me.""
 friendship.0005.b:1 "Why are you pushing me away when I know you feel the same, [friend_as_potential_lover.GetFirstNameNoTooltip]?"
 friendship.0005.c:0 "There is a beauty in that, too."
 friendship.0007.t:0 "When Care Becomes Passion"
 friendship.0007.desc:0 "My heart is pounding when I reach out to touch [friend_as_potential_lover.GetTitledFirstNamePossessive] cheek, even though I already know [friend_as_potential_lover.GetSheHe] will not pull away.\n\nOur embrace is full of more love than I have ever felt before."
 friendship.0007.a:1 "Oh, [friend_as_potential_lover.GetFirstNameNoTooltip]!"
 friendship.0008.t:0 "When Care Becomes Passion"
 friendship.0008.desc:0 "My heart is pounding when I reach out to touch [first_friend.GetTitledFirstNamePossessive] cheek, even though I already know [first_friend.GetSheHe] will not pull away.\n\nOur embrace is more full of love than I have ever felt before."
 friendship.0008.a:1 "Oh, [first_friend.GetFirstNameNoTooltip]!"
 friendship.0009.t:0 "What Could Have Been"
 friendship.0009.desc:0 "After [friend_as_potential_lover.GetHerHis] passing, I have spent many late evenings to myself, thinking of [friend_as_potential_lover.GetFirstName]. Loyal, friendly and warm to the end, I cannot help but think of what might have been, had [friend_as_potential_lover.GetSheHe] not been taken from me too soon."
 friendship.0009.a:1 "Rest in peace, my dear [friend_as_potential_lover.GetFirstNameNoTooltip]"
 
 friendship.0010.t:0 "Drifting Apart"
 friendship.0010.desc:0 "I never expected that confounded look on [best_friend.GetTitledFirstNamePossessive] face when I told [best_friend.GetHerHim] about my dreams. I thought [best_friend.GetSheHe] would always understand me, always have my back.\n\nYet, sometimes when we meet, I feel as if I am talking to a stranger."
 friendship.0010.a:0 "We must work on this, rebuild our friendship!"
 friendship.0010.b:0 "This is not worth the effort anymore."
 friendship.0010.a.success:0 "I patch up our relationship"
 friendship.0010.a.failure:0 "My efforts are for naught"
 friendship.0010.a.success.message:0 "[best_friend.GetTitledFirstName] and I remain the best of friends."
 friendship.0010.a.failure.message:0 "I failed to repair my relationship with [best_friend.GetTitledFirstName]."

 friendship.0011.t:0 "Drifting Apart"
 friendship.0011.desc:0 "The end is slow and undramatic, but as inevitable as the passing of time. Once, I thought [other_best_friend.GetTitledFirstName] would be my closest friend forever, but today [other_best_friend.GetHerHis] strained apology comes as no surprise."
 friendship.0011.a:0 "We had some good times, but it is time to let go."

 friendship.0014.t:0 "A Betrayal"
 friendship.0014.desc:0 "After everything we have been through together, I still cannot believe [friend_to_rival.GetTitledFirstName] would do the things [friend_to_rival.GetSheHe] has done.\nIt is a betrayal of every friendly gesture we have shared. Indeed, a betrayal of our very friendship! We once shared bread, but now [friend_to_rival.GetSheHe] has made an enemy for life."
 friendship.0014.a:0 "[friend_to_rival.GetFirstName] will pay!"

 friendship.0015.opening:0 "[original_friend.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.0015.desc:0 "I denounce the friendship you have so carelessly made a mockery of!\nFor all your promises and gestures to resolve in dishonor... Knowing you as I do now, I should not have been surprised.\n\nYou have brought this suffering upon yourself."
 friendship.0015.a:0 "You are the fool here, [original_friend.GetFirstName]."

 friendship.0018.t:0 "More Friends Than Time"
 friendship.0018.desc:0 "A [ROOT.GetCharacter.Custom('friendship_metaphor_with_tending')].\nWith so many friends spread to the winds, I barely have time to keep in touch by letter, much less give them the attention they deserve.\nPerhaps it would be easier for me if I were to let someone... drift away."
 friendship.0018.a:0 ""I am sorry to be writing with unfortunate news, [friend_1.GetTitledFirstName]...""
 friendship.0018.b:0 ""You have been good to me, [friend_2.GetFirstName], but...""
 friendship.0018.c:0 ""It's not you, it's me, [friend_3.GetFirstName]...""
 friendship.0018.d:0 "I will not let down a single one of my friends!"
 friendship.0018.e:0 "Oh no, I've got this."
 friendship.0019.t:0 "Ceasing Communication"
 friendship.0019.desc:0 "I have been awaiting [first_friend.GetTitledFirstNamePossessive] latest letter for a long time, but nothing has arrived. I have sent missives of my own, to no response.\nThe inevitable conclusion seems to be that [first_friend.GetSheHe] no longer considers me a friend worthy of the time and attention."
 friendship.0019.a_1:0 "I am one of the few who would have answered in your time of need, [first_friend.GetFirstName]."
 friendship.0019.a_2:0 "I haven't been the best of friend either, [first_friend.GetFirstName]."
 
 friendship.1002.opening:0 "[sender.Custom2('AppropriateGreeting', ROOT.Char)]"
 friendship.1002.desc:0 "Please take this gift as a gesture of appreciation for our lasting friendship."
 friendship.1002.a:0 "May our friendship blossom forever!"
 friendship.1003.desc:2 "My hunters captured this live stag, and its grace and majesty reminded me of you!\n\nPlease accept it as a token of our ever-lasting friendship!"
 friendship.1003.a:2 "Let it roam the gardens!"
 friendship.1003.b:1 "It will make for some truly delicate cuts of meat..."
 garden_stag_modifier:0 "Garden Stag"
 impromptu_venison_feast_modifier:0 "Impromptu Venison Feast"
 friendship.1004.desc:1 "As a gesture of appreciation for our lasting friendship, I would like to share something that you might find interesting.\n\nDo with this information as you please."
 friendship.1004.a:0 "How generous!"
 
 friendship.1006.t:0 "Support"
 friendship.1006.desc:1 "Concerned for my current war, my friend [friend.GetTitledFirstName] has paid out of [friend.GetHerHis] own treasury to aid my efforts!"
 friendship.1006.desc_2:0 "\n\nHeading a caravan of wagons laden with [friend.GetHerHis] gold, [friend.GetFirstNameNoTooltip] arrived early this morning at my main encampment, and is now busy paying my soldiers. [friend.GetSheHe|U] truly is generous."
 friendship.1006.a:0 "I couldn't be more thankful."
 friendship.1006.b:0 "[friend.GetFirstNameNoTooltip], I need #EMP more!#!"
 
 friendship.1007.t:0 "Treachery and Deviousness"
 friendship.1007.desc:0 "Incapable of dealing with [friend_at_war.GetHerHis] war on [friend_at_war.GetHerHis] own, [friend_at_war.GetTitledFirstName] has received aid by way of a large payment of gold from [friend_providing_gift.GetTitledFirstName]!"
 friendship.1007.a:0 "Dishonorable!"
 friendship.1008.t:0 "An Exemplary Figure"
 friendship.1008.desc:0 "[courtier_on_offer.GetTitledFirstName] has long served me well, and excelled in [courtier_on_offer.GetHerHis] duties. It has made me think that [courtier_on_offer.GetSheHe] is just the kind of person [friend_receiving_gift.GetTitledFirstName] could use around [friend_receiving_gift.GetHerHis] [friend_receiving_gift.Custom('GetCourt')]."
 friendship.1008.a:0 "[friend_receiving_gift.GetFirstName] will appreciate [courtier_on_offer.GetHerHis] service."
 friendship.1008.a.success:0 "[friend_receiving_gift.GetFirstName] accepts your offer"
 friendship.1008.a.failure:0 "[friend_receiving_gift.GetFirstName] refuses your offer"
 friendship.1008.b:0 "No, I need [courtier_on_offer.GetTitledFirstName] here."
 friendship.1008.b.tt:0 "[courtier_on_offer.GetTitledFirstName] stays in your [THIS.Char.Custom('GetCourt')]"
 friendship.1009.t:0 "A Word of Advice"
 friendship.1009.desc:0 "It is not the first time I have heard talk of what a great servant [courtier_on_offer.GetTitledFirstName] is, and now [first_friend.GetTitledFirstName] has sent [courtier_on_offer.GetHerHim] to my [ROOT.Char.Custom('GetCourt')]. [courtier_on_offer.GetSheHe|U] presents [courtier_on_offer.GetHerselfHimself] as a token of the friendship between [first_friend.GetFirstName] and me."
 friendship.1009.a:1 "Welcome to my service, [courtier_on_offer.GetFirstNameNoTooltip]!"
 friendship.1009.b:1 "You cannot be that good if [first_friend.GetTitledFirstNameNoTooltip] can so easily spare you."
 friendship.1009.rejection_tooltip:1 "[courtier_on_offer.GetTitledFirstNameNoTooltip] is sent back"
 
 friendship.2001.t:0 "The Need to Tell"
 friendship.2001.desc:0 "My secrets are uncomfortable burdens I can never put down, but if I just shared them with someone they might be lighter to carry.\n\nI feel certain that [friend_receiving_confession.GetTitledFirstName] would understand me."
 friendship.2001.a:1 "Come closer, [friend_receiving_confession.GetFirstNameNoTooltip], I have something to confess."
 friendship.2001.b:0 "No... no one can know!"
 friendship.2002.t:0 "A Secret Once Told"
 friendship.2002.desc:0 "[confessor.GetTitledFirstName] has come to me wanting to share something that has been burdening [confessor.GetHerHis] spirit.\n\nI showed the greatest understanding to my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('confessor'))]. Inside I felt more than a little curiosity..."
 friendship.2002.a:0 "You are right to place your trust in me, [confessor.GetFirstNameNoTooltip]."
 friendship.2002.b:0 "[confessor.GetFirstNameNoTooltip], I have a confession of my own."
 friendship.2003.t:0 "A Secret Shared"
 friendship.2003.desc:0 "When I shared my secret with [friend_receiving_confession.GetTitledFirstName], [friend_receiving_confession.GetHerHis] eyes went wide.\n "Why [SCOPE.GetRootScope.GetCharacter.GetFirstName], I have something to tell you, too!"\n\nAs it were, [friend_receiving_confession.GetFirstName] had a similar secret of [friend_receiving_confession.GetHerHis] own!"
 friendship.2003.a:0 "It is good that we both know."
 friendship.2004.t:0 "A Terrible Burden"
 friendship.2004.desc:0 "I cannot keep the truth inside like this, gnawing at my soul. Someone has to know.\n\n[friend_receiving_confession.GetTitledFirstName] would understand, and help ease my burden."
 friendship.2004.a:0 "I must tell [friend_receiving_confession.GetHerHim]."
 friendship.2005.t:0 "A Secret Once Told"
 friendship.2005.desc:0 "[confessor.GetTitledFirstName] told me it was a dark secret [confessor.GetSheHe] felt the need to share with me, but never had I imagined this!\n\nAt least my friend will not have to live with the burden of this knowledge alone any longer."
 friendship.2005.a:0 "You were right to place your trust in me, friend."
 friendship.2005.b:0 "[confessor.GetFirstName], I have a confession of my own..."
 friendship.2006.t:0 "A Secret Shared"
 friendship.2006.desc:0 "I was worried even [friend_receiving_confession.GetTitledFirstName] would not understand me when I shared my secret, but [friend_receiving_confession.GetSheHe] understood better than I could ever have imagined.\n\n"I know all to well how you feel, [ROOT.GetCharacter.GetFirstName]. Exactly how, actually...""
 friendship.2006.a:0 "I cannot believe how much we have in common, my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('friend_receiving_confession'))]."
 
 friendship.2007.t:0 "A Kind Word"
 friendship.2007.desc:0 "My paths happen to have crossed with [talking_target.GetTitledFirstName], and to my surprise it seems as though [talking_target.GetSheHe] does not have a great impression of my friend, [friend_interceded_for.GetTitledFirstName]!\n\nPerhaps I should take this opportunity to change [talking_target.GetHerHis] mind."
 friendship.2007.a:1 "Let me tell you a story about [friend_interceded_for.GetFirstNameNoTooltip]..."
 friendship.2007.b:0 "People should be talking about #EMP me#! instead."
 friendship.2007.utter_failure_tt:0 "I disastrously harm [friend_interceded_for.GetFirstNamePossessive] reputation"
 friendship.2007.failure_tt:0 "I make things even worse for [friend_interceded_for.GetFirstName]"
 friendship.2007.success_tt:0 "I improve [talking_target.GetFirstNamePossessive] opinion of [friend_interceded_for.GetFirstName]"
 
 friendship.2009.t:0 "An Embarrassment"
 friendship.2009.desc:0 "Oh no. I do not know what happened, but the more I told [talking_target.GetTitledFirstName] about [friend_interceded_for.GetFirstName], the more [talking_target.GetHerHis] expression seemed to sour.\n\nIt has worsened things for [friend_interceded_for.GetFirstName] so much that [friend_interceded_for.GetSheHe] is wondering what I could possibly have said to [talking_target.GetFirstNameNoTooltip]!"
 friendship.2009.a:0 "I am so sorry, [friend_interceded_for.GetFirstName]."
 
 friendship.2010.t:0 "An Embarrassment"
 friendship.2010.desc:0 "While spending some time with [talking_target.GetHerHim], my friend, [friend_doing_interceding.GetTitledFirstName], discovered that [talking_target.GetTitledFirstName] and I have a... tense relationship.\n\nHowever, while attempting to convince [talking_target.GetFirstName] of my virtues, [friend_doing_interceding.GetSheHe] seems to have made things far worse!"
 friendship.2010.a:0 "Oh no. [friend_doing_interceding.GetFirstNameNoTooltip]!"
 
 friendship.2012.t:0 "Much Effort for Little Gain"
 friendship.2012.desc:0 "I tried to paint [friend_interceded_for.GetTitledFirstName] in the best possible light, but [talking_target.GetTitledFirstName] just glanced away whenever I mentioned [friend_interceded_for.GetHerHis] name.\n\nI suspect [talking_target.GetSheHe] was not very impressed."
 friendship.2012.a:0 "But [friend_interceded_for.GetFirstNameNoTooltip] is so great!"
 
 friendship.2013.t:0 "A Reconsideration of Relations"
 friendship.2013.desc:0 "While spending an evening in the company of [friend_doing_interceding.GetTitledFirstName], [friend_doing_interceding.GetSheHe] shared several stories about [friend_interceded_for.GetTitledFirstName]. After hearing about [friend_interceded_for.GetHerHis] deeds for hours, I have to admit that I seem to have been a unfair in my judgement of [friend_interceded_for.GetHerHim]."
 friendship.2013.a:0 "[friend_interceded_for.GetFirstNameNoTooltip] might not be so bad."
 
 friendship.2014.t:0 "Commendations"
 friendship.2014.desc:0 "While spending some time with [talking_target.GetHerHim], my friend, [friend_doing_interceding.GetTitledFirstName], discovered that [talking_target.GetTitledFirstName] and I have a... tense relationship.\n\n[friend_doing_interceding.GetFirstName] did not let that stand, however, and somehow convinced [talking_target.GetFirstName] that I am not as bad as [talking_target.GetSheHe] thinks!"
 friendship.2014.a:0 "I owe my friend great thanks!"
 friendship.2015.t:0 "Changes of Conviction"
 friendship.2015.desc:0 "I tried to paint [friend_interceded_for.GetTitledFirstName] in the best possible light, and [talking_target.GetTitledFirstName] gradually started listening with greater and greater interest.\n\nWhen [talking_target.GetSheHe] muttered "I never knew that!" to [talking_target.GetHerselfHimself], I knew I had made an impression."
 friendship.2015.a:0 "My friend is a great [friend_interceded_for.GetWomanMan]!"
 friendship.3001.t:0 "The Friends One Chooses"
 friendship.3001.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_benefitting') )] [spouse_benefitting.GetTitledFirstName] surrounds [spouse_benefitting.GetHerselfHimself] with good people.\n\n[friend_being_approved.GetTitledFirstName] is an example of what good taste my [spouse_benefitting.GetWifeHusband] has in friends."
 friendship.3001.a:0 "There are so many good people in my life."
 friendship.3002.t:0 "The Friends One Chooses"
 friendship.3002.desc:1 "My [first_spouse.GetWifeHusband] [first_spouse.GetTitledFirstName] smiled at me as [first_spouse.GetSheHe] remarked upon what good choices I make in the people I surround myself with.\n\n[first_spouse.GetSheHe|U] must be referring to people like my friend, [friend_being_approved.GetTitledFirstName]."
 friendship.3002.a:0 "There are so many good people in my life."
 friendship.3003.t:0 "The Friends One Chooses"
 friendship.3003.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('spouse_suffering') )] [spouse_suffering.GetTitledFirstName] surrounds [spouse_suffering.GetHerselfHimself] with certain awful people.\n\nThat friend of [spouse_suffering.GetHersHis], [friend_being_disapproved.GetTitledFirstName] is among the worst."
 friendship.3003.a:1 "If that [friend_being_disapproved.GetWomanMan] visits us one more time..."
 spouse_responds_tt:0 "[spouse_suffering.GetFirstName] may abandon [spouse_suffering.GetHerHis] friend, or not..."
 friendship.3004.t:0 "The Friends One Chooses"
 friendship.3004.desc:1 "It would be a lot easier if the people in my life would get along. Alas, my [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] simply cannot stand my good friend [friend_being_disapproved.GetTitledFirstName]."
 friendship.3004.a:1 "I will not abandon [friend_being_disapproved.GetHerHim] for anything."
 friendship.3004.b:1 "[spouse.GetFirstName] comes first."
 friendship.3005.t:0 "Choice of Friends"
 friendship.3005.desc:1 "My good friend — or should that be former friend — [spouse_suffering.GetTitledFirstName] has informed me that I am no longer welcome at [spouse_suffering.GetHerHis] court!\n\nNo reason was given, but I know [spouse_suffering.GetHerHis] [spouse.GetWifeHusband], [spouse.GetTitledFirstName], has it in for me..."
 friendship.3005.a:0 "How could you do this to me, [spouse_suffering.GetFirstName]?"
 friendship.3006.t:0 "Favorable Relations"
 friendship.3006.desc:1 "My good friend and advisor, [friend_on_council.GetTitledFirstName], is owed a favor by [hooked_councillor.GetTitledFirstName]. [friend_on_council.GetSheHe|U] has made it clear to [hooked_councillor.GetFirstNameNoTooltip] that it should be repaid in whatever form I ask for."
 friendship.3006.a:0 "Thank you, my friend!"
 friendship.3006.b:0 "I trust you to use this leverage better than I would, [friend_on_council.GetFirstNameNoTooltip]."
 friendship.3007.t:0 "The Comfort of a Friend"
 friendship.3007.opening:1 "There are few things I enjoy more than [friend.GetTitledFirstNamePossessive] company."
 friendship.3007.fallback:1 "\n\n[friend.GetSheHe|U] seems to know exactly what to do to relieve my troubled mind. It helped me so much when [friend.GetSheHe] invited me along the other day."
 friendship.3007.malicious:0 "\n\nWe spent an evening bothering the servantry, needling them about every small mistake and complaining about every detail. Who knew that petty acts of torment truly has a way of easing a troubled mind!"
 friendship.3007.benevolent:1 "\n\nWe walked the town together, tossing coin to the poor and forgiving a daring pickpocket. A few acts of charity and forgiveness can truly ease a stressed mind."
 friendship.3007.dominant:1 "\n\n[friend.GetSheHe|U] dragged me around, to one activity after another, and the high pace truly helped keep my mind off my troubles."
 friendship.3007.submissive:1 "\n\n[friend.GetHerHis|U] company on my walk through the countryside truly eased my troubled mind, even though I was the one who had to take initiative for the activity."
 friendship.3007.extroverted:0 "\n\nA rowdy night in town and a lot of new acquaintances truly took my mind of my troubles!"
 friendship.3007.introverted:0 "\n\nIt really eased my mind to have a quiet evening inside together, drinking wine and talking about our problems."
 friendship.3007.emotional:2 "\n\n[friend.GetSheHe|U] encouraged me to throw plates and scream into pillows, and after the emotional storm died down I actually did feel better."
 friendship.3007.levelheaded:0 "\n\n[friend.GetSheHe|U] quietly listened to all my troubles, helping me put them in perspective, and after a while I realized that it wasn't as bad as I had imagined."
 friendship.3007.end_chill:1 "\n\nAfter this short break I was once again ready to take on my duties. I'm lucky to have a friend like [friend.GetTitledFirstName]!"
 friendship.3007.end_severe:1 "\n\nAfter this short break I felt more at ease than I had in a long time! I'm lucky to have a friend like [friend.GetTitledFirstName]."
 friendship.3007.a:0 "A nice little break."
 friendship.3007.b:2 "Spending time with [friend.GetFirstNameNoTooltip] is always good for me."
 friendship.3007.c:1 "I hadn't realized how much I needed this."
 friendship.3007.d:0 "I completely forgot about the troubles of the world for a while."
