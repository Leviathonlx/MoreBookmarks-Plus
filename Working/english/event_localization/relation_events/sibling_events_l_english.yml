l_english: 
 sibling.0001.t:0 "Just Dues"
 sibling.0001.desc:0 "[sibling.GetTitledFirstName] has come seeking an official audience with me!\n\n"Dear [sibling.Custom2('RelationToMe' , ROOT.GetCharacter )], I have served you loyally. Is it not time I was duly rewarded for my good work?""
 sibling.0001.a:0 "I will grant you a title and land of your own!"
 sibling_promised_land_tt:1 "[sibling.GetFirstName] will expect me to provide a title for [sibling.GetHerHim] very soon"
 sibling.0001.b:0 "You can ask for any favor, my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling'))]."
 sibling.0001.c:0 "Take this gift and prove yourself to the world, dear [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]!"
 sibling_funded_for_invasion:0 "[sibling.GetFirstName] will look for a suitable realm in which to try [sibling.GetHerHis] luck."
 sibling_becomes_councillor_tt:0 "[sibling.GetFirstName] becomes one of my councillors."
 sibling.0001.e:0 "You have done nothing more than your duty!"

 sibling.0002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], has come to me, reminding me that I once promised [sibling.GetHerHim] lands and a title of [sibling.GetHerHis] own.\n\n"I have waited long enough, [sibling.Custom2('RelationToMe' , ROOT.Char )].""
 sibling.0002.a:1 "I'll pay you to forget that promise."
 sibling.0002.b:0 "I have nothing to give you, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.0003.desc:1 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetFirstName], has come to me, bearing tithes from [sibling.GetHerHis] new lands.\n\n"[sibling.Custom2('RelationToMe' , ROOT.Char )|U]! May these gifts forever bind us as companions as well as we are bound by blood!""
 sibling.0003.a:0 "For family and the realm!"

 sibling.0004.t:0 "The [sibling.Custom('SisterBrother')|U] and the [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('vassal') )|U]"
 sibling.0004.opening:0 "[vassal.GetTitledFirstName] has yet again come to complain about my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName]."
 sibling.0004.fallback:0 "\n\nThey simply cannot get along, and this time it seems one of them has gone too far."
 sibling.0004.a:0 "My [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] acts on my behalf."
 sibling.0004.b:0 "Get yourself together, [sibling.GetFirstNameNoTooltip]!"
 sibling.0004.c:0 "Must I chide you both like children?!"

 sibling.0005.t:0 "A Source of Trouble"
 sibling.0005.desc:0 "For a while I have known the day of reckoning would come for [sibling.Custom2('MyCharacterIntroduction', ROOT.Char )].\n\n[vassal.GetTitledFirstName] presented me with demands not just on behalf of [vassal.GetHerselfHimself], but from all my [ROOT.GetCharacter.Custom('powerful_vassals_loc')|l], that I do something about my intolerable [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.0005.a:0 ""Don't you dare speak of [sibling.GetHerHim] like that!""
 sibling.0005.b:1 "[sibling.GetSheHe|U] must learn that [sibling.GetHerHis] behavior is unacceptable."
 sibling.0005.c:1 "Enough is enough, [sibling.GetFirstNameNoTooltip]!"

 sibling.1001.t:0 "Diplomatic Support"
 sibling.1001.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') ) ], [sibling.GetTitledFirstName], has come to me with ideas of how to put [sibling.GetHerHis] silver tongue to good use.\n\n"I can serve as an envoy, or even dictate your dispatches and orders.""
 sibling.1001.a:0 "I know just where you would be the most useful."
 accepted_sibling_help_tt:0 "A valuable sibling may feel they are owed some kind of reward..."
 sibling.1001.b:0 "I refuse to owe you anything, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1002.t:0 "Martial Knowledge"
 sibling.1002.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has come to me to make a point of [sibling.GetHerHis] understanding of war.\n\n"Let me help train your soldiers, and they'll fight like no army you've seen before.""
 sibling.1002.a:0 "I know just where you would be the most useful."
 sibling.1002.b:0 "I refuse to owe you anything, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."

 sibling.1003.t:0 "Secrets and Whispers"
 sibling.1003.desc:0 "My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has offered to pass me messages about what goes on at my court.\n\n"Having a true loyalist amidst the [ROOT.Char.Custom('GetCourt')|l] would be beneficial for you...""
 sibling.1003.a:0 "Familial bonds are the only ones I can truly trust."
 sibling.1003.b:0 "You think I trust you, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]?"

 sibling.1004.t:0 "The Flow of Gold"
 sibling.1004.desc:0 "Looking over the accounts of the [ROOT.Char.Custom('GetRealmOrDomicile')|l], my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], cannot not help but laugh.\n\n"[ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )|U], please allow me to show whoever is responsible for this shambles how it's done.""
 sibling.1004.a:0 "Yes, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], make my treasury grow."
 sibling.1004.b:0 "I know why — you want your hands on my money..."

 sibling.1005.t:0 "Contemplations on Divinity"
 sibling.1005.desc:0 "Few [sibling.GetWomenMen] can match my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], in insight.\n\n[sibling.GetSheHe|U] now offers to share some of that with me, as an advisor to the [ROOT.Char.Custom('GetCourt')|l] in all spiritual matters."
 sibling.1005.a:0 "Please help guide my hand, [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )]."
 sibling.1005.b:0 "I would never place my soul in your hands."

 sibling.2001.t:0 "A Nuisance"
 sibling.2001.opening:0 "I can barely handle having [sibling.GetTitledFirstName] around."
 sibling.2001.fallback:0 "\n\nIf my [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )] is not accidentally setting fire to something or wasting my gold, [sibling.GetSheHe] is upsetting my [ROOT.Char.Custom('GetCourtierPlural')]."
 sibling.2001.a:0 "Woe is me, but [sibling.GetSheHe] is family!"
 sibling.2001.b:0 "Enough is enough, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"

 sibling.8001.t:0 "The Cost of Family"
 sibling.8001.desc:0 "My avaricious [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], keeps taking more and more coin as [sibling.GetHerHis] "allowance."\n\nNow [sibling.GetSheHe] has gone too far, by insisting on money for a trade venture, but keeping it all to [sibling.GetHerselfHimself]!"
 sibling.8001.a:0 "My purse is now shut, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]!"

 sibling.8002.t:0 "Deep Pockets"
 sibling.8002.desc:0 "My [ROOT.GetCharacter.Custom('trait_generous_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has been traveling [province.GetName], listening to the plight of the peasants, and generously handing out gifts and promises.\n\n[sibling.GetSheHe|U] even made it very clear that these were all kindnesses in the name of #EMP '[ROOT.Char.GetTitledFirstNameNoTooltip] the Good'#!..."
 sibling.8002.a:0 "Good work, [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )]."
 sibling.8002.b:0 "This was done with MY gold?!"

 sibling.8003.t:0 "Indiscretions"
 sibling.8003.desc:0 "My [ROOT.GetCharacter.Custom('trait_lustful_adjective')] [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], has made many poor decisions, but getting involved with a common [sibling.Custom('servant_for_romance')] might be the worst of them!"
 sibling.8003.a:0 "Oh, my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] may do what [sibling.GetSheHe] wants..."
 risk_of_sibling_producing_bastard_tt:0 "This may have consequences..."
 sibling.8003.b:0 "[sibling.GetSheHe|U] may no longer see the [sibling.Custom('servant_for_romance')]!"

 sibling.8004.t:0 "Respect for Superiors"
 sibling.8004.desc:1 "Traveling through [province.GetName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] seems to have greatly upset the peasants of several villages and towns. [sibling.GetTitledFirstName] demanded not only housing and to be treated as though [sibling.GetSheHe] was a [ROOT.GetCharacter.Custom2('using_my_title' , SCOPE.sC('sibling') ) ], but [sibling.GetSheHe] also punished people for the slightest display of disrespect."
 sibling.8004.a:0 "I can see why they are upset."
 peasants_dislike_sibling_tt:0 "The peasants of [province.GetName] are not pleased"

 sibling.8005.t:0 "An Empty Welcome"
 sibling.8005.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] [sibling.GetTitledFirstName] was supposed to welcome [vassal.GetTitledFirstName] for [vassal.GetHerHis] visit to my court.\n\n[vassal.GetFirstName] was delayed for days, however, and now that [vassal.GetSheHe] has arrived, my [ROOT.GetCharacter.Custom('trait_impatient_adjective')] [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] was nowhere to be found, leaving my guest without a welcome!"
 sibling.8005.a:0 "A few gifts will compensate."
 sibling.8005.b:0 ""[sibling.GetFirstNameNoTooltip]!!!""

 sibling.8006.t:0 "Tough But Fair"
 sibling.8006.desc:1 "While visiting the court of [vassal.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )], [sibling.GetTitledFirstName], was asked to adjudicate on my behalf.\n\n[vassal.GetFirstNameNoTooltip] praised [sibling.GetFirstNamePossessiveNoTooltip] sense of justice at length, and seems very happy with my [sibling.Custom('SisterBrotherPossessive')] visit."
 sibling.8006.a:0 "[sibling.GetFirstNameNoTooltip] should spend more time at [vassal.GetFirstNamePossessiveNoTooltip] court."
 sibling.8006.b:0 "I too have some cases my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('sibling') )] could judge for me!"
