l_english:
 # Tourney Troubles
 #  Initial Event:
 relation_upgrade.0001.t:0 "Tourney Troubles"
 relation_upgrade.0001.desc.opening:0 "As [ROOT.Char.GetTitleAsNameNoTooltip], I have been obliged to attend a local [ROOT.Char.Custom('MartialTournamentAdjective')] tournament, but the contestants have been delayed — the tourney won't start for at least another hour.\n\n"
 relation_upgrade.0001.desc.rival:0 "[rival.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is here and, as always, is being an insufferable lout. [rival.GetHerHis|U] constant complaining is making everyone #EMP even more#! miserable than normal."
 relation_upgrade.0001.desc.friend:0 "Looking around, I notice [friend.Custom2('MyCharacterIntroduction', ROOT.Char)|U] sitting under a nearby pavilion, clearly bored halfway to death."
 relation_upgrade.0001.desc.lover:0 "Looking around, I notice [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] sitting by [lover.GetHerselfHimself] in the stands, looking quite lonely indeed."
 relation_upgrade.0001.desc.second_friend:0 "\n\nMeanwhile, [friend.Custom2('MyCharacterIntroduction', ROOT.Char)] is sitting under the pavilion, clearly bored halfway to death..."
 relation_upgrade.0001.desc.second_lover:0 "\n\nMeanwhile, [lover.Custom2('MyCharacterIntroduction', ROOT.Char)] is sitting by [lover.GetHerselfHimself] in the stands, looking quite lonely indeed..."
 relation_upgrade.0001.desc.second_bridge:0 "\n\nOn the other hand,"
 relation_upgrade.0001.desc.drink:0 "I just noticed a merchant dropping off a cart of [ROOT.Char.Custom('GetExpensiveDrink')]..."
 relation_upgrade.0001.desc.food:0 "I just noticed the alluring smell of [ROOT.Char.Custom('GetExpensiveMeal')] wafting over from the kitchen..."
 relation_upgrade.0001.desc.prowess:0 "this could be a good opportunity to both show off my own prowess and entertain the crowd at the same time."
 relation_upgrade.0001.desc.gossip:0 "this could be a good opportunity to eavesdrop on the conversations of other attendees."
 relation_upgrade.0001.desc.book:0 "I could just pass the time by reading [ROOT.Char.GetFaith.ReligiousText] while I wait."

 relation_upgrade.0001.rival:0 "Push [rival.GetFirstNameNoTooltip] into the horses' water trough to liven things up."
 relation_upgrade.0001.friend:0 "Spend some time with [friend.GetFirstNameNoTooltip] under the pavilion."
 relation_upgrade.0001.lover:0 "Ask [lover.GetFirstNameNoTooltip] to join me for some "[ROOT.Char.Custom('MartialTournamentAdjective')]" of our own."
 relation_upgrade.0001.drink:0 "A good drink always improves my mood!"
 relation_upgrade.0001.food:0 "A good meal always improves my mood!"
 relation_upgrade.0001.prowess:0 "I will have the crowd cheering me on!"
 relation_upgrade.0001.gossip:0 "I'm sure someone here knows something..."
 relation_upgrade.0001.gossip.tt:0 "You discover a random secret from inside the realm"
 relation_upgrade.0001.book:0 "Perusing the [ROOT.Char.GetFaith.ReligiousText] is always a good use of time."
 relation_upgrade.0001.opt_out:0 "I've wasted enough time on this disaster..."

 # Tourney Troubles
 #  Follow-Up Event:
 relation_upgrade.0011.t:0 "$relation_upgrade.0001.t$"
 relation_upgrade.0011.desc.opening:0 "$relation_upgrade.0001.desc.opening$"
 relation_upgrade.0011.desc.rival:0 "While I lament about how poorly organized the tournament is, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] suddenly walks up to me and pushes me straight into the horse' water troughs, prompting everyone around to burst into laughter!"
 relation_upgrade.0011.desc.friend:0 "While I'm waiting under the pavilion for something to happen, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] comes up to my table and sits down. "Some tourney, eh? Anyway, how have you been?""
 relation_upgrade.0011.desc.lover:0 "While I'm waiting for the contestants to show up, [source.Custom2('MyCharacterIntroduction', ROOT.Char)] comes up to me and asks me to join [source.GetHerHim] for some "[ROOT.Char.Custom('MartialTournamentAdjective')]" of our own."

 relation_upgrade.0011.rival.accept:1 "How #EMP dare#! [source.GetSheHe]!?"
 relation_upgrade.0011.rival.accept.toast:0 "[rival.GetFirstNameNoTooltip] takes offense"
 relation_upgrade.0011.rival.decline:0 "I guess it #EMP was#! kind of funny..."
 relation_upgrade.0011.rival.decline.toast:0 "[rival.GetFirstNameNoTooltip] laughs it off"
 relation_upgrade.0011.friend.accept:0 "Ah, its good to see you [source.GetFirstNameNoTooltip]!"
 relation_upgrade.0011.friend.accept.toast:0 "You and [friend.GetFirstNameNoTooltip] get to know each other"
 relation_upgrade.0011.friend.decline:0 "Oh, excuse me, I was just leaving..."
 relation_upgrade.0011.friend.decline.toast:0 "[friend.GetFirstNameNoTooltip] is not interested"
 relation_upgrade.0011.lover.accept:0 "That does sound more fun than this..."
 relation_upgrade.0011.lover.accept.toast:0 "[lover.GetFirstNameNoTooltip] accepts my proposal"
 relation_upgrade.0011.lover.decline:0 "Ha, good joke... you #EMP were#! joking, right?"
 relation_upgrade.0011.lover.decline.toast:0 "[lover.GetFirstNameNoTooltip] laughs me off"

# relation_upgrade.1001-1999

# Attending a Terrible Party
#	Initial Event:
 relation_upgrade.1001.t:0 "A Night to Forget"
 relation_upgrade.1001.desc.intro:0 "By [ROOT.GetCharacter.GetFaith.HighGodName], this party is #EMP boring#!! [terrible_party_host.GetFirstName] has got to be the worst host the world has ever #EMP seen#!. How can mortal [ROOT.GetCharacter.GetWomanMan] be expected to endure this snoring celebration of mediocrity?\n\nMy eyes cast about the room, looking for a diversion, any diversion."
 relation_upgrade.1001.desc.friend:0 "[potential_friend.GetFirstName] gives me a friendly wave from a nearby balcony."
 relation_upgrade.1001.desc.lover:0 "[potential_lover.GetFirstName] sighs wistfully as [potential_lover.GetSheHe] walks past me."
 relation_upgrade.1001.desc.rival:0 "In the corner, [potential_rival.GetFirstName] stares daggers at me."
 relation_upgrade.1001.desc.outro:0 "I've got to do #EMP something#! to stop this evening dragging."
 relation_upgrade.1001.a:0 "Perhaps I could get to know [potential_friend.GetFirstNameNoTooltip] better?"
 relation_upgrade.1001.a.tt:0 "You wait for an answer..."
 relation_upgrade.1001.b:0 "[potential_lover.GetFirstNameNoTooltip], would you care for a moonlit walk?"
 relation_upgrade.1001.b.tt:0 "$relation_upgrade.1001.a.tt$"
 relation_upgrade.1001.c:0 "Hey [potential_rival.GetFirstNameNoTooltip], want to hear what I #EMP really#! think of you?"
 relation_upgrade.1001.c.tt:0 "[potential_rival.GetFirstNameNoTooltip] reacts to your tirade..."
 relation_upgrade.1001.d:0 "Let's have a dance!"
 relation_upgrade.1001.d.tt_success:0 "You bring the party to life!"
 relation_upgrade.1001.d.tt_success.list:0 "All [guests|E] and [courtiers|E] at the party"
 relation_upgrade.1001.d.tt_fail:0 "Clearly #EMP YOU#! ruined [terrible_party_host.GetFirstNamePossessiveNoTooltip] party"
 relation_upgrade.1001.e:0 "If someone barred the doors, this place would burn easily..."
 relation_upgrade.1001.e.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.f:0 "I guess I'll just make the best of things."
 relation_upgrade.1001.g:0 "Mayhap I'll talk to someone new?"
 relation_upgrade.1001.h:0 "[terrible_party_host.GetFirstName], you are a terrible host!"
 relation_upgrade.1001.h.list:0 "$relation_upgrade.1001.d.tt_success.list$"
 relation_upgrade.1001.i:0 "Quietly slink away."

#	Follow-Up, Friend:
 relation_upgrade.1002.t:0 "$relation_upgrade.1001.t$: Anywhere But Here"
 relation_upgrade.1002.desc:0 "I have been stuck at this torturous party (that [terrible_party_host.GetFirstName] has more or less totally failed to throw) for what feels like #EMP hours#!, limply waving at everyone who wanders past.\n\nThe thought of throwing myself from this balcony is starting to gain appeal, when I feel a tap on my shoulder.\n\n"Excuse me, [potential_friend.GetFirstNameNoTooltip]?" says [party_root.GetTitledFirstName], "do you fancy a walk away from here?""
 relation_upgrade.1002.a:0 "[ROOT.GetCharacter.GetFaith.HighGodName], yes, anywhere but here!"
 relation_upgrade.1002.a.tt:0 "[potential_friend.GetFirstNameNoTooltip] accepts your offer"
 relation_upgrade.1002.b:0 "Ehm, thank you, but no thank you."
 relation_upgrade.1002.b.tt:0 "[potential_friend.GetFirstNameNoTooltip] turns you down politely"
 relation_upgrade.1002.c:0 "With #EMP you#!? You're the most boring person here!"
 relation_upgrade.1002.c.tt:0 "[potential_friend.GetFirstNameNoTooltip] slanders you instead"

#	Follow-Up, Lover:
 relation_upgrade.1003.t:0 "$relation_upgrade.1001.t$: Walking in the Moonlight"
 relation_upgrade.1003.desc:0 "I have no idea how [terrible_party_host.GetFirstName] convinced me to attend [terrible_party_host.GetHerHis] awful, dreary mess of a party. I can only think that it must have been a moment of madness, or perhaps the promise that [party_root.GetTitledFirstName] might also be in attendance.\n\nI walked past [party_root.GetHerHis] earlier in the evening, but [party_root.GetSheHe] did not seem to notice my deliberate sigh of loneliness. Or at least, [party_root.GetSheHe] did not resp-\n\n"My dear [potential_lover.GetFirstNameNoTooltip]! Care for a moonlight stroll?""
 relation_upgrade.1003.a:0 "[party_root.GetFirstNameNoTooltip], I thought you'd never ask!"
 relation_upgrade.1003.a.tt:0 "[potential_lover.GetFirstNameNoTooltip] would be delighted"
 relation_upgrade.1003.b:0 "Actually, I think I prefer you as a friend after all..."
 relation_upgrade.1003.b.tt_custom_relation:0 "[party_root.GetFirstNameNoTooltip] will no longer attempt to become your [lover|E]."
 relation_upgrade.1003.b.tt:0 "[potential_lover.GetFirstNameNoTooltip] just wants to be friends"
 relation_upgrade.1003.c:0 "No. I am not currently taking suitors."
 relation_upgrade.1003.c.tt:0 "[potential_lover.GetFirstNameNoTooltip] gives you no response"

#	Follow-Up, Rival:
 relation_upgrade.1004.t:0 "$relation_upgrade.1001.t$: Interminable Screeching"
 relation_upgrade.1004.desc:0 "By [ROOT.GetCharacter.GetFaith.HighGodName], [terrible_party_host.GetFirstName] can't throw a feast to save [terrible_party_host.GetHerHis] life! No music, bland food, no dancing, barely any light, and [terrible_party_host.GetSheHe] invited that cur, [party_root.GetTitledFirstName]!\n\n"$relation_upgrade.1001.c$" Yells the irritating [party_root.GetWomanMan] clear across the room, grabbing the attention of the entire herd of sleepy guests and marching over, transparently intent on giving me a piece of [party_root.GetHerHis] mind."
 relation_upgrade.1004.a:0 "Oh, you want to hear some #EMP real#! truths, knave?"
 relation_upgrade.1004.a.tt:0 "[potential_rival.GetFirstNameNoTooltip] rages back"
 relation_upgrade.1004.b:0 "This is beneath me."
 relation_upgrade.1004.b.tt:0 "[potential_rival.GetFirstNameNoTooltip] refuses to sink to your level"
 relation_upgrade.1004.c:0 "Perhaps... Perhaps we could be friends instead?"

#	Other:
 aloof_but_alluring_modifier:0 "Aloof but Alluring"
 aloof_but_alluring_modifier_desc:0 "This character seems impossible to talk to, yet cultivates an undeniable mystique..."
 inured_to_boredom_modifier:0 "Inured to Boredom"
 inured_to_boredom_modifier_desc:0 "This character has grown used to social drudgery."

# relation_upgrade.2001-2999

 relation_upgrade.2101.t:0 "Unhealthy Relations"
 relation_upgrade.2101.desc_opening:0 ""My [ROOT.Char.GetLadyLord], the malady is contagious, be wary!"\n\n"
 relation_upgrade.2101.desc_opening_physician:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('physician'))] [physician.GetTitledFirstName] holds me back; the diseased body of a commoner –"
 relation_upgrade.2101.desc_opening_other:0 "The diseased body of a commoner –"
 relation_upgrade.2101.desc_bubonic_plague:0 "covered in large buboes leaking pus and blood –"
 relation_upgrade.2101.desc_smallpox:0 "skin marred by rashes and bumps –"
 relation_upgrade.2101.desc_ending:0 "rests upon the table. Anyone who comes into contact with the corpse risks infection, and... and I #EMP was#! planning an outing that will take me close to [rival_capital.GetNameNoTierNoTooltip], the holding of [rival.Custom2('MyCharacterIntroduction', ROOT.Char)]..."
 relation_upgrade.2101.a:0 "Launch it towards [rival_capital.GetNameNoTierNoTooltip]!"
 relation_upgrade.2101.a_tt:0 "Someone at [rival.GetHerHis] court might contract the disease!"
 relation_upgrade.2101.a_tt_rival:0 "[rival.GetTitledFirstName] will probably become your rival"
 relation_upgrade.2101.a_tt_nemesis:0 "[rival.GetTitledFirstName] will probably become your nemesis"
 relation_upgrade.2101.b:0 "The body might contain clues as to the disease's origin."
 relation_upgrade.2101.b_tt:0 "One of your courtiers contracts the disease"
 relation_upgrade.2101.b_tt_2:0 "Disease outbreak in [capital.GetNameNoTooltip]"
 relation_upgrade.2101.c:0 "[peasant.GetSheHe|U] will have a dignified burial."

 relation_upgrade.2102.desc_opening:1 "The entourage of [corpse_rival.Custom2('MyCharacterIntroduction', ROOT.Char)] stops some way away from [rival_capital.GetNameNoTier]. Before I have time to send out an envoy something is launched from their camp towards my [rival.Custom('ResidenceBuilding')].\n\nA mangled body, ravaged by disease, falls from the sky;"
 relation_upgrade.2102.desc_bubonic_plague:0 "covered in large buboes leaking pus and blood that can be seen even from where I am standing"
 relation_upgrade.2102.desc_smallpox:0 "skin marred by rashes and bumps that can be seen even from where I am standing."
 relation_upgrade.2102.desc_ending:0 "\n\nIt lands with a squelch, spreading blood, intestines, and panic."
 relation_upgrade.2102.a:0 "Scoop [peasant.GetHerHim] up – we'll launch the body right back!"
 relation_upgrade.2102.b:0 "This body should be studied."
 relation_upgrade.2102.tt:0 "One of [rival.GetTitledFirstNamePossessive] courtiers contracts the disease"
 relation_upgrade.2102.b_tt_2:0 "Disease outbreak in [rival_capital.GetNameNoTooltip]"


 # Character is very passionate about something
 relation_upgrade.2001.t:0 "Passionate Interests"
 relation_upgrade.2001.lover_dinner.desc:0 "At dinner,"
 relation_upgrade.2001.lover_party.desc:0 "At a dinner party in [lover_1_location.GetNameNoTooltip],"
 relation_upgrade.2001.lover.desc:0 "I have strategically selected a seat next to the [lover_1.Custom('ComplimentAdjective')] [lover_1.GetTitledFirstName]. [lover_1.GetSheHe|U] has drawn me into a discussion about [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.soulmate.desc:0 "My [lover_1.Custom('LoverPetName')] [lover_1.GetTitledFirstName] is playing absent-mindedly with my hair as [lover_1.GetSheHe] tells me about [lover_1.Custom('herhis_subject_of_interest')]."
 relation_upgrade.2001.relates.desc:0 "\n\n[lover_1.GetHerHis|U] point of view is intriguing, yet it is [lover_1.GetHerHis] passion for the subject which I admire the most. The deeper [lover_1.GetSheHe] delves, the more animated [lover_1.GetSheHe] becomes, and those beautiful eyes of [lover_1.GetHerHis] are positively #EMP glowing#!. I think I could listen to [lover_1.GetHerHim] forever."
 relation_upgrade.2001.does_not_relate.desc:0 "\n\nThough I know little of such things, I find myself mesmerized by [lover_1.GetHerHis] passion for the subject. [lover_1.GetHerHis|U] beautiful eyes are positively #EMP glowing#!, and the deep insight behind [lover_1.GetHerHis] words is clear, even to a novice like me. I think I could listen to [lover_1.GetHerHim] forever."
 relation_upgrade.2001.a:0 "Shall we continue this conversation somewhere more private?"
 relation_upgrade.2001.a.success:0 "[lover_1.GetShortUIName|U] accepts your offer"
 relation_upgrade.2001.a.failure:0 "[lover_1.GetShortUIName|U] does not get the hint"
 relation_upgrade.2001.b:0 "[lover_1.GetFirstNameNoTooltip] — I think I love you."
 relation_upgrade.2001.b.success:0 "[lover_1.GetShortUIName|U] feels the same way"
 relation_upgrade.2001.b.failure:0 "[lover_1.GetShortUIName|U] does not feel the same way"
 relation_upgrade.2001.c:0 "How interesting! Can you explain one more time?"

 relation_upgrade.2002.lover_dinner.desc:0 "At dinner, I find myself seated next to the [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName]."
 relation_upgrade.2002.lover_party.desc:0 "The [lover_2.Custom('ComplimentAdjective')] [lover_2.GetTitledFirstName] is an unexpected but welcome guest at my dinner party."
 relation_upgrade.2002.lover.desc:0 "We end up talking about [lover_1.Custom('my_subject_of_interest')] — a topic I could spend hours on. To my delight, [lover_2.GetFirstNameNoTooltip] is an excellent listener. [lover_2.GetHerHis|U] interest in what I have to say seems truly genuine, and [lover_2.GetHerHis] follow-up questions are thoughtful and intelligent.\n\nBefore I know it, we are the only ones left at the dinner table. As [lover_2.GetFirstNameNoTooltip] leans closer to hear me better, I can feel my pulse quicken..."
 relation_upgrade.2002.c.lover:0 "Uhm, yes, as I was saying..."
 relation_upgrade.2002.soulmate.desc:0 "I am playing absent-mindedly with my [lover_2.Custom('LoverPetName')] [lover_2.GetTitledFirstNamePossessive], [lover_2.GetHerHis] head resting against my chest, as I tell [lover_2.GetHerHim] about [lover_1.Custom('my_subject_of_interest')]. [lover_2.GetSheHe|U] is an excellent listener — encouraging me with gentle hums and nods, and asking thoughtful questions. The way [lover_2.GetSheHe] truly cares about a topic so close to my heart makes me all warm inside."
 relation_upgrade.2002.c.soulmate:0 "You're a very good listener, did you know that?"

 relation_upgrade.2003.lover.desc:0 "As I lean in and make my suggestion, the gleam in [lover_1.GetFirstNamePossessive] eyes takes on the essence of another kind of passion. [lover_1.GetSheHe|U] hesitates for a moment, her cheeks reddening, but [lover_1.GetHerHis] inner conflict resolves quickly.\n\n"Wait here, just for a little while, so no one grows suspicious. Then come to my chambers." As [lover_1.GetFirstNameNoTooltip] hurries off, I can't take my eyes of [lover_1.GetHerHim]."
 relation_upgrade.2003.soulmate_start.desc:0 "My declaration of love catches [lover_1.GetFirstName] off-guard. [lover_1.GetHerHis|U] hand becomes still in my hair, and I can feel [lover_1.GetHerHis] heart pound against my cheek. My own is beating just as hard.\n\n"
 relation_upgrade.2003.soulmate_end.desc:0 ""Is it true, [lover_2.GetFirstNameNoTooltip]? I have felt the same way for such a long time, but I never thought..."\n\nThe kiss which follows is the sweetest thing I have ever known."
 relation_upgrade.2003.a:0 "What a [lover_1.GetWomanMan]!"
 relation_upgrade.2003.b:0 "I am the happiest [lover_2.GetWomanMan] in [realm.GetNameNoTierNoTooltip]!"

 relation_upgrade.2004.lover.desc:0 "[lover_1.GetFirstName] does not get my hint — or perhaps [lover_1.GetSheHe] is ignoring it to save me the embarrassment of rejection.\n\nOur conversation about [lover_1.Custom('my_subject_of_interest')] continues. Luckily, [lover_1.GetFirstNameNoTooltip] interest in the subject overshadows my awkwardness."
 relation_upgrade.2004.soulmate_end.desc:0 ""I do care for you, [lover_2.GetFirstNameNoTooltip], and I enjoy our time together. Can we just leave it at that?"\n\nAfter an awkward apology, I dive back into the conversation about [lover_1.Custom('my_subject_of_interest')], desperate to dispel the tension between us."
 relation_upgrade.2004.a:0 "It was foolish of me to make such assumptions..."
 
 relation_upgrade.3000.t:0 "Blossoming Hatred"
 relation_upgrade.3000.desc:0 "The [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultNoun')] [rival_to_be.GetFirstName] makes my blood boil! How could [ROOT.GetCharacter.GetFaith.HighGodName] see fit to curse the earth with [rival_to_be.GetFirstNamePossessiveNoTooltip] [rival_to_be.Custom('InsultAdjective')] [rival_to_be.Custom('InsultBehavior')]!? No, it is obvious — [rival_to_be.GetSheHe] is [ROOT.GetCharacter.GetFaith.DevilNamePossessive] kin. [rival_to_be.GetSheHe|U] is worse than both putrid boil and ravenous locust.\n\nI cannot stand the #EMP mere thought#! of breathing the same [rival_to_be.Custom('InsultAdjective')] air as [rival_to_be.GetHerHim]! I must do something, I must act.\n\nMy sanity depends on it."
 relation_upgrade.3000.a:0 "I will not rest until [rival_to_be.GetFirstNameNoTooltip] is dead and buried..."
 relation_upgrade.3000.b:0 "No! I cannot let vengeance rule my life!"
 
 driven_by_vengeance_modifier:0 "Driven by Vengeance"
 driven_by_vengeance_modifier_desc:0 "This character finds motivation in pursuing the demise of their rivals."
