l_english:
# Captured prisoner notifications, by Mathilda Bjarnehed
 siege.0002.one_captured.t:1 "Prisoner Taken in Siege"
 siege.0002.several_captured.t:1 "Prisoners Taken in Siege"
 siege.0002.one_captured:0 "You captured [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] during the siege of [barony.GetNameNoTier]."
 siege.0002.two_captured:0 "You captured [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] and [prisoner_2.Custom2('HerHisCharacterIntroduction', SCOPE.sC('holder'))] during the siege of [barony.GetNameNoTier]."
 siege.0002.several_captured:0 "You captured [prisoner_1.Custom2('NamePossessiveCharacterIntroduction', SCOPE.sC('holder'))] and [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] others during the siege of [barony.GetNameNoTier]."
	
 siege.0003.one_captured.t:1 "Courtier Captured in Siege"
 siege.0003.several_captured.t:1 "Courtiers Captured in Siege"
 siege.0003.one_captured:0 "[prisoner_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] was captured"
 siege.0003.two_captured:0 "My [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] and my [ROOT.Char.Custom2('RelationToMeShort', prisoner_2)] [prisoner_2.GetFirstName] were captured"
 siege.0003.several_captured:0 "My [ROOT.Char.Custom2('RelationToMeShort', prisoner_1)] [prisoner_1.GetFirstName] and [ROOT.Var('num_other_relevant_captured_combatants').GetValue|V0] others were captured"
 siege.0003.end:0 "by [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] during the siege of [barony.GetNameNoTier]."

 siege.0004.relation_captured.t:0 "[ROOT.Char.Custom2('RelationToMeShort', prisoner_1)|U] Taken Prisoner"
 siege.0004.one_captured:0 "$siege.0003.one_captured$"
 siege.0004.two_captured:0 "$siege.0003.two_captured$"
 siege.0004.several_captured:0 "$siege.0003.several_captured$"
 siege.0004.end:0 "$siege.0003.end$"

 siege.0013.one_killed.t:1 "Courtier Killed in Siege"
 siege.0013.several_killed.t:1 "Courtiers Killed in Siege"
 siege.0013.one_killed:0 "My courtier [casualty_1.GetFirstName] was killed"
 siege.0013.two_killed:0 "My courtiers [casualty_1.GetFirstName] and [casualty_2.GetFirstName] were killed"
 siege.0013.several_killed:0 "[casualty_1.GetFirstName] and [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] of my other courtiers were killed"
 siege.0013.end:0 "$siege.0003.end$"

 siege.0014.one_killed.t:1 "[ROOT.Char.Custom2('RelationToMeShort', casualty_1)|U] Killed in Siege"
 siege.0014.one_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] was killed"
 siege.0014.two_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [casualty_2.Custom2('MyCharacterIntroduction', ROOT.Char)] were killed"
 siege.0014.several_killed.t:0 "People Killed in Siege"
 siege.0014.several_killed:0 "[casualty_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [ROOT.Var('num_other_relevant_slain_combatants').GetValue|V0] others were killed"
 siege.0014.end:0 "$siege.0013.end$"

 siege.0102.title:0 "Siege of [barony.GetNameNoTier] Lost"
 siege.0102.message.foe:0 "$siege.0103.message$"
 siege.0102.message.neutral:1 "The Holding is now [occupied|E] by [occupant.Custom2('MyCharacterIntroduction', ROOT.Char)] in the [war.GetName]"
 siege.0103.title:0 "$siege.0102.title$"
 siege.0103.message:1 "The Holding is now [occupied|E] by my foe [occupant.GetTitledFirstName] in the [war.GetName]"

 siege.1005.pow_toast.t:1 "Valuable Prisoner Captured"
 siege.1005.pow_toast.desc:2 "I took [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] prisoner during the Siege of [barony.GetNameNoTier]"
 siege.1005.pow_toast.desc.primary:2 "I took my foe [valuable_prisoner.GetTitledFirstName] prisoner during the Siege of [barony.GetNameNoTier]"
 siege.1006.pow_toast.t:2 "Valuable Prisoner Taken"
 siege.1006.pow_toast.desc:2 "[occupant.GetTitledFirstName] took [valuable_prisoner.Custom2('MyCharacterIntroduction', ROOT.Char)] prisoner after the Siege of [barony.GetNameNoTier]"
 siege.1007.pow_toast.t:0 "$siege.1005.pow_toast.t$"
 siege.1007.pow_toast.desc:2 "[occupant.GetTitledFirstName] took [valuable_prisoner.Custom2('NamePossessiveCharacterIntroduction', primary_siege_defender)] prisoner after the Siege of [barony.GetNameNoTier]"
 siege.1007.pow_toast.desc.primary:2 "[occupant.GetTitledFirstName] took my foe [valuable_prisoner.GetTitledFirstName] prisoner after the Siege of [barony.GetNameNoTier]"
 war_siege: "siege"
 war_raid: "raid"
