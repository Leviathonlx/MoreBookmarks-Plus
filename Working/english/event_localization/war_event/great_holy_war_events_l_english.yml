l_english:
 #
 great_holy_war.0011.christian.t:0 "Crusader Kings"
 great_holy_war.0011.muslim.t:0 "Renewed Jihad"
 great_holy_war.0011.pagans.t:0 "The Wrath of the Old Gods"
 great_holy_war.0011.fallback.t:0 "Militant [awakening_faith.GetAdherentNamePlural]"
 great_holy_war.0011.catholic.rome.desc:0 "Rome, the city of Saint Peter and the very seat of the Papacy itself, has fallen to infidels. In response, the Pope-in-exile, [ghw_first_sponsor.GetHerHis|U] Holiness, [ghw_first_sponsor.GetTitledFirstName], has declared [ghw_first_sponsor.GetHerHis] intention to forge an alliance of Christian lords in order to reclaim the eternal city."
 great_holy_war.0011.christian.europe.desc:0 "The very heartlands of Western Christianity are under siege by infidels! Desperate Christian lords have persuaded [ghw_first_sponsor.GetHerHis|U] Holiness, [ghw_first_sponsor.GetTitledFirstName], to declare [ghw_first_sponsor.GetHerHis] intention of forging a righteous alliance to expel the heathens in the name of [awakening_faith.WarGodName]."
 great_holy_war.0011.christian.byzantion.desc:0 "The Roman Empire in the East. Byzantium — Christianity's firm bulwark against the Mohammedan infidels of the Orient — is failing. The dire situation has convinced [ghw_first_sponsor.GetHerHis|U] Holiness, [ghw_first_sponsor.GetTitledFirstName], to accept the possibility of an outright invasion by joint Christian forces."
 great_holy_war.0011.catholic.jerusalem.desc:0 "Christian pilgrims to the Holy Land suffer all manner of abuse, and their routes are fraught with danger.\n\nIn order to protect the pilgrims and secure Jerusalem for Christ and the faithful, [ghw_first_sponsor.GetHerHis|U] Holiness, [ghw_first_sponsor.GetTitledFirstName], has accepted the possibility of an outright invasion by joint Christian forces."
 great_holy_war.0011.christian.fallback.desc:0 "For too long the [awakening_faith.GetAdjective] faithful have been brutalized by heretics and infidels. We shall no longer suffer our holy sites to be ravaged by blasphemers, our beliefs to be mocked by false prophets. It is time for the true followers of [awakening_faith.WarGodName] to unite and strike back against the unbelievers!"
 great_holy_war.0011.muslim.mecca.desc:0 "The unthinkable has happened! The holy city of Mecca has fallen to infidels, and the Kaaba is even now being defiled by their very presence. [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], has declared that an era of renewed Jihad is upon the world. The holy city must be retaken at all costs. All righteous Muslim faithfuls should prepare to join the ranks of the mujahideen for the upcoming struggles."
 great_holy_war.0011.muslim.jerusalem.desc:0 "The Holy City of Jerusalem, where the Prophet was taken up to heaven, has fallen to infidels! [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], will not let this stand and has declared that another era of Great Conquests is upon us, such as was the case in the days of the first Caliphs. The Dar al-Islam must be defended! All righteous Muslim faithful should prepare to join the ranks of the mujahideen for the upcoming struggles."
 great_holy_war.0011.muslim.arabia.desc:0 "The House of Islam is under grave threat from the onslaught of heathens and infidels in its very heartlands. In response, [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], has declared that an era of renewed Jihad is upon the world. The core regions of the Dar al-Islam must be retaken at all costs. All righteous Muslim faithful should prepare to join the ranks of the mujahideen for the upcoming struggles."
 great_holy_war.0011.muslim.africa.desc:0 "The House of Islam is under grave threat from the onslaught of heathens and infidels in Africa. In response, [ghw_first_sponsor.GetHerHis|U] Magnificence, [ghw_first_sponsor.GetTitledFirstName], has declared that an era of renewed Jihad is upon the world. The western regions of the Ummah must be retaken at all costs. All righteous Muslim faithful should prepare to join the ranks of the mujahideen for the upcoming struggles."
 great_holy_war.0011.muslim.fallback.desc:0 "The House of Islam is under grave threat from infidels and apostates. All righteous [awakening_faith.GetAdjective] faithful should prepare to join the ranks of the mujahideen for the upcoming struggles. This signals a renewed era of Islamic expansion."
 great_holy_war.0011.generic.fallback.head.desc:0 "With the [awakening_faith.GetReligion.GetAdjective] faithful beset from every corner by blasphemers, [ghw_first_sponsor.GetTitledFirstName] has decided that it is time for all warriors of [awakening_faith.WarGodName] to pick up arms and defend their sacred grounds by planning a magnificent campaign of religious conquest."
 great_holy_war.0011.generic.fallback.desc:0 "We can no longer afford to stand idly by as blasphemers beset us from every side, desecrating our holy sites and brutalizing our brethren. It is time for the warriors of [awakening_faith.WarGodName] to pick up arms, united under a single purpose."
 great_holy_war.0011.generic.ending.positive:0 "\n\nThis signals the beginning of a new era of great [awakening_faith.GetReligion.GetAdjective] holy wars — the [awakening_faith.GHWNamePlural]."
 great_holy_war.0011.generic.ending.negative:0 "\n\nThis could be the beginning of unprecedented [awakening_faith.GetReligion.GetAdjective] aggression."
 great_holy_war.0011.generic.ending.coreligionist.head:0 "\n\nThe theological ramifications of this news are already being discussed by the [other_pope.GetTitleTierName] and other notable members of our clergy, who are eager to follow the example of the [awakening_faith.GetAdherentNamePluralNoTooltip] and begin a new age of religious warfare in the name of [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.generic.ending.coreligionist.autonomous:0 "\n\nThe theological ramifications of this news are already being discussed by several notable members of our clergy, who are eager to follow the example of the [awakening_faith.GetAdherentNamePluralNoTooltip] and begin a new age of religious warfare in the name of [ROOT.Char.GetFaith.GetNameNoTooltip]."
 great_holy_war.0011.directed.a:0 "My troops will join the campaign immediately!"
 great_holy_war.0011.directed.b:0 "I will defend my fellow [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]!"
 great_holy_war.0011.a:1 "Deus Vult!"
 great_holy_war.0011.b:0 "Allahu Akbar!"
 great_holy_war.0011.c:1 "[ROOT.Char.GetFaith.WarGodName|U] is with us!"
 great_holy_war.0011.d:1 "[ROOT.Char.GetFaith.WarGodName|U] protect us!"
 great_holy_war.0011.e:0 "If they say so..."
 great_holy_war.0011.tooltip.effect:0 "[awakening_faith.GetReligion.GetAdjective] [faiths|E] have now access to [awakening_faith.GHWNamePlural]"
 great_holy_war.0015.opening:0 "[scoped_pope.Custom2('AppropriateGreeting', ROOT.Char)]"
 great_holy_war.0016.custom:0 "Every [scoped_pope.GetFaith.GetAdjective] [theocratic|E] vassal"
 great_holy_war.0015.desc:0 "By pledging your support for the righteous fight against the infidels, you have redeemed yourself in the eyes of [scoped_pope.GetFaith.WarGodName]. As such, We deem you worthy of partaking in the Holy Communion once again."
 great_holy_war.0015.a:0 "It was about time..."
 great_holy_war.0015.b:0 "Truly, [scoped_pope.GetFaith.WarGodName] is merciful!"
 great_holy_war.0016.desc.a:1 "We are deeply disappointed by your decision to forsake the righteous cause of Our [scoped_pope.GetFaith.GHWName]. We will not forget your slight against [scoped_pope.GetFaith.WarGodName], and neither will [scoped_pope.GetFaith.WarGodSheHe|U]."
 great_holy_war.0016.desc.b:0 "We are deeply disappointed and disturbed to hear of your decision to forsake the righteous cause of Our [scoped_pope.GetFaith.GHWName]. You have disgraced yourself before the eyes of [scoped_pope.GetFaith.WarGodName] with this blasphemy."
 great_holy_war.0016.desc.c:0 "We will not tolerate your blasphemous behavior. By refusing to pledge support to Our holy [scoped_pope.GetFaith.GHWName], you leave Us with no choice but to cast you out. You are henceforth forbidden from partaking in the Holy Communion."
 great_holy_war.0016.a:0 "I have better things to worry about."
 great_holy_war.0016.b:0 "What have I done?!"
 great_holy_war.0017.title:0 "Leaving the [scoped_pope.GetFaith.GHWName]"
 great_holy_war.0017.desc.a:0 "Forsaking my pledge to the [scoped_pope.GetFaith.GHWName] will certainly reduce my standing in the eyes of the clergy, and might incur the wrath of the Holy See. \n\nI should seriously consider the potential consequences of this action before committing to my decision, as I risk being branded a heretic in the eyes of the Church."
 great_holy_war.0017.desc.b:0 "Forsaking my pledge to the [scoped_pope.GetFaith.GHWName] will certainly reduce my standing in the eyes of the clergy, and might incur the wrath of [scoped_pope.GetTitledFirstName]. I should seriously consider the potential consequences of this action before committing to my decision, as I risk being branded a blasphemer."
 great_holy_war.0017.a:0 "I do not care."
 great_holy_war.0017.b:0 "Perhaps I am being too hasty..."
 great_holy_war.0018.desc:0 "If I pledge myself to the [scoped_pope.GetFaith.GHWName], I will be obliged to raise an army and march on the enemies of the faith when the time comes. \n\nAs going back on my word might draw the ire of [scoped_pope.GetTitledFirstName], I should seriously consider this decision before committing my realm to the fight."
 great_holy_war.0018.a:0 "I will join the army of [scoped_pope.GetFaith.WarGodName]!"
 great_holy_war.0018.b:0 "I need to think about this a bit more..."
 great_holy_war.0003.title:0 "The Faithful Prepare for War"
 great_holy_war.0003.catholic.desc:1 "A Papal envoy has reached my court, bringing news from the Vatican. [ghw_sponsor.GetTitledFirstName] issued a call to arms to all righteous Christian rulers. As a [ROOT.Char.GetFaith.GetAdherentNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I am expected to prepare my men in support of this most holy cause, sponsored by the Universal Church itself.\n\nTo all those who will take the fight against the vile [target_character.Custom('GetUnbelieverNamePlural')] desecrating the holy grounds of [target_kingdom.GetBaseNameNoTier], the Holy See promises full absolution from all sins and a guaranteed place in Heaven."
 great_holy_war.0003.fallback.desc:0 "Glorious news has reached my court. [ghw_sponsor.GetTitledFirstName], has decided that it is time for all righteous [ghw_sponsor.GetFaith.GetAdherentNamePluralNoTooltip] to unite under a single banner and march against the enemies of the faith in a [ghw_sponsor.GetFaith.GHWName] for the glory of [ghw_sponsor.GetFaith.WarGodName].\n\nTo all those who will join this sacred quest, the [ghw_sponsor.GetTitleTierName] ensures a place in [ghw_sponsor.GetFaith.DivineRealm]."
 great_holy_war.0003.a:0 "My warriors will be ready to fight!"
 great_holy_war.0003.a.tt:0 "Pledge to join the [ghw_sponsor.GetFaith.GHWName] called by [ghw_sponsor.GetTitledFirstName] as soon as it starts"
 great_holy_war.0003.b:0 "I will gladly help finance this holy cause."
 great_holy_war.0003.c:0 "Perhaps I should consider joining..."
 great_holy_war.0003.a.lifted_excommunication:0 "My [excommunication|E] will be lifted"
 great_holy_war.0023.desc:0 "It has been brought to Our attention that you have yet to pledge your support for the upcoming [scoped_pope.GetFaith.GHWName]. Must I remind you that it is your sacred duty as a [scoped_pope.GetFaith.GetAdjectiveNoTooltip] [ROOT.GetCharacter.GetTitleTierName] to wage war against the unbelievers and [target_character.Custom('GetUnbelieverNamePlural')]?"
 great_holy_war.0023.desc.hooked:0 "It has been brought to Our attention that you have yet to pledge your support for the upcoming [scoped_pope.GetFaith.GHWName]. This is unacceptable! I demand that you immediately join our great war against the unbelievers and [target_character.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0003.a.hooked:0 "I do not have much of a choice, I gather?"
 great_holy_war.0023.c:0 "I am already doing my part fighting the [target_character.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0023.d:0 "This is not my war."
 great_holy_war.0024.dead.recipient.title:0 "[ghw_claimant.GetFirstNameNoTooltip] Died"
 great_holy_war.0024.dead.recipient.replaced:0 "[ghw_claimant.GetTitledFirstName] is now the new Rightful Candidate of this [the_faith.GHWName]."
 great_holy_war.0024.dead.recipient.open:2 "[former_recipient.GetTitledFirstName] died, leaving [target_kingdom.GetBaseNameNoTier] to be claimed by the holiest warrior."
 great_holy_war.0028.dead.beneficiary_title:0 "Dead Beneficiary"
 great_holy_war.0028.dead.beneficiary:0 "With the passing of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName], I must choose a new beneficiary for the ongoing [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0029.invalid.beneficiary_title:0 "Invalid Beneficiary"
 great_holy_war.0029.converted.beneficiary:0 "The unfortunate conversion of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] has made [former_beneficiary.GetHerHim] unfit to receive any land from the [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.incapable.beneficiary:0 "Unfortunately, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is no longer in a condition to be my beneficiary. Or anything else, really."
 great_holy_war.0030.excommunicated.beneficiary:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] has been excommunicated, and as such [former_beneficiary.GetSheHe] no longer fit to be my beneficiary in the ongoing [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.devoted.beneficiary:0 "Since my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] has decided to take the vows, I must choose somebody else to be my beneficiary in the ongoing [ROOT.Char.GetFaith.GHWName]."
 great_holy_war.0030.sick.beneficiary:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is too frail and sickly to be my beneficiary, I must choose someone else."
 great_holy_war.0030.ruler.beneficiary:0 "Having become a ruler with responsibilities of [former_beneficiary.GetHerHis] own, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is no longer fit to be my beneficiary."
 great_holy_war.0030.heir.beneficiary:0 "Having become the next in line to inherit a title of [former_beneficiary.GetHerHis] own, my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('former_beneficiary'))] [former_beneficiary.GetFirstName] is no longer fit to be my beneficiary."
 great_holy_war.0040.desc:0 "The War Chest represents the sum total of all the donations made by the supporters of this [ROOT.Char.GetFaith.GHWName]. \n\nA portion of this gold will be shared amongst the participants when the preparation phase is over, while the rest will be split among the winners depending on their contribution."
 great_holy_war.0040.a:0 "I will empty my coffers for the cause!"
 great_holy_war.0040.b:0 "I will make a generous contribution."
 great_holy_war.0040.c:0 "I can spare a few coins for this endeavor."
 great_holy_war.0040.d:0 "I will seriously consider it."

 great_holy_war.0050.title:1 "[the_faith.GHWName] for [target_kingdom.GetBaseNameNoTierNoTooltip]"
 great_holy_war.0050.base.desc:0 "[the_faith.GetAdjectiveNoTooltip] rulers, invigorated by a call to arms of [ghw_sponsor.GetTitledFirstName], have started to gather a large host of zealots to wage a [the_faith.GHWName] against all enemies of the [the_faith.ReligiousSymbol] in [target_kingdom.GetBaseNameNoTierNoTooltip]. More and more fanatics are drawn in every day in what will soon be a mighty army of the [the_faith.ReligiousSymbol] assembled to bring war upon our lands."
 great_holy_war.0050.defender.desc:0 "\n\nIt falls upon me to organize my fellow [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] rulers in the region and prepare for the incoming tide of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] before it's too late."
 great_holy_war.0050.others.desc:1 "\n\nWe can only pray that [ROOT.Char.GetFaith.WarGodName] will grant [target_character.GetTitledFirstName] the courage and fortitude to stand against the tide of [ghw_sponsor.Custom('GetUnbelieverNamePlural')]."
 great_holy_war.0050.a:0 "[ROOT.Char.GetFaith.WarGodName] protect us from these [ghw_sponsor.Custom('GetUnbelieverNamePlural')]!"
 great_holy_war.0051.catholic.attackers.desc:0 "The time has finally come to bring [the_faith.WarGodNamePossessive] holy wrath against the vile [ghw_defender.Custom('GetUnbelieverNamePlural')] of [target_kingdom.GetBaseNameNoTier].\n\nInflamed by righteous fury and unyielding resolve, the great army of crusaders assembled by [ghw_sponsor.GetTitledFirstName] sets forth to deliver divine justice upon the wicked and earn their place in [the_faith.DivineRealm]."
 great_holy_war.0051.generic.attackers.desc:0 "The time has finally come to consecrate the grounds of [target_kingdom.GetBaseNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName].\n\nOur holy warriors march with the certainty that, whether they emerge victorious or die fighting against the unbelievers, their devotion will earn them a place in [the_faith.PositiveAfterLife]."
 great_holy_war.0051.generic.defenders.desc:0 "The hordes of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] rallied by [ghw_sponsor.GetTitledFirstName] have begun their march on [target_kingdom.GetBaseNameNoTier]. \n\nThese savage warriors, clearly inspired by [ROOT.Char.GetFaith.DevilName], will ravage our lands and slaughter our people without mercy if we do not stop them! For the good of all [ghw_defender.GetFaith.GetAdjective] faithful in [target_kingdom.GetBaseNameNoTierNoTooltip], we must prevail!"
 great_holy_war.0051.generic.start.tt:0 "A [the_faith.GHWName] is launched for [target_kingdom.GetBaseNameNoTierNoTooltip] immediately!"
 great_holy_war.0052.title.winners:0 "Victorious [the_faith.GHWName]"
 great_holy_war.0052.title.losers:0 "Wrath of the [the_faith.ReligiousSymbol|U]"
 great_holy_war.0052.generic.attackers.desc:0 "[the_faith.WarGodName] has granted [title_recipient.GetShortUIName] victory in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. After defeating [ghw_defender.GetTitledFirstName] and [ghw_defender.GetHerHis] heathen warriors on several occasions, our warriors forced the enemies of the faith to admit their ignominious defeat.\n\nWith the occupied lands firmly under the leadership of a pious [the_faith.GetAdjectiveNoTooltip] ruler, we can rest assured that the divine will of [the_faith.WarGodName] has been enacted. This is a glorious day for all true followers of the [the_faith.ReligiousSymbol|U]!"
 great_holy_war.0052.generic.defenders.desc:1 "[ghw_defender.GetFaith.WarGodName] must have abandoned [ghw_defender.GetTitledFirstName] to allow [ghw_defender.GetHerHis] armies to be so thoroughly defeated by the soldiers of the [the_faith.ReligiousSymbol|U].\n\nFollowing their successful [the_faith.GHWName], the [ROOT.Char.Custom('GetUnbelieverNamePlural')] have occupied [target_kingdom.GetBaseNameNoTier] and claimed the surrounding territories rightful [the_faith.GetAdjectiveNoTooltip] land."
 great_holy_war.0052.generic.outsiders.desc:0 "The [the_faith.GetAdjectiveNoTooltip] [the_faith.GHWName] against the [target_kingdom.GetBaseName] was a resounding success. The holy warriors stirred by [ghw_sponsor.GetTitledFirstNamePossessive] call to war have defeated their enemies time and again, permanently occupying their lands.\n\nIt is hard to say how long their rule will last, and if the followers of [ghw_defender.GetFaith.WarGodName] will strike back after this humiliation, but, at least for now, the people of [target_kingdom.GetBaseNameNoTierNoTooltip] will have to learn to live under the shadow of the [the_faith.ReligiousSymbol|U]."
 great_holy_war.0052.a:0 "[the_faith.WarGodName] is with us!"
 great_holy_war.0052.b:0 "[ROOT.Char.GetFaith.WarGodName], why do you punish us?!"
 great_holy_war.0052.c:0 "The bickering of [ghw_sponsor.Custom('GetUnbelieverNamePlural')] is of no concern to us."
 great_holy_war.0053.title:0 "Broken [the_faith.ReligiousSymbol|U]"
 great_holy_war.0053.generic.attackers.desc:0 "The warriors of [the_faith.WarGodName] found only death and humiliation at the gates of [target_kingdom.GetBaseNameNoTier].\n\nThe [the_faith.GHWName] so eagerly called and supported by [ghw_sponsor.GetTitledFirstName] ended in a disastrous defeat that has only hurt the cause of the faithful. This will surely embolden more blasphemers and infidels to further stray from [the_faith.GetName]."
 great_holy_war.0053.generic.defenders.desc:0 "The pitiful soldiers of [the_faith.WarGodName] were no match to our warriors. \n\nUnder the wise and pious leadership of [ghw_defender.GetTitledFirstName], the [ghw_defender.GetFaith.GetAdjective] faithful repelled the invaders and reaffirmed once more their claim over [target_kingdom.GetBaseNameNoTier]. Perhaps next time the [the_faith.GetAdjective] [ghw_sponsor.GetTitleTierName] will not be so eager to throw away the lives of [ghw_sponsor.GetHerHis] followers in a futile attempt to test the power of [ghw_defender.GetFaith.WarGodName]."
 great_holy_war.0053.generic.outsiders.desc:0 "After several setbacks and humiliating defeats, the [the_faith.GHWName] called by [ghw_sponsor.GetTitledFirstName] to conquer [target_kingdom.GetBaseNameNoTier] has ended in a resounding failure.\n\nThe [ghw_defender.GetFaith.GetAdjective] faithful under [ghw_defender.GetTitledFirstNamePossessive] banner have cast out all the invaders and forced their leaders to surrender."
 great_holy_war.0053.a:0 "[the_faith.WarGodName] has abandoned us!"
 great_holy_war.0053.b:1 "The [attacker.Custom('GetUnbelieverNamePlural')] tasted the wrath of [ghw_defender.GetFaith.WarGodName]!"
 great_holy_war.0056.title:0 "The [the_faith.GHWName] Fails"
 great_holy_war.0056.desc:0 "It appears that [ghw_sponsor.GetTitledFirstNamePossessive] passionate plea to join against the enemies of the [the_faith.ReligiousSymbol] was less persuasive than [ghw_sponsor.GetSheHe] expected. Too few were the faithful who decided to heed [ghw_sponsor.GetHerHis] call to arms, far too few to organize a proper army.\n\nLeft with no other choice, the [ghw_sponsor.GetTitleTierName] has been forced to call off the [the_faith.GHWName] and denounce all [the_faith.GetAdjective] rulers for their cowardice and wickedness."
 great_holy_war.0056.a:0 "How have we strayed so far from [the_faith.WarGodNamePossessive] guidance?"
 great_holy_war.0056.b:0 "Pitiful."
 great_holy_war.0056.c:0 "Why does this concern me again?"
 great_holy_war.0057.title:0 "Soldier of the [the_faith.ReligiousSymbol|U]"
 great_holy_war.0057.crusader.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. [the_faith.WarGodName] willing, we will soon rise victorious, the blood of the heathens painting the soil red."
 great_holy_war.0057.mujahid.desc:0 "Our great struggle is finally upon us. Our armies stand ready to meet the infidels in battle and, with the blessing of [the_faith.WarGodName], they will soon stand victorious on the walls of [target_kingdom.GetBaseNameNoTier]."
 great_holy_war.0057.generic.outsiders.desc:0 "Our armies stand poised to take part in the [the_faith.GHWName] for [target_kingdom.GetBaseNameNoTier]. With [the_faith.WarGodName] by our side, we are sure to prevail!"
 great_holy_war.0057.a:0 "May [the_faith.WarGodName] lead us to victory!"
 great_holy_war.0058.title:0 "Display of Cowardice"
 great_holy_war.0058.base.desc:0 "While more virtuous fighters still march on [target_kingdom.GetBaseNameNoTier], I have abandoned my armies for a safer haven. While they wage relentless war against the vile heathens, I besmirch my name and put in question my resolve to pursue this [the_faith.GHWName]."
 great_holy_war.0058.a:0 "I should not have left the field..."
 great_holy_war.0061.title:0 "Rewarded"
 great_holy_war.0061.notification:0 "[scoped_beneficiary.GetFirstName] was rewarded for [scoped_beneficiary.GetHerHis] family's contribution in the recent [scoped_beneficiary.GetFaith.GHWName]."
 great_holy_war.0070.title:0 "A New Kingdom"
 great_holy_war.0070.base.desc:0 "With the establishment of a proper [the_faith.GetAdjective] [title_recipient.GetTitleTierName] in [target_kingdom.GetBaseNameNoTier], the faithful can finally rest easy, knowing that [the_faith.WarGodName] is smiling upon our good works. The fact that the new ruler of [target_kingdom.GetBaseNameNoTier] belongs to my dynasty is only further proof of our divine favor."
 great_holy_war.0070.a:0 "I wonder what kind of ruler [title_recipient.GetSheHe] will be..."
 great_holy_war.0070.b:0 "It is time to focus back on my realm."
 great_holy_war.0071.generic.attackers.desc:0 "[attacker.GetTitledFirstName] has called for a [attacker.GetFaith.GHWName] to unite all true [attacker.GetFaith.GetAdherentNamePlural] under a single banner and lead them against the enemies of the faith. \n\nThe time has finally come to consecrate the grounds of [target_kingdom.GetBaseNameNoTier] with the blood of the [ghw_defender.Custom('GetUnbelieverNamePlural')] and claim this land for the glory of [the_faith.WarGodName]."
 great_holy_war.0071.generic.defenders.desc:0 "The vile [attacker.GetTitledFirstName] has called a [attacker.GetFaith.GHWName] against the innocent people of [defender.GetPrimaryTitle.GetBaseNameNoTier].\n\nWe must rally against the ruthless horde of fanatics under [attacker.GetHerHis] command if we wish to survive."
 great_holy_war.0081.title:0 "A New [actor.GetFaith.GHWName]"
 great_holy_war.0081.desc:0 "For whatever reason, the [actor.GetFaith.GHWName] has turned away from its original target and moved to [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier].\n\nIt appears that our lands will be spared the savagery of the [actor.GetFaith.GetAdjective] militants, at least for now."
 great_holy_war.0081.a:0 "At least we are safe."
 great_holy_war.0082.desc:0 "For some time now the [actor.GetFaith.GetAdjective] Faith has been building up forces for a [actor.GetFaith.GHWName]. \n\nYet, in an unexpected twist of fate, the zealots leading this great army have decided to change their original plans and march on [secondary_recipient.GetPrimaryTitle.GetBaseNameNoTier]!"
 great_holy_war.0082.a:0 "We have only a little time to prepare!"
 great_holy_war.0085.toast:0 "[converter.GetTitledFirstNamePossessive] conversion has forced me to forsake my pledge"
