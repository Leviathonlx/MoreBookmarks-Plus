l_english:
 raiding.0002.t:0 "Fire and Blood"
 raiding.0002.desc:0 "The settlement of [sacked_barony.GetNameNoTierNoTooltip], an important stronghold in greater [sacked_county.GetNameNoTierNoTooltip], has fallen to my raiders. We have the run of vast tracts of land, and many of the quivering subjects and shining treasures of [sacked_county_owner.GetTitledFirstName] to choose from.\n\nThe troops stand ready, awaiting my command to give them direction."
 raiding.0002.a:0 "Capture skilled slaves for [raider_capital.GetNameNoTooltip]!"
 raiding.0002.b:0 "Bring me bounteous plunder!"
 raiding.0002.c:0 "We've taken enough already."
 raiding.0003.t_spared:0 "[sacked_county.GetNameNoTierNoTooltip] Spared"
 raiding.0003.t_attacked:0 "The Sacking of [sacked_county.GetNameNoTierNoTooltip]"
 raiding.0003.desc.admin_plundered_independent:0 "After battering down the gates to the settlement of [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has free reign across much of greater [sacked_county.GetNameNoTierNoTooltip], and has used [raider.GetHerHis] opportunity to kidnap and enslave as many learned officials and skilled workers as possible. The peasantry tear their hair and weep for their lost family members."
 raiding.0003.desc.gold_plundered_independent:0 "After a tense siege, [raider.GetTitledFirstName] has succeeded in penetrating the fortified settlement of [sacked_barony.GetNameNoTierNoTooltip], and set [raider.GetHerHis] soldiers to pillaging everything of value. In short order, they will have stripped half of greater [sacked_county.GetNameNoTierNoTooltip] of its wealth!"
 raiding.0003.desc.spared_plundered_independent:0 "Despite the settlement of [sacked_barony.GetNameNoTierNoTooltip] yielding to [raider.GetHerHis] armies, [raider.GetTitledFirstName] has spared the inhabitants of greater [sacked_county.GetNameNoTierNoTooltip] further pillaging. Instead, [raider.GetSheHe] seems intent on acquiring [raider.GetHerHis] plunder from #EMP me#!!"
 raiding.0003.desc.admin_plundered_vassal:0 "My liege has failed to defend the settlement of [sacked_barony.GetNameNoTierNoTooltip] from the ravages of [raider.GetTitledFirstName], and with its fall goes a key fortification for greater [sacked_county.GetNameNoTierNoTooltip]. Even now, [raider.GetTitledFirstNamePossessiveNoTooltip] troops swarm across the countryside, capturing and enslaving every skilled worker and apprentice they can find."
 raiding.0003.desc.gold_plundered_vassal:0 "With no aid from my liege, [sacked_barony.GetNameNoTierNoTooltip] stood little chance. Raiders following [raider.GetTitledFirstName] have sacked the settlement, and the bastards took everything from the worldly goods of the peasants to my lucky goblet.\n\nHalf of greater [sacked_county.GetNameNoTierNoTooltip] is burning from the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] sack, and [raider.GetTitledFirstNameNoTooltip] is out there, somewhere, drinking from my personal cup."
 raiding.0003.desc.spared_plundered_vassal:0 "Although my liege was failed o break the siege of [sacked_barony.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has kept [raider.GetHerHis] troops on a short leash regardless.\n\nMost of the countryside has thus been spared more than the usual looting, but hungry [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eyes turn elsewhere..."
 raiding.0003.a:0 "That fiend!"
 raiding.0003.b:0 "I #EMP will#! avenge this slight."
 raiding.0003.c:0 "We will rebuild [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.desc.admin_plundered:0 "[sacked_county_owner.GetTitledFirstName] has paid the price for [raider.GetTitledFirstNamePossessive] avarice. With the fall of the settlement of [sacked_barony.GetNameNoTierNoTooltip], swathes of greater [sacked_county.GetNameNoTierNoTooltip] are left undefended. \n\nUnopposed, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] raiders have run rampant, kidnapping and enslaving every skilled worker they can find."
 raiding.0004.desc.gold_plundered:0 "With the fall of the settlement of [sacked_barony.GetNameNoTierNoTooltip] to [raider.GetTitledFirstNameNoTooltip], much of greater [sacked_county.GetNameNoTierNoTooltip] has been left bare to rampaging [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] looters.\n\nAs there are few local fortresses of size left to oppose them, the raiders have carried off every precious item and scrap of silver they can find."
 raiding.0004.desc.spared_plundered:0 "Despite successfully besieging the settlement of [sacked_barony.GetNameNoTierNoTooltip], a fortification protecting swathes of greater [sacked_county.GetNameNoTierNoTooltip], [raider.GetTitledFirstName] has restrained [raider.GetHerHis] troops. The resulting looting has been isolated and sporadic.\n\nThough your vassal has been spared, the [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] eye your personal domains hungrily..."
 raiding.0004.a:0 "I curse these meddlesome savages!"
 raiding.0004.a.tribal:0 "Curse those [raider.GetPrimaryTitle.GetAdjectiveNoTooltip] dogs!"
 raiding.0004.b:0 "Pay a weregeld for the lost."
 raiding.0004.c:0 "Help them to rebuild."
 raiding.0004.c.architect:0 "You send your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('architect'))] [architect.GetTitledFirstNameNoTooltip] to oversee the reparations."
 recently_sacked_modifier:0 "Recently Sacked"
 recently_sacked_modifier_desc:0 "Raiders will find nothing more to take here, while fear of their return keeps the peasants in line."
 rebuilding_after_sacking_modifier:0 "Rebuilding after Raid"
 rebuilding_after_sacking_modifier_desc:0 "A rich benefactor is helping the locals repair their damaged settlements."
 raiding.0004.c.feed.t:0 "Liege pays for Repairs"
 raiding.0004.c.feed.desc:0 "My liege has paid for teams of architects and administrators to help repair [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0004.c.feed.desc2:0 "My liege has sent the Royal Architect to lead teams of architects and administrators to help repair [sacked_county.GetNameNoTierNoTooltip]."
 raiding.0011.t:0 "Raid Loot Delivered"
 raiding.0011.desc:0 "Your raiders bring back [ROOT.Var('raid_loot').GetValue|V0] [gold_i] and [ROOT.Var('raid_loot').GetValue|V0] [prestige_i] in loot and acclaim."
 raiding.0011.desc_non_tribal:0 "Your raiders bring back [ROOT.Var('raid_loot').GetValue|V0] [gold_i] in loot, costing you [SCOPE.ScriptValue('non_tribal_loot_value')|V0] [prestige_i] acclaim."
 raiding.0012.a.t:0 "Raid Loot Lost"
 raiding.0012.a.desc:0 "[recipient.GetTitledFirstName] has taken [ROOT.Var('raid_loot').GetValue|V0] [gold_i] of treasure from us!\n\nThis victory has given [recipient.GetHerHim] [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0012.b.t:0 "Raid Loot Recovered"
 raiding.0012.b.desc:0 "You have captured [ROOT.Var('raid_loot').GetValue|V0] [gold_i] worth of loot from [raider.GetTitledFirstName]!\n\nThis victory has given you [ROOT.Var('raid_prestige').GetValue|V0] [prestige_i]."
 raiding.0023.t:0 "The Terror from [capital_province.GetNameNoTooltip]"
 raiding.0023.desc:0 "For years, I have swept out on devastating raids, bringing the full fury of [raid_leader.GetFaith.HighGodName] to a trembling world, for surely if [raid_leader.GetFaith.HighGodNameSheHe|U] disapproved, [raid_leader.GetFaith.HighGodNameSheHe|U] would have struck me down by now?\n\nInstead, my household sleep surrounded by the stolen fineries of foreign rulers, and exotic slaves warm my bed.\n\nTruly, noble and peasant alike quail at my approach, and parents silence crying children with the threat that I'll visit."
 raiding.0023.a:0 "Ha! Let them weep at my name!"
