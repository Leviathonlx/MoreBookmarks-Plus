l_english: 

 stress_trait_coping_decisions.1001.t:0 "Stress Coping: Drink Up!"
 stress_trait_coping_decisions.1001.desc:0 "Another cup, and my shoulders relax a bit more. #EMP This#! is how I am meant to spend my time – to be sober is to suffer."
 stress_trait_coping_decisions.1001.a:0 "I– #EMP *hick*#! I feel better already!"

 stress_trait_coping_decisions.1002.t:0 "Stress Coping: Drinking Companion!"
 stress_trait_coping_decisions.1002.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]! Hello!"\n\nSuddenly my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('fellow_drunkard'))], [fellow_drunkard.GetTitledFirstName], sits down beside me, cup in hand. Apparently [fellow_drunkard.GetSheHe] has also taken to the tavern to relax, and we spend the rest of the night drinking together.\n\nI haven't felt so relaxed in #EMP months!#!"
 stress_trait_coping_decisions.1002.a:0 "Drink up, my friend!"

 stress_trait_coping_decisions.1003.t:0 "Drinking Companion!"
 stress_trait_coping_decisions.1003.desc:0 "I am drinking alone in the tavern when I suddenly see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('original_drunkard'))], [original_drunkard.GetTitledFirstName], sit down across from me.\n\nI quickly make my way over, and we spend the rest of the night drinking together. [original_drunkard.GetSheHe|U] really knows how to have a good time!"

 stress_trait_coping_decisions.1004.t:0 "Stress Coping: Sheepish Mornings"
 stress_trait_coping_decisions.1004.desc:0 "I wake up with my head cushioned on a soft pillow and multiple warm bodies next to me. What a night it must have been! I can barely rememb–\n\n#EMP Baa!#!\n\n... Hm. As I open my eyes I am greeted by a slitted eye in a very #EMP white#! and #EMP fluffy#! face. Suddenly my pillow stands up and walks away, and my sleeping companions abruptly follow. I am left alone in the hay."
 stress_trait_coping_decisions.1004.a:0 "Well... I had a good night's sheep– sleep!"

 stress_trait_coping_decisions.1501.t:0 "Stress Coping: Calming Haze"
 stress_trait_coping_decisions.1501.desc:1 "I recline in my seat as I casually reach for another cake, the mellow taste cloying to my tongue, a pleasing fog slowly washing my troubles away.\n\nI have not been this calm in #EMP weeks#!. Just... being here. With this platter of hashish-topped cakes. That's enough."
 stress_trait_coping_decisions.1501.a:0 "This is all I need."

 stress_trait_coping_decisions.2001.t:0 "Stress Coping: Wanton Ways"
 stress_trait_coping_decisions.2001.desc_woman:0 "I lay in a tangle of limbs, [ROOT.Char.Custom('AttractionWomanManIndef')] on top of me, as release – and relief – shudders through me."
 stress_trait_coping_decisions.2001.desc_man:0 "I lay in a tangle of limbs, [ROOT.Char.Custom('AttractionWomanManIndef')] straddling me, as release – and relief – shudders through me."
 stress_trait_coping_decisions.2001.desc_ending:0 "\n\nMy mind is calmer than it has been in #EMP weeks#!, but still my pulse races! Magnificent!"
 stress_trait_coping_decisions.2001.a:0 "Once more. Come here, [ROOT.Char.Custom('AttractionGirlBoyPlural')]!"

 stress_trait_coping_decisions.2002.t:0 "Stress Coping: The Price of Passion"
 stress_trait_coping_decisions.2002.desc_woman:0 "I wake up after an amazing night filled with passion. And that one [ROOT.Char.Custom('AttractionWomanMan')], insistent on staying later than anyone else, indulging me until I fell asleep... #EMP Phew#!, it was an #EMP experience#!!"
 stress_trait_coping_decisions.2002.desc_man:0 "I wake up after an amazing night filled with passion. And that one [ROOT.Char.Custom('AttractionWomanMan')], insistent on staying later than anyone else, riding me until I fell asleep... #EMP Phew#!, it was an #EMP experience#!!"
 stress_trait_coping_decisions.2002.desc:0 "\n\nI get up to get dressed, but something seems to be missing. Something fairly important. Something like #EMP all my things#!! The room is picked clean, not a trace of clothes or purse to be found.\n\n"
 stress_trait_coping_decisions.2002.desc_ending_rival:0 "On the floor I find a note: #EMP "I hope you enjoyed the [ROOT.Char.Custom('AttractionWomanMan')] I sent you. Your rival, [rival.GetTitledFirstName]."#!"
 stress_trait_coping_decisions.2002.desc_ending:0 "Oh, that cursed [ROOT.Char.Custom('AttractionWomanMan')]!"
 stress_trait_coping_decisions.2002.a:0 "Please... someone... bring me some clothes!"
 stress_trait_coping_decisions.2002.b:0 "[rival.GetFirstNameNoTooltip]! You snake!"

 stress_trait_coping_decisions.2501.t:0 "Stress Coping: Alone"
 stress_trait_coping_decisions.2501.desc: "As I slowly move into my quiet [ROOT.Char.Custom('GetChamber')], I finally find myself completely alone. I breathe in deeply. And out.\n\nThe servants have been ordered to not let anyone disturb me, no matter what happens, and as my shoulders relax I know that this is exactly what I needed."
 stress_trait_coping_decisions.2501.a:0 "I am truly at peace!"

 stress_trait_coping_decisions.3001.t:0 "Stress Coping: Let It Out"
 stress_trait_coping_decisions.3001.desc_vassal:1 ""[vassal.GetTitledFirstName], my dear [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('vassal'))]!" I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"Were you born such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')], or did that develop later in life?""
 stress_trait_coping_decisions.3001.desc_has_vassals:0 "As soon as all vassals are seated, and [vassal.GetTitledFirstName] starts talking, I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[vassal.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]? And you, [vassal_2.GetTitledFirstName], were you born a [vassal_2.Custom('InsultNoun')], or did that develop later in life?""
 stress_trait_coping_decisions.3001.desc_has_target_character: "As soon as everyone is seated, and [target_character.GetTitledFirstName] starts talking, I smile [ROOT.Char.Custom('quirk_neg_adverb')].\n\n"[target_character.GetTitledFirstNameNoTooltip], sorry to interrupt, but why are you always such [target_character.Custom('InsultAdjectiveArticle')] [target_character.Custom('InsultNoun')]?""
 stress_trait_coping_decisions.3001.desc:0 "As soon as the [ROOT.Char.Custom('GetCourt'|l)] gathers I smile [ROOT.Char.Custom('quirk_neg_adverb')] – the time has come.\n\n"You, over there! Were you born such a churl, or did that come later in life?""
 stress_trait_coping_decisions.3001.a_target:0 "The look on [target_character.GetHerHis] face...!"
 stress_trait_coping_decisions.3001.a:0 "And #EMP you#!! Don't think I don't see you!"

 stress_trait_coping_decisions.3501.t:0 "Stress Coping: Ataractic Agony"
 stress_trait_coping_decisions.3501.desc:0 "#EMP Crack!#!\n\nThe whip falls upon my back, and I shudder at the clarity it brings. Pain is all that I feel, and pain is all that is on my mind.\n\n#EMP Crack!#!\n\n#EMP Crack!#!"
 stress_trait_coping_decisions.3501.a:0 "Hng– Sweet, sweet pain!"

 stress_trait_coping_decisions.4001.t:0 "Stress Coping: The Price We Pay"
 stress_trait_coping_decisions.4001.desc: "I walk through the market in [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip], giddy with excitement – fabrics, jewelry, thread and trinkets... I want it all!\n\nI end up at a stall attended by an old [ROOT.Char.Custom('RandomWomanMan')] who is very understanding of my predicament and promises to help me choose."
 stress_trait_coping_decisions.4001.a:0 "Two of that. No, wait. #EMP Three!#!"

 stress_trait_coping_decisions.4501.t:0 "Stress Coping: The Gift of Giving"
 stress_trait_coping_decisions.4501.desc:0 "I walk away from the [ROOT.Char.GetFaith.HouseOfWorship] with a light purse and a lighter heart.\n\nJust the thought of all those in need that that money can help is enough to set my mind at ease!"
 stress_trait_coping_decisions.4501.a:0 "[ROOT.Char.GetFaith.HighGodName] is generous!"

 stress_trait_coping_decisions.5001.t:0 "Stress Coping: Confession"
 stress_trait_coping_decisions.5001.desc_opening:0 ""I have gathered the [ROOT.Char.Custom('GetCourt')|l] today because I have something to confess."
 stress_trait_coping_decisions.5001.desc_secret:0 "I... I [secret.Custom('SecretDescriptionFirstPerson')].""
 stress_trait_coping_decisions.5001.desc_sin:0 "I... I do not resist my [ROOT.Char.Custom('SinfulTrait')|l] side as much as would be proper.""
 stress_trait_coping_decisions.5001.desc:0 ""I... I have been plagued by sinful thoughts lately. Hear me out...""
 stress_trait_coping_decisions.5001.desc_ending:0 "\n\nThe shocked murmur spreading throughout the crowd does nothing to hamper my relief."
 stress_trait_coping_decisions.5001.a:0 "I feel so much lighter!"

 stress_trait_coping_decisions.5002.desc:0 "I... I [secret.Custom('SecretDescriptionFirstPerson')]. No, wait... That wasn't me– it was [secret_character.GetTitledFirstName]!"\n\nThe outraged cry from my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_character'))] does nothing to hamper my relief."
 stress_trait_coping_decisions.5002.a:0 "Anyhow... I feel so much lighter!"

 stress_trait_coping_decisions.5501.t:0 "Stress Coping: Eat Up!"
 stress_trait_coping_decisions.5501.desc:0 "As another plate of [ROOT.Char.Custom('FavoriteTreat')] is placed before me I feel myself relaxing.\n\nNothing sets the mind at ease like some good food!"
 stress_trait_coping_decisions.5501.a:0 "Bring me more [ROOT.Char.Custom('FavoriteTreat')]!"

 stress_trait_coping_decisions.5502.t:0 "Stress Coping: Surprise Feast"
 stress_trait_coping_decisions.5502.desc:0 "As I am waiting for the cooks to prepare my meal, I stumble upon a [ROOT.Char.Custom('lowly_servant_type')] in the halls.\n\n[ROOT.Char.GetSheHe|U] tries to excuse [ROOT.Char.GetHerselfHimself], but we can't have that now, can we? I just stumbled upon the best meal imaginable!\n\nI lead [ROOT.Char.GetHerHim] down into the basement where no one can hear the screams. And then I #EMP feast#!!"
 stress_trait_coping_decisions.5502.desc_landless: "Wandering around the camp while I wait for my meal to be prepared, I run into a youngling from one of the nearby settlements.\n\n[ROOT.Char.GetSheHe|U] tries to excuse [ROOT.Char.GetHerselfHimself], but we can't have that now, can we? I just stumbled upon the best meal imaginable!\n\nI lead [ROOT.Char.GetHerHim] to the edge of the wilderness where a scream or two won't matter. And then I #EMP feast#!!" 
 stress_trait_coping_decisions.5502.a:0 "And I have dessert waiting for me upstairs!"
 stress_trait_coping_decisions.5502.a_landless: "Now #EMP this#! is relief."

 stress_trait_coping_decisions.6001.t:0 "Stress Coping: Forsake Food"
 stress_trait_coping_decisions.6001.desc:0 ""Inform the cook that I will not, for the foreseeable future, partake in the meals."\n\nAs soon as the words have left my mouth I feel lighter – no more distractions, no more needing choke down food I can barely stand! Now I can focus on what is important."
 stress_trait_coping_decisions.6001.a:0 "Yes, this is fine."

 stress_trait_coping_decisions.6501.t:0 "Stress Coping: Flowing Ink"
 stress_trait_coping_decisions.6501.desc:0 "I grab a pen and open my journal.\n\nWith each sentence that graces the paper I feel my shoulders relaxing – the clarity this process brings is unrivaled!"
 stress_trait_coping_decisions.6501.a:0 "I dip my pen once more..."

 stress_trait_coping_decisions.7001.t:0 "Stress Coping: Confiding"
 stress_trait_coping_decisions.7001.desc:1 "After a long conversation with my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('confidant'))] [confidant.GetTitledFirstName] I can feel my thoughts calming down."
 stress_trait_coping_decisions.7001.desc_ending:2 "\n\nHowever, as I rejoin the [ROOT.Char.Custom('GetCourt')|l] I can see the jealousy on the [ROOT.Char.Custom('GetCourtierPlural')|l]' faces... After all, who wouldn't want to have [confidant.GetFirstNamePossessive] trust?"
 stress_trait_coping_decisions.7001.a:0 "My mind is at ease though."

 stress_trait_coping_decisions.7002.desc:0 "After a long and exhaustive conversation I can feel my thoughts calming down."

 stress_trait_coping_decisions.activity:0 "Stress Coping:"
 stress_trait_coping_decisions.7501.t:1 "$stress_trait_coping_decisions.activity$ Sweat It Out"
 stress_trait_coping_decisions.7501.desc:0 "As I finish yet another lap around my [ROOT.Char.Custom('ResidenceBuilding')|l] I can already feel my worries dripping off me together with the sweat.\n\nSome people say I run from my problems, but I say I run towards solutions!"
 stress_trait_coping_decisions.7501.a:0 "Another lap!"

 stress_trait_coping_decisions.7502.t:0 "$stress_trait_coping_decisions.activity$ Heavier is More"
 stress_trait_coping_decisions.7502.desc:0 "'This is not enough!' I think to myself, as I put down the training [ROOT.Char.Custom('signature_weapon')]. I've been practicing non-stop but I'm not getting tired — I need a tougher challenge!\n\nYes... something bigger... or perhaps heavier!\n\nSomething sure to tire me out!"
 stress_trait_coping_decisions.7502.a:0 "[random_artifact.GetNameNoTooltip] will have to do!"
 stress_trait_coping_decisions.7502.b:0 "I'll commission an extra-hefty training [ROOT.Char.Custom('signature_weapon')]."
 stress_trait_coping_decisions.7502.c:0 "[lifted_child.GetFirstNameNoTooltip], get over here!"
 stress_trait_coping_decisions.7502.c.flavor:0 "Up you go!"
 stress_trait_coping_decisions.7502.d:0 "There's no need for improvement at this time."
 stress_trait_coping_decisions.7502.success:0 "The extra challenge invigorates you"
 stress_trait_coping_decisions.7502.failure:0 "You overestimate your own strength"

 stress_trait_coping_decisions.7503.t:0 "$stress_trait_coping_decisions.activity$ Friendly Competition"
 stress_trait_coping_decisions.7503.desc:0 "I'm in the middle of my training when I spot [random_knight.GetTitledFirstName], also exercising. I look [random_knight.GetHerHim] up and down — not only does [random_knight.GetSheHe] appear to be in good health, but also peak physical fitness. I would love to measure my prowess against [random_knight.GetHerHis], but in what way?\n\nShould I take multiple factors into account if I wish to win? Raw strength, or a mix that can include stamina or wits?"
 stress_trait_coping_decisions.7503.a:0 "Suggest that the two of you wrestle."
 stress_trait_coping_decisions.7503.a.tt:0 "You think overpowering by sheer prowess will win"
 stress_trait_coping_decisions.7503.b:0 "Challenge [random_knight.GetHerHim] to a sparring match."
 stress_trait_coping_decisions.7503.b.tt:0 "You think a mix of prowess and martial will lead to victory"
 stress_trait_coping_decisions.7503.c:0 ""How about a foot race?""
 stress_trait_coping_decisions.7503.c.tt:0 "You think a mix of prowess and health will help you outlast your competition"
 stress_trait_coping_decisions.7503.d:0 "Focus on finishing your regular training regime."
 stress_trait_coping_decisions.7503.success:0 "You emerge victorious!"
 stress_trait_coping_decisions.7503.failure:0 "[random_knight.GetTitledFirstNameNoTooltip] wins the challenge"

 stress_trait_coping_decisions.7504.desc:0 "It's sometimes hard to find the motivation to remain consistent when exercising by myself.\n\nI could try to find myself a partner, who then would not only motivate me on bad days, but would also be someone that I can compare myself to when tracking my own progress.\n\nWhat kind of companion would suit me the most? Someone I can look up to, someone to keep me on my toes, or perhaps someone I know I should never aspire to be?"
 stress_trait_coping_decisions.7504.a:0 "I should train with someone who's prowess I envy. Like [ideal_character.GetFirstNameNoTooltip]!"
 stress_trait_coping_decisions.7504.b:0 "[similar_character.GetFirstNameNoTooltip] has a similar physique, and can mimic my routine."
 stress_trait_coping_decisions.7504.c:0 "Watching [not_ideal_character.GetFirstNameNoTooltip] struggle will be motivating."
 stress_trait_coping_decisions.7504.d:0 "No need for companionship while training."

