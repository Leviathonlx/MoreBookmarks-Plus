l_english:

 # bp1_yearly_events_chad
 bp1_yearly.3001.t:0 "A Friend Indeed"
 bp1_yearly.3001.desc:0 "Things have been a bit tight around the [ROOT.Char.Custom( 'FortifiedBuilding' )] as of late. No matter how much I collect in taxes, I just haven't been able to make ends meet!\n\n[friend.GetTitledFirstNameNoTooltip], ever the dutiful [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], has come to visit me during this bout of bad luck. As we discuss my current troubles, [friend.GetSheHe] offers to replenish my coffers with a hearty stimulus.\n\n[friend.GetFirstNameNoTooltip] clasps my hands and softly says "Let me help you, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))]. I know you would do the same for me.""
 bp1_yearly.3001.a:0 "Praise [ROOT.Char.GetFaith.WealthGodName] for this glorious surprise!"
 bp1_yearly.3001.b:0 "I could never impose on a friend."
 bp1_yearly.3001.c:0 "What I really need is a few drinks..."
 bp1_yearly.3001.c.tt:0 "You and [friend.GetFirstNameNoTooltip] squander money in favor of camaraderie and merriment"
 bp1_yearly.3001.d:0 ""Couldn't you spare just a bit more?""

 bp1_yearly.3002.t:0 "A Friend in Need"
 bp1_yearly.3002.desc:0 "As I'm paying a visit to my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], [friend.GetTitledFirstNameNoTooltip], I notice that things are quite different from the last time I was here in [friend.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip].\n\n[friend.GetSheHe|U] used to set out [friend.Custom('GetExpensiveDrink')] and [friend.Custom('GetExpensiveDessert')] for us whenever I came over, but today there is barely a crumb to be seen anywhere and water is all that graces the table.\n\nI ask [friend.GetFirstNameNoTooltip] if he has fallen on hard times. Downcast, [friend.GetSheHe] sullenly responds: "You don't know the half of it...""
 bp1_yearly.3002.a:0 "I should help where I can."
 bp1_yearly.3002.b:0 ""Well, I'd better be going...""
 bp1_yearly.3002.b.tt:0 "You ignore your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] in [friend.GetHerHis] time of need"
 bp1_yearly.3002.c:0 "A night of merrymaking will do [friend.GetHerHim] wonders!"
 bp1_yearly.3002.c.tt:0 "You and [friend.GetFirstNameNoTooltip] engage in an evening of debauchery"
 bp1_yearly.3002.d:0 "Let's take a look at your ledgers..."
 bp1_yearly.3002.d.tt:0 "The financial records are summoned for your investigation"

 bp1_yearly.3003.desc:0 "I begin looking over my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))] [friend.GetFirstNamePossessiveNoTooltip] recent expenses, trying my best to see what could possibly have led [friend.GetHerHim] to such a terrible situation. I immediately spot the problem:\n\nMen-at-Arms: -1.8\n[friend.Custom('GetCourt')] Amenities: -3.2\nNew $court_physician_court_position$: -50\n#difficulty_hard Candles: -360 #!\nGifts for [friend.Custom('GetCourtierPlural')|U]: -15\n\n"Candles? You are in debt because of #EMP candles?!#!"\n\n[friend.GetSheHe|U] bashfully replies, "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('friend'))], you are clever in matters of stewardship. Please, help me!""
 bp1_yearly.3003.a:0 ""I will help you, but just this once...""
 bp1_yearly.3003.b:0 ""Spend less on candles.""
 
 bp1_yearly.3004.t:0 "A Strange Noise"
 bp1_yearly.3004.desc:0 "I arrive back at my [ROOT.Char.Custom('FortifiedBuilding')] after a long, lonely walk. Another year past, another year older...\n\nI was born this day [ROOT.Char.GetAge] years ago. The older I get, the more I cherish the relationships I've cultivated over the years... "
 bp1_yearly.3004.spouse:0 "So it saddens me that I've not heard from my [ROOT.Char.Custom2('RelationToMe', ROOT.Char.GetPrimarySpouse)], [ROOT.Char.GetPrimarySpouse.GetFirstName], or any of my friends today.\n\n"
 bp1_yearly.3004.friends:0 "So it saddens me that I've not heard from my [friend1.GetTitledFirstName], [friend2.GetTitledFirstName], or any of my other friends today.\n\n"
 bp1_yearly.3004.end:0 "I trudge along to my chambers, loneliness impeding my lazy feet, when I hear a #EMP clang#! and hushed whispers from down the hallway."
 bp1_yearly.3004.a:0 ""What could that be at this hour?""
 bp1_yearly.3004.b:0 ""What's the quickest escape? Rappel from the window!""

 bp1_yearly.3005.t:0 "Happy Birthday!"
 bp1_yearly.3005.desc:1 "What a surprise! All my nearest and dearest friends have come together to wish me well as I begin this next year of life. There is even an entire table laden with [ROOT.Char.Custom('GetExpensiveDessert')], #EMP my favorite!#! Here I was thinking that everyone had forgotten about me.\n\nI cannot believe that [party_host.GetFirstName] went to all the trouble of arranging this in secret. I had not a clue such a thoughtful surprise was being planned at all.\n\nMy friend [friend2.GetFirstName] approaches me struggling to carry three beautifully wrapped packages. Ever the trickster, [friend2.GetSheHe] says "I've three gifts here for the choosing. One shall be yours, but which shall it be?""
 bp1_yearly.3005.a:0 ""I'll take the biggest one!""
 bp1_yearly.3005.b:0 ""The medium-sized one will be perfect.""
 bp1_yearly.3005.c:0 ""Good things come in small packages.""
 bp1_yearly.3005.a.tt:0 "You receive the large gift"
 bp1_yearly.3005.b.tt:0 "You receive the medium gift"
 bp1_yearly.3005.c.tt:0 "You receive the small gift"
 bp1_yearly.3005.t.gift:0 "Birthday gift received"
 bp1_yearly.3005.opinion.tt:0 "You gain #P 30#! [opinion|E] of every [friend|E]"

 bp1_yearly.3006.t:0 "Remembering Birthdays Past"
 bp1_yearly.3006.desc:0 "As I turn another year older today, I am reminded of the splendid birthday party my friends [friend1.GetFirstName] and [friend2.GetFirstName] arranged for me several years ago. How joyous it was to feel the kindness and warmth of our friendship made so evident!\n\n"
 bp1_yearly.3006.desc.friend1_dead:0 "[friend1.GetFirstName] has since passed and I mourn the loss of such a great friend. [friend1.GetSheHe|U] was by my side through thick and thin, never failing to bring a smile to my face in times of sadness.\n\n"
 bp1_yearly.3006.desc.friend2_dead:0 "[friend2.GetFirstNameNoTooltip] has since passed and I mourn the loss of such a great friend. [friend2.GetSheHe|U] was by my side through good times and bad, never failing to bring a smile to my face in times of sadness. Although [friend2.GetFirstNameNoTooltip] is gone, I cherish the memories I have of [friend2.GetHerHim].\n\n"
 bp1_yearly.3006.desc.artifact_positive:0 "I remember it as though it were yesterday: we feasted and danced and they even presented me with a wonderful gift!\n\n"
 bp1_yearly.3006.desc.artifact_negative:0 "I remember it as though it were yesterday: we feasted and danced and they even gave me a gift. That was before it all went sour between us, however. Now my memories are tainted by [friend2.GetFirstNamePossessive] treachery.\n\n"
 bp1_yearly.3006.desc.artifact_exists:0 "I think I still have my [old_bday_gift.GetName] lying around somewhere.."
 bp1_yearly.3006.a:0 "It is sweet to reminisce of old times."
 bp1_yearly.3006.b:0 "I will never forget you, my friend."
 bp1_yearly.3006.c:0 "Burn the thing and let me forget that scoundrel!"
 bp1_yearly.3006.d:0 "Curse him. I hope he rots in hell."

 bp1_yearly.3007.t:0 "The Family Craft"
 bp1_yearly.3007.desc:0 "I am just finishing up the day's business in my [ROOT.Char.Custom('GetChamber')] when my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))] [spouse.GetTitledFirstName] saunters in with [spouse.GetHerHis] [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] [inspired_family_member.GetFirstName] eagerly at [spouse.GetHerHis] heels. I put down the ledger I was just reading, knowing no good can come from this unexpected visit.\n\n"
 bp1_yearly.3007.desc.tapestry:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon the [ROOT.Char.Custom('GetRoom')]'s furnishings.\n"Don't these bare walls drive you the least bit mad? I know exactly what this [ROOT.Char.Custom('GetRoom')] needs: #EMP Tapestries!#!"\n\n"My [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] is #EMP excellent#! with a needle and thread. "
 bp1_yearly.3007.desc.regalia:0 "[spouse.GetFirstNameNoTooltip] hesitantly remarks upon my appearance.\n"My [spouse.Custom2('RelationToMeShort', ROOT.Char)], you are a mighty and powerful [ROOT.GetCharacter.GetTitleAsNameNoTooltip|l], but some do not yet give you the respect you deserve. You need something to demonstrate your authority!"\n\n"My [spouse.Custom2('RelationToMeShort',SCOPE.sC('inspired_family_member'))] could smith a #EMP fine#! set of regalia that would reflect your status. "
 bp1_yearly.3007.desc.conc:0 "Sponsor [inspired_family_member.GetHerHim] and see how [inspired_family_member.GetHerHis] creation will improve your mood!""
 bp1_yearly.3007.a.tapestry:0 ""I have been thinking the very same! It's dreadful in here!""
 bp1_yearly.3007.a.regalia:0 ""It is high time I garner some respect!""
 bp1_yearly.3007.b:0 ""We've not a penny to spare on such luxuries...""

 bp1_yearly.3100.t:0 "A Courtier Between Friends"
 bp1_yearly.3100.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('3100_courtier_liege'))] [3100_courtier_liege.GetTitledFirstName] has honored me with a visit and has brought one of [3100_courtier_liege.GetHerHis] [3100_courtier_liege.Custom('GetCourtierPlural')] along. [3100_courtier_liege.GetFirstNameNoTooltip] approaches me excitedly:\n\n"Well met, [ROOT.Char.GetTitledFirstNameNoTooltip]! It pleases me to see you thriving here in [ROOT.Char.GetCapitalLocation.GetName]. It occurred to me that [3100_target_courtier.GetFirstName] here might be of service in your [ROOT.Char.Custom('GetCourt')]. "
 bp1_yearly.3100.desc.diplomacy:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented diplomat — as silver-tongued as they come! "
 bp1_yearly.3100.desc.intrigue:0 "[3100_target_courtier.GetSheHe|U] has myriad streams of influence and ways to take care of things... #EMP quietly#!. "
 bp1_yearly.3100.desc.martial:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented strategist! [3100_target_courtier.GetHerHis|U] mind is always spinning out possible tactics. "
 bp1_yearly.3100.desc.stewardship:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented steward — seemingly touched by Midas! "
 bp1_yearly.3100.desc.learning:0 "[3100_target_courtier.GetSheHe|U] is an incredibly talented scholar — the brightest I have ever learned from! "
 bp1_yearly.3100.desc.prowess:0 "[3100_target_courtier.GetSheHe|U] is built like a bear and more powerful by half! "
 bp1_yearly.3100.desc.conc:0 "I would make use of [3100_target_courtier.GetHerHim] myself, but alas it doesn't seem possible.\n\nI would hate to see [3100_target_courtier.GetHerHis] great talent go to waste. Won't you take [3100_target_courtier.GetHerHim] in and unleash [3100_target_courtier.GetHerHis] potential?""
 bp1_yearly.3100.a:0 "I know just the place for [3100_target_courtier.GetHerHim]!"
 bp1_yearly.3100.b:0 "I must politely decline."
 bp1_yearly_3100_courtier_gained:0 "Skilled [ROOT.Char.Custom('GetCourtier')] recruited"

 bp1_yearly.3101.t:0 "A County Between Friends"
 bp1_yearly.3101.desc:0 "[target_title_holder.GetTitledFirstName] has come to me with a grand proposition. [target_title_holder.GetSheHe|U] knows that I have a rightful claim on the [target_title.GetName] and has chosen to finally acknowledge it.\n\n"My friend," he says, "I greatly desire to grant you [target_title.GetNameNoTierNoTooltip] as it is yours. I cannot do so, however, without receiving something in return lest I return to my people empty-handed."\n\n"Provide me with something to show my people once I return to [target_title_holder.GetCapitalLocation.GetName] and [target_title.GetNameNoTierNoTooltip] will be yours.""
 bp1_yearly.3101.a:0 ""I graciously accept! This should be enough...""
 bp1_yearly.3101.b:0 ""I couldn't possibly accept [target_title.GetNameNoTierNoTooltip] in this fashion.""

 bp1_yearly.3201.opening:0 "[host.Custom2('AppropriateGreeting', ROOT.Char)]"
 bp1_yearly.3201.desc:0 "I hereby invite you to a feast at my court in [host.GetCapitalLocation.GetTitle.GetNameNoTier]! It will be a grand affair, with delightful food and entertainment."

 bp1_yearly.3202.t:0 "A Fool's Feast"
 bp1_yearly.3202.desc:0 "I walk into [host.GetTitledFirstNamePossessiveNoTooltip] [host.Custom( 'FortifiedBuilding' )] expecting the grand, joyous feast for which I received an invitation, but there is no one at all! After a bit of searching, I find [host.GetFirstNameNoTooltip] and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('enemy'))] [enemy.GetFirstNameNoTooltip] chatting about [ROOT.GetCharacter.GetFaith.HighGodName] knows what.\n\nSurprised at my sudden entrance, [host.GetFirstNameNoTooltip] turns toward me and asks why I have appeared unannounced.\n\n"I thought... you invited me to a feast today... ?"\n\n[host.GetSheHe|U] explains that I am mistaken and proceeds to lecture me on courtly etiquette. [enemy.GetFirstNameNoTooltip], meanwhile, cannot stop snickering to [enemy.GetHerselfHimself] as I am utterly humiliated by my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]."
 bp1_yearly.3202.a:0 ""My apologies, [host.GetTitledFirstNameNoTooltip]...""
 bp1_yearly.3202.a.liege:0 ""Apologies, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('host'))]...""
 bp1_yearly.3202.b:0 ""You must believe that [enemy.GetFirstNameNoTooltip] set me up!""
 bp1_yearly.3202.b.success:0 "You convince [host.GetTitledFirstNameNoTooltip] of [enemy.GetFirstNamePossessiveNoTooltip] malfeasance"
 bp1_yearly.3202.b.failure:0 "You fail to convince [host.GetTitledFirstNameNoTooltip] of [enemy.GetFirstNamePossessiveNoTooltip] malfeasance"
 bp1_yearly.3202.c:0 ""It's high time we end these games, [enemy.GetFirstNameNoTooltip].""
 bp1_yearly.3202.c.tt:0 "#V Duel#! [enemy.GetFirstName].\n#weak This duel is NOT to the death. Though it is possible to perish.#!\nIf you win, the truth of what occurred here will come to light. If you lose, [enemy.GetFirstNameNoTooltip] will have truly bested you.\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[enemy.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [enemy.GetProwess]#!"
 bp1_yearly.3203.sc_result_won:0 "You won in a duel against [sc_loser.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3203.sc_result_lost:1 "You lost in a duel against [sc_victor.GetTitledFirstNameNoTooltip]"
 bp1_yearly.3204.sc_invalid:0 "Your duel against [enemy.GetTitledFirstNameNoTooltip] has been invalidated"

 bp1_yearly.3300.t:0 "Reflecting on [ROOT.Char.GetFaith.HighGodName]"
 bp1_yearly.3300.desc:0 "As I am sitting and meditating on the finer points of [ROOT.Char.GetFaith.GetName], I cannot help but think back to when [pilgrimage_memory.GetDescription]. This trip was far from the quotidian comforts of my life as a [ROOT.Char.GetTitleAsNameNoTooltip|l], but the relief I felt upon arriving at [pilgrimage_destination.GetName] made it all worth the trouble."
 bp1_yearly.3300.a:0 "I believe I will forever feel closer to [ROOT.Char.GetFaith.HighGodName]."

 bp1_yearly.3301.desc:0 "As I am sitting and meditating on the finer points of [ROOT.Char.GetFaith.GetName], I cannot help but think back to when [pilgrimage_memory.GetDescription]. This trip was far from the quotidian comforts of my life as a [ROOT.Char.GetTitleAsNameNoTooltip|l], but the relief I felt upon arriving at [pilgrimage_destination.GetName] made it all worth the trouble.\n\nGrowing closer to [pilgrimage_friend.GetFirstName] was certainly an added benefit. We certainly enjoyed some quality time together on that pilgrimage."
 bp1_yearly.3301.a:0 "I will forever feel closer to both [ROOT.Char.GetFaith.HighGodName] and [pilgrimage_friend.GetFirstNameNoTooltip]."
