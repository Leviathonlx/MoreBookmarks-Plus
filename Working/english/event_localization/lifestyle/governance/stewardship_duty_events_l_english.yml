l_english:

 # The Diplomatic craft — Mediating between disagreeing subjects, by Mathilda Bjarnehed 
 stewardship_duty.0001.t:0 "Exercise in Mediation"
 stewardship_duty.0001.start.desc:0 "When the raised voices reach me yet again, I quench my instinct to turn on my heel. The constant bickering of"
 stewardship_duty.0001.vassals.desc:0 "my vassals [arguer_1.GetTitledFirstName] and [arguer_2.GetTitledFirstName]"
 stewardship_duty.0001.vassalandcourtier.desc:0 "my vassal [arguer_1.GetTitledFirstName] and [arguer_2.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 stewardship_duty.0001.end.desc:0 "is enough to drive any [ROOT.Char.GetWomanMan] mad — something must be done!\n\nI could either treat the situation as an exercise in mediation, or eavesdrop and approach one of them with my sympathies afterward..."
 stewardship_duty.0001.a:0 "Try to make them see sense."
 stewardship_duty.0001.b:0 ""Ugh, [arguer_2.GetFirstNameNoTooltip] is such a [arguer_2.Custom('InsultNoun')]!""
 stewardship_duty.0001.c:0 ""Can you believe [arguer_1.GetFirstNameNoTooltip]? [arguer_1.GetSheHe|U] has some nerve!""
 stewardship_duty.0001.a.success.tt:0 "My mediation is successful"
 stewardship_duty.0001.a.failure.tt:0 "I come across as an insensitive meddler"
 stewardship_duty_0001_mediation_success.tt:0 "[arguer_1.GetShortUIName|U] and [arguer_2.GetShortUIName] gain [opinion|e] of each other"

 # Conflict at the Council, by Mathilda Bjarnehed
 stewardship_duty.0017.t:0 "The Voice of Reason"
 stewardship_duty.0017.start.desc:0 "Another council meeting, another conflict. [councillor_1.GetCouncilTitle] [councillor_1.GetFirstName] and [councillor_2.GetCouncilTitle] [councillor_2.GetFirstName] are arguing violently about"
 stewardship_duty.0017.war.desc:0 "the ongoing war."
 stewardship_duty.0017.election.desc:0 "the election of my successor."
 stewardship_duty.0017.building_projects.desc:0 "the upcoming building projects."
 stewardship_duty.0017.troop_training.desc:0 "the training regimen of the troops."
 stewardship_duty.0017.charity_projects.desc:0 "my next charity project."
 stewardship_duty.0017.religious_minorities.desc:0 "the religious minorities issue."
 stewardship_duty.0017.health_issues.desc:0 "the spreading contagion."
 stewardship_duty.0017.end.desc:0 "\n\nAs [ROOT.GetCharacter.GetTitleAsNameNoTooltip], I could silence them with a single word, but I have a better idea. My diplomatic pursuits have given me insight on how to handle situations like these to please everyone."
 stewardship_duty.0017.a:0 "Side with [councillor_1.GetFirstNameNoTooltip] without upsetting [councillor_2.GetFirstNameNoTooltip]."
 stewardship_duty.0017.b:0 "Side with [councillor_2.GetFirstNamePossessiveNoTooltip] without upsetting [councillor_1.GetFirstNameNoTooltip]."
 stewardship_duty.0017.c:0 "Find a compromise that makes everyone happy."
 stewardship_duty.0017.c.criticial_success.tt:0 "I arrange a great compromise"
 stewardship_duty.0017.c.criticial_success.desc:0 "I arranged a great compromise, pleasing both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.success.tt:0 "I arrange a good compromise"
 stewardship_duty.0017.c.success.desc:0 "I arranged a good compromise, placating both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."
 stewardship_duty.0017.c.failure.tt:0 "I fail to find a compromise"
 stewardship_duty.0017.c.failure.desc:0 "I fail to find a compromise, disappointing both [councillor_1.GetFirstName] and [councillor_2.GetFirstName]."

 # Unwanted Pregnancy, by Sean Hughes
 stewardship_duty.1055.t:0 "An Unwanted Pregnancy"
 stewardship_duty.1055.desc:0 "A dramatic scene unfolds in my audience chamber as [new_mothers_parent.Custom2('MyCharacterIntroduction', ROOT.Char)] accuses [new_father.Custom2('MyCharacterIntroduction', ROOT.Char)] of impregnating [new_mothers_parent.GetHerHis] [new_mothers_parent.Custom2('RelationToMeShort', new_mother)][new_mother.Custom('Governance_1055_OutOfWedlock')].\n\n[new_fathers_parent.GetTitledFirstName] indignantly claims there is no proof of his son's guilt. "And even if it was him, it is surely [new_mother.GetFirstNamePossessive] fault for being a loose woman!"\n\nThe argument is heating up, and I must do something before things get out of hand. "
 stewardship_duty.1055.a:0 "You will have the justice you desire, [new_mothers_parent.GetFirstNameNoTooltip]."
 stewardship_duty.1055.b:0 "[new_father.GetFirstNameNoTooltip] is inculpable, he owes [new_mothers_parent.GetFirstNameNoTooltip] nothing!"
 stewardship_duty.1055.e:0 "Why are you two bothering me with this petty squabble!?"

 # Wealth Aplenty, by Sean Hughes
 stewardship_duty.1062.t:0 "Wealth Aplenty"
 stewardship_duty.1062.desc:0 "My treasury is brimming with gold and silver, and all expenses are cared for. As a wealthy [ROOT.Char.GetLadyLord] I [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'could','am expected to')] offer patronage to some kind of artist or scholar.\n\nAs luck would have it, three potential candidates just arrived in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]... but do any of them impress me?"
 stewardship_duty.1062.a:0 "[client_1.GetTitledFirstNameNoTooltip] is known for growing beautiful gardens."
 stewardship_duty.1062.b:0 "[client_2.GetTitledFirstNamePossessiveNoTooltip] religious poetry has moved many souls."
 stewardship_duty.1062.c:0 "The discoveries made by [client_3.GetTitledFirstNameNoTooltip] show promise."
 stewardship_duty.1062.d:0 "No, I have other plans for that money..."
 stewardship_duty.1062.e:0 "Expectations? Bah! I will go bask in the glory of my treasure!"

 stewardship_duty.1063.t:0 "Renewal of Patronage"
 stewardship_duty.1063.desc:0 "After 5 years the funds I set aside for the patronage of my [client.Custom('Governance_1062_Client')] [client.GetTitledFirstName] have run out. I can now choose whether or not to renew my patronage for another 5 years or to let [client.GetHerHim] go."
 stewardship_duty.1063.a:0 "Extend my patronage for another term."
 stewardship_duty.1063.b:0 "[client.GetSheHe|U] has been doing good work, give [client.GetHerHim] a bonus!"
 stewardship_duty.1063.c:0 "[client.GetHerHis|U] services are no longer required."

 stewardship_duty.1064.desc:0 "My [client.Custom('Governance_1062_Client_U')] Has Left My Court"
 stewardship_duty.1065.desc:0 "My [client.Custom('Governance_1062_Client_U')|U] Has Died"
 stewardship_duty.1065.guilty.desc:0 "I Killed My [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1066.desc:0 "I Imprisoned My [client.Custom('Governance_1062_Client_U')]"

 stewardship_duty.1068.desc.a:0 "Vassal Impressed By My Gardens"
 stewardship_duty.1068.desc.b:0 "[ROOT.Char.GetFaith.AltPriestTermPlural|U] Impressed By My [client.Custom('Governance_1062_Client_U')]"
 stewardship_duty.1068.desc.c:0 "[client.Custom('Governance_1062_Client_U')] Made New Discovery"

 # Serf Refugees, by Sean Hughes
 stewardship_duty.1071.t:0 "Serf Refugees"
 stewardship_duty.1071.desc:0 "An influx of serfs has arrived in the [target_county.GetName] from the neighboring [origin_county.GetName]. They claim to be fleeing from the abusive rule of [origin_county_owner.Custom2('MyCharacterIntroduction', ROOT.Char)], and that they wish to live in my domain instead of [origin_county_owner.GetHerHis].\n\nLegally speaking they are still in bondage to [origin_county_owner.GetFirstName], but if I let them settle in my lands it would be almost impossible for [origin_county_owner.GetHerHim] to prove that they are actually [origin_county_owner.GetHerHis] serfs."
 stewardship_duty.1071.a:0 "Graciously return the serfs to [origin_county_owner.GetFirstNameNoTooltip]."
 stewardship_duty.1071.b:0 "Return the serfs, but give [origin_county_owner.GetFirstNameNoTooltip] a stern rebuke."
 stewardship_duty.1071.c:0 "Show #EMP my#! serfs to their new farms..."
 stewardship_duty.1071.c.compassionate:0 "I shall grant them refuge from [origin_county_owner.GetFirstNameNoTooltip]..."
 stewardship_duty.1071.c.flavor:0 "...and hope [origin_county_owner.GetFirstName] does not learn of my involvement in this!"

 stewardship_duty.1072.opening:0 "[origin_county_owner.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.1072.desc.rival:0 "I know you have stolen my serfs from me. I may not have any way of recovering them, but do not think I will forget this offense. You have earned my enmity — I hope it was worth it."
 stewardship_duty.1072.desc.relationship:0 "Why would you steal my serfs from me!? I am shocked and deeply hurt that you would betray me so... I do not know if I can ever view you the same way after this."
 stewardship_duty.1072.desc.vassal:0 "I know you have resettled my serfs in your lands. Why would you do that to your own vassal? Have I not been dutiful in paying you the taxes you are owed?\n\nWith no serfs to work my fields, I cannot grow any crops. You might as well have just stolen the land itself! This is an offense I will not soon forget."
 stewardship_duty.1072.desc.subvassal:0 "I know you have resettled my serfs in your lands. Such an act subverts the very fabric of our society!\n\nThough I can do nothing about this now, rest assured that [origin_county_owner_liege.GetTitledFirstName] will know why I have fewer taxes for [origin_county_owner_liege.GetHerHim] this year."
 stewardship_duty.1072.a:0 "Those were your serfs? My apologies, I will return them."
 stewardship_duty.1072.b:0 "Grumble all you want, it does not change anything."
 stewardship_duty.1072.b.compassionate:0 "This is your fault. You should not have abused them."

 # Vassal Factionalism — Persuade a vassal to leave a faction for 10 years, by Sean Hughes
 stewardship_duty.4010.t:0 "Vassal Factionalism"
 stewardship_duty.4010.desc.start:0 "[faction_member.GetTitledFirstName] has been using [faction_member.GetHerHis] influence to push for the advancement of"
 stewardship_duty.4010.desc.independence:1 "the [targeting_faction.GetName]. They are seeking to break free from my rule, claiming that I am not their rightful liege."
 stewardship_duty.4010.desc.liberty:0 "the [targeting_faction.GetName]. They seek to nullify several laws in the [ROOT.Char.GetPrimaryTitle.GetName] that they believe interfere with the traditional rights of the [faction_member.Custom('StatecraftGetVassalType')]."
 stewardship_duty.4010.desc.claimant:2 "the [targeting_faction.GetName], believing that their figurehead would ultimately be a better ruler than I."
 stewardship_duty.4010.desc.peasant:0 "the [targeting_faction.GetName]. They are unhappy being subjects of one they consider to be a [Root.Char.Custom2('GetUnbelieverAndForeignerTerm', faction_member)] and wish to instead have a ruler like [faction_leader.GetTitledFirstName], who shares their culture and faith."

 stewardship_duty.4010.desc.end:0 "\n\nWhile I do not doubt [faction_member.GetFirstNamePossessiveNoTooltip] convictions, [faction_member.GetSheHe] is only human. If I can convince [faction_member.GetHerHim] to curb these activities, it will make it easier for me to consolidate the power I have over my vassals."
 stewardship_duty.4010.bribe:0 "A generous gift will change [faction_member.GetHerHis] mind."
 stewardship_duty.4010.bribe.flavor:0 "Self-serving [faction_member.GetWomenMen] will be more inclined to accept a bribe."
 stewardship_duty.4010.favor:0 "If [faction_member.GetSheHe] helps me now, I will return the favor."
 stewardship_duty.4010.favor.flavor:0 "Self-serving or compassionate [faction_member.GetWomenMen] will be more inclined to accept this offer."
 stewardship_duty.4010.prestige:0 "Old-fashioned flattery is good at inspiring loyalty."
 stewardship_duty.4010.prestige.flavor:0 "Arrogant or honorable [faction_member.GetWomenMen] are more likely to be swayed by flattery."
 stewardship_duty.4010.piety:0 "Remind [faction_member.GetHerHim] that my interests are [faction_member.GetFaith.HighGodNamePossessive] interests."
 stewardship_duty.4010.piety.flavor:0 "Zealous [faction_member.GetWomenMen] are more likely to act according to their faith."
 stewardship_duty.4010.attempt.tt:0 "[faction_member.GetTitledFirstNamePossessiveNoTooltip] decision will be based on [faction_member.GetHerHis] personality"
 stewardship_duty.4010.success:0 "[faction_member.GetTitledFirstNameNoTooltip] accepts my offer"
 stewardship_duty.4010.failure:0 "[faction_member.GetTitledFirstNameNoTooltip] rejects my offer"
 stewardship_duty.4010.decline:0 "[faction_member.GetTitledFirstNameNoTooltip] is only exercising [faction_member.GetHerHis] rights."
 stewardship_duty.4010.decline.tt:0 "All [faction_member.GetWomenMen] appreciate being allowed to do as they please."

 stewardship_duty.4011-4.desc.start:0 "[my_liege.GetTitledFirstName] has approached me, claiming my association with the [targeting_faction.GetName] has been causing [my_liege.GetHerHim] undue hardship, and that it needs to stop."

 stewardship_duty.4011-4.b:0 "I will not be swayed from my path!"
 stewardship_duty.4011-4.b.tt:0 "I remain in the [targeting_faction.GetName]"
 
 stewardship_duty.4011.t:0 "An Appeal to Greed"
 stewardship_duty.4011.desc:0 "\n\nTo this end [my_liege.GetSheHe] has offered me a heavy purse as an incentive to leave the faction and shift my attention to other areas."
 stewardship_duty.4011.a:0 "A fair transaction."

 stewardship_duty.4012.t:0 "An Appeal to Ambition"
 stewardship_duty.4012.desc:0 "\n\n[my_liege.GetSheHe|U] pleads with me to see things from [my_liege.GetHerHis] point of view, and is offering me favor in exchange for ending my support of the faction."
 stewardship_duty.4012.a:0 "I'll scratch your back if you scratch mine!"

 stewardship_duty.4013.t:0 "An Appeal to Pride"
 stewardship_duty.4013.desc:0 "\n\nTo this end [my_liege.GetSheHe] has offered to publicly commend me for my work in other areas, bolstering my reputation in the [my_liege.GetPrimaryTitle.GetName]."
 stewardship_duty.4013.a:0 "As long as [my_liege.GetSheHe] extols my [faction_member.Custom('quirk_pos_noun')], I am happy."

 stewardship_duty.4014.t:0 "An Appeal to Piety"
 stewardship_duty.4014.desc:0 "\n\n[my_liege.GetSheHe|U] then reminds me [my_liege.GetSheHe] sits on the throne by [faction_member.GetFaith.HighGodNamePossessive] will, and to oppose [my_liege.GetHerHim] is to oppose [faction_member.GetFaith.HighGodName]."
 stewardship_duty.4014.a:0 "I serve [faction_member.GetFaith.HighGodName] though serving [my_liege.GetTitledFirstNameNoTooltip]."

 stewardship_duty.4015.t:0 "Vassal Renounces Faction"
 stewardship_duty.4015.desc:0 "By making it abundantly clear what [faction_member.GetSheHe] has to gain by being loyal to me, I managed to convince [faction_member.GetTitledFirstName] to drop [faction_member.GetHerHis] support for the [targeting_faction.GetName].\n\n[faction_member.GetHerHis|U] grievances were simply too insignificant compared to what I had to offer!"
 stewardship_duty.4015.a:0 "I knew I could make [faction_member.GetHerHim] see reason!"

 stewardship_duty.4019.t:0 "Vassal Clings to Faction"
 stewardship_duty.4019.desc:0 "Despite my best efforts to convince [faction_member.GetHerHim], [faction_member.GetTitledFirstName] has refused to leave [targeting_faction.GetName], and [faction_member.GetSheHe] continues to advocate for their interests above mine."
 stewardship_duty.4019.a:0 "Why doesn't [faction_member.GetSheHe] see the benefits of siding with me?"

 stewardship_duty.4020.t:0 "Offer Invalidated"
 stewardship_duty.4020.desc:0 "[faction_member.GetTitledFirstName] is no longer in a faction."
 stewardship_duty.4020.desc.switch:0 "[faction_member.GetTitledFirstName] switched factions."

 # Altering the Deal - Persuade a vassal to accept a contract change, by Sean Hughes
 stewardship_duty.4040.t:0 "Altering The Deal"
 stewardship_duty.4040.desc:0 "My [ROOT.Char.Custom2('RelationToMe', my_vassal)] [my_vassal.GetTitledFirstName] has a contract with me that is quite lenient, exempting [my_vassal.GetHerHim] from many of the obligations I would typically expect from one of my vassals.\n\nIf I could get [my_vassal.GetHerHim] to consent to increased obligations, it would greatly benefit the realm in the long-term..."
 stewardship_duty.4040.a:0 "A sufficient incentive will buy [my_vassal.GetHerHis] consent."
 stewardship_duty.4040.b:0 "I bet I can persuade [my_vassal.GetHerHim] to accept the changes."
 stewardship_duty.4040.b.success:0 "[my_vassal.GetFirstNameNoTooltip] is persuaded to accept a contract change"
 stewardship_duty.4040.b.failure:0 "[my_vassal.GetFirstNameNoTooltip] remains unwilling to accept a contract change"
 stewardship_duty.4040.c:0 "[my_vassal.GetSheHe|U] will accept my alterations, or else!"
 stewardship_duty.4040.c.success:0 "[my_vassal.GetFirstNameNoTooltip] is coerced into accepting a contract change"
 stewardship_duty.4040.c.failure:0 "[my_vassal.GetFirstNameNoTooltip] refuses to accept a contract change"
 stewardship_duty.4040.d:0 "Loyalty is worth more than levies."
 stewardship_duty.4040.d.tt:0 "#F [my_vassal.GetFirstNameNoTooltip] keeps [my_vassal.GetHerHis] current contract with my blessing:#!"

 stewardship_duty.4040.contractchange:0 "I get to alter [my_vassal.GetTitledFirstNamePossessive] contract in my favor."

 stewardship_duty.4041.desc:0 "In an effort to convince [my_vassal.GetTitledFirstName] to accept a more restrictive contract, I sat down with [my_vassal.GetHerHim] and explained all of the reasons why we needed to update it. \n\n[my_vassal.GetSheHe|U] was reluctant at first, but after much discussion I got [my_vassal.GetHerHim] to agree that it would be reasonable to make an alteration to [my_vassal.GetHerHis] contract."
 stewardship_duty.4041.a:0 "I knew exactly how to convince [my_vassal.GetHerHim]!"

 stewardship_duty.4042.desc:0 "From the start of our conversation I could tell I would have a hard time convincing [my_vassal.GetTitledFirstName] to give up the rights [my_vassal.GetSheHe] is entitled to under [my_vassal.GetHerHis] contract.\n\nDespite my best efforts and pleas, [my_vassal.GetSheHe] stood firm, stating if I cannot make do with what [my_vassal.GetSheHe] currently gives me, that is my fault, not [my_vassal.GetHerHis]."
 stewardship_duty.4042.a:0 "I will need to try a different approach..."

 stewardship_duty.4043.desc:0 "It wasn't a negotiation — it was a demand. I made it clear to [my_vassal.GetTitledFirstName] [my_vassal.GetSheHe] continues to hold [my_vassal.GetHerHis] titles only because it pleases me, and that if [my_vassal.GetSheHe] wished to stay on my good side [my_vassal.GetSheHe] would need to make concessions.\n\n[my_vassal.GetSheHe|U] hastily agreed, glad for me to depart without further incident."
 stewardship_duty.4043.a:0 "$stewardship_duty.4041.a$"

 stewardship_duty.4044.desc:0 "[my_vassal.GetTitledFirstName] balked at my demand that [my_vassal.GetSheHe] accept a more restrictive contract.\n\n[my_vassal.GetSheHe|U] told me even though I was [ROOT.Char.GetTitleAsNameNoTooltip] and Ruler of this land, [my_vassal.GetHerHis] current contract entitles [my_vassal.GetHerHim] to certain privileges that I cannot simply take away — at least not rightfully."
 stewardship_duty.4044.a:0 "$stewardship_duty.4042.a$"

 # Faction Organizing — Lower a faction's discontent during wartime, by Sean Hughes
 stewardship_duty.4060.t:0 "Faction Organizing"
 stewardship_duty.4060.desc.default:0 "Even in the midst of war [faction_leader.GetTitledFirstName] and [faction_leader.GetHerHis] supporters in the [targeting_faction.GetName] are willing to use any excuse to push their agenda!"
 stewardship_duty.4060.desc.self_claim:0 "Even in the midst of war [faction_leader.GetTitledFirstName] is willing to use any excuse to push [faction_leader.GetHerHis] claim on the [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.other_claim:0 "Even in the midst of war [faction_leader.GetTitledFirstName] is willing to use any excuse to push [targeting_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] claim on the [targeting_faction.GetSpecialTitle.GetName]!"
 stewardship_duty.4060.desc.end:0 "\n\nWith my troops and gold bleeding away on the battlefield, I need to take a hard look at what options I have available to mitigate this threat..."
 stewardship_duty.4060.a:0 "I #EMP must#! convince the realm to stand united."
 stewardship_duty.4060.a.success:0 "I convince the faction to show unity"
 stewardship_duty.4060.a.success.every_faction_member:0 "Every Member of the [targeting_faction.GetName|V]"
 stewardship_duty.4060.a.failure:0 "The faction is not swayed by my words"
 stewardship_duty.4060.b:0 "A tidy sum will convince [faction_leader.GetHerHim] to demur..."
 stewardship_duty.4060.c:0 "[faction_leader.GetSheHe|U] must not be allowed to act on [faction_leader.GetHerHis] plans!"
 stewardship_duty.4060.d:0 "I cannot worry about this now."
 stewardship_duty.4060.attempt.tt:0 "[faction_leader.GetTitledFirstNameNoTooltip] will make a decision based on [faction_leader.GetHerHis] personality"
 stewardship_duty.4060.decline.tt:1 "You ignore the faction for the time being"
 stewardship_duty.4060.failure.tt:0 "[targeting_faction.GetName] does not lose any discontent"

 # A Vassal cheats their contract, by Linnéa Thimrén
 stewardship_duty.5021.t:0 "Disloyal Vassal"
 stewardship_duty.5021.desc:0 "I am poring over the ledgers that detail my income from vassals. These numbers do not add up... The [ROOT.Char.Custom2('DescriptorNegative', SCOPE.sC('cheater_vassal'))] [cheater_vassal.GetTitledFirstName] has me for a fool and has been paying too little!"
 stewardship_duty.5021.a:0 "The [cheater_vassal.GetTitleAsNameNoTooltip] must pay [cheater_vassal.GetHerHis] due."
 stewardship_duty.5021.a.message_1:0 "[cheater_vassal.GetFirstNameNoTooltip] pays what [cheater_vassal.GetSheHe] owes me"
 stewardship_duty.5021.a.message_2:0 "I suspect [cheater_vassal.GetFirstNameNoTooltip] is still withholding money"
 stewardship_duty.5021.b:0 "I'll keep [cheater_vassal.GetHerHim] on a short leash from now on!"
 stewardship_duty.5021.c:0 "Who hasn't tried to line their own pockets?"

 # Resolve a war between two ai vassals, by Linnéa Thimrén
 stewardship_duty.7001.t:0 "Warring Vassals"
 stewardship_duty.7001.desc:0 "My two vassals [war_vassal.GetTitledFirstName] and [war_vassal_2.GetTitledFirstName] are locked in battle with each other. This '[war_scope.GetName]' risks destabilizing my realm, and I must act quickly if I want to intervene."
 stewardship_duty.7001.a:0 "Persuade them to put their quarrel aside."
 stewardship_duty.7001.a.desc_1:0 "[war_vassal.GetFirstNameNoTooltip] sees the wisdom in peace"
 stewardship_duty.7001.a.desc_2:0 "[war_vassal.GetFirstNameNoTooltip] does not listen to my arguments"
 stewardship_duty.7001.b:0 "This is between them — I will not intervene."
 stewardship_duty.7001.c:0 ""You will stop this foolishness. #EMP Now!#!""

 stewardship_duty.7002.toast.peace:0 "[war_vassal.GetFirstName] and [war_vassal_2.GetFirstName] agreed to a white peace"
 stewardship_duty.7002.toast.invalid:0 "The [war_scope.GetName] ended before I could intervene"

 # About that Favor, by Stephen Arthur and Sean Hughes
 stewardship_duty.7023.t:0 "About That Favor..."
 stewardship_duty.7023.desc:0 "The fact that I owe a substantial boon to [hook_holder.GetTitledFirstName] weighs heavy on me.\n\nIt would be a great relief If I could settle it now, on my terms. Waiting for [hook_holder.GetHerHim] to call it in could put me in a tight spot later."
 stewardship_duty.7023.success:0 "I convince [hook_holder.GetFirstNameNoTooltip] to waive the favor I owe [hook_holder.GetHerHim]"
 stewardship_duty.7023.failure:0 "[hook_holder.GetFirstNameNoTooltip] insists that I repay the favor I owe [hook_holder.GetHerHim]"
 stewardship_duty.7023.a:0 "Offer [hook_holder.GetHerHim] hard coin to settle things."
 stewardship_duty.7023.a.success:0 "[hook_holder.GetTitledFirstNameNoTooltip] accepts my gold in lieu of the favor I owe [hook_holder.GetHerHim]"
 stewardship_duty.7023.b:0 "Convince [hook_holder.GetHerHim] to put the past behind us."
 stewardship_duty.7023.c:0 "[hook_holder.GetSheHe|U] will forget about it, or else!"
 stewardship_duty.7023.d:0 "A [ROOT.Char.GetHouse.GetBaseNameNoTooltip] always pays [ROOT.Char.GetHerHis] debts!"
 stewardship_duty.7023.d.tt:0 "I still owe [hook_holder.GetTitledFirstName] a favor."
 stewardship_duty.7023.player:0 "#weak Another player always has the option to refuse, though they may receive [stress|e] for doing so.#!"

 stewardship_duty.7023.invalidated.hooked_ruler:0 "As I no longer owe [hook_holder.GetTitledFirstName] a favor, my request for [hook_holder.GetHerHim] to waive it is no longer valid."
 stewardship_duty.7023.invalidated.hook_holder:0 "As [hooked_ruler.GetTitledFirstName] no longer owes me a favor, [hooked_ruler.GetHerHis] request for me to waive it is no longer valid."

 stewardship_duty.7025.opening:0 "[hooked_ruler.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7025.desc.gold:0 "You once did me a great service, and I am thankful. In order to return the favor I would like to offer a portion of my treasury.\n\nDo you find such an offering acceptable?"
 stewardship_duty.7025.desc.diplomacy.success:0 "I am writing to discuss with you about that favor that I once owed you. Most reasonable people will agree that my past actions have sufficiently satisfied my obligation.\n\nAs such, I feel that I no longer owe you a boon."
 stewardship_duty.7025.desc.diplomacy.failure:0 "I owe you a favor, but I'd rather not. I mean, who wants to owe someone a favor?\n\nWhat if you just... forgot about the favor? I'd like that. That would be great."
 statectaft_ongoing.7025.desc.intimidation.success:0 "You may have done me a service once, but do not think I owe you anything in return. It is payment enough to stay in my good graces. Trust me, you do not want to make me your enemy..."
 stewardship_duty.7025.desc.intimidation.failure:0 "You seem to be under the illusion that you deserve my favor. I owe nothing to a [hook_holder.Custom('InsultAdjective')] [hook_holder.Custom('InsultNoun')] like you! Forget about it, or else."
 stewardship_duty.7025.gold.a:0 "I'll take the gold."
 stewardship_duty.7025.gold.b:0 "Favors are worth more than coin."
 stewardship_duty.7025.diplomacy.a:0 "A convincing argument."
 stewardship_duty.7025.diplomacy.b:0 "Is [hooked_ruler.GetSheHe] serious?! No way!"
 stewardship_duty.7025.intimidation.a:0 "I do not want to make [hooked_ruler.GetHerHim] angry..."
 stewardship_duty.7025.intimidation.b:0 "Empty threats won't get [hooked_ruler.GetHerHim] anywhere!"
 stewardship_duty.7025.refuse.tt:0 "[hooked_ruler.GetTitledFirstName] will still owe me a favor"
 stewardship_duty.7025.stress.tt:0 "I am inclined to waive the favor, so refusing is stressful"

 stewardship_duty.7027.opening:0 "[hook_holder.Custom2('AppropriateGreeting', ROOT.Char)]"
 stewardship_duty.7027.desc.accepted.gold:0 "Thank you for your gift. Consider your debt paid in full."
 stewardship_duty.7027.desc.refused.gold:0 "Your obligation is worth more than gold. You are still in my debt."
 stewardship_duty.7027.desc.accepted.diplomacy:0 "I see the wisdom of your words. Think nothing further of that past boon."
 stewardship_duty.7027.desc.refused.diplomacy:0 "Your flowery words are as empty as your apparent promises. I still consider you to be in my debt."
 stewardship_duty.7027.desc.accepted.intimidation:0 "Of course I will forgive your debt to me. Such a thing was never in question! I am at your mercy."
 stewardship_duty.7027.desc.refused.intimidation:0 "You do not scare me. You will satisfy your obligation to me, one way or another."
 stewardship_duty.7027.a:0 "Finally, that is settled."
 stewardship_duty.7027.b:0 "That could have gone better."

 ##################
 # Special Events #
 ##################

 # Map Painting Journey, by Petter Vilberg
 stewardship_duty_special.1201.t:0 "Charting Lands"
 stewardship_duty_special.1201.desc:0 "My [steward.GetCouncilTitle], [steward.GetTitledFirstName], is proposing a quest that [steward.GetSheHe] claims would benefit the [ROOT.Char.Custom('RealmType')].\n\n[steward.GetSheHe|U] thinks I should travel with my retinue to chart the territories of [painting_land_owner.GetTitledFirstName]. I would get to know my realm better, and [steward.GetFirstNameNoTooltip] believes I would earn a deeper understanding of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('painting_land_owner'))]."
 stewardship_duty_special.1201.a:0 "A worthwhile endeavor."
 stewardship_duty_special.1201.a.tt:0 "You begin preparations at once!"
 stewardship_duty_special.1201.b:0 "This is not the time for such a journey."
 stewardship_duty_special.1201.b.tt:0 "You do not go on the journey"
 stewardship_duty_special.1201.continue_tooltip:0 "My survey continues."

 stewardship_duty_special.1202.desc:0 "As we pass into [painting_land_owner.GetTitledFirstNamePossessive] lands, we are met by a [painting_land_owner.Custom('MountedWarriorTerm')] and [dummy_gender.GetHerHis] entourage.\n\n"[painting_land_owner.GetTitledFirstName] bids you welcome, my [ROOT.Char.Custom('my_title')]. You are more than welcome to stay in these lands for as long as you require.""
 stewardship_duty_special.1202.a:0 "I hope to learn much."
 stewardship_duty_special.1202.a.tt:0 "I start charting the area."

 stewardship_duty_special.1203.desc:0 "It looked like such a quiet road, but that is what makes it so good for an ambush, is it not?\n\nThe bandits came rushing forth from behind a hill, arrows, and orders suddenly filling the air."
 stewardship_duty_special.1203.a:0 "Leave no criminal alive!"
 stewardship_duty_special.1203.b:0 "Stop! We'll pay for safe passage!"

 stewardship_duty_special.1204.desc:0 "We camp one night by the side of [painting_land_owner.Custom('IndefiniteBodyOfWater')]. My subjects wake refreshed to the singing of birds and gentle mist over the waters."
 stewardship_duty_special.1204.a:0 "This is a good place to camp for a while."
 stewardship_duty_special.1204.a.tt:0 "My journey is slightly delayed."
 stewardship_duty_special.1204.b:0 "We move on swiftly."

 stewardship_duty_special.1205.desc:0 "The peasants tending the roadside field had probably never seen as regal a passage as the one I was spearheading.\n\n"Who is this?" I heard one of them asking another."
 stewardship_duty_special.1205.a:0 ""I am your lord and ruler, master of this land!""
 stewardship_duty_special.1205.b:0 "I should learn about life as a peasant out here."

 stewardship_duty_special.1206.desc:0 "I have seen several forts throughout the region, in various defensive positions among the shifting terrain. One morning as we approach one of them, I see the local [local_baron.GetTitleAsNameNoTooltip] guiding the tending of horses outside [local_baron.GetHerHis] gates."
 stewardship_duty_special.1206.a:0 "Ask for a tour of the [local_baron.Custom('FortifiedBuilding')]."
 stewardship_duty_special.1206.b:0 "Invite [local_baron.GetTitledFirstName] to eat with me tonight."

 stewardship_duty_special.1207.desc:0 "Weeks on the road can make any [ROOT.Char.GetWomanMan] tired. It is, therefore, a blessing when we finally come across an inn that seems like it might house luxuries such as a real bed. It might even have housing for animals larger than rats."
 stewardship_duty_special.1207.a:0 "I insist on paying for the room and board."
 stewardship_duty_special.1207.b:0 "The innkeeper will be honored to host the [ROOT.Char.GetTitleAsNameNoTooltip]!"

 stewardship_duty_special.1208.desc:0 "[painting_land_owner.GetTitledFirstNamePossessive] lands are crisscrossed with streams and rivers, makeshift bridges and fords making for most passageways. Surely these gentle waters could be more useful than this?"
 stewardship_duty_special.1208.a:0 "I will send messages to my cartographer in little bowls!"
 stewardship_duty_special.1208.b:0 "If these mudbanks were raked, it might make for tillable soil..."

 stewardship_duty_special.1281.opening:0 "Hills and valleys, plains and lakes, highways and forest paths. I have seen it all in [painting_land_owner.GetTitledFirstNamePossessive] realm, and my cartographers have been eagerly making notes and coal sketches of every new sight."
 stewardship_duty_special.1281.end:0 "\n\nIt has also been an interesting survey of towns and villages, as well as the people who travel these parts of the [ROOT.Char.Custom('RealmType')]."
 stewardship_duty_special.1281.a:0 "This is useful information to keep to myself."
 stewardship_duty_special.1281.b:0 "[painting_land_owner.GetTitledFirstName] should hear of my findings."

 stewardship_duty_special.1282.end:0 "\n\nI have also had them take notes of decaying forts and exceptionally defensible natural formations."
 stewardship_duty_special.1282.a:0 "One never knows when it might be useful."
 stewardship_duty_special.1282.b:0 "[painting_land_owner.GetFirstName] should renew [painting_land_owner.GetHerHis] defenses... As should I!"

 stewardship_duty_special.1283.end:0 "\n\nThe level of detail my cartographers have achieved with these maps is astounding. Not a single pathway seems to have gone unnoticed, and they are full of detailed notes on the terrain."
 stewardship_duty_special.1283.a:0 "No one knows the lay of this land better than me, now."
 stewardship_duty_special.1283.b:0 "My generals will find a good use for these."

 stewardship_duty_special.1284.end:0 "\n\nI have been particularly intrigued by the large number of rivers and streams that run through the lands of the [painting_land_owner.Custom('my_title')]."
 stewardship_duty_special.1284.a:0 "Perhaps they could be useful for messengers?"
 stewardship_duty_special.1284.b:0 "I will consider the military implications of this."

 stewardship_duty_special.1285.end:0 "\n\nIt has become clear that there are many places here that rarely see people if human feet have ever trod those grounds."
 stewardship_duty_special.1285.a:0 "There is so much left to learn of the very soil we walk on."
 stewardship_duty_special.1285.b:0 "If we encouraged settlers there, and drained the ground here..."

 stewardship_duty_special.1286.end:0 "\n\nI have a new appreciation for the nuances of my realm. Who knew things would be so different from [capital.GetNameNoTier]?"
 stewardship_duty_special.1286.a:0 "This is knowledge that will be of great use."
 stewardship_duty_special.1286.b:0 "I am just as much the [ROOT.Char.GetLadyLord] of these lands!"

 # Vassal Mediation, by Petter Vilberg
 statecraft_mediation_unfair:0 "This will be seen as unfair"
 statecraft_mediation_fair:0 "This will be seen as somewhat fair"
 statecraft_mediation_very_fair:0 "This will be seen as very fair"
 statecraft_mediation_favor_vassal_1:0 "This will be seen as favoring [vassal_1.GetTitledFirstName]"
 statecraft_mediation_favor_vassal_2:0 "This will be seen as favoring [vassal_2.GetTitledFirstName]"

 stewardship_duty_special.2001.t:0 "Settlement"
 stewardship_duty_special.2001.desc:0 "The enmity between my vassals [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] is legendary, and it has gone so far that the other nobles of the realm have requested that I intervene.\n\nBorder disputes, tax rights, family history... They have a litany of disputes, and even here at my court they are barely able to maintain civility."
 stewardship_duty_special.2001.a:0 "Mediating between these two will certainly be a challenge!"
 stewardship_duty_special.2001.b:0 "This is a matter for my chancellor."
 stewardship_duty_special.2001.c:0 ""You dare bother me with these trifles?!""

 stewardship_duty_special.2011.t:0 "Settlement: Land Dispute"
 stewardship_duty_special.2011.desc:0 "I thought the discussion was fierce #EMP before#! the maps were brought out.\n\n[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] both have illustrations of their realm, and each illustration shows the same fording point as belonging to either of them. Neither seems willing to budge a foot of ground.\n\nNever have I seen a parchment cause so much anger, and it is clear that a new boundary must be settled."
 stewardship_duty_special.2011.a:0 "I will personally mediate in these discussions."
 stewardship_duty_special.2011.b:0 "[vassal_1.GetFirstNameNoTooltip] will be compensated for any loss."
 stewardship_duty_special.2011.c:0 "[vassal_2.GetFirstNameNoTooltip] is #EMP very#! eager for me to make the right and just call..."
 statecraft_mediation_debug_improve_contract:0 "#D Improve Vassal Contract with [vassal_2.GetTitledFirstName]#!"

 stewardship_duty_special.2012.t:0 "Settlement: Family Disputes"
 stewardship_duty_special.2012.desc:0 "The day's discussions between [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] have not started well.\n\n"Ever since you were handed grandfather's shield—"\n"The shield again, truly? Here, at the [ROOT.Char.GetTitlePossessive] court?!""
 stewardship_duty_special.2012.a:0 "Family must bind us together, not split us apart."
 stewardship_duty_special.2012.a.success:0 "Wise Words"
 stewardship_duty_special.2012.a.failure:0 "Empty Platitude"
 stewardship_duty_special.2012.b:0 "There seems to be greatness in your family."
 stewardship_duty_special.2012.c:0 "I know how to settle family quarrels!"
 statecraft_sc_mediation_debug_add_dynasty_prestige:0 "#D Add Renown#!"
 stewardship_duty_special.2012.c.major_progress:0 "I bring the quarrelers closer, significantly increasing the chance of a positive outcome"

 stewardship_duty_special.2013.t:0 "Settlement: Tax Rights"
 stewardship_duty_special.2013.desc:0 "[vassal_1.GetTitledFirstName] claims that [vassal_2.GetTitledFirstName] is denying [vassal_1.GetHerHis] right to taxation.\n\n"Not at all!" [vassal_1.GetFirstName] protests. "The family in question has been on my side of the border for generations. A single field on the other side does not earn you a full tithe!""
 stewardship_duty_special.2013.a:0 "If you cannot decide, the tithe reverts to the [ROOT.Char.GetTitleAsNameNoTooltip]."
 stewardship_duty_special.2013.b:0 "Tradition takes precedence here."
 stewardship_duty_special.2013.c:0 "The owner of the land takes the tax, no matter who settles it."

 stewardship_duty_special.2014.t:0 "Settlement: Betrothal"
 stewardship_duty_special.2014.desc:0 ""[betrothal_candidate_lord.GetTitledFirstNamePossessive] [betrothal_candidate_lord.Custom2('RelationToMe', SCOPE.sC('betrothal_candidate'))] was promised to my [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))] since—" [vassal_1.GetTitledFirstName] begins, before being predictably interrupted by [vassal_2.GetTitledFirstName].\n\n"[betrothal_candidate.GetTitledFirstName] was always meant to marry my [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]!""
 stewardship_duty_special.2014.a:0 "[betrothal_candidate.GetTitledFirstNameNoTooltip] will be married to [vassal_1.GetFirstNamePossessiveNoTooltip] [vassal_1.Custom2('RelationToMe', SCOPE.sC('vassal_1_betrothal_candidate'))]."
 stewardship_duty_special.2014.b:0 "A betrothal will be made with [vassal_2.GetFirstNamePossessiveNoTooltip] [vassal_2.Custom2('RelationToMe', SCOPE.sC('vassal_2_betrothal_candidate'))]."
 stewardship_duty_special.2014.c:0 "This bickering has forfeited the right from both of you!"

 stewardship_duty_special.2015.t:0 "Settlement: Judgement"
 stewardship_duty_special.2015.desc:0 ""There was the time [vassal_2.GetTitledFirstName] harbored a known thief!" [vassal_1.GetTitledFirstName] accuses.\n\n"By [vassal_2.GetFaith.HighGodName]!" [vassal_2.GetFirstName] has obviously heard this before. "You do not have right of judgement over my subjects, in my realm!"\n\n"Simply because he managed to escape before—"\n\nThey quickly fall to silence when I lift my hand and remind them of my presence."
 stewardship_duty_special.2015.a:0 "This thief will be executed, and the question will be void."
 stewardship_duty_special.2015.b:0 "If [vassal_2.GetFirstNameNoTooltip] has right of judgement, that is all that matters."
 stewardship_duty_special.2015.c:0 "My Chancellor will hold a trial for this petty thief."

 stewardship_duty_special.2018.t:0 "Settlement: Horses"
 stewardship_duty_special.2018.desc:0 "[vassal_1.GetTitledFirstName] has yet another complaint today, of course. "The horses bred in [barony_1.GetNameNoTier] have long been famous, but now merchants from [barony_2.GetNameNoTier] are selling them as if they had bred them themselves! In [barony_2.GetNameNoTier]!"\n\n[vassal_2.GetTitledFirstName] objects to this. "They #EMP are#! bred there! Should the merchants lie about their wares?""
 stewardship_duty_special.2018.a:0 "Origins must be respected, surely?"
 stewardship_duty_special.2018.b:0 "They are not from [barony_1.GetNameNoTier] or [barony_2.GetNameNoTier], but [new_name.GetNameNoTier]!"
 stewardship_duty_special.2018.c:0 "It sounds like we might need a royal horse inspection fee."

 stewardship_duty_special.2019.t:0 "Settlement: The Quarry"
 stewardship_duty_special.2019.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] have been listing grievances for what feels like hours.\n\n"... and then there is the quarrymaster on the border who refused to pay taxes due to a writ of leniency #EMP you#! had offered!"\n"What?! You were the one who had already taken all they had when my collectors—"\n\nThey finally pause at the realization that they have both been had."
 stewardship_duty_special.2019.a:0 "The missing tax will be collected, and divided evenly."
 stewardship_duty_special.2019.b:0 "You both deserve to be made fools!"
 stewardship_duty_special.2019.c:0 "Execute the quarrymaster and burn the quarry."
 stewardship_duty_special.2019.d:0 "This is a crime against the [ROOT.Char.GetTitleAsNameNoTooltip], and the [ROOT.Char.GetTitleAsNameNoTooltip] will handle it!"
 
 stewardship_duty_special.2021.t:0 "Settlement: The Feast"
 stewardship_duty_special.2021.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] hold all manner of grievances against each other, from great to small.\n\n"[uninvited.GetFirstName] denied [uninvited.GetHerHis] landholders from attending my autumn feast!" [host.GetFirstName] complains.\n\n"Of course, I do not want my vassals to bring more fleas back home with them.""
 stewardship_duty_special.2021.a:0 "They are [uninvited.GetFirstNamePossessiveNoTooltip] vassals. They must do as [uninvited.GetSheHe] demands."
 stewardship_duty_special.2021.b:0 "No one should ever be denied a feast!"
 stewardship_duty_special.2021.c:0 "You are both now #EMP obliged#! to attend each others' feasts!"

 stewardship_duty_special.2022.t:0 "Settlement: The Insult"
 stewardship_duty_special.2022.desc:0 ""[insulter.GetTitledFirstName] insulted my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('spouse'))] most grievously!" [insultee.GetTitledFirstName] blurts out. "Implying that [spouse.GetSheHe] shares a bed with pigs!"\n\n[insulter.GetFirstName] remains calm. "Sometimes the truth is less than flattering, [insultee.GetFirstName].""
 stewardship_duty_special.2022.a:0 "This demands a public apology!"
 stewardship_duty_special.2022.b:0 "These petty squabbles are below even the two of you."
 stewardship_duty_special.2022.c:0 "But surely it was actually a compliment, if you think about it?"

 stewardship_duty_special.2025.t:0 "Settlement: Opportunities"
 stewardship_duty_special.2025.desc:0 "Given the leverage I hold on [hooked_vassal.GetTitledFirstName], I could request that whatever the outcome of [hooked_vassal.GetHerHis] quarrel with [other_vassal.GetTitledFirstName], [hooked_vassal.GetSheHe] will tell everyone what fair and just judgements I passed."
 stewardship_duty_special.2025.a:0 "[hooked_vassal.GetFirstNameNoTooltip], there #EMP is#! something you can do for me..."
 stewardship_duty_special.2025.b:0 "This is not the way to settle matters."
 statecraft_mediation_progress_fairness:0 "[hooked_vassal.GetFirstNameNoTooltip] emphasizes how fair I am, significantly improving my chances of a positive outcome"

 stewardship_duty_special.2026.t:0 "Settlement: An End"
 stewardship_duty_special.2026.desc:0 "Screams and bloody hands greet me. The cup has finally spilled over, and [killer.GetTitledFirstName] is standing over the body of [victim.GetTitledFirstName], [killer.Custom('signature_weapon')] still in hand.\n\n"This is the only fair settlement I would ever get.""
 stewardship_duty_special.2026.a:0 "What have you done... This demands an eye for an eye."
 stewardship_duty_special.2026.b:0 "You have consigned yourself to a life in darkness."
 stewardship_duty_special.2026.c:0 "I see the dispute is settled, then!"

 stewardship_duty_special.2027.t:0 "Settlement: Family"
 stewardship_duty_special.2027.desc:0 "[vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstNamePossessive] disputes go on forever, and apparently it has already lasted for generations.\n\nParents, grandparents, distant ancestors, all quarreling over one matter or another. Is there even a way of breaking this chain?"
 stewardship_duty_special.2027.a:0 "A more prestigious dynasty is a more important one."
 stewardship_duty_special.2027.b:0 "A great name is not what great [lower_prestige.Custom('WomenMen')] are made from."
 stewardship_duty_special.2027.c:0 "Our realm is built from all manner of great dynasties."
 statecraft_mediation_favor_higher_prestige:0 "This will be seen as favoring [higher_prestige.GetTitledFirstName]"
 statecraft_mediation_favor_lower_prestige:0 "This will be seen as favoring [lower_prestige.GetTitledFirstName]"

 stewardship_duty_special.2071.t:0 "Settlement: New Beginnings"
 stewardship_duty_special.2071.desc:0 "It has been an exhausting process, but no longer are [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] constantly at each others' throats.\n\nIndeed, not only do they depart my court with their grievances settled, they do so as newfound friends."
 stewardship_duty_special.2071.a:0 "A miracle if I have ever seen one."

 stewardship_duty_special.2072.desc:0 "When [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] depart my court — at last — it is without any of the hate or venom that marked their arrival. We shall see if it lasts, but for now they hold a newfound respect for each other, thanks to my efforts."
 stewardship_duty_special.2072.a:0 "No small feat, if I may say so myself!"

 stewardship_duty_special.2073.t:0 "Settlement: Favoritism"
 stewardship_duty_special.2073.desc:0 ""This was never going to be a fair mediation, was it?!" [accuser.GetTitledFirstName] is deeply upset as [accuser.GetSheHe] marches out of the audience hall. "The favoritism on display here is sickening!"\n\n[favorite.GetTitledFirstName] remains calm. "I disagree with that, my [ROOT.Char.GetLadyLord].""
 stewardship_duty_special.2073.a:0 "Ah, let the ungrateful cur go."

 stewardship_duty_special.2074.t:0 "Settlement: Ever Unfriendly"
 stewardship_duty_special.2074.desc:0 "When [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName] arrived, I did not think they could be spitting more hatred and bitterness at each other. How wrong their departure proved me."
 stewardship_duty_special.2074.a:0 "My mediation could have gone better."

 stewardship_duty_special.2081.t:0 "Settlement: An End"
 stewardship_duty_special.2081.both_dead:0 "With the deaths of [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName], their petty fights are distant, small and meaningless."
 stewardship_duty_special.2081.vassal_1:0 "With the death of [vassal_1.GetTitledFirstName], the fights and disputes [vassal_1.GetSheHe] had with [vassal_2.GetTitledFirstName] seem small, petty and meaningless."
 stewardship_duty_special.2081.vassal_2:0 "With the death of [vassal_2.GetTitledFirstName], the fights and disputes [vassal_2.GetSheHe] had with [vassal_1.GetTitledFirstName] seem small, petty and meaningless."
 stewardship_duty_special.2081.a:0 "In time, we move on."
 stewardship_duty_special.2081.tt:0 "My mediation efforts end."
 
 stewardship_duty_special.2082.t:0 "Settlement: An End"
 stewardship_duty_special.2082.desc:0 "With [prisoner.GetTitledFirstName] locked away, the dispute between [prisoner.GetHerHim] and [other.GetTitledFirstName] seem a lot less important."
 stewardship_duty_special.2082.a:0 "We all find ways to settle our conflicts."
