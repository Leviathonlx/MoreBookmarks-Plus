l_english:
 lifestyle_nicknames.0001.t:0 "Naming Convention"
 lifestyle_nicknames.0001.desc:0 "After spending countless hours poring over ledgers, tallying up numbers and managing the [ROOT.Char.Custom('GetCourt')], my meticulousness has finally paid off. I have made my [ROOT.Char.Custom('GetRealmOrDomicile')|l] more prosperous than it has ever been!\n\nEvery able [ROOT.Char.GetTitleAsNameNoTooltip|l], such as I, [ROOT.Char.GetFullName], ought to be known by their achievements.\n\nNow, what should I call myself?"
 lifestyle_nicknames.0001.a:0 "I want to be known for my administration!"
 lifestyle_nicknames.0001.b:0 "I will be remembered for my fairness!"
 lifestyle_nicknames.0001.c:0 "People will know me by my laws!"
 lifestyle_nicknames.0001.d:0 "On second thought, never mind."
 lifestyle_nicknames.0001.tt:0 "You decide to let your actions — rather than an [epithet|E] — do the talking."
 
 lifestyle_nicknames.0002.desc:0 ""Thy will be done, my liege!" My [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_steward')] cries out as [my_steward.GetSheHe] leaves my [ROOT.Char.Custom('GetChamberPlural')].\n\nI get up from the chair and walk out onto the [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames.0002.laamp','lifestyle_nicknames.0002.landed')] What do I want them to remember me by?"
 lifestyle_nicknames.0002.landed: "balcony. Below I see thousands, all people brought to prosperity under my rule."
 lifestyle_nicknames.0002.laamp: "camp center. Around me I see hundreds, all people brought to prosperity under my banner."
 lifestyle_nicknames.0002.a:0 "I would like to be remembered for my generosity."
 lifestyle_nicknames.0002.b:0 "I hope they will know me by my benevolence."
 lifestyle_nicknames.0002.c:0 "May they one day look back on the #EMP elegance of my governance#!."
 lifestyle_nicknames.0002.d:0 "On second thought, never mind."
 lifestyle_nicknames.0002.tt:0 "Perhaps a prosperous realm is its own reward, more so than a fanciful [nickname|E]."
 
 lifestyle_nicknames.0003.t:0 "Speech is Silver"
 lifestyle_nicknames.0003.desc:0 "All the time spent on diplomatic efforts has been paying off. They say silence is golden, but I've found that being able to communicate, argue, and convince, is worth more than gold itself.\n\nEvery respected ruler is known by a second name for their achievements, so how should I be remembered?"
 lifestyle_nicknames.0003.a:0 "I know! How about "the Magnificent?""
 lifestyle_nicknames.0003.b:0 "[ROOT.Char.GetFullName] the Magnanimous!"
 lifestyle_nicknames.0003.c:0 "The Peacemaker. This one has a nice ring to it!"
 lifestyle_nicknames.0003.d:0 "On second thought, never mind."
 lifestyle_nicknames.0003.tt:0 "A [cognomen|E] should be earned, not taken."
 
 lifestyle_nicknames.0004.desc:0 "All the hard work spent on perfecting my statecraft has left internal and foreign relations in an excellent state. Peasants wave gladly to my retinue in the streets, and I know most of my courtiers by name.\n\nI think I have made a name for myself, but what might it be?"
 lifestyle_nicknames.0004.a:0 "I treat everyone fairly, regardless of their position, so..."
 lifestyle_nicknames.0004.b:0 "I hope I am appreciated for my kindness."
 lifestyle_nicknames.0004.c:0 "Everyone tells me I'm quite pleasant to talk to."
 lifestyle_nicknames.0004.d:0 "On second thought, never mind."
 lifestyle_nicknames.0004.tt:0 "A ruler's actions should speak louder than their [epithet|E]."
 
 lifestyle_nicknames.0005.t:0 "Sword of Reason"
 lifestyle_nicknames.0005.desc:0 "One peaceful evening, after all [ROOT.Char.Custom('GetCourtierPlural')] have hurried away from the [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'room_command_tent','room_throne_room')], I sat down to ponder for a spell.\n\n"All the great rulers of the word have great names, so why not I? From now on, for all ages to follow, I shall be known as [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0005.a:0 "...$nick_the_conqueror$!"
 lifestyle_nicknames.0005.b:0 "...$nick_haardraade$!"
 lifestyle_nicknames.0005.c:0 "...$nick_the_noble$!"
 lifestyle_nicknames.0005.d:0 "..."
 lifestyle_nicknames.0005.tt:0 "You sit back: your strategies, your sword, will eventually carve a worthy [cognomen|E]."
 
 lifestyle_nicknames.0006.desc:0 "I look over the battle plans laid out in front of me and take one of the wooden soldiers in hand. As a child I played with them in my chambers, and now I use those same toys for warfare.\n\n"[ROOT.Char.GetTitledFirstName]?" — my [SelectLocalization(IsLandlessAdventurer(ROOT.Char),'lifestyle_nicknames_second','lifestyle_nicknames_marshal')] enters the tent — "The commanders would like to speak with you. How would you like to be introduced?"\n\n[my_marshal.GetSheHe|U] is right in his implication, the [ROOT.Char.Custom('WomenMenPeople_GenderPreference')] ought to know they fight under someone larger than life."
 lifestyle_nicknames_second: "[GetCourtPositionType('second_camp_officer').GetNameNoTooltip]"
 lifestyle_nicknames_marshal: "[GetPlayer.GetCouncillorPosition( 'councillor_marshal' ).GetPositionName]"
 lifestyle_nicknames_steward: "[GetPlayer.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]"
 lifestyle_nicknames.0006.a:0 "I'd like them to know me for my strategic mind."
 lifestyle_nicknames.0006.b:0 "They shall know me by my resolve."
 lifestyle_nicknames.0006.c:0 "Valiance and courage led me here..."
 lifestyle_nicknames.0006.d:0 "Please, call me [ROOT.Char.GetFirstNameNoTooltip]."
 lifestyle_nicknames.0006.tt:0 "You too are but a mortal [ROOT.Char.GetWomanMan], and no [epithet|E] will change that."
 
 lifestyle_nicknames.0007.t:0 "Silence is Golden"
 lifestyle_nicknames.0007.desc:0 "They say that influence is like grass in spring. It can grow on its own, but I tended mine patiently until it spread across my realm, and then beyond. That garden, that I have tended so laboriously, has blossomed into something truly beautiful.\n\nPower resides where I wish it. The price I pay to keep people silent is high, but it's a sacrifice I am willing to make. I am a force to be reckoned with, and I should be remembered for the influence I possess! A powerful name should cement my place in history..."
 lifestyle_nicknames.0007.a:0 "I am like a shadow. I follow every move."
 lifestyle_nicknames.0007.b:0 "I observe from afar and strike without hesitation."
 lifestyle_nicknames.0007.c:0 "Seeing my subjects tremble is the greatest reward."
 lifestyle_nicknames.0007.d:0 "The secret to success is the secret itself."
 lifestyle_nicknames.0007.tt:0 "You decide against it. Taking on an infamous [nickname|E] would surely only serve to thwart your efforts in the future."
 
 lifestyle_nicknames.0008.desc:0 "A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'monarch')], who can intimidate [ROOT.Char.GetHerHis] [ROOT.Char.Custom('GetFollowerOrVassalPlural')] and inspire [ROOT.Char.GetHerHis] people. A [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetLaampDescribeTypeSelf'),'ruler')] loved by [ROOT.Char.GetHerHis] subjects, wielding the power to change the fate of the [ROOT.Char.Custom('GetRealmOrDomicile')]. A land, where the powerful do not prey on the powerless.\n\nThese are the values I believe in! I wish to embody this dream.\n\nFrom now I shall be known for..."
 lifestyle_nicknames.0008.a:0 "My shrewdness in managing matters of the realm."
 lifestyle_nicknames.0008.b:0 "Secrets and whispers that can topple empires."
 lifestyle_nicknames.0008.c:0 "My meticulously-crafted web of influence."
 lifestyle_nicknames.0008.d:0 "Only the actions I take to aid house and realm."
 lifestyle_nicknames.0008.tt:0 "You decide to not adopt an [epithet|E] — a prosperous realm is its own reward."
 
 lifestyle_nicknames.0009.t:0 "The Pen is Mightier"
 lifestyle_nicknames.0009.desc:0 "The library in my palace is truly a sight to behold. Thousands of ledgers, books and scrolls, containing knowledge unknown to most. This is my pride, one of my grandest accomplishments.\n\nThe great minds of the past are still remembered, their works quoted and studied. I deserve to join this pantheon. From now I will be known as [ROOT.Char.GetTitledFirstName]..."
 lifestyle_nicknames.0009.a:0 "...$nick_the_enlightened$!"
 lifestyle_nicknames.0009.b:0 "...$nick_the_truthseeker$!"
 lifestyle_nicknames.0009.c:0 "...$nick_the_chronicler$!"
 lifestyle_nicknames.0009.d:0 "..."
 lifestyle_nicknames.0009.tt:0 "You do not adopt a [cognomen|E], ashamed that such a prideful thought even crossed your mind."
 
 lifestyle_nicknames.0010.desc:1 ""My liege, it is time." [my_chaplain.GetCouncilTitle|U] [my_chaplain.GetFirstName] bows deeply at the door to my chambers.\n\nI gather my notes in a stack on my writing desk; I am supposed to hold a speech about recent cultural accomplishments of the realm, in front of emissaries and ambassadors.\n\nMy [my_chaplain.GetCouncilTitle] stops me before we enter the hall:\n"They all know #EMP of#! you, of course — but how would you like me to introduce you?""
 lifestyle_nicknames.0010.a:0 "Who am I but "$nick_the_sage$?""
 lifestyle_nicknames.0010.b:0 "Hm. How about "$nick_the_scholar$?""
 lifestyle_nicknames.0010.c:0 "I suppose I am something of a historian..."
 lifestyle_nicknames.0010.d:0 "I am but the [ROOT.Char.GetTitleAsName]."
 lifestyle_nicknames.0010.tt:0 "You enter the hall unadorned by a new [nickname|E]."
 
 lifestyle_nicknames.0011.t:0 "Reverberation"
 lifestyle_nicknames.0011.desc:0 "No matter where I go, I cannot escape the disapproving gaze of noble and commoner alike. Despite my best intentions, it seems the name I have chosen for myself was met with more contempt than I anticipated.\n\nI retreat to my chambers and ponder what I should do..."
 lifestyle_nicknames.0011.a:0 "They may not respect me, but they will obey me!"
 lifestyle_nicknames.0011.a.tt:0 "You let everyone know that you intend to keep your chosen [cognomen|E] and will not have it any other way."
 lifestyle_nicknames.0011.b:0 "They are right. What was I thinking?"
 
 lifestyle_nicknames.1000.t:0 "Nickname: [nickname_getter.GetNicknameNoTooltip|U]"
 lifestyle_nicknames.1000.desc:0 ""My [informer.Custom2('RelationToMeShort', SCOPE.sC('nickname_getter'))], have you heard what they call you?" My [nickname_getter.Custom2('RelationToMeShort', SCOPE.sC('informer'))] [informer.GetFirstName] says to me, while [informer.Custom('quirk_pos_pp')].\n\n"
 lifestyle_nicknames.1000.desc_prison:0 ""[nickname_getter.GetFirstNameNoTooltip], have you heard what they call you?" [informer.GetFirstName] sputters, tapping a cup on the iron bars.\n\n"
 lifestyle_nicknames.1000.desc_good:0 ""They call you #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!, spectacular, is it not? It's on the lips of peasant and noble alike.""
 lifestyle_nicknames.1000.desc_bad:0 ""They call you #EMP '[nickname_getter.GetTitledFirstNameNicknamedNoTooltip]'#!... not what you would call #EMP flattering#! perhaps, but it's unlikely that you can do anything to change it.""
 lifestyle_nicknames.1000.end_bad_bad:0 "\n\n"Better get used to it!" [informer.GetFirstNameNoTooltip] snickers as [informer.GetSheHe] walks away."
 lifestyle_nicknames.1000.end_good_bad:0 "\n\n"Not what I'd have chosen for you..." [informer.GetFirstNameNoTooltip] says, visibly frustrated."
 lifestyle_nicknames.1000.end_bad_good:0 "\n\n"For what it's worth, I promise not to call you by that name." [informer.GetFirstNameNoTooltip] says and smiles."
 lifestyle_nicknames.1000.end_good_good:0 "\n\n"A cause for celebration, I think!" [informer.GetFirstNameNoTooltip] exclaims with a cheery tone."
 lifestyle_nicknames.1000.a:0 "I can get used to this name!"
 lifestyle_nicknames.1000.b:0 "'[nickname_getter.GetNicknameNoTooltip|U]'? #EMP What!?#! Preposterous!"
 lifestyle_nicknames.1000.c:0 "A tiny sliver of light in the darkness..."
 lifestyle_nicknames.1000.d:0 "Ah. So life #emp can#! get worse."
 lifestyle_nicknames.1000.e:0 "*Grunt in approval*"
 lifestyle_nicknames.1000.f:0 "*Grunt in disapproval*"
