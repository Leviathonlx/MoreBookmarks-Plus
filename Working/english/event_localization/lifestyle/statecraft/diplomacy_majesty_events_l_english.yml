l_english:
 ###################
 # Standard Events #
 ###################

 # The Power of Words
 diplomacy_majesty.0004.t:0 "The Power of Words"
 diplomacy_majesty.0004.desc:0 "We have both noticed it — the forced smiles and faltering conversations, followed by an uncomfortable silence. There is something not quite right between [compliment_receiver.Custom2('MyCharacterIntroduction', ROOT.Char)] and I. \n\nPerhaps a well-worded compliment would make our interactions smoother? The next time we meet, I could praise [compliment_receiver.GetHerHis]..."
 diplomacy_majesty.0004.compassionate:0 "Empathy and kind heart."
 diplomacy_majesty.0004.bold:0 "Relentless courage."
 diplomacy_majesty.0004.honorable:0 "Loyalty and sense of honor."
 diplomacy_majesty.0004.greed:0 "Soaring ambition."
 diplomacy_majesty.0004.rational:0 "Clear rationality."
 diplomacy_majesty.0004.zealous:0 "Unshakable faith in [compliment_receiver.GetFaith.HighGodName]."
 diplomacy_majesty.0004.energetic:0 "Youthful vigor."
 diplomacy_majesty.0004.forgiving:0 "Forgiving nature."
 diplomacy_majesty.0004.beautiful:0 "Handsome appearance."
 diplomacy_majesty.0004.strong:0 "Strength of arm."
 diplomacy_majesty.0004.extroverted:0 "Unmatched people skills."
 diplomacy_majesty.0004.dominant:0 "Assertive presence."
 diplomacy_majesty.0004.fallback:0 "...nevermind. I am afraid I might insult [compliment_receiver.GetHerHim]!"
 diplomacy_majesty.0004.compliment.tt:0 "[compliment_receiver.GetTitledFirstNamePossessive] reaction will be based on how well it suits [compliment_receiver.GetHerHim]:"
 diplomacy_majesty.0004.success.tt:1 "Your compliment is well-received"
 diplomacy_majesty.0004.neutral.tt:1 "Your compliment falls flat"
 diplomacy_majesty.0004.failure.tt:1 "Your compliment comes across as an insult"
 diplomacy_majesty.0004.neutral_outcome.desc:0 "The compliment I gave [compliment_receiver.GetTitledFirstName] fell flat."
 diplomacy_majesty.0005.t:1 "$diplomacy_majesty.0004.t$: Sweet as Honey"
 diplomacy_majesty.0005.desc:0 "My carefully prepared compliment was awarded with a grateful smile and a hint of blushing on [compliment_receiver.GetTitledFirstNamePossessive] cheeks. The conversation which followed was the most pleasant one we had had in many moons."
 diplomacy_majesty.0005.a:0 "A few kind words can truly work miracles!"

 diplomacy_majesty.0006.t:1 "$diplomacy_majesty.0004.t$: Bitter as Wormwood"
 diplomacy_majesty.0006.desc:0 "I had meant for my words to be kind, but [compliment_receiver.GetTitledFirstNamePossessive] reaction left me no doubt regarding my failure. The look of indignation on [compliment_receiver.GetHerHis] face made my heart sink to the pit of my stomach."
 diplomacy_majesty.0006.a:0 "How could I have been so tactless..."
 
 # Kindred Spirits
 diplomacy_majesty.0016.t:0 "Kindred Spirits"
 diplomacy_majesty.0016.desc:0 "I have noticed [potential_friend.Custom2('MyCharacterIntroduction', ROOT.Char)] and I seem to think and act in quite a similar way. We might not always see eye to eye, but at our cores, I think we are compatible.\n\nThis could be the foundation of a lasting friendship — or a weakness to exploit..."
 diplomacy_majesty.0016.a:0 "We will be the best of friends!"
 diplomacy_majesty.0016.a.tt:0 "The [scheme|E] will have an increased [success_chance|E]"
 diplomacy_majesty.0016.b:0 "I will wrap [potential_friend.GetHerHim] around my little finger..."
 diplomacy_majesty.0016.c:0 "I don't need friends, I have knives!"

 # Loyal Subjects
 diplomacy_majesty.1020.t:0 "Loyalty or Fear"
 diplomacy_majesty.1020.desc:0 "As their [ROOT.Char.GetTitleAsName], my [ROOT.Char.Custom('GetFollowerOrVassalPlural')] owe me their allegiance. My word is law. But how much is obedience without devotion worth?\n\nIn times of crisis, a slow response or a half-hearted effort can lead to disaster. Can I afford such a risk?"
 diplomacy_majesty.1020.a:0 "I will win their unwavering loyalty."
 diplomacy_majesty.1020.b:0 "I have more important [important_ruler.GetWomenMen] to impress."
 diplomacy_majesty.1020.c:0 "Fear is a far more effective tool."
 diplomacy_majesty.1020.d:0 "Why should I care what others think of me?"

 # A Battle of Ideas
 diplomacy_majesty.4030.t:0 "A Battle of Ideas"
 diplomacy_majesty.4030.desc:0 "As I spend more time practicing statecraft and diplomacy I find myself thinking about the similarities between [ROOT.Char.Custom('GetCourt')] life and warfare. Reading your opponent... moves and counter-moves... \n\nKeeping these thoughts to myself could give me a secret weapon to ensure I get my way. Alternatively, I could share this idea with [event_target.GetTitledFirstName] to earn [event_target.GetHerHis] goodwill..."
 diplomacy_majesty.4030.a:0 "I must expand upon this theory!"
 diplomacy_majesty.4030.a.success:0 "My new tactics work exceptionally well"
 diplomacy_majesty.4030.a.failure:0 "I fail to develop useful tactics"
 diplomacy_majesty.4030.b:0 "Allies are necessary in both war and peace."
 diplomacy_majesty.4030.c:0 "Simply thinking like this will be advantageous."

 diplomacy_majesty.4031.t:1 "$diplomacy_majesty.4030.t$: Influence"
 diplomacy_majesty.4031.desc:0 "After many nights in contemplation I have devised a solid strategy for proving my point in a debate.\n\nI will to start from a strong position by adopting a popular stance on a topic that is unassailable, and from that position I will attack my opponent's arguments and point out all of their flaws.\n\nBy doing this I will strip away all possible solutions to a problem... all except for the one I favor, that is."
 diplomacy_majesty.4031.a:0 "This technique will win people over to my side."

 diplomacy_majesty.4032.t:1 "$diplomacy_majesty.4030.t$: Unpredictable Engagements"
 diplomacy_majesty.4032.desc:0 "I have spent many nights devising tactics for steering conversations in the direction I desire, going over possible ways people might react to what I say.\n\nDespite this, each time I try to put these strategies into practice, things never go the way I expected. I guess no plan survives contact with the enemy."
 diplomacy_majesty.4032.a:0 "At least this failure has not led to loss of life."

 diplomacy_majesty.4033.t:0 "Supply Chain of Ideas"
 diplomacy_majesty.4033.desc:0 "Today [thinker.GetTitledFirstName] approached me with an interesting idea. [thinker.GetSheHe|U] says it can be useful to think of a debate in court like a pitched battle. Different actors are seeking different goals, each trying to steer the conversation to their advantage, but only one will win."
 diplomacy_majesty.4033.a:0 "[thinker.GetSheHe|U] has some fascinating ideas on diplomacy!"

 # Lure of Language
 diplomacy_majesty.4070.t:0 "The Lure of Language"
 diplomacy_majesty.4070.desc:0 "Ruling the multicultural [ROOT.Char.GetPrimaryTitle.GetName] comes with its own set of challenges. Foreign [ROOT.Char.Custom('GetCourtierPlural')] often feel alienated when they cannot speak their native tongue in [ROOT.Char.Custom('GetCourt')], breeding resentment.\n\n[my_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] suggests that I could significantly improve relations with my [my_vassal.GetCulture.GetName] [ROOT.Char.Custom('GetCourtierPlural')] by learning to speak their language alongside my own."
 diplomacy_majesty.4070.a:0 "Time to hit the books!"
 diplomacy_majesty.4070.b:0 "Hire a tutor to instruct me."
 diplomacy_majesty.4070.c:0 "Why bother? [ROOT.Char.GetCulture.GetNameNoTooltip] is clearly superior."
 diplomacy_majesty.4070.d:0 "My Court Tutor can certainly help me!"
 diplomacy_majesty.4070.success:0 "I learn to speak the [my_vassal.GetCulture.GetName] language"
 diplomacy_majesty.4070.failure:0 "I fail to learn a new language"
 diplomacy_majesty.4070.failure.tt:1 "You may choose to continue studying"

 diplomacy_majesty.4071.t:1 "$diplomacy_majesty.4070.t$: Language Learned"
 diplomacy_majesty.4071.desc:0 "After many long weeks of study I finally have a solid grasp of the fundamentals of the [my_vassal.GetCulture.GetName] language.\n\nWith continued practice my fluency will improve, but even this basic understanding has improved my relations with my [my_vassal.GetCulture.GetNameNoTooltip] [ROOT.Char.Custom('GetCourtierPlural')]."
 diplomacy_majesty.4071.a:0 "Time well-spent."
 diplomacy_majesty.4071.b:0 "Such a fascinating culture... I want to learn more!"
 diplomacy_majesty.4070.b.custom:1 "Every [close_family|E] [ROOT.Char.Custom('GetCourtier')] and child direct vassal"

 diplomacy_majesty.4072.t:1 "$diplomacy_majesty.4070.t$: Incomprehensible!"
 diplomacy_majesty.4072.desc:0 "Despite many weeks of study, I just cannot get a solid grasp of the [my_vassal.GetCulture.GetName] language. I have learned some words, but the grammar, the phrasing... they continue to elude me. I can't imagine this is productive."
 diplomacy_majesty.4072.a:0 "I must keep trying!"
 diplomacy_majesty.4072.b:0 "My time is better spent elsewhere."
 diplomacy_majesty.4072.c:0 "$diplomacy_majesty.4070.b$"

 diplomacy_majesty.4073.t:1 "$diplomacy_majesty.4070.t$: Fruitless Efforts"
 diplomacy_majesty.4073.desc:0 "As loathe as I am to admit it, I just don't think I will ever master the [my_vassal.GetCulture.GetName] language. I have tried and tried, but failed to make any progress... I must accept that."
 diplomacy_majesty.4073.a:0 "I give up."

 # Trappings of Majesty
 diplomacy_majesty.4090.t:0 "Trappings of Majesty"
 diplomacy_majesty.4090.desc:0 "I stand above my subjects as a sovereign ruler, unequaled in the realm. Dressing the part with resplendent garments and jewelry would serve as a subtle reminder to everyone that I am in charge."
 diplomacy_majesty.4090.a:0 "Only the finest ermine and velvet for me!"
 diplomacy_majesty.4090.b:0 "Local fashions have symbolic meaning."
 diplomacy_majesty.4090.b.desc:0 "I look for a tailor skilled in the usage of local materials"
 diplomacy_majesty.4090.b.success:0 "I acquire an outfit fit for a [me.GetTitleAsNameNoTooltip]"
 diplomacy_majesty.4090.b.success.tt:1 "Your splendid new outfit is truly fit for a [me.GetTitleAsNameNoTooltip]!"
 diplomacy_majesty.4090.b.failure:0 "I acquire a boring and unimpressive outfit"
 diplomacy_majesty.4090.b.failure.tt:1 "Your new outfit fails to impress anybody."
 diplomacy_majesty.4090.c:0 "I do not need #EMP things#! to legitimize my rule!"
 diplomacy_majesty.4090.c.zealous:0 "[ROOT.Char.GetFaith.HighGodNamePossessive] servants do not need finery!"
 diplomacy_majesty.4090.d.lunatic.male:0 "Pants are naught but leg prisons!"
 diplomacy_majesty.4090.d.lunatic.neutral:0 "Clothes are naught but a prison for the body!"
 diplomacy_majesty.4090.d.lunatic.female:0 "Girdles are naught but oppressive bindings!"
 diplomacy_majesty.4090.d.lunatic_beautiful:0 "No clothing can match my natural beauty!"

 ##################
 # Special Events #
 ################## 

 # A Tedious Disagreement
 diplomacy_majesty_special.1010.t:0 "A Tedious Disagreement"
 diplomacy_majesty_special.1010.start.desc:0 "[debater.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and I always end up debating"
 diplomacy_majesty_special.1010.divine_attributes.desc:0 "the compatibility of the divine attributes."
 diplomacy_majesty_special.1010.free_will.desc:0 "the compatibility of divine foreknowledge with free will."
 diplomacy_majesty_special.1010.faith_reason.desc:0 "the relationship of faith and reason."
 diplomacy_majesty_special.1010.just_war.desc:0 "the nature of just war."
 diplomacy_majesty_special.1010.chivalry.desc:0 "the value of chivalry."
 diplomacy_majesty_special.1010.seven_virtues.desc:0 "the most important of the seven virtues."
 diplomacy_majesty_special.1010.duty_women.desc:0 "the duties of women."
 diplomacy_majesty_special.1010.mercy.desc:0 "whether mercy is a sign of weakness."
 diplomacy_majesty_special.1010.ambition.desc:0 "whether ambition is a sin or a strength."
 diplomacy_majesty_special.1010.inheritance.desc:0 "matters of inheritance law."
 diplomacy_majesty_special.1010.mapped_territory.desc:0 "what lies beyond the edge of mapped territory."
 diplomacy_majesty_special.1010.heroism.desc:0 "whether heroism is bravery or folly."
 diplomacy_majesty_special.1010.end.desc:0 "We never get anywhere, but repeat the same arguments over and over...\n\nEnough is enough. The next time the subject comes up must be last."
 diplomacy_majesty_special.1010.o.tt:1 "You will debate [debater.GetFirstNameNoTooltip] in the near future"
 diplomacy_majesty_special.1010.a:0 "Extensively read up on the topic to prepare."
 diplomacy_majesty_special.1010.a.success.desc:0 "I increase my understanding of the subject"
 diplomacy_majesty_special.1010.a.success.tt:1 "You increase your chance of success in the final debate by #P 20%#!"
 diplomacy_majesty_special.1010.a.success.message:0 "My studies went well and now I am more prepared for the final debate."
 diplomacy_majesty_special.1010.a.failure.desc:0 "I wear myself out"
 diplomacy_majesty_special.1010.a.failure.tt:1 "You decrease your chance of success in the final debate by #N 20%#!"
 diplomacy_majesty_special.1010.a.failure.message:0 "I wore myself out studying and do not remember much of anything."
 diplomacy_majesty_special.1010.b:0 "Studying my opponent might give me an edge..."
 diplomacy_majesty_special.1010.b.success.desc:0 "I increase my understanding of [debater.GetTitledFirstNameNoTooltip]"
 diplomacy_majesty_special.1010.b.success.tt:1 "You will receive a hint about which tactic to pick in the final debate"
 diplomacy_majesty_special.1010.c:0 "Some rest will make me ready for conflict."
 diplomacy_majesty_special.1010.d:0 "I'll show that [debater.Custom('InsultNoun')] who is in charge!"
 diplomacy_majesty_special.1010.e:0 "It is easier to just let [debater.GetHerHim] win."
 
 diplomacy_majesty_special.1011.start.desc:0 "Here we are again, just as I anticipated, quarreling over"
 diplomacy_majesty_special.1011.study_subject_success.desc:0 "How fortunate my preparations went so well — I have a few new arguments up my sleeve!"
 diplomacy_majesty_special.1011.study_opponent_success.desc:0 "How fortunate I figured out I can take advantage of [debater.GetFirstNamePossessive] [debater.Custom('StrongestAIValueNoun')]!"
 diplomacy_majesty_special.1011.failure.desc:0 "Unfortunately, the timing is awful. I stayed up far too late last night in my attempt to prepare myself."
 diplomacy_majesty_special.1011.end.desc:0 "\n\nOne after one, people in the vicinity pause to listen to our argument — some a little less discreetly than others. Now is the time to end this, once and for all.\n\nBefore I begin, I should decide what outcome I most desire."
 diplomacy_majesty_special.1011.a:0 "I want to win [debater.GetHerHim] over to my side."
 diplomacy_majesty_special.1011.a.flavor:0 "To achieve this, I will need to present my ideas in a way [debater.GetFirstNameNoTooltip] finds agreeable..."
 diplomacy_majesty_special.1011.b:0 "I want to crush [debater.GetHerHim] in front of everyone!"
 diplomacy_majesty_special.1011.b.flavor:0 "To achieve this, I will need to exploit one of [debater.GetFirstNamePossessiveNoTooltip] character flaws to stop [debater.GetHerHim] from thinking rationally..."
 diplomacy_majesty_special.1011.a.desc:0 "Possible outcomes of the final debate"
 diplomacy_majesty_special.1011.a.success.desc:0 "If I win the final debate"
 diplomacy_majesty_special.1011.a.failure.desc:0 "If I lose the final debate"
 diplomacy_majesty_special.1011.b.rival:0 "Might become my rival"

 diplomacy_majesty_special.1012.desc:0 "Keeping in mind what I know about [debater.GetFirstNamePossessive] character, I believe the best way to win [debater.GetHerHim] over is..."
 diplomacy_majesty_special.1012.a:0 "... building my case on logic."
 diplomacy_majesty_special.1012.a.tt:0 "Works well against those who are rational, selfish, skeptical or cold-hearted"
 diplomacy_majesty_special.1012.b:0 "... stay calm, come what may."
 diplomacy_majesty_special.1012.generic.tt:0 "The effectiveness of the tactic depends on how well it suits [debater.GetTitledFirstNamePossessive] personality"
 diplomacy_majesty_special.1012.b.tt:0 "Works well against those who are bold, energetic, vindictive or dishonorable"
 diplomacy_majesty_special.1012.c:0 "... appeal to higher values."
 diplomacy_majesty_special.1012.c.tt:0 "Works well against those who are honorable, kind-hearted, forgiving, believers or lack ambition"
 diplomacy_majesty_special.1012.d:0 "... listen attentively to [debater.GetHerHis] words."
 diplomacy_majesty_special.1012.d.tt:0 "Works well against those who are cautious, lethargic or ignorant"

 diplomacy_majesty_special.1013.logic.desc:0 "By clearly illustrating how one idea follows another, I built my a case as strong as the [ROOT.Char.Custom('FortifiedBuilding')] walls. Once I arrived at my point, [debater.GetFirstName] could do nothing but agree."
 diplomacy_majesty_special.1013.calm.desc:0 "No matter how [debater.GetFirstName] provoked me, I kept my emotions under control, replying in a calm and steady manner. This impressed the onlookers, and they began to nod and hum in agreement as I spoke. Then [debater.GetFirstName] began to listen, and soon I had [debater.GetHerHim] impressed, too."
 diplomacy_majesty_special.1013.higher_values.desc:0 "Knowing [debater.GetFirstName] to be a [debater.GetWomanMan] concerned with the greater good, I appealed to the higher values [debater.GetSheHe] holds so dear. With this perspective, [debater.GetSheHe] finally saw the merits of my arguments. "
 diplomacy_majesty_special.1013.listen.desc:0 "Knowing that [debater.GetFirstName] lacks the fortitude to hold [debater.GetHerHis] own in arguments, I did what no one else had done — I listened to [debater.GetHerHim]. Being taken seriously pleased [debater.GetHerHim] greatly, and once [debater.GetSheHe] was finished [debater.GetSheHe] happily listened to me in turn."
 diplomacy_majesty_special.1013.a.cruel:0 "How easily the weak are manipulated."
 diplomacy_majesty_special.1013.a.compassionate:0 "I am glad we can put this behind us."

 diplomacy_majesty_special.1014.desc:0 "Keeping in mind what I know about [debater.GetFirstNamePossessive] weaknesses, I think the most effective way to humiliate [debater.GetHerHim] in front of everyone is..."
 diplomacy_majesty_special.1014.a:0 "... acting ruthless and frighten [debater.GetHerHim]."
 diplomacy_majesty_special.1014.generic.tt:0 "#F The effectiveness of the tactic depends on how well it exploits [debater.GetTitledFirstNamePossessive] weaknesses.#!"
 diplomacy_majesty_special.1014.a.tt:0 "#F Works well against those who are cautious, kind-hearted, forgiving and lethargic.#!"
 diplomacy_majesty_special.1014.b:0 "... provoking [debater.GetHerHim] into losing [debater.GetHerHis] temper."
 diplomacy_majesty_special.1014.b.tt:0 "#F Works well against those who are bold, energetic, vindictive and honorable.#!"
 diplomacy_majesty_special.1014.c:0 "... pointing out [debater.GetHerHis] low character."
 diplomacy_majesty_special.1014.c.tt:0 "#F Works well against those who are dishonorable, cold-hearted, selfish or skeptical.#!"
 diplomacy_majesty_special.1014.d:0 "... exaggerating [debater.GetHerHis] position."
 diplomacy_majesty_special.1014.d.tt:0 "#F Works well against those who are ignorant, believers or lack ambition.#!"

 diplomacy_majesty_special.1015.scare.desc:0 "I could have been a bit more subtle, but my thinly veiled threats and vicious retorts surely did the trick. [debater.GetFirstName] could barely articulate [debater.GetHerHis] own points, much less oppose mine!"
 diplomacy_majesty_special.1015.provoke.desc:0 "It was almost too easy to whip poor [debater.GetFirstName] into a frenzy. Once [debater.GetSheHe] noticed the appalled look on our audience's faces, it was already too late. I looked like a paragon of wisdom in comparison, and barely even had to try."
 diplomacy_majesty_special.1015.exaggerate.desc:0 "Instead of elaborating my own standpoint, I focused on twisting and exaggerating that of [debater.GetFirstName]. At first, [debater.GetSheHe] did not notice, and kept defending more and more outrageous views. When I finally presented my own, I had the audience on my side."
 diplomacy_majesty_special.1015.low_character.desc:0 "Instead of replying to [debater.GetFirstNamePossessive] claims with facts and logic, I drew parallels between [debater.GetHerHis] opinions and [debater.GetHerHis] flaws of character. As [debater.GetHerHis] [debater.Custom('InsultAdjective')] ways are widely known, it had soon tainted the audience's view of [debater.GetHerHis] position, no matter what [debater.GetSheHe] said."
 diplomacy_majesty_special.1015.a.cruel:0 "Oh, that look on [debater.GetHerHis] face! Priceless!"
 diplomacy_majesty_special.1015.a.compassionate:0 "Perhaps I was a little too harsh..."

 diplomacy_majesty_special.1016.start.desc:0 "Despite my best attempts to"
 diplomacy_majesty_special.1016.logic.desc:0 "use logic to convince [debater.GetFirstName], [debater.GetSheHe] was too emotionally invested to see clearly."
 diplomacy_majesty_special.1016.calm.desc:0 "stay calm, [debater.GetFirstName] outrageous views soon had me shaking with anger. That [debater.Custom('InsultAdjective')] [debater.Custom('InsultNoun')]!"
 diplomacy_majesty_special.1016.higher_values.desc:0 "appeal to [debater.GetFirstNamePossessive] higher values, [debater.GetFirstName] turned it around by accusing me of trying to change the subject."
 diplomacy_majesty_special.1016.listen.desc:0 "listen attentively, [debater.GetFirstName] just droned on and on in [debater.GetHerHis] usually senseless way. While I was fantasizing about things I would much rather be doing, [debater.GetFirstName] actually seems to have made some good points."
 diplomacy_majesty_special.1016.scare.desc:0 "scare [debater.GetFirstName], [debater.GetSheHe] only laughed and I came out looking both petty and foolish."
 diplomacy_majesty_special.1016.provoke.desc:0 "provoke [debater.GetFirstName], [debater.GetSheHe] kept calm. This impressed our audience, while I only seemed petty."
 diplomacy_majesty_special.1016.exaggerate.desc:0 "twist [debater.GetFirstNamePossessive] opinions against [debater.GetHerHim], I actually played right into [debater.GetHerHis] hands."
 diplomacy_majesty_special.1016.low_character.desc:0 "change the focus to [debater.GetFirstNamePossessive] low character, it turned out that no one else felt this way. Instead, the audience began to defend [debater.GetHerHim]!"
 diplomacy_majesty_special.1016.end.desc:0 "\n\nIt did not matter that I was right – [debater.GetFirstName] wrapped the onlookers around [debater.GetHerHis] finger and they accepted [debater.GetHerHis] words without question."
 diplomacy_majesty_special.1016.a:0 "How embarrassing..."

 diplomacy_majesty_special.1050.title:0 "Debate Ended Inconclusively"
 diplomacy_majesty_special.1050.message:0 "I never got the chance to try my debate skills against [debater.GetTitledFirstName]."
