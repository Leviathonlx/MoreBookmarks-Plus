# Play Robin Hood, by Linnéa Thimrén
 intrigue_scheming.1001.t:0 "[county.GetNameNoTierNoTooltip]'s Lament"
 intrigue_scheming.1001.desc:0 ""We need those resources for the troops! If one small village in [county.GetNameNoTier] has to starve—"\nThe heated argument between my councilors follows me out of the room, and [councillor.GetTitledFirstName], the representative from [county.GetNameNoTierNoTooltip], greets me with tired eyes as I approach."
 intrigue_scheming.1001.a:0 "Here. This decree will force them to leave you alone."
 intrigue_scheming.1001.b:0 "What is one village in the grand scheme of things?"

# Invent code for messages, by Linnéa Thimrén
 intrigue_scheming.1011.t:0 "Need for Secrecy"
 intrigue_scheming.1011.desc:0 ""My [ROOT.Char.GetLadyLord]!"\nI turn to see [council_member.GetTitledFirstName] running towards me, out of breath. "Another messenger has been found dead, my [ROOT.Char.GetLadyLord]. Both pouch and letter stolen."\n\nThird time this year; an irritation growing into a concern. What if the correspondence between me and my agents is being read by our enemies?"
 intrigue_scheming.1011.a:0 "Send after a cryptographer, work begins at once!"
 intrigue_scheming.1011.a.flavor:0 "I will work together with the cryptographer to develop a code."
 intrigue_scheming.1011.b:0 "I need to be more vigilant in the future."

 intrigue_scheming.1012.desc:0 "A long night turns into an early dawn, with no rest in sight for me or the cryptographer, [cryptographer.GetTitledFirstName].\n\n"
 intrigue_scheming.1012.desc_archimedes:0 ""This drudgery would soon end if only we had Archimedes work on ciphers. Page after page on code and encryption...""
 intrigue_scheming.1012.desc_al_kindi:0 ""This drudgery would soon end if we had Al-Kindi's work on cryptography. Page after page on code and encryption...""
 intrigue_scheming.1012.desc_ending:0 "\n[cryptographer.GetTitledFirstNamePossessive] mumblings reach me through a fog of sleepiness."
 intrigue_scheming.1012.a:0 "We have much to discuss, you and I..."
 intrigue_scheming.1012.a.duel_success:0 "[cryptographer.GetTitledFirstNameNoTooltip] and I successfully develop a new code"
 intrigue_scheming.1012.a.duel_failure:0 "[cryptographer.GetTitledFirstNameNoTooltip] is unable to teach me [cryptographer.GetHerHis] art"
 intrigue_scheming.1012.b:0 "Wake me if you find anything."

 intrigue_scheming.1013.desc_alive:0 "Finally, we have something! After many long discussions and even longer nights, [cryptographer.GetTitledFirstName] and I have at last reached a conclusion.\n\n"
 intrigue_scheming.1013.desc_dead:0 "Despite the loss of the cryptographer, I finally have something!\n\n"
 intrigue_scheming.1013.desc_transposition:0 "A rather basic system, one that rearranges the letters in a word, would best serve us. It is of the utmost importance that the recipient understands the message without too large a delay."
 intrigue_scheming.1013.desc_substitution:0 "A system that substitutes letters for numbers would serve our purpose best, our enemies would think it nonsense!"
 intrigue_scheming.1013.desc_cipher:0 "A cypher, so that the enemy believes every message intercepted written in a foreign language, will serve us best!"
 intrigue_scheming.1013.a:0 "No one will be able to break this!"
 intrigue_scheming.1013.a.tt:2 "You gain #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_rigueint|E] points"
 intrigue_scheming.1013.b.tt:2 "You gain #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_9_14_20_18_9_7_21_5|E] points"
 intrigue_scheming.1013.c.tt:2 "You gain #T [THIS.Var('intrigue_exp_gain_value').GetValue]#! [intrigue_lqwuljxh|E] points"

 intrigue_scheming.1014.desc_alive:0 "Unfortunately, as much as I tried to, I was unable to understand [cryptographer.GetTitledFirstNamePossessive] arcane cryptographic art. \n\nThe [cryptographer.GetWomanMan] assures me that the code [cryptographer.GetSheHe] developed is safe beyond doubt, yet I cannot shake the feeling this was a missed opportunity for me to refine my skills."
 intrigue_scheming.1014.desc_dead:0 "With [cryptographer.GetTitledFirstName] dead, my efforts to create a secret code to safely exchange sensitive information will need to be put on hold. \n\nI can only hope another opportunity to improve my [ROOT.Char.Custom('GetCourt')]'s defenses against espionage will arrive soon."
 intrigue_scheming.1014.a:0 "What a shame..."

# Hired spies construct a report of your castle's weaknesses, by Linnéa Thimrén
 intrigue_scheming.1201.t:0 "Every Nook and Cranny"
 intrigue_scheming.1201.desc:0 "A dark night can truly make the shadows in my [ROOT.Char.Custom('FortifiedBuilding')]'s hallways come alive. The perceived risk for unsanctioned visitors rise ever higher for every unguarded corner spotted.\n\nIf I alone can see this many faults, imagine what more people with a similar perspective could do!"
 intrigue_scheming.1201.a:0 "I will hire a group of... #EMP discreet#! agents."
 intrigue_scheming.1201.b:0 "My perspective alone is enough!"

 intrigue_scheming.1202.desc:0 ""So this is what you should do..."\n[hired_spy.GetTitledFirstName], an #EMP expert#! in the discreet arts, has been all over my [ROOT.Char.Custom('FortifiedBuilding')], scaring both servant and courtier alike when emerging from the darkest of corners.\n\nHuddled around [hired_spy.GetHerHis] notes, a detailed plan for increased security is slowly taking form."
 intrigue_scheming.1202.a:0 "I already feel safer!"
 intrigue_scheming.1202.b:0 "I might have use for someone of your talents."
 intrigue_scheming.1202.b.tt:1 "[hired_spy.GetTitledFirstName] stays at your court"
 intrigue_scheming.1202.c:0 "This knowledge cannot be widely known, of course."

# Meet a merchant from a far away land, by Linnéa Thimrén
 intrigue_scheming.1401.t:0 "Tidbits from Far Away"
 intrigue_scheming.1401.desc_opening:0 "Visiting the local market, a merchant from a faraway land catches my attention.\n\n"Come closer, my [ROOT.Char.GetLadyLord]! Marvel at treasures never before seen in these lands!"
 intrigue_scheming.1401.desc1:0 "Had to watch my back to get these beauties out, I did. Never sleeping with both eyes closed.""
 intrigue_scheming.1401.desc2:0 "Walked right past the guards responsible for these beauties. A true knower of people, that I am.""
 intrigue_scheming.1401.desc3:0 "I had to blend into the populace to get these beauties out, truly a harrowing experience.""
 intrigue_scheming.1401.desc_ending:0 "\n\nThis merchant might have more to give me than marvels from afar."
 intrigue_scheming.1401.a:0 ""It must be interesting, traveling as much as you do!""
 intrigue_scheming.1401.a.tt:1 "#F You convince the merchant to share [dummy_gender.GetHerHis] insights with you.#!"
 intrigue_scheming.1401.a.success:1 "You convince the merchant"
 intrigue_scheming.1401.a.failure:1 "You fail to convince the merchant"
 intrigue_scheming.1401.b:0 "[dummy_gender.GetSheHe|U] #EMP will#! tell me what [dummy_gender.GetSheHe] knows!"
 intrigue_scheming.1401.b.penalty:1 "The peasants are angered by your behavior"
 intrigue_scheming.1401.c:0 ""This should cover both trinket and information.""

# Potential to turn a secret into a hook — or other things, by Petter Vilberg
 intrigue_scheming.1601.t:0 "The Things We Know"
 intrigue_scheming.1601.desc:0 "I would be lying if I said it was not a little pleasing to see the way [blackmailed_vassal.GetTitledFirstName] squirmed when I let [blackmailed_vassal.GetHerHim] know what I knew.\n\nTaking me aside in private, my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('blackmailed_vassal'))] wants to know what [blackmailed_vassal.GetSheHe] can do about it."
 intrigue_scheming.1601.a:0 "A little gold goes a long way."
 intrigue_scheming.1601.b:0 "I have someone I want to impress..."
 intrigue_scheming.1601.c:0 "There is nothing to be done. I only want you to worry."
 
# Gain Intrigue Mentor, by Linnéa Thimrén
 intrigue_scheming.2001.t:0 "The Teacher"
 intrigue_scheming.2001.desc:0 ""I have noticed your interest in the arts of... subterfuge, my [ROOT.Char.GetLadyLord]. I might be able to help you to learn even more."\n\nMy [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('future_mentor') )] [future_mentor.GetTitledFirstName] smiles [future_mentor.Custom('quirk_pos_adverb')] as [future_mentor.GetSheHe] joins me in [SelectLocalization( IsLandlessAdventurer(ROOT.Char),ROOT.Char.Custom('GetRandomCampBuilding'),'my gardens')]. [future_mentor.GetSheHe|U] is as renowned as anyone with these sets of skills can get, and I #EMP would#! like to deepen my knowledge of intrigue."
 intrigue_scheming.2001.a:0 ""Lead the way.""
 intrigue_scheming.2001.b:0 "I would be naive to trust someone with [future_mentor.GetHerHis] skills."

# Sneaky person seeks you out (might be an agent), by Linnéa Thimrén
 intrigue_scheming.2101.t:0 "Intriguing Prospect"
 intrigue_scheming.2101.desc:0 ""It has come to my attention, my [ROOT.Char.GetLadyLord], that you might be in need of someone of my... talents." My new acquaintance [sneaky_person.GetTitledFirstName] approaches me, smiling.\n\n"If my services could be of use, please do not hesitate to request them.""
 intrigue_scheming.2101.a:0 "I might just have some use for you."
 intrigue_scheming.2101.b:0 "You are not the [sneaky_person.GetWomanMan] for the job."

 intrigue_scheming.2102.t:0 "The Loyal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )|U]"
 intrigue_scheming.2102.desc:0 "I stand in the shadows of the [ROOT.Char.Custom('GetCourtyard')], watching my new [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] [sneaky_person.GetTitledFirstName] disappear into the night.\n\nAnother evening, another mysterious meeting, and my suspicion towards the [sneaky_person.GetWomanMan] is only grows."
 intrigue_scheming.2102.a:0 "[sneaky_person.GetFirstNameNoTooltip], what are you up to?!"
 intrigue_scheming.2102.a.tt:1 "[sneaky_person.GetSheHe|U] does not catch on to your investigation"
 intrigue_scheming.2102.b.tt:1 "[sneaky_person.GetSheHe|U] realizes you are investigating [sneaky_person.GetHerHim]"
 intrigue_scheming.2102.b:0 "It is probably nothing."

 intrigue_scheming.2103.desc_not_noticed:0 ""[sneaky_person.GetSheHe|U] is working for [sneaky_person_scheme_owner.GetTitledFirstName]?!"\n\nIn [sneaky_person.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')] I find a letter that leaves no room for misunderstanding. [sneaky_person.GetSheHe|U] has been plotting against me, playing the role of loyal [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('sneaky_person') )] only as a guise."
 intrigue_scheming.2103.desc_noticed:0 ""My [ROOT.Char.GetLadyLord], what can I do for you?"\n\nDespite my best effort there seems to be nothing sinister about [sneaky_person.GetTitledFirstName], except for [sneaky_person.GetHerHis] strange nightly habits."
 intrigue_scheming.2103.a:0 "To the dungeons with [sneaky_person.GetHerHim]!"
 intrigue_scheming.2103.b:0 "Throw [sneaky_person.GetHerHim] out."
 intrigue_scheming.2103.c:0 "We all have our... #EMP needs#! I suppose."

# Servants and Masters, by Petter Vilberg
 intrigue_scheming.3001.t:0 "Servants and Masters"
 intrigue_scheming.3001.desc:0 "[hooked_courtier.GetTitledFirstName], [new_target.GetTitledFirstNamePossessive] [new_target.Custom2('RelationToMe', SCOPE.sC('hooked_courtier'))], is firmly in my grip. However, with the right strategy I might raise my upper hand even further.\n\nPerhaps [hooked_courtier.GetFirstName] could be used to extend my influence over the [new_target.GetTitleTierName]?"
 intrigue_scheming.3001.a:0 "I will send [hooked_courtier.GetFirstNameNoTooltip] as a personal spy!"
 intrigue_scheming.3001.a.tt:1 "If [new_target.GetFirstNameNoTooltip] has any Secrets:\n   Reveal one of [new_target.GetHerHis] Secrets to you"
 intrigue_scheming.3001.b:0 "Here is how you will be certain to uncover [new_target.GetFirstNamePossessiveNoTooltip] secrets..."
 intrigue_scheming.3001.b.tt:1 "If [new_target.GetFirstNameNoTooltip] has any Secrets:\n   Reveal one of [new_target.GetHerHis] Secrets to you\nIf not:"
 intrigue_scheming.3001.b.success:0 "Secret fabricated"
 intrigue_scheming.3001.b.success_tt:0 "[hooked_courtier.GetFirstNameNoTooltip] "finds" "evidence" of one of [new_target.GetFirstNamePossessiveNoTooltip]'s Secrets"
 intrigue_scheming.3001.b.failure:0 "Slander discovered"
 intrigue_scheming.3001.c:0 "You are the key to a beautiful trap, [hooked_courtier.GetFirstNameNoTooltip]!"
 intrigue_scheming.3001.c.success:0 "Staged Murder"
 intrigue_scheming.3001.c.failure_secret:0 "Trap Failed"
 intrigue_scheming.3001.c.failure:0 "Trap Uncovered"
 intrigue_scheming.3001.c.failure.tt:1 "[new_target.GetFirstNameNoTooltip] learns of your involvement in the murder"
 intrigue_scheming.3001.d:0 "Make it clear how easily I can reach [new_target.GetHerHim]."
 intrigue_scheming.3001.d.success:0 "My Reputation Precedes Me"
 intrigue_scheming.3001.d.failure:0 "Empty Threats"
 intrigue_scheming.3001.z:0 "Spread a few rumors about how terrifying I am."

 intrigue_scheming.3003.desc:0 "[hooked_courtier.GetTitledFirstName] has done [hooked_courtier.GetHerHis] job well! I now know of [new_target.GetTitledFirstNamePossessive] secret, and [hooked_courtier.GetFirstNamePossessive] debt to me is paid."
 intrigue_scheming.3003.a:0 "That was not as bad as you expected, now was it?"
 intrigue_scheming.3003.b:0 "And now for the blackmail..."
 
 intrigue_scheming.3004.desc:0 "[hooked_courtier.GetTitledFirstName] has failed to find any incriminating information about [new_target.GetTitledFirstName]. Despite that, the fool insists that for [hooked_courtier.GetHerHis] efforts [hooked_courtier.GetHerHis] debt to me is paid in full!"
 intrigue_scheming.3004.a:0 "Am I not as imposing as I thought?"

 intrigue_scheming.3013.desc:0 "[hooked_courtier.GetTitledFirstName] could find no incriminating information about [new_target.GetTitledFirstName], so it was a good thing I had prepared it myself.\n\nAll of a sudden [new_target.GetFirstName] seems to be beset by foul rumors, and I happen to hold all the evidence for them."
 intrigue_scheming.3013.a:0 "[ROOT.Char.GetFaith.TricksterGodName] helps those who help themselves."

 intrigue_scheming.3014.desc:0 "[hooked_courtier.GetTitledFirstName] could find no incriminating information about [new_target.GetTitledFirstName]. Unfortunately, the rumors I had planted so carefully seem to have gained little traction, and no one would believe the accusations I have been ready to level at the [new_target.GetTitleTierName].\n\nMoreover, the false rumors have been traced back to me!"
 intrigue_scheming.3014.a:0 "What are a few harmless lies among friends?"

 intrigue_scheming.3021.desc:0 "The screams could be heard throughout the [new_target.Custom('ResidenceBuilding')]. Rushing servants left the befuddled [new_target.GetTitledFirstName] staring at the bloody corpse of [hooked_courtier.GetTitledFirstName] lying in [new_target.GetHerHis] [new_target.Custom('GetChamberPlural')], [new_target.GetHerHis]'s knife next to it.\n\n"I was in the garden by myself, you must believe me!" [new_target.GetSheHe] insists to the gathering throng of [new_target.Custom('GetCourtierPlural')]. Who would ever believe such a flimsy excuse?"
 intrigue_scheming.3021.a:0 "I love leaving people gifts!"

 intrigue_scheming.3022.desc:0 "My attempt to frame [new_target.GetTitledFirstName] has ended in disaster! [hooked_courtier.GetFirstName] was still breathing by the time the servants found [hooked_courtier.GetHerHim] bleeding out in the [new_target.GetTitleTierName]'s [new_target.Custom('GetChamberPlural')].\n\nWhen [new_target.GetFirstName] arrived, [hooked_courtier.GetFirstName] only had a single breath left. "[ROOT.Char.GetTitledFirstName]...""
 intrigue_scheming.3022.a:0 "I would kill [hooked_courtier.GetHerHim] if I hadn't already!"

 intrigue_scheming.3023.desc:0 "It was meant to be perfect, and yet... [hooked_courtier.GetTitledFirstName] would be found in the [new_target.GetTitleTierName]'s [new_target.Custom('GetChamberPlural')], throat slit by the [new_target.GetTitleTierName]'s knife, at a time when the [new_target.GetTitleTierName] had no other alibi.\n\nHowever, half a dozen servants could confirm that [new_target.GetTitledFirstName] out riding that day, making it impossible for [new_target.GetHerHim] to be the killer."
 intrigue_scheming.3023.a:0 "What a waste of a good victim!"

 intrigue_scheming.3031.desc:0 "My reputation for getting what I want, whatever means necessary, benefits me greatly. With many of my vassals and servants cowering before me, it does not take much to convince others to follow suit.\n\nIt was enough for [hooked_courtier.GetTitledFirstName] to find [new_target.GetTitledFirstName] alone one evening and pass along a letter with my seal. The [new_target.GetTitleTierName] understands how easily I can reach [new_target.GetHerHim]."
 intrigue_scheming.3031.a:0 "Almost a shame. I enjoy convincing people..."

 intrigue_scheming.3032.desc:0 "[hooked_courtier.GetTitledFirstName] found [new_target.GetTitledFirstName] alone one night, and delivered a letter with my seal on it, to make it clear how far I reach. It did not have its intended effect, however. Instead, the [new_target.GetTitleTierName] has quickly become fond of telling everyone of my "idle threats"!"
 intrigue_scheming.3032.a:0 "I might just show you how idle they really are..."


# The Weight of Influence, by Petter Vilberg
 intrigue_scheming.3041.t:0 "The Weight of Influence"
 intrigue_scheming.3041.desc:0 "While I enjoy how willingly [vassal_target.GetTitledFirstName] does my bidding, [vassal_target.GetHerHis] [liege_target.Custom2('RelationToMe', SCOPE.sC('liege_target'))] [liege_target.GetTitledFirstName], remains outside my reach. [vassal_target.GetFirstName] is just the [vassal_target.GetWomanMan] to help me change that, however."
 intrigue_scheming.3041.a:0 "A liege is responsible for their vassal's actions..."
 intrigue_scheming.3041.a.success:0 "Fear of Consequences"
 intrigue_scheming.3041.a.failure:0 "Unimpressed"
 intrigue_scheming.3041.b:0 "[vassal_target.GetFirstNameNoTooltip] will help make [liege_target.GetHerHim] fear me!"
 intrigue_scheming.3041.b.torture_desc:0 "[vassal_target.GetFirstNameNoTooltip] may not come out of this entirely intact"
 intrigue_scheming.3041.b.success:0 "A decisive hand always works!"
 intrigue_scheming.3041.b.failure:0 "[liege_target.GetFirstNameNoTooltip] is not intimidated"
 intrigue_scheming.3041.c:0 "I need no help to achieve my goals."

 intrigue_scheming.3042.desc:0 "[liege_target.GetTitledFirstName] looks aghast, as if [vassal_target.GetTitledFirstNamePossessive] betrayal is a #EMP complete#! surprise. "You are willing to back any demand made by this... this [ROOT.Char.Custom('InsultNoun')]?!"\n\n[vassal_target.GetFirstName] plays along, nodding sternly — as planned. I smile at my soon-to-be new pawn. "Do not for a moment believe [vassal_target.GetSheHe] is alone, either.""
 intrigue_scheming.3042.a:0 "Now, what I would like you to do..."

 intrigue_scheming.3043.desc:0 ""Do not believe I can be coerced so easily!" [liege_target.GetTitledFirstName] proclaims. [vassal_target.GetTitledFirstName] seems to shrink before [liege_target.GetHerHim], no longer filled with the confidence [vassal_target.GetSheHe] had offered to back up my demands.\n\nThe [liege_target.GetTitleTierName] dashes my last hopes. "My [liege_target.Custom('GetFollowerOrVassalPlural')] know their place." [vassal_target.GetFirstName] confirms it with [vassal_target.GetHerHis] silence."
 intrigue_scheming.3043.a:0 "I seem to have overplayed my hand..."

 intrigue_scheming.3051.desc:0 "I had lured [liege_target.GetTitledFirstName] to [vassal_target.GetTitledFirstNamePossessive] dungeon, on the [vassal_target.GetTitleTierName]'s invitation. There I was waiting, ready to torture our host in a display of my power. [liege_target.GetFirstName] did not react as I expected.\n\n"One might think you had never done this before!"\nI watched in shock as [liege_target.GetSheHe] took charge and made [vassal_target.GetFirstName] last until dawn. But no further."
 intrigue_scheming.3051.a:0 "What a horrifying display!"
 intrigue_scheming.3051.b:0 "I have learned so much!"

 intrigue_scheming.3052.desc:0 "I had lured [liege_target.GetTitledFirstName] to [vassal_target.GetTitledFirstNamePossessive] dungeon, on the [vassal_target.GetTitleTierName]'s invitation. There I waited to reveal that our host was a prisoner in [vassal_target.GetHerHis] own home.\n\nI may have gotten a little carried away with the [vassal_target.GetTitleTierName]'s life in my hands, but I turned it into a delicate message about how I expect complete obedience."
 intrigue_scheming.3052.a:0 "Even through [vassal_target.GetFirstNamePossessiveNoTooltip] screams, [liege_target.GetFirstNameNoTooltip] got the point."

 intrigue_scheming.3053.desc:0 "I had lured [liege_target.GetTitledFirstName] to [vassal_target.GetTitledFirstNamePossessive] dungeon, on the [vassal_target.GetTitleTierName]'s invitation. There I waited to reveal that our host was a prisoner in [vassal_target.GetHerHis] own home.\n\n[liege_target.GetFirstName] was not as intimidated by my display of torture as I expected. "Your degraded kind will never scare me, [ROOT.Char.GetTitledFirstName]!""
 intrigue_scheming.3053.a:0 "Even [vassal_target.GetFirstNamePossessiveNoTooltip] pleas for mercy cannot cheer me up after that."

# Fabricate Bastardy, by Petter Vilberg
 intrigue_scheming.3061.t:0 "Confused Heritage"
 intrigue_scheming.3061.desc:0 "For days I have been obsessing over the [target.GetDynasty.GetBaseName] lineage, and now I am certain. There is no way [target.GetTitledFirstName] can conclusively prove the fatherhood of [target.GetHerHis] [target.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName]!\n\nWhere there is a lack of evidence, evidence can be planted... It is time for me to write a new truth for [heir.GetFirstNamePossessive] origin!"
 intrigue_scheming.3061.a:0 "[new_father.GetTitledFirstNameNoTooltip] would make an excellent father."
 intrigue_scheming.3061.b:0 "[mother.GetTitledFirstName] consorted with a servant?! The shame!"
 intrigue_scheming.3061.c:0 "And I will have the starring role!"
 intrigue_scheming.3061.d:0 "All this dynastic history might be good for something else."
 intrigue_scheming.3061.success:0 "New Evidence"
 intrigue_scheming.3061.c.success_tt:0 "I will be able to reveal [heir.GetTitledFirstNameNoTooltip] as my bastard"
 intrigue_scheming.3061.failure:0 "Bloodlines Disrespected"
 intrigue_scheming.3061.a.success_tt:0 "I will be able to reveal [heir.GetTitledFirstNameNoTooltip] as the bastard of [new_father.GetTitledFirstNameNoTooltip]"
 intrigue_scheming.3061.b.success_tt:0 "I will be able to reveal [heir.GetTitledFirstNameNoTooltip] as the bastard of [commoner_target.GetTitledFirstNameNoTooltip]"

 intrigue_scheming.3062.opening:0 "Rumors have started circulating, just as I hoped. No one can say anything for certain, of course — that is the point!"
 intrigue_scheming.3062.ending:0 "My agents report that even [target.GetTitledFirstName] looks at [heir.GetTitledFirstName] with doubt in [target.GetHerHis] eyes, and [new_father.GetTitledFirstName] with distrust."
 intrigue_scheming.3062.a:0 "I will make my "evidence" public!"
 intrigue_scheming.3062.b:0 "The timing is not quite right."
 intrigue_scheming.3062.b.tt:1 "#F You will sit on this "secret" for now#!"

 intrigue_scheming.3063.opening:0 ""Hah, these rumors are preposterous! It is simply [ROOT.Char.GetTitledFirstName] spreading vile lies."\n\nMy agents report [new_father.GetTitledFirstName] has denied any charge that [heir.GetTitledFirstName] might be [target.GetHerHis] [heir.Custom('GetDaughterSon')]."
 intrigue_scheming.3063.ending:0 "\n\n[target.GetTitledFirstName] does not seem to believe there could be any truth to my rumors, either, and has denounced me as a shameful liar who lacks respect for the rightful order of things."
 intrigue_scheming.3063.a:0 "I protest! I do not feel shameful at all!"

 intrigue_scheming.3064.ending:0 "My agents report that even [target.GetTitledFirstName] is in doubt, and views [mother.GetTitledFirstName], [heir.GetTitledFirstName] and [commoner_target.GetTitledFirstName] with distrust."

 intrigue_scheming.3065.opening:0 ""As if I would ever let a commoner like [commoner_target.GetTitledFirstName] lay a hand on me."\n\nMy agents report [mother.GetTitledFirstName] has not delayed one second in denying the rumors I have been attempting to start about [mother.GetHerHim]."

 intrigue_scheming.3066.desc:0 "The dates, the journeys, the potential for secret meetings... It is all there, and with the rumors I have planted, even [target.GetTitledFirstName] is feeling some doubt over the fatherhood of [heir.GetTitledFirstName].\n\nIt is only a matter of time before someone draws the conclusion that I am a likely candidate..."
 intrigue_scheming.3066.a:0 "Come to papa, [heir.GetFirstNameNoTooltip]!"
 intrigue_scheming.3066.b:0 "All in good time. All in good time."

 intrigue_scheming.3067.opening:0 "For all the rumors I have been spreading about [mother.GetHerHim], I did not expect to see [mother.GetTitledFirstName] in person.\n\n"How dare you say these vile things about me and my [heir.Custom('GetDaughterSon')]?!" [mother.GetHerHis|U] words do not sting nearly as much as the unexpected slap across my face. "That is the closest you will ever be to my touch!""
 intrigue_scheming.3067.a:0 "I seem to have misjudged my opponents..."

# Interrogation, by Sean Hughes
 intrigue_scheming.4021.t:0 "Interrogation"
 intrigue_scheming.4021.desc:0 "Based off of the information I have gathered, I strongly suspect [prisoner.GetTitledFirstName] knows about a secret which I do not. As I currently hold [prisoner.GetHerHim] captive, this gives me the perfect opportunity to use whatever methods I wish to learn exactly what it is..."
 intrigue_scheming.4021.a:0 "Offer [prisoner.GetHerHim] release in exchange for information."
 intrigue_scheming.4021.a.success:0 "[prisoner.GetTitledFirstName] accepts my offer"
 intrigue_scheming.4021.a.failure:0 "[prisoner.GetTitledFirstName] rejects my offer"
 intrigue_scheming.4021.b:0 "Mind games can often be quite revealing..."
 intrigue_scheming.4021.b.success:0 "I trick [prisoner.GetTitledFirstName] into telling me what [prisoner.GetSheHe] knows"
 intrigue_scheming.4021.b.failure:0 "[prisoner.GetTitledFirstName] manages to resist my mental tricks"
 intrigue_scheming.4021.c:0 "Threaten to torture [prisoner.GetHerHim] unless [prisoner.GetSheHe] confesses!"
 intrigue_scheming.4021.c.success:0 "My threats scare [prisoner.GetTitledFirstName] into confessing"
 intrigue_scheming.4021.c.failure:0 "My threats do not seem to faze [prisoner.GetTitledFirstName]"
 intrigue_scheming.4021.success:0 "I learn a [secret|E] [prisoner.GetTitledFirstName] knows"
 intrigue_scheming.4021.failure:0 "I do not learn anything of importance"

# Passing Suspicion, by Sean Hughes
 intrigue_scheming.4040.t:0 "Passing Suspicion"
 intrigue_scheming.4040.desc:0 "It is a well-known fact that [ROOT.Char.Custom('GetCourtierPlural')] will scheme and plot, but I may be able to use this to my advantage.\n\nIf I can keep my [ROOT.Char.Custom('GetCourtierPlural')] suspicious of each other and distracted with infighting, they will not have the time or resources to scheme against me!"
 intrigue_scheming.4040.a:0 "I will begin spreading rumors at once!"
 intrigue_scheming.4040.a.success:0 "The rumors cause my [ROOT.Char.Custom('GetCourtierPlural')] to distrust each other"
 intrigue_scheming.4040.a.success.tt:0 "[courtier_1.GetFirstName], [courtier_2.GetFirstName] and [courtier_3.GetFirstName] lose #N [EmptyScope.ScriptValue('medium_positive_opinion')|N0]#! [opinion|E] of each other."
 intrigue_scheming.4040.a.success.desc:0 "The rumors I spread around my [ROOT.Char.Custom('GetCourt')] have created distrust among several of my [ROOT.Char.Custom('GetCourtierPlural')]"
 intrigue_scheming.4040.a.failure:0 "The rumors are dismissed as meaningless tripe"
 intrigue_scheming.4040.a.failure.tt:1 "The rumors you spread around your [ROOT.Char.Custom('GetCourt')] were dismissed as meaningless tripe"
 intrigue_scheming.4040.b:0 "As long as I place some spies among them, I will be safe."
 intrigue_scheming.4040.c.dread:0 "My [ROOT.Char.Custom('GetCourtierPlural')] already know not to plot against me!"
 intrigue_scheming.4040.c.dread.tt:1 "This option is available because of your high [dread|E]."

# Information Brokering, by Sean Hughes
 intrigue_scheming.4050.t:0 "Information Brokering"
 intrigue_scheming.4050.desc.start:0 "I expect [buyer.GetTitledFirstName] would be keenly interested in the information I have acquired indicating"
 intrigue_scheming.4050.desc.lover:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], is sleeping with [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.incest:2 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], and [owner.GetFirstNamePossessiveNoTooltip], [owner.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName] have been engaged in sexual relations with each other..."
 intrigue_scheming.4050.desc.pregnancy:1 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], is pregnant with [target.GetTitledFirstName] child..."
 intrigue_scheming.4050.desc.bastard:3 "[buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], was actually sired by [target.GetRealFather.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattempt:0 "[owner.GetTitledFirstName] was behind a failed plot to murder [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.murderattemptself:0 "[owner.GetTitledFirstName] was behind a failed plot to murder [target.GetHerHim]..."
 intrigue_scheming.4050.desc.murder:0 "[owner.GetTitledFirstName] was the murderer of [buyer.GetHerHis] [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]..."
 intrigue_scheming.4050.desc.end:0 "\n\nPerhaps [buyer.GetSheHe] would even be interested enough to offer me something substantial in exchange?"
 intrigue_scheming.4050.a:0 "I will sell [buyer.GetHerHim] the information for gold."
 intrigue_scheming.4050.b:0 "A secret for a secret is a fair trade."
 intrigue_scheming.4050.b.tt:1 "[buyer.GetTitledFirstName] will reveal a secret [buyer.GetSheHe] knows to you"
 intrigue_scheming.4050.c:0 "I will tell [buyer.GetHerHim] only in exchange for a favor."
 intrigue_scheming.4050.c.rival:0 "Let this serve as a peace offering between us."
 intrigue_scheming.4050.c.opinion:0 "[buyer.GetHerHis|U] goodwill is the only payment I need."
 intrigue_scheming.4050.d:0 "Knowledge is power, and I will not give it so freely."
 intrigue_scheming.4050.success:0 "[buyer.GetTitledFirstName] accepts your offer"
 intrigue_scheming.4050.failure:0 "[buyer.GetTitledFirstName] rejects your offer"

 intrigue_scheming.4051.desc.start:0 "[seller.GetTitledFirstName] has approached me, claiming [seller.GetSheHe] has discovered"
 intrigue_scheming.4051.desc.lover:0 "someone in my close family has been having an extramarital affair."
 intrigue_scheming.4051.desc.bastard:0 "the continued legitimacy of my lineage is at risk unless I take action."
 intrigue_scheming.4051.desc.murderattempt:0 "who was behind a failed murder plot against [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.murderattemptself:0 "who was behind a failed murder plot against me."
 intrigue_scheming.4051.desc.murder:0 "who was behind the murder of my [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]."
 intrigue_scheming.4051.desc.incest:0 "the existence of incestuous relations among my own family!"
 intrigue_scheming.4051.desc.middle:0 "[seller.GetSheHe|U] has offered to provide me with everything [seller.GetSheHe] knows, including names and evidence,"
 intrigue_scheming.4051.desc.gold:0 "in exchange for a lump sum of gold."
 intrigue_scheming.4051.desc.secret:0 "in exchange for the details of another secret I know."
 intrigue_scheming.4051.desc.favor:0 "in exchange for a favor to be rendered on a future date."
 intrigue_scheming.4051.desc.rival:0 "as a peace offering between us, so we may put our grudge aside."
 intrigue_scheming.4051.desc.opinion:0 "as a gesture of goodwill."
 intrigue_scheming.4051.a:0 "I must know the truth!"
 intrigue_scheming.4051.a.tt:1 "You learn the details of this unknown secret"
 intrigue_scheming.4051.a.opinion:0 "Very generous indeed!"
 intrigue_scheming.4051.b:0 "Some stones are better left unturned..."

 intrigue_scheming.4052.desc:0 "With the lure of the secrets I held being too great to ignore, [buyer.GetTitledFirstName] agreed to my offer. If I keep snooping around, I may be able to arrange more deals like this in the future..."
 intrigue_scheming.4052.a:0 "There is much potential here!"

 intrigue_scheming.4053.desc:0 "Whether [buyer.GetTitledFirstName] believed me or not when I told [buyer.GetHerHim] I had information concerning [buyer.GetHerHis] family is hard to say; whatever the case, [buyer.GetSheHe] refused to agree to my terms, sending me away empty-handed."
 intrigue_scheming.4053.a:0 "I will have to find other ways to use this information..."

 intrigue_scheming.4054.desc.start:0 "After examining the documents I received from [seller.GetTitledFirstName] it becomes clear"
 intrigue_scheming.4054.desc.lover:1 "my [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], is sleeping with [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.incest:1 "my [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], and my [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], have been engaging in sexual relations with each other!"
 intrigue_scheming.4054.desc.pregnancy:1 "my [buyer.Custom2('RelationToMeShort', SCOPE.sC('owner'))], [owner.GetTitledFirstName], is pregnant with [target.GetTitledFirstName] child!"
 intrigue_scheming.4054.desc.bastard:2 "my [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName], was actually sired by [target.GetRealFather.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattempt:0 "[owner.GetTitledFirstName] was behind a failed plot to murder [target.GetTitledFirstName]!"
 intrigue_scheming.4054.desc.murderattemptself:0 "[owner.GetTitledFirstName] was behind a failed plot to murder me!"
 intrigue_scheming.4054.desc.murder:1 "[owner.GetTitledFirstName] was the murderer of my [buyer.Custom2('RelationToMeShort', SCOPE.sC('target'))], [target.GetTitledFirstName]!"
 intrigue_scheming.4054.a:0 "At least I know now."
 intrigue_scheming.4054.a.incest:0 "Unnatural! An affront to [ROOT.Char.GetFaith.HighGodName]!"
 intrigue_scheming.4054.a.incest.deviant:0 "Ooh, most alluring!"
 intrigue_scheming.4054.a.incest.accepted:0 "What is wrong with that, exactly?"
 intrigue_scheming.4054.a.murder:0 "That conniving wretch!"
 intrigue_scheming.4054.a.bastard:0 "I have been betrayed!"

# Special Chain — Convince Courtier to Share Spy-Secrets 
 intrigue_scheming_special.1001.t:0 "To Put on an Act"
 intrigue_scheming_special.1001.desc:0 "An overheard whisper and a sharp glare are the final pieces that makes the puzzle fall into place. My [ROOT.GetCharacter.Custom2('RelationToMe', SCOPE.sC('courtier_spy'))] [courtier_spy.GetTitledFirstName] is more well versed in the art of intrigue than [courtier_spy.GetSheHe] would have everyone believe.\n\nTo know there is a [courtier_spy.GetWomanMan] like that at court makes me rather nervous. However, I might learn a lot, if I can get [courtier_spy.GetHerHim] to trust me."
 intrigue_scheming_special.1001.a:0 "I'll convince [courtier_spy.GetHerHim] that we are cut from the same cloth!"
 intrigue_scheming_special.1001.b:0 "The risk is too great, #EMP I#! can't trust #EMP [courtier_spy.GetHerHim]#!."
 intrigue_scheming_special.1001.c:0 "[courtier_spy.GetSheHe|U] needs to go!"

 intrigue_scheming_special.1002.desc:0 "It takes many days, but at long last I #EMP coincidentally#! stumble upon [courtier_spy.GetTitledFirstName] while [courtier_spy.GetSheHe] is alone. "[courtier_spy.GetLadyLord|U] [courtier_spy.GetTitledFirstNameNoTooltip], I have been meaning to—"\n"If you walked into a room to find your spouse yelling at a young page for dropping a plate, what would you do?"\n\nIs [courtier_spy.GetSheHe] testing me? Maybe this is my opportunity to convince [courtier_spy.GetHerHim] that we have a lot in common."
 intrigue_scheming_special.1002.a:0 "The page would be punished, of course."
 intrigue_scheming_special.1002.b:0 "Everyone makes mistakes, I would forgive the page."
 intrigue_scheming_special.1002.c:0 "They both would have to tell me what happened."
 intrigue_scheming_special.1002.d:0 "I am sure they could handle it better without me."
 intrigue_scheming_special.1002.e:0 "I would encourage conversation, it solves most problems."
 intrigue_scheming_special.1002.f:0 "Fighting? I would leave as fast as possible."
 intrigue_scheming_special.1002.g:0 "I would join in on the yelling!"
 intrigue_scheming_special.1002.h:0 "I would ask both of them to present their side of the conflict."

 intrigue_scheming_special.1003.desc_good:0 ""Hm." [courtier_spy.GetSheHe|U] pauses, thoughtful, before continuing.\n\n"
 intrigue_scheming_special.1003.desc_bad:0 ""Hm." [courtier_spy.GetSheHe|U] pauses, grimacing as if [courtier_spy.GetSheHe] is tasting something sour, before continuing.\n\n"
 intrigue_scheming_special.1003.desc:0 ""In the middle of a march to battle, just as you are setting up camp, an officer approaches you to ask what should be done with a spy that has been caught.""
 intrigue_scheming_special.1003.a:0 "Make an example of the spy!"
 intrigue_scheming_special.1003.b:0 "First I would make sure that the spy is treated well."
 intrigue_scheming_special.1003.c:0 "A spy? No matter. We march on!"
 intrigue_scheming_special.1003.d:0 "I'm sure the officer would know what to do."
 intrigue_scheming_special.1003.e:0 "I would talk to the spy, see what they have to say."
 intrigue_scheming_special.1003.f:0 "I would ask the officer to take care of it and leave me alone."
 intrigue_scheming_special.1003.g:0 "A spy?! We would never— It would never happen!"
 intrigue_scheming_special.1003.h:0 "Obviously the spy has some answers to give, in time. "

 intrigue_scheming_special.1004.desc_good:0 "[courtier_spy.GetSheHe|U] nods to [courtier_spy.GetHerselfHimself] before painting the next scenario.\n\n"
 intrigue_scheming_special.1004.desc_bad:0 "[courtier_spy.GetHerHis|U] eyebrows creep down, and [courtier_spy.GetHerHis] gaze grows cold.\n\n"
 intrigue_scheming_special.1004.desc:0 ""You make a decision — say, that all taxes in a county will be raised — and it comes to your attention that one of your vassals openly questions that decision. How do you react?""
 intrigue_scheming_special.1004.a:0 "Punishment is the only option."
 intrigue_scheming_special.1004.b:0 "We all have our differences, it wouldn't bother me."
 intrigue_scheming_special.1004.c:0 "No one questions me like that! I would confront the vassal."
 intrigue_scheming_special.1004.d:0 "If my vassal thinks it's a bad decision, then it probably is."
 intrigue_scheming_special.1004.e:0 "The whole court would hear of the vassal's every mistake."
 intrigue_scheming_special.1004.f:0 "I would try to ignore the slight, no need to make a scene."
 intrigue_scheming_special.1004.g:0 "Well, I would confront them. Loudly."
 intrigue_scheming_special.1004.h:0 "A difference in opinion should be solved by discussion."

 intrigue_scheming_special.1099.desc_won:0 "[courtier_spy.GetHerHis|U] face is lit up by a surprisingly warm smile. "You seem to be a [ROOT.Char.GetWomanMan] of sound judgment."\n\n[courtier_spy.GetSheHe|U] [courtier_spy.Custom('quirk_pos_present')], before moving down the corridor on silent feet. "Please, join me. We have much to discuss.""
 intrigue_scheming_special.1099.desc_lost:0 "[courtier_spy.GetSheHe|U] frowns, and takes a step back. "I would appreciate it if you did not approach me regarding this again."\n\nBefore I have time to respond, [courtier_spy.GetSheHe] has already started moving down the hallway, every step cloaking [courtier_spy.GetHerHim] further in shadow."
 intrigue_scheming_special.1099.a:0 "I better keep up this charade, at least for now."
 intrigue_scheming_special.1099.b:0 "[courtier_spy.GetSheHe|U] sure is a mystery."
 
# Special Chain — Root out secrets at your court, by Linnéa Thimrén
 intrigue_scheming_special.1301.t:0 "Chased by Shadows"
 intrigue_scheming_special.1301.desc:0 "Footsteps echoing down dark hallways, misplaced papers in my study, a shadow seen from the corner of my eye..."
 intrigue_scheming_special.1301.desc_mentor_or_other:0 "\n\n"You think someone is following you?" My [ROOT.GetCharacter.Custom2('RelationToMe' , SCOPE.sC('mentor_or_other'))] [mentor_or_other.GetTitledFirstName] seems to mull it over before nodding to [mentor_or_other.GetHerselfHimself]. "I #EMP have#! noticed some suspicious things in the [ROOT.Char.Custom('FortifiedBuilding')] recently.""
 intrigue_scheming_special.1301.a:0 "I need to get to the bottom of this!"
 intrigue_scheming_special.1301.b:0 "I'll make sure that I'll never have to worry about safety again."

 intrigue_scheming_special.1302.desc:0 "Hidden in one of the more desolate hallways, one that leads to most private chambers as well as the [ROOT.Char.Custom('FortifiedBuilding')] gardens, I wait, and I watch.\n\n#EMP Was it foolish to come here? Maybe if I#!- Footsteps. Moving quietly down the hallway; a figure emerging from the shadows.\n\nWhat is [sneaky_courtier.GetTitledFirstName] doing here?"
 intrigue_scheming_special.1302.a:0 "I will confront [sneaky_courtier.GetHerHim] immediately!"
 intrigue_scheming_special.1302.a.tt:1 "If [sneaky_courtier.GetFirstName] is involved in a Scheme, you will expose it\nIf not, your attempt at rooting out the spy fails"
 intrigue_scheming_special.1302.b:0 "I must be sure. I will continue to follow [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.b.tt1:1 "[sneaky_courtier.GetSheHe|U] does not notice you"
 intrigue_scheming_special.1302.b.tt2:1 "[sneaky_courtier.GetSheHe|U] hears you following [sneaky_courtier.GetHerHim]"
 intrigue_scheming_special.1302.c:0 "I will not expose myself, it cannot be [sneaky_courtier.GetHerHim]."
 intrigue_scheming_special.1302.c.tt:1 "You will continue searching for the spy."

 intrigue_scheming_special.1303.desc_exposed:0 "The need to follow [sneaky_courtier.GetTitledFirstName] to figure out what [sneaky_courtier.GetSheHe] is up to has passed, [sneaky_courtier.GetSheHe] is a known spy!\n\nHopefully I will be able to spot the sign even earlier if it happens again... This was knowledge hard-earned!"
 intrigue_scheming_special.1303.desc_sneak_win:0 "I manage to follow [sneaky_courtier.GetTitledFirstName] without a sound. [sneaky_courtier.GetSheHe|U] hurries down one hallway after another, and after a couple of minutes [sneaky_courtier.GetSheHe] steps right past my chambers and out into the [ROOT.Char.Custom('FortifiedBuilding')] gardens."
 intrigue_scheming_special.1303.desc_sneak_win_spy:0 "I manage to follow [sneaky_courtier.GetHerHim] without a sound, and as we draw closer to my private chambers I can feel my pulse rising.\n\nSoon the click of the lock to my private chambers echo down the hallway."
 intrigue_scheming_special.1303.desc_sneak_fail:0 "I follow [sneaky_courtier.GetTitledFirstName], unnoticed, and as we near my private chambers and the [ROOT.Char.Custom('FortifiedBuilding')] gardens my heartbeat rises. What is [sneaky_courtier.GetSheHe] doing here? Distracted, I jostle a vase decorating the hallway, and it crashes to the floor.\n\nThe clamor that follows almost cover [sneaky_courtier.GetHerHis] hurried steps as they fade down the corridor, and [sneaky_courtier.GetSheHe] is soon lost to the night."
 intrigue_scheming_special.1303.a:0 "Confront [sneaky_courtier.GetHerHim]!"
 intrigue_scheming_special.1303.b:0 "Damnation! I'll need to keep an eye out."
 intrigue_scheming_special.1303.c:0 "Well, it #EMP is#! a lovely night tonight."
 intrigue_scheming_special.1303.c.tt:1 "You laid your suspicions to rest, and this was a valuable lesson.\n"
 intrigue_scheming_special.1303.d:0 "I spotted the signs early, though!"

 intrigue_scheming_special.1304.desc_found:0 "I knew it! I had only just time to shrink back into the dark embrace of shadows when [sneaky_courtier.GetTitledFirstName] came walking down the hallway, heading straight for my chambers.\n\nThe click of the lock as it is picked is quickly followed by [sneaky_courtier.GetHerHis] squeak as I put a hand on [sneaky_courtier.GetHerHis] shoulder."
 intrigue_scheming_special.1304.desc_not_found:0 "As the night drags on the hallway lays quiet. Not a whisper can be heard, and no threatening shadows can be seen.\n\nMaybe I should have followed [sneaky_courtier.GetTitledFirstName] after all?"
 intrigue_scheming_special.1304.a:0 ""I think you should come with me.""
 intrigue_scheming_special.1304.b:0 "Or maybe there never was a threat to begin with?"

 intrigue_scheming_special.1350.desc:0 "Now that [sneaky_courtier.GetTitledFirstName] has passed away I will never know if [sneaky_courtier.GetSheHe] was working against me or not... However, my investigation taught me a lot, and next time I will not be left wondering!"
 intrigue_scheming_special.1350.a:0 "Was [sneaky_courtier.GetHerHis] passing a blessing, or just a coincident?"

 intrigue_scheming_special.1398.desc:0 ""Why would you accuse me of such things?!" [sneaky_courtier.GetTitledFirstName] questions me, voice laced with [sneaky_courtier.Custom('GeneralTemperament')]. "I was only going out into the gardens for a breath of air."\n\nNow, faced with the hurt in [sneaky_courtier.GetHerHis] eyes, I do not know how I ever could imagine [sneaky_courtier.GetHerHim] a spy."
 intrigue_scheming_special.1398.a:0 "I hope [sneaky_courtier.GetSheHe] can forgive me."

 intrigue_scheming_special.1399.desc:0 "I put a hand on [sneaky_courtier.GetHerHis] shoulder, and [sneaky_courtier.GetTitledFirstName] turns around fast as lightning. Caught in the middle of [sneaky_courtier.GetHerHis] mission, [sneaky_courtier.GetSheHe] does not even try to defend [sneaky_courtier.GetHerselfHimself].\n\nThis whole ordeal has taught me a valuable lesson in trust and vigilance, and I am now sharper than ever!"

# An Anonymous Informant by Chad Uhl
 realm_has_more_than_2_siegeable_holdings_trigger_desc:0 "Two or more of the enemy's holdings can be sieged"
 realm_has_more_than_2_siegeable_holdings_trigger_desc_not:0 "Fewer than 2 of the enemy's holdings can be sieged"

 intrigue_scheming.1801.t:0 "An Anonymous Informant"
 intrigue_scheming.1801.desc:0 "and hands me an anonymous letter [spymaster.GetSheHe] has just received. It appears we have a unique opportunity to acquire information about [enemy.GetTitledFirstNamePossessive] defense strategies.\n\nThe letter reads:\n\n"If you desire information about [enemy.GetFirstNamePossessiveNoTooltip] defenses, have your [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip] meet me in [meeting_place.GetName] within a fortnight. Bring plenty of gold.""
 intrigue_scheming.1801.a:0 "I would be a fool not to investigate this."
 intrigue_scheming.1801.b:0 "This is nothing but empty extortion."
 intrigue_scheming.1801_landed: "My [spymaster.GetCouncilTitle] [spymaster.GetFirstName] rushes into the room"
 intrigue_scheming.1801_laamp: "My [GetCourtPositionType('second_camp_officer').GetNameNoTooltip] [spymaster.GetFirstName] rushes into the tent"

 intrigue_scheming.1802.intro_desc:0 "[spymaster.GetFirstName] has returned from meeting with the anonymous informant. With a grave look on [spymaster.GetHerHis] face, [spymaster.GetSheHe] spreads out a sheaf of parchment inscribed with what appear to be my enemy's defense tactics."
 intrigue_scheming.1802.g_high_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nAs far as I can tell, these schematics for [enemy.GetFirstNamePossessive] defense plans seem as genuine as they could be."
 intrigue_scheming.1802.g_medium_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nThe schematics drawn upon the parchment make sense, but there are a few outliers that don't fit in with our existing knowledge of [enemy.GetFirstNamePossessive] typical strategy."
 intrigue_scheming.1802.decent_skill_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nThe document seems genuine, but something seems afoul... though I can't put my finger on it."
 intrigue_scheming.1802.fallback_desc:0 "$intrigue_scheming.1802.intro_desc$\n\nIt is nearly impossible to tell whether these plans are genuine or not."
