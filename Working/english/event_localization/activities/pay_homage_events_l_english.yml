l_english:
 # General Loc Strings
 pay_homage_header:0 "Homage:"

 # Activity Start: Liege decides whether or not to hear petition
 pay_homage.0001.opening:0 "[homage_vassal.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 pay_homage.0001.desc:0 "I have arrived in [homage_liege.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] to pay homage to you, glorious [homage_liege.GetTitleAsNameNoTooltip], as a show of my loyalty. \n\n"
 pay_homage.0001.desc.submission:0 "I hope my pledge of submission alone is evidence enough of my honor."
 pay_homage.0001.desc.gold:0 "I bring you rich gifts worthy of your majesty, as a token of my good will and servitude."
 pay_homage.0001.desc.hook:0 "You have my word that I will do whatever it is you wish of me, my [homage_liege.GetLadyLord]."
 pay_homage.0001.desc.contract:0 "To mark your dominion and my fealty to you, I will pledge greater obligations as your vassal."
 pay_homage.0001.a:0 "Show [homage_vassal.GetTitledFirstNameNoTooltip] in at once."
 pay_homage.0001.a.tt:0 "You receive [homage_vassal.GetTitledFirstName]"
 pay_homage.0001.b:0 "[homage_vassal.GetHerHis|U] scraping means nothing to me."
 pay_homage.0001.b.tt:0 "You send [homage_vassal.GetTitledFirstName] away"

# Activity End: Vassal learns that liege refuses to hear petition
 pay_homage.0009.opening:1 "[homage_liege.Custom2('AppropriateGreeting', ROOT.Char )]"
 pay_homage.0009.desc:0 "I am not fooled by your [homage_vassal.Custom('InsultAdjective')] act; a pledge of homage from you would mean nothing to me."
 pay_homage.0009.a:1 "Outrageous!"

 # Liege Event: Liege receives homage from vassal
 pay_homage.0101.t:0 "$pay_homage_header$ Taking the Knee"
 pay_homage.0101.t.language:0 "$pay_homage_header$ Double Entendre"
 pay_homage.0101.t.clumsy:0 "$pay_homage_header$ Mortified"
 pay_homage.0101.t.infatuation:0 "$pay_homage_header$ Objectified"
 pay_homage.0101.t.delivery:0 "$pay_homage_header$ Tongue-Tied"
 pay_homage.0101.desc:0 "I wait patiently on my throne for the arrival of [homage_vassal.GetTitledFirstName], who is soon announced and ushered before me. \n\n"
 pay_homage.0101.desc.submission:0 "[homage_vassal.GetSheHe|U] kneels in deference, offering nothing but [homage_vassal.GetHerHis] oath to faithfully serve as a vassal of the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.gold:0 "[homage_vassal.GetSheHe|U] kneels in deference, as attendants bring forth [homage_vassal.GetHerHis] gifts of coin and precious objects. The oath is taken, and scribes record [homage_vassal.GetHerHis] pledges to serve [homage_liege.GetPrimaryTitle.GetNameNoTooltip].\n\n"
 pay_homage.0101.desc.hook:0 "[homage_vassal.GetSheHe|U] kneels in deference, and, among [homage_vassal.GetHerHis] other oaths to serve [homage_liege.GetPrimaryTitle.GetNameNoTooltip], puts [homage_vassal.GetHerselfHimself] at my disposal and in my debt.\n\n"
 pay_homage.0101.desc.contract:0 "[homage_vassal.GetSheHe|U] kneels in deference, and, among [homage_vassal.GetHerHis] other oaths to serve [homage_liege.GetPrimaryTitle.GetNameNoTooltip], offers me greater contributions as a vassal lord of the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0101.desc.language:3 "Though the [homage_vassal.GetTitleAsNameNoTooltip] has clearly practiced the [homage_liege.GetCourtLanguage.GetNameNoTooltip] vows, [homage_vassal.GetSheHe] mispronounces several sections, humorously changing their meaning and leaving my courtiers stifling titters."
 pay_homage.0101.desc.clumsy:0 "As [homage_vassal.GetTitledFirstNameNoTooltip] stands, [homage_vassal.GetSheHe] stumbles awkwardly. The court gasps in unison as [homage_vassal.GetSheHe] falls, ending sprawled at my feet, cheeks flushed with embarrassment."
 pay_homage.0101.desc.infatuation:0 "[homage_vassal.GetTitledFirstNameNoTooltip] rises, looking awkward. From the corner of my eye I notice my [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] [homage_infatuation.GetFullName] swooning, clearly besotted by the [homage_vassal.GetTitleAsNameNoTooltip]!"
 pay_homage.0101.desc.delivery:0 "Things do not go well from the outset. [homage_vassal.Custom('GetHomageDeliveryDescLiege')]"
 pay_homage.0101.desc.success:0 "At last I bid the [homage_vassal.GetTitleAsNameNoTooltip] arise, confirming my satisfaction, and [homage_vassal.GetFirstNamePossessiveNoTooltip] rights to the lands [homage_vassal.GetSheHe] rules in my stead."
 pay_homage.0101.smooth.submission:0 ""Serve me well, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.gold:0 ""I accept your generous gifts, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.hook:0 ""I am glad to know I can call on you, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.smooth.contract:0 ""Your services are invaluable, [homage_vassal.GetTitledFirstNameNoTooltip].""
 pay_homage.0101.faux_pas.language:0 ""Good effort [homage_vassal.GetFirstNameNoTooltip]; it is not an easy language.""
 pay_homage.0101.faux_pas.clumsy:0 ""Your oaths are all that matter to me.""
 pay_homage.0101.faux_pas.infatuation:0 ""Ahem... I think we are done here.""
 pay_homage.0101.faux_pas.delivery:0 ""Your loyalty, not your tongue, is what matters.""
 pay_homage.0101.insult.language:0 ""Do you have #EMP any#! idea what you just said?""
 pay_homage.0101.insult.clumsy:0 ""What a shambles.""
 pay_homage.0101.insult.infatuation:0 ""How #EMP dare#! you? Out!""
 pay_homage.0101.insult.delivery:0 ""What #EMP was#! that?""

 # Vassal Event: Vassal hears how it went
 pay_homage.0201.desc:0 "Servants usher me into [homage_liege.GetTitledFirstNamePossessiveRegnal] great hall in [homage_liege.GetCapitalLocation.GetNameNoTooltip], where [homage_liege.GetSheHe] sits [homage_liege.GetHerHis] throne waiting to hear my pledge.\n\n"
 pay_homage.0201.desc.language:2 "I kneel before [homage_liege.GetHerHim] and recite the [homage_liege.GetCourtLanguage.GetNameNoTooltip] oaths I have practiced, but the half-concealed chuckles of the court make it clear my tongue needs more practice in my liege's court language...\n\n"
 pay_homage.0201.desc.clumsy:0 "I go to kneel before [homage_liege.GetHerHim], but in my haste awkwardly stumble in a heap at [homage_liege.GetHerHis] feet. I haul myself up and make the oaths all the same, my cheeks burning red before the assembled court...\n\n"
 pay_homage.0201.desc.infatuation:0 "I kneel before [homage_liege.GetHerHim] and begin. As I recount the oaths, I catch the eye of [homage_infatuation.GetFullName], [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] to [homage_liege.GetFirstNameNoTooltip], who smiles invitingly, with a deliberate wink. Looking back at my liege, I am met with [homage_liege.GetHerHis] glare! I wrap up the speech, averting my eyes as the court mutters their gossip...\n\n"
 pay_homage.0201.desc.delivery:0 "I kneel before [homage_liege.GetHerHim] and begin uttering the oaths, but things quickly fall apart. [homage_vassal.Custom('GetHomageDeliveryDescVassal')]\n\n"
 pay_homage.0201.desc.success:0 "I kneel at the feet of my [homage_liege.GetLadyLord] and pledge the many oaths of homage, as [homage_liege.GetHerHis] scribes record the event.\n\n"
 pay_homage.0201.desc.submission:0 "With that, the ceremony is complete; I have nothing to offer my [homage_liege.GetTitleAsNameNoTooltip] except my promise to faithfully serve as a vassal of the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip].\n\n"
 pay_homage.0201.desc.gold:0 "My attendants then follow, presenting my rich gifts to the [homage_liege.GetTitleAsNameNoTooltip] before the assembled court.\n\n"
 pay_homage.0201.desc.hook:0 "Then comes my promise, that [homage_liege.GetSheHe] may call on me for any favor, as a loyal supporter of the [homage_liege.GetTitleAsNameNoTooltip] in all [homage_liege.GetHerHis] endeavors.\n\n"
 pay_homage.0201.desc.contract:0 "Then comes my gift; I affirm that will increase my contributions to the [homage_liege.GetPrimaryTitle.GetTierAsNameNoTooltip] as a sign of my loyalty and for the good of the crown.\n\n"
 pay_homage.0201.desc.insult_language:1 "[homage_liege.GetFirstNameNoTooltip] looks at me sternly, then erupts with laughter, parroting my mispronounced pledges in a poor [homage_vassal.GetCulture.GetLanguage.GetNameNoTooltip] accent..."
 pay_homage.0201.desc.insult_clumsy:0 "[homage_liege.GetFirstNameNoTooltip] grins broadly behind [homage_liege.GetHerHis] hand, as the court slowly fills with laughter. This is how I will be remembered..."
 pay_homage.0201.desc.insult_infatuation:0 "[homage_liege.GetFirstNameNoTooltip] looks at [homage_liege.GetHerHis] [SCOPE.sC('homage_liege').Custom2('RelationToMeShort', SCOPE.sC('homage_infatuation'))] angrily, and dismisses me from the chamber without recognition."
 pay_homage.0201.desc.insult_delivery:0 "[homage_liege.GetFirstNameNoTooltip] bowls over, cackling as [homage_liege.GetSheHe] recounts parts of my speech in detail..."
 pay_homage.0201.desc.brush_off:0 "To my surprise, [homage_liege.GetFirstNameNoTooltip] acts almost as if nothing had happened, and accepts my homage with grace.\n\n"
 pay_homage.0201.desc.outro:0 "[homage_liege.GetFirstNameNoTooltip] bids me to arise, and confirms [homage_liege.GetHerHis] satisfaction, along with my rights to the lands I rule in [homage_liege.GetHerHis] stead."
 pay_homage.0201.smooth.submission:0 "Hail the [homage_liege.GetTitleAsNameNoTooltip]."
 pay_homage.0201.smooth.gold:0 "The price of fealty..."
 pay_homage.0201.smooth.hook:0 "Let us hope it is small favor..."
 pay_homage.0201.smooth.contract:0 "The burdens of service..."
 pay_homage.0201.faux_pas:0 "A just liege after all."
 pay_homage.0201.insult:0 "I should never have come."

 # Custom
 homage_delivery_stutter_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] barely reaches halfway through a sentence before [ROOT.Char.GetHerHis] stammer cuts [ROOT.Char.GetHerHim] short. My pained courtiers watch [ROOT.Char.GetHerHis] valiant attempts to conquer [ROOT.Char.GetHerHis] voice."
 homage_delivery_lisp_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] speech is... memorable. [ROOT.Char.GetHerHis] sigmatism takes the edge off its gravity, as [ROOT.Char.GetSheHe] navigates its many sibilant sounds, and tries to ignore the giggles of my less generous courtiers."
 homage_delivery_wheeze_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] is an interesting one. Clearly nervous of the spectacle, and excited by their hurried arrival, [ROOT.Char.GetSheHe] seems to struggle even to breath, rasping through the speech between breaks for air."
 homage_delivery_slow_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] speech is... not good. [ROOT.Char.GetSheHe] loses [ROOT.Char.GetHerHis] train of thought at several points, rambling into tangents, and misunderstanding or mispronouncing some of the most important words."
 homage_delivery_inconceivable_liege:1 "[ROOT.Char.GetTitledFirstNamePossessiveNoTooltip] speech is... interesting. [ROOT.Char.GetSheHe|U] inserts archaic language and weighty words [ROOT.Char.GetSheHe] clearly has no notion of the real meaning of, doubling the length and my more learned courtiers over."
 homage_delivery_stutter_vassal:0 "I have barely begun the first pledge when my stammer cuts me short. I eventually push on as the court watches with mirth and embarrassment, but the day is marked by my affliction."
 homage_delivery_lisp_vassal:0 "My speech is punctuated by stifled giggles as I try my best to enunciate around my lisp, detracting from the weight of the ceremony and my pledge."
 homage_delivery_wheeze_vassal:0 "I struggle to find the breath as my heart races faster, and rushing to finish the speech only makes things worse. It is not a speech to remember."
 homage_delivery_slow_vassal:0 "I do my best, but the raised eyebrows and looks of my liege and the court tell me my efforts have been amusing rather than momentous."
 homage_delivery_inconceivable_vassal:0 "I pull out all the stops, meeting the occasion and impressing the court with my great vocabulary, though... the reaction is not exactly what I hoped for."
 # Invalidated event
 pay_homage.0601.t:0 "$pay_homage_header$ Invalidated"
 pay_homage.0601.desc.court:0 "With my coronation as [ROOT.Char.GetTitleAsNameNoTooltip] complete, my preparations to pay homage are no longer necessary..."
 pay_homage.0601.desc.imprisoned_me:0 "$pay_homage.0601_shared_intro$ [ROOT.Char.GetImprisonedBy.GetTitledFirstName] threw me into jail."
 pay_homage.0601.desc.imprisoned:0 "$pay_homage.0601_shared_intro$ I was captured by [ROOT.Char.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.liege_dead_me:0 "$pay_homage.0601_shared_intro$ I ended up killing [homage_liege.GetTitledFirstName]... \n\n"
 pay_homage.0601.desc.liege_dead:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] [homage_liege.GetDeathReasonHideKiller]... \n\n"
 pay_homage.0601.desc.liege_imprisoned_me:0 "$pay_homage.0601_shared_intro$ I ended up capturing [homage_liege.GetTitledFirstName]!"
 pay_homage.0601.desc.liege_imprisoned:0 "$pay_homage.0601_shared_intro$ [homage_liege.GetTitledFirstName] was captured by [homage_liege.GetImprisonedBy.GetTitledFirstName]."
 pay_homage.0601.desc.new_liege:0 "If I am to pledge, it must be directed to my new liege, [ROOT.Char.GetLiege.GetTitledFirstNameRegnal]."
 pay_homage.0601_shared_intro:0 "Just as I was putting the final touches on my oath of homage,"
 pay_homage.0601.desc:0 "\n\nThis certainly changes the situation."
 pay_homage.0601.a_court:0 "Onward, to greater things."
 pay_homage.0601.a_prison:0 "Drat."
 pay_homage.0601.a_liege:0 "Most vexing..."
 pay_homage.0601.a:0 "Time to rethink things..."

 pay_homage_costs_refunded:0 "$pay_homage_decision$ costs refunded"
