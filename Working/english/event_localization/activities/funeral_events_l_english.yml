l_english:
 activity_funeral: "Funeral"
 activity_funeral_desc: "Assemble the weeping realm for a $activity_funeral$, a chance to give a proper sendoff to a venerated member of the nobility."
 activity_funeral_province_desc: "You hold a Funeral in [ROOT.Province.GetName]\nProvinces with a high score give out increased [piety_i][piety|E], [stress_loss_i][stress|E] loss, and [legitimacy|E]\n"
 activity_funeral_guest_help_text: "Any invited [guests|E] will have the opportunity to increase their [opinion|E] of you.\nFunerals are also an opportunity to release your emotional burdens and lose some [stress|E] and gain [piety|E]."
 activity_funeral_selection_tooltip: "Host a funeral to lay a deceased relative to rest\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[legitimacy_i] [legitimacy|E] Gain\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Loss\n$BULLET_WITH_TAB$[piety_i] [piety|E] Gain"
 activity_funeral_destination_selection: "The body must be buried somewhere within your own realm. Holy sites and religious buildings will improve the quality of the service."
