 scheme_apa_negative_5641_modifier: "$scheme_apa_negative.5641.t$"
 scheme_apa_negative_5641_modifier_desc: "One must be circumspect when telling lies, lest they be each other's betrayers."
 scheme_apa_negative_5651_modifier: "$scheme_apa_negative.5651.t$"
 scheme_apa_negative_5651_modifier_desc: "What at first seems an intriguing thread to pull is nought but a red herring."
 scheme_apa_negative_5661_modifier: "$scheme_apa_negative.5661.t$"
 scheme_apa_negative_5661_modifier_desc: "A loose remark or needless embellishment is enough to stretch credulity."
 scheme_apa_negative_5671_modifier: "$scheme_apa_negative.5671.t$"
 scheme_apa_negative_5671_modifier_desc: "Loyalty and trust are quickly undermined by rumors of under-handed betrayals."
 scheme_apa_negative_5681_modifier: "$scheme_apa_negative.5681.t$"
 scheme_apa_negative_5681_modifier_desc: "Time is the enemy of proper preparation when a job simply must be finished on time."
 scheme_apa_negative_5691_modifier: "$scheme_apa_negative.5691.t$"
 scheme_apa_negative_5691_modifier_desc: "A mere public challenge to one's virility and might can sow one's downfall."
 scheme_apa_negative_5701_modifier: "$scheme_apa_negative.5701.t$"
 scheme_apa_negative_5701_modifier_desc: "Even the most accomplished master may easily be undone by poor helping hands."
 scheme_apa_negative_5711_modifier: "$scheme_apa_negative.5711.t$"
 scheme_apa_negative_5711_modifier_desc: "Things are so very much easier without the authorities snooping about."
 scheme_apa_negative_5721_modifier: "$scheme_apa_negative.5721.t$"
 scheme_apa_negative_5721_modifier_desc: "Treading to heavily, or misunderstanding some custom, can quickly kick up a hornet's nest."
 scheme_apa_negative_5731_modifier: "$scheme_apa_negative.5731.t$"
 scheme_apa_negative_5731_modifier_desc: "However deftly delivered, a fallacy at an argument's core rarely survives scrutiny."
 scheme_apa_negative_5741_modifier: "$scheme_apa_negative.5741.t$"
 scheme_apa_negative_5741_modifier_desc: "A well-placed lie among a thicket of truths is a devilishly difficult thing to unpick."
 scheme_apa_negative_5751_modifier: "$scheme_apa_negative.5751.t$"
 scheme_apa_negative_5751_modifier_desc: "Some animals are simply more obstinate, wily, or stubborn than one might hope."
 scheme_apa_negative_5761_modifier: "$scheme_apa_negative.5761.t$"
 scheme_apa_negative_5761_modifier_desc: "One must be careful not to go too far when leading one along the garden path."
 scheme_apa_negative_5771_modifier: "$scheme_apa_negative.5771.t$"
 scheme_apa_negative_5771_modifier_desc: "Misleading, but juicy, stories are ultimately useless wastes of time."
 scheme_apa_negative_5781_modifier: "$scheme_apa_negative.5781.t$"
 scheme_apa_negative_5781_modifier_desc: "Some people are just too honest or too devious to leave any skeletons in their closets."

