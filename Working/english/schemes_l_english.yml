 scheme_apa_positive_0001_modifier: "$scheme_apa_positive.0001.t$"
 scheme_apa_positive_0001_modifier_desc: "A sword, an axe, a dagger — a little metal goes a long way when someone thinks they're safe."
 scheme_apa_positive_0011_modifier: "$scheme_apa_positive.0011.t$"
 scheme_apa_positive_0011_modifier_desc: "A keen grasp of where every playing piece is likely to be at any one time is vital to success."
 scheme_apa_positive_0021_modifier: "$scheme_apa_positive.0021.t$"
 scheme_apa_positive_0021_modifier_desc: "Such a little thing, to leave a latch loose, and yet..."
 scheme_apa_positive_0031_modifier: "$scheme_apa_positive.0031.t$"
 scheme_apa_positive_0031_modifier_desc: "A little silver goes a long way for a long while."
 scheme_apa_positive_0041_modifier: "$scheme_apa_positive.0041.t$"
 scheme_apa_positive_0041_modifier_desc: "It's surprising how few words need be spilled before someone's willing to compromise their morals."
 scheme_apa_positive_0051_modifier: "$scheme_apa_positive.0051.t$"
 scheme_apa_positive_0051_modifier_desc: "It takes a little skill, a dose of luck, and a keen eye, but opportunities can be #EMP made#! to arise."
 scheme_apa_positive_0061_modifier: "$scheme_apa_positive.0061.t$"
 scheme_apa_positive_0061_modifier_desc: "The heart knows what it wants, regardless of what the head or the gut have to say."
 scheme_apa_positive_0071_modifier: "$scheme_apa_positive.0071.t$"
 scheme_apa_positive_0071_modifier_desc: "With some people, flattery will get you everywhere."
 scheme_apa_positive_0081_modifier: "$scheme_apa_positive.0081.t$"
 scheme_apa_positive_0081_modifier_desc: "Putting in the time to show that you appreciate someone is worth more than gold. Generally."
 scheme_apa_positive_0091_modifier: "$scheme_apa_positive.0091.t$"
 scheme_apa_positive_0091_modifier_desc: "A flurry of correspondence offers such exciting opportunities for wit and charm."
 scheme_apa_positive_0111_modifier: "$scheme_apa_positive.0111.t$"
 scheme_apa_positive_0111_modifier_desc: "Learning to understand someone can be hard, but #EMP demonstrating#! that you do is rather easy."
 scheme_apa_positive_0121_modifier: "$scheme_apa_positive.0121.t$"
 scheme_apa_positive_0121_modifier_desc: "A helping hand, a shoulder to cry on, a moment's relief — assistance all the more valuable when unexpected."
 scheme_apa_positive_0131_modifier: "$scheme_apa_positive.0131.t$"
 scheme_apa_positive_0131_modifier_desc: "Truly a rare work of scholarship, one that aligns so perfectly with the conspiracy's aims."
 scheme_apa_positive_0141_modifier: "$scheme_apa_positive.0141.t$"
 scheme_apa_positive_0141_modifier_desc: "A sign from a higher power is a wonderfully malleable thing."
 scheme_apa_positive_0151_modifier: "$scheme_apa_positive.0151.t$"
 scheme_apa_positive_0151_modifier_desc: "Catchy, easy to learn, and best of all: penned by the conspirators."
 scheme_apa_positive_0161_modifier: "$scheme_apa_positive.0161.t$"
 scheme_apa_positive_0161_modifier_desc: "A compliment with the fire of meaning behind it burns all the brighter."
 scheme_apa_positive_0171_modifier: "$scheme_apa_positive.0171.t$"
 scheme_apa_positive_0171_modifier_desc: "Setting aside the time to talk, the time to visit, or just the time to listen can be alarmingly effective."
 scheme_apa_positive_0181_modifier: "$scheme_apa_positive.0181.t$"
 scheme_apa_positive_0181_modifier_desc: "Find common ground, then seize it."
 scheme_apa_positive_0191_modifier: "$scheme_apa_positive.0191.t$"
 scheme_apa_positive_0191_modifier_desc: "Knowing when something isn't about you is only half of it."
 scheme_apa_positive_0201_modifier: "$scheme_apa_positive.0201.t$"
 scheme_apa_positive_0201_modifier_desc: "Remembering times gone by keeps thoughts so wonderfully captive."
 scheme_apa_positive_0211_modifier: "$scheme_apa_positive.0211.t$"
 scheme_apa_positive_0211_modifier_desc: "When it comes down to it, there's little substitute for ink, parchment, and time."
 scheme_apa_positive_0221_modifier: "$scheme_apa_positive.0221.t$"
 scheme_apa_positive_0221_modifier_desc: "Others might call them the scribbles of the mad, but to their owner, these are a personal treasure."
 scheme_apa_positive_0231_modifier: "$scheme_apa_positive.0231.t$"
 scheme_apa_positive_0231_modifier_desc: "Some references are so crucial that they can change our entire understanding of a subject."
 scheme_apa_positive_0241_modifier: "$scheme_apa_positive.0241.t$"
 scheme_apa_positive_0241_modifier_desc: "Learning is an intimate experience, and with many varying grooves for many different people."
 scheme_apa_positive_0251_modifier: "$scheme_apa_positive.0251.t$"
 scheme_apa_positive_0251_modifier_desc: "It's beautiful when things just click into place."
 scheme_apa_positive_0261_modifier: "$scheme_apa_positive.0261.t$"
 scheme_apa_positive_0261_modifier_desc: "Half the battle is convincing others, so what does it say when their minds are already made up?"
 scheme_apa_positive_0271_modifier: "$scheme_apa_positive.0271.t$"
 scheme_apa_positive_0271_modifier_desc: "A gaggle of secretaries can move mountains of useful paperwork."
 scheme_apa_positive_0281_modifier: "$scheme_apa_positive.0281.t$"
 scheme_apa_positive_0281_modifier_desc: "Contingencies, plots, and gambits for every conceivable permutation of a conspiracy."
 scheme_apa_positive_0291_modifier: "$scheme_apa_positive.0291.t$"
 scheme_apa_positive_0291_modifier_desc: "Setting the board up is the most vital part of play."
 scheme_apa_positive_0301_modifier: "$scheme_apa_positive.0301.t$"
 scheme_apa_positive_0301_modifier_desc: "When everything's already sewn up, opposition withers."
 scheme_apa_positive_0311_modifier: "$scheme_apa_positive.0311.t$"
 scheme_apa_positive_0311_modifier_desc: "Fads rip through courts like plagues through the poor, and right now that suits the scheme's needs."
 scheme_apa_positive_0321_modifier: "$scheme_apa_positive.0321.t$"
 scheme_apa_positive_0321_modifier_desc: "It helps to not just have a good public speaker on hand, but one that people will cancel engagements to see."
 scheme_apa_positive_0331_modifier: "$scheme_apa_positive.0331.t$"
 scheme_apa_positive_0331_modifier_desc: "It doesn't matter if it's true, it matters how many people #EMP talk#! about it."
 scheme_apa_positive_0341_modifier: "$scheme_apa_positive.0341.t$"
 scheme_apa_positive_0341_modifier_desc: "When the people trust someone to remain sensible and measured, then their exact measure matters more than most."
 scheme_apa_positive_0351_modifier: "$scheme_apa_positive.0351.t$"
 scheme_apa_positive_0351_modifier_desc: "Everyone has biases, but the particulars of the count will tend to vary."
 scheme_apa_positive_0361_modifier: "$scheme_apa_positive.0361.t$"
 scheme_apa_positive_0361_modifier_desc: "Respect may not be much easier to leverage than love or hate, but it's much more versatile."
 scheme_apa_positive_0371_modifier: "$scheme_apa_positive.0371.t$"
 scheme_apa_positive_0371_modifier_desc: "No door, gate, or passage cannot be overcome, or strengthened against that eventuality."
 scheme_apa_positive_0381_modifier: "$scheme_apa_positive.0381.t$"
 scheme_apa_positive_0381_modifier_desc: "A malignant plan is most easily halted if disrupted before it can grow legs."
 scheme_apa_positive_0391_modifier: "$scheme_apa_positive.0391.t$"
 scheme_apa_positive_0391_modifier_desc: "Unknown weaknesses might only be revealed if you plan, plan, and plan again."
 scheme_apa_positive_0401_modifier: "$scheme_apa_positive.0401.t$"
 scheme_apa_positive_0401_modifier_desc: "It is far easier to keep the attention of those whose respect is already won."
 scheme_apa_positive_0411_modifier: "$scheme_apa_positive.0411.t$"
 scheme_apa_positive_0411_modifier_desc: "An unruly rabble is worthless on the battlefield unless first taught to obey."
 scheme_apa_positive_0421_modifier: "$scheme_apa_positive.0421.t$"
 scheme_apa_positive_0421_modifier_desc: "Committed and willing students are a teacher's most appreciated blessing."
 scheme_apa_positive_0431_modifier: "$scheme_apa_positive.0431.t$"
 scheme_apa_positive_0431_modifier_desc: "When done right, the simple act of standing upright can be a masterful show of strength."
 scheme_apa_positive_0441_modifier: "$scheme_apa_positive.0441.t$"
 scheme_apa_positive_0441_modifier_desc: "Sometimes you just have to show these people that you mean business."
 scheme_apa_positive_0451_modifier: "$scheme_apa_positive.0451.t$"
 scheme_apa_positive_0451_modifier_desc: "Embellished or justified, our reputation precedes us, and clears our path."
 scheme_apa_positive_0461_modifier: "$scheme_apa_positive.0461.t$"
 scheme_apa_positive_0461_modifier_desc: "The element of surprise is peerless, and a well laid ambush inescapable."
 scheme_apa_positive_0471_modifier: "$scheme_apa_positive.0471.t$"
 scheme_apa_positive_0471_modifier_desc: "Our prey unknowingly steps further into its trap, as we make ready to pull the rope."
 scheme_apa_positive_0481_modifier: "$scheme_apa_positive.0481.t$"
 scheme_apa_positive_0481_modifier_desc: "A cunning quarry may try to mislead a predator, and a cunning predator may see straight through."
 scheme_apa_positive_0491_modifier: "$scheme_apa_positive.0491.t$"
 scheme_apa_positive_0491_modifier_desc: "For what reason we cannot say, the people here are unusually agreeable."
 scheme_apa_positive_0501_modifier: "$scheme_apa_positive.0501.t$"
 scheme_apa_positive_0501_modifier_desc: "The sudden appearance of new information can make all the difference."
 scheme_apa_positive_0511_modifier: "$scheme_apa_positive.0511.t$"
 scheme_apa_positive_0511_modifier_desc: "The friendly, open, sharing of directions and information makes our task that much easier."
 scheme_apa_positive_0521_modifier: "$scheme_apa_positive.0521.t$"
 scheme_apa_positive_0521_modifier_desc: "An impenetrable argument, properly made, is difficult to stop."
 scheme_apa_positive_0531_modifier: "$scheme_apa_positive.0531.t$"
 scheme_apa_positive_0531_modifier_desc: "Sometimes a case has simply been done before, and its answers are applicable."
 scheme_apa_positive_0541_modifier: "$scheme_apa_positive.0541.t$"
 scheme_apa_positive_0541_modifier_desc: "Honest settlements without chicanery or ill-will are such a relief."
 scheme_apa_positive_0551_modifier: "$scheme_apa_positive.0551.t$"
 scheme_apa_positive_0551_modifier_desc: "Abundant, cheap materials have made erecting a structure a breeze."
 scheme_apa_positive_0561_modifier: "$scheme_apa_positive.0561.t$"
 scheme_apa_positive_0561_modifier_desc: "A well documented building plan ensures the crew works in concert and to schedule."
 scheme_apa_positive_0571_modifier: "$scheme_apa_positive.0571.t$"
 scheme_apa_positive_0571_modifier_desc: "The plan for our strike is one thing, but nothing without a successful escape."
 scheme_apa_positive_0581_modifier: "$scheme_apa_positive.0581.t$"
 scheme_apa_positive_0581_modifier_desc: "We have been blessed: only a few guards are present, and those fools at that!"
 scheme_apa_positive_0591_modifier: "$scheme_apa_positive.0591.t$"
 scheme_apa_positive_0591_modifier_desc: "The take from a single rich victim is worth that of ten wandering peasants."
 scheme_apa_positive_0601_modifier: "$scheme_apa_positive.0601.t$"
 scheme_apa_positive_0601_modifier_desc: "The roads are ripe with fatted fools without so much as a dagger for protection."
 scheme_apa_positive_0611_modifier: "$scheme_apa_positive.0611.t$"
 scheme_apa_positive_0611_modifier_desc: "Why argue the point when you can attack your opponent's licentious lifestyle?"
 scheme_apa_positive_0621_modifier: "$scheme_apa_positive.0621.t$"
 scheme_apa_positive_0621_modifier_desc: "One sizable gift from a rich patron may match a week's collections elsewhere."
 scheme_apa_positive_0631_modifier: "$scheme_apa_positive.0631.t$"
 scheme_apa_positive_0631_modifier_desc: "A deserving case or sob-worthy story can fan the flames of generosity."
 scheme_apa_positive_0641_modifier: "$scheme_apa_positive.0641.t$"
