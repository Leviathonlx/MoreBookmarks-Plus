 scheme_apa_negative_5601_modifier: "$scheme_apa_negative.5601.t$"
 scheme_apa_negative_5601_modifier_desc: "Some people just don't want to be bothered as they go about their business."
 scheme_apa_negative_5611_modifier: "$scheme_apa_negative.5611.t$"
 scheme_apa_negative_5611_modifier_desc: "When one's heart is just not in it, it's little wonder you can't turn anyone else's."
 scheme_apa_negative_5621_modifier: "$scheme_apa_negative.5621.t$"
 scheme_apa_negative_5621_modifier_desc: "The art of the hawker is not one we seem to have managed to master just yet."
 scheme_apa_negative_5631_modifier: "$scheme_apa_negative.5631.t$"
