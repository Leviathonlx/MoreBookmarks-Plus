 scheme_apa_negative_5491_modifier: "$scheme_apa_negative.5491.t$"
 scheme_apa_negative_5491_modifier_desc: "Work fouled by weak, rotten wood or subpar mixtures must be undone and done again."
 scheme_apa_negative_5501_modifier: "$scheme_apa_negative.5501.t$"
 scheme_apa_negative_5501_modifier_desc: "A bodge here and an economy there is fine, but a building needs some substance!"
 scheme_apa_negative_5511_modifier: "$scheme_apa_negative.5511.t$"
