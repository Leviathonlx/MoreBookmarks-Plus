 scheme_apa_negative_5541_modifier: "$scheme_apa_negative.5541.t$"
 scheme_apa_negative_5541_modifier_desc: "With the best will in the world, a late start or an unexpected delay can ruin all."
 scheme_apa_negative_5551_modifier: "$scheme_apa_negative.5551.t$"
 scheme_apa_negative_5551_modifier_desc: "One may feel one has a grasp on a subject, but there are many pitfalls of knowledge."
 scheme_apa_negative_5561_modifier: "$scheme_apa_negative.5561.t$"
 scheme_apa_negative_5561_modifier_desc: "It is fiendishly difficult to argue with one who knows so much than oneself."
 scheme_apa_negative_5571_modifier: "$scheme_apa_negative.5571.t$"
 scheme_apa_negative_5571_modifier_desc: "What should have been an easy case is anything but when faced with a true sophist."
 scheme_apa_negative_5581_modifier: "$scheme_apa_negative.5581.t$"
 scheme_apa_negative_5581_modifier_desc: "It's all well and good collecting charity, but one must keep hold of it too."
 scheme_apa_negative_5591_modifier: "$scheme_apa_negative.5591.t$"
