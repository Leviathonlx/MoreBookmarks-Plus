 bm_867_adventurers:0 "The Great Adventurers"
 bm_867_adventurers_desc:0 "Every dynasty comes from humble beginnings. The climb to power is usually a slow process, each generation moving a few steps up the ladder, through carefully planned marriages and ceaseless wars.\n\n#bold But these are times of great change and upheaval. With a lot of courage, and maybe a little luck, a hero might raise their family name from obscurity to legend. Are you ready to take on the challenge?#!"


 #Jarl Haesteinn
 bookmark_adventurers_jarl_haesteinn:0 "Jarl Hæsteinn"
 bookmark_adventurers_jarl_haesteinn_desc:0 "Through cunning and courage, Jarl Hæsteinn has become a rich man. After leading a lucrative raid through the Mediterranean together with Björn Ironside, Hæsteinn has settled in Brittany. The Franks have coffers ready for picking, and a mighty viking warrior makes a great ally in times of political turmoil.\n\n#bold Fortune does not come without enemies, however. Will Hæsteinn's greed get the better of him, or will his dynasty prosper under your guidance?#!"

 bookmark_adventurers_jarl_haesteinn_alt_ragnarr:0 "$Ragnarr$"
 bookmark_adventurers_jarl_haesteinn_alt_ragnarr_desc:0 "alt desc"

 #Rurik Rurikid
 bookmark_adventurers_rurik_rurikid:0 "Rurik Rurikid"
 bookmark_adventurers_rurik_rurikid_desc:0 "Few have risen from nothingness to greatness like the brave Rurik! Together with his brothers he brought order to the Eastern wilderness, and since their deaths, he is the lone ruler of a great Chiefdom. Yet, this is only the beginning.\n\n#bold One day, Rurik's descendants will found the Tsardom of Russia. Or will they? The destiny of this great dynasty rests in your hands.#!"

 bookmark_adventurers_rurik_rurikid_alt_helgi:0 "$Helgi$ $nick_the_seer$"

 #Eudes Capet
 bookmark_adventurers_count_eudes:0 "Count Eudes"
 bookmark_adventurers_count_eudes_desc:0 "In July of 866, the viking raider Hæsteinn slew Eudes' father Robert the Strong. Mere months later, his mother Adelais died giving birth to his brother Robert. The world is cruel and the future might seem uncertain, but these orphan boys are destined to sit on the French throne. Their descendants, the Capets, will rule France for centuries to come.\n\n#bold Can you navigate the treacherous politics of medieval France and fulfill the destiny of the Robertine brothers?#!"

 bookmark_adventurers_count_eudes_alt_robert:0 "$Robert$"
 bookmark_adventurers_count_eudes_alt_robert_desc:0 "alt desc"
 bookmark_adventurers_count_eudes_alt_uncle_eudes:0 "$Eudes$"
 bookmark_adventurers_count_eudes_alt_uncle_eudes_desc:0 "alt desc"

 #Almos Arpad 
 bookmark_adventurers_almos_arpad:0 "Álmos Árpád"
 bookmark_adventurers_almos_arpad_desc:0 "When the seven Hungarian tribes united to elect a supreme leader, their votes fell on brave Álmos. One day, his son Árpád will pick up the mantle — but only if the Hungarians can keep their independence. Danger looms on the Eastern horizon.\n\n#bold Can you defend the Hungarians and lead them to greatness? This is your chance to retell the adventures of the Árpád dynasty!#!"

 #Daurama Daura
 bookmark_adventurers_daurama_daura:0 "Daurama Daura"
 bookmark_adventurers_daurama_daura_desc:0 "As the Last Magajiya of Daura, Daurama is a symbol of the old ways of the Hausa people. Her new husband, Bayajiddah (originally from Iraq), represents change, as more and more outsiders flock to Hausaland, bringing their strange faiths and cultures with them...\n\n#bold Daurama is set to go down in history as the Last Magajiva, but does she have to be?#!"

 bookmark_adventurers_daurama_daura_alt_bawo:0 "$Bawo$"

 bookmark_adventurers_almos_arpad_alt_son_arpad:0 "$A_rpA_d$"
 bookmark_adventurers_almos_arpad_alt_linutika:0 "$LinU_tika$"

 #EVENTS
 bookmark.0101.t:0 "What's in a Name?"
 bookmark.0101.desc_intro:0 "For generations [hausaland.GetNameNoTier] has been ruled by the Magajiya, a line of matriarchal rulers of which I am the latest.\n\nOur traditions have served us well, but the world is changing. The heroic deeds of my [ROOT.Char.Custom2('RelationToMeShort', bayajidda)] [bayajidda.GetFirstName] have earned him great wealth and respect... though as [bayajidda.GetSheHe] hails from distant lands, [bayajidda.GetHerHis] successes also portend great change for my people.\n\n"
 bookmark.0101.desc_living:1 "My son, [bewo.GetTitledFirstName], is the apple of his father's eye. Though a mere babe, I wonder if he will identify more with his adventuring father, or my own traditional legacy?"
 bookmark.0101.desc_dead:1 "My son, [bewo.GetTitledFirstName], was the apple of his father's eye. Though a mere babe, I wonder if he will identify more with the legend of his adventuring father, or my own traditional legacy?"
 bookmark.0101.a:1 "[bewo.GetFirstNameNoTooltip] must carry the traditions of the [ROOT.Char.GetCulture.GetNameNoTooltip] into a new age."
 bookmark.0101.a.tt:1 "[bewo.GetUIName] will become your [player_heir|E]"
 bookmark.0101.b:1 "My son is my son, whatever his name or culture."
 bookmark.0101.b.tt:1 "#warning @warning_icon! This option may leave you without a [player_heir|E]!#!"
 bookmark.0101.c:0 "The Magajiya do not need men to carry on their legacy!"
 bookmark.0101.c.tt:1 "Your sister [shawata.GetUIName] will remain your [player_heir|E]"

 # Credit to Stu Taylor of Dead Good Comics for the title line and entire lead-in to this event.
 bookmark.0211.t: "In Memory of Your Good Taste"
 # Historically, both of Michael's hands were severed — we don't have a portrait modifier for that, I'm afraid, so we pretend it was just the one.
 bookmark.0211.desc: "[michael.GetFirstNamePossessive] corpse lies fetal on the floor before me, the initial surge of blood from his severed limb now slowed to barely a trickle. A good evening, even if we [Glossary( 'struck earlier than intended', 'BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS' )].\n\n#EMP Senior#! emperor. Pah, a naive dolt with neither talent nor stomach for politics. All the advantages God can give a man and he still lost everything to a no-name from the provinces.\n\nNot that I'm a mere provincial any more. From tonight, I am #EMP the#! emperor, [basil.GetTitledFirstName], first of the surely-glorious dynasty of [basil.GetDynasty.GetName].\n\nDraining the last of my goblet — one of [michael.GetFirstNamePossessiveNoTooltip] favorite wines — I ponder how history will remember the young man. How I will #EMP allow#! history to remember him."
 bookmark.0211.a: "He died drunk, he shall remain a drunk!"
 bookmark.0211.a.flavour: "You and your progeny will slander [michael.GetFirstNameNoTooltip] for decades past his death, making him out to be a drunkard and a wastrel."
 bookmark.0211.b: "The fool gave me his family, his throne, and his life. That's enough."
 bookmark.0211.b.flavour: "You allow [michael.GetFirstNamePossessiveNoTooltip] reputation to recover, holding his mother's restoration of iconophilic practices during her regency for him as nigh-saintly."
 bookmark.0211.c: "This really is a particularly fine vintage..."
 bookmark.0211.c.flavour: "You allow [michael.GetFirstNamePossessiveNoTooltip] memory to fade naturally — mostly."
 BOOKMARK_0211_MICHAEL_III_DEATH_GLOSS: "Historically, Michael III was murdered September 24th 867, rather than December 31st 866. His date of death is brought forward in Crusader Kings 3 for gameplay reasons."

