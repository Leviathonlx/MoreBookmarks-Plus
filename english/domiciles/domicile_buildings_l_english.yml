 camp_fire_wandering_poets_domicile_building: "Wandering Poets"
 camp_fire_wandering_poets_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('camp_fire_01').GetName])#!\nGravitas, wordplay, a sense for the profound, the profane, and the bawdy — a good poet needs all of these and more."
