 baggage_train_bartering_grounds_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nThe camp is awash with trade anyway, giving it a place and focus just lets us structure it."
 baggage_train_proof_of_claims_domicile_building: "Proof of Claims"
 baggage_train_proof_of_claims_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nWords are cheap, but there are ways to make them more alluring."
 baggage_train_ransom_cages_domicile_building: "Ransom Cages"
 baggage_train_ransom_cages_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nSecure transportation and display of prisoners is imperative to getting the best price for them."
 baggage_train_negotiators_domicile_building: "Expert Negotiators"
 baggage_train_negotiators_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nReputations are malleable things — especially if you put in the effort."
 baggage_train_ascetics_domicile_building: "Drifting Ascetics"
 baggage_train_ascetics_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nThese spiritual questers bring dignity and wisdom that's unusual site in a wandering band, but not unnatural."
 baggage_train_pleasure_tents_domicile_building: "Private Tents"
 baggage_train_pleasure_tents_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nEven more so than most dwellings, a camp is a communal space — one ill-suited for personal intimacy. Most followers appreciate having an area to simply be... #EMP alone#! together."
