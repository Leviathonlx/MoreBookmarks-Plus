 baggage_train_ample_steeds_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nHorses, like people, tire. A good stable of spares does wonders for letting them rest when it matters most."
 baggage_train_porters_domicile_building: "Able Porters"
 baggage_train_porters_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nWhat cannot be carried must be left behind, so it's imperative that we can carry as much as possible."
 baggage_train_trackers_domicile_building: "Proficient Trackers"
 baggage_train_trackers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nOn the road, there's always something that needs trailing, from boar to bandits."
 baggage_train_kennel_domicile_building: "Kennels"
 baggage_train_kennel_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nThe dogs were following us anyway, may as well put 'em to use."
 baggage_train_siege_engineers_domicile_building: "Siege Engineers"
 baggage_train_siege_engineers_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nIt's uniquely impractical to maintain the resources and specialists required to perform good siegecraft whilst traveling. Unless you commit to it."
 baggage_train_shrine_domicile_building: "Portable Shrine"
 baggage_train_shrine_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nFaith follows us wherever we go, but a locus for it can't hurt."
 baggage_train_scribes_domicile_building: "Loyal Scribes"
 baggage_train_scribes_domicile_building_desc: "#weak (Requires [GetDomicileBuilding('baggage_train_01').GetName])#!\nParchment may be a luxury, but with suitable help, it can be turned into a useful tool for some."
