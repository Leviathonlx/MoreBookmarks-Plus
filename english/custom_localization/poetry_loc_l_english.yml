 # Outro Lines
 ## Romance
 GeneratePoem_Outro_Rhyming_Romance_01_A_01:0 "Although, perhaps, [ROOT.Var('poem_subject').Char.GetSheHe]'ll break my heart yet?"
 GeneratePoem_Outro_Rhyming_Romance_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_01_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_01_B_01:0 "But for this [ROOT.Var('poem_subject').Char.GetWomanMan], I'll take that bet."
 GeneratePoem_Outro_Rhyming_Romance_01_B_02:0 "But at least [ROOT.Var('poem_subject').Char.GetHerHis] memory, I'll never, forget."
 GeneratePoem_Outro_Rhyming_Romance_01_B_03:0 "But to fail to try would be a bigger regret."
 GeneratePoem_Outro_Rhyming_Romance_02_A_01:0 "For [ROOT.Var('poem_subject').Char.GetHerHis] life is my life and our life to be,"
 GeneratePoem_Outro_Rhyming_Romance_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_02_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_02_B_01:0 "The beautiful start to a family tree."
 GeneratePoem_Outro_Rhyming_Romance_02_B_02:0 "And as long as I'm with [ROOT.Var('poem_subject').Char.GetHerHim], I'll ever be free."
 GeneratePoem_Outro_Rhyming_Romance_02_B_03:0 "As warm and refreshing as a fragrant hot tea."
 GeneratePoem_Outro_Rhyming_Romance_03_A_01:0 "The mere thought of [ROOT.Var('poem_subject').Char.GetHerHis] smile brings one to my face,"
 GeneratePoem_Outro_Rhyming_Romance_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Romance_03_A_01$"
 GeneratePoem_Outro_Rhyming_Romance_03_B_01:0 "And once that smile's there, it's fixed quite in place."
 GeneratePoem_Outro_Rhyming_Romance_03_B_02:0 "And makes my heart flutter with remarkable pace."
 GeneratePoem_Outro_Rhyming_Romance_03_B_03:0 "All worries, woes, and anguish, gone without trace."
 ## Mourning
 GeneratePoem_Outro_Rhyming_Mourning_01_A_01:0 "Alone, bereft, without that sweet [ROOT.Var('poem_subject').Char.GetWomanMan],"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_01_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_01:0 "Our hearts, our minds, our souls, all damned..."
 GeneratePoem_Outro_Rhyming_Mourning_01_B_02:0 "We wander, wondering, where hurt began?"
 GeneratePoem_Outro_Rhyming_Mourning_01_B_03:0 "Who next among us will end [ROOT.Var('poem_subject').Char.GetHerHis] span?"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_01:0 "Without [ROOT.Var('poem_subject').Char.GetHerHim] we are but hollow shells,"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_02_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_02_B_01:0 "All lonely hearts in separate cells..."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_02:0 "Our misery festers, our hearts rebel."
 GeneratePoem_Outro_Rhyming_Mourning_02_B_03:0 "Each of us a little corpse, a hollow, parallel."
 GeneratePoem_Outro_Rhyming_Mourning_03_A_01:0 "When one so great falls so far,"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Mourning_03_A_01$"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_01:0 "T'is rare for any to 'scape, less, a scar."
 GeneratePoem_Outro_Rhyming_Mourning_03_B_02:0 "Are Fate's cruel whims not simply bizarre?"
 GeneratePoem_Outro_Rhyming_Mourning_03_B_03:0 "All lives, all plans, are left, ajar."
 ## Legacy
 GeneratePoem_Outro_Rhyming_Legacy_01_A_01:0 "And hope only for memory's grace,"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_01_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_01_B_01:0 "Their time of conquest ended, apace..."
 GeneratePoem_Outro_Rhyming_Legacy_01_B_02:0 "That their history finds true place..."
 GeneratePoem_Outro_Rhyming_Legacy_01_B_03:0 "So that the whole world remembers their face!"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_01:0 "'tis rare enough for [ROOT.Var('poem_subject').Char.GetWomenMen] to admit,"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_02_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_02_B_01:0 "That all they leave behind is shit."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_02:0 "That their deeds leave those left after split."
 GeneratePoem_Outro_Rhyming_Legacy_02_B_03:0 "That, given chance, they'd change quite a bit."
 GeneratePoem_Outro_Rhyming_Legacy_03_A_01:0 "And when their final hour nears,"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Legacy_03_A_01$"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_01:0 "Hope, shall they, their name brings cheers!"
 GeneratePoem_Outro_Rhyming_Legacy_03_B_02:0 "Their name lives on, on the lips of peers..."
 GeneratePoem_Outro_Rhyming_Legacy_03_B_03:0 "Wonder, will life echo through the years?"
 ## Strife
 GeneratePoem_Outro_Rhyming_Strife_01_A_01:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] subjects prove grateful, for if they are not,"
 GeneratePoem_Outro_Rhyming_Strife_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_01_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_01_B_01:0 "Then next to their door is [ROOT.Var('poem_subject').Char.GetHerHis] sword brought."
 GeneratePoem_Outro_Rhyming_Strife_01_B_02:0 "They'll learn how it is an empire is wrought."
 GeneratePoem_Outro_Rhyming_Strife_01_B_03:0 "They'll soon see on which side they have fought."
 GeneratePoem_Outro_Rhyming_Strife_02_A_01:0 "Then all shall tremble as [ROOT.Var('poem_subject').Char.GetSheHe] takes field,"
 GeneratePoem_Outro_Rhyming_Strife_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_02_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_02_B_01:0 "And show to the foe that there's no thick-enough shield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_02:0 "All fire and fury and thundering wield."
 GeneratePoem_Outro_Rhyming_Strife_02_B_03:0 "[ROOT.Var('poem_subject').Char.GetHerHis|U] scything blows too harsh to heal."
 GeneratePoem_Outro_Rhyming_Strife_03_A_01:0 "So let none challenge [ROOT.Var('poem_subject').Char.GetHerHis] bold intent,"
 GeneratePoem_Outro_Rhyming_Strife_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Strife_03_A_01$"
 GeneratePoem_Outro_Rhyming_Strife_03_B_01:0 "Lest they discover where the last challenger went."
 GeneratePoem_Outro_Rhyming_Strife_03_B_02:0 "Unless to the hereafter they wish to be sent."
 GeneratePoem_Outro_Rhyming_Strife_03_B_03:0 "Or else terrible rage shall their bodies be rent."
 ## Incompetence
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_01:0 "Oh what cruel fates Destiny doles out,"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_01_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_01:0 "When such a tosspot wields such clout?"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_02:0 "When the world allows such stupidity to sprout?"
 GeneratePoem_Outro_Rhyming_Incompetence_01_B_03:0 "When all must behold such a terrible lout?"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_01:0 "When such a [ROOT.Var('poem_subject').Char.GetWomanMan] is seen to exist,"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_02_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_01:0 "It makes one want to hurl a fist!"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_02:0 "We all hope they get deadly cysts!"
 GeneratePoem_Outro_Rhyming_Incompetence_02_B_03:0 "It's pretty obvious Destiny's pissed!"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_01:0 "Life itself shrivels in [ROOT.Var('poem_subject').Char.GetHerHis] wake,"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_02:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_A_03:0 "$GeneratePoem_Outro_Rhyming_Incompetence_03_A_01$"
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_01:0 "And all the world feels pain and ache."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_02:0 "No bad idea enough [ROOT.Var('poem_subject').Char.GetHerHis] lust to slake."
 GeneratePoem_Outro_Rhyming_Incompetence_03_B_03:0 "That benighted [ROOT.Var('poem_subject').Char.GetWomanMan], Destiny's mistake."

