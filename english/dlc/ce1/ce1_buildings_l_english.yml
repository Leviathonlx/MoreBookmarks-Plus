 building_legendary_shrine_desc: "This place of worship is not merely a great feat of engineering in itself, but is also a safe haven for pilgrims and the devout, and a testament to the piety of its commissioner. Though not considered a holy site, the magnificence of the building has caused the county to become a great religious hub in the region."
 building_legendary_palace_desc: "A great and vast palace with surrounding gardens and hunting grounds. This luxurious abode not only provides comfort and entertainment to any ruler staying in it, but also functions as a status symbol of wealth and power."
 building_legendary_statue_desc: "The image of a legendary ruler now made immortal in stone. This monument not only celebrates the great deeds of its commissioner, but any who hold it within their domain claims custodianship of the legend itself."
 building_legendary_watchtower_desc: "This enormous towering monument is not merely daunting in its presence, but is also a highly defensible fortress in its own right and is used to defend the realm against would-be invaders."
 building_legendary_hunting_lodge_desc: "This site has become famous for its strange and legendary wildlife, and so a vast hunting lodge has been built here to provide comfort to hunters seeking to make their names immortal."
