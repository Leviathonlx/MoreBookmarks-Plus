l_english:
 
 bp2_yearly.2000.t: "In Their Footsteps"
 bp2_yearly.2000.desc_dynasty: ""...and that, dear [story_teller.Custom2( 'RelationToMeShort', ROOT.Char )], is how the great House [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] came to be! Your [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetTitledFirstName], was renowned for being [target_trait.GetName( GetPlayer )|l]."\n\nMy [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], finishes relating the ancestral origins of our house. [story_teller.GetSheHe|U] enjoys teaching me the history of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], but today, our conversation has been filled with inspiring tales about my [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], the founder of our House."
 bp2_yearly.2000.desc: ""...and that, dear [ROOT.Char.Custom('GirlBoy')], is how House [ROOT.Char.GetHouse.GetBaseName|U] came to be. [root_house_founder.GetTitledFirstName] was renowned for being [target_trait.GetName( ROOT.Char )|l]."\n\nMy [ROOT.Char.Custom2( 'RelationToMeShort', story_teller )], [story_teller.GetTitledFirstName], finishes relating the ancestral origins of my house. [story_teller.GetSheHe|U] often instructs me in the history of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip], but today has been filled with inspiring tales about my [ROOT.Char.Custom2( 'RelationToMeShort', root_house_founder )], [root_house_founder.GetFirstNameNoTooltip], the founder of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U]."
 bp2_yearly.2000.a: "I'd be wise to emulate [root_house_founder.GetHerHim]..."
 bp2_yearly.2000.a.negative: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip|U] did not become great without risks..."
 bp2_yearly.2000.b: "I must differentiate myself from my forebears."
 bp2_yearly.2000.c: "I shall wear the insignia of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] proudly!"
 bp2_yearly.2000.c.tt: "You commission your [GetCourtPositionType( 'court_artificer_court_position' ).GetNameNoTooltip], [artificer.GetName], to forge a piece of jewelry with the crest of House [GetPlayer.GetHouse.GetBaseNameNoTooltip]"
 bp2_yearly.2000.d: "I just want to go outside and play!"

 bp2_yearly.2001.desc: ""...and that, dear [ROOT.Char.Custom('GirlBoy')], is the story of your [ROOT.Char.Custom2( 'RelationToMe', ancestor )], [ancestor.GetTitledFirstName]; [ancestor.GetSheHe] was renowned for being [target_trait.GetName( GetPlayer )|l]."\n\nMy [ROOT.Char.Custom2( 'RelationToMe', story_teller )], [story_teller.GetTitledFirstName], finishes relating the legends of my ancestor. [story_teller.GetSheHe|U] enjoys teaching me the history of my house, but today's conversation has been filled with fantastic and inspiring stories about the triumphs of my family."
 bp2_yearly.2001.a: "I'd be wise to emulate [ancestor.GetHerHim]..."

 bp2_yearly.2002.desc: "My [ROOT.Char.Custom2( 'RelationToMe', artificer )], [artificer.GetFirstName], has finished the [newly_created_artifact.GetNameNoTooltip] I requested! [artificer.GetSheHe|U] presents it to me:\n\n"My liege, here we have [newly_created_artifact.GetDesc|l]""
 bp2_yearly.2002.a: "Brilliant work, [artificer.GetFirstNameNoTooltip]!"


 house_founder_ring_name: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] $artifact_ring$"
 house_founder_ring_desc: "An elegant ring of fine craftsmanship. It prominently displays the crest of House [ROOT.Char.GetHouse.GetBaseName]. $house_founder_artifact_motto_desc$"
 house_founder_necklace_name: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] $artifact_necklace$"
 house_founder_necklace_desc: "[newly_created_artifact.GetDesc]\n\nThe crest of House [ROOT.Char.GetHouse.GetBaseName] is etched into the center. $house_founder_artifact_motto_desc$"
 house_founder_brooch_name: "House [ROOT.Char.GetHouse.GetBaseNameNoTooltip] $artifact_brooch$"
 house_founder_brooch_desc: "[newly_created_artifact.GetDesc]\n\nThe crest of House [ROOT.Char.GetHouse.GetBaseName] is etched into the center. $house_founder_artifact_motto_desc$"
 house_founder_artifact_motto_desc: ""#EMP [ROOT.Char.GetHouse.GetMotto]#!" is engraved in fine script on the reverse."

 # Imaginary Friend Events
 gained_imaginary_friend: "Gained Imaginary Friend"
 imaginary_friend_significantly_increase_relationship: "Your friendship with [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] will #difficulty_easy greatly improve#!"
 imaginary_friend_increase_relationship: "Your friendship with [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] will #p improve#!"
 imaginary_friend_decrease_relationship: "Your friendship with [THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] will be #n harmed#!"
 please_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] will be pleased"
 displease_imaginary_friend: "[THIS.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] will be displeased"

 bp2_yearly.2010.t: "A Mysterious New Friend"
 bp2_yearly.2010.desc: "I am sitting alone, playing with my [ROOT.Char.Custom( 'child_favorite_toy' )]... again.\n\nThe life of a [ROOT.Char.GetTitleAsNameNoTooltip] has much in abundance. But more abundant than anything else is loneliness. "
 bp2_yearly.2010.desc.landed: "Especially since my [ROOT.Char.Custom2( 'RelationToMeShort', ruler_parent )] rules over [ruler_parent.GetPrimaryTitle.GetNameNoTier] while I have all my responsibilities for [ROOT.Char.GetPrimaryTitle.GetNameNoTier]."
 bp2_yearly.2010.desc.parents_dead: "Especially since both of my parents passed."
 bp2_yearly.2010.outro: "\n\nThe pitter patter of light footsteps catches my ear. Looking up, I see an unfamiliar child of about my age. [ROOT.Char.Custom('GetSheHeOpposite')|U] eyes my toy curiously.\n\n"I can't seem to remember my name..." [ROOT.Char.Custom('GetSheHeOpposite')] mutters, tears beginning to well up in [ROOT.Char.Custom('GetHerHisOpposite')] eyes.\n\n"That's alright! I'll call you...""
 bp2_yearly.2010.a: "[name_option_1.GetFirstNameNoTooltip]"
 bp2_yearly.2010.b: "[name_option_2.GetFirstNameNoTooltip]"
 bp2_yearly.2010.c: "[name_option_3.GetFirstNameNoTooltip]"

 bp2_yearly.2011.t: "A Game of Imagination"
 bp2_yearly.2011.desc: "My friend [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] and I are engaged in a thrilling game of [ROOT.Char.Custom('BG_GameType_Generic')] when [participant.GetFirstName], my [ROOT.Char.Custom2( 'RelationToMe', participant )|l], swaggers up with a smug grin on [participant.GetHerHis] face.\n\n"Practicing [ROOT.Char.Custom('BG_GameType_Generic')] by yourself — #EMP how sad!#! I guess when you have no friends it's the only thing to do..."\n\n[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] stares glumly in silent confusion..."
 bp2_yearly.2011.a: "Don't speak of [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] like [ROOT.Char.Custom('GetSheHeOpposite')] isn't here!"
 bp2_yearly.2011.b: "Haven't you anything better to do?"
 bp2_yearly.2011.c: "I'm just practicing is all..."
 bp2_yearly.2011.bully.toast: "$relation_bully$ Gained"

 bp2_yearly.2012.t: "Restating My Authority"
 bp2_yearly.2012.desc: "My [ROOT.Char.Custom2( 'RelationToMe', regent_scope )], [regent_scope.GetFirstName] has been screwing me at every turn. I am beginning to tire of [regent_scope.GetHerHis] plots to seize the power that is rightfully mine. Unfortunately, many of my councilors are all in [regent_scope.GetHerHis] pocket.\n\n"You should stand up to [regent_scope.GetHerHim]," [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] says, suddenly at my side. "Or at least arrange an embarrassing situation for [regent_scope.GetHerHim].""
 bp2_yearly.2012.a: "It's time to address the court and affirm my competence."
 bp2_yearly.2012.a.success: "You remind the court of your authority"
 bp2_yearly.2012.a.failure: "[regent_scope.GetFirstNameNoTooltip] makes a fool of you"
 bp2_yearly.2012.b: "I'll sabotage [regent_scope.GetHerHis] saddle."
 bp2_yearly.2012.b.success: "You make a fool of [regent_scope.GetFirstNameNoTooltip]"
 bp2_yearly.2012.b.failure: "[regent_scope.GetFirstNameNoTooltip] discovers the sabotage"
 bp2_yearly.2012.c: "Disturbing the balance of power is too risky."

 bp2_yearly.2013.t: "Are You Sure?"
 bp2_yearly.2013.desc: "My friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], has been nagging me about my behavior all day. It seems that our argument has finally come a climax, however.\n\n"I have noticed that you are acting more and more [target_trait.GetNameNoTooltip( ROOT.Char )|l] lately... Don't you think you will grow to be a better [ROOT.Char.GetTitleAsNameNoTooltip|l] if you were [opposite_trait.GetNameNoTooltip( ROOT.Char )|l] instead?""
 bp2_yearly.2013.a: "I'm perfectly happy being [target_trait.GetNameNoTooltip( ROOT.Char )|l]."
 bp2_yearly.2013.b: "I believe you are partially correct..."
 bp2_yearly.2013.c: "You're right — I'll be more effective if I'm [opposite_trait.GetNameNoTooltip( ROOT.Char )|l]."

 bp2_yearly.2014.t: "A Potential Crush"
 bp2_yearly.2014.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] and I are taking a stroll in the gardens when [ROOT.Char.Custom( 'GetSheHeOpposite' )] switches our conversation to the topic of love and desire.\n\n"I know in your heart: you secretly like [crush.GetFirstName]. You should send [crush.GetHerHim] a letter lavishing [crush.GetHerHim] with praise and extolling [crush.GetHerHis] [crush.Custom( 'RomanticComplimentAdjective' )] qualities."\n\n"If you're feeling especially frisky, you might even reveal that you recognize [crush.GetHerHim] for how [crush.Custom( 'RomanticComplimentAdjective') ] [crush.GetSheHe] really is..." "
 bp2_yearly.2014.a: "This [crush.Custom( 'RomanticComplimentAdjective')] shall know the contents of my heart!"
 bp2_yearly.2014.a.success: "[crush.GetFirstNameNoTooltip] develops a crush on you"
 bp2_yearly.2014.b: "Better not scare [crush.GetHerHim] off."
 bp2_yearly.2014.c: "I'm actually more interested in #EMP you#!..."
 bp2_yearly.2014.d: "I could never!"

 bp2_yearly.2015.t: "An Encouraging Friend"
 bp2_yearly.2015.desc: ""Will I never be free of that [bully.Custom('InsultNoun')]?!" I lament, head hung in defeat after suffering further public ridicule from my bully, [bully.GetFirstName].\n\nAs hot tears stream down my face, I'm surprised by a soft touch on my shoulder. It's my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] is always there when I need [ROOT.Char.Custom('GetHerHim')].\n\n"It's past time you stand up to that loathsome [bully.GetFirstNameNoTooltip]. I'd suggest starting a rumor about what [bully.GetSheHe] likes to do with [bully.GetHerHis] [bully.Custom('child_favorite_toy')] while alone in [bully.GetHerHis] chambers...""
 bp2_yearly.2015.a: "I'll make a stand and uphold my honor."
 bp2_yearly.2015.a.success: "You wallop [bully.GetFirstNameNoTooltip]"
 bp2_yearly.2015.a.failure: "[bully.GetFirstNameNoTooltip] wallops you"
 bp2_yearly.2015.b: "That rumor will spread like wildfire!"
 bp2_yearly.2015.b.success: "You successfully spread a salacious rumor"
 bp2_yearly.2015.b.failure: "Your rumor fails to take hold"
 bp2_yearly.2015.c: "The consequences would be too dire..."

 bp2_yearly.2016.t: "A Blooming Friendship"
 bp2_yearly.2016.desc: "What a luxurious bevy of pleasant scents.\n\nI enjoy taking a calming stroll through the gardens. I only wish that someone were here to share in these sensory delights. The life of a [ROOT.Char.GetTitleAsNameNoTooltip|l] can be lonely.\n\nNo sooner than I have finished my thought, my friend [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] pops out from behind a flowerbed: "Let's pick [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] and make flower crowns!""
 bp2_yearly.2016.a: "I'd love nothing more!"
 bp2_yearly.2016.b: "I'm in no mood for such frivolity."

 bp2_yearly.2017.t: "Burning the Midnight Oil"
 bp2_yearly.2017.desc: "[ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] and I have been holed up for the better part of the day surrounded by books. But the hour grows late. I've spent far too much time indulging myself in the written word and begun to neglect my other duties.\n\nClosing my book illicits a sharp look from my companion.\n\n"Come, [ROOT.Char.GetFirstNameNoTooltip]," [ROOT.Char.Custom('GetSheHeOpposite')] says. "Please stay and read with me. You have such a curious mind — I'd hate to see it wasted on anything other than knowledge.""
 bp2_yearly.2017.a: "I suppose a bit more indulgence wouldn't hurt..."
 bp2_yearly.2017.a.tt: "This will greatly further your [learning|E] [education_focus|E]"
 bp2_yearly.2017.b: "No, the body needs exercise as much as the mind."
 bp2_yearly.2017.b.tt: "This will greatly further your [martial|E] [education_focus|E]"

 bp2_yearly.2018.t: "A Friendly Confidant"
 bp2_yearly.2018.desc: "I sit alone, rubbing my temples weary from a long day of tasks and duty.\n\n"You've been so preoccupied recently, [ROOT.Char.GetFirstNameNoTooltip]." My friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] appears next to me and speaks gently.\n\n"It's important that you take time for yourself or find someone to confide in when the burdens of your [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip|l] become too great to bear."\n\n"I am always here to lend an ear when you are in need, my friend. But I know that sometimes it is hard to speak aloud that which troubles us. Perhaps poetry would be an apt way for you to alleviate your burdens?""
 bp2_yearly.2018.a: "A trusted confidant is exactly what I need."
 bp2_yearly.2018.b: "I'll try arranging my thoughts into some composition..."
 bp2_yearly.2018.c: "What I really need is a good training regimen!"

 bp2_yearly.2019.t: "Eccentricities"
 bp2_yearly.2019.desc.intro: "My [ROOT.Char.Custom2( 'RelationToMe', target_councilor )], [target_councilor.GetTitledFirstName], approaches my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], and I in the midst of conversation.\n\n"My [ROOT.Char.GetLadyLord]," [target_councilor.GetFirstNameNoTooltip] queries, brow furrowed in contemplation. "If I could have but a moment of your time, I would like to discuss "
 bp2_yearly.2019.desc.chaplain: "the state of the realm's [ROOT.Char.Custom('GetFaithTemple')] holdings.""
 bp2_yearly.2019.desc.chaplain_unlanded: "the state of the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] family shrine.""
 bp2_yearly.2019.desc.steward: "our strategies for tax collection.""
 bp2_yearly.2019.desc.steward_unlanded: "our strategies the [ROOT.Char.GetHouse.GetBaseNameNoTooltip] finances.""
 bp2_yearly.2019.desc.marshal: "the training regimens for new recruits.""
 bp2_yearly.2019.desc.marshal_unlanded: "the training regimens for new recruits.""
 bp2_yearly.2019.desc.spymaster: "the placement of some key agents in foreign courts.""
 bp2_yearly.2019.desc.spymaster_unlanded: "the placement of some key agents across the realm.""
 bp2_yearly.2019.desc.chancellor: "our relations with neighboring realms.""
 bp2_yearly.2019.desc.chancellor_unlanded: "our relations with neighboring houses.""
 bp2_yearly.2019.desc.kurultai: "our herd well-being.""
 bp2_yearly.2019.desc.outro: "\n\n"Of course!" I respond. "Come along, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. I would hear your thoughts on these matters."\n\n"B-but, my [ROOT.Char.GetLadyLord]," [target_councilor.GetFirstNameNoTooltip] frowns, "There isn't a soul here but the two of us...""
 bp2_yearly.2019.a: "Why, of course there is! [ROOT.Char.Custom('GetSheHeOpposite')|U] is my most trusted advisor!"
 bp2_yearly.2019.a.tt: "You embrace your relationship with [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2019.b: "#EMP Err...#! I misspoke. Let us consider this privately."
 bp2_yearly.2019.b.tt: "You spurn your relationship with [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"

 bp2_yearly.2020.t: "A Mysterious Friend Returns"
 bp2_yearly.2020.desc: ""[ROOT.Char.GetFirstNameNoTooltip]... It's a pleasure to see you again... It has been some time since we last spoke." A familiar voice echoes out from the dark corridor.\n\nWith a start, I finally realize to whom this voice belongs... but no... it can't be! #EMP [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]?!#! My imaginary friend from childhood?\n\n"It's me, [ROOT.Char.GetFirstNameNoTooltip]. We needed each other all those years ago and now we need each other again."\n\n"I need you to do something for me — #EMP for us#!. You must kill your [ROOT.Char.Custom2( 'RelationToMeShort', murder_target )], [murder_target.GetFirstName]. Only good things will come of this... you'll see.""
 bp2_yearly.2020.a: "If you insist..."
 bp2_yearly.2020.b: "No! I won't do it!"
 imaginary_friend_first_murder_scheme_tt: "You gain a #EMP massive#! bonus to a [GetScheme('murder').GetTypeName] [scheme|E] targeting [murder_target.GetName]"
 imaginary_friend_future_murder_scheme_tt: "You gain a #EMP massive#! bonus to a [GetScheme('murder').GetTypeName] [scheme|E] targeting [new_murder_target.GetName]"

 # Why haven't you started your murder scheme yet?
 bp2_yearly.2021.t: "A Murder Delayed"
 bp2_yearly.2021.desc: ""Tsk, tsk, #EMP tsk!#!"\n\n"We had an agreement, [ROOT.Char.GetFirstNameNoTooltip]. You agreed to kill [new_murder_target.GetTitledFirstName] and have made no efforts toward that goal," [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] reprimands me for my lack of action.\n\n"I am disappointed...""
 bp2_yearly.2021.a: "I'll begin immediately."
 bp2_yearly.2021.b: "I just need a little more time to prepare..."
 bp2_yearly.2021.c: "We are #EMP done#!, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]!"

 # Murder Successful
 bp2_yearly.2022.t: "$bp2_yearly.2020.t$"
 bp2_yearly.2022.desc: ""#EMP Good [ROOT.Char.GetFirstNameNoTooltip], good#!..."\n\n"You've done well, my friend." [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] congratulates me on successfully murdering my late [ROOT.Char.Custom2( 'RelationToMeShort', target )], [target.GetFirstName].\n\n"That [target.Custom('InsultAdjective')] [target.Custom('InsultNoun')] deserved everything [target.GetSheHe] got. We make an #EMP excellent#! team," [ROOT.Char.Custom('GetSheHeOpposite')] continues. "You feel better, don't you? Just as I promised..."\n\n"
 bp2_yearly.2022.desc.next_target: ""But let us not tarry, for there is more fun to be had, dear friend. [new_murder_target.GetFirstName] is #EMP ripe for slaughter...#!""
 bp2_yearly.2022.a: "That felt... #EMP good#!."
 bp2_yearly.2022.b: "No! Please, just go away..."

 # Murder Invalidated
 bp2_yearly.2023.t: "A Murder Thwarted"
 bp2_yearly.2023.desc: ""It appears there were... #EMP unforeseen circumstances#!... surrounding your plot to kill [target.GetTitledFirstName]. No matter. We shall soon right this wrong."\n\n"
 bp2_yearly.2023.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2023.b: "I've had enough..."

 # Murder Failed
 bp2_yearly.2024.t: "$bp2_yearly.2023.t$"
 bp2_yearly.2024.desc: "$bp2_yearly.2023.desc$"
 bp2_yearly.2024.a: "$bp2_yearly.2020.a$"
 bp2_yearly.2024.b: "$bp2_yearly.2023.b$"

 # Devil Imaginary Friend Conclusion
 bp2_yearly.2025.t: "The Mad [ROOT.Char.GetTitleAsNameNoTooltip]"
 bp2_yearly.2025.desc: ""That's the spirit, [ROOT.Char.GetFirstNameNoTooltip]! I'm so proud of you." [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] appears before me.\n\nI can only imagine and #EMP savor#! the screeching sound of my [ROOT.Char.Custom2( 'RelationToMePossessive', target )] screams as [target.GetSheHe] inhaled [target.GetHerHis] last, pitiful breath!\n\n"I believe my work is done here," [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] says.\n\n...but I hardly hear [ROOT.Var('imaginary_friend_name').Char.GetHerHis] over my hysterical cackling."
 bp2_yearly.2025.a: "I lust for #EMP blood!#!"
 imaginary_friend_mad_modifier_bribe_discount: "Inviting [agents|E] to [schemes|E] will cost 50% less"

 # Angle Imaginary Friend Conclusion
 bp2_yearly.2030.t: "A Messenger"
 bp2_yearly.2030.desc: ""#EMP [ROOT.Char.GetFirstNameNoTooltip]...#!"\n\nTurning, I see my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], standing behind me — a clear serenity visible on [ROOT.Char.Custom('GetHerHisOpposite')] countenance.\n\n"There is something I must tell you. I have quietly guided you all these years as your friend. I am no mere friend, however, but a messenger from [ROOT.Char.GetFaith.HighGodName]."\n\n"I have one final request to make of you. You must light a candle in my honor at [target_holy_site.GetNameNoTier]. Only then may I have leave to return to [ROOT.Char.GetFaith.PositiveAfterLife].""
 bp2_yearly.2030.a: "I understand what I must do."
 bp2_yearly.2030.a.tt: "Your next [GetActivityType('activity_pilgrimage').GetNameNoTooltip] to [target_holy_site.GetNameNoTier] will be 50% cheaper"
 bp2_yearly.2030.b: "Really? Perhaps I should rethink my stance on such things..."
 bp2_yearly.2030.c: "I'm sure [ROOT.Char.GetFaith.HighGodName] will hear my prayers from here."
 imaginary_friend_pilgrimage_discount: "Honoring your imaginary friend"

 bp2_yearly.2031.t: "Honoring [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]"
 bp2_yearly.2031.desc: "Now that I have finally made it to [ROOT.Char.GetCurrentLocation.GetName], it is time that I honor my friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]. [ROOT.Char.Custom('GetSheHeOpposite')|U] has seen me through many trying times — a true blessing in my life. I doubt I would be the [ROOT.Char.GetWomanMan] I am today without [ROOT.Char.Custom('GetHerHimOpposite')].\n\nThough [ROOT.Char.Custom('GetSheHeOpposite')] may not remain with me, [ROOT.Char.Custom('GetHerHisOpposite')] memory will live on in me. As I light a candle in [ROOT.Char.Custom('GetHerHisOpposite')] honor, I feel a light touch on my shoulder. The flame of the candle flickers. There is a faint whisper: "#EMP Farewell [ROOT.Char.GetFirstNameNoTooltip]...#!"\n\nThank you, my friend."
 bp2_yearly.2031.a: "Be at peace now, dear [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip]."
 imaginary_friend_pilgrimage_log_title: "[CHARACTER.GetName] honored [CHARACTER.GetHerHis] imaginary friend"
 imaginary_friend_pilgrimage_log: "[CHARACTER.GetName] honored [CHARACTER.GetHerHis] imaginary friend at [PROVINCE.GetBaronyNameExplicitly]"
 honored_imaginary_friend_memory: "honored imaginary friend"
 honored_imaginary_friend_memory_desc: "I honored my imaginary friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], at [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_second_perspective: "you honored your imaginary friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], at [ROOT.Var('location').GetProvince.GetNameNoTooltip]"
 honored_imaginary_friend_memory_desc_third_perspective: "[owner.GetFirstName] honored [owner.GetHerHis] imaginary friend, [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip], at [ROOT.Var('location').Province.GetNameNoTooltip]"

 # Neutral Imaginary Friend Conclusion
 bp2_yearly.2040.t: "A Friend Departs"
 bp2_yearly.2040.desc: ""[ROOT.Char.GetFirstNameNoTooltip], you've grown into such a remarkable [ROOT.Char.GetTitleAsNameNoTooltip]," [ROOT.Var('imaginary_friend_name').Char.GetFirstNameNoTooltip] says, a mistiness growing in [ROOT.Char.Custom('GetHerHisOpposite')] eyes.\n\n"You no longer need me. It's time that I depart and leave you to live your full and glorious life. There are so many around you to look to for support."\n\n"
 bp2_yearly.2040.desc.lover: ""Your [ROOT.Char.Custom2( 'RelationToMeShort', SCOPE.sC('lover') )], [lover.GetFirstNameNoTooltip], eyes you flirtatiously. Perhaps you have never noticed, but it is true. [lover.GetSheHe|U] yearns for your touch."\n\n"
 bp2_yearly.2040.desc.friend: ""[friend.GetFirstNameNoTooltip] became your friend [ROOT.Char.Custom( 'GetPeriodOfTimeWord' )] ago. [friend.GetSheHe|U] may not have known it then, but [friend.GetHerHis] devotion to you knows no bounds. [friend.GetHerHis|U] support for you is unwavering.""
 bp2_yearly.2040.a: "[lover.GetFirstNameNoTooltip] will keep me warm in your absense."
 bp2_yearly.2040.b: "I knew not of [friend.GetFirstNamePossessiveNoTooltip] devotion to me!"

 bp2_yearly.2100.t: "Laying Foundations"
 bp2_yearly.2100.desc: "The loose gravel underfoot crackles as [interlocutor.GetFirstName] and I trudge through it. It brings to mind the craggy exteriors of buildings across the land.\n\n"I want to build something." [interlocutor.GetFirstNameNoTooltip] blurts out, clearly sharing my thoughts. "We should construct something, here, at this spot! A model of some kind!" [interlocutor.GetSheHe|U] immediately starts scanning our surroundings, looking for materials.\n\nAs [interlocutor.GetFirstNameNoTooltip] scampers off towards a nearby stack of wood, I ponder more on the nature of our activity. Build #EMP what#!, precisely?"
 bp2_yearly.2100.a: "Perhaps a [ROOT.Char.Custom('GetDiplomacyBuilding')]?"
 bp2_yearly.2100.b: "[ROOT.Char.Custom('GetMartialBuilding')], to sharpen our swords in!"
 bp2_yearly.2100.c: "Maybe [ROOT.Char.Custom('GetStewardshipBuilding')] would teach us the value of money?"
 bp2_yearly.2100.d: "Something big, like a [ROOT.Char.Custom('GetIntrigueBuilding')]!"
 bp2_yearly.2100.e: "Our very own center of learning, like [ROOT.Char.Custom('GetLearningBuilding')]!"
 bp2_yearly.2100.a.tt: "This will further your [diplomacy|E] [education_focus|E]"
 bp2_yearly.2100.b.tt: "This will further your [martial|E] [education_focus|E]"
 bp2_yearly.2100.c.tt: "This will further your [stewardship|E] [education_focus|E]"
 bp2_yearly.2100.d.tt: "This will further your [intrigue|E] [education_focus|E]"
 bp2_yearly.2100.e.tt: "This will further your [learning|E] [education_focus|E]"

bp2_yearly.2110.t: "[GetTrait('humble').GetNameNoTooltip( ROOT.Char )] or [GetTrait('arrogant').GetNameNoTooltip( ROOT.Char )]?"
bp2_yearly.2110.desc: "My [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], and I are practicing our martial craft in the courtyard.\n\n"#EMP Ugh!#!" [interlocutor.GetSheHe] grunts hard as I knock [interlocutor.GetHerHim] to the ground. [interlocutor.GetSheHe|U] gazes up at me in awe. "You're handy with a weapon, [ROOT.Char.GetFirstNameNoTooltip]. I wish I had half your skill.""
bp2_yearly.2110.a: ""You'll get there, [interlocutor.GetFirstNameNoTooltip]. Come, let's try again!""
bp2_yearly.2110.b: ""I am destined to be the best warrior of House [ROOT.Char.GetHouse.GetBaseNameNoTooltip].""
bp2_yearly.2110.c: "Remain silent."

bp2_yearly.2120.t: "[GetTrait('temperate').GetNameNoTooltip( ROOT.Char )] or [GetTrait('gluttonous').GetNameNoTooltip( ROOT.Char )]?"
bp2_yearly.2120.desc: "#EMP Clink, clink!#!\n\nMy spoon scrapes the bottom of the bowl as I devour yet another helping of stew. I quench my thirst with hearty gulps from my cup that will soon need refilling. I just can't get enough.\n\n"[ROOT.Char.GetFirstNameNoTooltip]! What are you doing? Don't you think you've been... well, #EMP consuming#! just a bit much recently?""
bp2_yearly.2120.a: ""You're right. My gluttony needs tempering.""
bp2_yearly.2120.b: ""Feasting #EMP does#! a [ROOT.Char.GetTitleAsNameNoTooltip] make!""

bp2_yearly.2130.t: "[GetTrait('generous').GetNameNoTooltip( ROOT.Char )] or [GetTrait('greedy').GetNameNoTooltip( ROOT.Char )]?"
bp2_yearly.2130.desc: "It is a rare occasion that I manage to slip by all my attendants unnoticed and secure a few precious moments to myself — a chance to finally feel like other children must.\n\nClutching my [ROOT.Char.Custom( 'child_favorite_toy' )], I walk the streets of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip] taking in all the sights and smells. People are bustling about; merchants hawking their wares.\n\nI come upon a sickly-looking peasant child holed up in the corner of an alleyway."
bp2_yearly.2130.a: ""Here, may you cherish this [ROOT.Char.Custom( 'child_favorite_toy' )] as I have.""
bp2_yearly.2130.a.flavor: "You give the child your toy"
bp2_yearly.2130.b: ""Those less fortunate do not deserve my generosity.""

bp2_yearly.2140.t: "[GetTrait('honest').GetNameNoTooltip( ROOT.Char )] or [GetTrait('deceitful').GetNameNoTooltip( ROOT.Char )]?"
bp2_yearly.2140.desc: "I quietly tiptoe down the corridor with my nighttime treat in hand. The kitchens always have them ready during the wee hours of the morning. There is nothing quite like savoring a [ROOT.Char.Custom( 'FavoriteTreat' )] freshly made.\n\nAs I round a corner, I am met with the sight of my bleary-eyed [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )], [interlocutor.GetFirstName], wiping the sleep from [interlocutor.GetHerHis] eyes. "[ROOT.Char.GetFirstNameNoTooltip]! Have you ransacked the kitchens #EMP again#!?"\n\nI guiltily tuck the [ROOT.Char.Custom( 'FavoriteTreat' )] out of sight."
bp2_yearly.2140.a: ""Yes, [ROOT.Char.Custom2( 'RelationToMeShort', interlocutor )]. I couldn't resist.""
bp2_yearly.2140.b: ""Of course not! I simply couldn't sleep.""

bp2_yearly.2150.t: "[GetTrait('lifestyle_herbalist').GetNameNoTooltip( ROOT.Char )] or [GetTrait('lifestyle_gardener').GetNameNoTooltip( ROOT.Char )]?"
bp2_yearly.2150.desc: "For the past fortnight, my [GetCourtPositionType('court_physician_court_position').GetNameNoTooltip()], [interlocutor.GetFirstName], has been teaching me all about the growing and cultivation of plants as well as their respective uses in medicine.\n\nToday, [interlocutor.GetSheHe] has brought me to look over [interlocutor.GetHerHis] books. "My [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )], you've made incredible progress. However, it is time to choose a focus for your studies."\n\n"Would you prefer to focus on horticulture itself or are you more enticed by the practical impacts of such plants?""
bp2_yearly.2150.a: "Herbs are useless without proper knowledge of their uses."
bp2_yearly.2150.b: "Encouraging the growth of new life is beyond compare."
bp2_yearly.2150.c: "I'll not continue wasting my time with plants."

bp2_yearly.2160.t: "[GetTrait('compassionate').GetNameNoTooltip( ROOT.Char )] or [GetTrait('sadistic').GetNameNoTooltip( ROOT.Char )]?"
bp2_yearly.2160.desc: "Strolling through the [ROOT.Char.Custom('GetCourtyard')], I see [interlocutor.GetFirstNameNoTooltip] sparring with some other children under the guidance of [marshal.GetTitledFirstName]. [interlocutor.GetSheHe|U] isn't doing too well unfortunately and [interlocutor.GetSheHe] is suddenly knocked back, nearly toppling me over.\n\n"I'm sorry my [interlocutor.Custom2( 'RelationToMeShort', ROOT.Char )]," [interlocutor.GetSheHe] says as [interlocutor.GetSheHe] gets on [interlocutor.GetHerHis] feet, dusting [interlocutor.GetHerselfHimself] off.\n\n[interlocutor.GetHerHis|U] wound is fresh."
bp2_yearly.2160.a: ""Fret not, [interlocutor.GetFirstNameNoTooltip]. You'll improve with practice.""
bp2_yearly.2160.b: ""More pain will ensure you do not forget this mistake!""
bp2_yearly.2160.b.flavor: "You rub dirt from the [ROOT.Char.Custom('GetCourtyard')] ground into [interlocutor.GetHerHis] wound"

