l_english:
 child_personality.7300.t: "A Friend to Animals"
 child_personality.7300.desc: "I tend to feel much more at ease around the animals of the menageries and stables than I do around my peers and tutors at court. I find myself once again in the stables, grooming and riding my horse.\n\nI feel a strong kinship, like a good friend. I dismount, give my steed a good brushing, and I wonder if perhaps we should treat our mounts more as comrades."
 child_personality.7300.a: "I... I think I speak horse!"
 child_personality.7300.b: "They are just like us."
 child_personality.7300.c: "A beast is a tool, nothing more."
 child_personality.7301.t: "$child_personality.7300.t$"
 child_personality.7301.desc: "[child.GetFirstName] has been spending an unusual amount of time at the stables as late and has begun to neglect [child.GetHerHis] peers at court. The child seems fixated on one specific horse"
 child_personality.7301.eccentric.desc: "and has even begun to claim that [child.GetSheHe] "speaks horse".\n\nThe child then proceeded to blow raspberries with [child.GetHerHis] lips and make whinnying noises, occasionally stopping to inform me what [child.GetSheHe] and the horse were talking about."
 child_personality.7301.eccentric.obligatory_glitterhoof_reference: "Apparently, this beast has ambitions of rising to the rank of [child.GetFaith.ReligiousHeadName]."
 child_personality.7301.eccentric.fallback: "Apparently, this beast wishes to sit the council."
 child_personality.7301.compassionate.desc: "and claims that even beasts are deserving of care and dignity.\n\nThe horse is immaculately groomed to perfection, unlike [child.GetFirstNameNoTooltip] who has evidently been doing stablehand's work."
 child_personality.7301.callous.desc: "but when confronted, [child.GetSheHe] insists that a beast is just a mere tool to be used and discarded when it is no longer useful.\n\n[child.GetFirstNameNoTooltip] doesn't seem at all concerned for the beast's safety or comfort when riding, becoming actively irritated when the animal shows any concern for its own safety."
 child_personality.7301.eccentric: "What a wonderful imagination."
 child_personality.7301.compassionate: "Do unto others..."
 child_personality.7301.callous: ""Excellent, hold onto that feeling.""
 child_personality.7301.change.eccentric: ""No, speak to the horse. Tell me what it says.""
 child_personality.7301.change.compassionate: ""A horse is a companion unlike any other, [child.GetFirstNameNoTooltip].""
 child_personality.7301.change.callous: ""Stupid child, a horse is just a tool.""
 child_personality.7400.t: "To Game or To Ride?"
 child_personality.7400.desc: "I've been happily spending time with [other_child.GetFirstName] for the better half of the day, and I feel as though I could play with [other_child.GetHerHim] until my body is sore.\n\nBut then I see [other_child.GetHerHis] face slump as I pull out my [ROOT.Char.Custom('BG_GameType_Generic')] set.\n\n"
 child_personality.7400.desc.outro.young: ""I don't want to play something so stupid and boring. I want to ride horses!""
 child_personality.7400.desc.outro.older: ""Oh come, [ROOT.Char.GetFirstNameNoTooltip], we've been indoors all day. Perhaps we should go out for a ride!""
 child_personality.7400.a: ""Why not both?""
 child_personality.7400.b: ""No, we are to play MY game MY way!""
 child_personality.7400.c: ""Okay, riding sounds fine too...""
 child_personality.7401.t: "$child_personality.7400.t$"
 child_personality.7401.desc: "[child.GetFirstName] has been oddly quiet for much of the day, so I decide it prudent to go and check up on [child.GetHerHim]. I find [child.GetHerHim]"
 child_personality.7401.eccentric.desc: "out in the riding grounds with [other_child.GetFirstName]. The two of them are shouting aloud from their horseback, reciting what sounds like moves from [child.Custom('BG_GameType_Generic')] of all things. Upon closer inspection, the two of them are playing the board game on horseback, or at least attempting to. The entire riding yard is littered with playing pieces and the two have fallen from their mounts more than once."
 child_personality.7401.fickle.desc: "out in the riding grounds with [other_child.GetFirstName]. [child.GetFirstNameNoTooltip|U] seems less than thrilled to be out there, as though [child.GetSheHe] is being made to be there by [child.GetHerHis] playmate.\n\n"I wanted to play board games, but [other_child.GetFirstNameNoTooltip] said we should ride horses, and that sounded good too!""
 child_personality.7401.stubborn.desc: "up in [child.GetHerHis] room with [other_child.GetFirstName] who appears to be halfheartedly playing [child.Custom('BG_GameType_Generic')] with an enthusiastic [child.GetFirstNameNoTooltip].\n\n"[other_child.GetFirstNameNoTooltip|U] wanted to ride, but I decided we should play board games instead!""
 child_personality.7401.eccentric: ""What an excellent compromise!""
 child_personality.7401.fickle: ""Whims change more often than the weather.""
 child_personality.7401.stubborn: ""Remain as unchanging as a stone.""
 child_personality.7401.change.eccentric: ""Why not play both at once?""
 child_personality.7401.change.fickle: ""One's whims must be as changing as flowing water.""
 child_personality.7401.change.stubborn: ""No, always bury your feet and demand others move.""
 stress_threshold.2360.t: "Mental Break: A Visitor"
 stress_threshold.2360.desc: "I at last find some reprieve from the stresses of [ROOT.Char.Custom('GetCourt')|l] life in my private [ROOT.Char.Custom('GetChamber')|l], but as I doze, on the brink of sleep, I hear a hard melodic tapping.\n\nI swing my [ROOT.Char.Custom('GetDoor')] open to see who this midnight visitor is, only for my face to be assaulted by a small black bird.\n\nUsually a visit from one of [ROOT.Char.GetFaith.CreatorNamePossessive] creatures would be a gift, but this little black pest flaps ceaselessly about the [ROOT.Char.Custom('GetRoom')|l], cawing and screeching at me. I feel my fists tighten and my heart begin to race."
 stress_threshold.2360.a.eccentric.gain: "I think it's speaking to me."
 stress_threshold.2360.a.eccentric.effect: "Aha, a visitor at this hour! Let's have a chat."
 stress_threshold.2360.b.irritable.gain: "I can't take this anymore!"
 stress_threshold.2360.b.irritable.effect: "I'll kill that bloody bird!"
 stress_threshold.2360.c: "I'm sure it will go away eventually."
 bp2_yearly.8000.t: "In My Image"
 bp2_yearly.8000.desc.intro: "[hostage.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has recently been speaking to me exclusively in [ROOT.Char.GetCourtLanguage.GetNameNoTooltip], and [hostage.GetSheHe] does so with remarkable proficiency.\n\n"
 bp2_yearly.8000.desc.tutor: "Undoubtedly it is all the time spent under the care of my court tutor, [tutor.GetFirstName], that has made this child such a bright spark for language, and I look forward to seeing [hostage.GetHerHis] mastery of the courtly tongue advance yet further."
 bp2_yearly.8000.desc.chaplain: "[hostage.GetFirstNameNoTooltip|U] tells me that [hostage.GetHerHis] educators in the clergy, such as [tutor.Custom2('MyCharacterIntroduction', ROOT.Char)] are to thank for [hostage.GetHerHis] mastery of the courtly tongue."
 bp2_yearly.8000.desc.guardian: "Clearly, [hostage.GetFirstNameNoTooltip] and [tutor.GetFirstName] are developing quite the bond, and I can look forward to even more welcome surprises in [hostage.GetHerHis] education."
 bp2_yearly.8000.a: "I will tutor [hostage.GetHerHim] personally."
 bp2_yearly.8000.b: "What a pitiful attempt at [ROOT.Char.GetCourtLanguage.GetNameNoTooltip]."
 bp2_yearly.8000.c: "That's nice."
 bp2_yearly.8000.b.tt: "[hostage.GetFirstNameNoTooltip|U] will be discouraged from learning your [court_language|E]"
 tutor_child_in_language_tt: "[hostage.GetFirstNameNoTooltip|U] will begin a [scheme|E] to learn your [court_language|E] with a powerful bonus"
 child_learning_language_tt: "[hostage.GetFirstNameNoTooltip|U] will be encouraged to begin a [scheme|E] to learn your [court_language|E]"
 bp2_yearly.8010.t: "Funny Talk"
 bp2_yearly.8010.desc: "I am in the middle of a lesson with [child.Custom2('MyCharacterIntroduction', ROOT.Char)] and the stifled grin from [child.GetHerHim] gives me cause to suspect [child.GetSheHe] isn't paying any attention to a word I say. Every so often, [child.GetSheHe] just repeats something I've said in some strange voice.\n\n"What is it you're doing?"\n\n"What is it you're doing?" The [child.Custom('InsultNoun')] bursts into laughter. "Sorry, your accent is just so funny!""
 bp2_yearly.8010.a: "Perhaps I should teach [child.GetHerHim] rudimentary [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]."
 bp2_yearly.8010.a.tt: "You spend the next few lessons speaking basic [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 tutor_child_in_native_language_tt: "[child.GetFirstName|U] will begin a [scheme|E] to learn your [language|E] with a powerful bonus"
 bp2_yearly.8010.a.success: "You successfully teach [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.a.failure: "You are unable to teach [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]"
 bp2_yearly.8010.b: ""No, #EMP you#! talk funny!""
 bp2_yearly.8010.b.success: "You successfully mock the child"
 bp2_yearly.8010.b.failure: "You are further humiliated"
 bp2_yearly.8010.c: "Okay."
 bp2_yearly.8010.d: "Oway areway uway?"
 bp2_yearly.8010.d.tt: "You spend the lesson inventing a secret language together"
 bp2_yearly.8020.t: "What Do You Want To Do?"
 bp2_yearly.8020.desc: "I have been playing with [other_child.Custom2('MyCharacterIntroduction', ROOT.Char)] for the better half of the day, and I have been having so much fun! We've played [ROOT.Char.Custom('BG_GameType_Generic')] and as our game comes to a close, [other_child.GetSheHe] bests me and I am left dumbstruck.\n\n"That was fun! Now what do we do?"\n\nThis is my chance to pick something that I may yet win..."
 bp2_yearly.8020.a: "Let's race on stilts!"
 bp2_yearly.8020.b: "Let's play with the teetotum!"
 bp2_yearly.8020.c: "Everyone wins with puppets."
 bp2_yearly.8021.t: "The Game"
 bp2_yearly.8021.desc.intro: "We set aside the playing board and prepare"
 bp2_yearly.8021.desc.stilts: "our stilts. I am raised aloft, almost as high as a grown-up, and my tiny legs struggle to keep me aloft at these staggering heights. Once my opponent has risen to find [other_child.GetHerHis] unsteady footing, we're off!"
 bp2_yearly.8021.desc.teetotum: "the teetotum. Around and around it spins, each of us betting our marbles on its result. Though there is nothing of value at stake, I feel my heart race as it comes to fall on its side.\n\nThe game goes back and forth, marbles trading hands, but I soon find"
 bp2_yearly.8021.desc.stilts.outro: "\n\n[other_child.GetFirstNameNoTooltip|U] hardly makes it a few yards before falling flat on [other_child.GetHerHis] face, leaving me the victor. Looming over my opponent from my mighty stilts, I am free to take my prize."
 bp2_yearly.8021.desc.teetotum.outro: "myself with all of the marbles by the end. [other_child.GetFirstNameNoTooltip|U] lets out a defeated sigh, and I am proudly the owner of all the marbles."
 bp2_yearly.8021.a: "That was too easy! Loser!"
 bp2_yearly.8021.b: "Good game."
 bp2_yearly.8021.c: "I did say the winner would get a favor..."
 bp2_yearly.8022.desc.stilts.outro: "\n\nI'm running as fast as I can on my unsteady feet, but after just a few yards, I collapse right on my face and [other_child.GetFirstNameNoTooltip] is the winner."
 bp2_yearly.8022.desc.teetotum.outro: "I've completely run out of marbles, making [other_child.GetFirstNameNoTooltip] the winner."
 bp2_yearly.8022.desc.rubbed_it_in: "\n\n[other_child.GetSheHe|U] is far from humble in victory, mocking and belittling me for losing."
 bp2_yearly.8022.desc.normal_child: "\n\n"That was a lot of fun!""
 bp2_yearly.8022.a: "Whatever."
 bp2_yearly.8022.a.mean: ""Shut up! I hate you!""
 bp2_yearly.8022.b: ""Guards!""
 bp2_yearly.8022.c: ""Yeah, we should play again!""
 bp2_yearly.8030.t: "A Lonely Doll"
 bp2_yearly.8030.desc: "Flame and screams surround me in [ROOT.Char.GetCurrentLocation.GetName] as my army plunders for valuable goods and prisoners. The acrid stench of burning flesh fills the air.\n\nAmong the wreckage, a small doll lies cast aside. Its small button eyes and hand-stitched smile remind me of the innocence waiting for me back home. \n\nEven caked in mud, its soft hair feels so delicate in my hand. I can't help but think it would make a perfect gift for one of the children at court."
 bp2_yearly.8030.a: "[child_1.GetFirstNameNoTooltip] would love this!"
 bp2_yearly.8030.b: "This doll reminds me so much of [child_2.GetFirstNameNoTooltip]."
 bp2_yearly.8020.a.win: "You win!"
 bp2_yearly.8020.a.lose: "You lose..."
 bp2_yearly.8040.t: "[crush.GetSheHe|U] is a [crush.GetWomanMan|U] Now"
 bp2_yearly.8040.desc.intro: "It has been a good while since I saw my old heartthrob, [crush.GetFirstName]."
 bp2_yearly.8040.desc.mid.same_location: "Then, I see [crush.GetHerHim] enter my [ROOT.Char.Custom('GetCourt')], looking as resplendent as ever, a vision of [ROOT.Char.GetFaith.PositiveAfterLife] if ever there was one. I feel my heart begin to race, and my palms sweat, just as they did when I was but a [ROOT.Char.Custom('GirlBoy')].\n\nIt's hard to believe that [crush.GetSheHe] is the same [crush.Custom('GirlBoy')] I would fawn over in my youth, and harder still to believe that my feelings are unchanged."
 bp2_yearly.8040.desc.mid.different_location: "Even after all these years, the thought of [crush.GetHerHim] as the subject of my childhood infatuation occupies my mind in the midnight hours.\n\n[crush.GetSheHe|U] is a [crush.GetWomanMan] now, and I cannot help but feel myself reaching for my quill when I think of [crush.GetHerHim]."
 bp2_yearly.8040.desc.outro: "Perhaps I ought to finally make my feelings known."
 bp2_yearly.8040.a: "I will confess my love!"
 bp2_yearly.8040.b: "I must set aside these childish thoughts."
 bp2_yearly.8040.c: "We will marry in the morning!"
 bp2_yearly.8041.t: "You're a [ROOT.Char.GetWomanMan|U] Now"
 bp2_yearly.8041.desc.intro.same_location: "I enter my [ROOT.Char.Custom('ResidenceBuilding')] and find [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] staring at me like a starving wild-[crushee.GetWomanMan] eying up [crushee.GetHerHis] next meal. [crushee.GetSheHe|U] breaks through the crowd and"
 bp2_yearly.8041.desc.intro.different_location: "I find among my usual letters of state something most unusual. Delicately wrapped with a blood-red ribbon is a letter with the image of a heart adorning its waxy seal.\n\nIt is from [crushee.Custom2('MyCharacterIntroduction', ROOT.Char)] and details [crushee.GetHerHis] profound feelings for me."
 bp2_yearly.8041.desc.mid.same_location_marriage: "lowers [crushee.GetHerselfHimself] to my feet.\n\n"Oh my sweet [ROOT.Char.Custom('LoverPetName')], I've had eyes for you since we were but children. My love is purer than any you'll find in this world, and I would be your [crushee.Custom('WifeHusband')] if you'd have me!""
 bp2_yearly.8041.desc.mid.different_location_marriage: "After a long while of discussing [crushee.GetHerHis] childhood infatuation with me, the letter goes on to propose that [crushee.GetSheHe] becomes my [crushee.Custom('WifeHusband')]!\n\n"We would be wed the moment you respond, my love. Take me and I will endeavor to make your happiness my life's purpose.""
 bp2_yearly.8041.desc.mid.same_location_lovers: "pulls me aside to some quiet corner of the [ROOT.Char.Custom('GetCourt')] and whispers softly into my ear.\n\n"I have had profound feelings of love for you since we were children. I offer you my love, if you'll take it.""
 bp2_yearly.8041.desc.mid.different_location_lovers: "\n\n"My love, I breathe only for you, and I cannot bare to be apart for much longer. I have loved you since I was just a [crushee.Custom('GirlBoy')]. Please, return my love and I promise I will make you happy forever.""
 bp2_yearly.8041.a: "I return [crushee.GetHerHis] love!"
 bp2_yearly.8041.b: "I don't feel the same way."
 bp2_yearly.8042.t: "Affections Returned"
 bp2_yearly.8042.desc.intro: "I profess my love to [crush.GetFirstName]"
 bp2_yearly.8042.desc.mid.same_location: "and [crush.GetSheHe] leans into my ear and whispers [crush.GetHerHis] affections right back to me."
 bp2_yearly.8042.desc.mid.different_location: "in a letter and it takes but a few days for [crush.GetHerHim] to write back that [crush.GetSheHe] feels the same way!"
 bp2_yearly.8042.desc.outro: "\n\nI am overjoyed and simply astounded that our love was able to transcend the folly of our youth and blossom into a mature courtship."
 bp2_yearly.8042.a: "How wonderful."
 bp2_yearly.8043.t: "Affections Scorned"
 bp2_yearly.8043.desc: "It seems that my feelings remain to be one-way. [crush.GetFirstName|U] seems entirely uninterested in me as a lover, and I am left heartbroken."
 bp2_yearly.8043.a: "Perhaps [crush.GetSheHe] may be persuaded."
 bp2_yearly.8043.b: "Alas."
 bp2_yearly_8040_confess_crush: "You and [crush.GetFirstName] may become lovers"
 bp2_yearly_8042_rejection: "[crushee.GetFirstName] will be informed of your rejection"

