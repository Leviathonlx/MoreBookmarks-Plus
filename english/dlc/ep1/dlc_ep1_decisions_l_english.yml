l_english:
 order_mass_eviction_decision:0 "Order Mass Eviction"
 order_mass_eviction_decision_desc:0 "It's no secret that we lack spare rooms here at court in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip], nor that we have more than a few scrounging "guests" taking advantage of my- #EMP our#! hospitality.\n\nTypically, it would be rude to demand such layabouts move on, but if I were to claim that we simply cannot house them..."
 order_mass_eviction_decision.tt.courtier_option:0 "Due to your severe lack of lodgings, you may also opt to evict unimportant courtiers"
 order_mass_eviction_decision_tooltip:0 "Send your [guests|E] packing"
 order_mass_eviction_decision_confirm:0 "Space is at a premium!"
 AT_LEAST_ONE_GUEST_TRIGGER:0 "You have at least 1 [guest|E]"
 AT_LEAST_ONE_UNIMPORTANT_COURTIER_TRIGGER:0 "You have at least 1 unimportant [courtier|E]"

 exoticise_a_grand_hall_decision:1 "Exoticize a Grand Hall"
 exoticise_a_grand_hall_decision_desc:0 "My court is filled with room after room after room, enough that even some of our more impressive halls go unused through much of the year.\n\nWith this much architecture to style and decorate, surely we can afford to splash out on something modeled in a radically different style?"
 exoticise_a_grand_hall_decision_tooltip:0 "Redecorate part of your palace in the style of another [royal_court|E]"
 exoticise_a_grand_hall_decision.tt.you_ponder:0 "You ponder other [kingdoms|E] and [empires|E]..."
 exoticise_a_grand_hall_decision_confirm:0 "Fetch the masons!"
 exoticise_a_grand_hall_decision.tt.any_valid_empire:0 "Any [empire|E] with a [royal_court|E] is in [diplomatic_range|E]"
 exoticise_a_grand_hall_decision.tt.any_valid_kingdom:0 "Any [kingdom|E] with a [royal_court|E] is in [diplomatic_range|E]"

 invite_a_linguist_self:1 "Find [ROOT.Char.GetCourtLanguage.GetNameNoTooltip] Linguist"
