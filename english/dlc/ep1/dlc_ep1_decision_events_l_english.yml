l_english:
 ep1_decision.0101.t:0 "Out with the Old"
 ep1_decision.0101.desc:0 "Malingerers! Sluggards! Do-nothings!\n\nMy court is #EMP beset#! with parasites like aphids in a garden, quartered in every available room, snoring day and night and leaving their chamber pots strewn through the cramped halls.\n\nThis cannot stand. We simply don't have #EMP room#! for all these wandering strangers."
 ep1_decision.0101.a:0 "[capital.GetNameNoTierNoTooltip] is not an inn. Be gone, leeches!"
 ep1_decision.0101.b:0 "Everyone who lacks a job or my blood, #EMP out#!!"
 ep1_decision.0101.c:0 "I suppose we could put some beds in the stables..."

 ep1_decision.0111.t:0 "Grandiose Decor"
 ep1_decision.0111.desc:0 "Several likely redecorating candidates present themselves, those nearest and most noteworthy to me: the realms of [option_1.GetTitledFirstName], [option_2.GetTitledFirstName], and [option_3.GetTitledFirstName].\n\nSelecting a style that's considered more renowned than my own court would be personally humbling but lend me some of the foreign realm's air of grandeur.\n\nConversely, emulating a lesser realm would show magnanimity and build my legend abroad at the cost of some reputation at home."
 ep1_decision.0111.toast.t:0 "[ROOT.Char.GetTitledFirstName] has emulated one of my halls"
 ep1_decision.0111.a.greater_cgv:0 "The [option_1.GetPrimaryTitle.GetAdjectiveNoTooltip|U] court is quite, quite grand."
 ep1_decision.0111.a.lesser_cgv:0 "[option_1.GetPrimaryTitle.GetNamePossessiveNoTooltip|U] people #EMP could#! use my charity."
 ep1_decision.0111.b.greater_cgv:0 "I find [option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] architecture enthralling!"
 ep1_decision.0111.b.lesser_cgv:0 "[option_2.GetPrimaryTitle.GetAdjectiveNoTooltip] architecture is crude but inspiring!"
 ep1_decision.0111.c.greater_cgv:0 "Perhaps a feast hall in the [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] style?"
 ep1_decision.0111.c.lesser_cgv:0 "Perhaps a rough [option_3.GetPrimaryTitle.GetAdjectiveNoTooltip] feast hall would be a novelty?"
 ep1_decision.0111.d:0 "These all seem quite #EMP alarmingly#! foreign..."
 ep1_decision.0111.d.tt:0 "Your [gold|E] is refunded"
 
 promote_other_culture_development_decision_name:0 "Celebrate Other Cultures"
 promote_other_culture_development_decision_desc:0 "Let us reward those who have have served us loyally, so that they can grow and develop alongside the dynasty that they serve so faithfully!"
 promote_other_culture_development_decision_tooltip:0 "Improve the development of [counties|E] from different [cultures|E] with a high [cultural_acceptance|E]"
 promote_other_culture_development_decision_not_acceptance_tt:0 "There is no [culture|E] with a [cultural_acceptance|E] higher than #V 75%#! in your [realm|E]"
 promote_other_culture_development_decision_confirm:0 "Distribute the Coins"
 promote_other_culture_development_decision_effect_summary:0 "Every [current_culture.GetName] [county|E] in the [realm|E] gets [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] for 10 years"
 promote_other_culture_development_decision_no_effect:0 "Every [county|E] in the [realm|E] from a [culture|E] with a [cultural_acceptance|E] higher than #V 75%#! gets [GetModifier('promote_culture_modifier' ).GetNameWithTooltip|L] for 10 years"
 promote_culture_leader_modifier:0 "Celebrating Cultural Diversity"

 ep1_decision.0201.t:0 "Linguists at Court"
 ep1_decision.0201.desc:1 "At last the search for a [target_court_language.GetCourtLanguage.GetName] linguist has come to fruition. The candidates have been presented in front of me, each of them carrying their own expertise in foreign languages."
 ep1_decision.0201.tt.aptitude:0 "[selected_linguist.GetUINamePossessive] [aptitude|E] is [selected_linguist.GetCourtPositionAptitude( GetCourtPositionType( 'court_tutor_court_position' ) )]"
 ep1_decision.0201.a:2 "[good_linguist.GetNameNoTooltip] is a renowned [target_court_language.GetCourtLanguage.GetNameNoTooltip] linguist."
 ep1_decision.0201.b:0 "[medium_linguist.GetNameNoTooltip] will do the job."
 ep1_decision.0201.c:1 "[scholarly_linguist.GetNameNoTooltip] is a famous [target_court_language.GetCourtLanguage.GetNameNoTooltip] expert!"
 ep1_decision.0201.d:0 "I know [cheap_linguist.GetNameNoTooltip] will practically work for free!"
 ep1_decision.0201.e:0 "On second thought..."
 learn_court_language_toast_title:1 "[target_court_language.GetCourtLanguage.GetName] Teacher Hired"
