l_english:

 #What You Don't See...
 tour_grounds_events.7000.t:0 "What You Don't See..."
 tour_grounds_events.7000.desc:0 "[stop_host_scope.GetTitledFirstName|U] has been quite the gracious host so far, showing me [stop_host_scope.GetHerHis] lands and possessions with pride, so I'm immediately taken aback when [stop_host_scope.GetSheHe] starts stammering and clearly trying to draw my attention away from an apparently unremarkable door we are passing by.\n\n"Are you #EMP hiding#! something from me, [stop_host_scope.GetFirstNameNoTooltip]?"\n\nI take advantage of [stop_host_scope.GetHerHis] moment of stunned — shameful? #EMP Guilty#!? — silence to push the door open, and I'm surprised by what I find:"
 tour_grounds_events.7000.desc_artifacts:0 "treasures, jewels, and even [stop_host_scope.GetFirstNamePossessiveNoTooltip] [this_artifact.GetName]!"
 tour_grounds_events.7000.desc_pantry:0 "a hidden pantry, stacked to the ceiling with foreign spices, seasoned meat, honey, and barrels of salt!"
 tour_grounds_events.7000.desc_cellar:0 "a whole cellar, stacked to the ceiling with expensive wines and liqueurs from faraway lands!"
 tour_grounds_events.7000.desc_gold:0 "several piles of gold and chests overflowing with coins!"
 tour_grounds_events.7000.desc_falcons:0 "an aviary hosting a large number of proud falcons in well-kept mews!"
 tour_grounds_events.7000.desc_dogs:0 "the door leads to a courtyard filled with the healthiest, strongest-looking hounds I've seen in a while!"
 tour_grounds_events.7000.desc_horses:0 "the door leads to a courtyard filled with the healthiest, strongest-looking horses I've seen in a while!"
 tour_grounds_events.7000.desc_fallback:0 "a deposit of food, gold pieces, and general goods!"
 tour_grounds_events.7000.a:0 "It's only fair to share this with your [ROOT.Char.GetTitleAsNameNoTooltip]."
 tour_grounds_events.7000.a.tt:0 "Secret stash taxed"
 tour_grounds_events.7000.b:0 "Guards! Commandeer #EMP everything#!."
 tour_grounds_events.7000.b.tt:0 "Secret stash commandeered"
 tour_grounds_events.7000.b.tt.2:0 "Your liege takes away the best of your stash!"
 tour_grounds_events.7000.c:0 "A fellow connoisseur!"
 tour_grounds_events.7000.c.tt:0 "Secret stash appreciated"
 tour_grounds_events.7000.c.tt.2:0 "You bond with your liege by sharing your interests!"
 tour_grounds_events.7000.d:0 "I'll pretend I didn't see this."
 tour_grounds_events.7000.d.tt:0 "Secret stash ignored"
 tour_grounds_events.7001.desc:0 "I believe I've been an extremely gracious host to my visiting liege, [visiting_liege.GetTitledFirstName], so far.\n\nThe visit to my [ROOT.Char.Custom('ResidenceBuilding')], in particular, has been going great — until I make a wrong turn and drop my eager [visiting_liege.GetLadyLord] right in front of the only door I was trying to keep [visiting_liege.GetHerHim] away from:"
 tour_grounds_events.7001.desc_artifacts:0 "the secret room where I keep my family treasures!"
 tour_grounds_events.7001.desc_pantry:0 "the hidden pantry where I stash my foreign spices, seasoned meat, honey, and barrels of salt!"
 tour_grounds_events.7001.desc_cellar:0 "the hidden cellar where I stash my expensive wines and liqueurs from faraway lands!"
 tour_grounds_events.7001.desc_gold:0 "the hidden treasury where I stash my piles of gold and chests overflowing with coins!"
 tour_grounds_events.7001.desc_falcons:0 "the hidden aviary where I keep my most prized falcons!"
 tour_grounds_events.7001.desc_dogs:0 "the secret courtyard where I raise my most prized hounds!"
 tour_grounds_events.7001.desc_horses:0 "the secret courtyard where I raise my most prized horses!"
 tour_grounds_events.7001.desc_fallback:0 "my secret stash of food, gold pieces, and generally expensive goods!"
 tour_grounds_events.7001.desc_conclusion:0 "\n\nAs I start nervously stammering, [visiting_liege.GetTitledFirstNameNoTooltip] grows increasingly curious."
 tour_grounds_events.7001.a:0 "My [visiting_liege.GetLadyLord]! Let's go #EMP this#! way!"
 tour_grounds_events.7001.a.success:0 "You redirect your liege elsewhere"
 tour_grounds_events.7001.a.success.tt:0 "Your riches are safe"
 tour_grounds_events.7001.a.failure:0 "Your liege barges into the room"
 tour_grounds_events.7001.a.failure.tt:0 "Your secret stash is discovered"
 tour_grounds_events.7001.b:0 "I'm sure [visiting_liege.GetSheHe] can be persuaded to look away?"
 tour_grounds_events.7001.b.success:0 "Your liege accepts the bribe"
 tour_grounds_events.7001.b.success.tt:0 "Bribe taken"
 tour_grounds_events.7001.b.tt.2:0 " Your host [ROOT.Char.GetTitledFirstNameNoTooltip] has paid you to look away from a certain room."
 tour_grounds_events.7001.b.tt:0 "Bribed to look away"
 tour_grounds_events.7001.c:0 "I was JUST about to take you there!"
 tour_grounds_events.7001_followup:0 "Your liege will decide what to do about your hidden possessions — you might get extra taxes!"
