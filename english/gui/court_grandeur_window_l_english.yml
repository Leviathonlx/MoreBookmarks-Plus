l_english:
 COURT_GRANDEUR_LABEL:1 "[court_grandeur|E]:"
 COURT_AMENITIES_LABEL:0 "[court_amenities|E]"
 MODIFIER_PREVIOUS_LEVELS_APPLY:0 "#weak $EFFECT_LIST_BULLET$All previous levels also apply#!"
 MODIFIER_PREVIOUS_LEVELS_APPLY_NEWLINE:0 "\n$MODIFIER_PREVIOUS_LEVELS_APPLY$"
 COURT_GRANDEUR_LEVEL_TOOLTIP:4 "#S Effects#!\n[CourtGrandeurWindow.GetModifierDescForLevel(CourtGrandeurLevel.GetValue)]\n[AddLocalizationIf( GreaterThan_int32( CourtGrandeurLevel.GetValue, '(int32)1' ), 'MODIFIER_PREVIOUS_LEVELS_APPLY' )]"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_HEADER:1 "#T [court_grandeur|E]: [CourtGrandeurData.GetCurrent|2]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE:2 "#S Baseline:#! #underline [CourtGrandeurData.GetBase|V0]#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_SIMPLE:0 "#weak (Baseline #underline [CourtGrandeurData.GetBase|0]#!)#!"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_TIME:0 "#weak Baseline will be reached in [GetTimeDifferenceWithDays( CourtGrandeurData.GetDaysUntilAtBase )]#!"
 COURT_GRANDEUR_CHANGE_TOWARDS_BASE:1 "Change towards Baseline"
 COURT_GRANDEUR_PROGRESS_TOOLTIP_BASELINE_CHANGE:2 "#S $COURT_GRANDEUR_CHANGE_TOWARDS_BASE$:#! #underline [CourtGrandeurData.GetChangeTowardsBase|+=]#!/month"
 EXPECTED_LEVEL_MARKER_DIFFERENCE:0 "[CourtGrandeurData.GetDifferenceFromExpectedLevel]"
 EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS:0 "[Abs_int32( CourtGrandeurData.GetDifferenceFromExpectedLevel )]"
 EXPECTED_LEVEL_MARKER_EQUAL:0 "At Expectations"
 EXPECTED_LEVEL_MARKER_ABOVE:0 "$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$ Above Expectations"
 EXPECTED_LEVEL_MARKER_BELOW:0 "$EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$ Below Expectations"
 COURT_GRANDEUR_EXPECTATIONS_TOOLTIP:0 "Your [royal_court|E] is #V $EXPECTED_LEVEL_MARKER_DIFFERENCE_ABS$#! [court_grandeur_level|E] [Select_CString( LessThan_int32( CourtGrandeurData.GetDifferenceFromExpectedLevel, '(int32)0' ), 'below', 'above' )] what is expected for your [realm_size|E] and [rank|E].\n\n#S Effects#!\n[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP:0 "the effects of [GetCourtGrandeurLevelModifier( CourtGrandeurData.GetCurrentLevelIgnoreGrace ).GetNameWithTooltip] are applied"
 COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP:0 "losing all effects"
 COURT_GRANDEUR_GRACE_PERIOD_TOOLTIP:0 "Due to recently losing a [court_grandeur_level|E] you will have [CourtGrandeurData.GetGracePeriodEndDate.GetTimeToDate|V] to achieve [GetCourtGrandeurLevelModifier( CourtGrandeurData.GetCurrentLevel ).GetNameWithTooltip] again before [SelectLocalization( EqualTo_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, '(int32)0' ), 'COURT_GRANDEUR_GRACE_PERIOD_NO_LEVEL_EFFECT_TOOLTIP', 'COURT_GRANDEUR_GRACE_PERIOD_LEVEL_EFFECT_TOOLTIP' )]."
 TOP_ROYAL_COURTS_HEADER:0 "#T This [royal_court|E] is $RANK|O$ out of $COURTS$ in the world#!"
 TOP_ROYAL_COURT_ENTRY:0 "$POSITION$. [CHARACTER.GetUINameNotMe]"
 TOP_ROYAL_COURT_ENTRY_DISPLAYED_COURT:0 "#bold $POSITION$. [CHARACTER.GetUINameNotMe] #weak (this Court)#!#!"
 ELLIPSIS:0 "..."
 
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_TITLE:0 "Court Grandeur Increased"
 COURT_GRANDEUR_TOAST_GRANDEUR_RANK_INCREASED_TITLE:0 "Court Grandeur Increased"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_TITLE:0 "Court Grandeur Decreased"
 COURT_GRANDEUR_TOAST_GRANDEUR_INCREASED_DESCRIPTION:0 "Your [royal_court|E] is now at [court_grandeur_level|E] [court_character.GetCourtGrandeurData.GetCurrentLevel]"
 COURT_GRANDEUR_TOAST_GRANDEUR_DECREASED_DESCRIPTION:0 "Your [royal_court|E] is now at [court_grandeur_level|E] [court_character.GetCourtGrandeurData.GetCurrentLevel]"
 COURT_GRANDEUR_EXPECTATION_EFFECTS:0 "[Character.GetCourtGrandeurDiffFromExpectedLevelModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION:1 "@warning_icon! #X This Court is [Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevel ), '(int32)1' ), 'level', 'levels' )] below its expected [court_grandeur_level|E], causing the following effects:\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION:0 "This Court is at its expected [court_grandeur_level|E], causing no additional positive or negative effects"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION:1 "This Court is [Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevel, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'level', 'levels' )] above its expected [court_grandeur_level|E], causing the following effects:\n$COURT_GRANDEUR_EXPECTATION_EFFECTS$"
 COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE:0 "[Character.GetCourtGrandeurDiffFromExpectedLevelWithoutGraceModifierCombinedDescription]"
 COURT_GRANDEUR_TOOLTIP_BELOW_EXPECTATION_IGNORE_GRACE:1 "@warning_icon! #X In [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], this Court will fall to [Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetMinimumExpectedLevel, CourtGrandeurData.GetCurrentLevelIgnoreGrace ), '(int32)1' ), 'level', 'levels' )] below its expected [court_grandeur_level|E], causing the following effects instead:\n#!$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_TOOLTIP_AT_EXPECTATION_IGNORE_GRACE:1 "In [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], this Court will fall to its expected [court_grandeur_level|E], removing the positive effects of being above expectation"
 COURT_GRANDEUR_TOOLTIP_ABOVE_EXPECTATION_IGNORE_GRACE:1 "In [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow], this Court will fall to [Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel )] [Select_CString( EqualTo_int32( Subtract_int32( CourtGrandeurData.GetCurrentLevelIgnoreGrace, CourtGrandeurData.GetMinimumExpectedLevel ), '(int32)1' ), 'level', 'levels' )] above its expected [court_grandeur_level|E], causing the following effects instead:\n$COURT_GRANDEUR_EXPECTATION_EFFECTS_IGNORE_GRACE$"
 COURT_GRANDEUR_EXPECTED_LEVEL:1 "This is your current [court_grandeur_expectation|E]"
 COURT_GRANDEUR_PENDING_LEVEL:1 "Will become the current level in [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow]"
 COURT_GRANDEUR_LEVEL_REQUIREMENT:0 "#weak (requires [CourtGrandeurLevel.GetGrandeurForLevel|V0]+ [court_grandeur|E])#!"
 COURT_GRANDEUR_ACTIVE_LEVEL:0 "#bold Active level#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL:0 "#bold Current level#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_INACTIVE_LEVEL:0 "#bold #X Inactive level#!#! $COURT_GRANDEUR_LEVEL_REQUIREMENT$"
 COURT_GRANDEUR_CURRENT_LEVEL_GRACE_PERIOD:2 "@warning_icon! #X Not enough [grandeur|E] to maintain this level, will become inactive in [CourtGrandeurData.GetGracePeriodEndDate.GetTimeDiffFromNow] unless Court Grandeur increases to at least [CourtGrandeurLevel.GetGrandeurForLevel|V0]#!"
