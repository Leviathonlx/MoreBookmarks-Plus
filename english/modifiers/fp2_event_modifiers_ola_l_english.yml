l_english:
 tolerance_gospel_modifier:0 "Tolerance Gospel"
 tolerance_gospel_modifier_desc:0 "This character has urged their people to embrace patience and unity."
 fanatical_recruits_modifier:0 "Fanatical Recruits"
 fanatical_recruits_modifier_desc:0 "This character has a steady stream of zealous recruits."
 tensions_eased_province_modifier:0 "Tensions Eased"
 tensions_eased_province_modifier_desc:0 "The religious tension in this province is abating."
 riots_and_murders_province_modifier:0 "Riots and Murders"
 riots_and_murders_province_modifier_desc:0 "This county has been shaken by massacres and expulsions of so-called undesirables."
 hate_monger_modifier:0 "Hate-Monger"
 hate_monger_modifier_desc:0 "This character is a known sower of discord and hatred."

 nursing_salaries_for_single_mothers_modifier:0 "Nursing Salaries"
 nursing_salaries_for_single_mothers_modifier_desc:0 "This character has instituted a system whereby single mothers get paid to nurse their children for a time."
 widows_and_widowers_amazing_funds_modifier:0 "Widow Funds"
 widows_and_widowers_amazing_funds_modifier_desc:0 "This character has created a fund for those widowed by war or misfortune - but people with children out of wedlock get nothing."
 starving_single_mothers_and_children_modifier:0 "Starving Mothers"
 starving_single_mothers_and_children_modifier_desc:0 "Widows, single parents, and their children are left to starve in this character's lands."
 destitute_single_mothers_modifier:0 "Woeful Menagerie"
 destitute_single_mothers_modifier_desc:0 "This character's court is full of destitute single mothers and their children, in various states of wretchedness."

 anti_innovation_muslim_modifier:0 "Nizamiyyah"
 anti_innovation_muslim_modifier_desc:0 "This character has shown interest in a new religious movement that abhors rationalism and science."
 rolling_in_filth_modifier:0 "Rolling in Filth"
 rolling_in_filth_modifier_desc:0 "This character is unconcerned about cleanliness and so-called hygiene."
 cannot_read_greek_modifier:0 "Claims to Read Greek"
 cannot_read_greek_modifier_desc:0 "This character claims to be versed in the language of the scholars of the ancient world, but evidence points to the contrary."
 misread_medicine_incompetence_modifier:0 "Misread the Canon of Medicine"
 misread_medicine_incompetence_modifier_desc:0 "This character has read the Canon of Medicine and other great works on health and hygiene, but misunderstood them completely."
 inspired_medicine_modifier:0 "Inspired by Medical Innovations"
 inspired_medicine_modifier_desc:0 "This character has taken an interest in recent innovations in the medical field by Persian and Andalusian scholars."
 medical_insights_modifier:0 "Medical Insights"
 medical_insights_modifier_desc:0 "This character has read Hippocrates and Galen, and now insists people wash their hands at court."

 fp2_advanced_maritime_technology_modifier:0 "Advanced Maritime Technology"
 fp2_advanced_maritime_technology_modifier_desc:0 "This character is in possession of naval technology which is far ahead of the rest of the world"
 fp2_successful_shipyards_modifier:0 "Master Shipbuilders"
 fp2_successful_shipyards_modifier_desc:0 "This location is home to experienced naval craftsmen capable of putting together even the most complex of vessels"

 foreboding_visions_modifier:0 "Foreboding Visions of the Future"
 foreboding_visions_modifier_desc:0 "In fever dreams and fits of what might be possession, this character experiences ominous visions of events to come."

 mysterious_prophetess_illness_modifier:0 "Sickness of the Sibyls"
 mysterious_prophetess_illness_modifier_desc:0 "This character suffers from a wasting illness seemingly connected to prophetic dreams."

 frightened_by_portent_modifier:0 "Frightened by Portent"
 frightened_by_portent_modifier_desc:0 "This character has received a portent of dreadful events to come."

 cortes_modifier:0 "Cortes"
 cortes_modifier_desc:0 "This character allows elected representatives of the free municipalities to take part in council meetings."

 extra_large_cortes_modifier:0 "People's Parliament"
 extra_large_cortes_modifier_desc:0 "This character allows #italic anyone#! to take part in council meetings."

 vineyards_burnt_county_modifier:0 "Burned Vineyards"
 vineyards_burnt_county_modifier_desc:0 "This county once housed magnificent vineyards, but they have all been destroyed."

 vineyards_protected_county_modifier:0 "Protected Vineyards"
 vineyards_protected_county_modifier_desc:0 "The vineyards of this county are guarded against religious fanatics who want to burn them down."

 crusading_against_iberian_wine_modifier:0 "Anti-Wine Campaign"
 crusading_against_iberian_wine_modifier_desc:0 "This character is resolved to end the blasphemous drinking habits of their Iberian subjects."

 wine_supply_secure_modifier:0 "Secured Wine Supply"
 wine_supply_secure_modifier_desc:0 "This character has made sure that nothing can threaten their court's supply of fine local wine."

 


 toledo_steel_armaments_modifier:0 "Armed Like the Romans"
 toledo_steel_armaments_modifier_desc:0 "This character's soldiers carry blades made from exquisite Iberian steel, like the Roman legions of old."

 toledo_steel_county_modifier:0 "Toledo Steel"
 toledo_steel_county_modifier_desc:0 "This county produces a strong kind of steel that has been renowned since antiquity."

 tortured_smith_spilling_secrets_modifier:0 "Sword-Making Secrets"
 tortured_smith_spilling_secrets_modifier_desc:0 "This character learned secrets of sword-making from a tortured master smith."

 guild_rights_protected_modifier:0 "Guild Rights Protected"
 guild_rights_protected_modifier_desc:0 "The blacksmiths' guild of this county has been protected against outside interference."

 master_smith_npc_modifier:0 "Master Smith"
 master_smith_npc_modifier_desc:0 "This character's smithing skills are almost without equal."


 great_translation_school_modifier:0 "Great Translation School"
 great_translation_school_modifier_desc:0 "This character has founded a translation school where great foreign works are made available to benefit all of civilization."

 mediocre_translation_school_modifier:0 "Mediocre Translation School"
 mediocre_translation_school_modifier_desc:0 "This character has funded a translation school, but the people involved are of somewhat questionable talent."

 translation_effort_modifier:0 "Translation Effort"
 translation_effort_modifier_desc:0 "This character has employed a capable scholar to translate important works."

 dusty_libraries_modifier:0 "Dusty Libraries"
 dusty_libraries_modifier_desc:0 "The once-magnificent libraries in this character's realm have become dusty and messy. Yet a strange tranquility can be found inside."





 mystery_meat_unhealth_benefits_modifier:0 "Feels Odd"
 mystery_meat_unhealth_benefits_modifier_desc:0 "This character ate a large amount of meat from a mysterious giant carcass that had washed up on a beach. They probably shouldn't have..."

 mystery_meat_health_benefits_modifier:0 "Great Nourishment"
 mystery_meat_health_benefits_modifier_desc:0 "This character ate a large amount of meat from a giant carcass that had washed up on a beach. It was very tasty."

 lay_ruler_issued_fatwa_modifier:0 "Religious Ruling"
 lay_ruler_issued_fatwa_modifier_desc:0 "This ruler issued a legal opinion in a religious matter — though some may claim they have no authority to do so."

 saw_the_world_from_above_modifier:0 "Saw the World From Above"
 saw_the_world_from_above_modifier_desc:0 "This character has had a profound experience of soaring through the sky."


 felt_something_modifier:0 "Awed by Beauty"
 felt_something_modifier_desc:0 "This character heard music of otherworldly beauty."

 investing_in_music_modifier:0 "Investing in Music"
 investing_in_music_modifier_desc:0 "This character is making an effort to have talented musicians, even lowborn, perform at their court."

 great_pine_chopped_down_county_modifier:0 "Great Pine Chopped Down"
 great_pine_chopped_down_county_modifier_desc:0 "In this county stood a great, old stone pine, casting a blissful shade. It stands no more."

 aversion_to_joy_modifier:0 "Aversion to Joy"
 aversion_to_joy_modifier_desc:0 "This character tells themselves that joy and beauty are vain distractions, making you weak."




 memorable_public_execution_modifier:0 "Memorable Public Execution"
 memorable_public_execution_modifier_desc:0 "This character executed someone in a #italic very #!gruesome manner."

 compelling_apology_modifier:0 "Compelling Apology"
 compelling_apology_modifier_desc:0 "Whatever their error, this character made a #italic very #!heartfelt apology."

 restitution_to_minorities_modifier:0 "Restitution to Local Minorities"
 restitution_to_minorities_modifier_desc:0 "This character has redressed some of the grievances of local minorities."

 obligations_fulfilled_modifier:0 "Questionable Obligations"
 obligations_fulfilled_modifier_desc:0 "This character fulfilled their obligations to another ruler — by handing over escaped slaves..."

 saqaliba_settlers_county_modifier:0 "Saqaliba Settlers"
 saqaliba_settlers_county_modifier_desc:0 "Former slaves of Eastern European descent have settled in this province."

 former_slave_npc_modifier:0 "Former Slave"
 former_slave_npc_modifier_desc:0 "This character was once a slave, and is very committed to defending their freedom."
