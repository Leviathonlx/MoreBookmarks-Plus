 marriage_interaction.0001.desc.start:0 "To [ROOT.Char.GetFullName],\n\nAfter careful consideration, I have decided to break "
 marriage_interaction.0001.desc.liegetoliege:0 "the betrothal between my [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName], and your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.betrothedtobetrothed:0 "our betrothal."
 marriage_interaction.0001.desc.betrothedtoliege:0 "my betrothal with your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('rejected_betrothed'))], [rejected_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.liegetobetrothed:0 "your betrothal with my [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))], [rejecting_betrothed.GetTitledFirstName]."
 marriage_interaction.0001.desc.end:0 "I apologize for any inconveniences my decision will cause and sincerely hope it will not damage the relations between our families."
 marriage_interaction.0001.a:0 "A dire insult..."

 marriage_interaction.0002.desc:0 "To my [actor.Custom2('RelationToMe', SCOPE.sC('rejecting_betrothed'))] [rejecting_betrothed.GetFullName],\n\nI have reached the conclusion that your pending marriage to [rejected_betrothed.GetTitledFirstName] is not in the best interest of yourself or our family. Thus, I have decided to break the betrothal." #<TO_REMOVE>
 marriage_interaction.0002.a:0 "Alas." #<TO_REMOVE>

#Timeout notification when you are in charge of the betrothal of someone else
 marriage_interaction.0004.t:0 "A Betrothal Left to Wither"
 marriage_interaction.0004.desc:0 "The agreements had been made, and everything was in order, until it came time to conclude the marriage. With both parts seemingly content to pretend the arrangement was never made, it seems unlikely that [betrothed_1.GetTitledFirstName] and [betrothed_2.GetTitledFirstName] will ever married."
 marriage_interaction.0004.a:0 "This is for the best."

#Timeout notification for a betrothed when someone else is in charge of marrying them
 marriage_interaction.0005.t:0 "A Betrothal Left to Wither"
 marriage_interaction.0005.desc:0 "Despite the negotiation and careful planning, it seems that I will never be married to my betrothed, [other_betrothed.GetTitledFirstName]. Despite the fact that the time has come to fulfill the promised marriage, neither party has taken the step to conclude the agreement."
 marriage_interaction.0005.a:0 "Who knows who I will be married to now."

#Timeout notification for someone in charge of their own betrothal
 marriage_interaction.0006.t:0 "A Betrothal Left to Wither"
 marriage_interaction.0006.desc:0 "Despite the negotiation and careful planning, it seems that I will never marry my betrothed, [other_betrothed.GetTitledFirstName]. Despite the fact that the time has come to fulfill the promised marriage, neither party has taken the step to conclude the agreement."
 marriage_interaction.0006.a:0 "Who will I marry, in the end?"

 marriage_interaction.0008.t:0 "Betrothal Broken by Faith"
 marriage_interaction.0008.desc:0 "[betrothed_clergy.GetTitledFirstName] has devoted [betrothed_clergy.GetHerHis] life to [betrothed_clergy.GetFaith.HighGodName] – despite the negotiation and careful planning, it seems that [betrothed_clergy.GetSheHe] will never marry [betrothed_2.GetTitledFirstName]. "
 marriage_interaction.0008.a:0 "Alas."

 marriage_interaction.0009.desc_clergy:0 "Now that I have devoted my life to [betrothed_clergy.GetFaith.HighGodName] I am forbidden to marry and must leave my betrothed [betrothed_2.GetTitledFirstName] behind. I hope [betrothed_2.GetSheHe] will forgive me."
 marriage_interaction.0009.desc:0 "[betrothed_clergy.GetTitledFirstName] has devoted [betrothed_clergy.GetHerHis] life to [betrothed_clergy.GetFaith.HighGodName] – despite the negotiation and careful planning, it seems that I will never marry my betrothed."
 marriage_interaction.0009.a:0 "Alas."
