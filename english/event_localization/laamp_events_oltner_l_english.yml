l_english: 
 ep3_laamp_flavor_oltner.3001.t: "A Follower's Heart"
 ep3_laamp_flavor_oltner.3001.desc: ""[ROOT.Char.GetTitledFirstNameNoTooltip], my [entourage_to_marry_2.Custom2('RelationToMeShort', SCOPE.sC('root_char'))], I have met the most [marriage_material.Custom('RandomPositiveShallowAdjective')] [marriage_material.GetWomanMan] here in [ROOT.Char.GetCurrentLocation.GetName]..." My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('entourage_to_marry_2'))] [entourage_to_marry_2.GetFirstNameNicknamed] stumbles as [entourage_to_marry_2.GetSheHe] addresses me.\n\n"[marriage_material.GetHerHis|U] family will not let us marry without me paying a sizeable dowry!" [entourage_to_marry_2.GetSheHe|U] stutters sadly. "Please, help me.""
 ep3_laamp_flavor_oltner.0001.a: "...by [ROOT.Char.GetFaith.HighGodName] [entourage_to_marry_2.GetWomanMan], you're rich — pay it yourself!"
 ep3_laamp_flavor_oltner.0001.b: "Of course I will help!"
 ep3_laamp_flavor_oltner.0001.c: "Let's see if [marriage_material.GetSheHe]'s willing to run away with you..."
 ep3_laamp_flavor_oltner.0001.c.success: "[marriage_material.GetFirstName] joins you"
 ep3_laamp_flavor_oltner.0001.c.failure: "[marriage_material.GetFirstName] is not impressed"
 ep3_laamp_flavor_oltner.0001.d: "Not my problem."
