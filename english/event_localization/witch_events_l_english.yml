l_english:
 witch.1001.message:0 "Witchcraft Induction"
 child_witch_conversion_success_effect.desc:0 "[child.GetFirstNameNoTooltip] is convinced"
 child_witch_conversion_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] is doubtful"
 child_witch_conversion_critical_failure_effect.desc:0 "[child.GetFirstNameNoTooltip] reveals my secret"
 child_witch_conversion_critical_failure_effect.liege.desc:0 "[child.GetFirstNameNoTooltip] reveals witch guardian"

 witch.1002.t:0 "The Age of Knowing"
 witch.1002.desc:0 "[child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] hovers in the limbo between childhood and adulthood. I have taught [child.GetHerHim] enough to understand the truth, and [child.GetSheHe] is still young enough to have an open mind. If I want to induct [child.GetHerHim] into the service of [ROOT.Char.GetFaith.WitchGodName], it is now or never."
 witch.1002.a:0 "[child.GetSheHe|U] deserves to know [ROOT.Char.GetFaith.WitchGodHerHis|U] power."
 witch.1002.b:0 "[child.GetFirstNameNoTooltip] is a lost cause."

 witch.1003.t:0 "Hidden Knowledge"
 witch.1003.desc:0 "There are certain things [guardian.Custom2('MyCharacterIntroduction', ROOT.Char)] has told me that no one else ever speaks of. We never delve long on these topics, and I know better than to ask questions. \n\nHowever, this evening, something feels different between us. As we sit down to read, [guardian.GetSheHe] asks if there is anything I am curious about..."
 witch.1003.a:0 "Yes, tell me everything! Please!"
 witch.1003.b:0 "No, I don't think so..."
 witch.1003.c:0 "This is blasphemy!"

 witch.2001.t:1 "$convert_to_witch$: The Time Has Come"
 witch.2001.start.desc:0 "I cannot force [target.GetFirstName] to see the truth, but I have done all I can to open [target.GetHerHis] mind to it."
 witch.2001.secrecy.desc:0 "I pray to [owner.GetFaith.WitchGodName] that [target.GetFirstNameNoTooltip] has connected to something in our innocent conversations and the sacred texts I left in [target.GetHerHis] chambers."
 witch.2001.no_secrecy.desc:0 "I pray to [owner.GetFaith.WitchGodName] that [target.GetFirstNameNoTooltip] has connected to something in those long discussions and the sacred texts I gave [target.GetHerHim]."
 witch.2001.end.desc:0 "\n\nNow I must go to [target.GetHerHim] and extend the invitation to [owner.GetFaith.WitchGodHerHis|U] communion — or give up on this endeavor."
 witch.2001.a:0 "[target.GetSheHe|U] deserves to make up [target.GetHerHis] own mind."
 witch.2001.b1:0 "The risks are too great."
 witch.2001.b2:0 "[target.GetFirstNameNoTooltip] isn't ready."
 witch.2001.a.tt:1 "You go ahead with your plan to convert [target.GetShortUIName] to the path of [owner.GetFaith.WitchGodName]"

 witch.2002.t:0 "A Servant of [owner.GetFaith.WitchGodName]"
 witch.2002.start.desc:0 "As I open my eyes in the dark, I am immediately overwhelmed by an ominous feeling. Is someone watching me?\n\n"Are you ready to embrace the truth, [ROOT.Char.GetFirstNameNoTooltip]?""
 witch.2002.discovery.desc:0 "I would recognize that voice anywhere. It must be [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]."
 witch.2002.no_discovery.desc:0 "I sit up, suddenly completely awake. I look around for the source of the unfamiliar [owner.GetWomanMan]'s voice, but there are only shadows."
 witch.2002.end.desc:0 "\n\n"[owner.GetFaith.WitchGodName|U] offers you [owner.GetFaith.WitchGodHerHis|U] blessing. Will you accept it?""
 witch.2002.a:0 "With all my heart!"
 witch.2002.b:0 "I want nothing to do with this. Begone, demon!"
 witch.2002.c:0 "The world will know of your sin, [owner.GetFirstNameNoTooltip]!"

 witch.2003.t:1 "$convert_to_witch$: A New Novice"
 witch.2003.desc:0 "I watch the sleeping shape of [target.GetFirstName] while I send a quick prayer to [owner.GetFaith.WitchGodName]. As soon as the last whispered word pass my lips, [target.GetSheHe] stirs, as if [target.GetHerHis] subconscious mind has waited for this moment.\n\nWhen I step out of the shadows and offer [target.GetFirstNameNoTooltip] [owner.GetFaith.WitchGodHerHis|U] blessing, there is no fear or hesitation in [target.GetHerHis] eyes. No, [target.GetHerHis] acceptance is whole-hearted and hungry."

 witch.2003.a:0 "Welcome to our communion, [target.Custom('SisterBrother')|U]."
 witch.2003.b:0 "Now I can finally show [target.GetHerHim] my true self."
 witch.2003.b.tt:0 "[target.GetShortUIName|U] must know of your [secret|E] to be invited to a $activity_witch_ritual$"
 witch.2003.c:0 "[target.GetSheHe|U] must find [target.GetHerHis] own path."

 witch.2003.message:0 "The witch reveals [owner.GetHerselfHimself] to me"

 witch.2004.t:1 "$convert_to_witch$: Closed Mind, Cold Heart"
 witch.2004.start.desc:0 "[target.GetFirstName] stirs from sleep as I [SelectLocalization( IsLandlessAdventurer(target), 'witch.2004.start_target_laamp', 'witch.2004.start_target_landed')]. "Who goes there?" [target.GetSheHe] demands with an unsteady voice.\n\n"My name is not relevant. I am here in the service of [owner.GetFaith.WitchGodName]."\n\n"
 witch.2004.start_target_landed: "climb through a window"
 witch.2004.start_target_laamp: "crawl into the tent"
 witch.2004.discovered.desc:0 "[target.GetFirstNameNoTooltip] squints. "[ROOT.Char.GetFirstNameNoTooltip], is that you? '[owner.GetFaith.WitchGodName|U]'? What is this nonsense?!"
 witch.2004.not_discovered.desc:0 "[target.GetFirstNameNoTooltip] scrambles out of bed, reaching for something on [target.GetHerHis] bedside table. Probably nothing good. "I want nothing to do with you or your lies! Begone, demon!" [target.GetFirstNameNoTooltip] shouts, and I am not slow to obey."
 witch.2004.a:0 "Wrong [target.Custom('GetChamber')], sorry!"

 witch.2005.end.desc:0 "[ROOT.Char.GetFirstNameNoTooltip], is that you? '[owner.GetFaith.WitchGodName|U]'? [target.GetLiege.Custom2('MyCharacterIntroduction', target)|U] will hear of your blasphemy!""
 witch.2005.a:0 "Please, it is not what you think!"
 witch.2005.a.tt:0 "Actually, it might be #EMP exactly#! what [target.GetSheHe] thinks..."

 witch.2006.t:0 "$convert_to_witch$: The Reveal"
 witch.2006.desc:0 "[target.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is not in [target.GetHerHis] bed as I sneak through [target.GetHerHis] window on my mission from [owner.GetFaith.WitchGodName]. Where would–\n\n"Who is that?!"\n\nI twist around to find [target.GetTitledFirstName] crouched over a pentagram sketched on the floor."
 witch.2006.a:0 "Oh, you were already...! Hello, [target.Custom('SisterBrother')|U]!"

 witch.2007.t:0 "Hidden Ally"
 witch.2007.desc:0 "I'm in the middle of a nightly ritual in honor of [owner.GetFaith.WitchGodName] when there's a sudden noise behind me. A burglar? A visitor? An assassin?!\n\nAs I twist around I find myself face to face with [owner.Custom2('MyCharacterIntroduction', ROOT.Char)], dressed up in a dark cloak adorned by the unmistakable mark of [owner.GetFaith.WitchGodName] – a classic outfit for conversions."
 witch.2007.a:1 "There's no need for that with me, #EMP [owner.Custom('SisterBrother')|U]#!!"

 witch.2010.t:1 "$convert_to_witchcraft_key$: Overheard"
 witch.talk.2010:1 "[target.GetFirstName] and I talk about [owner.GetFaith.WitchGodName] and [owner.GetFaith.WitchGodHerHis] will for many hours. When the sky subtly shifts to blue at the horizon, we make our farewells."
 witch.leave.2010:0 "Once I have imparted the most essential of [ROOT.Char.GetFaith.WitchGodHerHis|U] wisdom onto [target.GetFirstName], and given [target.GetHerHim] [target.GetHerHis] very own grimoire, I take my leave."
 witch.end.2010:0 "\n\nAs I open the chamber door, I hear rapid footsteps disappearing down the corridor. Was someone listening?"
 witch.2010.a:0 "[ROOT.Char.GetFaith.HighGodName] be damned!"
 witch.2010.a.tt:1 "Someone knows your [secret|E]"
 witch.2010.message:0 "Secret Discovered"

 convert_to_witchcraft_key:0 "Convert to Witchcraft"
 convert_to_witchcraft_interaction:1 "$convert_to_witchcraft_key$ #weak (Scheme)#!"
 convert_to_witchcraft_interaction_desc:0 "Attempt to convert [recipient.GetShortUINameNoTooltip] to the ways of [actor.GetFaith.WitchGodName]"
 convert_to_witchcraft:2 "$convert_to_witchcraft_key$"
 convert_to_witchcraft_desc:0 "I will lead [SCHEME.GetTargetCharacter.GetShortUINameNoTooltip] down the path of [SCHEME.GetOwner.GetFaith.WitchGodName] and show [SCHEME.GetTargetCharacter.GetHerHim] the true extent of [SCHEME.GetOwner.GetFaith.WitchGodHerHis|U] power."
 convert_to_witchcraft_desc_general:0 "Lead a target down the true path and show them the extent of this power."
 convert_to_witchcraft_action:0 "Convert"
 convert_to_witchcraft_interaction_notification:0 "Convert to Witchcraft"
 convert_to_witchcraft_scheme_invalidated_title:0 "@scheme_icon! Convert to Witchcraft Scheme Ends"
 convert_to_witchcraft_general_desc:1 "A scheme to introduce a target into witchcraft in hopes to grow their coven."


 ### REVEAL AS WITCH INTERACTION ###
 reveal_as_witch_interaction:0 "Reveal As Witch"
 reveal_as_witch_interaction_desc:0 "Reveal your devotion to [actor.GetFaith.WitchGodName] to a fellow [GetTrait('witch').GetName( GetNullCharacter )]"

 witch.2900.t:0 "[actor.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2900.desc:1 "You have long been an inspiration to me, and I feel you deserve to know what I have been hiding from the world.\n\nI, too, am a follower of [actor.GetFaith.WitchGodName] and a student of [actor.GetFaith.WitchGodHerHis|U] mysteries. It is my hope that our shared endeavor will bring us closer.\n\nMay our cunning [actor.GetFaith.WitchGodMistressMaster] watch over you."
 witch.2900.a:0 "Our numbers grow!"

 witch.2901.t:0 "[recipient.Custom2('AppropriateGreetingPositive', ROOT.Char )]"
 witch.2901.desc:0 "It gladdens me to hear of your faithful service to our cunning [ROOT.Char.GetFaith.WitchGodMistressMaster]! May [ROOT.Char.GetFaith.WitchGodSheHe|U] watch over you and guide you down the path of truth."
 witch.2901.a:0 "And may [ROOT.Char.GetFaith.WitchGodSheHe|U] watch over you!"

 ####GRAND RITE####

 #Activity & decision
 host_witch_ritual_decision:0 "Host Grand Rite"
 host_witch_ritual_decision_desc:0 "We will worship [ROOT.Char.GetFaith.WitchGodName] and delve deep into [ROOT.Char.GetFaith.WitchGodHerHis|U] mysteries! The $activity_witch_ritual$ is an excellent opportunity to socialize and exchange knowledge with my fellow witches."
 host_witch_ritual_decision_tooltip:0 "Host Rite"
 host_witch_ritual_decision_confirm:0 "Let the rite begin!"
 activity_witch_ritual:0 "Grand Rite"
 activity_witch_ritual_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Grand Rite"
 activity_witch_ritual_owner:0 "Host"
 activity_witch_ritual_desc:3 "True followers with the [GetTrait('witch').GetName( GetNullCharacter )] [trait|E] are invited to celebrate the might of [GetPlayer.GetFaith.WitchGodName], and delve deep into the mysteries."
 activity_witch_ritual_destination_selection:0 "You can only host a $activity_witch_ritual$ in your [capital|E]."
 activity_witch_ritual_selection_tooltip:0 "Worship [GetPlayer.GetFaith.WitchGodName] and embrace [GetPlayer.GetFaith.WitchGodHerHis|U] dark gift\n\nAnticipated Rewards:\n$BULLET_WITH_TAB$[opinion_i] [opinion|E]\n$BULLET_WITH_TAB$[stress_loss_i] [stress|E] Loss"
 activity_witch_ritual_province_capital_desc: "This is your [capital|E]"
 activity_witch_ritual_province_domicile_desc: "This is your [domicile|E]"
 activity_witch_ritual_province_both_desc: "$activity_witch_ritual_province_capital_desc$ and [domicile|E]"
 activity_witch_ritual_host_desc:1 "$BULLET_WITH_TAB$May gain Lifestyle Experience\n$BULLET_WITH_TAB$Participants may gain attending characters [opinion|E]\n$BULLET_WITH_TAB$Participants may lose [stress_loss_i][stress|E]"
 activity_witch_ritual_conclusion_desc:1 "The [GetActivityType( 'activity_witch_ritual' ).GetName] has concluded"
 activity_witch_ritual_guest_desc:1 "$BULLET_WITH_TAB$ Participants may gain attending characters [opinion|E]\n$BULLET_WITH_TAB$ Participants may lose [stress_loss_i][stress|E]"
 activity_witch_ritual_guest_help_text:0 "$activity_witch_ritual_desc$"
 witch_ritual_phase_desc:0 "Devote yourself to [GetPlayer.GetFaith.WitchGodName]"
 host_witch_ritual_title:0 "Grand Rite"
 host_witch_ritual:0 "Honored [GetPlayer.GetFaith.WitchGodName]"

 host_witch_ritual_decision_cooldown:0 "I will be unable to host another Grand Rite for #N 10 years#!"

 ### PHASES
 witch_ritual_phase:0 "Dark Ritual"

 ### INTENTS
 worship_devil_intent:2 "Worship [GetPlayer.GetFaith.WitchGodName]"
 worship_devil_intent_desc:1 "Devote yourself to the hidden one. In body. In mind."

 #Invitation
 witch.3001.t:0 "Dear [ROOT.Char.Custom('SisterBrother')|U] [ROOT.Char.GetFirstNameNoTooltip],"
 witch.3001.desc:0 "The time has come for the [host.GetHouse.GetBaseNameNoTooltip] coven's $activity_witch_ritual$. I invite you to worship [ROOT.Char.GetFaith.WitchGodName] on the night of the full moon. Together we shall chant [ROOT.Char.GetFaith.WitchGodHerHis|U] name and delve deep into [ROOT.Char.GetFaith.WitchGodHerHis|U] mysteries!"
 witch.3001.a:0 "I can't wait!"
 witch.3001.b:0 "I would rather eat a bowl of slugs."

 #Uninvited guest
 witch.3003.t:2 "An Uninvited Guest"
 witch.3003.desc:1 "As my fellow witches arrive in [capital.GetNameNoTooltip], I catch a glimpse of an unfamiliar face.\n\nWhen I go to greet [inviter.Custom2('MyCharacterIntroduction', ROOT.Char)], [inviter.GetSheHe] introduces the strange [new_guest.GetWomanMan] as [new_guest.GetFirstName]. They are old acquaintances, as it turns out, and [inviter.GetFirstNameNoTooltip] asks if [new_guest.GetFirstNameNoTooltip] may join our rite."
 witch.3003.a:0 "The more, the merrier!"
 witch.3003.b:0 "You will be my guest of honor, [new_guest.GetFirstNameNoTooltip]."
 witch.3003.c:0 "The $activity_witch_ritual$ is a private affair."

 #No one attended
 witch.3002.t:1 "Lacking Devotion"
 witch.3002.desc:0 "Not one soul has accepted my invitation. They do not deserve the blessings of [ROOT.Char.GetFaith.WitchGodName]!"
 witch.3002.a:0 "They will know [ROOT.Char.GetFaith.WitchGodHerHis|U] fury."

 #Starting event
 every_grand_rite_participant:0 "Every guest at the $activity_witch_ritual$"
 witch.3010.t:2 "The Full Moon Rises"
 witch.3010.desc:0 "As the moon rises in the heavens, heralding [ROOT.Char.GetFaith.WitchGodHerHis|U] arrival, I can feel my body responding to the strange energies in the air. The silhouettes around the great bonfire are silent, unmoving. Waiting for that which is to come.\n\nAs the host of this gathering, it is up to me to begin the ritual. I will..."
 witch.3010.a:0 "Read from an ancient grimoire."
 witch.3010.a.great:0 "My translation is impressive"
 witch.3010.a.poor:0 "My translation is poor"
 witch.3010.b:0 "Play some tricks with sounds and shadows."
 witch.3010.b.great:0 "My tricks are spectacular"
 witch.3010.b.poor:0 "My tricks are laughable"
 witch.3010.c:0 "Rely on my charisma and improvise"
 witch.3010.c.great:0 "My improvisation is inspiring"
 witch.3010.c.poor:0 "My improvisation is incoherent"
 witch.3010.d:0 "Present a grand offering."
 witch.3010.e:0 "Recite the traditional prayers."
 witch.3010.e.tt:0 "[activity.GetName] continues as normal"

 #What to do after the rite
 witch.3014.host.great_translation.desc:0 "The old words are strange, yet they speak to me on an instinctive level. They weave an enchanting pattern, full of beauty and promise. My guests are utterly spell-bound.\n\nAs I close the grimoire with a dramatic gesture, their cheers erupt through the glade."
 witch.3014.host.poor_translation.desc:0 "No matter how hard I try, the ancient words fail to make sense. My guests' expressions turn from eager, to confused, to dismayed. Before I make an even bigger fool of myself, I improvise a slightly less disappointing ending. The crowd quickly disperses once I am done."
 witch.3014.host.great_tricks.desc:0 "The blessings of [ROOT.Char.GetFaith.WitchGodName] are many, and among them is knowing when to apply a little trickery. With the help of some mirrors, horns and willing assistants, I put on a spectacular show. The air is thick with the thrilling mix of fear and excitement. I can't remember the last time I felt this alive!"
 witch.3014.host.poor_tricks.desc:0 "While my tricks worked well when I practiced them alone in my room, it seems like my nerves got the better of me tonight. No one is convinced — I can even hear someone stifle a laugh at the back of the crowd. Before I make an even bigger fool of myself, I improvise a quick ending to the ceremony."
 witch.3014.host.great_improvisation.desc:0 "As I lead the crowd through the ceremony, I carefully study their reactions and adjust my words accordingly. Before too long, I am riding on a wave of their excitement, passionate cheers fueling me as I build towards a magnificent crescendo. We reach it together, howling [ROOT.Char.GetFaith.WitchGodHerHis|U] name at the moon as one."
 witch.3014.host.poor_improvisation.desc:0 "Perhaps I should have prepared better, after all. My improvisation is lackluster and meandering. I can tell that I am losing the crowd, so in the end, I resort to a traditional prayer. The crowd quickly disperses once I am done."
 witch.3014.host.offering.desc:0 "We all know of [ROOT.Char.GetFaith.WitchGodHerHis|U] fondness of sumptuous food and drinks. The tables are heavy with sugary treats, barrels of wine, exotic fruit and buttery pies. Together, we offer the best to [ROOT.Char.GetFaith.WitchGodName], before we feast on the rest ourselves. "
 witch.3014.host.fallback.desc:0 "The old prayers might not be elaborate, yet nor are they simple. Short and to the point, they hold [ROOT.Char.GetFaith.WitchGodHerHis|U] most sacred and powerful truths. Reciting them again is like falling into a mother's safe embrace."
 witch.3014.guest.start.desc:0 "At the eve of the grand rite, we gather in an isolated glade. The great bonfire is warming our backs and the air is heavy with excitement."
 witch.3014.guest.good.desc:0 "[host.GetTitledFirstName] leads us through a spectacular ceremony. The ancient prayers roll of our tongues in an enchanting pattern, full of beauty and promise. We begin to dance, building towards a magnificent crescendo. We reach it together, howling [ROOT.Char.GetFaith.WitchGodHerHis|U] name at the moon as one."
 witch.3014.guest.bad.desc:0 "[host.GetTitledFirstName] leads us through an awkward ceremony. [host.GetSheHe|U] is trying hard to make the night special, but [host.GetHerHis] attempts are feeble. At least the guest list is interesting..."
 witch.3014.guest.fallback.desc:0 "[host.GetTitledFirstName] leads us through a ceremony with all the right words and gestures. The ancient prayers roll of our tongues in an enchanting pattern, but the beauty and power that usually accompanies it is diminished; [host.GetTitledFirstNameNoTooltip] does well enough, but something is missing nonetheless."
 witch.3014.host.end.desc:0 "\n\nNow that the main ceremony is finished, my guests and I are free to worship as it pleases us."
 witch.3014.guest.end.desc:0 "\n\nNow that the main ceremony is finished, we are free to worship as it pleases us."
 witch.3014.a:0 "Experiment with herbs together with [herbalist.GetFirstNameNoTooltip]."
 witch.3014.a.knowledge:0 "[herbalist.GetFirstNameNoTooltip] teaches me something new"
 witch.3014.a.inspiration:0 "The conversation is inspiring"
 witch.3014.b.start:0 "Ask [teacher.GetFirstNameNoTooltip] to instruct me in the art of"
 witch.3014.b.diplomacy:0 "charm."
 witch.3014.b.martial:0 "strategy."
 witch.3014.b.stewardship:0 "commerce."
 witch.3014.b.intrigue:0 "scheming."
 witch.3014.b.learning:0 "poetry."
 witch.3014.c:0 "Share [ROOT.Char.GetFaith.WitchGodHerHis|U] carnal gifts with someone."
 witch.3014.c.tt:1 "You try to find someone with a similar urge"
 witch.3014.d:0 "Spend time with the [new_guest.Custom('ComplimentAdjective')] [new_guest.GetFirstNameNoTooltip]."
 witch.3014.e:0 "Where is my [sex_partner.Custom('LoverPetName')]? I crave [sex_partner.GetHerHis] touch..."
 witch.3014.d.move_in:0 "We get along splendidly"
 witch.3014.d.friend:0 "We get along well"
 witch.3014.d.enemy:0 "We get into a heated argument"
 witch.3014.f:1 "Laugh, drink, dance — enjoy [ROOT.Char.GetFaith.WitchGodHerHis|U] blessings!"

 #Regular seduction event
 witch.3015.t:1 "By the Pond"
 witch.3015.start.desc:0 "The power of [ROOT.Char.GetFaith.WitchGodName] is throbbing in my veins as I wander into the woods. A choir of sighs and moans greets me — I am not the only one craving company tonight.\n\n"
 witch.3015.new_guest.desc:0 "I stumble upon my new acquaintance, [sex_partner.GetFirstName], by a moonlit pond."
 witch.3015.regular.desc:0 "I find [sex_partner.Custom2('MyCharacterIntroduction', ROOT.Char)] by a moonlit pond."
 witch.3015.end.desc:0 "As I look into [sex_partner.GetHerHis] eyes, everything falls into place. This is [ROOT.Char.GetFaith.WitchGodHerHis|U] will. [sex_partner.GetSheHe|U] beckons me closer..."
 witch.3015.a:0 "Let us worship together."
 witch.3015.b:0 "I... was looking for someone else."
 witch.3015.b.tt:1 "You spend the night alone"

 #Lover/spouse seduction event
 witch.3016.t:1 "The Stars Align"
 witch.3016.end.desc:0 "A familiar voice calls out to me — it is [sex_partner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. As I turn around and meet [sex_partner.GetHerHis] gaze, everything falls into place. The two of us... It is [ROOT.Char.GetFaith.WitchGodHerHis|U] will. We are meant to be together."
 witch.3016.a:0 "Forever."
 witch.3016.b:0 "I... I'm not ready for this."

 #Soulmate seduction event
 witch.3017.end.desc:0 "I did not see where [sex_partner.GetFirstName] went, but I don't need to. I am drawn to [sex_partner.GetHerHim] like a lodestone to iron. When I find [sex_partner.GetHerHim], there is no surprise in [sex_partner.GetHerHis] beautiful eyes — only love and desire."
 witch.3017.a:0 "How I have longed for you."
 witch.3017.b:0 "I... forgot something! Sorry!"

 #End events
 witch.3098.t:1 "Until Next Time"
 witch.3098.start.desc:0 "My guests and I"
 witch.3098.end.desc:0 "have worshiped [ROOT.Char.GetFaith.WitchGodName], exchanged sacred knowledge and tied deep bonds. My mind is buzzing with new ideas, but my body is in desperate need of rest. A warm bed has never felt so tempting."
 witch.3098.a:0 "May [ROOT.Char.GetFaith.WitchGodSheHe|U] watch over us until the next $activity_witch_ritual$."
 witch.3099.start.desc:0 "Together, we"
 witch.3099.tt:0 "You venture home as the $activity_witch_ritual$ ends"


 ########################
 # ONGOING WITCH EVENTS #
 ########################

 ### Court chaplain / other clergy is an idiot ###
 witch.4001.t:0 "Divine Judgment"
 witch.4001.start.desc:0 "[annoying_clergy.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is really getting on my nerves! Not a moment goes by when [annoying_clergy.GetSheHe] isn't droning on and on about [annoying_clergy.GetFaith.HighGodName] and [annoying_clergy.GetFaith.HighGodHerHis|U] will.\n\n[annoying_clergy.GetSheHe|U] especially loves to tell everyone how [annoying_clergy.GetFaith.HighGodNameAlternate]"
 witch.4001.forgiving.desc:0 "thinks forgiveness is weakness."
 witch.4001.deceitful.desc:0 "will punish liars."
 witch.4001.gluttonous.desc:0 "punish those who take pleasure in food and drink."
 witch.4001.wrathful.desc:0 "will punish those with a bad temper."
 witch.4001.greedy.desc:0 "will punish those who covet wealth."
 witch.4001.arbitrary.desc:0 "demands that we be just and fair."
 witch.4001.sadistic.desc:0 "will punish those who are cruel to others."
 witch.4001.craven.desc:0 "will punish those who are timid and careful."
 witch.4001.lustful.desc:0 "will punish harlots and fornicators."
 witch.4001.vengeful.desc:0 "demands us to turn the other cheek."
 witch.4001.arrogant.desc:0 "thinks being proud of one's accomplishments is sinful."
 witch.4001.fallback.desc:0 "will punish the sinners."
 witch.4001.witch.desc:0 "But why would I listen to [annoying_clergy.GetHerHim], when [ROOT.Char.GetFaith.WitchGodName] embraces us as we are, flaws and all? What a sad little life [annoying_clergy.GetFirstNameNoTooltip] must live!"
 witch.4001.impious.desc:0 "[annoying_clergy.GetFaith.HighGodName] is one judgmental bastard!"
 witch.4001.a:0 "I will make [annoying_clergy.GetHerHim] the laughingstock of [capital.GetNameNoTooltip]!"
 witch.4001.a.tt:0 "[annoying_clergy.GetFaith.HighGodName] isn't the only one who can judge!"
 witch.4001.a.success:0 "You make a fool of [annoying_clergy.GetShortUINameNoTooltip]"
 witch.4001.a.failure:0 "[annoying_clergy.GetShortUINameNoTooltip] discovers your scheme"
 witch.4001.c:0 "Acting like a pious little pansy will shut [annoying_clergy.GetHerHim] up."
 witch.4001.b:0 "[annoying_clergy.GetSheHe|U] won't know what to believe in when I'm done with [annoying_clergy.GetHerHim]."
 witch.4001.b.success:0 "You break [annoying_clergy.GetShortUINamePossessiveNoTooltip] faith in [annoying_clergy.GetFaith.HighGodName]"
 witch.4001.b.neutral:0 "[annoying_clergy.GetShortUINameNoTooltip] is uncertain"
 witch.4001.b.neutral.tt:0 "You may choose to give up or keep trying"
 witch.4001.b.failure:0 "You fail to influence [annoying_clergy.GetShortUINameNoTooltip]"
 witch_4001_corruption_success_effect.tt:0 "You can [blackmail|E] [annoying_clergy.GetShortUIName] about [annoying_clergy.GetHerHis] [secret|E]"
 witch.4002.witch.desc:0 "[ROOT.Char.GetFaith.WitchGodName|U] must have aided me, because my plan went even better than expected!\n\n"
 witch.4002.impious.desc:0 "My plan was perfect!\n\n"
 witch.4002.gluttonous.desc:0 "[annoying_clergy.GetTitledFirstName] gorged [annoying_clergy.GetHerselfHimself] on the drug-laced cakes I had sent to [annoying_clergy.GetHerHis] chambers. [annoying_clergy.GetSheHe|U] then proceeded to wander around town with jam and crumbles smeared around [annoying_clergy.GetHerHis] mouth, before falling asleep on the steps of the [annoying_clergy.GetFaith.HouseOfWorship]!"
 witch.4002.lustful.desc:0 "I wrote a particularly explicit poem about [lustful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] and [lustful_desc.GetHerHis] "[lustful_desc.Custom('ObjectifiedFeature')]", forged [annoying_clergy.GetTitledFirstNamePossessive] signature, and had it delivered to the [lustful_desc.GetLadyLord]'s chambers. [lustful_desc.GetFirstName] was #EMP not#! pleased with the dedication, nor was [lustful_desc.GetSheHe] discreet about it."
 witch.4002.craven.desc:0 "While [annoying_clergy.GetTitledFirstName] was sleeping, I slipped a rat between [annoying_clergy.GetHerHis] sheets. I barely had time to hide before [annoying_clergy.GetSheHe] awoke with a scream, threw [annoying_clergy.GetHerselfHimself] out of bed and ran out the door — naked as the day [annoying_clergy.GetSheHe] was born!"
 witch.4002.vengeful.desc:0 "I bribed a clerk to convince [annoying_clergy.GetTitledFirstName] that [vengeful_desc.Custom2('MyCharacterIntroduction', ROOT.Char)] had been insulting [annoying_clergy.GetHerHim] behind [annoying_clergy.GetHerHis] back. The following days, [annoying_clergy.GetFirstNameNoTooltip] was incredibly rude to poor [vengeful_desc.GetFirstNameNoTooltip] every chance [annoying_clergy.GetSheHe] got. In the end, [vengeful_desc.GetFirstNameNoTooltip] confronted [annoying_clergy.GetHerHim] about [annoying_clergy.GetHerHis] malicious behavior. [annoying_clergy.GetFirstNameNoTooltip] had nothing to say in [annoying_clergy.GetHerHis] defense."
 witch.4002.wrathful.desc:0 "I happen to know that [annoying_clergy.GetTitledFirstName] is one mean drunk, and that [annoying_clergy.GetSheHe] is a little infatuated with one of my servants. I had the [wrathful_desc.GetWomanMan] bring a bottle of very expensive and even stronger liquor to [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] chambers. Motivated with the promise of a promotion, [wrathful_desc.GetSheHe] got [annoying_clergy.GetHerHim] drunk just in time for [annoying_clergy.Custom('GetReligiousRite')]."
 witch.4002.arrogant.desc:0 "Even though [annoying_clergy.GetSheHe] tries to hide it, I know [annoying_clergy.GetTitledFirstName] is very concerned about [annoying_clergy.GetHerHis] looks. [annoying_clergy.GetSheHe|U] has an ointment which [annoying_clergy.GetSheHe] applies religiously every morning. I snook into [annoying_clergy.GetHerHis] chambers and added some irritating herbs to it. The next day, [annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] face was covered with hives!"
 witch.4002.end.desc:0 "\n\nIt was the only thing my courtiers talked about last night. [annoying_clergy.GetFirstNameNoTooltip] will never live this one down!"
 witch.4002.a:0 "Serves [annoying_clergy.GetHerHim] right!"

 witch.4003.desc:0 "Hidden in the secret passage behind [annoying_clergy.GetTitledFirstNamePossessive] chambers, I gleefully listen to the [annoying_clergy.Custom('InsultAdjective')] [annoying_clergy.Custom('WomanManPossessive')] groans and sighs. [annoying_clergy.GetSheHe|U] has read the tome I left on [annoying_clergy.GetHerHis] bed — in fact, [annoying_clergy.GetSheHe] has been unable to put it down.\n\nThe truths within seems to have had a significant impact on [annoying_clergy.GetHerHis] faith. "Oh, [annoying_clergy.GetFaith.HighGodName]! I need a sign! I have believed in you, exerted your will on Earth, but now... All I can see are the contradictions, the fallacies, the... the lies!"\n\n[annoying_clergy.GetTitledFirstNamePossessiveNoTooltip] voice shatters to incoherent sobs."
 witch.4003.a:0 "I take my leave, my work completed."
 witch.4003.b:0 "[annoying_clergy.GetSheHe|U] is ready for the greater truths."
 witch.4003.c:0 "[annoying_clergy.GetSheHe|U] will become my disciple!"

 witch.4004.desc:0 "Under the innocent guise of theological queries, I have sowed doubt in [annoying_clergy.GetTitledFirstNamePossessive] heart. I can tell [annoying_clergy.GetHerHis] faith is wavering from [annoying_clergy.GetHerHis] uncertain answers and the shadow of worry that falls upon [annoying_clergy.GetHerHis] face when [annoying_clergy.GetSheHe] thinks no one is watching.\n\nI am not there, not yet, but a final attempt #EMP should#! break [annoying_clergy.GetHerHim]."
 witch.4004.a:0 "It is a worthy effort!"
 witch.4004.b:0 "My time is better spent on other things."

 witch.4005.desc:0 "I left a tome of uncomfortable truths in [annoying_clergy.GetTitledFirstNamePossessive] chambers, but I saw [annoying_clergy.GetHerHim] throw it in the fire after reading just a few pages. The challenge must have strengthened [annoying_clergy.GetHerHis] faith — I can no longer detect any uncertainty in [annoying_clergy.GetHerHis] heart."
 witch.4005.a:0 "[annoying_clergy.GetSheHe|U] wasn't worthy, anyway!"

#PERSONAL WITCH RITUAL
 witch.4010.t:0 "[ROOT.Char.GetFaith.WitchGodHerHis|U] Gifts Are Plentiful"
 witch.4010.desc:1 "I pour my gifts onto the soil; herbs, milk and honey. With my eyes closed and smoke stinging in my nostrils, I raise my arms towards the moon.\n\n"[ROOT.Char.GetFaith.WitchGodMistressMaster|U]! Knower of all truths, [ROOT.Char.GetFaith.WitchGodMotherFather] of all power! Please accept my humble gifts, and offer me your guidance in turn!"\n\nI ask [ROOT.Char.GetFaith.WitchGodName] for..."
 witch.4010.a:0 "Luck in the art of love."
 witch.4010.b:0 "Charm and tact."
 witch.4010.c:0 "A strategist's mind."
 witch.4010.d:0 "A mind for coin and order."
 witch.4010.e:0 "The aid of shadows."
 witch.4010.f:0 "Wisdom and wit."
 witch.4010.g:0 "Luck with the blade."
 witch.4010.h:0 "Peace of mind."

# Witch friends: prayer, by Mathilda Bjarnehed
 witch.4020.t:0 "Taking or Giving"
 witch.4020.two_witches.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] and [prayer_witch_2.Custom2('MyCharacterIntroduction', ROOT.Char)] have joined me for"
 witch.4020.one_witch.desc:0 "[prayer_witch_1.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has joined me for"
 witch.4020.full_moon.desc:0 "a full moon rite"
 witch.4020.new_moon.desc:0 "a new moon rite"
 witch.4020.equinox.desc:0 "an equinox ritual"
 witch.4020.solstice.desc:0 "an equinox ritual"
 witch.4020.end.desc:0 "in honor of [ROOT.Char.GetFaith.WitchGodName]. As the host, it is my duty to lead us in prayer."
 witch.4020.a:0 "Wise [ROOT.Char.GetFaith.WitchGodMistressMaster|U], bring [prayer_witch_1.GetFirstNameNoTooltip] peace and clarity!"
 witch.4020.b:0 "Bestow your blessings onto [prayer_witch_2.GetFirstNameNoTooltip]!"
 witch.4020.c:0 "[ROOT.Char.GetFaith.WitchGodMotherFather|U] of secrets, lend me your power!"

 witch.4030.t:0 "Leather-Bound Secrets"
 witch.4030.no_friend.desc:1 "My contacts have sent me a tome written in some strange code, its leather covers decorated with my [ROOT.Char.GetFaith.WitchGodMistressMaster|U]'s symbols.\n\nI have only been able to decipher the first few pages so far, but they are deeply fascinating."
 witch.4030.friend.desc:1 "My good [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('witch_friend'))] [witch_friend.GetTitledFirstName] has brought me a tome written in some strange code, its leather covers decorated with our [ROOT.Char.GetFaith.WitchGodMistressMaster|U]'s symbols.\n\n[witch_friend.GetSheHe|U] has only been able to decipher the first few pages so far, but they are deeply fascinating."

 witch.4030.friend.a:0 "Together, we will unlock its secrets."
 witch.4030.no_friend.a:0 "I will unlock its secrets, no matter how long it takes!"
 witch.4030.b:0 "I know a fellow believer who would pay good gold for this."
 witch.4030.c:0 "Even [convince_target_1.GetTitledFirstNameNoTooltip] will be enticed by these secrets."
 witch.4030.c.success:0 "[convince_target_1.GetShortUIName|U] is enthralled by the tome"
 witch.4030.c.failure:0 "[convince_target_1.GetShortUIName|U] burns the tome"
 witch.4030.d:0 "[convince_target_2.GetTitledFirstNameNoTooltip] will find this #EMP very#! interesting."
 witch.4030.d.success:0 "[convince_target_2.GetShortUIName|U] is enthralled by the tome"
 witch.4030.d.failure:0 "[convince_target_2.GetShortUIName|U] burns the tome"

 witch.4031.start.desc:0 "I have an unobstructed view of the tome, which I left among [convince_target.GetTitledFirstNamePossessive] things, from a peep-hole behind [convince_target.GetHerHis] [convince_target.Custom('GetChamber')]. [convince_target.GetHerHis|U] eyes are drawn to it as soon as [convince_target.GetSheHe] steps over the threshold, almost as if the book possesses its own, strange magic.\n\n"
 witch.4031.end.desc:0 "When [convince_target.GetFirstNameNoTooltip] has finished reading the translated pages, [convince_target.GetSheHe] begins to pace back and forth. In the end, the tome's draw seems impossible to resist; [convince_target.GetSheHe] rushes grabs [convince_target.GetHerHis] quill."
 witch.4031.a:0 "That's right, my friend. Delve deeper, and deeper..."

 witch.4032.end.desc:0 "[convince_target.GetFirstNameNoTooltip] does not even open the book. An audible gasp escapes [convince_target.GetHerHis] lips when [convince_target.GetSheHe] sees the strange symbols, and [convince_target.GetSheHe] throws it away from [convince.GetHerselfHimself]."
 witch.4032.a:0 "#EMP No!#! May [ROOT.Char.GetFaith.HighGodName] curse this spineless fool!"
