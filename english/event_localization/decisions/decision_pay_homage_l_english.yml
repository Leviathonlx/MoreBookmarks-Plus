l_english:
 # Decision Menu Localization
 pay_homage_decision:0 "Pay Homage"
 pay_homage_decision_desc:0 "I can formally and publicly pledge allegiance to my liege, strengthening trust and the legitimacy of both our positions."
 pay_homage_decision_tooltip:0 "Formally pledge [pay_homage|E] to your [liege|E]"
 pay_homage_decision_effects:0 "You travel to [THIS.Char.GetLiege.GetTitledFirstNamePossessive] court to pay Homage"
 pay_homage_decision_confirm:0 "$pay_homage_decision$"
 pay_homage_decision_second_tooltip:0 "$DESC$\n$pay_homage_grace_tt$"
 pay_homage_grace_tt:0 "#weak You can only pay Homage to the same liege once#!"
 pay_homage_gift_warning_effect:0 "#weak Gifts increase the rewards of paying Homage#!\n$pay_homage_grace_tt$"
 pay_homage_grace_valid_tt:0 "Has not paid [pay_homage|E] to [THIS.Char.GetLiege.GetTitledFirstName] before"
 PAY_HOMAGE_DECISION_NEXT_STEP_BUTTON:0 "Choose Homage gift"
 petition_available_adult_tt:0 "Is an available Adult"
 petition_available_liege_tt:0 "[THIS.Char.GetLiege.GetTitledFirstName] is an available Adult"
 # Submission
 pay_homage_decision_option_submission:0 "Demonstrate Submission\n#low Give nothing#!"
 pay_homage_submission_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] will receive only your oath of [pay_homage|E]"
 pay_homage_submission_tooltip:0 "$pay_homage_decision_second_tooltip$"
 # Gold
 pay_homage_decision_option_gold:0 "...and Bestow Gifts\n#low Give [gold|E]#!"
 pay_homage_gold_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] will receive a gift of [gold|E] from you"
 pay_homage_gold_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_gold:0 "Your [liege|E] will receive your gift of [gold|E]"
 pay_homage_gold_tt:0 "#X You do not have enough [gold|E]#!"
 # Hook
 pay_homage_decision_option_hook:0 "...and Promise Favor\n#low Give a [hook|E]#!"
 pay_homage_hook_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] will receive a weak [hook|E] on you"
 pay_homage_hook_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_hook:0 "Your [liege|E] will receive a strong [hook|E] on you"
 pay_homage_hook_tt:0 "#X Your [liege|E] already has a [hook|E] on you#!"
 # Contract
 pay_homage_decision_option_contract:0 "...and Increase Obligations\n#low Give [vassal_contract|E] obligations#!"
 pay_homage_contract_desc:0 "[ROOT.Char.GetLiege.GetTitledFirstName] will receive greater taxes or levies from by [vassal_contract|E]"
 pay_homage_contract_tooltip:0 "$pay_homage_decision_second_tooltip$"
 pay_homage_decision_effects_contract_gold:0 "Your [liege|E] will receive more [taxes|E] from you"
 pay_homage_decision_effects_contract_levies:0 "Your [liege|E] will receive more [levies|E] from you"
 pay_homage_contract_modifiable_tt:0 "#X Your [vassal_contract|E] has been changed too recently#!"
 pay_homage_contract_increasable_tt:0 "#X Your [taxes|E] and [levies|E] cannot be raised#!"
