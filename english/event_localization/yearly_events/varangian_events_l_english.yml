l_english:
 varangian_arrived.title:0 "A New Varangian"
 varangian_arrived.desc:0 "[varangian_candidate.GetShortUIName|U] has joined the Varangian Guard"

 varangian.0002.t:0 "The Varangian Guard"
 varangian.0002.opening:0 "By the time [varangian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [varangian_candidate.GetHerHis] plan, [varangian_candidate.GetSheHe] seems to have already made up [varangian_candidate.GetHerHis] mind.\n\n"Serving with the Varangians in"
 varangian.0002.miklagard:0 "Miklagard"
 varangian.0002.elsewhere:0 "the Emperor's guard"
 varangian.0002.end:0 "will bring both wealth and glory!"\n\nI cannot deny that part, but I could deny [varangian_candidate.GetHerHis] request. On the other hand, would it be right to stop someone in their pursuit of glory?"
 varangian.0002.a:0 "Go, with [ROOT.Char.GetFaith.WarGodNamePossessive] blessing!"
 varangian.0002.b:0 "No, I forbid it! You are needed here."

 varangian.1002.t:0 "Returning From the Varangian Guard"
 varangian.1002.opening:0 "I barely recognize [returning_varangian.Custom2('MyCharacterIntroduction', ROOT.Char )] when [returning_varangian.GetSheHe] appears in my [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'great_hall')]."
 varangian.1002.new_partner:0 "And I certainly don't recognize the [partner.GetWomanMan] at [returning_varangian.GetHerHis] side!"
 varangian.1002.ending:0 "\n\n"I am back, [returning_varangian.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_varangian.GetFirstNameNoTooltip] bellows. "There was many a time I thought I would never see your likes again, but I have returned at last."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_varangian )] after all these years, I cannot deny that I am impressed with [returning_varangian.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [returning_varangian.GetHerHis] foreign jewelry, and the heavy coffer [returning_varangian.GetSheHe] has brought with [returning_varangian.GetHerHim]."
 varangian.1002.a:0 "Welcome home, [returning_varangian.GetFirstNameNoTooltip]!"

 varangian.3001.t:0 "Varangian Guard: An Honorable Death"
 varangian.3001.desc:0 "[varangian.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Varangian Guard!\n\nI have received a missive from the [emperor.GetTitledFirstName] praising [varangian.GetHerHis] name, and describing how [varangian.GetSheHe] fought valiantly to save the life of the [emperor.GetTitleAsNameNoTooltip] from vicious assassins.\n\nNothing can ever bring [varangian.GetFirstNameNoTooltip] back, but the posthumous reward of gold from the [emperor.GetTitleAsNameNoTooltip] helps ease the sorrow."
 varangian.3001.a:0 "Brave until the end, [varangian.GetFirstNameNoTooltip]..."
