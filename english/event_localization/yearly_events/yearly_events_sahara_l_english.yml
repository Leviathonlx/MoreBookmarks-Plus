 respects_local_traditions_saharan_modifier_desc:0 "This character is known to value the traditions of their ancestors above foreign gold."
 foreign_traders_unable_to_root_saharan_modifier:0 "Transitory Heathen Traders"
 foreign_traders_unable_to_root_saharan_modifier_desc:0 "Heathen traders are forbidden from owning property, or tarrying long, here."
 local_recession_epicentre_saharan_modifier:0 "Local Recession"
 local_recession_epicentre_saharan_modifier_desc:0 "The expulsion of heathen traders has crippled the local economy."
 local_recession_ripple_saharan_modifier:0 "Local Recession Ripple"
 local_recession_ripple_saharan_modifier_desc:0 "A nearby trade route's abolition has damaged this county's economy."
 integrated_foreign_trader_enclaves_saharan_modifier:0 "Integrated Heathen Traders"
 integrated_foreign_trader_enclaves_saharan_modifier_desc:0 "Heathen traders have become part and parcel of local society here."
 overtaxed_merchant_enclaves_saharan_modifier:0 "Overtaxed Heathen Traders"
 overtaxed_merchant_enclaves_saharan_modifier_desc:0 "Heathen traders are taxed mercilessly in this county, upsetting their partners."
 ecstatic_converts_saharan_modifier:0 "Ecstatic Converts"
 ecstatic_converts_saharan_modifier_desc:0 "The jubilant masses of this county are happy with their salvation."
 persecuted_converts_saharan_modifier:0 "Persecuted Converts"
 persecuted_converts_saharan_modifier_desc:0 "The seditious masses of this county plot to escape their harsh masters."
 enthusiastic_nomad_settlement_saharan_modifier:0 "Enthusiastic Nomad Settlement"
 enthusiastic_nomad_settlement_saharan_modifier_desc:0 "Desert tribes are flocking to this county en mass."
 nomad_settlement_saharan_modifier:0 "Nomad Settlement"
 nomad_settlement_saharan_modifier_desc:0 "Desert tribes are flocking to settle this county."
 upset_local_nomads_saharan_modifier:0 "Recalcitrant Nomads"
 upset_local_nomads_saharan_modifier_desc:0 "Local desert tribes are raiding paths and making profound nuisances of themselves."
 lord_defeated_slavers_modifier:0 "Liege Defeated Slavers"
 lord_defeated_slavers_modifier_desc:0 "The heroic liege of this county defeated bands of marauding slavers!"
 lord_complicit_with_slavers_modifier:0 "Liege Complicit with Slavers"
 lord_complicit_with_slavers_modifier_desc:0 "The greedy liege of this county sold the locals out to marauding slavers."
 utterly_unphased_modifier:0 "Utterly Unphased"
 utterly_unphased_modifier_desc:0 "No matter what awful things befall their subjects, this character does not let things bother them."
