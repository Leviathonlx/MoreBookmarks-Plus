l_english:
 yearly.1001.t:0 "Through Downcast Lashes"
 yearly.1001.start.desc:0 "As my eyes meet [married_seducer.GetTitledFirstNamePossessive] for what feels like the twentieth time tonight, I know I am not imagining things. Even from the other end of the table, [married_seducer.GetHerHis] gaze feels as intense as the midday sun.\n\n[married_seducer.GetSheHe|U] wants me,"
 yearly.1001.end_hesitation.desc:0 "and I can feel my body responding, awakening. But [seducer_spouse.GetTitledFirstName] – [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], and my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('seducer_spouse'))] – is also here tonight..."
 yearly.1001.end_intimidated.desc:0 "and I am terrified. Of [married_seducer.GetHerHim]? Of [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband] [seducer_spouse.GetTitledFirstName]? Or... of what I might do? I cannot say."

 yearly.1001.end_spiteful.desc:0 "and I cannot lie, I want [married_seducer.GetHerHim] too... Or is punishing [married_seducer.GetHerHis] [seducer_spouse.GetWifeHusband], [seducer_spouse.GetTitledFirstName], what I truly desire? Does it even matter?"
 yearly.1001.a:0 "I will give [married_seducer.GetHerHim] a good tumble!"
 yearly.1001.a.tt:0 "I will find [married_seducer.GetTitledFirstName] once everyone is asleep"
 yearly.1001.b:0 "Everyone will know of [married_seducer.GetHerHis] sinful thoughts!"
 yearly.1001.c:0 "No! My heart remains pure."
 
 yearly.1002.desc:0 "Afterwards, [married_seducer.GetFirstName] falls to the mattress with a thump, [married_seducer.GetHerHis] breath ragged and eyes half-closed. Languorously, I wipe the sweat of [married_seducer.GetHerHis] [married_seducer.Custom('ObjectifiedFeature')] with gentle fingers.\n\nMerely a moment later, [married_seducer.GetFirstNameNoTooltip] pushes my hand away with an apologetic smile. "It is nearly morning. I better leave.""
 yearly.1002.a:0 ""Can you stay a little while longer? Please?""
 yearly.1002.a.success:0 "[married_seducer.GetFirstNameNoTooltip] stays"
 yearly.1002.a.success.message:0 "[married_seducer.GetFirstName] and I made love until the sun rose."
 yearly.1002.a.failure:0 "[married_seducer.GetFirstNameNoTooltip] thinks I am clingy"
 yearly.1002.a.failure.message:0 "[married_seducer.GetFirstName] scoffed at me and left."
 yearly.1002.b:0 ""Indeed, you better hurry.""
 yearly.1002.b.success:0 "[married_seducer.GetFirstNameNoTooltip] appreciates my casualness"
 yearly.1002.b.success.message:0 "[married_seducer.GetFirstName] appreciated my casualness."
 yearly.1002.b.failure:0 "[married_seducer.GetFirstNameNoTooltip] expects something more"
 yearly.1002.b.failure.message:0 "[married_seducer.GetFirstName] was hurt, as if [married_seducer.GetSheHe] had expected something more."

 yearly.1003.t:0 "I Should Have Known"
 yearly.1003.start.desc:0 "Once I am certain I have not been followed, I crack [married_seducer.GetFirstNamePossessive] door open and peek inside. The object of my desire is standing with [married_seducer.GetHerHis] back turned towards me, naked as the day [married_seducer.GetSheHe] was born."
 yearly.1003.end.desc:0 "I push at the door, lean in closer...\n\nSuddenly, with a loud bang and intense pain, I fall backwards, hitting the floor hard. There is screaming, so much screaming. And footsteps. My head is spinning...\n\n"Like a rat in a trap," whispers a familiar voice into my ear. [seducer_spouse.GetTitledFirstName]. Shit."
 yearly.1003.a:0 "I... I was looking for the privy!"

 yearly.1010.t:0 "Gone In The Night"
 yearly.1010.start.desc:0 "When I enter [abductee.GetTitledFirstNamePossessive] [ROOT.Char.Custom('GetChamberPlural')], the first thing I notice is the guard slumped over in the corner. The second thing is the bright red gash across [dummy_gender.GetHerHis] throat. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))], however, is nowhere to be seen!\n\n"
 yearly.1010.friend.desc:0 "[hunter.GetTitledFirstName] steps into the [ROOT.Char.Custom('GetRoom')], a bow slung across [hunter.GetHerHis] shoulder. "I am sorry, old friend. It was [abductor.GetTitledFirstName] who took [abductee.GetHerHim]."
 yearly.1010.marshal.desc:1 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('hunter'))] steps into the [ROOT.Char.Custom('GetRoom')], a bow slung across [hunter.GetHerHis] shoulder. "The surviving guard claims it was [abductor.GetTitledFirstName] who took [abductee.GetHerHim], my [ROOT.Char.Custom('GetCourtOwner')]."
 yearly.1010.end.desc:0 "The hounds and the [dummy_gender.GetWomenMen] are ready. What are your orders?""
 yearly.1010.abduction.tt:0 "[abductee.GetTitledFirstName] has been abducted by [abductor.GetTitledFirstName]"
 yearly.1010.friend.tt:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hunter'))] [hunter.GetTitledFirstName] is here to help."
 yearly.1010.a:0 "Capture [abductor.GetTitledFirstNameNoTooltip] alive."
 yearly.1010.a.tt:0 "I will be able to decide whether I want [abductee.GetTitledFirstName] saved, captured or killed next\n\n"
 yearly.1010.b:0 "I want that [abductor.Custom('InsultNoun')] dead."
 yearly.1010.c:0 "All I care about is [abductee.GetFirstNamePossessiveNoTooltip] safe return."
 yearly.1010.d:0 "I do not care. Let them go."
 yearly_1010_save_abductee_random_list_effect.success.tt:0 "[abductee.GetShortUIName|U] is rescued"
 yearly_1010_save_abductee_random_list_effect.failure.tt:0 "[abductee.GetShortUIName|U] is abducted by [abductor.GetShortUIName]"
 
 yearly.1011.desc:0 ""And your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('abductee'))]?" asks [hunter.GetFirstName]. "No one but [abductee.GetHerHis] guard saw or heard anything. I am sure there is a good explanation, but you should know — some of the [dummy_gender.GetWomenMen] suspect [abductee.GetSheHe] went willingly...""
 yearly.1011.a:0 "Nonsense. Defend [abductee.GetFirstNameNoTooltip] with your life."
 yearly.1011.b:0 "I want [abductee.GetHerHim] in chains."
 yearly.1011.c:0 "Slit [abductee.GetHerHis] throat and bury the body."

 yearly_1010_outcome_effect_escape.tt:0 "[THIS.Char.GetTitledFirstName] got away"
 yearly_1010_outcome_effect_abductee_save.tt:0 "[abductee.GetTitledFirstName] was saved and returned to me"
 yearly_1010_outcome_effect_abductee_lost.tt:0 "[abductee.GetTitledFirstName] was taken by [abductor.GetTitledFirstName]"
 yearly_1010.target_imprison.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is captured"
 yearly_1010.target_wounded.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is wounded, but escapes"
 yearly_1010.hunter_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] kills [hunter.GetTitledFirstNameNoTooltip] and escapes"
 yearly_1010.target_killed.desc:0 "[THIS.Char.GetTitledFirstNameNoTooltip] is killed"
 yearly_1010.abductee_saved.desc:0 "[abductee.GetTitledFirstNameNoTooltip] is saved"
 yearly_1010.abductee_saved.tt:0 "[abductee.GetTitledFirstName] is brought back to me, safe and sound."
 yearly_1010.abductee_lost.desc:0 "[abductor.GetTitledFirstNameNoTooltip] gets away with [abductee.GetTitledFirstNameNoTooltip]"
 yearly_1010.abductee_lose.tt:0 "[abductee.GetTitledFirstName] is taken from my lands"
 yearly_1010_kill_target_effect.tt:0 "[hunter.GetTitledFirstName] will know my Secret"
 yearly.1013.start.desc:0 "The uncertainty is unbearable. An hour goes by, two, three... I am just about to call for my horse when I hear shouting from the other side of the gate.\n\n"
 yearly.1013.hunter_dead_start.desc:0 "As I enter the [ROOT.Char.Custom('GetCourtyard')], I am met by nothing but bitter faces and [hunter.GetFirstNamePossessive] still body, resting on a makeshift stretcher."
 yearly.1013.hunter_alive_start.desc:0 "I run into the [ROOT.Char.Custom('GetCourtyard')], immediately spotting [hunter.GetFirstNamePossessive] crestfallen face."
 yearly.1013.hunter_dead_abductee_lost.desc:0 "I look around, but there is no hope in sight. Only faces full of bitterness.\n\n"[abductor.GetTitledFirstName] took [abductee.GetHerHim], my [ROOT.Char.Custom('GetCourtOwner')]. We failed you...""
 yearly.1013.hunter_dead_both_escaped.desc:0 "[abductor.GetTitledFirstName] and [abductee.GetTitledFirstName] have slipped through my fingers."
 yearly.1013.abductee_lost.desc:0 "I move towards the gate, praying for a glimpse of [abductee.GetTitledFirstNamePossessive] face around the corner. But every face I see is full of bitterness, and none of them is [abductee.GetHersHis]."
 yearly.1013.abductor_escaped_abductee_killed.desc:0 "Yet, the enterprise was not a total failure. While [abductor.GetTitledFirstName] escaped, [hunter.GetFirstName] quietly assures me that [abductee.GetFirstName] has been put in a shallow grave."
 yearly.1013.abductor_escaped_abductee_imprisoned.desc:0 "Yet, the enterprise was not a total failure. While I am told [abductor.GetTitledFirstName] escaped, [abductee.GetFirstName] was not as lucky..."

 yearly.1013.a1:0 "I will deal with you soon, [abductee.GetFirstNameNoTooltip]..."
 yearly.1013.a2:0 "At least [abductee.GetFirstNameNoTooltip] is safe..."
 yearly.1013.a3:0 "You will pay for this, [abductor.GetFirstNameNoTooltip]..."

 yearly.1014.t:0 "A Successful Hunt"
 yearly.1014.safe_hunter_start.desc:0 "As I enter the [ROOT.Char.Custom('GetCourtyard')], I am greeted by [hunter.GetFirstNamePossessive] broad smile. "
 yearly.1014.abductee_saved_abductor_killed.desc:0 "Wrapped in a blanket, seated atop [hunter.GetHerHis] horse, is [abductee.GetFirstName]. Unscathed.\n\nAs I help [abductee.GetHerHim] down, I cast a glance at [hunter.GetFirstName]. [hunter.GetSheHe|U] nods. [abductor.GetTitledFirstName] has been dealt with."
 yearly.1014.abductee_saved_abductor_imprisoned.desc:0 "Wrapped in a blanket, seated atop [hunter.GetHerHis] horse, is [abductee.GetFirstName]. The sight makes my heart soar.\n\nThen, I spot another familiar face: [abductor.GetTitledFirstName], in chains, dragged behind one of the other horses. Excellent."
 yearly.1014.abductee_saved_abductor_escaped.desc:0 "Wrapped in a blanket, seated atop [hunter.GetHerHis] horse, is [abductee.GetFirstName]. Unscathed.\n\nAs I help [abductee.GetHerHim] down, I cast a glance at [hunter.GetFirstName]. [hunter.GetSheHe|U] shakes [hunter.GetHerHis] head. It does not matter, not right now. We will deal with [abductor.GetTitledFirstName] in time."
 yearly.1014.both_killed.desc:0 "[hunter.GetSheHe|U] gestures for me to follow.\n\nOnce we are out of earshot, [hunter.GetFirstName] tells me everything. As [hunter.GetSheHe] describes how they died, where they were buried and how, my tension slowly dissolves. No one will ever know."
 yearly.1014.both_imprisoned.desc:0 "[hunter.GetSheHe|U] has a rope in [hunter.GetHerHis] hand, at which [hunter.GetSheHe] tugs. Two people stumble forwards.\n\n[abductee.GetFirstName] and [abductor.GetFirstName] – bound and blindfolded."
 yearly.1014.abductee_killed_abductor_imprison.desc:0 "Next to [hunter.GetHerHim], blindfolded and in chains, stands [abductor.GetTitledFirstName].\n\nAs for [abductee.GetTitledFirstName]... [abductee.GetHerHis|U] absence and the look on [hunter.GetFirstNamePossessive] face tells me everything went according to plan."
 yearly.1014.abductee_imprisoneid_abductor_killed.desc:0 "Next to [hunter.GetHerHim], blindfolded and in chains, stands [abductee.GetTitledFirstName].\n\nAs for [abductor.GetTitledFirstName]... [abductor.GetHerHis|U] absence and the look on [hunter.GetFirstNamePossessive] face tells me everything went according to plan."
 yearly.1014.a:0 "This is the fate awaiting all those who cross me!"

 yearly.1015.t:0 "My Lost Lamb"
 yearly.1015.start.desc:0 "When [abductee.GetFirstName] appeared at the gates last night, I thought [abductee.GetHerHis] ghost had come back to haunt me. I had begun to believe I would never see [abductee.GetHerHim] again, yet there [abductee.GetSheHe] was, as real as the ground under my feet.\n\n[abductee.GetFirstNameNoTooltip] have not said many words since [abductee.GetHerHis] return, only that"
 yearly.1015.released.desc:0 "[abductor.GetTitledFirstName] decided to let [abductee.GetHerHim] go. I did not think [abductor.GetTitledFirstNameNoTooltip] had a honorable bone in [abductor.GetHerHis] body, yet [abductee.GetFirstNameNoTooltip] is free, is [abductee.GetSheHe] not...?"
 yearly.1015.escaped.desc:0 "[abductee.GetSheHe] saw an opportunity and managed to escape. Even though it sounds highly unlikely, stranger things have happened, surely...?"
 yearly.1015.immediate.tt:0 "[abductee.GetTitledFirstName] has returned to my court"
 yearly.1015.a.trusting:0 "Thank [ROOT.Char.GetFaith.HighGodName] for [abductee.GetFirstNamePossessiveNoTooltip] safe return!"
 yearly.1015.a.paranoid:0 "[abductee.GetFirstNameNoTooltip] is hiding something, I am sure of it..."
 yearly.1015.a:0 "I do not know what to believe..."
 
 yearly.1020.opening:0 "[vip.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1020.desc:1 "In a few days' time my [enemy.Custom('InsultAdjective')] [vip.Custom2('RelationToMeShort', SCOPE.sC('enemy'))], [enemy.GetTitledFirstName], will travel through [my_county.GetNameNoTierNoTooltip]. If you orchestrate an ambush and capture [enemy.GetHerHim], I will reward you generously.\n\nIf you accept my offer, you will get half of the money now, and the other half when you turn over [enemy.GetTitledFirstNameNoTooltip]. If [enemy.GetSheHe] should die in the fray, I will shed no tears, but I will not pay for [enemy.GetHerHis] corpse.\n\nI trust that the words on this parchment will stay between us. I look forward to your reply."
 yearly.1020.a:0 "I know the perfect place for an ambush..."
 yearly.1020.a.rl.t:0 "In a few days"
 yearly.1020.a.capture.desc:0 "I capture [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.a.capture.tt:0 "[vip.GetTitledFirstName] will hand over the rest of the money when [vip.GetSheHe] collects [enemy.GetTitledFirstName]"
 yearly.1020.a.escape.desc:0 "[enemy.GetTitledFirstNameNoTooltip] escapes"
 yearly.1020.b:0 "I will pretend to accept, but warn [enemy.GetFirstNameNoTooltip] in secret."
 yearly.1020.a.kill.desc:0 "[enemy.GetTitledFirstNameNoTooltip] is slain in the ambush"
 yearly.1020.a.kill.message:0 "[enemy.GetTitledFirstName] was slain in the ambush."
 yearly.1020.b.success.desc:0 "[vip.GetTitledFirstNameNoTooltip] believes I ambushed [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.b.success.tt:0 "[vip.GetTitledFirstName] will never know that I went behind [vip.GetHerHis] back"
 yearly.1020.b.failure.desc:0 "[vip.GetTitledFirstNameNoTooltip] finds out I warned [enemy.GetTitledFirstNameNoTooltip]"
 yearly.1020.c:0 "This deal sounds far too dangerous."

 yearly.1021.desc:0 "The spy I had planted in [enemy.GetTitledFirstNamePossessive] party has sent me her report. My oh my, it was a thrilling read! Surely, that smug expression is gone from [enemy.GetFirstNamePossessiveNoTooltip] face now!\n\nThe soldiers who will collect that [enemy.Custom('InsultAdjective')] [enemy.Custom('InsultNoun')] are already on their way, and yes, they have brought the gold.\n\nIt has been a pleasure doing business with you, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. I hope our paths will cross again."
 yearly.1021.a:0 "Oh, the pleasure is all mine."
 yearly.1021.b:0 "Actually, I think I will keep [enemy.GetHerHim]!"
 yearly.1021.b.tt:0 "[enemy.GetTitledFirstName] will remain my prisoner"

 yearly.1022.opening:0 "[enemy.Custom2('AppropriateGreeting', ROOT.Char)]"
 yearly.1022.desc:0 "You are a most honorable [ROOT.Char.GetWomanMan], [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip]. I owe you my freedom — perhaps even my life. Who knows what that [vip.Custom('InsultAdjective')] [vip.Custom('InsultNoun')] [vip.GetTitledFirstName] would have done with me, had I ended up in [vip.GetHerHis] dungeon?\n\nI will return the favor, I swear it. Until then, stay safe."
 yearly.1022.a:0 "And you, [enemy.GetLadyLord] [enemy.GetFirstNameNoTooltip]."

 yearly.1023.opening:0 "[vip.Custom2('AppropriateGreetingNegative', ROOT.Char)]"
 yearly.1023.desc:0 "Did you really think you could get away with your little scheme? I have eyes everywhere, [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip], and from now on they will follow you closely.\n\nI swear on my life — you will rue the day you decided to cross me."
 yearly.1023.a:0 "This could have gone better..."

 yearly.1030.t:0 "Every [hooked.GetWomanMan|U] for [hooked.GetHerselfHimself|U]"
 yearly.1030.nervous.desc:0 "[hooked.GetTitledFirstName] is fiddling nervously with [hooked.GetHerHis] sleeve as I enter my [ROOT.Char.Custom('GetChamber')]. What is [hooked.GetSheHe] doing here at this hour?\n\n"My deepest apologies, but I must speak with you in private. I have discovered something #emp very#! interesting.""
 yearly.1030.confident.desc:0 "My guard's announcement of company clears every bit of drowsiness from my mind. Who could be disturbing me at this hour?\n\nMy late night visitor is none other than [hooked.GetTitledFirstName]. "I have to speak with you privately, away from listening ears. I have discovered something #EMP very#! interesting.""
 yearly.1030.end.desc:0 "\n\n[hooked.GetTitledFirstNameNoTooltip] has uncovered a secret of [secret_character.GetTitledFirstNamePossessive]. [hooked.GetSheHe|U] is willing to share it with me if I let [hooked.GetHerHim] off the hook."
 yearly.1030.a:0 "I swear, after this, you will owe me no longer."
 yearly.1030.a.tt:1 "[hooked.GetTitledFirstName] will tell me a [secret|E] about [secret_character.GetTitledFirstName]"
 yearly.1030.b:0 "You think you can make demands? Tell me, or else!"
 yearly.1030.b.tt:1 "I force [hooked.GetTitledFirstName] to tell me a [secret|E] about [secret_character.GetTitledFirstName]"
 yearly.1030.c:0 "I would rather have you in my pocket than [secret_character.GetHerHim]."
 yearly.1030.a.start.desc:0 "Secret Discovered"
 yearly.1030.a.secret_deviant.desc:0 "about [secret_character.GetTitledFirstNamePossessive] perversion!"
 yearly.1030.a.secret_homosexual.desc:0 "about [secret_character.GetTitledFirstNamePossessive] lust for [secret_character.GetWomenMen]!"
 yearly.1030.a.secret_murder_attempt.desc:0 "about [secret_character.GetTitledFirstNamePossessive] failed murder attempt against [secret_target.GetTitledFirstNameOrMe]!"
 yearly.1030.a.secret_cannibal.desc:0 "about [secret_character.GetTitledFirstNamePossessive] hunger for human flesh!"
 yearly.1030.a.secret_lover.desc:0 "about the secret, carnal relationship between [secret_character.GetTitledFirstName] and [secret_target.GetTitledFirstName]!"
 yearly.1030.a.secret_murder.desc:0 "[secret_character.GetTitledFirstName] was the one behind [secret_target.GetTitledFirstNamePossessive] untimely death!"
 yearly.1030.a.secret_heretic.desc:0 "about [secret_character.GetTitledFirstNamePossessive] heretic ways!"
 yearly.1030.a.secret_incest.desc:0 "about the incestuous relationship between [secret_character.GetTitledFirstName] and one of [secret_character.GetHerHis] close relatives!"
 yearly.1030.a.secret_witch.desc:0 "that [secret_character.GetTitledFirstName] is a witch!"

 yearly.1040.t:0 "An Unexpected Visit"
 yearly.1040.tumble.desc:0 "I have arrived at my darling [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')], unseen and unheard. With longing in my heart — and my loins — I slowly make my entrance.\n\n"
 yearly.1040.dinner.desc:0 "With my mind set on a relaxing evening, I am heading for my [ROOT.Char.Custom2('RelationToMeShort', suspicious)] [suspicious.GetFirstNamePossessive] [suspicious.Custom('GetChamber')] with some [ROOT.Char.Custom('RegionalDrink')] and a [ROOT.Char.Custom('RegionalGameObject')]. Without knocking, I make my entrance.\n\n"
 yearly.1040.council_meeting.desc:0 "Yet again, [suspicious.GetTitledFirstName] is late for a council meeting. This time, I will not let it pass! When I arrive at [suspicious.GetFirstNamePossessiveNoTooltip] [suspicious.Custom('GetChamber')], I do not give [suspicious.GetHerHim] the courtesy of announcing myself.\n\n"
 yearly.1040.vassal_talk.desc:0 "Since my vassal [suspicious.GetTitledFirstName] arrived at court, as per my generous invitation, [suspicious.GetSheHe] has barely left [suspicious.GetHerHis] [suspicious.Custom('GetChamber')]. I demand an explanation!\n\nWhen I make my entrance,"
 yearly.1040.end.desc:0 "[suspicious.GetTitledFirstNameNoTooltip] is seated, writing furiously. When I clear my throat, [suspicious.GetSheHe] jumps out of [suspicious.GetHerHis] skin. [suspicious.GetSheHe|U] quickly stuffs a roll of parchment into [suspicious.GetHerHis] pocket and turns towards me with an uneasy look upon [suspicious.GetHerHis] face."
 yearly.1040.a:0 ""What are you hiding? Show me, at once!""
 yearly.1040.a.tt:0 "I will find out what [suspicious.GetTitledFirstName] is hiding, good or bad"
 yearly.1040.b:0 "Return later and search [suspicious.GetHerHis] [suspicious.Custom('GetChamber')] in secret."
 yearly.1040.b.success.desc:0 "I find the parchment"
 yearly.1040.b.failure.desc:0 "I am discovered by [suspicious.GetTitledFirstNameNoTooltip]"
 yearly.1040.c:0 "Respect [suspicious.GetHerHis] privacy."

 yearly.1041.start.desc:0 "Did [suspicious.GetSheHe] really think I would not see that? "Give it to me! At once!""
 yearly.1041.cross_arm.desc:0 "[suspicious.GetFirstNameNoTooltip] hands me the crumpled parchment and crosses [suspicious.GetHerHis] arms."
 yearly.1041.shivering_hand.desc:0 "With a shivering hand, [suspicious.GetFirstNameNoTooltip] offers me the crumpled parchment."
 yearly.1041.middle.desc:0 "\n\n"
 yearly.1041.friend.desc:0 "Someone is accepting an invitation, expressing their happiness and excitement to spend some time with... me! The one who wrote this is my friend, [secret_friend.GetTitledFirstName]!\n\n"It was supposed to be a surprise, a fun and relaxing trip for the two of you... Now it is all ruined!"
 yearly.1041.gift.desc:0 "It is a letter. There is something about a monetary transaction, and the specifications for a custom-made [ROOT.Char.Custom('SuitableGiftItem')] with the [ROOT.Char.GetDynastyNameNoTooltip] crest...\n\n"I wanted to surprise you, give you something to show my appreciation. And now it is all for naught!""
 yearly.1041.feast.desc:0 "It is a list of foods and drinks, and many familiar names, including that of my favorite [ROOT.Char.Custom('MusicalPerformer')]...\n\n"It was supposed to be a surprise. I thought it would be a nice gesture to arrange a feast in your honor, yet this is how you thank me...""
 yearly.1041.hostile_scheme_agent_other.desc:0 "It is a list of times and places, things heard and seen. Private things... [suspicious.GetFirstNameNoTooltip] is helping someone scheme against my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('scheme_target'))] [scheme_target.GetFirstName]!"
 yearly.1041.hostile_scheme_agent_me.desc:0 "It is a list of times and places, things heard and seen. Things I have said and done! [suspicious.GetFirstNameNoTooltip] has been reporting on my activities, helping someone scheme against me!"
 yearly.1041.secret_wicked.desc:0 "Well, well, well. How delightfully wicked. According to this blackmail letter, [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1041.secret_angry.desc:0 "I skim the letter, horrified. It is a convincing accusation, claiming [suspicious.GetFirstNameNoTooltip] [secret.Custom('SecretDescriptionThirdPerson')]!"
 
 yearly.1041.a.good:0 "I... I am sorry. I had no idea!"
 yearly.1041.a.bad:0 "Written proof. How considerate."
 yearly.1041.friend.tt:0 "If I had not ruined [suspicious.GetTitledFirstNamePossessive] surprise, I would have lowered my [stress|E] and increased my [opinion|E] with [secret_friend.GetTitledFirstName]"
 yearly.1041.gift.tt:0 "If I had not ruined [suspicious.GetTitledFirstNamePossessive] surprise, I would have gained a sum of [gold|E]"
 yearly.1041.feast.tt:0 "If I had not ruined [suspicious.GetTitledFirstNamePossessive] surprise, I would have gained [prestige|E]"

 yearly.1042.start.desc:0 "As I rummage through [suspicious.GetHerHis] things, [suspicious.GetTitledFirstName] sleeps like a babe. The sedative I put in [suspicious.GetHerHis] [suspicious.Custom('RegionalDrink')] sure did the trick! Within minutes, I have found the piece of parchment [suspicious.GetSheHe] hid from me...\n\n"
 yearly.1042.friend.desc:0 "Someone is accepting an invitation, expressing their happiness and excitement to spend some time with... me! The one who wrote this is my friend, [secret_friend.GetTitledFirstName]!\n\nIt seems like [suspicious.GetFirstNameNoTooltip] is planning to surprise me with a trip together with [secret_friend.GetFirstNameNoTooltip]!"
 yearly.1042.gift.desc:0 "It is a letter. There is something about a monetary transaction, and the specifications for a custom-made [ROOT.Char.Custom('SuitableGiftItem')] with the [ROOT.Char.GetDynastyNameNoTooltip] crest...\n\nIt seems like [suspicious.GetFirstNameNoTooltip] is planning to surprise me with a gift!"
 yearly.1042.feast.desc:0 "It is a list of foods and drinks, and many familiar names, including that of my favorite [ROOT.Char.Custom('MusicalPerformer')]...\n\nIt seems like [suspicious.GetFirstNameNoTooltip] is planning to surprise me with a feast held in my honor!"
 yearly.1042.a.good:0 "This was not what I expected."
 yearly.1042.good.tt:0 "I will act like I had no idea when [suspicious.GetTitledFirstName] reveals the surprise"

 yearly.1043.t:0 "Caught Red-Handed"
 yearly.1043.desc:0 "I rummage through [suspicious.GetTitledFirstNamePossessive] things, feeling my pulse quickening. Where is that damned piece of parchment?\n\n"Uh... [ROOT.Char.GetFirstNameNoTooltip]? What are you doing here?!"\n\nI turn around to find a drowsy, but decidedly indignant, [suspicious.GetFirstNameNoTooltip] stumbling out of bed. It seems like the sedative I put in [suspicious.GetHerHis] evening [suspicious.Custom('RegionalDrink')] did not have the intended effect..."
 yearly.1043.a:0 "I... was just leaving."
 yearly.1043.a.tt:0 "I did not find out what [suspicious.GetTitledFirstName] was hiding"

 yearly.1044.t:0 "A Gesture of Appreciation"
 yearly.1044.start.desc:0 "A mischievous smile is playing on [suspicious.GetTitledFirstNamePossessive] lips. "I know I have acted strangely as of late, and for that I apologize. But I had good reason!"\n\n"
 yearly.1044.friend.desc:0 "[suspicious.GetFirstNameNoTooltip] gestures for me to follow, and leads me outside. Sat on [secret_friend.GetHerHis] horse and dressed for travel is [secret_friend.GetTitledFirstName]!\n\n"I have arranged a little trip for the two of you!" [suspicious.GetFirstNameNoTooltip] says excitedly. "I thought you could use some quality time together!""
 yearly.1044.gift.desc:0 "[suspicious.GetFirstNameNoTooltip] hands me a neatly wrapped gift, decorated with colorful ribbons. "I wanted to surprise you. I had it custom made, there is only one like it. Go ahead, open it!""
 yearly.1044.feast.desc:0 "[suspicious.GetFirstNameNoTooltip] gestures for me to follow, and leads me to the great hall. When [suspicious.GetSheHe] pushes the door open, someone starts playing a jolly tune. Oh my... the decorations, the smell! And everyone is here!\n\n"It is a feast, in your honor! Let me get you a cup of [ROOT.Char.Custom('RegionalDrink')]!""
 yearly.1044.a:0 "Thank you, [suspicious.GetFirstNameNoTooltip]!"

 yearly.1050.t:0 "The Great Duelist"
 yearly.1050.angry.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has arrived at court with a bandaged arm and a hunger for vengeance. [angry_vassal.GetSheHe|U] tells me that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], has been "running rampage" all over [title.GetNameNoTierNoTooltip].\n\n"Your [heir.Custom('GirlBoy')] fancies [heir.GetHerselfHimself] a duelist – [heir.GetSheHe] turned up at my doorstep and challenged me in front of everyone! I had no choice but to accept. This is not the first time, either. I am but the last in a long line of victims!"
 yearly.1050.scared.desc:0 "[angry_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has arrived at court with a bandaged arm and fear in [angry_vassal.GetHerHis] eyes. [angry_vassal.GetSheHe|U] tells me that my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))], [heir.GetTitledFirstName], has been challenging people to duels all over [title.GetNameNoTierNoTooltip].\n\n"Please forgive me, my [ROOT.Char.GetLadyLord], but this has to stop. [heir.GetTitledFirstNameNoTooltip] turned up at my doorstep and challenged me, I had no choice but to accept. This is not the first time, either. I am but the last in a long line of victims!""

 yearly.1050.a:0 "These duels will cease, at once."
 yearly.1050.b:0 "A dangerous pastime. You need an instructor."
 yearly.1050.c.failure.tt:0 "[heir.GetTitledFirstName] will keep challenging people to duels"
 yearly.1050.c.success.tt:0 "[heir.GetTitledFirstName] will not duel anymore"
 yearly.1050.c.success.wounded.tt:0 "[heir.GetTitledFirstName] might get wounded"
 yearly.1050.c.failure.wounded.tt:0 "I might get wounded"
 yearly.1050.c:0 "Pah! Your [heir.Custom2('RelationToMeShort', ROOT.Char)] will show you how it's done!"
 yearly.1050.critical_success.desc:0 "I defeat [heir.GetFirstNameNoTooltip]"
 yearly.1050.failure.desc:0 "I lose the duel"


 yearly.1051.t:0 "The Duelist Returns"
 yearly.1051.victory.desc:0 "When [heir.GetTitledFirstName] returned from [heir.GetHerHis] adventure, every courtier was there to see [heir.GetHerHim]. Some of them cheered and shouted out their admiration, while others were... less impressed.\n\nBut no one could deny that [heir.GetFirstNameNoTooltip] has proven [heir.GetHerselfHimself] a fine duelist after defeating [heir.GetLadyLord] after [heir.GetLadyLord]."
 yearly.1051.murder.desc:0 "Before [heir.GetTitledFirstName] even opens [heir.GetHerHis] mouth, I can tell it will be bad. The panic in [heir.GetHerHis] eyes is most unlike [heir.GetHerHim].\n\n"Please, [heir.Custom2('RelationToMeShort', ROOT.Char)], you have to help me. I did not mean to... [angry_vassal_2.GetSheHe|U] was not supposed to die!""
 yearly.1051.decent.desc:0 "[heir.GetTitledFirstName] has returned from [heir.GetHerHis] adventures a stronger [heir.GetWomanMan]. While [heir.GetSheHe] has lost a few duels and angered some more of my vassals, [heir.GetSheHe] has also had [heir.GetHerHis] fair share of victories and gained valuable experience.\n\nNow, it might be time to appease [angry_vassal_2.GetTitledFirstName]. [heir.GetFirstNameNoTooltip] could have been gentler with [angry_vassal_2.GetHerHim]..."
 yearly.1051.defeat.desc:0 "[heir.GetTitledFirstName] has finally returned with [heir.GetHerHis] tail tucked between [heir.GetHerHis] legs. The heedless [heir.Custom('GirlBoy')] has traveled across the realm and challenged vassal after vassal, only to lose every single duel.\n\nAfter an embarrassing defeat at the hands of [angry_vassal_2.GetTitledFirstName], [heir.GetSheHe] finally seems to have learned the lesson."
 yearly.1051.great_victory_end.desc:0 "[heir.GetFirstNameNoTooltip] even defeated the great champion [angry_vassal_2.GetTitledFirstName]!"
 yearly.1051.regular_victory_end.desc:0 "[heir.GetHerHis|U] victory against [angry_vassal_2.GetTitledFirstName] is said to have been especially impressive."
 yearly.1051.victorious.a:0 "[ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))|U], you have made me proud."
 yearly.1051.murder.a:0 "You killed [angry_vassal_2.GetTitledFirstNameNoTooltip]?!"
 yearly.1051.decent.a:0 "Will you rest now, [heir.GetFirstNameNoTooltip]?"
 yearly.1051.defeat.a:0 "You embarrass me."

 yearly.1060.t:0 "The Oldest Joke In The Book"
 yearly.1060.bed.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] props herself up on an elbow, lips curled in a mischievous smile."
 yearly.1060.dance.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] moves gracefully with the music, [joker.GetHerHis] eyes glittering with mirth. As the dance brings us together, [joker.GetSheHe] leans in close and whispers in my ear. "
 yearly.1060.dinner.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] swirls [joker.GetHerHis] cup of [joker.Custom('RegionalDrink')] and leans towards me with a mischievous grin."
 yearly.1060.garden.desc:0 "As we stroll through the gardens, [joker.Custom2('MyCharacterIntroduction', ROOT.Char)] leans in towards me with a mischievous grin."
 yearly.1060.ride.desc:0 "[joker.Custom2('MyCharacterIntroduction', ROOT.Char)|U] reins in [joker.GetHerHis] horse and gives it a pat on the neck. When [joker.GetSheHe] looks up at me, I can see the flush on [joker.GetHerHis] cheeks and the mischievous look in [joker.GetHerHis] eyes."
 yearly.1060.joke.desc:0 "\n\n"So, [ROOT.Char.GetFirstNameNoTooltip]... What hangs at a man's thigh and wants to poke the hole that it has often poked before?""
 yearly.1060.a.tt:0 "I wonder what [joker.GetFirstNameNoTooltip] wants to hear?\n"
 yearly.1060.a:0 "A key."
 yearly.1060.charmed.message:0 "[joker.GetFirstNameNoTooltip] is charmed"
 yearly.1060.amused.message:0 "[joker.GetFirstNameNoTooltip] is amused"
 yearly.1060.disappointed.message:0 "[joker.GetFirstNameNoTooltip] is disappointed"
 yearly.1060.b:0 "A sword."
 yearly.1060.c.male:0 "Do you want me to show you?"
 yearly.1060.c.female:0 "Mayhap you could show me?"
 yearly.1060.very_charmed.message:0 "[joker.GetFirstNameNoTooltip] is very charmed"
 yearly.1060.reveal_secret.tt:0 "[joker.GetTitledFirstName] will know of my secret"
 yearly.1060.sex_and_maybe_lover.tt:0 "[joker.GetFirstNameNoTooltip] and I spend the night together..."
 yearly.1060.sex.tt:0 "[joker.GetFirstNameNoTooltip] and I have a good tumble"
 yearly.1060.crude.message:0 "[joker.GetFirstNameNoTooltip] thinks me crude"
 yearly.1060.d:0 "I do not know what you are talking about..."
 yearly.1060.e:0 "How vulgar!"

 yearly.1070.t:0 "Drawn to the Flame"
 yearly.1070.start.desc:0 "There is something peculiar about [potential_soulmate.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Is it the way [potential_soulmate.GetSheHe] smiles? The unmistakable"
 yearly.1070.peal.desc:0 "peal"
 yearly.1070.rumble.desc:0 "rumble"
 yearly.1070.middle.desc:0 "of [potential_soulmate.GetHerHis] laughter, or perhaps"
 yearly.1070.benevolent.desc:0 "the kind way [potential_soulmate.GetSheHe] treats everyone, highborn and commoner alike?"
 yearly.1070.dominant.desc:0 "[potential_soulmate.GetHerHis] unwavering, iron will?"
 yearly.1070.submissive.desc:0 "[potential_soulmate.GetHerHis] gentle demeanor?"
 yearly.1070.extroverted.desc:0 "how [potential_soulmate.GetSheHe] makes every conversation seem so easy and pleasant?"
 yearly.1070.introverted.desc:0 "the way [potential_soulmate.GetHerHis] eyes express so much, even when no words pass her lips?"
 yearly.1070.emotional.desc:0 "untamed, emotional nature?"
 yearly.1070.levelheaded.desc:0 "[potential_soulmate.GetHerHis] noble and unshakable composure?"
 yearly.1070.intelligent.desc:0 "[potential_soulmate.GetHerHis] impressively sharp wits?"
 yearly.1070.fair.desc:0 "[potential_soulmate.GetHerHis] strikingly fair features?"
 yearly.1070.handsome.desc:0 "[potential_soulmate.GetHerHis] regally handsome features?"
 yearly.1070.zealous.desc:0 "[potential_soulmate.GetHerHis] unshakable devotion to [ROOT.Char.GetFaith.HighGodName]?"
 yearly.1070.fallback.desc:0 "[potential_soulmate.GetHerHis] fine eyes?"
 yearly.1070.end.desc:0 "\n\nI cannot quite put my finger on it, but at least one thing I know for sure: when I am in [potential_soulmate.GetHerHis] presence, I find it hard to focus on anything else."
 yearly.1070.a:0 "I will express my undying love for [potential_soulmate.GetHerHim]!"
 yearly.1070.b:0 "This desire doesn't come from the heart..."
 yearly.1070.c:0 "I shall write [potential_soulmate.GetHerHim] a little poem."
 yearly.1070.d:0 "I refuse to be distracted by any [potential_soulmate.GetWomanMan]!"
 yearly.1070.scheme.tt:0 "The [scheme|E] will have a [success_chance|E] bonus"


 ### YOU ARE BEING PARANOID ###
 yearly.1080.t:0 "A Creeping Suspicion"
 yearly.1080.normal.desc:0 "There is something odd about [suspicious.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], but I cannot quite put my finger on it. Perhaps it is just my imagination running amok — nevertheless, that ominous feeling is keeping me up at night."
 yearly.1080.paranoid.desc:0 "My [suspicious.Custom('InsultAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('suspicious'))] [suspicious.GetTitledFirstName] is up to something, I know it! Why else would [suspicious.GetSheHe] skulk about like so, giving me those odd looks? And my things are not where I left them! Has [suspicious.GetSheHe] been in my [ROOT.Char.Custom('GetChamber')]?!\n\n[suspicious.GetSheHe|U] smiles so sweetly, but I know what lurks beneath!"
 yearly.1080.a.friend:0 "My dependable friend [investigator.GetFirstNameNoTooltip] must investigate."
 yearly.1080.a.spymaster:0 "Spymaster [investigator.GetFirstNameNoTooltip] must investigate."
 yearly.1080.a.success:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] investigation succeeds"
 yearly.1080.a.success.tt:0 "If [suspicious.GetShortUIName] is hiding something, it will be revealed"
 yearly.1080.a.failure:0 "[investigator.GetTitledFirstNamePossessiveNoTooltip] investigation fails"
 yearly.1080.b:0 "I will look into this immediately."
 yearly.1080.b.success:0 "Your investigation succeeds"
 yearly.1080.b.failure:0 "Your investigation fails"
 yearly.1080.c:0 ""What is going on here, [suspicious.GetFirstNameNoTooltip]? Tell me the truth!""
 yearly.1080.c.success:0 "[suspicious.GetFirstNameNoTooltip] tells the truth"
 yearly.1080.c.failure:0 "[suspicious.GetFirstNameNoTooltip] denies everything"
 yearly.1080.d:0 "I am being paranoid..."
 yearly.1080.c.lunatic:0 "[suspicious.GetFirstNameNoTooltip] soothes your fears"

 # Paranoid investigation: discovery
 yearly.1081.investigator_start.desc:0 "[investigator.GetTitledFirstName] has uncovered irrefutable proof of [suspicious.GetTitledFirstNamePossessive] guilt."
 yearly.1081.you_start.desc:0 "During my investigation, I have uncovered irrefutable proof of [suspicious.GetTitledFirstNamePossessive] guilt."
 yearly.1081.murder.desc:0 "[suspicious.GetSheHe|U] has been scheming to murder"
 yearly.1081.abduct.desc:0 "[suspicious.GetSheHe|U] has been scheming to abduct"
 yearly.1081.seduce.desc:0 "[suspicious.GetSheHe|U] has been scheming to seduce"
 yearly.1081.elope.desc:0 "[suspicious.GetSheHe|U] has been scheming to elope with"
 yearly.1081.scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] has been scheming against"
 yearly.1081.me.desc:0 "me!"
 yearly.1081.my_introduction.desc:0 "[target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"

 yearly.1081.agent_murder.desc:0 "[suspicious.GetSheHe|U] is working for someone scheming to murder"
 yearly.1081.agent_abduct.desc:0 "[suspicious.GetSheHe|U] is working for someone scheming to abduct"
 yearly.1081.agent_seduce.desc:0 "[suspicious.GetSheHe|U] is working for someone scheming to seduce"
 yearly.1081.agent_elope.desc:0 "[suspicious.GetSheHe|U] is working for someone scheming to elope with"
 yearly.1081.agent_scheme_type_fallback.desc:0 "[suspicious.GetSheHe|U] is working for someone scheming against"

 yearly.1081.traitor_end.desc:0 "\n\nThat [suspicious.Custom('InsultAdjective')] traitor will get what [suspicious.GetSheHe] deserves!"
 yearly.1081.useful_end.desc:0 "\n\nThat sneaky [suspicious.Custom('InsultNoun')]! This information will surely prove useful."
 yearly.1081.secret.desc:0 "[suspicious.GetSheHe|U] [guilty_owned_secret.Custom('SecretDescriptionThirdPerson')]!"
 yearly.1081.a:0 "I knew it!"

 # Paranoid investigation: innocent
 yearly.1082.investigator_start.desc:0 "[investigator.GetTitledFirstName] has concluded [investigator.GetHerHis] investigation of [suspicious.GetTitledFirstNamePossessive] activities empty-handed. [investigator.GetSheHe|U] found no proof of criminal activity or other dark deeds — not even any suspicious rumors."
 yearly.1082.you_start.desc:0 "I have hidden in the shadows, gone to shady taverns and turned every stone — yet I have found no condemning evidence against [suspicious.GetTitledFirstName]. Not even a suspicious rumor!"
 yearly.1082.normal.desc:0 "\n\nWhile it seems like I was mistaken this time, it was not time wasted. Tonight, I will sleep like a babe."
 yearly.1082.paranoid.desc:0 "\n\n[suspicious.GetFirstNameNoTooltip] might be innocent this time, but there is still something about [suspicious.GetHerHim] that rubs me the wrong way. I will keep my eyes on [suspicious.GetHerHim], that's for sure."
 yearly.1082.a:0 "Better safe than sorry!"
 yearly.1082.a.tt:0 "[suspicious.GetShortUIName|U] seems innocent"

 # Paranoid investigation: failure
 yearly.1083.investigator_start.desc:0 "[investigator.GetTitledFirstName] has returned to me empty-handed. "I found no condemning evidence against [suspicious.GetTitledFirstName], and perhaps [suspicious.GetSheHe] is indeed innocent. But I cannot guarantee it — [suspicious.GetSheHe] is a careful [suspicious.GetWomanMan]. [investigator.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding.""
 yearly.1083.you_start.desc:0 "My investigation of [suspicious.GetTitledFirstName] has uncovered nothing noteworthy, except that [suspicious.GetSheHe] seems to be an exceptionally careful [suspicious.GetWomanMan]. [ROOT.Char.GetFaith.HighGodName|U] knows what [suspicious.GetSheHe] might be hiding."
 yearly.1083.a:0 "I will keep an eye on [suspicious.GetHerHim], that's for certain."
 yearly.1083.a.tt:0 "The investigation of [suspicious.GetShortUIName] failed"

 # Paranoid confrontation: confession
 yearly.1084.start.desc:0 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; [suspicious.GetHerHis] gaze flickers nervously around the [ROOT.Char.Custom('GetRoom')]. Looking for an escape route, perhaps?\n\nI do not have to work hard to get my confession."
 yearly.1084.a:0 "Throw [suspicious.GetHerHim] in the [ROOT.Char.Custom('GetDungeon')]!"
 yearly.1084.b:0 "Get out of my sight, you treacherous [suspicious.Custom('InsultNoun')]!"

 # Paranoid confrontation: denial
 yearly.1085.start.desc:1 "The guards keep a respectable distance to [suspicious.GetTitledFirstName], but they are ready to seize [suspicious.GetHerHim] at a moment's notice. [suspicious.GetSheHe|U] seems well aware; there is an unusual tension in [suspicious.GetHerHis] shoulders.\n\n"Why have you summoned me, [ROOT.Char.Custom2('RelationToMeAddress', suspicious)]? Do you have something to ask me?"\n\nThe accusation spills from my mouth like venom, but when I see the look on [suspicious.GetFirstNamePossessiveNoTooltip] face, doubt besets me. That is not guilt,"
 yearly.1085.angry.desc:0 "but anger.\n\n"How dare you accuse me thusly? After everything I have done for you!""
 yearly.1085.sad.desc:0 "but grief.\n\n"I have always been your faithful servant," [suspicious.GetSheHe] cries. "I would never betray you!""
 yearly.1085.a:0 "You may leave."
 yearly.1085.b:0 "I was mistaken. You have my sincere apologies, [suspicious.GetFirstNameNoTooltip]."
 yearly.1085.c:0 "#EMP Lies!#! Guards, throw [suspicious.GetHerHim] in the [ROOT.Char.Custom('GetDungeon')]!"

 # Paranoid confrontation: soothe
 yearly.1086.desc:0 "I had a plan, a well-prepared speech. But when I see [suspicious.GetTitledFirstName] my blood boils, and the accusation spills from my mouth like venom. To my surprise, [suspicious.GetFirstNameNoTooltip] does not react with anger, nor tears.\n\n"Oh, my [ROOT.Char.Custom('ComplimentAdjective')] [suspicious.Custom2('RelationToMeShort', ROOT.Char)], I know you are suffering. These harsh words are not your own. I will answer all of your questions, and you will see that you have nothing to fear from me.""
 yearly.1086.a:0 "I... I don't know what to say."

 yearly.1090.t:0 "Far From Home"
 yearly.1090.start.desc:0 "A stranger is brought before me. "[traveler.GetSheHe|U] has been waiting outside the [ROOT.Char.Custom('ResidenceBuilding')] gates for a week, my liege," my guard informs me.\n\nThe [traveler.GetWomanMan] bows deeply. "My name is [traveler.GetFirstName], your Highness. I have traveled far and wide, and seen many things, but"
 yearly.1090.family_member.desc:0 "my [traveler.Custom2('RelationToMeShort', SCOPE.sC('traveler_family_1'))] [traveler_family_1.GetFistName] and I are weary of the road."
 yearly.1090.family.desc:0 "my family and I are weary of the road."
 yearly.1090.alone.desc:0 "I am weary of the road."
 yearly.1090.family_stay.desc:0 "If you allow us to stay, I will happily share my knowledge of the world with you, and be your loyal servant.""
 yearly.1090.alone_stay.desc:0 "If you allow me to stay, I will happily share my knowledge of the world with you, and be your loyal servant.""
 yearly.1090.a:0 "Embrace [ROOT.Char.GetFaith.HighGodName], and this will be your home."
 yearly.1090.b:0 "The more, the merrier!"
 yearly.1090.c:0 "We have no room for the likes of you."
 yearly.1090.travelers_family:0 "[traveler.GetShortUIName|U] and [traveler.GetHerHis] family"
 yearly_1090_add_courtier_effect.tt:0 "Becomes your [courtier|E]"
