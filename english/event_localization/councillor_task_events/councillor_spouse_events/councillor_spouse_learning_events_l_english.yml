 #Events
 councillor_spouse_learning.2601.t:1 "Spouse: Further Education"
 councillor_spouse_learning.2601.not_scholarly.desc:0 ""It would not hurt you to read a book once in a while," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))], the studious [councillor.GetTitledFirstName], often tells me. [councillor.GetSheHe|U] has offered to be my tutor, if I need some help to get started."
 councillor_spouse_learning.2601.scholarly.desc:0 "Every time my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] finds me bent over a tome, [councillor.GetSheHe] gets visibly excited.\n\n"Would you like some help with your studies? Someone to exchange ideas with, or perhaps some new tomes? I recently acquired a volume with an excellent analysis of [ROOT.Char.Custom('education_conversation_subject')]!""
 councillor_spouse_learning.2601.a:0 "Yes, I would appreciate your guidance."
 councillor_spouse_learning.2601.b:0 "[tutoring_student_1.GetTitledFirstNameNoTooltip] needs your assistance more than I."
 councillor_spouse_learning.2601.c:0 "You should tutor [tutoring_student_2.GetTitledFirstNameNoTooltip] instead."
 councillor_spouse_learning.2601.d:0 "You should focus on your own studies."
 councillor_spouse_learning_2601_tutoring_effect.critical_success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] understanding of [THIS.Char.Custom('education_focus')] greatly increases"
 councillor_spouse_learning_2601_tutoring_effect.success:0 "[THIS.Char.GetTitledFirstNamePossessiveOrMyNoTooltip|U] understanding of [THIS.Char.Custom('education_focus')] increases"
 

 councillor_spouse_learning.2001.faith.t:1 "Spouse: [councillor.GetFaith.GetAdjectiveNoTooltip] Dissidents"
 councillor_spouse_learning.2001.culture.t:1 "Spouse: [councillor.GetCulture.GetNameNoTooltip] Dissidents"
 councillor_spouse_learning.2001.start.desc:0 "[faction_leader.GetTitledFirstName] and [faction_leader.GetHerHis] fellow"
 councillor_spouse_learning.2001.faith.desc:0 "[councillor.GetFaith.GetAdjectiveNoTooltip]"
 councillor_spouse_learning.2001.culture.desc:0 "[councillor.GetCulture.GetNameNoTooltip]"
 councillor_spouse_learning.2001.middle.desc:0 "conspirators in the [different_culture_or_faith_faction.GetName] never give me a moment's peace!"
 councillor_spouse_learning.2001.independence_faction.desc:0 "They should be loyal subjects, yet I know they plot to turn against me."
 councillor_spouse_learning.2001.liberty_faction.desc:0 "They seek to undermine my authority at every turn."
 councillor_spouse_learning.2001.claimant_faction.desc:0 "Those dishonorable thieves seek to take the land which is rightfully mine."
 councillor_spouse_learning.2001.end.desc:0 "\n\nFortunately, as "one of their own", my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] holds a certain measure of sway with them. [councillor.GetSheHe|U] has offered to mediate and wants to know how to proceed."
 councillor_spouse_learning.2001.a.faith:0 "Appease the [councillor.GetFaith.GetAdjectiveNoTooltip] faction members."
 councillor_spouse_learning.2001.a.culture:0 "Appease the [councillor.GetCulture.GetNameNoTooltip] faction members."
 councillor_spouse_learning.2001.a.faction_members_faith:0 "Every [councillor.GetFaith.GetAdjective] member of the [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.a.faction_members_culture:0 "Every [councillor.GetCulture.GetName] member of the [different_culture_or_faith_faction.GetName]"
 councillor_spouse_learning.2001.b:0 "Make [faction_member_1.GetTitledFirstNameNoTooltip] leave the faction."
 councillor_spouse_learning.2001.c:0 "Convince [faction_member_2.GetTitledFirstNameNoTooltip] to stay loyal to me."

 councillor_spouse_learning.2301.t:1 "Spouse: A Higher Power"
 councillor_spouse_learning.2301.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] [councillor.GetTitledFirstName] has become a well-known figure in the religious world. [councillor.GetHerHis|U] patronage of [councillor.GetFaith.GetAdjectiveNoTooltip] scholars, [councillor.GetFaith.HouseOfWorshipPlural], and orders has even attracted the attention of [religious_head.GetTitledFirstName] [religious_head.GetHerselfHimself].\n\nThe [religious_head.GetTitleAsNamePossessiveNoTooltip] gratitude comes with powerful benefits. My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] has offered to reach out to [religious_head.GetHerHim] on my behalf."
 councillor_spouse_learning.2301.a:0 "Can you make introductions?"
 councillor_spouse_learning.2301.a.success:0 "I have befriended [religious_head.GetTitledFirstName]."
 councillor_spouse_learning.2301.b:0 "What can [religious_head.GetSheHe] do for us in return?"
 councillor_spouse_learning.2301.c:0 "This is my chance to be welcomed back into the holy community!"
 councillor_spouse_learning.2301.d:0 "Let [religious_head.GetHerHim] know — all we do, we do for [councillor.GetFaith.HighGodName]."

 councillor_spouse_learning.2602.t:1 "Spouse: Broadening Horizons"
 councillor_spouse_learning.2602.not_root.desc:0 "While my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('student'))] [student.GetTitledFirstName] certainly knows a thing or two about [student.Custom('highest_skill_noun')], [councillor.GetTitledFirstName] thinks it is time for [student.GetHerHim] to widen [student.GetHerHis] horizons.\n\n"I could acquire some new tomes, prepare a few assignments, tutor [student.GetHerHim] a little. Which subject do you think would benefit [student.GetFirstNameNoTooltip] most?""
 councillor_spouse_learning.2602.root.desc:0 ""While you know a thing or two about [student.Custom('highest_skill_noun')], the [student.GetTitleTierName] of [student.GetPrimaryTitle.GetNameNoTierNoTooltip] should possess a broad range of skills," my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('councillor'))] says, [ROOT.Char.Custom2('QuirkPPPosOrNeg', SCOPE.sC('councillor'))].\n\n"I could acquire some new tomes, prepare a few assignments, tutor you a little. What subject are you most interested in?""
 councillor_spouse_learning.2602.a:0 "Diplomacy."
 councillor_spouse_learning.2602.b:0 "Military theory."
 councillor_spouse_learning.2602.c:0 "Realm economy."
 councillor_spouse_learning.2602.d:0 "Spy network management."
 councillor_spouse_learning.2602.e:0 "Theology."

 councillor_spouse_learning.1304.desc:0 "Spouse is Patron of [religious_vassal.GetFaith.AltPriestTermPlural]"
 councillor_spouse_learning.1305.desc:0 "Spouse's Piety Impresses the [religious_head.GetTitleAsNameNoTooltip]"



 councillor_spouse_learning.2603.t:1 "Spouse: Up to the Task"
 councillor_spouse_learning.2603.desc:0 "Some of my councillors believe the job is theirs by right of blood or influence alone — how wrong they are! I expect results, yet I am often disappointed.\n\nAfter a long day, I am complaining to [councillor.GetFirstName] when [councillor.GetSheHe] interrupts me. "Let me do something about it, [ROOT.Char.GetWifeHusband]. A few lessons might sharpen their wits.""
 councillor_spouse_learning.2603.a:0 "[chancellor.GetCouncilTitle|U] [chancellor.GetFirstNameNoTooltip] could use a tutor."
 councillor_spouse_learning.2603.b:0 "[marshal.GetCouncilTitle|U] [marshal.GetFirstNameNoTooltip] would benefit from your help."
 councillor_spouse_learning.2603.c:0 "Give a few lessons to my [steward.GetCouncilTitle], [steward.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.d:0 "Perhaps you have some advice for [spymaster.GetCouncilTitle] [spymaster.GetFirstNameNoTooltip]."
 councillor_spouse_learning.2603.e:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] is in need of some guidance."
 councillor_spouse_learning.2603.f:0 "Stay here with me instead..."
 
