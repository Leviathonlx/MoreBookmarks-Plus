l_english:
 #False conversion events.
 false_conversion.0020.t:0 "Crypto-[old_faith.GetNameNoTooltip]"
 false_conversion.0020.desc:0 "In my public life, I follow [ROOT.Char.GetFaith.GetNameNoTooltip] to the letter. I subscribe to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] values, read the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText], and go to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nBehind closed doors, however, I find it hard to let go of the teachings of [old_faith.GetNameNoTooltip], and a part of me longs to openly practice the old ways.\n\nPerhaps now is the time to reassert my [old_faith.GetAdherentNameNoTooltip] identity, bringing with me what other secret-adherents and recent-converts that I can?"
 false_conversion.0020.desc_landless: "Up until this point, I have followed [ROOT.Char.GetFaith.GetNameNoTooltip] to the letter. I subscribe to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] values, read the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.ReligiousText], and go to [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural].\n\nBehind closed doors, however, I find it hard to let go of the teachings of [old_faith.GetNameNoTooltip], and a part of me longs to go back to the old ways.\n\nPerhaps now is the time to reassert my [old_faith.GetAdherentNameNoTooltip] identity, and entrench this in my [ROOT.Char.Custom('GetCourt')|l]?"
 false_conversion.0020.a:0 "[old_faith.HighGodName] knows my heart!"
 false_conversion.0020.b:0 "No, no, the time is not yet right."
 false_conversion.0020.c: "$false_conversion.0020.a$"
 false_conversion.0030.t:0 "Amnesty for Crypto-Religionists"
 false_conversion.0030.desc_start:0 "Tales have reached my ears of some in my realm who secretly practice hidden faiths, in whole or in part.\n\n"
 false_conversion.0030.desc_no_secret_faith:0 "Though I am a firm [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], my faith has always espoused an ideal of pluralism, and it seems a shame that some feel they must keep their worship secret for fear of persecution.\n\n"
 false_conversion.0030.desc_no_secret_faith_not_pluralist:0 "Some of these secret believers may be [ROOT.Char.GetFaith.GetAdherentNameNoTooltip], forced into the shadows long ago by religious persecution.\n\n"
 false_conversion.0030.desc_has_secret_faith:0 "I, myself, have trouble letting go of many of the rituals and beliefs of [old_faith.GetNameNoTooltip]. Though I would never admit my continued worship in public, my heart still aches with sympathy at the plight of these secret covens of crypto-religionists.\n\n"
 false_conversion.0030.desc_end:0 "Of course, as the [ROOT.Char.GetTitleAsNameNoTooltip], I could issue a public amnesty for all false converts..."
 false_conversion.0030.a:0 "All should be free to worship the divine!"
 false_conversion.0030.a.tt:0 "I will be informed how many, if any, crypto-religionists take up my offer."
 false_conversion.0030.b_no_secret_faith:0 "Crypto-whats? This is nonsense."
 false_conversion.0030.b_has_secret_faith:0 "Some secrets are simply better kept."
 false_conversion.0031.t:0 "$false_conversion.0030.t$"
 false_conversion.0031.desc:0 "My liege, [ROOT.Char.GetLiege.GetTitledFirstName], has issued a general notice throughout [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] that they wish all to worship the divine openly, regardless of the nature of their faith. [ROOT.Char.GetLiege.GetSheHe|U] is offering amnesty to those who practice their religions in secret."
 false_conversion.0031.a:0 "At last, we emerge from the shadows!"
 false_conversion.0031.b:0 "We've heard lies of tolerance before..."

 false_conversion.1000.t: "An End to [ROOT.Char.GetFaith.GetName]"
 false_conversion.1000.desc_intro: "[actor.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has finally demanded that I"
 false_conversion.1000.desc_has_family: "and the rest of my family"
 false_conversion.1000.desc_convert: "convert to [actor.GetFaith.GetName].\n\n"
 false_conversion.1000.desc_forced: "[actor.GetSheHe|U] has all but held my neck to the sword in demanding this by using [actor.GetHerHis] hook against me. Yet, should I risk the consequences, I can continue to practice [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_voluntary: "I have accepted [actor.GetHerHis] demands, more or less. But perhaps there is a way to preach [actor.GetFaith.GetNameNoTooltip] openly, yet practice [ROOT.Char.GetFaith.GetName] "
 false_conversion.1000.desc_bold: "in secret defiance."
 false_conversion.1000.desc_cowardly: "behind the veil."
 false_conversion.1000.desc_outro: "\n\nThis is a weighty decision to be making by oneself..."
 false_conversion.1000.a: "The old ways die today."
 false_conversion.1000.b_single: "I will keep [actor.GetFaith.GetNameNoTooltip] on my lips, but [ROOT.Char.GetFaith.GetNameNoTooltip] in my heart."
 false_conversion.1000.b_sanctioned_single: "[ROOT.Char.GetFaith.HighGodName] will forgive me for practicing [ROOT.Char.GetFaith.GetName] in secret."
 false_conversion.1000.b_plural: "We will keep [actor.GetFaith.GetNameNoTooltip] on our lips, but [ROOT.Char.GetFaith.GetNameNoTooltip] in our hearts."
 false_conversion.1000.b_sanctioned_plural: "[ROOT.Char.GetFaith.HighGodName] will forgive us for practicing [ROOT.Char.GetFaith.GetName] in secret."

 false_conversion.1010.desc_has_no_family: "and [spouse.Custom2('MyCharacterIntroduction', ROOT.Char)]"
 false_conversion.1010.desc_spouse_intro: "[spouse.GetFirstNameNoTooltip] and I have spent long nights trying to avoid [actor.GetTitledFirstNamePossessiveNoTooltip] demands to no avail. Finally, [spouse.GetFirstNameNoTooltip] speaks [spouse.GetHerHis] mind:\n\n"
 false_conversion.1010.desc_spouse_advises_secrecy: ""We cannot abandon [spouse.GetFaith.HighGodName], no matter what [actor.GetTitledFirstNameNoTooltip] demands. We must continue to worship [spouse.GetFaith.HighGodName], even if only in secret.""
 false_conversion.1010.desc_spouse_advises_conversion_cynical: ""Whether we worship [actor.GetFaith.GetNameNoTooltip] or [spouse.GetFaith.GetNameNoTooltip] makes little difference to me. But if [actor.GetTitledFirstNameNoTooltip] wills us to follow [actor.GetFaith.GetNameNoTooltip], then why should we not?""
 false_conversion.1010.desc_spouse_advises_conversion_neutral: ""Though it pains me to say so, we cannot afford to practice [spouse.GetFaith.GetNameNoTooltip], even if in secret. We must follow the will of [actor.GetTitledFirstNameNoTooltip] and convert to [actor.GetFaith.GetNameNoTooltip].""
 false_conversion.1010.desc_outro_demure: "\n\nShall I take the advice of my "
 false_conversion.1010.desc_spouse_disliked: "[spouse.Custom('InsultAdjective')] "
 false_conversion.1010.desc_spouse_liked: "[spouse.Custom('ComplimentAdjective')] "
 false_conversion.1010.desc_outro_wife_husband: "[spouse.GetWifeHusband]?"

 false_conversion.2000.t: "A Moment of Weakness"
 false_conversion.2000.desc_intro: "The more time I spend with [vulnerable_relation.Custom2('MyCharacterIntroduction', owner)], the more [vulnerable_relation.GetHerHis] overwhelming"
 false_conversion.2000.desc_descriptor_grief: "grief"
 false_conversion.2000.desc_descriptor_depression: "depression"
 false_conversion.2000.desc_descriptor_stress: "stress"
 false_conversion.2000.desc_bridge: "becomes apparent.\n\n"
 false_conversion.2000.desc_quote_grief: ""Even the smallest things remind me of [deceased_character.GetFirstName]," [vulnerable_relation.GetTitledFirstNameNoTooltip] bemoans. "How now can I live in this world without them?""
 false_conversion.2000.desc_quote_depression: ""Each day is harder than the last," [vulnerable_relation.GetTitledFirstNameNoTooltip] confides with me. "How can I go on like this, with my will to live slowly fading from my eyes?""
 false_conversion.2000.desc_quote_stress: "The daily woes of life have become agonizing to me"", [vulnerable_relation.GetTitledFirstNameNoTooltip] bemoans. "Every day I pray for some deliverance from my inescapable fate.""
 false_conversion.2000.desc_outro: "\n\nPerhaps [owner.GetSecretFaith.HighGodName] might breathe new life into this shallow husk..."
 false_conversion.2000.a: ""[owner.GetSecretFaith.GetName] will heal your sorrow.""
 false_conversion.2000.a_flavor: "[vulnerable_relation.GetTitledFirstNameNoTooltip] will consider secretly converting to [owner.GetSecretFaith.GetNameNoTooltip]"
 false_conversion.2000.a_success: "[vulnerable_relation.GetTitledFirstNameNoTooltip] finds solace in [owner.GetSecretFaith.HighGodName]"
 false_conversion.2000.a_failure: "[vulnerable_relation.GetTitledFirstNameNoTooltip] is insulted by my suggestion"
 false_conversion.2000.b: "It is wrong to do more than comfort [vulnerable_relation.GetTitledFirstNameNoTooltip]."

 false_conversion.2001.t: "My Time of Need"
 false_conversion.2001.desc_grief: "Not a day passes that I don't remember [deceased_character.GetTitledFirstName]. Every reminder of [deceased_character.GetHerHis] life in this world springs forth a new well of sorrow."
 false_conversion.2001.desc_depression: "The days drudge on endlessly with new joys and sorrows from all those around me. Yet here I remain, lost in a sea of gray, drowning for the past [vulnerable_relation.GetAge] years."
 false_conversion.2001.desc_stress: "I have developed involuntary habits of twitching. I bite my nails, gnash my teeth, pace in exhaustion before I lie in bed awake. And yet, still, I find myself overwhelmed with stress beyond my comprehension."
 false_conversion.2001.desc_outro: "\n\nJust as a I wonder how I can go on, [vulnerable_relation.Custom2('RelationToMeAddress', owner)] whispers in my ear. "You need only embrace the healing power of [owner.GetSecretFaith.GetName], [owner.Custom2('RelationToMeAddress', vulnerable_relation)], and your woes will be forgotten.""
 false_conversion.2001.a: "Then I shall embrace [owner.GetSecretFaith.GetNameNoTooltip] with all my heart!"
 false_conversion.2001.b: "Just what are you insinuating, [owner.GetTitledFirstNameNoTooltip]?"
 false_conversion.2001.b_flavor: "[owner.GetTitledFirstNameNoTooltip] says no more... for now"

 false_conversion.8000.t: "My Faith Exposed"
 false_conversion.8000.desc_intro: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that I practice [ROOT.Char.GetSecretFaith.GetName] behind closed doors!"
 false_conversion.8000.desc_disapproving_chaplain: "[disapproving_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is demanding that I repent openly and subjugate myself before [disapproving_chaplain.GetFaith.HighGodName]."
 false_conversion.8000.desc_silent_chaplain: "[silent_chaplain.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is silent on the matter, and thus I must field demands for repentance by myself."
 false_conversion.8000.desc_outro: ""
 false_conversion.8000.a: "I will never doubt [ROOT.Char.GetFaith.GetNameNoTooltip] again!"
 false_conversion.8000.b: "[ROOT.Char.GetSecretFaith.GetNameNoTooltip] is the one true faith!"

