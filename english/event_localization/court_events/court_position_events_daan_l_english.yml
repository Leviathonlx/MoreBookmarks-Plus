l_english:
 court_position_management_event.0001.t: "Vacated: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0001.desc: "My [court_position_type.GetName()] court position was vacated by [employee.GetFullName]."
 court_position_management_event.0001.desc.dead: "[employee.GetSheHe|U] [employee.GetDeathReason]."
 court_position_management_event.0001.desc.one_candidate: "\n\nMy advisors have found only one candidate that could fill the position, [candidate_1.GetFullName]."
 court_position_management_event.0001.desc.two_candidates: "\n\nMy advisors have suggested some candidates from my realm that could fill the position, namely [candidate_1.GetFullName] and [candidate_2.GetFullName]."
 court_position_management_event.0001.desc.no_candidates: "\n\nMy advisors have found no candidates to replace [employee.GetHerHim] from my realm."
 court_position_management_event.0001.a: "[candidate_1.GetFirstNameNoTooltip] is right for the job!"
 court_position_management_event.0001.a.aptitude: "[candidate_1.GetUINamePossessive] [aptitude|E] is [candidate_1.GetCourtPositionAptitude( court_position_type )]"
 court_position_management_event.0001.b: "[candidate_2.GetFirstNameNoTooltip] will do."
 court_position_management_event.0001.b.aptitude: "[candidate_2.GetUINamePossessive] [aptitude|E] is [candidate_2.GetCourtPositionAptitude( court_position_type )]"
 court_position_management_event.0001.c: "Perhaps we can find some suitable candidates elsewhere..."
 court_position_management_event.0001.c.tt: "Open the [GetDecision('recruit_court_position_decision').GetName] [decision|E]"
 court_position_management_event.0001.d: "I will figure this out myself..."
 court_position_management_event.0001.d.tt: "Open the interface to appoint a new [court_position_type.GetName]"
 court_position_management_event.0001.e: "Leave it vacant, for now."

 court_position_management_event.0002.t: "Vacated: [court_position_type.GetNameNoTooltip()]"
 court_position_management_event.0002.desc: "[employee.GetFullName] is no longer my [court_position_type.GetName()]."
 court_position_management_event.0002.desc.dead: "$court_position_management_event.0001.desc.dead$"
 court_position_management_event.0002.desc.one_candidate: "\n\nMy know of only one candidate from my camp that could fill the role, [candidate_1.GetFullName]."
 court_position_management_event.0002.desc.two_candidates: "\n\nPeople have suggested some candidates from my camp that could fill the role, namely [candidate_1.GetFullName] and [candidate_2.GetFullName]."
 court_position_management_event.0002.desc.no_candidates: "\n\nMy have found no candidates to replace [employee.GetHerHim] from my camp."
 court_position_management_event.0002.a: "$court_position_management_event.0001.a$"
 court_position_management_event.0002.a.aptitude: "$court_position_management_event.0001.a.aptitude$"
 court_position_management_event.0002.b: "$court_position_management_event.0001.b$"
 court_position_management_event.0002.b.aptitude: "$court_position_management_event.0001.b.aptitude$"
 court_position_management_event.0002.c: "$court_position_management_event.0001.c$"
 court_position_management_event.0002.c.tt: "Open the [GetDecision('recruit_court_position_decision').GetName] [decision|E]"
 court_position_management_event.0002.d: "$court_position_management_event.0001.d$"
 court_position_management_event.0002.d.tt: "$court_position_management_event.0001.d.tt$"
 court_position_management_event.0002.e: "$court_position_management_event.0001.e$"
