l_english:
 court.9000.t:0 "A Knight's Declaration"
 court.9000.desc:0 "As I pace towards my throne, I overhear my $knight_culture_player_no_tooltip_lowercase$ [flirty_knight.GetFirstName] proclaiming something to my [flirty_spouse.GetWifeHusband], [flirty_spouse.GetFirstName].\n\n"[flirty_knight.Custom('GeneratePoem_Intro_Rhyming')]\n[flirty_knight.Custom('GeneratePoem_Outro_Rhyming')]"\n\nIs [flirty_knight.GetSheHe] reciting romantic poetry? To #EMP my#! [flirty_spouse.GetWifeHusband]!?"
 court.9000.a:0 "[flirty_knight.GetFirstNameNoTooltip], you [flirty_knight.Custom('InsultNounSexual')]! To the dungeon with you!"
 court.9000.b:0 "[flirty_spouse.GetFirstNameNoTooltip]! Get away from [flirty_knight.GetHerHim], you [flirty_spouse.Custom('InsultNounSexual')]!"
 court.9000.c:0 "Ah, courtly love! Let that wonderful poetry echo through the halls!"
 court_9000_a_tt:0 "If something is happening between [flirty_spouse.GetFirstName] and [flirty_knight.GetFirstName], it ends here\n"
 court_9000_b_tt:0 "If something is happening between [flirty_spouse.GetFirstName] and [flirty_knight.GetFirstName], it's likely to end\n"
 court_9000_c_tt:0 "If something is happening between [flirty_spouse.GetFirstName] and [flirty_knight.GetFirstName], it's allowed to continue\n"
 
 court.9001.t:0 "A Courtly Gift"
 court.9001.desc:0 "I spot my [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstName] and my [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('flirty_knight'))] [flirty_knight.GetFirstName] sharing what looks like a passionate moment — with [flirty_knight.GetFirstNameNoTooltip] kneeling in front of [flirty_spouse.GetHerHim].\n\n"My [flirty_spouse.Custom('RomanticComplimentNoun')]! Please, accept this humble gift." [flirty_knight.GetFirstNameNoTooltip] says, handing over [flirty_spouse.Custom('SeductionGiftTypeIndefiniteSimple')].\n\n"Oh!" [flirty_spouse.GetFirstNameNoTooltip] stammers. "I love it! It is wonderful."\n\nWhat exactly is going on here?"
 court.9001.a:0 "[flirty_spouse.GetFirstNameNoTooltip] is #EMP mine.#! Draw your sword!"
 court.9001.b:0 "Hand that over! [flirty_knight.GetFirstNameNoTooltip] — I banish you from the realm!"
 court.9001.c:0 "Courtly love is so pure, so innocent!"
 court.9001.a.tt:0 "#V Duel#! [flirty_knight.GetFirstName] to make [flirty_knight.GetHerHim] leave your [flirty_spouse.GetWifeHusband] alone!\n#weak This duel is NOT to the death.#!\nIf you win, [flirty_spouse.GetFirstNamePossessive] heart will be only yours. If you lose, who knows what will happen?\n\nYour [prowess|E]: [prowess_i]#V [root_for_loc.GetProwess]#!\n[flirty_knight.GetFirstNamePossessive] [prowess|E]: [prowess_i]#V [flirty_knight.GetProwess]#!"
 how_could_you_opinion:0 "How Could You"
 court.9002.trigger_failure:0 "My duel against [flirty_knight.GetFirstNameNoTooltip] has been invalidated"
 court.9004.t:0 "$court.9001.t$: Victorious"
 court.9004.desc:0 ""I lay down my weapon before you — your soul is [ROOT.Char.Custom('ComplimentAdjective')], and more deserving of [flirty_spouse.GetFirstNamePossessive] heart!" [flirty_knight.GetFirstName] says, defeated.\n"I will serve you without question from now on, [ROOT.Char.GetTitleTierName]."\n\nMy [flirty_spouse.GetWifeHusband] [flirty_spouse.GetFirstNameNoTooltip] turns to me, a new fire in [flirty_spouse.GetHerHis] eyes.\n\n"[ROOT.Char.GetWifeHusband|U], you risked your life for my affection! Oh, your heart is noble — from now on I am only yours!""
 court.9004.a:0 "[flirty_spouse.GetFirstNameNoTooltip] is only mine."
 court.9005.t:0 "$court.9001.t$: Defeated"
 court.9005.desc:0 ""You never were deserving of [flirty_spouse.GetFirstNamePossessive] love!" [flirty_knight.GetFirstName] exclaims.\n\n"Oh, my [flirty_knight.Custom('ComplimentAdjective')] hero, I wish we could escape this dreary place! But our love has earned its right to flourish, nevertheless." [flirty_spouse.GetFirstNameNoTooltip] says, with a longing sigh.\n\n[flirty_knight.GetFirstNameNoTooltip] stares me down, stone-faced."
 court.9005.a:0 "[ROOT.Char.Custom('CulturalCurse')|U]!"
 court_9005_tt:0 "[flirty_spouse.GetFirstName] and [flirty_knight.GetFirstName] leave your court to consummate their love elsewhere"
 
 court.9100.t:0 "Epicurean Entertainment"
 court.9100.desc:0 ""Ah, excellent! [food_lover_1.Custom('GetExpensiveMeal')|U], my favorite!" [food_lover_1.GetFirstName] bellows merrily, gorging [food_lover_1.GetHerselfHimself] as the servant desperately steadies the serving tray.\n\n"Oh, my beloved [food_lover_2.Custom('GetExpensiveDessert')], you truly are delectable!" [food_lover_2.GetFirstName] says with a singing voice.\n\n"Now, this is what life is all about! Servants, more [food_lover_1.Custom('GetExpensiveDrink')], now!" [food_lover_3.GetFirstName] demands.\n\nIt would appear that my courtiers are enjoying themselves!"
 court.9100.a:0 "More working, less stuffing your faces!"
 court.9100.b:0 "You all deserve the very best!"
 court.9100.c:0 "Save some drink for me, [food_lover_3.GetFirstNameNoTooltip] — It is best shared with friends!"
 court.9100.d:0 "I should let them be."
 
 court.9200.t:0 "Bacchanalian Bonding"
 court.9200.desc:0 ""Our [ROOT.Char.GetTitleTierName] truly is generous, [food_lover_2.GetFirstNameNoTooltip]! Just taste the #EMP spectacular#! [food_lover_1.Custom('GetExpensiveMeal')]!" [food_lover_1.GetFirstName] exclaims lyrically.\n\n"Yes, indeed! [ROOT.Char.GetLadyLord|U] [ROOT.Char.GetFirstNameNoTooltip] is most [food_lover_1.Custom('ComplimentAdjective')] — much like this [food_lover_2.Custom('FavoriteTreat')]!" [food_lover_2.GetFirstName] responds enthusiastically.\n\nIt seems as if my spending on lavish meals has made a new friendship blossom!"
 court.9200.a:0 "Mind if I join you for some [food_lover_1.Custom('GetExpensiveMeal')]?"
 court.9200.b:0 "Servants, can't you see they are starving? Bring more [food_lover_2.Custom('GetExpensiveDessert')]!"
 court.9200.c:0 "It would be rude to disturb them while eating!"
 
 court.9300.t:0 "Overt Overindulgence"
 court.9300.desc:0 ""M... my [ROOT.Char.GetTitleTierName]. Your [ROOT.GetCharacter.Custom2('RelationToMeShort' , SCOPE.sC('overindulger_target'))] [overindulger_target.GetFirstName], [overindulger_target.GetSheHe] just... #EMP [overindulger_target.GetSheHe] just won't stop eating [overindulger_target.Custom('FavoriteTreatDemand')]!#!" My [ROOT.Char.Custom2('RelationToMeShort',worried_courtier)] [worried_courtier.GetFirstName] stammers.\n\nRight at this moment I spot [overindulger_target.GetFirstNameNoTooltip] exiting the pantry, carrying a pile of [overindulger_target.Custom('FavoriteTreatDemand')] in both of [overindulger_target.GetHerHis] arms.\n\n"Is something the matter, my liege?" [overindulger_target.GetFirstNameNoTooltip] says, [overindulger_target.Custom('quirk_neg_pp')]."
 court.9300.a:0 "#EMP You ate the royal [overindulger_target.Custom('FavoriteTreatDemand')]!?"
 court.9300.b:0 "By [ROOT.Char.GetFaith.HighGodName], [overindulger_target.GetWomanMan]! Pull yourself together!"
 court.9300.c:0 "Oh, you #EMP better#! pay for that."
 court.9300.d:0 "You're barred from the pantry from now on..."
 court.9300.b.success:0 "You convince [overindulger_target.GetFirstNameNoTooltip] to lay off the [overindulger_target.Custom('FavoriteTreatDemand')] and pay you back"
 court.9300.b.failure:0 "[overindulger_target.GetFirstNameNoTooltip] is not dissuaded, and refuses to pay you back"
 
 court.9400.t:0 "Pie-based Shenanigans"
 court.9400.desc:0 "Now what is this? A #EMP massive#! pie, in the middle of my throne room!?\n\n"Care for some pie, my [pie_presenting_courtier.Custom2('RelationToMeShort' , SCOPE.sC('you_target'))]?" [pie_presenting_courtier.GetFirstName] snickers.\n"It has a surprise! Here is a knife, please — feel free to cut a piece!"\n\nI reluctantly grab the knife and carefully slice into the crust. Suddenly, my Court Jester [court_jester.GetFirstName] bursts out, laughing and waving [court_jester.GetHerHis] hands!"
 court.9400.a:0 "You know what? I'm peckish. #EMP Get back in the pie.#!"
 court.9400.b:0 "Ah, [court_jester.GetFirstNameNoTooltip], such creativity! Here, a token of appreciation."
 court.9400.c:0 "#EMP Assassin! Guards!#!"
 court.9400.d:0 "Har har! Now this is entertainment!"
 absolutely_horrified_opinion:0 "Absolutely Horrified"
 best_meal_of_my_life_modifier:0 "Best Meal of My Life"
 best_meal_of_my_life_modifier_desc:0 "This character has eaten something absolutely spectacular!"
 suspicious_against_pies_modifier:0 "Suspicious Against Pies"
 suspicious_against_pies_modifier_desc:0 "This character is extraordinarily suspicious and vigilant against anything even vaguely pie-shaped. This also extends to other types of food, and everything else, really..."
 
 court.9500.t:0 "A Little Language"
 court.9500.desc:1 ""Greetings, my [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]." [teacher_target.GetFirstName] says, [teacher_target.Custom('quirk_pos_pp')].\n\n"I am very interested in the upbringing of your [child_to_learn_language.Custom('GetDaughterSon')], [child_to_learn_language.GetFirstName]. You see, I speak [culture_language_to_learn.GetLanguage.GetNameNoTooltip] — a language that I believe would be most useful for [child_to_learn_language.GetHerHim] to learn." [teacher_target.GetSheHe] explains with a genuine tone.\n\n"I just need coin for quills, ink, parchment... and some personal compensation, of course.""
 court.9500.a:0 "That sounds very useful. I'll pay #EMP anything#! to see it happen."
 court.9500.b:0 "[child_to_learn_language.GetFirstNameNoTooltip], do your best!"
 court.9500.c:1 "Pah! Who needs to speak anything but [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]!?"
 court.9500.b.success:1 "[child_to_learn_language.GetFirstNameNoTooltip] succeeds in learning [culture_language_to_learn.GetLanguage.GetNameNoTooltip]"
 court.9500.b.failure:0 "[child_to_learn_language.GetFirstNameNoTooltip] is stressed out"
 
 court_maintenance.0010.t:0 "An Empty Throne"
 court_maintenance.0010.desc:1 "My courtier [messenger.GetName] has insisted on seeing me, even though I have made it known that I would rather be alone:\n\n"My [ROOT.Char.Custom('ComplimentAdjective')] [ROOT.Char.GetTitleTierName]! It has now been a long while since you last showed yourself at court.\nWe all try to do our best to maintain appearances in your absence, but a [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court cannot function without the [ROOT.Char.GetTitleTierName] in attendance."\n\nMy long absence from the royal court has left it leaderless and without purpose."
 court_maintenance.0010.desc.seeking_gainful_employment:0 "My courtiers are increasingly comparing their circumstances to those of prestigious courts like the [great_cgv_court.GetPrimaryTitle.GetAdjectiveNoTooltip] one."
 court_maintenance.0010.desc.general_ending:0 "My courtiers are increasingly comparing their circumstances to those at foreign courts."
 court_maintenance.0010.a:0 "It is time for me to pay the royal court a visit."
 court_maintenance.0010.a.tooltip:0 "You will enter the Royal Court."
 court_maintenance.0010.b:0 "I will visit my court when I see fit."
 court_maintenance.0010.b.tooltip:0 "Some courtiers might leave your court for the one in [great_cgv_court.GetPrimaryTitle.GetName]."
 court_maintenance.0010.b.brave:0 "I crave excitement, not idle ceremony!"
 court_maintenance.0010.b.depressed:0 "I just can't see the point of it all..."
 court_maintenance.0010.b.paranoid:0 "I can't be out in the open. I must always be safe!"
 court_maintenance.0010.c:0 "A feast will give them something to do!"
 court_maintenance.0010.c.tooltip:0 "You start a feast in [SCOPE.GetRootScope.GetCharacter.GetCapitalLocation.GetTitle.GetNameNoTier]"
 court_maintenance.0011.t:0 "The [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] Court"
 court_maintenance.0011.desc:1 ""As [ROOT.Char.GetTitleTierName], you have new duties and responsibilities. You will now be expected to regularly hold court, solving the disputes of the realm, and letting your courtiers take part in your daily routines."\n\n[messenger.GetName] is looking sternly at me in a direct, almost lecturing way. Perhaps there is also some [ROOT.GetCharacter.Custom2('GetPrideEnvy' , SCOPE.sC('messenger'))] in [messenger.GetHerHis] eyes?\n\n[messenger.GetSheHe|U] starts to unfold a beautiful banner, bearing the emblem of House [ROOT.Char.GetHouse.GetName]. "One of the ways in which the world will now judge your rule is by how you adorn and care for your royal court. I have taken the liberty to have this made as a gift to mark the beginning of your royal tenure.""
 court_maintenance.0011.a:0 "Let them see their new [ROOT.Char.GetTitleTierName]!"
 court_maintenance.0011.a.tooltip:0 "You will enter the Royal Court"
 court_maintenance.0011.b:0 "Other matters call my attention."
 court_maintenance.0011.b.tooltip:0 "You can choose to enter your Royal Court at a later time"
 court_maintenance.0011.banner_tooltip:1 "[messenger.GetName] presents two new banners, one for your house and one for your dynasty."
 court_maintenance.0011.banner_house_tooltip:0 "[messenger.GetName] presents a new banner of your house's emblem"
 court_maintenance.0011.banner_dynasty_tooltip:0 "[messenger.GetName] presents a new banner of your dynasty's emblem"
 surprise_reaction:0 "surprise"
 envy_reaction:0 "envy"
 scorn_reaction:0 "scorn"
 pride_reaction:0 "pride"
 gained_royal_court_toast:0 "Royal Court gained"
 gained_royal_court_toast_desc:0 "You now have a [royal_court|E]"
 court_maintenance.0012.t:0 "Mark of Distinction"
 court_maintenance.0012.desc:0 "As the renown of my dynasty grows, familiarity with the glorious [ROOT.Char.GetDynasty.GetName] sigil spreads too. \n\n"
 court_maintenance.0012.desc_illustrious:0 "My family's insignia is now known across the world, noted by chancellors, taught to children, and delighting merchants in lands never even set foot in by [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_masterwork:0 "My family's emblem is now common-knowledge, listed among the great royal families of the region and the highest nobility of the [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]."
 court_maintenance.0012.desc_famed:0 "My family's device is now recognized in the regional circles of nobility, counted highly amongst the prominent [ROOT.Char.GetCulture.GetNameNoTooltip] bloodlines."
 court_maintenance.0012.a:0 "As it should be."
 court_maintenance.0013.t:0 "Dynastic Treasure"
 court_maintenance.0013.desc:0 "It is my responsibility to defend the honor of the [ROOT.Char.GetDynasty.GetName] family, and bear its banner."
 court_maintenance.0013.desc_creator:0 "[banner_scope.MakeScope.Var('banner_commissioner').Char.GetNamePossessiveRegnal] personal standard alone will mark the greatness of [banner_scope.MakeScope.Var('banner_commissioner').Char.GetHerHis] line."
 court_maintenance.0013.desc_fallback:0 "My personal standard alone will be passed down through the generations, marking the glory of my all descendants."
 court_maintenance.0013.a:0 "There can only be one."
 court_maintenance.0013.tt:0 "Only one [dynasty|E] banner may be owned"
