l_english:

 #The Peak of Elegance
 court_events.3000.t: "The Peak of Elegance"
 court_events.3000.desc: "[chancellor.Custom2('MyCharacterIntroduction',ROOT.Char)|U] and [steward.Custom2('MyCharacterIntroduction',ROOT.Char)] seem to be in a good mood today.\n\n"Join us, my liege!" exclaims [chancellor.GetFirstNameNoTooltip]. "We were just talking of something of your interest. Your investments to promote and maintain [ROOT.Char.GetCulture.GetNameNoTooltip] fashion as the true peak of elegance are bearing fruit!"\n\n"Foreign rulers admire and envy you, but [steward.GetFirstNameNoTooltip] and myself can't find an agreement on the best way to capitalize on your reputation.""
 court_events.3000.a: "Everyone should know that I am the peak of fashion."
 court_events.3000.b: "[ROOT.Char.GetCulture.GetNameNoTooltip] fashion should be an example to all."
 court_events.3000.c: "Everyone should buy our hats!"
 #The Same Old Soup
 court_events.3010.t: "The Same Old Soup"
 court_events.3010.desc: ""I beg of you, my [ROOT.Char.Custom2('RelationToMeAddress', SCOPE.sC('courtier'))]," [courtier.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me with pleading eyes.\n\n"You need to do something about the food served at court! We all eat like peasants, foreign emissaries grimace at our table, and neighboring rulers and artists use our traditional dishes as examples of poor taste and barbaric habits!""
 court_events.3010.a: "Fine, I'll hire some foreign cooks."
 court_events.3010.b: "But it's healthy and pious!"
 court_events.3010.c: "It's for my safety."
 cheaper_food_for_15_years: "$court_food_quality_decent$ is #P 20%#! cheaper for 15 years"
 court_events.3010.c.tt: "When your soup tastes and looks the same every day, it's so much harder to slip any poison in it unnoticed!"
 # What's in a Bed?
 court_events.3020.t: "What's in a Bed?"
 court_events.3020.desc: "[courtier.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is looking particularly miserable today.\n\n"We live like animals at this court! Or worse, like #EMP peasants!#! The rooms are crowded, whole families are piling in the same bed, chamberpots discarded everywhere; we roll and wallow in our filth and smell...""
 court_events.3020.desc_physician: "\n\n[physician.Custom2('MyCharacterIntroduction', ROOT.Char)|U] pipes in: "Bad miasma also contributes to epidemics!""
 court_events.3020.desc_architect: "\n\n"There must be something we can do" chimes [architect.Custom2('MyCharacterIntroduction', ROOT.Char)].""
 court_events.3020.a: "We deserve better."
 court_events.3020.b: "This needs an expert: [expert.GetFirstNameNoTooltip]!"
 court_events.3020.c: "[architect.GetFirstNameNoTooltip] and [physician.GetFirstNameNoTooltip], solve this!"
 court_events.3020.d: "I'm sure it's not so bad."
 cheaper_lodgings_for_15_years: "$court_lodging_standards_middling$ are #P 15%#! cheaper for 15 years"
 cheaper_lodgings_for_15_years_1: "$court_lodging_standards_middling$ are #P 25%#! cheaper for 15 years"
 #It Came to Me in a Dream
 court_events.3030.t: "It Came to Me in a Dream"
 court_events.3030.desc: ""Generous [ROOT.Char.GetTitleAsNameNoTooltip]! Let me express all my gratitude, and bring you very good tidings!" [inspiration_owner.GetTitledFirstName] exclaims while hurring to me.\n\n"I have been thoroughly enjoying the quarters you have assigned me. They are so spacious, so I can pace around while thinking, and work undisturbed at leisure; the view on the garden is breathtakingly inspiring; and the bed — oh, the bed! — is so comfortable I feel like I'm sleeping on a cloud! In fact, a heavenly inspiration to make your [inspiration_owner.Custom('GetInspirationTypeObject')] even better just came to me while I was sleeping. I need to hurry back to work!""
 court_events.3030.a: "What about an even better bed?"
 court_events.3030.b: "I'm really happy to hear that!"
 #Empty Court
 court_events.3040.t: "Empty Court"
 court_events.3040.desc: "As I'm hit by a sudden crave for a snack and can't locate a single servant to help me with it, I come to the realization that this has become quite the common recurrence. I can never get anything done in my court because there are never enough servants!\n\nMy musings are interrupted by the appearance of [steward.Custom2('MyCharacterIntroduction', ROOT.Char)]. "My [ROOT.Char.GetTitleAsNameNoTooltip], what are your thoughts on the war that is ravaging our neighbor, the [war_realm.GetName]? Countless refugees from occupied [occupied_prov.GetName] are trickling through our borders as we speak!"\n\nCould this be the solution I was craving for?"
 court_events.3040.a: "The doors of our cities shall open for them!"
 court_events.3040.b: "Very well, they can work for us."
 court_events.3040.c: "We don't need them."
 cheaper_servants_for_15_years: "$court_servants_some$ are #P 20%#! cheaper for 15 years"
 #At the Table of the X
 court_events.3050.t: "At the Table of the [ROOT.Char.GetTitleAsNameNoTooltip]"
 court_events.3050.desc: ""My liege" — begins [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] — "It has come to my attention that the luxurious meals offered at your table have earned quite the reputation!"\n\n"Such exotic delicacies, such alluring flavors... Your vassals #EMP ache#! to be invited to partake in your banquets!"\n\nThis just gave me an idea..."
 court_events.3050.a: "Let them desire the table of the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.b: "Let's invite them at the table of the [ROOT.Char.GetTitleAsNameNoTooltip]!"
 court_events.3050.a.tt: "You gain #P $food_improves_opinion$#!: Increase effectiveness of [domestic_affairs|E] for #P 15#! years"
 court_events.3050.b.tt: "You gain #P $food_improves_feasts$#!: #P +15#! guest acceptance and #P -15%#! gold cost to your Feast activities for #P 15#! years"
 food_improves_feasts: "Renowned Cuisine"
 food_improves_opinion: "$food_improves_feasts$"
 food_improves_feasts_desc: "$food_improves_feasts$: $VALUE|=+0$"
 chancellor_domestic_affairs_opinion_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_opinion_food_bonus')|2]#!"
 chancellor_domestic_affairs_tyranny_food_bonus_desc: "\n$TAB$$food_improves_opinion$: #P +[SCOPE.ScriptValue('chancellor_domestic_affairs_tyranny_food_bonus')|P0]%#!"
 # A Faceless Sea
 court_events.3060.t: "A Faceless Sea"
 court_events.3060.desc: "Wherever I turn, I spot people wearing my colors: scurrying around, gossiping, polishing old armors, bringing food, carrying messages...\n\nHow many are there nowadays? They come and go as the tide, and I find it impossible to keep track of familiar faces! Who can I trust?\n\nAs I'm lost in my considerations, [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me. "Your Highness, I see you're studying the servants. So many of them! In such a faceless sea of people, no one can keep track of who is who. It would be so easy to slip agents wherever they are needed... Of course, your enemies could take advantage of it too, but think of all the possibilities...""
 court_events.3060.a: "So many possibilities..."
 court_events.3060.a.tt: "... to stick a knife into my back too!"
 court_events.3060.b: "Put them to work instead!"
 # Rags and not Riches?
 court_events.3070.t: "Rags and not Riches?"
 court_events.3070.desc: "During [guest.GetHerHis] travels, [guest.GetTitledFirstName] has found [guest.GetHerselfHimself] visiting my court. So far, [guest.GetSheHe] has not been impressed.\n\n"Oh, I see, this is what you pass for "fashion" around here... Forgive me, my [ROOT.Char.GetLadyLord], but I can barely distinguish you from your servants, so humble is your garb! Perhaps I could share some advice, if you'll allow me?""
 court_events.3070.a: "Let's see what you have to offer."
 court_events.3070.b: "I have embraced humility. You should try it too."
 court_events.3070.c: "#EMP How dare you?!#!"
 cheaper_fashion_for_15_years: "$court_fashion_decent$ is #P 20%#! cheaper for 15 years"
 free_fashion_for_15_years: "$court_fashion_acceptable$ is #P free#! for 15 years"
 # Silvertongue
 court_events.3080.t: "Silvertongue"
 court_events.3080.desc: "The [poet.GetWomanMan] joining my court today has an eccentric flair and a smile that oozes charisma and confidence.\n\n"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], allow me to introduce myself: my name is [poet.GetFirstNameNicknamed], and I'm a poet of finest skill! My renown spreads across the whole continent but, on this special occasion, I have decided that my wandering days are over and I'd like to offer you — the most #EMP benevolent#! and #EMP magnificent#! [ROOT.Char.GetLadyLord] of all — my invaluable services.""
 court_events.3080.a: "You shall write my speeches."
 court_events.3080.b: "Your expertise could help my plans..."
 court_events.3080.c: "Write honey-like words for my paramours!"
 court_events.3080.d: "We have no need for your skills now."
 # I Want a Pony!
 court_events.3090.t: "I Want a Pony!"
 court_events.3090.desc: ""[ROOT.Char.GetMotherFather|U], will you teach me to ride? I want to be the greatest warrior that ever was!"\n\n[child.GetFirstNamePossessive] enthusiastic voice finds me in a rare moment of quiet between my many official commitments. [child.GetHerHis|U] ambition is a bit premature, but [child.GetSheHe] is just a child, after all... what's wrong with playing along for a while?"
 court_events.3090.a: "Sure, let's go!"
 court_events.3090.b: "Study now — pony later!"
 court_events.3090.b.tt: "If you study hard now, I promise I'll gift you the very best warhorse out there when you are older!"
 court_events.3090.b.tt_effect: "[child.GetShortUIName|U] will receive a Warhorse upon [child.GetHerHis] 16th birthday"
 court_events.3090.c: "I have no time for this, [child.Custom('GetDaughterSon')]."
 court_events.3091.desc_no_parent: "It feels like it was yesterday I ambushed you, [parent.GetMotherFather], declaring my wish to be a great warrior — I just needed to learn to ride a horse first."\n\n"Truly... I only wanted to spend more time with you. But you, wisely, thought of my future. I've studied hard since that day, as you asked. My sixteenth birthday has come, but you are no more.\n\nI've got myself a warhorse — just like you promised me on that day — to honor your memory."
 court_events.3091.desc: "My sixteenth birthday doesn't just mark my passage to adulthood, but also the realization of a long-held promise my [parent.GetMotherFather] made to me.\n\nFor years, I've kept my part of the deal, studying hard. Will my [parent.GetMotherFather] remember [parent.GetHerHis] part?\n\nI am still lost in my thoughts when [parent.Custom('GetMamaPapa')|U] appears from the garden, leading a majestic warhorse by the bridle. [parent.GetSheHe|U] remembered!"
 court_events.3091.a: "I'll make you proud!"
 court_events.3092.desc: ""It feels like yesterday that you ambushed me, [child.GetFirstName], just a little [child.Custom('GirlBoy')] proudly declaring [child.GetHerHis] intention to become a great warrior!"\n\nSmiling, I lead a majestic warhorse by the bridle. "On that day, I promised you the best horse to ever grace our [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip], if you kept up with your studies properly. Do you remember?"\n\nThe grin that overtakes my child's face as [child.GetSheHe] first gets on the horse's back is all the recognition that I need."
 court_events.3092.a: "You're welcome, [child.Custom('GetDaughterSon')]!"
 # A Language for the X's Court
 court_events.3100.t: "A Language for the [ROOT.Char.GetTitleAsNamePossessiveNoTooltip|U] Court"
 court_events.3100.desc: ""My fearsome [ROOT.Char.GetTitleAsNameNoTooltip], your power and glory are beyond question, but your court is feeling unheard as you just don't speak the same language as them," [chancellor.Custom2('MyCharacterIntroduction', ROOT.Char)] begins nervously.\n\n"Perhaps, learning [ROOT.Char.GetCourtLanguage.GetName] will bring you closer to your people? I could offer my humble help if you'll allow me.""
 court_events.3100.a: "I guess I should start studying."
 court_events.3100.b: "[linguist.GetFirstNameNoTooltip], teach me!"
 court_events.3100.c: "I have no time for this nonsense."
 court_events.3100.a.tt: "I start a [GetScheme('learn_language').GetTypeName] [scheme|E] against [chancellor.GetShortUIName] with [GetModifier('pressured_to_learn_court_language_modifier').GetNameWithTooltip]"
 # The Best Builder
 court_events.3110.t: "The Best Builder"
 court_events.3110.desc: ""My liege," [steward.Custom2('MyCharacterIntroduction', ROOT.Char)] approaches me, worry etched on [steward.GetHerHis] face. "I bring troubling news."\n\n"[vassal.GetTitledFirstName|U] of [vassal.GetPrimaryTitle.GetBaseNameNoTier] has been building up [vassal.GetHerHis] capital in such impressive ways that the commoners have started comparing it to [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitly], and even dared to find the latter lacking!"\n\n"A strong show of power is the only way to save face here, I'm afraid.""
 court_events.3110.a: "I will out-build [vassal.GetHerHim]!"
 court_events.3110.architect: "Your [GetCourtPositionType('royal_architect_court_position').GetName()] gets to work"
 court_events.3110.b: "Fine [vassal.GetHerHim] heavily."
 court_events.3110.b.tt: "I'm sure [vassal.GetSheHe] must have broken some law at some point!"
 court_events.3110.c: "Good for [vassal.GetHerHim], I guess."
 MODIFIER_DEFINITION_VALUE_ARCHITECT_SCALE: " \t#weak Increase per [aptitude_level|E] of your [GetCourtPositionType('royal_architect_court_position').GetName()]#!"
 court_events.3110.a.success: "Your building program starts successfully"
 court_events.3110.a.failure: "Your building program fails"
 court_events.3110.a.success.tt: "Building Program Started"
 court_events.3110.a.failure.tt: "Building Program Failed"
 court_events.3110.b.success: "You find the perfect quibble"
 court_events.3110.b.success.tt: "[vassal.GetShortUINameNoTooltip] pays up"
 court_events.3110.b.failure: "[vassal.GetTitleAsNamePossessiveNoTooltip] position is irreproachable"
 court_events.3110.b.failure.tt: "[vassal.GetShortUINameNoTooltip] is not at fault"
 court_events.3115.desc: "[relative.Custom2('MyCharacterIntroduction', ROOT.Char)|U] approaches me, worry etched on [relative.GetHerHis] face. "I bring troubling news."\n\n"House [vassal.GetHouse.GetBaseName], under the guidance of [vassal.GetTitledFirstName], has been expanding their family estate to reflect their power and riches beyond our every expectation, to the point that our own estate pales by comparison!"\n\nWe need to do something, and soon, if we want to save face!""
 # I Could Do Better!
 court_events.3120.t: "I Could Do Better!"
 court_events.3120.desc: "[inspired.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has been staring at my [artifact.GetName] for an uncomfortably long time at this point. [inspired.GetHerHis|U] pained expression doesn't suggest anything good.\n\n"What, [inspired.GetFirstNameNoTooltip]?! Speak!" I finally burst out.\n\n"I'm sorry, my [ROOT.Char.GetLadyLord], I didn't mean to bother you. It's just that this [artifact.GetType] is so... #EMP amateurish?#! Unpolished, unrefined, #EMP cheap-looking!#! A [ROOT.Char.GetTitleAsNameNoTooltip] of your rank deserves better! #EMP I#! would have made something better...""
 court_events.3120.a: "Then make it better now, [inspired.GetFirstNameNoTooltip]. I trust you."
 court_events.3120.b: "Focus on your own creation!"
 court_events.3120.c: "Show me you can still do better!"
 court_events.3120.d: "Don't bother."
 artifact_improved_tt: "Artifact Improved"
 court_events.3120.a.tt: "[artifact.GetName] will receive #V 2#! random #P bonuses#!"

 gains_weapon_inspiration_tt: "[inspired.GetShortUIName|U] gains a Weapon [inspiration|E]"
 gains_armor_inspiration_tt: "[inspired.GetShortUIName|U] gains an Armor [inspiration|E]"
 gains_smith_inspiration_tt: "[inspired.GetShortUIName|U] gains a Smith [inspiration|E]"
 gains_weaver_inspiration_tt: "[inspired.GetShortUIName|U] gains a Weaver [inspiration|E]"
