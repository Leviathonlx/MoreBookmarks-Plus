l_english:
 # Court Position Boons
 employer_booner_invalidated_tt: "#weak Modifier will be removed if [position_holder.GetShortUIName|V] loses this [court_position|E] or is not in the same [court|E] as [THIS.Char.GetShortUIName|V]#!"
 employer_boon_target_invalidated_title: "Courtier Loses Boon"
 employer_booner_invalidated_title: "Court Position Boon Lost"
 # Physician
 court.8190.t: "Good Doctor [position_holder.GetFirstNameNoTooltip]"
 court.8190.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_physician_court_position').GetName()], [position_holder.GetTitledFirstName], is a true healer, always ready with some suitable remedy or poultice at the first murmurings of a courtier's mildest malady.\n\n[position_holder.GetHerHis|U] talents seem almost wasted, stretched as [position_holder.GetSheHe] is in treating the demanding denizens of the entire [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court."
 court.8190.a: "I could do with some closer attention."
 court.8190.b: "You will look to my heir, [heir.GetFirstNameNoTooltip]."
 court.8190.c: "Focus your efforts on my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))], [child.GetFirstNameNoTooltip]."
 court.8190.d: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('spouse'))], [spouse.GetFirstNameNoTooltip], could use your talents."
 court.8190.e: "Tend to [relation.GetFirstNameNoTooltip], for now."
 court.8190.f: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family'))], [family.GetFirstNameNoTooltip], is your priority patient."
 court.8190.g: "See to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('house'))], [house.GetFirstNamePossessiveNoTooltip], complaints."
 employer_booner_court_physician_modifier: "Close Attention"
 employer_booner_court_physician_modifier_desc: "This character is the constant focus of a skilled $court_physician_court_position$'s energies."
 # Tutor
 court.8191.t: "Special Tutelage"
 court.8191.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('court_tutor_court_position').GetName()], [position_holder.GetTitledFirstName], is a talented teacher, deftly keeping the unruly tykes in line as [position_holder.GetSheHe] governs their education.\n\n[position_holder.GetHerHis|U] attention is stretched across the children of the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court, but there is room for one of them to receive some closer tutoring under [position_holder.GetHerHis] trusty watch."
 court.8191.a: "#EMP I#! want to learn more!"
 court.8191.b: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))], [heir.GetFirstNameNoTooltip], is in line to inherit, and must be wise."
 court.8191.c: "I think my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], needs some help."
 court.8191.d: "Why not focus on my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip]?"
 court.8191.e: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], could use your talents."
 court.8191.f: "Look to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNamePossessiveNoTooltip], education."
 court.8191.g: "It's time my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [youngest.GetFirstNameNoTooltip], sharpened [youngest.GetHerHis] quill."
 court.8191.h: "Focus on my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8191.i: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], would benefit most."
 employer_booner_court_tutor_modifier: "Special Tutelage"
 employer_booner_court_tutor_modifier_desc: "This character is the constant focus of a skilled Court Tutor's energies.\nImproves this [child_possessive|E] [education|E] outcomes"
 # Seneschal
 court.8192.t: "A Tight Ship"
 court.8192.desc: "Since [position_holder.GetHerHis] appointment as my [GetCourtPositionType('seneschal_court_position').GetName()], [position_holder.GetTitledFirstName] has been an ever-[position_holder.Custom('ComplimentAdjective')] presence, ensuring the smooth running of my court and household.\n\nAs I dwell on my good appointment, I hear [position_holder.GetHerHis] voice behind me: "[position_holder.Custom2('RelationToMeShort', ROOT.Char)|U], I have found there are many economies to be made in this [ROOT.Char.Custom('ResidenceBuilding')|l], though I wonder where you think the savings are most needful?"\n\n[position_holder.GetSheHe|U] raises [position_holder.GetHerHis] ledger, and an inquisitive eyebrow."
 court.8192.a: "I think we can spare on the furnishings."
 court.8192.b: "Make sure you get the most of the servants."
 court.8192.c: "Why compromise?"
 court.8192.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8192.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_seneschal_1_modifier: "Lodging Economies"
 employer_booner_seneschal_1_modifier_desc: "This character's vassals are looked to by a skilled Seneschal."
 employer_booner_seneschal_2_modifier: "Taskmaster"
 employer_booner_seneschal_2_modifier_desc: "This character's court is under the reins of a skilled Seneschal.\nLodging [court_amenity|E] Upkeep: #P -25%#!"
 employer_booner_seneschal_3_modifier: "Taskmaster's Economies"
 employer_booner_seneschal_3_modifier_desc: "This character's court and servants are under the reins of a skilled Seneschal.\nLodging [court_amenity|E] Upkeep: #P -25%#!"
 # Wet Nurse
 court.8193.t: "Well Looked After"
 court.8193.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('wet_nurse_court_position').GetName()], [position_holder.GetTitledFirstName], is a natural with the children, looking after the scamps as though they were [position_holder.GetHerHis] own babes.\n\nI am somewhat taken aback when [position_holder.GetSheHe] asks me, between scolding one of the bairns: "Are there any children of the [ROOT.Char.Custom('GetCourt')] you think need my particular attention, my [ROOT.Char.GetTitleAsNameNoTooltip]?""
 court.8193.a: "#EMP I#! should have all [position_holder.GetHerHis] time!"
 court.8193.b: "My young heir, [heir.GetFirstNameNoTooltip], comes first."
 court.8193.c: "Look to my newborn [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('baby'))], [baby.GetFirstNameNoTooltip]."
 court.8193.d: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNameNoTooltip], will be well looked after."
 court.8193.e: "Focus on my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip]."
 court.8193.f: "Little [sickest.GetFirstNameNoTooltip], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sickest'))], is your priority."
 court.8193.g: "Spend more time with my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('second_sickest'))], [second_sickest.GetFirstNameNoTooltip]."
 court.8193.h: "Make a special effort for my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8193.i: "I want my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip] to grow up strong."
 employer_booner_wet_nurse_modifier: "Nurse's Pet"
 employer_booner_wet_nurse_modifier_desc: "This character is the constant focus of a skilled Wet Nurse's energies."
 # High Almoner
 court.8194.t: "Objects of Charity"
 court.8194.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('high_almoner_court_position').GetName()], [position_holder.GetTitledFirstName], handles [position_holder.GetHerHis] responsibilities with great care, and [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] charity gains wider repute.\n\nI am somewhat surprised, therefore, when [position_holder.GetSheHe] asks me, a bag of coin jangling in [position_holder.GetHerHis] palm: "My time is split between the genuinely needy and the pious lords and ladies of [ROOT.Char.GetCapitalLocation.GetBaronyNameExplicitlyNoTooltip] — I need your guidance, my [ROOT.Char.GetLadyLord]...""
 court.8194.a: "Bestow [ROOT.Char.GetFaith.WealthGodNamePossessive] grace on the poor."
 court.8194.b: "Ensure these alms end up in the right places..."
 court.8194.c: "I see a way that benefits all."
 court.8194.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8194.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_high_almoner_1_modifier: "Directed Relief"
 employer_booner_high_almoner_1_modifier_desc: "This character's needy subjects are the focus of an attentive High Almoner."
 employer_booner_high_almoner_2_modifier: "Performative Charity"
 employer_booner_high_almoner_2_modifier_desc: "This character's pious vassal's consciences are the focus of an attentive High Almoner."
 employer_booner_high_almoner_3_modifier: "Performative Relief"
 employer_booner_high_almoner_3_modifier_desc: "This character's needy subjects and pious vassal's consciences are the focus of an attentive High Almoner."
 # Bodyguard
 court.8195.t: "Handling Oneself"
 court.8195.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('bodyguard_court_position').GetName()], [position_holder.GetTitledFirstName], is an inspiring fighter to behold in the practice yard, and a greatly reassuring presence about the [ROOT.Char.Custom('ResidenceBuilding')|l].\n\nOne day [position_holder.GetSheHe] approaches me, practice sword in hand, with [portrait.GetFirstName] in tow, and asks: "I have had requests for training, and I will take them with your permission, my [ROOT.Char.GetLadyLord]. Is there anyone you would have me teach?""
 court.8195.a: "You will spar with #EMP me#!!"
 court.8195.b: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('heir'))] and heir, [heir.GetFirstNameNoTooltip], must be strong."
 court.8195.c: "I think my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('struggling'))], [struggling.GetFirstNameNoTooltip], could use your guidance."
 court.8195.d: "Focus on my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('hostage'))], [hostage.GetFirstNamePossessiveNoTooltip] training."
 court.8195.e: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('interesting'))], [interesting.GetFirstNameNoTooltip], could use your attention."
 court.8195.f: "Train my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('oldest'))], [oldest.GetFirstNameNoTooltip]."
 court.8195.g: "It's time my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('youngest'))], [oldest.GetFirstNameNoTooltip], learned to fight."
 court.8195.h: "Look to my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('extra'))], [extra.GetFirstNameNoTooltip]."
 court.8195.i: "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('bonus'))], [bonus.GetFirstNameNoTooltip], would benefit most."
 employer_booner_bodyguard_modifier: "Sparring Practice"
 employer_booner_bodyguard_modifier_desc: "This character is receiving personal training from a skilled Bodyguard."
 # Master of Horse
 court.8196.t: "In the Saddle"
 court.8196.desc: "The talents of my [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_horse_court_position').GetName()], [position_holder.GetTitledFirstName], are widely agreed to be invaluable.\n\nThe training and precision of the horses has come on leaps and bounds, and [position_holder.GetSheHe] has a natural ability to keep both the animals and their captains in-check.\n\nToday [position_holder.GetSheHe] approaches me in the throne room and asks me directly: "My [ROOT.Char.GetTitleAsNameNoTooltip], should I draw up proper stabling guidelines, or focus on the training?"" 
 court.8196.a: "Scrimp all you can on the horses."
 court.8196.b: "An empty saddle is useless."
 court.8196.c: "Can't you do both?"
 court.8196.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8196.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_master_of_horse_1_modifier: "Lean Stabling"
 employer_booner_master_of_horse_1_modifier_desc: "This character's stables are the constant focus of a skilled Master of the Horse's energies."
 employer_booner_master_of_horse_2_modifier: "Captain Promotion"
 employer_booner_master_of_horse_2_modifier_desc: "This character's cavalry officers are the constant focus of a skilled Master of the Horse's energies.\nTrain Commanders [councillor_task|E] is more effective"
 employer_booner_master_of_horse_3_modifier: "Lean Promotion"
 employer_booner_master_of_horse_3_modifier_desc: "This character's stables and cavalry officers are the constant focus of a skilled Master of the Horse's energies.\nTrain Commanders [councillor_task|E] is more effective"
 task_train_commanders_master_of_horse_2_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_2_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 task_train_commanders_master_of_horse_3_bonus_desc: "\n$TAB$$employer_booner_master_of_horse_3_modifier$: #P +[SCOPE.ScriptValue('marshal_train_commanders_monthly_chance_value_base')|P]%#!"
 # Caravan Master
 court.8197.t: "[position_holder.Custom('QueenKing')] of the Road"
 court.8197.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('travel_leader_court_position').GetName()], [position_holder.GetTitledFirstName], is a masterful organizer: since hiring [position_holder.GetHerHim], even the slightest sojourn seems a vision of hasty ease!\n\n[position_holder.GetSheHe|U] busies [position_holder.GetHerselfHimself] day and night, replenishing supplies and updating [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] itineraries. For a moment, I am taken aback, when [position_holder.GetSheHe] earnestly asks me: "My [ROOT.Char.GetTitleAsNameNoTooltip], what is more valuable: your time or your health?""
 court.8197.a: "I just want to get where I'm going in one piece!"
 court.8197.b: "We must never dawdle, I have too much to do."
 court.8197.c: "My safety and time are equally valuable!"
 court.8197.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8197.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_travel_leader_1_modifier: "Safe Travels"
 employer_booner_travel_leader_1_modifier_desc: "This character is the constant focus of a skilled Caravan Master's energies."
 employer_booner_travel_leader_2_modifier: "Making Time"
 employer_booner_travel_leader_2_modifier_desc: "This character is the constant focus of a skilled Caravan Master's energies."
 employer_booner_travel_leader_3_modifier: "Making Safe Time"
 employer_booner_travel_leader_3_modifier_desc: "This character is the constant focus of a skilled Caravan Master's energies."
 # Antiquarian
 court.8198.t: "Attentive Curator"
 court.8198.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('antiquarian_court_position').GetName()], [position_holder.GetTitledFirstName], looks after my treasury well: the items are kept well cleaned and dusted, and [position_holder.GetSheHe] is always ready with a tidbit to proffer to any curious, or not so curious, guest.\n\nWith responsibility for all the treasures of [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] court, [position_holder.GetHerHis] time is understandably stretched, and [position_holder.GetSheHe] asks me, after I hail [position_holder.GetHerHis] good work, whether: "...there any objects that you think need particular attention, my [ROOT.Char.GetLadyLord]?""
 court.8198.a: "Could you look at this [weak_1.Custom('ArtifactType')]?"
 court.8198.b: "There #EMP is#! a lackluster [weak_2.Custom('ArtifactType')]."
 court.8198.c: "Take a gander at this [weak_3.Custom('ArtifactType')] for me."
 court.8198.d: "This [broken_1.Custom('ArtifactType')] could use some repairs."
 court.8198.e: "My [broken_2.Custom('ArtifactType')] is falling to bits."
 court.8198.f: "Look after this [broken_3.Custom('ArtifactType')]."
 court.8198.g: "What about my [weak_4.Custom('ArtifactType')]?"
 court.8198.h: "Repair the [broken_4.Custom('ArtifactType')], would you?"
 court.8198.i: "No, just keep up the good work!"
 employer_booner_antiquarian_modifier: "Attentive Curator"
 employer_booner_antiquarian_modifier_desc: "This character's reliquary is the constant focus of a skilled Antiquarian's energies."
 court_8198_artifact_prowess_tooltip: "[THIS.Artifact.GetName] gains [prowess|E]: #P +2#!"
 court_8198_artifact_court_grandeur_baseline_add_tooltip: "[THIS.Artifact.GetName] gains [court_grandeur|E] Bonus: #P +2#!"
 court_8198_artifact_monthly_prestige_add_tooltip: "[THIS.Artifact.GetName] gains Monthly [prestige|E]: #P +0.02#!"
 court_8198_artifact_monthly_dynasty_prestige_tooltip: "[THIS.Artifact.GetName] gains Monthly [dynasty_prestige|E]: #P +0.01#!"
 court_8198_artifact_dynasty_opinion_tooltip: "[THIS.Artifact.GetName] gains [dynasty|E] [opinion|E]: #P +3#!"

 # Hunt Master
 court.8199.t: "Master of the Game"
 court.8199.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('master_of_hunt_court_position').GetName()], [position_holder.GetTitledFirstName], has been making a great showing of [position_holder.GetHerselfHimself], and all are agreed the [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] game has never been so rich.\n\nI am pleased to see [position_holder.GetHerHim] poke [position_holder.GetHerHis] head into my throne-room, fresh from the wilds with a pressing question: "My [ROOT.Char.GetTitleAsNameNoTooltip], some of your vassals have been asking for my help with their game, but I also have plans to improve your hunting grounds. What should I do?""
 court.8199.a: "Keep my subjects happy."
 court.8199.b: "Improvements, you say?"
 court.8199.c: "Why not both?"
 court.8199.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8199.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_master_of_hunt_1_modifier: "Hunting Advise"
 employer_booner_master_of_hunt_1_modifier_desc: "This character's vassal's game grounds are the constant focus of a skilled Master of the Hunt's energies."
 employer_booner_master_of_hunt_2_modifier: "Novel Game-keeping"
 employer_booner_master_of_hunt_2_modifier_desc: "This character's game grounds are the constant focus of a skilled Master of the Hunt's energies.\n[prestige_i|E][prestige|E] from [GetActivityType( 'activity_hunt' ).GetName] [activity|E]: #P +20%#!"
 employer_booner_master_of_hunt_3_modifier: "Novel Advise"
 employer_booner_master_of_hunt_3_modifier_desc: "This character and their vassal's game grounds are the constant focus of a skilled Master of the Hunt's energies.\n[prestige_i|E][prestige|E] from [GetActivityType( 'activity_hunt' ).GetName] [activity|E]: #P +20%#!"
 # Royal Architect
 court.8200.t: "Solid Foundations"
 court.8200.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('royal_architect_court_position').GetName()], [position_holder.GetTitledFirstNamePossessive], skills find much praise at court — even the simplest repair works are handled with a care and precision rare to find in [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] — or anywhere else for that matter.\n\n[position_holder.GetSheHe|U] has been deep in thought this past week, and at last shares [position_holder.GetHerHis] quandry: "My [ROOT.Char.GetLadyLord], in my work I have noticed ways to streamline your building projects, but my efforts might be better spent aiding in the expansion of the villages?""
 court.8200.a: "You are #EMP my#! architect."
 court.8200.b: "See to the needs of the people."
 court.8200.c: "A talented [position_holder.GetWomanMan] could do both."
 court.8200.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8200.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_royal_architect_1_modifier: "Efficient Assembly"
 employer_booner_royal_architect_1_modifier_desc: "This character's construction is the constant focus of a skilled Royal Architect's energies."
 employer_booner_royal_architect_2_modifier: "Civil Oversight"
 employer_booner_royal_architect_2_modifier_desc: "This character's villages are the constant focus of a skilled Royal Architect's energies.\nIncrease Development in County [councillor_task|E] Progress: #P +10%#!"
 employer_booner_royal_architect_3_modifier: "Efficient Oversight"
 employer_booner_royal_architect_3_modifier_desc: "This character's construction and villages are the constant focus of a skilled Royal Architect's energies.\nIncrease Development in County [councillor_task|E] Progress: #P +10%#!"
 # Cupbearer
 court.8201.t: "Goblet Master"
 court.8201.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('cupbearer_court_position').GetName()], [position_holder.GetTitledFirstName], is a dependable [position_holder.GetWomanMan], bearing [position_holder.GetHerHis] responsibilities with considerable aplomb.\n\nNot only does [position_holder.GetSheHe] ensure my cup overfloweth, but those too of my guests and court, and always with a smile.\n\nSuch enthusiasm and deftness is rare, [position_holder.GetSheHe] be very useful..."
 court.8201.a: "Treat my visitors well, [position_holder.GetFirstNameNoTooltip]."
 court.8201.b: "Keep my servants up to scratch."
 court.8201.c: "I expect the highest standards of service."
 court.8201.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8201.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_cupbearer_1_modifier: "Brimming Goblets"
 employer_booner_cupbearer_1_modifier_desc: "This character's vassals are under the close care of a skilled Cupbearer."
 employer_booner_cupbearer_2_modifier: "Special Attention"
 employer_booner_cupbearer_2_modifier_desc: "This character's servants are under the close watch of a skilled Cupbearer.\nServants [court_amenity|E] Upkeep: #P -25%#!"
 employer_booner_cupbearer_3_modifier: "Brimming Attention"
 employer_booner_cupbearer_3_modifier_desc: "This character's vassals and servants are under the close care of a skilled Cupbearer.\nServants [court_amenity|E] Upkeep: #P -25%#!"
 # Lady-in-Waiting
 court.8203.t: "Eyes Everywhere"
 court.8203.desc: "My [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('lady_in_waiting_court_position').GetName()], [position_holder.GetTitledFirstName], has settled into [position_holder.GetHerHis] role admirably, seemingly able to anticipate my every whim.\n\nWhat's more, [position_holder.GetSheHe] lets nothing escape [position_holder.GetHerHis] attention at court, from the most trifling gossip to the gravest news.\n\n[position_holder.GetSheHe|U] could be a great asset, if these talents were given some direction..."
 court.8203.a: "[position_holder.GetFirstNameNoTooltip], I need your help..."
 court.8203.b: "Not even the quietest whispers must be missed."
 court.8203.c: "Secrets and charm, make these your weapons."
 court.8203.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
 court.8203.c.failure: "[position_holder.GetFirstNameNoTooltip] is too stretched"
 employer_booner_lady_in_waiting_1_modifier: "Moral Support"
 employer_booner_lady_in_waiting_1_modifier_desc: "This character's social strategies are advised by a skilled Lady-in-waiting."
 employer_booner_lady_in_waiting_2_modifier: "Court Whisperer"
 employer_booner_lady_in_waiting_2_modifier_desc: "This character's gossip gathering is advised by a skilled Lady-in-waiting.\nFind Secrets [councillor_task|E] Progress within Realm: #P +10#!"
 employer_booner_lady_in_waiting_3_modifier: "Court Support"
 employer_booner_lady_in_waiting_3_modifier_desc: "This character's social strategies and gossip-gathering are advised by a skilled Lady-in-waiting.\nFind Secrets [councillor_task|E] Progress within Realm: #P +10#!"
 # Food Taster
 court.8204.t: "Measure of the Court"
 court.8204.desc: "Judging by the growth of [position_holder.GetHerHis] smile and stomach, my [position_holder.Custom('ComplimentAdjective')] [GetCourtPositionType('food_taster_court_position').GetName()], [position_holder.GetTitledFirstName], was nothing if not born to suppers of a [ROOT.Char.GetTitleAsNameNoTooltip].\n\n[position_holder.GetSheHe|U] spends more and more time in the kitchens, sampling the offerings and giving the cooks notes.\n\nI should make use not to squander [position_holder.GetHerHis] rare enthusiasm for a relatively unrewarding role..."
 court.8204.a: "Let nothing slip past your gaze, [position_holder.GetFirstNameNoTooltip]."
 court.8204.b: "The kitchens are yours to command!"
 court.8204.c: "I want eyes on the food, #EMP and#! the staff."
 court.8204.c.success: "You help [position_holder.GetFirstNameNoTooltip]"
