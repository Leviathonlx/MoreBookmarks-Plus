 blackmail.0001.t:0 "Blackmail Refused!"
 blackmail.0001.desc:0 "Whether it is a misguided sense of pride, or fear of some greater reprisal, [recipient.GetTitledFirstName] claims that I hold no sway over [recipient.GetHerHim]!"
 blackmail.0001.a:0 "A threat was made, and there can be only one outcome..."
 blackmail.0001.b:0 "I hate to admit it, but I cannot reveal this secret."

 blackmail.1001.t:0 "Fear of the Unknown"
 blackmail.1001.desc:0 "My vassals know nothing about my blackmail, but they have noticed how my victim, [blackmail_target.GetTitledFirstName], acts around me. They have seen the fear that flashes across [blackmail_target.GetHerHis] eyes..."
 blackmail.1001.a:0 "They should #EMP all#! fear me..."
 blackmail.1001.b:0 ""I assure you all, nothing untoward is going on!""

 blackmail.1002.t:0 "The Shadow Looming"
 blackmail.1002.desc:0 "The threat of being exposed is constantly on my mind. [blackmailer.GetTitledFirstName] knows too much about me, and the consequences of refusing any of [blackmailer.GetHerHis] demands are too great to even contemplate.\n\nAm I safe, even if I do?"
 blackmail.1002.a:0 "I lie awake at night with worry."
 blackmail.1002.b:0 "It will all be fine, [blackmailer.GetFirstNameNoTooltip] told me so!"
