 learning_scholarship_special.2011.desc:0 "My translation of [ROOT.Char.Custom('TranslationBook')] is coming along, but one section in the version I am copying from gives me pause.\n\nMy scribes insist that the words on the page mean "as we hold two feet and spirit's rising edges of hunter."\n\nThat cannot be right, can it?"
 learning_scholarship_special.2011.a:0 "I can come up with something more fitting."
 learning_scholarship_special.2011.a.success:0 "I improve the text"
 learning_scholarship_special.2011.a.failure:0 "I lose the meaning"
 learning_scholarship_special.2011.b:0 "We translate the text exactly as written!"
 learning_scholarship_special.2011.c:0 "Oh, the meaning is obvious, let me handle this."

 learning_scholarship_special.2012.desc:0 "A specific phrase from [ROOT.Char.Custom('TranslationBook')] has been frustrating my translation efforts for days. I have even started muttering it to myself sometimes.\n\n"Still struggling with that one, are you?" My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('realm_priest'))] hefts a weighty old tome. "One simply needs to know where to look.""
 learning_scholarship_special.2012.a:0 "Help me uncover this, [realm_priest.GetFirstNameNoTooltip]!"
 learning_scholarship_special.2012.a.success:0 "[realm_priest.GetShortUINameNoTooltip] finds the answer"
 learning_scholarship_special.2012.a.failure:0 "[realm_priest.GetShortUINameNoTooltip] finds a kind of answer"
 learning_scholarship_special.2012.b:0 "No games. Just tell me what I am looking for."
 learning_scholarship_special.2012.c:0 "Care to show me, old friend?"
 learning_scholarship_special.2012.c.friendship_tooltip:0 "This option is available due to my friendship with [realm_priest.GetFirstNameNoTooltip]"

 learning_scholarship_special.2013.desc:0 "I am having the notes for my translation of [ROOT.Char.Custom('TranslationBook')] read back to me, when I snap to with a sudden understanding. "Scribe! Add the following commentary...""
 learning_scholarship_special.2013.a:0 ""Unlike [ROOT.Char.GetFaith.ReligiousText], this work posits that...""
 learning_scholarship_special.2013.b:0 ""As evident from the will of [ROOT.Char.GetFaith.HighGodName]...""

 learning_scholarship_special.2014.desc:0 "I am having the notes for my translation of [ROOT.Char.Custom('TranslationBook')] read back to me, when...\n\n"My [ROOT.Char.GetLadyLord]? Please forgive me, but... did you fall asleep?!"\n\nHeavens above, this "classic" is a piece of absolute drivel!"
 learning_scholarship_special.2014.a:0 "Nevertheless, I will force myself through it!"
 learning_scholarship_special.2014.b:0 "My scribes can take on more of the responsibility."
 learning_scholarship_special.2014.c:0 "I need a break from all this."

 learning_scholarship_special.2015.desc:0 "I find myself working on the translation of [ROOT.Char.Custom('TranslationBook')] for hours under the flickering light of a candle. Often I will barely notice time passing. My scribes remind me, however.\n\n"My [ROOT.Char.GetLadyLord], it must be past midnight by now. Is it not time to rest?""
 learning_scholarship_special.2015.a:0 ""No, we have to keep going until I feel done!""
 learning_scholarship_special.2015.b:0 ""Yes, some sleep will do us all good.""
 learning_scholarship_special.2015.c:0 ""You can all keep working while I rest.""

 learning_scholarship_special.2016.desc:0 "One of my scribes has been making edits to my translation of [ROOT.Char.Custom('TranslationBook')] without my knowledge!\n\n"I simply wanted to make it as good as it could be! You liked it whenever you thought it was your own work!""
 learning_scholarship_special.2016.a:0 "You will never copy text for anyone again!"
 learning_scholarship_special.2016.b:0 "I will make you pay!"
 learning_scholarship_special.2016.b.flavor:0 ""The rest of you scribes better take a lesson from this!""
 learning_scholarship_special.2016.c:0 "This... is pretty good, actually."

 learning_scholarship_special.2017.desc:0 "The constant effort to translate [ROOT.Char.Custom('TranslationBook')] is tiring. The relentless focus, understanding, and creativity required drains me, as I move ever closer to its completion."
 learning_scholarship_special.2017.a:0 "Just a few more pages tonight, and then a few more in the morning..."
 learning_scholarship_special.2017.b:0 "I must seclude myself from all other distractions until this is done."
 learning_scholarship_special.2017.c:0 "The book can wait for a while."

 learning_scholarship_special.2097.t:0 "An Excellent Translation"
 learning_scholarship_special.2097.opening:0 "My translation of [ROOT.Char.Custom('TranslationBook')] finally stands complete. My words rest on beautifully illuminated pages, all protected by a lavish cover, as befits the work's importance."
 learning_scholarship_special.2097.conclusion:0 "\n\nThe tome has taken pride of place in my collection, and every [ROOT.Char.GetFaith.PriestNeuter] who reads it is mightily impressed by my efforts. Some are already speaking of making copies of their own."
 learning_scholarship_special.2097.a:0 "This effort has taught me so much."

 learning_scholarship_special.2098.t:0 "My Translation Complete"
 learning_scholarship_special.2098.opening:0 "At long last, my translation of [ROOT.Char.Custom('TranslationBook')] is finished. The words are surrounded by beautiful illuminations, with the most lavish ones drawing attention away from the sections I felt uncertain about."
 learning_scholarship_special.2098.conclusion:0 "\n\nWhile it might be a little hard to understand in places, there can be little doubt that this translation is sorely needed. As it rests in my collection, where [ROOT.Char.GetFaith.DevoteeNeuterPlural] often read, I eagerly await the first efforts to copy it."
 learning_scholarship_special.2098.a:0 "I have learned a lot from this!"

# Lead to Gold, by Sean Hughes
 learning_scholarship_special.3001.t:0 "Lead to Gold"
 learning_scholarship_special.3001.desc_opening:0 "The transmutation of lead to gold has long been the dream of alchemists across the world. Though many have attempted such a feat, nobody is known to have succeeded.\n\n"
 learning_scholarship_special.3001.desc_alchemist:0 "However, [alchemist.Custom2('MyCharacterIntroduction', ROOT.Char)] has come across some notes written in the margins of a book about plants. They claim that one can create "golden rain" by boiling lead sugar in a filtered solution of seaweed ash."
 learning_scholarship_special.3001.desc:1 "Despite this, I have come across some notes written in the margins of a book about plants. They claim that one can create "golden rain" by boiling lead sugar in a filtered solution of seaweed ash."
 learning_scholarship_special.3001.desc_ending:0 "\n\nCould such a thing be possible?"
 learning_scholarship_special.3001.a:0 "If nothing else, it is worth investigating..."
 learning_scholarship_special.3001.b:0 "These scribbles are clearly a nonsensical prank."
 learning_scholarship_special.3001.c:0 "Such pursuit of wealth is inherently impious!"
 learning_scholarship_special.3001.d:0 "I will not be tempted by the promises of witchcraft!"

 learning_scholarship_special.3002.desc_alchemist:0 "The first reagent we need to obtain is lead sugar, an ingredient used to sweeten wines.\n\nWe could find a supplier to import what we need, though it would be expensive. Alternatively, we can cheaply manufacture our own by burning metallic lead and dissolving the ashes in vinegar..."
 learning_scholarship_special.3002.desc:0 "The first reagent I need to obtain is lead sugar, an ingredient used to sweeten wines.\n\nI could find a supplier to import what I need, though it would be expensive. Alternatively, I can cheaply manufacture my own by burning metallic lead and dissolving the ashes in vinegar..."
 learning_scholarship_special.3002.a:0 "One must spend money to make money!"
 learning_scholarship_special.3002.b:0 "How can I learn if other people do all the work!?"
 learning_scholarship_special.3002.b_alchemist:0 "How can we learn if other people do all the work!?"
 learning_scholarship_special.3002.a.success:1 "You create the lead sugar without incident"
 learning_scholarship_special.3002.a.failure:1 "The lead fumes give you a headache"
 learning_scholarship_special.3002.tt:1 "You obtain the lead sugar"
 learning_scholarship_special.3002.c:0 "On second thought, this is a bad idea..."

 learning_scholarship_special.3003.desc_alchemist:0 "The second reagent we need to obtain is seaweed... a lot of seaweed. A hundred drams, shredded and then dried. Where can we get such a substantial amount?"
 learning_scholarship_special.3003.desc:0 "The second reagent I need to obtain is seaweed... a lot of seaweed. A hundred drams, shredded and then dried. Where can I get such a substantial amount?"
 learning_scholarship_special.3003.a:0 "I will import it from various coastal towns."
 learning_scholarship_special.3003.b:0 "Demand a seaweed tax from my subjects!"
 learning_scholarship_special.3003.c:0 "I can just use my lead to sweeten wines instead..."
 learning_scholarship_special.3003.tt:1 "You obtain the seaweed"

 learning_scholarship_special.3004.desc_alchemist:0 "At last, we have all the necessary reagents to produce the golden rain!\n\nThe lead sugar is safely stored in waterproof casks. The cords of dried seaweed are stacked in the furnace, ready to burn.\n\nWill this be our magnum opus?"
 learning_scholarship_special.3004.desc:0 "At last, I have all the necessary reagents to produce the golden rain!\n\nThe lead sugar is safely stored in waterproof casks. The cords of dried seaweed are stacked in the furnace, ready to burn.\n\nWill this be my magnum opus?"
 learning_scholarship_special.3004.a:0 "Begin the experiment!"
 learning_scholarship_special.3004.a.success:1 "You manage to create golden rain"
 learning_scholarship_special.3004.a.success.tt:1 "Wealth and glory are yours!"
 learning_scholarship_special.3004.a.failure:0 "The formula does not work as expected"
 learning_scholarship_special.3004.a.failure.tt:1 "But what did you create instead?"
 learning_scholarship_special.3004.b:0 "...what am I doing? This is stupid."

 learning_scholarship_special.3005.desc_alchemist:0 "After mixing the lead sugar into the solution, it suddenly turned a vibrant yellow! We had a moment of worry when the mixture became clear after boiling, but once it cooled back down, we saw small golden-colored crystals form in the flask.\n\nUpon examination, we could tell that these crystals are not true gold, as they are translucent. However, it is possible that this reaction is one of the fabled '12 vital processes' needed to create gold!"
 learning_scholarship_special.3005.desc:0 "After mixing the lead sugar into the solution, it suddenly turned a vibrant yellow! I had a moment of worry when the mixture became clear after boiling, but once it cooled back down, I saw small golden-colored crystals form in my flask.\n\nUpon examination, I can tell these crystals are not true gold, as they are translucent. However, it is possible that this reaction is one of the fabled '12 vital processes' needed to create gold!"
 learning_scholarship_special.3005.a:0 "Am I one step closer to true transmutation?"
 learning_scholarship_special.3005.a_alchemist:0 "Are we one step closer to true transmutation?"

 learning_scholarship_special.3006.desc_alchemist:0 "Upon mixing the lead sugar into the boiled seaweed ash the mixture suddenly turned a vibrant yellow.\n\nWhile we did not manage to produce actual gold, we did find that our solution can be used as a dye which rivals saffron in brilliance. Selling this dye will allow me to recoup some of my costs."
 learning_scholarship_special.3006.desc:0 "Upon mixing the lead sugar into the boiled seaweed ash the mixture suddenly turned a vibrant yellow.\n\nWhile I did not manage to produce actual gold, I did find that my solution can be used as a dye which rivals saffron in brilliance. Selling this dye will allow me to recoup some of my costs."
 learning_scholarship_special.3006.a:0 "Pretty, if uneconomical to produce."

 learning_scholarship_special.3007.desc_alchemist:0 "After burning the seaweed and mixing it with water, we were left with an alarming amount of disgusting brown sludge. Unsure of what to do at this point, we mixed the lead sugar into the solution, but no observable change occurred.\n\nUnfortunately the only use I can think of for the experiment is to use it as fertilizer."
 learning_scholarship_special.3007.desc:0 "After burning the seaweed and mixing it with water, I was left with an alarming amount of disgusting brown sludge. Unsure of what to do at this point, I mixed the lead sugar into the solution, but no observable change occurred.\n\nUnfortunately the only use I can think of for my experiment is to use it as fertilizer."
 learning_scholarship_special.3007.a:0 "I guess the crops will grow well this year?"

 learning_scholarship_special.3099.termination.toast:0 "Transmutation Thwarted"
 learning_scholarship_special.3099.termination.desc.prison:0 "I cannot continue my experiments with transmutation from prison."
 learning_scholarship_special.3099.termination.desc.incapable:0 "I cannot continue my experiments with transmutation while incapable."
 
 #Dear god, go outside by Isabella Welch
 learning_scholarship.4000.t:1 "Dear [ROOT.GetCharacter.GetFaith.HighGodName], Go Outside!"
 learning_scholarship.4000.desc:0 "It's late, and I'm tucking into a gripping treatise on classical grammar. Just as I start giggling at some delightfully snide marginalia left by the previous reader, my [spouse_uninterested_in_study.GetWifeHusband] enters the [ROOT.Char.Custom('GetRoom')].\n\n"Spineless [ROOT.Char.GetWomanMan]! You neglect everything but your studies, reading indoors alone from dusk to dawn. Get your head out of those dusty scrolls, or don't come to my bed tonight.""
 learning_scholarship.4000.a:0 "As you wish."
 learning_scholarship.4000.b:0 "Perhaps we could read excerpts together from now on."
 learning_scholarship.4000.c:0 "I have to work late to prepare lessons for dear [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.c.tt:0 "[spouse_uninterested_in_study.GetFirstName] is not the [spouse_uninterested_in_study.GetMotherFather] of [child_educated.GetFirstNameNoTooltip]."
 learning_scholarship.4000.d:0 "I need not lay with you — I have the warm embrace of knowledge!"

# Bibliomancy by Chad Uhl
 bibliomancy_chain_header:0 "A Sacred Text:"

 learning_scholarship.5000.t:0 "A Sacred Text"
 learning_scholarship.5000.desc:0 "As I'm out for a stroll around the market, a merchant calls me over insisting [merchant_mystic.GetSheHe] has something that will pique my interest.\n\nThe scent of drying herbs and foreign tinctures overwhelms my senses as I approach the stall. [merchant_mystic.GetSheHe|U] is rifling through [merchant_mystic.GetHerHis] collection of dusty tomes and other treasures.\n\nAfter some digging, the merchant produces an old book and insists I need it for "what is to come.""
 learning_scholarship.5000.a:0 "Fine, I'll bite."
 learning_scholarship.5000.b:0 "Perhaps we can come to an agreement."
 learning_scholarship.5000.c:0 "I take what I need."
 learning_scholarship.5000.d:0 "What need have I for your books?"

 learning_scholarship.5000.b.success:0 "You negotiate a better price"
 learning_scholarship.5000.b.failure:0 "You fail to negotiate a better price"

 bibliomancy_book_purchased:0 "You will receive a book [artifact|E]"
 learning_scholarship_sacred_artifact_obtained:0 "You obtain the sacred text"

 learning_scholarship.5001.t:0 "$bibliomancy_chain_header$ Bibliomancy"
 learning_scholarship.5001.desc:0 "As I'm putting away my newly acquired [sacred_text.GetName], a slip of parchment falls out. Upon it are instructions for a practice called bibliomancy, where one might divine their fortune from a passage in a book.\n\nAll I need to do is open this text to a random spot and read the first fateful verse my eyes might fall upon."
 learning_scholarship.5001.a:0 "The temptation is overwhelming."
 learning_scholarship.5001.b:0 "I'll have nothing to do with this unholy practice."

 learning_scholarship.5002.t:0 "$bibliomancy_chain_header$ Fateful Reading"
 learning_scholarship.5002.desc:0 "I follow the instructions to the letter and select a passage at random from the text before me. Shivering with anticipation, I open my eyes and read:\n\n#EMP Fear is the mind-killer. A coward dies a thousand tiny deaths, yet a valiant man dies but once.#!\n\nWhat am I to make of this?"
 learning_scholarship.5002.a:0 "Fear is the little death that brings total obliteration."
 learning_scholarship.5002.b:0 "Fascinating. This requires further research."
 learning_scholarship.5002.b.success:0 "I discover the true meaning of this passage"
 learning_scholarship.5002.b.failure:0 "The passage continues to elude me"
 learning_scholarship.5002.c:0 "What utter nonsense!"
 learning_scholarship.5002.c.tt:0 "You ignore the passage"
 learning_scholarship.5002.d:0 "My $antiquarian_court_position$, [antiquarian.GetTitledFirstNameNoTooltip], should have a look at this."

 learning_scholarship.5003.t:0 "$bibliomancy_chain_header$ Bibliomancy"
 learning_scholarship.5003.desc:0 "My vassal, [bibliomancy_antagonist.GetName], has been quietly skeptical of my ability for years. Recently, however, my steward reports that [bibliomancy_antagonist.GetSheHe] has begun more openly criticizing my right to rule. [bibliomancy_antagonist.GetSheHe|U] holds sway among the other vassals and could easily make my life difficult.\n\nCould the passage from [sacred_text.GetName] have predicted this? Fear is the mind-killer..."
 learning_scholarship.5003.a:0 "I face my fear."
 learning_scholarship.5003.a.tt:0 "I debate [bibliomancy_antagonist.GetName] in a public forum"
 learning_scholarship.5003.b:0 "A subtle approach is best."
 learning_scholarship.5003.b.tt:0 "I make formal overtures to [bibliomancy_antagonist.GetName]"
 learning_scholarship.5003.c:0 "Let's discuss this later."
 learning_scholarship.5003.vassal.tt:0 "Every vassal"

 learning_scholarship.5003.a.success:0 "You win the debate against your vassal"
 learning_scholarship.5003.a.failure:0 "You lose the debate against your vassal"
 learning_scholarship.5003.b.success:0 "You succeed in placating your vassal"
 learning_scholarship.5003.b.failure:0 "You fail to placate your vassal"

 learning_scholarship.5004.t:0 "$bibliomancy_chain_header$ Troubling Passage"
 learning_scholarship.5004.desc:0 "For the life of me, I cannot wrap my head around this passage from [sacred_text.GetName] and it is consuming me!\n\nFear is the mind-killer... What could that possibly mean? What should I fear? #EMP What am I missing#!?\n\nPerhaps someone else may be able to shed light on this."
 learning_scholarship.5004.a:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetTitledFirstNameNoTooltip] will know the answer."
 learning_scholarship.5004.b:0 "My [ROOT.Char.Custom('GetCourtier')] [target_courtier.GetTitledFirstNameNoTooltip] will help me."
 learning_scholarship.5004.c:0 "I give up."
 learning_scholarship.5004.a.success:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] clarifies the passage"
 learning_scholarship.5004.a.failure:0 "[court_chaplain.GetCouncilTitle] [court_chaplain.GetFirstNameNoTooltip] fails to understand the passage"
 learning_scholarship.5004.b.success:0 "[target_courtier.GetFirstNameNoTooltip] clarifies the passage"
 learning_scholarship.5004.b.failure:0 "[target_courtier.GetFirstNameNoTooltip] fails to understand the passage"

 learning_scholarship.5005.t:0 "$bibliomancy_chain_header$ Nothing to fear"
 learning_scholarship.5005.desc:0 "I have finally cracked the mysterious passage from [sacred_text.GetName], and feel much wiser for it. Thanks to that merchant, the threads of fate suddenly appear more clearly to me.\n\nFear may well be the mind-killer, but I have faced my fear."
 learning_scholarship.5005.a:0 "Without fear, I die but once."

 learning_scholarship.5006.t:0 "$bibliomancy_chain_header$ Growing Paranoia"
 learning_scholarship.5006.desc:0 "After spending days pouring over this indecipherable and obtuse passage, I have finally given up. I haven't the slightest idea what it might mean and this whole affair has chilled me to the bone.\n\nWhat is going to happen? Must I now live in fear #EMP forever#!?"
 learning_scholarship.5006.a:0 "Fear is the little death that brings total obliteration."

 learning_scholarship_paranoid_trait.tt:0 "You gained this trait because you were unable to make sense of the passage in [sacred_text.GetName]"
 learning_scholarship_paranoid_trait_possible:0 "You might gain the [trait|E] [GetTrait('paranoid').GetName( GetNullCharacter )]"

# The Man of Few Letters by Jason Cantalini
 learning_scholarship.6000.t:0 "The [illiterate.GetWomanMan|U] of Few Letters"

 learning_scholarship.6000.desc:0 "It seems that, despite [teacher.Custom2('HerHisCharacterIntroduction',illiterate)]'s best efforts, [illiterate.GetName] remains about as literate as the average village idiot.\n\n"Most wise and enlightened [ROOT.Char.GetTitleTierName]," fawns [teacher.GetFirstNameNoTooltip]. "How may I inspire my liege to learn to read?""
 learning_scholarship.6000.willing_pupil:0 "\n\n[teacher.GetSheHe|U] sighs, exasperated.\n\n"The [illiterate.GetTitleAsNameNoTooltip] won't devote [illiterate.GetHerselfHimself] to hours of studying just for reading's sake...""
 learning_scholarship.6000.holy_book_insult:0 "\n\n[teacher.GetSheHe|U] hesitates, then mutters:\n\n"What the [illiterate.GetTitleAsNameNoTooltip] said after struggling through the first holy lines of the [illiterate.GetFaith.ReligiousText]... it was neither holy #EMP nor#! enlightened...""
 learning_scholarship.6000.poetry_insult:0 "\n\nThe teacher grimaces.\n\n"What [illiterate.GetTitledFirstNameNoTooltip] said after suffering through the most elegant [illiterate.GetCulture.GetNameNoTooltip] poetry... it was neither elegant #EMP nor#! enlightened...""
 learning_scholarship.6000.very_willing_pupil:0 "\n\n[teacher.GetSheHe|U] gestures to my hoarded knowledge.\n\n"The [illiterate.GetTitleTierName] fears struggling through a thousand lines and never achieving wisdom such as yours.""

 learning_scholarship.6000.a:0 "My [illiterate.GetCouncilTitle] needs an account of distant peoples."
 learning_scholarship.6000.b:0 "My [illiterate.GetCouncilTitle] needs a chronicle rife with court gossip."
 learning_scholarship.6000.c:0 "My [illiterate.GetCouncilTitle] needs tales of warlike deeds."
 learning_scholarship.6000.d:0 "My [illiterate.GetCouncilTitle] needs a treatise on justice."
 learning_scholarship.6000.e:0 "My [illiterate.GetCouncilTitle] needs an irresistible ode to spirituality."

 learning_scholarship.6000.f:0 "[illiterate.GetSheHe|U]'ll read the words of [illiterate.GetHerHis] [ROOT.Char.GetTitleTierName]."
 learning_scholarship.6000.f.tt:0 "An excuse to write, rather than rule!"
 learning_scholarship.6000.f.success:0 "Your treatise is very educational"
 learning_scholarship.6000.f.failure:0 "Your vassal mocks your dull, pointless text"


 learning_scholarship.6000.g:0 "The [illiterate.GetTitleAsNamePossessiveNoTooltip] time is too valuable for this."
 learning_scholarship.6000.g.tt:0 "[illiterate.GetSheHe|U]'s a [illiterate.GetWomanMan] of action — others can read for [illiterate.GetHerHim]!"

 learning_scholarship.6000.h:0 "Blasphemy? Tell me a little more..."
 learning_scholarship.6000.h.tt:0 "You can make the [illiterate.GetTitleAsNamePossessiveNoTooltip] words sound #EMP truly#! impious"
 learning_scholarship.6000.non_believer:0 "You gain evidence that [illiterate.GetTitledFirstName] is a Non-Believer"

 learning_scholarship.6000.i:0 "I will honor [illiterate.GetCulture.GetNameNoTooltip] poetry, to inspire [illiterate.GetHerHim]."
 learning_scholarship.6000.i.tt:0 "In your court, [illiterate.GetCulture.GetNameNoTooltip] poetry will be recited often"

 learning_scholarship.6000.j:1 "Wisdom is seeing the wonder in each word..."
 learning_scholarship.6000.j.tt:1 "...rather than hungering to have read them all."

 learning_scholarship.6000.k:0 "Literacy is beyond that oaf!"
 learning_scholarship.6000.k.tt:0 "You might as well teach astronomy to a goat!"
 high_learning_custom:1 "Every non-[GetTrait('compassionate').GetName( GetNullCharacter )] vassal with high [learning|E]"
