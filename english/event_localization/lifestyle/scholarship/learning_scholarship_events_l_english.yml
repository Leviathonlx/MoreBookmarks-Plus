# Learn to read, by Linnéa Thimrén
 learning_scholarship.1101.t:0 "Lacking Literacy"
 learning_scholarship.1101.desc:1 ""My [ROOT.Char.GetLadyLord], it has come to my attention that you might require some tutelage in the art of... deciphering written communication," [bishop.Custom2('MyCharacterIntroduction', ROOT.Char)] says, presenting me with a scroll.\n\n"If it would please my [ROOT.Char.GetLadyLord] I would be willing to instruct you; I have the perfect text right here.""
 learning_scholarship.1101.a:0 "The... k-king hav— had a big crown..."
 learning_scholarship.1101.b:0 "I am a proficient reader!"

# Automaton, by Linnéa Thimrén & Mathilda Bjarnehed
 learning_scholarship.1201.t:0 "Songbird"
 learning_scholarship.1201.desc:0 "Feathers of gleaming metal, eyes of precious stones, a voice singing with the chimes of bells... The mechanical bird which has been gifted to me by [bird_sender.Custom2('MyCharacterIntroduction', ROOT.Char)] is a true masterpiece!\n\n"This bird was crafted by the finest artificers in all of [bird_sender.GetPrimaryTitle.GetNameNoTierNoTooltip]," [bird_sender.GetTitledFirstNamePossessiveNoTooltip] letter reads. "I think you will find it quite intriguing.""
 learning_scholarship.1201.a:0 "Sell it."
 learning_scholarship.1201.b:0 "Put it on display."
 learning_scholarship.1201.c:0 "Take it apart and study its mechanisms."
 learning_scholarship.1201.c.success:0 "[bird_sender.GetTitledFirstNameNoTooltip] is a learned [bird_sender.GetWomanMan]"
 learning_scholarship.1201.c.failure:0 "[bird_sender.GetTitledFirstNameNoTooltip] is insulted"

# Acquire a reading stone, by Linnéa Thimrén
 learning_scholarship.1401.t:0 "Stone of Glass"
 learning_scholarship.1401.desc:0 "As I struggle to make out the tiny letters on the scroll before me, I feel a headache building once again. Why do scribes insist on writing such small symbols?!\n\nI squint and try again.\n\n"...nothing short of a miracle. With the aid of a stone of glass, even old [ROOT.Char.GetWomenMen] struggling with bad eyesight could read with ease.""
 learning_scholarship.1401.a:1 "I need one of these stones!"
 learning_scholarship.1401.b:0 "Sell everything which is impossible to read."
 learning_scholarship.1401.c:0 "[bishop.GetTitledFirstNameNoTooltip], I require your assistance!"
 
 # Scientific Experiments, by Petter Vilberg
 learning_scholarship.3001.t:0 "Visions of the Divine"
 learning_scholarship.3001.desc:0 "I beckon my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('chaplain'))], [chaplain.GetTitledFirstName], to join me in the circle of brass orbs and candles arranged on staves throughout the dark room. The incense cloying the air to ward off the bad vapors makes our eyes tear up in little time. "This is how, through the corner of our eyes, we will spot the inscrutable form of angels."\n\nHowever, [chaplain.GetFirstNameNoTooltip] soon takes pause. "This feels wrong. These are divine beings, not meant for mortal eyes to see.""
 learning_scholarship.3001.a:0 "You can leave, but one way or another, I will know."
 learning_scholarship.3001.b:0 "Yes, this is a fool's errand, if not a sin in itself."
 learning_scholarship.3001.c:0 "My intentions are pure, I assure you!"
 learning_scholarship.3001.c.tt1:0 "I convince [chaplain.GetFirstName] to assist me"
 learning_scholarship.3001.c.toast.tt1:0 "[chaplain.GetFirstName] was persuaded by my plea."
 learning_scholarship.3001.c.tt2:0 "I fail to sway [chaplain.GetFirstName]"
 learning_scholarship.3001.c.toast.tt2:0 "[chaplain.GetFirstName] dismissed my reasons"

# Translate a Great Work, by Petter Vilberg
 learning_scholarship_special.2001.t:0 "A New Translation"
 learning_scholarship_special.2001.desc:0 "More than anything, my quest to be a learned [ROOT.Char.GetWomanMan] is teaching me how much I do not yet know. What more, there must be so much knowledge that has been lost to the ages, as books fall apart or languages are forgotten...\n\nPerhaps I could contribute by making a new translation of one of the classic works?\n\nAlthough, what would I even translate...?"
 learning_scholarship_special.2001.regula_pastoralis:0 "The Regula Pastoralis, on how to lead a good life."
 learning_scholarship_special.2001.physica_elementa:0 "A classic of science — Aristotle's Physica!"
 learning_scholarship_special.2001.almagest:0 "Studying the heavens through Ptolemy's Almagest."
 learning_scholarship_special.2001.elements:0 "Elements, Euclid's mathematical treatise!"
 learning_scholarship_special.2001.corpus_hermeticus:0 "The mystic knowledge of the Corpus Hermeticus!"
 learning_scholarship_special.2001.treatises_of_hippocrates:0 "The medical insights of Hippocrates' Treatises."
 learning_scholarship_special.2001.peri_psyches:0 "Aristotle's famous Peri Psyches!"
 learning_scholarship_special.2001.kategoriai:0 "The Categories, defining all subjects and predicates."
 learning_scholarship_special.2001.avesta:0 "The ancient Persian holy texts, the Avesta."
 learning_scholarship_special.2001.de_oratore:0 "Cicero's rhetoric lessons from De Oratore!"
 learning_scholarship_special.2001.book_of_arda_viraf:0 "The dream journey from the Book of Arda Viraf."
 learning_scholarship_special.2001.upanishads:0 "The most famous of the Vedas, the Upanishads!"
 learning_scholarship_special.2001.rigveda:0 "The religious hymns of the Rigveda."
 learning_scholarship_special.2001.book_of_balances:0 "The Compendious Book on Calculation."
 learning_scholarship_special.2001.secret_of_secrets:0 "The Secret of Secrets bestowed to Alexander."
 learning_scholarship_special.2001.court_of_agriculture:0 "The Court of Agriculture."
 learning_scholarship_special.2001.lanterns_of_wisdom:0 "Instructions on alchemy in The Lanterns of Wisdom."
 learning_scholarship_special.2001.shahnameh:0 "The poem of the history of Persia, the Shahnameh."
 learning_scholarship_special.2001.arithmetica:0 "The Arithmetica and the commentaries of Diophantus."
 learning_scholarship_special.2001.pali_canon:0 "A text from the Pali Canon."
 learning_scholarship_special.2001.the_norse_sagas:0 "One of the Norse sagas!"
 learning_scholarship_special.2001.family_history:0 "Something personal — my family history."
 learning_scholarship_special.2001.ancient_myths:0 "Something grand — one of the ancient myths!"
 learning_scholarship_special.2001.decline:0 "This sounds too hard."

