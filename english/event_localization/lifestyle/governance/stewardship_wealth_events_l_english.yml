 # Standard Events #
 ###################

 # Bankrupt, by Stephen Arthur and Sean Hughes
 stewardship_wealth.1001.t:0 "Bankrupt!"
 stewardship_wealth.1001.desc:0 "My treasury is empty, my larder barren. Even the rats have been sold to pay for my expenses, yet I am still unable to pay all of the debts I owe!\n\nHow can I possibly get out of this situation?"
 stewardship_wealth.1001.a:0 "Scrutinize the ledgers for anything that can help!"
 stewardship_wealth.1001.a.success:0 "I find several overlooked debts I can call in"
 stewardship_wealth.1001.a.failure:0 "I do not find anything that is of assistance"
 stewardship_wealth.1001.b.havehook:0 "I will call in the favor [wealthy_vassal.GetTitledFirstNameNoTooltip], owes me."
 stewardship_wealth.1001.b.givehook:0 "I will owe [wealthy_vassal.GetTitledFirstNameNoTooltip] a favor if [wealthy_vassal.GetSheHe] helps me out."
 stewardship_wealth.1001.c:0 "I will demand tribute from my vassals!"
 stewardship_wealth.1001.c.tt:0 "Every vassal:"
 stewardship_wealth.1001.d:1 "Confiscate religious property to raise funds."
 stewardship_wealth.1001.e:0 "I will tighten my belt and save what I can."
 
 # Minting New Coins, bu Stephen Arthur and Sean Hughes
 stewardship_wealth.1011.t:0 "Minting New Coinage"
 stewardship_wealth.1011.desc:0 "It is my right and responsibility to determine what coinage is to be used throughout all of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].\n\nThe choices I make will determine how the coinage — and by extension my realm — is seen throughout the world."
 stewardship_wealth.1011.a:0 "Mint silver coins to facilitate trade."
 stewardship_wealth.1011.b:0 "Mint gold coins imprinted with my own visage!"
 stewardship_wealth.1011.c:0 "Debase the coinage with inexpensive nickel."
 stewardship_wealth.1011.c.success:0 "I save a fortune on minting the debased coins"
 stewardship_wealth.1011.c.failure:0 "Everyone learns how cheap the new coins are"
 stewardship_wealth.1011.custom:0 "Every county in [THIS.Char.GetPrimaryTitle.GetName]"

 # War Taxes, by Sean Hughes
 stewardship_wealth.1021.t:0 "Paying For War"
 stewardship_wealth.1021.desc:0 "Wars are expensive, and the [current_war.GetName] is no different.\n\nWith my treasury rapidly emptying I need to think about how I will pay to keep my soldiers on the field of battle."
 stewardship_wealth.1021.a:0 "Raise additional taxes from the peasants."
 stewardship_wealth.1021.a.custom:0 "Every [county|E] in my [domain|E]"
 stewardship_wealth.1021.b:0 "Cut non-essential military expenditures."
 stewardship_wealth.1021.b.success:0 "I improve the efficiency of my military budget"
 stewardship_wealth.1021.b.failure:0 "I accidentally cut critical military expenses"
 stewardship_wealth.1021.c:1 "Things will work out in the end. They always do."
 stewardship_wealth.1021.c.tt:0 "War will create many opportunities..."

 # War Profiteering, by Isabella Welch
 stewardship_wealth.1022.t:0 "Sacred Looting"
 stewardship_wealth.1022.desc:0 "My [GetPlayer.Custom( 'KnightCultureNoTooltipLowercase' )], [church_burner.GetName] approaches me, giving a gleeful report from [church_burner.GetHerHis] retinue:\n\n"My [ROOT.Char.GetLadyLord], after your sound decision to leave war financing up to our discretion, we have conducted the most fruitful pillaging [ROOT.Char.GetLiege.GetPrimaryTitle.GetNameNoTier] has ever seen! We've rustled dozens of sheep, pilfered hundreds of trinkets, and even burnt down a [ROOT.Char.GetFaith.HouseOfWorship] with a thousand people alive inside!""
 stewardship_wealth.1022.a:0 "Our coffers did need this windfall... just try not to do it again."
 stewardship_wealth.1022.b:0 "I won't be seen as a butcher! We will spend this on reparations."
 stewardship_wealth.1022.c:0 "Good work! We shall continue doing as we please."
 
 # Wealthy free farmer wants to buy land, by Sean Hughes
 stewardship_wealth.1051.t:0 "Freeman's Fortune"
 stewardship_wealth.1051.desc:0 "[freeman.GetFirstName], a free tenant renting some of my land in [target_county.GetNameNoTier], has pulled in an exceptional harvest this season due to [freeman.GetHerHis] meticulous planning.\n\n[freeman.GetSheHe|U] wishes to use some of [freeman.GetHerHis] profits to purchase a piece of my estate from me so that [freeman.GetSheHe] can build upon [freeman.GetHerHis] success and grow more crops next year."
 stewardship_wealth.1051.a:0 "Forget farming, a [freeman.GetWomanMan] like [freeman.GetHerHim] should be in my court!"
 stewardship_wealth.1051.a.arrogant:0 "A learned peasant? How novel! You #EMP must#! join my court!"
 stewardship_wealth.1051.b:0 "If [freeman.GetSheHe] can pay me in hard coin, the land is [freeman.GetHersHis]."
 stewardship_wealth.1051.d:0 "The land in [target_county.GetNameNoTierNoTooltip] is mine and mine alone!"

 # Pick a new thing to obtain, by Sean Hughes
 stewardship_wealth.1061.t:0 "New Acquisitions"
 stewardship_wealth.1061.desc:0 "During the daily management of my [ROOT.Char.Custom('GetRealmOrDomicile')], I have learned of several different opportunities I can pursue.\n\nEach opportunity has great potential, but realistically I can only pursue one of them — I must determine what would ultimately give me the most value."
 stewardship_wealth.1061.a:0 "I've heard rumors of a lost tome, rediscovered."
 stewardship_wealth.1061.a.success:0 "The lost tome contains a great wealth of knowledge"
 stewardship_wealth.1061.a.success.good:0 "You gain a very good book [artifact|E]"
 stewardship_wealth.1061.a.failure:0 "The lost tome was merely an old ledger"
 stewardship_wealth.1061.a.success.bad:0 "You gain an uninteresting old book [artifact|E]"
 stewardship_wealth.1061.b:0 "[vassal.GetTitledFirstNameNoTooltip] could use help managing [vassal.GetHerHis] holdings."
 stewardship_wealth.1061.c:0 "Securing those trade deals will fill my treasury."

 # Buy some cows, by Linnéa Thimrén
 stewardship_wealth.5001.t:0 "Lively Livestock"
 stewardship_wealth.5001.desc:0 "As additional payment in a recent trade I find myself in possession of a large herd of cattle.\n\nI have been assured that the animals are of the highest quality, but the question of what should be done with them remains."
 stewardship_wealth.5001.a:0 "[capital.GetNameNoTierNoTooltip] will prosper from the herd."
 stewardship_wealth.5001.b:0 "It's a beautiful herd, but it could be larger..."
 stewardship_wealth.5001.b.message_1:0 "My breeding project is successful"
 stewardship_wealth.5001.b.message_2:0 "My breeding project fails"
 stewardship_wealth.5001.c:0 "The hides will turn a nice profit. Bring the cleaver!"

 #Investment advice (wealth friend), by Mathilda Bjarnehed
 stewardship_wealth.5002.t:0 "A Word of Advice"
 stewardship_wealth.5002.start.desc:0 "I saunter between the market stalls of [capital.GetNameNoTooltip], a heavy pouch tugging at my belt. How do I make this coin work for me?\n\nAs I admire the wares of a local "
 stewardship_wealth.5002.safe_smithy.desc:0 "smith — good steel,"
 stewardship_wealth.5002.safe_mason.desc:0 "stone mason — perfect geometry,"
 stewardship_wealth.5002.safe_religious_sculptor.desc:0 "sculptor – [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] imagery,"
 stewardship_wealth.5002.safe_jeweler.desc:0 "jeweler — exquisite filigree,"
 stewardship_wealth.5002.middle.desc:1 "a sound investment – [investor.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] suddenly appears at my side.\n\n"A word of advice, [ROOT.Char.Custom2('RelationToMeAddress', investor)]? Have a look at the"
 stewardship_wealth.5002.risky_smithy.desc:0 "smithy"
 stewardship_wealth.5002.risky_mason.desc:0 "mason's workshop"
 stewardship_wealth.5002.risky_religious_sculptor.desc:0 "sculptor's stall"
 stewardship_wealth.5002.risky_jeweler.desc:0 "jeweler's stall"
 stewardship_wealth.5002.end.desc:0 "over there. Their wares might be simple, but their potential is great.""

 stewardship_wealth.5002.b.success:0 "[investor.GetFirstNameNoTooltip] and I bond over a great investment"
 stewardship_wealth.5002.b.failure:0 "My investment fails"
 stewardship_wealth.5002.b.failure.tt:0 "You lose the money you invested"

 stewardship_wealth.5002.a.smithy:0 "Invest in the smithy."
 stewardship_wealth.5002.a.tavern:0 "Invest in a tavern."
 stewardship_wealth.5002.a.mason:0 "Invest in a mason's workshop."
 stewardship_wealth.5002.a.religious_sculptor:0 "Invest in a sculptor's workshop."
 stewardship_wealth.5002.a.jeweler:0 "Invest in a jeweler's workshop."
 stewardship_wealth.5002.c:0 "Turn a quick profit with some clever trades."

#Roadside Stall selling carvings by Daniel Moore
 stewardship_wealth.6001.t:0 "Roadside Stall"
 stewardship_wealth.6001.desc:0 "While traveling across the [stall_county.Custom('TerrainTypeCountyScope')] of the [stall_county.GetName], I find a makeshift looking stall by the side of the track.\n\nAs I stop to take a look, a peasant by the name of [stall_owner.GetFirstName] jumps into action, trying to convince me to buy one of the small [stall_owner.GetFaith.ReligiousSymbol] carvings [stall_owner.GetSheHe] has on sale.\n\n"I make them by hand, my [ROOT.Char.GetLadyLord], each one takes me hours of work.""
 stewardship_wealth.6001.a:0 "I shall buy one."
 stewardship_wealth.6001.a.tt_high:0 "You get a high quality carving"
 stewardship_wealth.6001.a.tt_low:0 "You get a low quality carving"
 stewardship_wealth.6001.b:0 "I doubt this stall pays tax, tear it apart!"
 stewardship_wealth.6001.c:0 "I'll talk to [stall_owner.GetHerHim] and see what I can learn about salesmanship."

 small_religious_carving:0 "Small Religious Carving"
 small_religious_carving_desc:0 "This is a small but intricate [stall_owner.GetFaith.GetReligion.GetAdjectiveNoTooltip] styled carving of a [stall_owner.GetFaith.ReligiousSymbol]."

# Rogue Administration by Jason Cantalini
 stewardship_wealth.7000.t:0 "Rogue Administration"
 stewardship_wealth.7000.desc:0 "With much self-satisfied ceremony, my $knight_culture_player_no_tooltip_lowercase$ [enforcer.GetTitledFirstName] slams a bulging sack down before me.\n\n"Look," [enforcer.GetSheHe] bids.\n\nI empty its contents: precious metal, heirlooms, trinkets.\n\n"I've #EMP convinced#! some of [victim.GetTitledFirstNamePossessive] commoners," grins [enforcer.GetFirstNameNoTooltip], "their taxes were meant for you, my liege."\n\nIt's a decent windfall! And, even better — I can just imagine the beady-eyed look of wroth on the [victim.GetTitleAsNamePossessiveNoTooltip] detestable face."

 stewardship_wealth.7000.a:0 "Woe to the [victim.Custom('InsultAdjective')] [victim.GetFirstNameNoTooltip]!"
 stewardship_wealth.7000.b:0 "I can justify this exaction."
 stewardship_wealth.7000.b.tt:0 "Scapegoating, muddling the truth, slight repayments: anything to dull accusations of tyranny"
 stewardship_wealth.7000.c:0 "Take this wealth. Get me more."
 stewardship_wealth.7000.c.tt:0 "On your realm and [victim.GetHersHis], you'll unleash the best enforcers a [ROOT.Char.GetTitleAsNameNoTooltip] could ask for!"
 stewardship_wealth.7000.d:0 "Alas... the stolen goods should be returned."
 stewardship_wealth.7000.d.tt:0 "Revenge is wrong and so forth..."

# Beyond Boundaries by Jason Cantalini
 stewardship_wealth.7001.t:0 "Beyond Boundaries"
 stewardship_wealth.7001.desc:1 "Damn [thieving_rival.GetTitledFirstName] and [thieving_rival.GetHerHis] thieving lackeys! My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('messenger'))] [messenger.GetTitledFirstName] stutters out the message that, with baldfaced gall, those thugs coerced the common folk of [ROOT.Char.GetCapitalLocation.GetName] into surrendering wealth that was meant to go to me!\n\n[messenger.GetFirstNameNoTooltip] has my functionaries poised to collect our usual fees... but already I foresee the widows wailing, children starving, and poor families being cast from their homes.\n\nA thousands curses upon [thieving_rival.GetTitledFirstNamePossessiveNoTooltip] greedy soul!"
 stewardship_wealth.7001.tt.crime_alert:0 "[victim.GetTitledFirstName] will remember this"
 stewardship_wealth.7001.justification:0 "[thieving_rival.GetSheHe|U] spreads flimsy lies about [thieving_rival.GetHerHis] rights as my liege, but I know [thieving_rival.GetSheHe]'s taken what is mine..."
 stewardship_wealth.7001.unleashed_knights:0 "[thieving_rival.GetSheHe|U] and [thieving_rival.GetHerHis] retainers, the vile robbers, grow more infamous by the day..."

 stewardship_wealth.7001.a:0 "I stand by my right to be paid."
 stewardship_wealth.7001.a.tt:0 "Send your enforcers to the villages!"
 stewardship_wealth.7001.b:0 "My personal feuds are not my people's."
 stewardship_wealth.7001.b.tt:0 "Exempt [thieving_rival.GetFirstNameNoTooltip]'s victims from taxation"

 stewardship_wealth.2000.t:0 "Weighing Opportunities"
 stewardship_wealth.2000.desc:0 "I walk through the streets of [loc_capital_county.GetNameNoTier] with my steward, looking for opportunities to remedy the somewhat empty treasury. When we reach the market's weighting halls, [loc_steward.GetFirstName] starts to speak with a hushed voice:\n\n"We can quietly get more income if we get... #EMP creative #!with the taxes on the goods brought in here. I can arrange another set of weighing stones, slightly adjusted in weight, yet they will look the same. Then, for the same goods, the merchants will pay us more! None should suspect a thing!\n\nIf you wish, we can change the weights and watch the money flow into your coffers!""
 stewardship_wealth.2000.a:0 "We will change the stones tonight."
 stewardship_wealth.2000.a.tt.success:0 "The stones are changed without anyone noticing"
 stewardship_wealth.2000.a.tt.failure:0 "Your scheme has been discovered"
 stewardship_wealth.2000.b:0 "A truly better set of weights is needed."
 stewardship_wealth.2000.b.tt:0 "While tricky to achieve, a solution that benefits both your coffers and the merchants' needs is definitely possible."
 stewardship_wealth.2000.b.tt.success:0 "You successfully implement the new weighting system"
 stewardship_wealth.2000.b.tt.failure:0 "The new weighting system is less than ideal"
 stewardship_wealth.2000.c:0 "I take what is mine in an old-fashioned way!"
 stewardship_wealth.2000.c.tt:0 "You directly strongarm local merchants into paying more for the privilege of bringing their goods through this county."
