 # Your court thinks you're soft, by Luke Bean
 intrigue_dread.2301.t:0 "Show Them Who You Are"
 intrigue_dread.2301.desc.a:0 ""How lucky we are to have a [ROOT.Char.Custom('GetCourtOwner')] so gentle, so soft-hearted and pure!" [smirking_courtier.GetNamePossessive] smirking face floats before me."We are blessed to live in a [ROOT.Char.Custom('GetCourt')] where we can be free from fear!""
 intrigue_dread.2301.desc.b:0 ""How lucky we are to have a [ROOT.Char.Custom('GetCourtOwner')] so genuine and sincere, so incapable of deception!" [smirking_courtier.GetNamePossessive] smirking face floats before me."We are blessed to live in a [ROOT.Char.Custom('GetCourt')] where we can be free from fear!""
 intrigue_dread.2301.desc.c:0 ""How lucky we are to have a [ROOT.Char.Custom('GetCourtOwner')] so simple and humble, who demands nothing of us!" [smirking_courtier.GetNamePossessive] smirking face floats before me."We are blessed to live in a [ROOT.Char.Custom('GetCourt')] where we can be free from fear!""
 intrigue_dread.2301.desc.d:0 ""How lucky we are to have such a righteous [ROOT.Char.Custom('GetCourtOwner')], with true respect for the law!" [smirking_courtier.GetNamePossessive] smirking face floats before me."We are blessed to live in a [ROOT.Char.Custom('GetCourt')] where we can be free from fear!""
 intrigue_dread.2301.desc.e:0 ""How lucky we are to have a [ROOT.Char.Custom('GetCourtOwner')] who cares for us, who would never mistreat [ROOT.Char.GetHerHis] subjects!" [smirking_courtier.GetNamePossessive] smirking face floats before me."We are blessed to live in a [ROOT.Char.Custom('GetCourt')] where we can be free from fear!""
 intrigue_dread.2301.desc.outro:0 "\n\nBehind [smirking_courtier.GetFirstNameNoTooltip], my [ROOT.Char.Custom('GetCourt')] laughs and cheers. These people do not fear me. They do not respect me. They do not know me. I will show them who I am."
 intrigue_dread.2301.a:0 "Stab [smirking_courtier.GetFirstName] in the throat."
 intrigue_dread.2301.b:0 "Have [smirking_courtier.GetFirstName] dragged to the [ROOT.Char.Custom('GetDungeon')]."
 intrigue_dread.2301.c:0 "Smile, laugh, and plan your revenge."
 intrigue_dread.2301.d:0 "[smirking_courtier.GetFirstName] will die in the night. Let them speculate why."
 intrigue_show_them_all_modifier:0 "Planning to Show Them All"

 # Executions could be better, by Luke Bean
 intrigue_dread.2401.t:0 "Executions Could Be Better"
 intrigue_dread.2401.desc:0 "The condemned thief jerks at the end of a rope, and then goes still. The crowd of commoners mutters their approval and begins to disperse.\n\nBut where is the cheering, the groaning, the terror? I could improve public executions in the [execution_county.GetName] with one simple change..."
 intrigue_dread.2401.a:0 "More. Of. Them."
 intrigue_dread.2401.a.tt.success:0 "Criminals are purged throughout [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_success:0 "$intrigue_dread.2401.a.tt.success$"
 intrigue_dread.2401.a.tt.failure:0 "Unjust executions outrage [execution_county.GetNameNoTier]"
 tooltip.intrigue_dread.2401.a.duel_failure:0 "$intrigue_dread.2401.a.tt.failure$"
 intrigue_dread.2401.b:0 "Exeuction attendance is mandatory!"
 intrigue_dread.2401.b.tt.success:0 "The people of [execution_county.GetNameNoTier] tremble before justice"
 tooltip.intrigue_dread.2401.b.duel_success:0 "$intrigue_dread.2401.b.tt.success$"
 intrigue_dread.2401.b.tt.failure:0 "The people of [execution_county.GetNameNoTier] waste time gawping at executions"
 tooltip.intrigue_dread.2401.b.duel_failure:0 "$intrigue_dread.2401.b.tt.failure$"
 intrigue_dread.2401.c:0 "Executions should be slow. And #EMP creative#!..."
 intrigue_dread.2401.d:0 "Commoners should not be wasting time at executions."

