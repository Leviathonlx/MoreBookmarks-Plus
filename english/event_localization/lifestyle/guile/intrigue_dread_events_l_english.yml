 # Scaring a loved one, by Luke Bean
 intrigue_dread.2001.t:0 "Even [loved_one.GetSheHe|U] Fears Me"
 intrigue_dread.2001.desc:0 "[loved_one.GetTitledFirstNamePossessive] hand trembles beneath mine. As I reach to stroke [loved_one.GetHerHis] cheek, [loved_one.GetSheHe] flinches away.\n\n[loved_one.GetSheHe|U] tells me what strange things people say about me. Frightening things. [loved_one.GetSheHe|U] wonders which of them are true."
 intrigue_dread.2001.a:0 "They don't know #EMP half#! the things I've done."
 intrigue_dread.2001.a.tt:1 "Come closer. #EMP Closer#!. I'll whisper it in your ear."
 intrigue_dread.2001.b:0 "Everything I do is to protect you!"
 intrigue_dread.2001.c:0 "Who, specifically, says these things? I want names."
 intrigue_dread.2001.d:0 "Just smile and walk away."
 intrigue_dread.2001.b.into_it:0 "[loved_one.GetFirstName] is moved by your devotion"
 intrigue_dread.2001.b.reassured:0 "[loved_one.GetFirstName] is reassured that [loved_one.GetSheHe] is safe"
 intrigue_dread.2001.b.terrified:0 "Your confession terrifies [loved_one.GetFirstName]"
 tooltip.intrigue_dread.2001.c.duel_success:1 "Your guards round up the gossips"
 tooltip.intrigue_dread.2001.c.duel_failure:1 "[loved_one.GetFirstName] openly defies you"
 intrigue_protected_by_loved_one_modifier:1 "Protected By A Loved One"
 intrigue_protected_by_loved_one_modifier_desc:0 "This person has a loved one who would do #EMP anything#! to protect them."
 intrigue_defied_loved_one_opinion:1 "Defied a loved one"

 # Rumors about a relative, by Luke Bean
 intrigue_dread.2101.t:0 "Rumors About [family_member.GetFirstNameNoTooltip]"
 intrigue_dread.2101.desc.intro:0 ""Those foul rumors about your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] [family_member.Custom2('MyCharacterIntroduction', ROOT.Char)]... I have traced them to the source." [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)] pats a bundle of letters.\n\nThe letters prove that [hater.GetName] has been trying to drag [family_member.GetFirstNamePossessive] name through the mud. "
 intrigue_dread.2101.desc.failed_assassination:0 "[hater.GetSheHe|U] even accuses [family_member.GetFirstName] of trying to have [hater.GetHerHim] killed!"
 intrigue_dread.2101.desc.committed_adultery:0 "[hater.GetSheHe|U] claims that [family_member.GetFirstName] was an unfaithful [family_member.GetWifeHusband], and recounts lurid tales of [family_member.GetHerHis]!"
 intrigue_dread.2101.desc.bullied_me:0 "[hater.GetSheHe|U] claims that [family_member.GetFirstName] has had the seed of evil in [family_member.GetHerHim] since childhood, when [family_member.GetSheHe] bullied [hater.GetNameNoTooltip] viciously."
 intrigue_dread.2101.desc.bad_friend:0 "[hater.GetSheHe|U] claims that [family_member.GetFirstName] was a bad friend, and that it hurt [hater.GetHerHim] greatly when [family_member.GetFirstName] forsook their friendship."
 intrigue_dread.2101.desc.sinner:0 "[hater.GetSheHe|U] mocks [family_member.GetFirstNamePossessive] character, accusing [family_member.GetHerHim] of shocking, sinful behavior."
 intrigue_dread.2101.desc.outro:0 "\n\nDo people seriously think they can talk about my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))] like this?"
 intrigue_dread.2101.a:0 "Spread even darker rumors about [family_member.GetFirstName] so that all fear us."
 intrigue_dread.2101.a.tt.success:0 "People believe [family_member.GetFirstName] is capable of anything"
 tooltip.intrigue_dread.2101.a.duel_success:0 "They believe, and tremble"
 intrigue_dread.2101.a.tt.failure:0 "Nobody buys your tall tales"
 tooltip.intrigue_dread.2101.a.duel_failure:0 "People mock your exaggerated tales"
 intrigue_dread.2101.b:0 "Offer [hater.GetTitledFirstName] some coin to shut [hater.GetHerHis] mouth."
 intrigue_dread.2101.b.tt.success:0 "[hater.GetTitledFirstName] will keep quiet"
 tooltip.intrigue_dread.2101.b.duel_success:0 "[hater.GetTitledFirstName] is quiet, everyone is happy"
 intrigue_dread.2101.b.tt.failure:0 "[hater.GetTitledFirstName] will continue gossipping"
 tooltip.intrigue_dread.2101.b.duel_failure:0 "[hater.GetTitledFirstName] takes your coin and keeps chattering"
 intrigue_everyone_is_satisfied_tt:0 "[hater.GetTitledFirstName] and [family_member.GetFirstName] are both satisfied with this resolution"
 intrigue_dread.2101.c:0 "Quietly find ruffians to beat up [hater.GetTitledFirstName]."
 intrigue_dread.2101.c.tt.success:0 "Nobody will dare speak ill of your family"
 tooltip.intrigue_dread.2101.c.duel_success:0 "[hater.GetTitledFirstName] is recovering from a painful accident"
 intrigue_suspect_you_in_attack_success_tt:0 "Nobody can prove your involvement, but they suspect enough to fear you"
 intrigue_dread.2101.c.tt.failure:0 "Your association with common criminals becomes known"
 tooltip.intrigue_dread.2101.c.duel_failure:0 "[hater.GetTitledFirstName] suspects you are behind the failed attack"
 intrigue_dread.2101.d:0 "Distance myself from [family_member.GetFirstName]."
 intrigue_everyone_heard_rumours_tt:0 "Everyone at your court hears embarrassing rumors about [family_member.GetNameNoTooltip]"
 intrigue_everyone_heard_horrifying_rumours_tt:0 "Everyone at your court hears horrifying rumors about [family_member.GetNameNoTooltip]"
 intrigue_bumbling_tyrant_modifier:0 "Bumbling Tyrant"
 intrigue_blanket_of_fear_modifier:0 "Blanket of Fear"
 intrigue_controlling_the_narrative_modifier:0 "Controlling the Narrative"
 intrigue_thrown_under_the_carriage_opinion:0 "Distanced From Me"
 intrigue_made_me_sound_scary_opinion:0 "Made Me Sound Scary"

 # Councillor is too scared to speak their mind, by Luke Bean
 intrigue_dread.2201.t:0 "Too Scared to Speak [yesman.GetHerHis|U] Mind"
 intrigue_dread.2201.desc:0 ""What a wise decision, my liege!" [yesman.Custom2('MyCharacterIntroduction', ROOT.Char)] smiles nervously and bobs [yesman.GetHerHis] head at me like a pigeon. "Truly, I have nothing to add!"\n\n[yesman.GetNameNoTooltip] fears me too much to contradict my decisions. It makes [yesman.GetHerHim] rather useless as a [yesman.GetCouncilTitle]."
 intrigue_dread.2201.a:0 "Perfect. My council #EMP should#! fear me."
 intrigue_dread.2201.b:0 "I'll do your job myself, you fool!"
 intrigue_dread.2201.c:0 "Speak your mind freely. Your position is safe."
 intrigue_guaranteed_position_block_firing_councillor_effect_tt:0 "[yesman.GetShortUIName|U] cannot be removed from [council|E] for 5 years"
 intrigue_dread.2201.c.tt.success:0 "[yesman.GetFirstNameNoTooltip] trusts you enough to speak freely"
 tooltip.intrigue_dread.2201.c.duel_success:0 "$intrigue_dread.2201.c.tt.success$"
 intrigue_dread.2201.c.tt.failure:0 "[yesman.GetFirstNameNoTooltip] thinks you're trying to trick [yesman.GetHerHim]"
 tooltip.intrigue_dread.2201.c.duel_failure:0 "$intrigue_dread.2201.c.tt.failure$"

