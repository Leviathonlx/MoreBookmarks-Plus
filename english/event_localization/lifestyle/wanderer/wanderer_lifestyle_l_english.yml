l_english:
 wanderer_lifestyle_events.10.t: "Dreams of a Journey"
 wanderer_lifestyle_events.10.desc: "This room, these walls, this damn chair... I am #bold so#! sick of it all.\n\nI #emp need#! to get out of here. I need to go somewhere else. Anywhere else.\n\nEvery day I am stuck in this awful room, I feel like another small piece of my life is taken away."
 wanderer_lifestyle_events.10.a: "I need a break from all of this..."
 wanderer_lifestyle_events.10.a.tt: "[traveling|E] will remove the [modifier|E], and provide [stress_loss|E] and [lifestyle_experience|E]"

 wanderer_restlessness_modifier: "Restlessness"
 wanderer_restlessness_modifier_desc: "#emp This [modifier|E] will disappear next time you [travel|E] anywhere#!\nEvery dreadful day is spent dreaming about being somewhere else."

 wanderer_restlessness_removal_title: "Restfulness"

 wanderer_lifestyle_events.20.t: "My Time in [reminiscing_location.GetNameNoTooltip]"
 wanderer_lifestyle_events.20.desc: "As I scavenge through my belongings looking for something else, I come across an old figurine of [SCOPE.Custom('mythical_map_creatures')], which I picked up during my visit to [reminiscing_location.GetName]. As I look at it, I recall the "
 wanderer_lifestyle_events.20.desc.special_building: "[reminiscing_location.GetHolding.GetSpecialBuildingType.GetName], a place I have not thought about in a long time."
 wanderer_lifestyle_events.20.desc.coastal: "the large port and the beautiful view out across the ocean."
 wanderer_lifestyle_events.20.desc.river: "the river passing through the city, and the many bridges across it."
 wanderer_lifestyle_events.20.desc.castle: "the impressive castle proudly overlooking the city."
 wanderer_lifestyle_events.20.desc.city: "the large majestic city with its many districts, and all the small nooks and crannies."
 wanderer_lifestyle_events.20.desc.people: "the friendly people who lived there."
 wanderer_lifestyle_events.20.desc.outro_child: "\n\nAs I reminisce, [listening_child.GetFirstName] suddenly come barging in. "What is that?" [listening_child.GetSheHe|U] asks, with a curious glance at the little figurine."
 wanderer_lifestyle_events.20.desc.outro: "\n\nAs I reminisce, I feel a bout of nostalgia. Maybe... Maybe it wouldn't be too bad if I set out to visit [reminiscing_location.GetNameNoTooltip] once more."
 wanderer_lifestyle_events.20.a: "Let me tell you about the [SCOPE.Custom('mythical_map_creatures')] of [reminiscing_location.GetNameNoTooltip]!"
 wanderer_lifestyle_events.20.b: "One day, I will see [reminiscing_location.GetNameNoTooltip] again..."
 wanderer_lifestyle_events.20.b.child: "This is from [reminiscing_location.GetNameNoTooltip], perhaps I can bring you there one day."

 wanderer_lifestyle_events.20.a.win: "[listening_child.GetSheHe|U] is enraptured by the story"
 wanderer_lifestyle_events.20.a.lose: "[listening_child.GetSheHe|U] doesn't quite believe the story, but enjoys it nonetheless"

 wanderer_lifestyle_events.20.b.tt: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through [reminiscing_location.GetName]"

 wanderer_lifestyle_events.25.t: "Another Visit"
 wanderer_lifestyle_events.25.desc: "I walk down the same streets as I did last time I was in [province_location.GetName]. I see the same stalls, I smell the same smells, and hear the same sounds.\n\nThere's a comfort in knowing some things haven't changed."
 wanderer_lifestyle_events.25.a: "This... is just what I had hoped for."

 wanderer_lifestyle_events.30.t: "Dreams of Distant Lands"
 wanderer_lifestyle_events.30.desc: "Perusing my books, I find a travel journal from a merchant traveling through [ROOT.Char.Custom('DistantLandsRegionLoc')].\n\n"#emp As we walked through [ROOT.Char.Custom('DistantLandsTerrainTypeLoc')], I suddenly caught the sight of a [ROOT.Char.Custom('DistantLandsGroupTypeLoc')] [ROOT.Char.Custom('DistantLandsPluralTypeLoc')] [ROOT.Char.Custom('DistantLandsActivityTypeLoc')].#!"
 wanderer_lifestyle_events.30.desc.singular: "#emp It had [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. I simply observed it for a minute, it was unlike anything I had ever seen before. It wasn't until later, that I learned its name.#!"
 wanderer_lifestyle_events.30.desc.plural: "#emp They had [ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')]. I simply observed them for a minute, they were unlike anything I had ever seen before. It wasn't until later, that I learned their name.#!"
 wanderer_lifestyle_events.30.a.singular: "One day, I will see it with my own eyes."
 wanderer_lifestyle_events.30.a.plural: "One day, I will witness them myself."

 wanderer_lifestyle_events.30.a.europe: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through [GetGeographicalRegion('world_europe').GetName]"
 wanderer_lifestyle_events.30.a.africa: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through [GetGeographicalRegion('world_africa').GetName]"
 wanderer_lifestyle_events.30.a.asia: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through [GetGeographicalRegion('world_middle_east').GetName]"
 wanderer_lifestyle_events.30.a.india: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through [GetGeographicalRegion('world_india').GetName]"
 wanderer_lifestyle_events.30.a.tibet: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through [GetGeographicalRegion('world_tibet').GetName]"
 wanderer_lifestyle_events.30.a.steppe: "You may gain extra [wanderer_lifestyle|E] Experience or [stress_loss|E] if you [travel|E] through the [GetGeographicalRegion('world_steppe').GetName]"

 wanderer_lifestyle_events.35.t: "The Dream is Real"
 wanderer_lifestyle_events.35.desc.singular: "As we travel through the [province_location.Custom('HoldingNoHoldingTerrainRoaming')], I suddenly see an animal [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. At first, I ponder what sort of animal this, but then I remember an old description I read ages ago — this must be the [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], it is almost exactly like the travel journal said it would be, "
 wanderer_lifestyle_events.35.desc.singular.adorable: "and yet it is much more adorable than I could have imagined. There is just something about it that appeals to me."
 wanderer_lifestyle_events.35.desc.singular.neutral: "and yet somewhat different than what I expected. But not in a bad way."
 wanderer_lifestyle_events.35.desc.singular.taken_aback: "and yet I am a bit taken aback by what it looks like... Nonetheless, I feel ecstatic over finally tracking it down!"
 wanderer_lifestyle_events.35.desc.plural: "As we travel through the [province_location.Custom('HoldingNoHoldingTerrainRoaming')], I suddenly see animals [ROOT.Char.Custom('DistantLandsActivityTypeLoc')]. At first, I ponder what sort of animals these are, but then I remember an old description I read ages ago — these must be the [ROOT.Char.Custom('DistantLandsPluralTypeLoc')]!\n\n[ROOT.Char.Custom('DistantLandsDescriptionTypeLoc')|U], they are almost exactly like the travel journal said they would be, "
 wanderer_lifestyle_events.35.desc.plural.adorable: "and yet they are so much more adorable than I could have imagined. There is just something about them that appeals to me."
 wanderer_lifestyle_events.35.desc.plural.neutral: "$wanderer_lifestyle_events.35.desc.singular.neutral$"
 wanderer_lifestyle_events.35.desc.plural.taken_aback: "and yet I am a bit taken aback by what they look like... Nonetheless, I feel ecstatic over finally tracking them down!"
 wanderer_lifestyle_events.35.a: "IT'S MINE!"
 wanderer_lifestyle_events.35.a.win: "You successfully capture a [ROOT.Char.Custom('DistantLandsLoc')]"
 wanderer_lifestyle_events.35.a.lose: "You make a fool out of yourself"
 wanderer_lifestyle_events.35.b.singular: "Finally seeing one is enough for me."
 wanderer_lifestyle_events.35.b.plural: "Finally seeing them is enough for me."

 wanderer_lifestyle_events.40.t: "Market Blunder"
 wanderer_lifestyle_events.40.desc: "My journey [ROOT.Char.GetLocationDesc|l] has been fine, but, tough times are upon us as our food stores are nearly depleted! The smell of freshly prepared [ROOT.Char.Custom('GetExpensiveMeal')] entices me, and following it, I reach peculiar stall. An array of [ROOT.Char.Custom('GetLocalStreetFoodPlural')] and cuts of [ROOT.Char.Custom('GetRegionalFish')] are displayed, with meals being served with... sweet [ROOT.Char.Custom('FavoriteTreat')]?\n\nDisregarding that, the price is quite the bargain! The merchant mutters something incomprehensible to me, and gestures for me to give [provisions_merchant.GetHerHim] more money than the locals, and while I'll still save some coin, I should contest. But I hardly know any [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip]..."
 wanderer_lifestyle_events.40.fold: "Might as well give [provisions_merchant.GetHerHim] what [provisions_merchant.GetSheHe]'s asking, just to get this over with."
 wanderer_lifestyle_events.40.barter: "I have my own plans, even if I can't speak gibberish."
 wanderer_lifestyle_events.40.language: "Perhaps [provisions_merchant.GetCulture.GetLanguage.GetNameNoTooltip] isn't completely alien to me..."
 wanderer_lifestyle_events.40.meh: "Actually, we have food at home."
 wanderer_lifestyle_events.40.language_tt: "You attempt to communicate with [provisions_merchant.GetName] in [provisions_merchant.GetHerHis] native tongue" 
 wanderer_lifestyle_events.40.language_tt.success: "You actually get through to [provisions_merchant.GetHerHim], and thus receive the #EMP local#! price"
 wanderer_lifestyle_events.40.language_learned: "Your linguistic inquisition proves to be fruitful"
 wanderer_lifestyle_events.40.language_nothing: "You don't learn the language, but you still get the local price"
 wanderer_lifestyle_events.40.language_tt.fail: "The situation becomes more confusing, and you still end up paying a bit more"
 wanderer_lifestyle_events.40.barter_tt: "You attempt to #EMP convince#! [provisions_merchant.GetName] into giving you the local discount"
 wanderer_lifestyle_events.40.barter_tt.success: "[provisions_merchant.GetSheHe|U] is impressed by your efforts, offering you the lower price"
 wanderer_exotic_animal_modifier: "Exotic Animal"
 wanderer_exotic_animal_modifier_desc: "Nothing impresses quite like an exotic animal that nobody else have ever seen before!"
 wanderer_lifestyle_events.40.success_title: "You successfully barter with [provisions_merchant.GetHerHim]"
 wanderer_lifestyle_events.40.fail_title: "[provisions_merchant.GetFirstNameNoTooltip] isn't impressed"

