l_english:
 mapmaking.0001.t: "Itineraries and Charts"
 mapmaking.0001.desc: "The time has come to document what I have learned during my travels, so that others can learn from my experience. A detailed itinerary supported by maps and charts will allow me to spread my heard earned insights to others.\n\nThe first decision I must make is which journey I want to draw from in this project."
 mapmaking.0001.a: "The domain of [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]"
 mapmaking.0001.a.tt: "This project will be based on your visit to [visited_own_county.GetName] and other holdings in your domain\nThis will result in a stronger artifact if you have visited multiple of your [domain|E] holdings"
 mapmaking.0001.b: "The lands of the [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0001.b.tt: "This project will be based on your visit to [visited_own_vassal.GetName] and other vassal capitals\nThis will result in a stronger artifact if you have visited multiple [capital|E] baronies of [powerful_vassals|E]"
 mapmaking.0001.c: "The Route to [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]" #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0001.c.tt: "This project will be based on your visit to [poi_map_target.GetName] and its [point_of_interest|E]\nThis will result in a stronger artifact if you have more [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait Experience"
 mapmaking.0001.d: "A map of the [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0001.d.tt: "This project will be based on your visit to [foreign_capital_map_target.GetName], capital of the [foreign_capital_map_target.GetTitle.GetHolder.GetPrimaryTitle.GetName]\nThis will result in a stronger artifact if you have more [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait Experience"
 mapmaking.0001.z: "[visited_own_liege.GetNameNoTooltip]"
 mapmaking.0010.t: "Mapping the Domain"
 mapmaking.0010.desc: "Any good liege will know [ROOT.Char.GetHerHis] realm. [ROOT.Char.GetSheHe|U] will know who to ask to get things done, where there is unoccupied land, what needs to be maintained, what challenges needs to be overcome.\n\nAs I sit down to draw a map to describe my lands I have to ponder what I consider to be vital information for the reader of the map I am drawing. What have I learned in my travels?"
 mapmaking.0010.a: "Focus should be on untapped resources"
 mapmaking.0010.a.tt: "This will result in an itinerary with benefits related to [domain|E] economy\nThis option benefits from having higher character [stewardship|E]"
 mapmaking.0010.b: "Defense of the realm is vital"
 mapmaking.0010.b.tt: "This will result in an itinerary with benefits related to the defense of your [domain|E]\nThis option benefits from having higher character [martial|E]"
 mapmaking.0020.t: "Lands of [visited_own_vassal_title.GetNameNoTooltip]"
 mapmaking.0020.desc: "By visiting the lands of my vassals I have learned about how they treat their subjects, about what they lack and what they have plenty of. I might even have a good idea of where to find their secrets and wealth.\n\nAll of that cannot easily be described in one map however, I will need to decide what type of map I am making."
 mapmaking.0020.a: "I will show how to control them"
 mapmaking.0020.a.tt: "This will result in an itinerary with benefits related to [dread|E].\nThis option benefits from having high Seasoned Experience in the [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait"
 mapmaking.0020.b: "This map will let me aid them"
 mapmaking.0020.b.tt: "This will result in an itinerary with benefits related to good relations to [vassals|E] and [courtiers|E].\nThis option benefits from having higher character [diplomacy|E]"
 mapmaking.0020.c: "My map will unveil their secrets"
 mapmaking.0020.c.tt: "This will result in an itinerary with benefits related to [schemes|E].\nThis option benefits from having higher character [intrigue|E]"
 mapmaking.0030.t: "Uncharted"
 mapmaking.0030.desc: "[poi_map_target.Custom('GetSpecialBuildingPrefix')|U][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] is perhaps one of the places that has made the greatest impression on me in my travels. The journey to [poi_map_target.GetHolding.GetNameNoTooltip] itself was almost equally memorable, and would likely have gone a lot faster if I was better prepared.\n\nI can only convey so much information however and as I sit down to describe what happened I will need to decide what my focus should be." #[location.Custom('GetSpecialBuildingPrefix')]
 mapmaking.0030.a: "Nothing is more important than a quick and safe passage."
 mapmaking.0030.a.tt: "Focusing on the passage to [poi_map_target.GetHolding.GetNameNoTooltip] will result in an itinerary that benefits [travel|E] Safety and Speed.\nThis option benefits from having high Seasoned Experience in the [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait"
 mapmaking.0030.b: "I will draw a chart of [poi_map_target.GetHolding.GetNameNoTooltip] itself."
 mapmaking.0030.b.tt: "Focusing on [poi_map_target.Custom('GetSpecialBuildingPrefix')][poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]  will result in an itinerary with benefits related to the type of [point_of_interest|E].\nThis option benefits from having high Traveler Experience in the [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait"
 mapmaking.0040.t: "The [foreign_kingdom_map_target.GetNameNoTooltip]"
 mapmaking.0040.desc: "My journey to [foreign_kingdom_map_target.GetNameNoTier] taught me many things, not only of the [foreign_kingdom_map_target.GetAdjectiveNoTooltip] subjects but also about how their land differs from our own. The [foreign_kingdom_map_target.GetAdjectiveNoTooltip] people have their own customs, and earn their living in different ways than we do. In many ways the land itself was also alien to me.\n\nAs I set out to describe what I have learned I will have to decide where my focus should be, and what I want other travelers to know about."
 mapmaking.0040.a: "The court at [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] was truly unforgettable"
 mapmaking.0040.a.tt: "Focusing on the court will result in an itinerary with benefits related to [prestige|E].\nThis option benefits from having high Traveler Experience in the [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait"
 mapmaking.0040.b: "I will focus on the people and their customs"
 mapmaking.0040.b.tt: "Focusing on the people will result in an itinerary with benefits related to [diplomacy|E].\nThis option benefits from having high Seasoned Experience in the [GetTrait('lifestyle_traveler').GetName( GetNullCharacter )] Trait"
 mapmaking.0040.c: "Everyone must know about the [foreign_kingdom_map_target.GetAdjectiveNoTooltip] [SCOPE.Custom('mythical_map_creatures')]!"
 mapmaking.0040.c.tt: "Focusing on mythical creatures will result in an itinerary with benefits related to [dynasty_prestige|E]."
 mapmaking.0004.t: "The [background_terrain_scope.Custom('GetTerrainLandPlural')|U] of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.heat.t: "The Scorching Heat of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.snow.t: "The [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] [background_terrain_scope.Custom('GetBadWeatherDesc')|U]"
 mapmaking.0004.fighting.t: "Dangers of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.monsoon.t: "The Rains of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]"
 mapmaking.0004.desc.intro: "Any itinerary must warn the reader of what dangers lie ahead.\n\n"
 mapmaking.0004.fighting.desc: "Traveling through this area taught me to always be on the lookout for ambushes and attacks. The rule of the strong is law in [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], whether meeting outlaws, local barons, or foreign armies, I always had to be ready to defend myself.\n\n"
 mapmaking.0004.snow.desc: "I will never forget the winters of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip], with sudden blizzards, temperature drops, and a seemingly unending white sea of snow that we had to wade through.\n\n"
 mapmaking.0004.heat.desc: "My strongest memory of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] is that of the merciless rays of the sun. As we traversed the [background_terrain_scope.Custom('GetTerrainLandPlural')] we were constantly on the lookout for shade and fresh water.\n\n"
 mapmaking.0004.monsoon.desc: "The heavy rains of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip] will always be unforgettable for me. In the monsoon season even the safest path would turn into a muddy quagmire.\n\n"
 mapmaking.0004.terrain_steppes.desc: "The open steppe itself is in many ways the most striking aspect of this area. Wild, untamed and hard to cultivate this land offers little in the way of supplies or fresh water..."
 mapmaking.0004.terrain_deep_forests.desc: "The deep forests will shapes any journey through this area. What routes to take, how to forage and hunt are indispensable memories I have from [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_wetlands.desc: "The wetlands are an unforgettable aspect of this area and how to best find your way through fog and treacherous ground are things that immediately come to my mind..."
 mapmaking.0004.terrain_undulating.desc: "To travel in this area is to be prepared for an arduous trek, as elevation keeps changing at every turn. On the positive side I still think back on some of those grand views from the top..."
 mapmaking.0004.terrain_open_farmland.desc: "Stocking up on supplies was never a problem for us here, this area is not one of dangerous terrain. Well worked fields stretch out in every direction from [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip]..."
 mapmaking.0004.terrain_open.desc: "A vast open country means my I could never mask our arrival in this area, instead we had to be ready to face any enemy directly..."
 mapmaking.0004.terrain_desert.desc: "The desert put great demands on me as I traveled through this area — in the vast open there is no way to hide from the sun or from enemies."
 mapmaking.0004.terrain_jungle.desc: "The jungle is home to many animals and plants, both beneficial and deadly. Knowing one from the other, and knowing how to properly make camp, are indispensable experiences..."
 mapmaking.0004.desc.generic_fallback: "Rarely have I seen such an unremarkable land either before or after. The nondescript nature of the land is only mirrored by its equally unremarkable people."
 mapmaking.0004.a: "Focus on traveling in [background_terrain_scope.Custom('GetTerrainLandPlural')]"
 mapmaking.0004.a.tt: "This option will result in an artifact with benefits relating to the [background_terrain_scope.GetTerrain.GetName] [terrain|E]"
 mapmaking.0004.b: "I will describe ambush preparations"
 mapmaking.0004.b.tt: "This option will result in an artifact with benefits relating to  [travel|E] Safety and Defending yourself"
 mapmaking.0004.c: "Focus on how to deal with cold"
 mapmaking.0004.c.tt: "This option will result in an artifact with benefits relating to Winter"
 mapmaking.0004.d: "Handling the heat is vital"
 mapmaking.0004.d.tt: "This option will result in an artifact with benefits relating to [travel|E] Safety in hot [terrain|E]"
 mapmaking.0004.e: "The monsoon is more important"
 mapmaking.0004.e.tt: "This option will result in an artifact with benefits relating to [travel|E] Safety in wet [terrain|E]"
 mapmaking.1000.t: "Journey to the [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.internal.t: "Traveling the [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 mapmaking.1000.mythical.t: "Journey to the Land of the [SCOPE.Custom('mythical_map_creatures')|U]"
 mapmaking.1000.desc: "As I fill out the last page of my manuscript it is with a great feeling of satisfaction.\n\nWriting down what I have learned in my travels is in many ways a nostalgic experience, it has allowed me to relive some very formative moments in my past while also creating something that can help future travelers.\n\nI hope the resulting itinerary and its accompanying detailed map of my route through the [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip] can withstand the test of time."
 mapmaking.1000.a: "This journey has now come to an end"
 map_artifact_name: "A Journey to [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTooltip]"
 map_artifact_name_domain: "Domain of [author.GetTitledFirstNameNoTooltip]"
 map_artifact_name_vassal_dread: "On the Subjugation of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetAdjectiveNoTooltip] Vassals"
 map_artifact_name_vassal_opinion: "Traveling the [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] Realm"
 map_artifact_name_vassal_intrigue: "Secret Itinerary of the [background_terrain_scope.GetTitle.GetHolder.GetLiege.GetPrimaryTitle.GetAdjectiveNoTooltip] Realm"
 map_artifact_name_poi: "Journey to [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]"
 map_artifact_name_mythical: "Land of the [SCOPE.Custom('mythical_map_creatures_capitalized')|U]"

 map_artifact_beginning_western: "This small leather-bound book is an itinerary with a folded map inside. Together the map and the book illustrate the journey of [author.GetFullName]"
 map_artifact_beginning_far_eastern: "This palm leaf manuscript is an itinerary of a journey undertaken by [author.GetFullName]"
 map_artifact_beginning_internal: "[newly_created_artifact.GetDesc] within the realm of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. It is accompanied by a detailed map also drawn by [author.GetHerHis] hand.\nThis is a story of a journey through "
 map_artifact_beginning_external: "[newly_created_artifact.GetDesc] to the lands of [background_terrain_scope.GetTitle.GetDeJureLiege.GetDeJureLiege.GetDeJureLiege.GetNameNoTier]. It is accompanied by a detailed map also drawn by [author.GetHerHis] hand.\nThis is a story of a journey through "
 map_artifact_danger_type_heat: "[newly_created_artifact.GetDesc]scorching heat, dealing with a constant lack of water,"
 map_artifact_danger_type_monsoons: "[newly_created_artifact.GetDesc]torrential monsoons,"
 map_artifact_danger_type_snowstorms: "[newly_created_artifact.GetDesc]extreme cold, snowstorms,"
 map_artifact_danger_type_fighting: "[newly_created_artifact.GetDesc]lawless lands, where conflict is almost unavoidable,"
 map_artifact_danger_type_undulating: "[newly_created_artifact.GetDesc]undulating hills, dangerous mountain passes,"
 map_artifact_danger_type_wetlands: "[newly_created_artifact.GetDesc]treacherous wetlands, rife with disease,"
 map_artifact_danger_type_open: "[newly_created_artifact.GetDesc]vast open plains, where there is no shelter,"
 map_artifact_danger_type_desert: "[newly_created_artifact.GetDesc]unforgiving deserts, without water or shelter,"
 map_artifact_danger_type_jungle: "[newly_created_artifact.GetDesc]dense jungles, with dangerous animals within,"
 map_artifact_danger_type_forests: "[newly_created_artifact.GetDesc]deep forests, full of hidden dangers,"
 map_artifact_danger_type_steppes: "[newly_created_artifact.GetDesc]the open steppes, far from settled lands,"
 map_artifact_danger_type_farmlands: "[newly_created_artifact.GetDesc]rich farmlands, such that they could support any entourage,"
 map_artifact_danger_type_end: "[newly_created_artifact.GetDesc] and [author.GetFirstNamePossessiveNoTooltip] opinion on how to best deal with such things.\n\n"
 map_artifact_domain_purpose_growth: "[newly_created_artifact.GetDesc]The described journey was undertaken to inspect the domain of the author and the itinerary details what [author.GetTitledFirstName] learned about [author.GetHerHis] domain and how to best extract resources and wealth from [author.GetHerHis] land."
 map_artifact_domain_purpose_defensive: "[newly_created_artifact.GetDesc]The described journey was undertaken to inspect the domain of the author. The itinerary and map both describe how [author.GetTitledFirstName] would defend [author.GetHerHis] lands against hostile armies. The map shows where defenses should be erected, how to best support [author.GetHerHis] men at arms, and what an attacker might do."
 map_artifact_vassal_purpose_dread: "[newly_created_artifact.GetDesc]The itinerary describes a journey made to inspect the lands of the author's vassals.\nPerceived strong points are all marked on the map, along with instructions on how to best break down any resistance. There are notes about the personalities of the vassals themselves and how they could best be intimidated into submission."
 map_artifact_vassal_purpose_opinion: "[newly_created_artifact.GetDesc]The text describes a journey to inspect the lands of the vassals of the author — with notes about valuable assets, and the personality of each vassal. It covers a number of suggestions on how to best support and flatter these landholders in order to keep their support."
 map_artifact_vassal_purpose_intrigue: "[newly_created_artifact.GetDesc]The text describes a journey to inspect the vassals of the author, with copious notes about castle entrances, secret passageways, and where the various vassals of [author.GetTitledFirstName] keep their most treasured possessions."
 map_artifact_poi_travel: "[newly_created_artifact.GetDesc]The journey's goal seems to have been a visit to [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. The map details the route that was taken as well as how to best avoid any of the mistakes [author.GetTitledFirstName] feels [author.GetSheHe] committed on the way there."
 map_artifact_poi_purpose: "[newly_created_artifact.GetDesc]The journey's goal seems to have been a visit to [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip]. There is a special map covering only [poi_map_target.GetHolding.GetSpecialBuildingType.GetNameNoTooltip] and its surroundings and the itinerary describes what you can expect to find there."
 map_artifact_foreign_purpose_court: "[newly_created_artifact.GetDesc]The described journey culminates in a visit to the [foreign_kingdom_map_target.GetAdjectiveNoTooltip] court at [background_terrain_scope.GetTitle.GetNameNoTierNoTooltip] and the author goes on for some time about the life of high society in the realm."
 map_artifact_foreign_purpose_people: "[newly_created_artifact.GetDesc]The purpose of the described journey was a visit to the [foreign_kingdom_map_target.GetAdjectiveNoTooltip] court but the itinerary scarcely mentions the capital. Instead it goes into great detail about the people of the land, their strange demeanor and customs."
 map_artifact_foreign_purpose_mythical: "[newly_created_artifact.GetDesc]The described journey culminates in a visit to the [foreign_kingdom_map_target.GetAdjectiveNoTooltip] court but the main focus is a very colorful description of a land haunted by [SCOPE.Custom('mythical_map_creatures')] and how a traveler might best prepare to deal with them."
