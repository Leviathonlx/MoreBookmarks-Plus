#Fallbacks in case your teacher is no longer with you
 learn_commander_trait.91.t:0 "On My Own"
 learn_commander_trait.1291.desc:0 "Although [teacher.GetTitledFirstName] is not watching over me, I can still prove to myself that I have mastered [ROOT.Char.Custom('CommanderTraitSkillDescription')]. One final test, a mock battle to test my skill."
 learn_commander_trait.1291.a:0 "It is time."
 learn_commander_trait.1291.b:0 "Without [teacher.GetFirstNameNoTooltip], I can just say I did well."

 learn_commander_trait.1391.desc:0 "I would have made you proud, [teacher.GetFirstName]!\n\nMy mock battle was a huge success, and I have proven my mastery."
 learn_commander_trait.1391.a:0 "Now to take this to a real battlefield!"

 learn_commander_trait.1491.desc:0 "Perhaps it is best that [teacher.GetTitledFirstName] was not here to see this...\n\nEverything went wrong in my mock battle, and none of my tactics worked!"
 learn_commander_trait.1491.a:0 "It seems I still have some things to learn..."
