 #Random Trait Acquisition Events
 #Choose whether to become aggressive_attacker, unyielding_defender or flexible_leader
 learn_commander_trait.0002.t:0 "A Fine Balance"
 learn_commander_trait.0002.desc:0 "In the heat of combat, decisiveness is often what separates victory from defeat.\n\nWhen the time comes, I know how I will act."
 learn_commander_trait.0002.a:0 "I will strike, and never relent!"
 learn_commander_trait.0002.b:0 "I stand my ground."
 learn_commander_trait.0002.c:0 "I remain alert, acting as the given situation requires."
 
 #Choose whether to become a Logistician, a Military Engineer, or forder
 learn_commander_trait.0003.t:0 "In Enemy Territory"
 learn_commander_trait.0003.desc:0 "A war is determined by its battles, but battles are determined by their preparations.\n\nBeing caught without plan or direction is a good way to lose."
 learn_commander_trait.0003.a:0 "My armies must always be well-supplied."
 learn_commander_trait.0003.b:0 "No castle will hinder my efforts for long."
 learn_commander_trait.0003.c:0 "Across rivers I strike with the certainty of high tide."

 #Choose whether to become a Reaver or Reckless
 learn_commander_trait.0004.t:0 "The Tide of Battle"
 learn_commander_trait.0004.desc:0 "I have seen how it happens, that slight lull in the middle of combat. The brief moment when neither side is pressing into the fray, and the melee breaks, like waves parting around a rock."
 learn_commander_trait.0004.b:0 "I will always be pressing the attack!"
 learn_commander_trait.0004.c:0 "Time to rearm with whatever weapons aren't stuck in a body!"

 #Become a Sea Raider
 learn_commander_trait.0005.t:0 "Like the Storm"
 learn_commander_trait.0005.desc:0 "The rush of a hundred boots hitting the shallow water, a strike as fast as it is merciless, and the buildings left burning behind us."
 learn_commander_trait.0005.a:0 "My fury will not be denied!"

 #Become a Holy Warrior
 learn_commander_trait.0006.t:0 "The Blade of [ROOT.Char.GetFaith.WarGodName]"
 learn_commander_trait.0006.desc:1 "I have seen heathens fight. I know with what great viciousness they strike down the faithful.\n\nIn the name of [ROOT.Char.GetFaith.WarGodName], I will stand against them with the courage [ROOT.Char.GetFaith.WarGodSheHe] grants me!"
 learn_commander_trait.0006.a:0 "I will not rest until I have laid waste to the enemies of [ROOT.Char.GetFaith.PantheonTerm]!"

 #Become a Desert Warrior
 learn_commander_trait.0007.t:0 "With the Sun Beating Down"
 learn_commander_trait.0007.desc:0 "My enemies do not see what a blessing it is, the roughness of the sand and the thirst for water.\n\nThey do not understand how my troops can stand the heat, patiently waiting for the engagement while their foes scratch at dry throats."
 learn_commander_trait.0007.a:0 "The desert is my ally."

 #Become a Jungle Stalker
 learn_commander_trait.0008.t:0 "Deadly as the Undergrowth"
 learn_commander_trait.0008.desc:0 "There can be no easy battles in the jungle, and I know to take advantage. My troops force the enemy down overgrown pathways, I ensnare them in mud and bushes, and thorns can do as much damage as my swords and spears.\n\nWhen night falls, the bodies are gone among the fallen leaves."
 learn_commander_trait.0008.a:0 "The forest is not a place of forgiveness."

 #Become a Winter Soldier
 learn_commander_trait.0009.t:0 "Cold as Night"
 learn_commander_trait.0009.desc:0 "The unforgiving cold has claimed many lives. But not mine, nor those of my soldiers.\n\nWe know where to forage beneath the snow, we're like wolves when tracking our enemies, and we bite like the cold of mid-winter at its worst..."
 learn_commander_trait.0009.a:0 "We strike like hail."

#Training offer
 learn_commander_trait.11.opening:1 ""I understand you are interested in deepening your grasp on warfare?" [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')] as [teacher.GetSheHe] approaches me. "I might be able to help you see the battlefield in new ways.""

#Generic:
 #Offer:
 learn_commander_trait.11.desc:1 "\n\n[teacher.GetFirstName] is well-known for [teacher.GetHerHis] mastery of [ROOT.Char.Custom('CommanderTraitSkillDescription')]. If there was one who could help me understand, it would be [teacher.GetHerHim]."
 learn_commander_trait.11.a:0 "I want to learn."
 learn_commander_trait.11.b:0 "I'll leave it to my generals."
 learn_commander_trait.11.martial_tt:1 "[teacher.GetFirstName] will attempt to teach you [teacher.GetHerHis] [THIS.Char.Custom('CommanderTraitBeingTaught')] skill\n$EFFECT_LIST_BULLET$High [martial_skill|E] will be beneficial in these pursuits"
 learn_commander_trait.11.b.tt:0 "#F Maybe some other time.#!"
 #Final Test:
 learn_commander_trait.12.desc:0 "[teacher.GetTitledFirstName] has shown me the ins and outs of [ROOT.Char.Custom('CommanderTraitSkillDescription')]. My final test is a mock battle against [teacher.GetHerHim], to show what I have learned."
 learn_commander_trait.12.a:0 "Prepare the ranks!"
 learn_commander_trait.12.b:0 "No, I haven't fully understood what [teacher.GetFirstNameNoTooltip] has been trying to teach me."
 learn_commander_trait.giving_up_tt:0 "#F I do not need to learn this#!"
 learn_commander_trait_final_test_success:0 "Victory!"
 learn_commander_trait_final_test_success_tt:0 "#F I prove that I have learned#!"
 learn_commander_trait_final_test_failure:0 "Defeat!"
 learn_commander_trait_final_test_failure_tt:0 "#F I have not yet learned enough#!"
 #Success:
 learn_commander_trait.13.desc:0 "[teacher.GetTitledFirstName] comes riding up to me. "Impressive!" [teacher.GetSheHe] shouts. The "enemy" levies stand in awe at the efficiency of my other troops.\n\nThere can be little doubt that I have understood what it means to be [ROOT.Char.Custom('CommanderTraitBeingTaught')]."
 learn_commander_trait.13.a:0 "I have learned so much."
 #Failure:
 learn_commander_trait.14.desc:0 ""Perhaps there are a few more things for you to learn..." [teacher.GetTitledFirstName] reaches down a hand to help me up from the mud.\n\nMy troops put in a less than stellar showing. I must confess that [teacher.GetSheHe] might be right."
 learn_commander_trait.14.a:0 "Show me again how it is you do."
 learn_commander_trait.14.a.tt:1 ""I will try my hand at this one more time...""
 learn_commander_trait.14.b:0 "This is too hard!"
 learn_commander_trait.14.b.tt:1 ""I give up! At least for now.""

#Logistics
 learn_commander_trait.01.t:0 "A Supply of Knowledge"
 #Offer:
 learn_commander_trait.1101.desc:0 "\n\n[teacher.GetFirstName] is well-known for his mastery of logistics. If there was one who could help me understand, it would be [teacher.GetHerHim]."
 #Final test
 learn_commander_trait.1201.desc:0 "[teacher.GetTitledFirstName] has shown me the ins and outs of ensuring provisions reach my soldiers in the field. My final test is a mock battle in which I must protect my supply train from [teacher.GetHerHis] attack."
 #Success
 learn_commander_trait.1301.desc:0 "[teacher.GetTitledFirstName] comes riding up to me. "Impressive!" [teacher.GetSheHe] shouts. "My troops could not even get close to the supply train.""
 #Failure
 learn_commander_trait.1401.desc:0 "It all seemed to go so well, until I realized that the cavalry was a feint!\n\n[teacher.GetTitledFirstName] is holding an apple from my wagons when I come riding up. "I think I saw where you went wrong," [teacher.GetSheHe] offers, [teacher.Custom('quirk_pos_pp')]."

#Military Engineer
 learn_commander_trait.02.t:0 "Building Competence"
 #Offer:
 learn_commander_trait.1102.desc:0 "\n\n[teacher.GetFirstName] is well-known for his mastery of military engineering. If there was one who could help me understand, it would be [teacher.GetHerHim]."
 #Final test
 learn_commander_trait.1202.desc:0 "[teacher.GetTitledFirstName] has shown me the ins and outs of siege-craft. As we stand perched over a miniature fortress, my final test is to describe how I would most efficiently seize it."
 #Success
 learn_commander_trait.1302.desc:0 ""Oh, I hadn't considered that," [teacher.GetTitledFirstName] [teacher.Custom('quirk_pos_present')]. [teacher.GetSheHe|U] cannot find a single flaw in my plan!"
 #Failure
 learn_commander_trait.1402.desc:0 ""Have you forgotten about that tower?" [teacher.GetTitledFirstName] points from the battlements to the area in front of the wall I was describing. I see the fatal flaw in my plan now."

