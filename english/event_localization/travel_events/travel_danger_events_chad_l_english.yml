l_english:
 
 travel_danger_events.5000.t:0 "$travel_danger_prefix$ A Quarrelsome Lot"
 travel_danger_events.5000.intro.land:0 "As we trek through [location.GetName], our caravan has stopped at a clearing bordered by [location.Custom('GetProvinceFoliageDesc')]. I proceed toward the commotion only to find [entourage_member_one.GetFirstName] and [entourage_member_two.GetFirstName] having an irate row.\n\n"
 travel_danger_events.5000.intro.sea:0 "Hearing several thuds and angry screams coming from outside, I hasten out from below deck only to find [entourage_member_one.GetFirstName] and [entourage_member_two.GetFirstName] in a tense argument.\n\n"
 travel_danger_events.5000.craven:0 ""Why do you torment me, [entourage_member_two.GetFirstNameNoTooltip]? I hate being startled from behind, especially as we travel through these [location.Custom('GetTerrainLandPlural')]!"\n\n"Oh come, it was only in jest! Garner a bit of courage — for all our sake...""
 travel_danger_events.5000.brave:0 ""Buck up, you sniveling little [entourage_member_two.Custom('InsultNoun')], and #EMP fight me#!! Show me your worth! A craven like you has no right being on this journey!" [entourage_member_one.GetFirstNameNoTooltip] spits at the ground.\n\n[entourage_member_two.GetFirstNameNoTooltip] merely cowers in fear, weeping silently to [entourage_member_two.GetHerselfHimself]."
 travel_danger_events.5000.chaste:0 ""Will you cease prattling on about your lustful... #EMP enterprises#!, you [entourage_member_two.Custom('InsultNounSexual')]! I'll hear no more of it!" [entourage_member_one.GetFirstNameNoTooltip] covers [entourage_member_one.GetHerHis] face in embarrassment.\n\n"Come off it, [entourage_member_one.GetFirstNameNoTooltip]! I refuse to be ashamed of needs..." replies [entourage_member_two.GetFirstNameNoTooltip], indignant."
 travel_danger_events.5000.stubborn:0 ""I swear to you we are going the wrong way! I'll not go a single step further until we resolve this!" [entourage_member_one.GetFirstNameNoTooltip] shouts.\n\n"#EMP You stubborn old goat!#! Can't you see this entire entourage is exhausted by you and your [entourage_member_one.Custom('PointOfRidicule')]?""
 travel_danger_events.5000.generous:0 ""For the last time, [entourage_member_two.GetFirstNameNoTooltip], I have nothing left to spare! How dare you ask for more gold after I've let you bleed me completely dry!" [entourage_member_one.GetFirstNameNoTooltip] angrily yells.\n\n"But I need more! Don't be so stingy, [entourage_member_one.GetFirstNameNoTooltip]!""
 travel_danger_events.5000.gregarious:0 ""Come on, [entourage_member_two.GetFirstNameNoTooltip], I'm just trying to pass the time. Shouldn't we get to know each other a bit?" [entourage_member_one.GetFirstNameNoTooltip] exclaims, a somber look on [entourage_member_one.GetHerHis] face.\n\n[entourage_member_two.GetFirstNameNoTooltip] shakes with discomfort, seemingly ready to bolt back to [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]."
 travel_danger_events.5000.shy:0 "[entourage_member_one.GetFirstNameNoTooltip], perturbed, turns to me and explains, "[entourage_member_two.GetFirstNameNoTooltip] will not leave me alone! Tell this [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')] I need peace!"\n\n"I was just having a jest about little [entourage_member_one.GetFirstNamePossessiveNoTooltip] [entourage_member_one.Custom('PointOfRidicule')], honest!""
 travel_danger_events.5000.just:0 ""How dare you knock me from my horse, [entourage_member_one.GetFirstNameNoTooltip]! You [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]!" [entourage_member_two.GetFirstNameNoTooltip] exclaims, prostrate upon the [location.Custom('GetProvinceGroundDesc')].\n\n"I cannot be held responsible for your distinct lack of skill," [entourage_member_one.GetFirstNameNoTooltip] replies with a smug grin."
 travel_danger_events.5000.patient:0 ""...and that is how I managed to get out of such a desperate situation when I visited [location.GetNameNoTooltip] before. This actually reminds me of another story..."\n\n"#EMP Not another word, [entourage_member_one.GetFirstNameNoTooltip]!#!" [entourage_member_two.GetFirstNameNoTooltip] interjects."
 travel_danger_events.5000.impatient:0 "[entourage_member_one.GetFirstNameNoTooltip] is loudly whining. "Will we #EMP ever#! make it to [next_destination.GetName]? I simply cannot go another mile!"\n\n"We shall arrive when we arrive! Your ungrateful wingeing brings nothing but a foul mood to the rest of the entourage. Were it up to me, we'd have left you in [random_visited_province.GetNameNoTooltip]!""
 travel_danger_events.5000.temperate:0 ""You sinful, gluttonous pig! Can you think of nothing other than food for a single hour!"\n\n "But I'm #EMP sooooo#! hungry! I can only think of all the [entourage_member_two.Custom('GetExpensiveDessert')] we left behind in [ROOT.Char.GetCapitalLocation.GetNameNoTooltip]," [entourage_member_two.GetFirstNameNoTooltip] bemoans, a stream of drool slowly trickling from [entourage_member_two.GetHerHis] mouth."
 travel_danger_events.5000.paranoid:0 ""You were sent here to do me in! Do not lie to me, you [entourage_member_one.Custom('InsultAdjective')] agent of subterfuge!" [entourage_member_one.GetFirstNameNoTooltip] screams in a state of utter panic.\n\n"Calm down, [entourage_member_one.GetFirstNameNoTooltip]! It's just me! How could you think such a thing?" [entourage_member_two.GetFirstNameNoTooltip] replies in attempt to calm the [entourage_member_one.GetWomanMan]."
 travel_danger_events.5000.zealous:0 "[entourage_member_one.GetFirstNameNoTooltip] seems to be extolling the virtues of [entourage_member_one.GetFaith.GetNameNoTooltip]. "...but you fail to understand the importance of [entourage_member_one.GetFaith.HighGodName] to living a good life. It's paramount that — "\n\n"#EMP Not this again!#!" [entourage_member_two.GetFirstNameNoTooltip] rolls [entourage_member_two.GetHerHis] eyes. "[entourage_member_two.GetFaith.HighGodName], if you are listening, save me from this [entourage_member_one.Custom('InsultNoun')], I beg of you!""
 travel_danger_events.5000.fallback:0 ""I'll have no more of your idiocy, you [entourage_member_one.Custom('InsultAdjective')] [entourage_member_one.Custom('InsultNoun')]!" [entourage_member_one.GetFirstNameNoTooltip] stamps [entourage_member_one.GetHerHis] foot in the [location.Custom('GetProvinceGroundDesc')].\n\n"You're the one who has whined on this entire journey! Squealing '#EMP Are we there yet?#!' at every crossroads!" [entourage_member_two.GetFirstNameNoTooltip] retorts."

 travel_danger_events.5000.a:0 "Come now, surely you two can make amends."
 travel_danger_events.5000.a.success:0 "You convince [entourage_member_one.GetFirstNameNoTooltip] and [entourage_member_two.GetFirstNameNoTooltip] to settle their differences"
 travel_danger_events.5000.a.failure:0 "[entourage_member_one.GetFirstNameNoTooltip] and [entourage_member_two.GetFirstNameNoTooltip] are unable to settle their differences"
 entourage_member_one_leaves.tt:0 "[entourage_member_one.GetFirstNameNoTooltip] leaves your entourage"
 entourage_member_two_leaves.tt:0 "[entourage_member_two.GetFirstNameNoTooltip] leaves your entourage"
 travel_danger_events.5000.b:0 "We haven't the time for your petty squabbling!"
 travel_danger_events.5000.c:0 "There is only one way to solve this."
 travel_danger_events.5000.c.success:0 "[entourage_member_one.GetFirstNameNoTooltip] wins"
 travel_danger_events.5000.c.failure:0 "[entourage_member_two.GetFirstNameNoTooltip] wins"

 travel_danger_events.5010.t:0 "$travel_danger_prefix$ No Vacancy"
 travel_danger_events.5010.desc.intro:0 "After several days of weary traveling, we have stopped at an inn here in [location.GetName] in search of accommodation for the night. I send my [ROOT.Char.Custom2('RelationToMeShort', travel_leader )] [travel_leader.GetName] to inquire about possible lodging. The glum look on [travel_leader.GetHerHis] face as he returns to the entourage does not bode well, however.\n\n"
 travel_danger_events.5010.desc.seriously:0 ""My [ROOT.Char.GetLadyLord], as you may have guessed..."\n\n[travel_leader.GetSheHe|U] just drops [travel_leader.GetHerHis] head in despair. That [angry_char.Custom('InsultAdjective')] [angry_char.Custom('InsultNoun')], [angry_char.GetTitledFirstName], is determined to make this journey a living hell for me!"
 travel_danger_events.5010.desc.again:0 ""My [ROOT.Char.GetLadyLord], yet again, the proprietor of this inn says they are #EMP absolutely full!#! It appears that [angry_char.GetName] has spread word of our arrival in these parts.""
 travel_danger_events.5010.desc:0 ""My [ROOT.Char.GetLadyLord], the proprietor of the inn says they are full to the brim, even though there were few patrons in the common room. I suspect he may have declined because these lands belong to [angry_char.GetName]...""

 travel_danger_events.5010.a_seriously:0 "[angry_char.GetFirstNameNoTooltip] will rue the day..."
 travel_danger_events.5010.a_again:0 "#EMP Again?#! Blast that [angry_char.Custom('InsultNoun')]!"
 travel_danger_events.5010.a:0 "No bother, we'll find accommodation elsewhere."
 travel_danger_events.5010.b_seriously:0 "#EMP LET. ME. IN!#!"
 travel_danger_events.5010.b:0 "No one denies [ROOT.Char.GetTitledFirstNameNoTooltip] his rest."
 travel_danger_events.5010.b.flavor:0 "You attempt to force your way into the inn with violence"
 travel_danger_events.5010.b.success:0 "Innkeeper is overpowered"
 travel_danger_events.5010.b.failure:0 "Innkeeper fends you off"
 travel_danger_events.5010.c:0 "I will speak with the innkeeper."
 travel_danger_events.5010.c.flavor:0 "You attempt to convince the innkeeper to allow you and your entourage to stay"
 travel_danger_events.5010.c.success:0 "Innkeeper is convinced"
 travel_danger_events.5010.c.failure:0 "Innkeeper is unconvinced"
