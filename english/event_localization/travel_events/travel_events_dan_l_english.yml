l_english:
 
 travel_danger_events.2000.t:1 "$travel_danger_prefix$ The Eyes of the Jungle"
 travel_danger_events.2000.desc:0 "Something has been watching me ever since we stepped foot in the jungles of [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. I've seen the glint of eyes, the rustling of leaves.\n\nIt's following me, stalking me, #EMP hunting me#!.\n\nThe men I sent out to find it didn't come back. What is this creature lurking in the emerald depths of the jungle?"
 travel_danger_events.2000.a:0 "Slash and Burn, #EMP find it#!."
 travel_danger_events.2000.b:0 "I hate this. Get me out of here."
 travel_danger_events.2000.c:0 "The only thing to fear in this jungle is me!"

 travel_danger_events.2001.t:1 "$travel_danger_prefix$ The Flood"
 travel_danger_events.2001.desc:0 "The rain hasn't let up while we've been traveling through [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]. I have been nervously eyeing the river as it's murky waters have swelled ever larger, like some pus filled blister. \n\nMy [ROOT.Char.Custom2('RelationToMe', flood_victim)] [flood_victim.GetFirstNameNoTooltip] is complaining, once again: "We've been trekking through this sodding, sodden, sunken, cesspit for days. When does..."\n\nBefore [flood_victim.GetSheHe] can finish [flood_victim.GetHerHis] sentence, the bank finally breaks. A rush of thick, dark water sloshes towards our supplies, and [flood_victim.GetFirstNameNoTooltip]!"
 travel_danger_events.2001.a:0 "Save the supplies!"
 travel_danger_events.2001.b:0 "Save [flood_victim.GetFirstNameNoTooltip]!!"

 burned_my_jungle_opinion:0 "Burned my Jungle"

 travel_lost_supplies:0 "Lost Supplies"
 travel_lost_supplies_desc:0 "This character is feeling the affects of losing supplies during travel."


