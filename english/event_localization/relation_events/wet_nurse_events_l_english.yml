l_english:
 bp2_decision.0001.t: "$find_wet_nurse_decision$"
 bp2_decision.0001.desc: "With a mind to provide the best of care to our [ROOT.Char.Custom('GetChildChildren')]$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_widower: "Given that raising a child of status is far from a solitary task$bp2_decision.0001.desc_candidates$"
 bp2_decision.0001.desc_candidates: ", I've had my functionaries seek out able women for the role of [GetCourtPositionType('wet_nurse_court_position').GetName()].\n\nNow, they present a few locals for my judgment."
 bp2_decision.0001.a: "I prefer the experienced [wet_nurse_candidate_1.GetFirstNameNoTooltip]."
 bp2_decision.0001.a.aptitude: "[wet_nurse_candidate_1.GetUINamePossessive] [aptitude|E] is [wet_nurse_candidate_1.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.b: "[wet_nurse_candidate_2.GetFirstNameNoTooltip] is good enough."
 bp2_decision.0001.b.aptitude: "[wet_nurse_candidate_2.GetUINamePossessive] [aptitude|E] is [wet_nurse_candidate_2.GetCourtPositionAptitude( GetCourtPositionType( 'wet_nurse_court_position' ) )]"
 bp2_decision.0001.c: "I don't like any of them."
 bp2_yearly.7000.t: "A Sick Leave"
 bp2_yearly.7000.desc: "The wet nurse, [wet_nurse.GetFirstName], has asked for an immediate audience with me.\n\n"My dear [wet_nurse.Custom2('RelationToMe', ROOT.Char)], I've fallen ill! I need to beg a few days rest — my bad humors could afflict the children under my care."\n\n[wet_nurse.GetSheHe|U] moans this with a sickly urgency."
 bp2_yearly.7000.desc_child_liege: "My wet nurse, [wet_nurse.GetFirstName], isn't doing so well lately. [wet_nurse.GetSheHe|U]'s picked up on my concern.\n\n"My dear little [wet_nurse.Custom2('RelationToMe', ROOT.Char)] [nursed_child.GetFirstName], though it makes my heart heavy, I need to tell you... some nasty illness has come over me. I have to go away for some time, but don't you worry too much! I'll be back with you soon.""
 bp2_yearly.7000.a: "Worry not, I'll take care of you."
 bp2_yearly.7000.a.tt: "You finance a visit to a physician"
 bp2_yearly.7000.b: "Let's make it a permanent leave."
 bp2_yearly.7000.b.tt: "[wet_nurse.GetFirstNamePossessiveNoTooltip] care is missed."
 bp2_yearly.7000.c: "Sickness? Stay away from my children!"
 bp2_yearly.7000.c_child_liege: "Sickness? You better stay away from me!"
 bp2_yearly.7000.ill: "[nursed_child.GetFirstNameNoTooltip] contracts a disease"
 bp2_yearly.7000.healthy: "[nursed_child.GetFirstNameNoTooltip] fends off a disease"
 bp2_yearly.7000.healthy.tt: "[nursed_child.GetShortUIName] stays healthy"
 bp2_yearly.7001.t: "Nursing a Suspicion"
 bp2_yearly.7001.desc: "[wet_nurse.GetFirstName] is a wonderful wet nurse for my children, a caretaker to be appreciated. Nonetheless, lately, my [ROOT.Char.Custom2('RelationToMe', jealous_spouse)] [jealous_spouse.GetFirstName] is rather suspicious of [wet_nurse.GetHerHim].\n\n"My [jealous_spouse.Custom2('RelationToMe', ROOT.Char)], how your interest in our children has flourished since we hired that wench, [wet_nurse.GetFirstNameNoTooltip]! Might it be that [wet_nurse.GetHerHis] #EMP bountifulness#! inspires you?"\n\n"
 bp2_yearly.7001.desc_lover: "It seems... I've been less than careful."
 bp2_yearly.7001.desc_no_lover: "[jealous_spouse.GetFirstNameNoTooltip] is attacking me over nothing! Right...?"
 bp2_yearly.7001.a: "You want me to ignore our offspring?!"
 bp2_yearly.7001.a.tt: "This option is available because you have a [lover|E]"
 bp2_yearly.7001.b: "Preposterous, my dear: you know I'm faithful!"
 bp2_yearly.7001.b.spouse_convinced: "You convince [jealous_spouse.GetFirstNameNoTooltip]"
 bp2_yearly.7001.b.spouse_not_convinced: "[jealous_spouse.GetFirstNameNoTooltip] doesn't believe you"
 bp2_yearly.7001.c: "I shall allay your fears."
 bp2_yearly.7001.tt: "You are a known liar"
 bp2_yearly.7002.t: "Suckling Spouse"
 bp2_yearly.7002.desc: "[court_chaplain.GetFirstName] barges into my [ROOT.Char.Custom('GetChamber')], a look of concern on [court_chaplain.GetHerHis] face.\n\n"My [ROOT.Char.GetLadyLord], excuse the intrusion, I have something urgent! I've learned that you and [spouse.GetFirstName] had the same wet nurse as children. This makes your marriage highly inappropriate; you're suckling siblings — in [ROOT.Char.GetFaith.HighGodNamePossessive] eyes, you are the closest of family!"\n\nA shocking revelation! [court_chaplain.GetFirstNameNoTooltip] continues before I can retort. \n\n"I advise you to divorce immediately. Otherwise, I'll be forced to pronounce your marriage as incestuous.""
 bp2_yearly.7002.a: "Incestuous, you say? I just call it love!"
 bp2_yearly.7002.b: "We will divorce immediately."
 bp2_yearly.7002.c: "Maybe we can agree to forget about it...?"
 bp2_yearly.parental_neglect_effect: "[nursed_child.GetFirstNameNoTooltip] is furious"
 bp2_yearly.7003.title: "[nursed_child.GetFirstNamePossessiveNoTooltip] First"
 bp2_yearly.7003.t: "$bp2_yearly.7003.title$ Words"
 bp2_yearly.7003.desc: ""Hurry, my liege, you have to hear this!"\n\nThe wet nurse, [wet_nurse.GetFirstName], rushes me into my [ROOT.Char.Custom2('RelationToMePossessive', nursed_child)] [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstNameNoTooltip] points at [nursed_child.GetFirstName] in excitement, so I lean towards [nursed_child.GetHerHim] and listen.\n\n"
 bp2_yearly.7003.desc_gold: "[nursed_child.GetFirstNameNoTooltip] offers me a drool-y coin and says:\n\n"G-gh, g-g-old...""
 bp2_yearly.7003.desc_secret: "While pressing a finger to [nursed_child.GetHerHis] tiny lips, [nursed_child.GetFirstNameNoTooltip] whispers to me:\n\n"Secret.""
 bp2_yearly.7003.desc_motto: ""[nursed_child.GetHouse.GetMotto]."\n\nUnbelievable: our house [nursed_child.GetHouse.GetName] motto! [nursed_child.GetSheHe|U] gurgled it without a stutter!"
 bp2_yearly.7003.desc_house: ""[nursed_child.GetHouse.GetNameNoTooltip]."\n\nIncredible! [nursed_child.GetFirstNameNoTooltip] has learned to say our House name."
 bp2_yearly.7003.desc_military: ""Guh-bah-nuh... [nursed_child.Custom( 'KnightCultureNoTooltipLowercase' )]!"\n\nLooks like [nursed_child.GetFirstNameNoTooltip] already has a martial spirit!"
 bp2_yearly.7003.desc_faith: ""[nursed_child.GetFaith.random_GoodGodNames]."\n\nLooks like [nursed_child.GetFirstNameNoTooltip] is already a devotee!"
 bp2_yearly.7003.desc_father: ""Pa-, pa-...""
 bp2_yearly.7003.desc_mother: ""Ma-, ma-...""
 bp2_yearly.7003.a: "How delightful!"
 bp2_yearly.7003.b: "What else can [nursed_child.GetSheHe] say?"
 bp2_yearly.7003.b.tt: "You pressure [nursed_child.GetFirstNameNoTooltip] to keep talking."
 bp2_yearly.7003.c: "I don't have time for this."
 bp2_yearly.7004.t: "$bp2_yearly.7003.title$ Steps"
 bp2_yearly.7004.desc: "I hear a commotion from my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstNamePossessive] chambers. Hastening inside, I see the wet nurse, [wet_nurse.GetFirstName], is playing with [nursed_child.GetFirstName]. \n\n"My liege, perfect timing! [nursed_child.GetFirstNameNoTooltip] just took [nursed_child.GetHerHis] first step!" [wet_nurse.GetSheHe] shouts, excitedly.\n\nHolding my [nursed_child.Custom('GirlBoy')]'s hands, she tries to walk [nursed_child.GetHerHim] around the room." 
 bp2_yearly.7004.a: ""A giant step for a child. A small step for a ruler.""
 bp2_yearly.7004.b: "What else can [nursed_child.GetSheHe] do?"
 bp2_yearly.7004.b.tt: "You pressure [nursed_child.GetFirstNameNoTooltip] to keep walking."
 bp2_yearly.7004.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7005.t: "$bp2_yearly.7003.title$ Teething"
 bp2_yearly.7005.desc: "With my leave, my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName] and [nursed_child.GetHerHis] wet nurse parade into my [ROOT.Char.Custom('GetChamber')]. [wet_nurse.GetFirstName] poses like a herald and proclaims:\n\n"My liege, you witness a monumental occasion! [nursed_child.GetFirstNameNoTooltip] has a mighty gift to offer you." [wet_nurse.GetSheHe|U] nudges [nursed_child.GetHerHim] forward. "Go ahead, [nursed_child.GetFirstNameNoTooltip], tell [ROOT.Char.GetHerHim]!"\n\n"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], I lost a tooth!" My [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] proudly presents [nursed_child.GetHerHis] toothless smile, handing me a pouch with the fallen tooth inside."
 bp2_yearly.7005.a: "Lovely! But keep your tooth as a good charm."
 bp2_yearly.7005.b: "Here: a gift befits a gift!"
 bp2_yearly.7005.b.tt: "You got a tooth"
 bp2_yearly.7005.c: "$bp2_yearly.7003.c$"
 child_teeth_memorabilia: "[nursed_child.GetNamePossessiveNoTooltip] Milk Tooth"
 child_teeth_memorabilia_desc: "[nursed_child.GetNamePossessiveNoTooltip] first fallen-out milk tooth."
 bp2_yearly.7006.t: "$bp2_yearly.7003.title$ Enrobing"
 bp2_yearly.7006.desc: "As I patiently await the fetching of my clothes, a servant stutters: "My lord, uh... no one can find your garments!"\n\n"I'm surrounded by incompetence!" I mutter, storming from my [ROOT.Char.Custom('GetChamber')].\n\nIt's in my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)], [nursed_child.GetFirstNamePossessive] [ROOT.Char.Custom('GetRoom')], that I discover not only my raiments, but also the [nursed_child.Custom('GirlBoyPossessive')] wet nurse.\n\n"I had no part in it, my liege — [nursed_child.GetSheHe] dressed [nursed_child.GetHerselfHimself]!" [wet_nurse.GetFirstName] responds with a giggle."
 bp2_yearly.7006.a: "The little scoundrel!"
 bp2_yearly.7006.b: "So, [nursed_child.GetSheHe]'s a [nursed_child.Custom('GetPrincessPrince')] of Fashion?"
 bp2_yearly.7006.c: "$bp2_yearly.7003.c$"
 bp2_yearly.7008.t: "$bp2_yearly.7003.title$ Resentment"
 bp2_yearly.7008.desc_start: ""Oh, back when you were but a little child! I'll always cherish those days," says my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] [reflecting_parent.GetFirstName], quite unprompted.\n\nEverything comes rushing back. I #EMP know#! that"
 bp2_yearly.7008.desc: "$bp2_yearly.7008.desc_start$ [reflecting_parent.GetSheHe] never cared for me. I #EMP know#! [reflecting_parent.GetHerHis] amusing moments were my worst trials."
 bp2_yearly.7008.desc_dead_parent: "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] was a foe to me as long as [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] lived."
 bp2_yearly.7008.desc_word: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] even dismissed my first words!"
 bp2_yearly.7008.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] left, bored, as I took my first steps."
 bp2_yearly.7008.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] recoiled, disgusted, from my first lost tooth!"
 bp2_yearly.7008.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] ridiculed my childhood love of dress-up!"
 bp2_yearly.7008.desc_end: "\n\nI should have what's owed to me! Or perhaps... I'd best cease dwelling on the past?"
 bp2_yearly.7008.a: ""Give me your land, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)]!""
 bp2_yearly.7008.a.tt_good: "[reflecting_parent.GetFirstNameNoTooltip] agrees with you"
 bp2_yearly.7008.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] offers something else instead"
 bp2_yearly.7008.b: ""You owe me your wealth!""
 bp2_yearly.7008.c: ""I despise you, and hope never to see you again!""
 bp2_yearly.7008.c_dead_parent: ""Why did you neglect me so!?""
 bp2_yearly.7008.d: "I would rather focus on my own children."
 bp2_yearly.7008.e: "Such treatment is... rightful."
 bp2_yearly.7008.tt: "[reflecting_parent.GetFirstNameNoTooltip] will have to respond"
 bp2_yearly.7009.t: "$bp2_yearly.7003.title$ Bonds"
 bp2_yearly.7009.desc: "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] saw the best in me, always strove to defend me. The finest moments of my childhood were the ones with [reflecting_parent.GetHerHim]."
 bp2_yearly.7009.desc_dead_parent: "$bp2_yearly.7008.desc_start$ my [ROOT.Char.Custom2('RelationToMeShort', reflecting_parent)] held a deep devotion to me and, while my [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('nursed_child_parent_var').Char)] [ROOT.Var('nursed_child_parent_var').Char.GetFirstName] lived, [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] too loved me fiercely."
 bp2_yearly.7009.desc_word: "It was [ROOT.Var('nursed_child_parent_var').Char.GetSheHe] who heard my first words."
 bp2_yearly.7009.desc_step: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] helped me take my first steps."
 bp2_yearly.7009.desc_tooth: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] even accepted my milk tooth into [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] own hand."
 bp2_yearly.7009.desc_dress: "[ROOT.Var('nursed_child_parent_var').Char.GetSheHe|U] encouraged my mischief, my dressing-up."
 bp2_yearly.7009.desc_end: "\n\nPerhaps I should repay [ROOT.Var('nursed_child_parent_var').Char.GetHerHis] affection?"
 bp2_yearly.7009.desc_end_dead_parent: "\n\nIt's too late to thank [ROOT.Var('nursed_child_parent_var').Char.GetHerHim], though. My gratitude goes only to my [ROOT.Char.Custom2('RelationToMe', reflecting_parent)] now."
 bp2_yearly.7009.a: ""I love you so, [nursed_child.Custom2('RelationToMeShort', reflecting_parent)].""
 bp2_yearly.7009.a.tt_good: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7009.a.tt_bad: "[reflecting_parent.GetFirstNameNoTooltip] wants something in return"
 bp2_yearly.7009.b: "I'll pass the loving care on to my children!"
 bp2_yearly.7009.c: "Uh-huh. Family, gratitude... and so on."
 bp2_yearly.7010.t: "$bp2_yearly.7008.t$"
 bp2_yearly.7010.desc_start: "As I discuss some court affairs with my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)] [nursed_child.GetFirstName], [nursed_child.GetSheHe] abruptly starts discussing [nursed_child.GetHerHis] childhood.\n\n"
 bp2_yearly.7010.desc: "$bp2_yearly.7010.desc_start$"My beloved [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], you must admit it: you never cared for me, not even when I was young."
 bp2_yearly.7010.desc_dead_parent: "$bp2_yearly.7010.desc_start$"O [nursed_child.Custom2('RelationToMeShort', ROOT.Char)], it's wrong to badmouth the dead, but you must admit my [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] was the worst parent there could be!"
 bp2_yearly.7010.desc_word: "My first words were dismissed!"
 bp2_yearly.7010.desc_step: "My first steps went ignored!"
 bp2_yearly.7010.desc_tooth: "The first teeth I shed were thrown away!"
 bp2_yearly.7010.desc_dress: "My dressing-up was ruthlessly ridiculed."
 bp2_yearly.7010.desc_end: "Is #EMP that#! love?"\n\n[nursed_child.GetFirstNameNoTooltip] struggles, shaking with emotion, but seems resolute."
 bp2_yearly.7010.desc_title: "$bp2_yearly.7008.a$"
 bp2_yearly.7010.desc_gold: "$bp2_yearly.7008.b$"
 bp2_yearly.7010.desc_hate: "$bp2_yearly.7008.c$"
 bp2_yearly.7010.desc_hate_dead_parent: "$bp2_yearly.7008.c_dead_parent$"
 bp2_yearly.7010.a: "I am willing to prove remorse."
 bp2_yearly.7010.a.tt: "$bp2_yearly.7008.a.tt_good$"
 bp2_yearly.7010.b: ""From now on, you'll have what you need from me!""
 bp2_yearly.7010.b.tt: "$bp2_yearly.7008.a.tt_bad$"
 bp2_yearly.7010.c: ""Grow up.""
 bp2_yearly.7010.c.tt: "[reflecting_parent.GetFirstNameNoTooltip] doesn't really care"
 bp2_yearly.7011.t: "$bp2_yearly.7009.t$"
 bp2_yearly.7011.desc: "$bp2_yearly.7010.desc_start$"[nursed_child.Custom2('RelationToMeShort', ROOT.Char)|U], you cared for me like the hound minds its pups. Better, even. My earliest, fondest memories were with you."
 bp2_yearly.7011.desc_dead_parent: "$bp2_yearly.7010.desc_start$"While my [nursed_child.Custom2('RelationToMeShort', nursed_child.MakeScope.Var('nursed_child_parent_var').Char)] was with us, I truly loved [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetHerHim]. Always, [nursed_child.MakeScope.Var('nursed_child_parent_var').Char.GetSheHe] and you took time for me."
 bp2_yearly.7011.desc_word: "When I spoke my first words!"
 bp2_yearly.7011.desc_step: "When I took my first steps!"
 bp2_yearly.7011.desc_tooth: "When I placed my first fallen tooth in your hand."
 bp2_yearly.7011.desc_dress: "When I played mischiefs and capered around!"
 bp2_yearly.7011.desc_end: "You held me so close."\n\n[nursed_child.GetSheHe|U] blushes, beaming.\n\n"
 bp2_yearly.7011.desc_receive_love: "$bp2_yearly.7011.desc_end$$bp2_yearly.7009.a$"
 bp2_yearly.7011.desc_forwarded_love: ""$bp2_yearly.7011.desc_end$"$bp2_yearly.7009.b$""
 bp2_yearly.7011.a: ""And I love you, [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]!""
 bp2_yearly.7011.a.tt: "$bp2_yearly.7009.a.tt_good$"
 bp2_yearly.7011.b: ""Such devotion!""
 bp2_yearly.7011.b.tt: "$bp2_yearly.7009.a.tt_bad$"
 bp2_yearly.7011.c: ""Dwell not on the past.""
 bp2_yearly.7011.c.tt: "$bp2_yearly.7010.c.tt$"
 bp2_yearly.7012.t: "The Milk of A Nurse's Love"
 bp2_yearly.7012.desc: "[nursed_child.Custom2('MyCharacterIntroduction', ROOT.Char)|U] totters in, disturbing my council meeting, and tries to pull me aside.\n\n"[nursed_child.GetFirstNameNoTooltip]! You shouldn't be here," I object, but the [nursed_child.Custom('GirlBoy')] turns red and starts yelling.\n\n"I #EMP hate#! you! Why do this?!" [nursed_child.GetSheHe|U] pauses snufflingly, with all eyes on [nursed_child.GetHerHim]. "You sent away my [former_wet_nurse.GetFirstName]! She's not just some wet nurse — I love her like a mother! #EMP More#! than my mother!""
 bp2_yearly.7012.a: "Forgive me. I shall hire her back!"
 bp2_yearly.7012.b: "You should respect your [nursed_child.Custom2('RelationToMePossessive', ROOT.Char)] decision."
 bp2_yearly.7012.b_win: "You comfort and educate [nursed_child.GetFirstNameNoTooltip]"
 bp2_yearly.7012.b_loss: "[nursed_child.GetFirstNameNoTooltip] resents your domination"
 bp2_yearly.7012.c: "Child, be silent!"
 bp2_yearly.7013.t: "A Child's Grief"
 bp2_yearly.7013.desc: "Lately, [nursed_child.GetFirstName] has been wandering around, lost in [nursed_child.GetHerHis] thoughts. In [nursed_child.GetHerHis] chamber, I find [nursed_child.GetHerHim] crying into [nursed_child.GetHerHis] pillows. \n\n"What's the matter, my [ROOT.Char.Custom2('RelationToMeShort', nursed_child)]?" I ask, as [nursed_child.GetSheHe] begins to calm down.\n\n"What happens when you die? I just wonder.... if my wet nurse [former_wet_nurse.GetFirstName] is all right." [nursed_child.GetSheHe|U] takes a big sniff, holding back tears. "Maybe she has to nurse for [ROOT.Char.GetFaith.DevilName] now?"\n\nAs [nursed_child.GetFirstNamePossessiveNoTooltip] voice cracks, [nursed_child.GetSheHe] bawls out the largest, dewiest tears I've ever seen."
 bp2_yearly.7013.a: ""Your new wet nurse will make everything better!""
 bp2_yearly.7013.a.tt: "Triggers $bp2_decision.0001.t$"
 bp2_yearly.7013.b: ""She's surely in [nursed_child.GetFaith.PositiveAfterLife] now.""
 bp2_yearly.7013.c: "Dead is dead."
 bp2_yearly.7014.t: "A Familiar Presence"
 bp2_yearly.7014.desc: "My wet nurse [wet_nurse.GetFirstName] tucks me into bed, moving to blow out the candles for the night.\n\n"Wait! I want to say something!" I plead. "I like you being here... I'd feel so lonely in [ROOT.Char.GetCurrentLocation.GetName] without you."\n\n[wet_nurse.GetFirstNameNoTooltip] seems a little uncomfortable by this, but touched.\n\n"I am a devoted"
 bp2_yearly.7014.desc_faith: "servant of [wet_nurse.GetFaith.HighGodName], as you'll be one day. Once you are strong in your faith, [wet_nurse.GetFaith.HighGodName] will guide and comfort you, and you'll have no need of me.""
 bp2_yearly.7014.desc_culture: "[wet_nurse.GetCulture.GetName], like you. We share our [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] hearts. [tradition.GetNameNoTooltip], [tradition_2.GetNameNoTooltip]... these are our ways! Whether great or small, we are all good folk.""
 bp2_yearly.7014.desc_culture_no_trad: "[wet_nurse.GetCulture.GetName], like you. We share our [wet_nurse.GetCulture.GetEthos.GetNameNoTooltip|l] hearts and our ancient ways! Whether great or small, we are all good folk.""
 bp2_yearly.7014.a: ""I wish you were my mum!""
 bp2_yearly.7014.b: "I won't forget this moment."
 parenting_by_example: "Parenting by Example"
 parenting_by_example_desc: "This character's parents taught them to raise children with love and care."
 role_model_parent: "Role Model Parent"
 role_model_parent_desc: "This parent inspires their children to love and care for their own offspring."
 rites_of_passage_decision: "$bp2_decision.0002.t$"
 rites_of_passage_decision_desc: "Youths of a certain age may participate in a rite of passage: a ritual that marks them as an adult of status in the tribe."
 rites_of_passage_decision_effect_tooltip: "A youth engages in one of: $rites_of_passage_duel$, $rites_of_passage_scarification$, $rites_of_passage_seclusion$, $rites_of_passage_shaving$ or Elemental Cleansing"
 rites_of_passage_decision_confirm: "It is time"
 rites_of_passage_duel: "Duel"
 rites_of_passage_scarification: "Scarification"
 rites_of_passage_seclusion: "Seclusion"
 rites_of_passage_shaving: "Hair-Shaving"
 bp2_decision.0002.t: "Rites of Passage"
 bp2_decision.0002.desc: "Time brings new adults into a [ROOT.Char.GetCulture.GetName] tribe, but only proving ceremonies establish maturity, status, and worth. [teentribal.GetFirstName], my [ROOT.Char.Custom2('RelationToMeShort',teentribal)], is of a suitable age. Our [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] people have three time-honored means of testing [teentribal.GetHerHis].\n\n"
 bp2_decision.0002.desc_root: "Until I claim adulthood, my fellow [ROOT.Char.GetCulture.GetCollectiveNoun] will not respect me as a full member of my tribe. Our [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l]-minded people have three time-honored ceremonies to mark passage into maturity... and prove my worth as [ROOT.Char.GetTitleAsName].\n\n"
 bp2_decision.0002.desc_duel: "In a duel against another [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan], we prevail by skill and strength."
 bp2_decision.0002.desc_scarification: "In scarification, determination is etched into the skin."
 bp2_decision.0002.desc_seclusion: "In seclusion, we test adaptability and foresight."
 bp2_decision.0002.desc_hair_shaving: "Shaving a head of winsome hair proves willpower."
 bp2_decision.0002.desc_cleansing: "The cleansing power of $cleansing_type_element$ can be met only by patience and zeal."
 bp2_decision.0002.desc_end: "\n\nIf [teentribal.GetFirstNameNoTooltip] passes any of these trials, [teentribal.GetSheHe] will be favored in the eyes of [ROOT.Char.GetFaith.HighGodName], and honored as a worthy [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.desc_end_root: "\n\nIf I pass any of these trials, I will become worthy in the eyes of [ROOT.Char.GetFaith.HighGodName], and an honored [ROOT.Char.GetCulture.GetNameNoTooltip] [teentribal.GetWomanMan]."
 bp2_decision.0002.effect_tt: "Gains either a [personality_trait|E], [lifestyle_experience|E] or a [skill|E] point"
 bp2_decision.0002.effect_modifier_tt: "Gains either [GetModifier('proven_adult_modifier').GetNameWithTooltip] or [GetModifier('insecure_adult_modifier').GetNameWithTooltip] for #V 10 years#!"
 bp2_decision.0002.a: "A duel."
 bp2_decision.0002.a.flavor: "It shall be [teentribal.Custom('GirlBoy')] versus [teentribal.GetWomanMan]!"
 bp2_decision.0002.a.tt: "You will choose a [single_combat_duel|E] opponent"
 bp2_decision.0002.a.win: "If the fight is won"
 bp2_decision.0002.a.lose: "If the fight is lost"
 bp2_decision.0002.b: "A scarification ritual."
 bp2_decision.0002.b.tt: "Display for all the proof of mind's dominance over body!"
 bp2_decision.0002.b_scarred: "If the scars are deep"
 bp2_decision.0002.b_scarred.tt: "Gains [GetTrait('scarred').GetName( GetNullCharacter )|LV] or [GetTrait('wounded_1').GetName( GetNullCharacter )|LV]"
 bp2_decision.0002.b_modifier: "If the blade is barely touched"
 bp2_decision.0002.c: "Seclusion."
 bp2_decision.0002.c.tt: "The harsh wilderness reveals the true self."
 bp2_decision.0002.c.destination: "You will choose a [travel_destination|E]"
 bp2_decision.0002.c_win: "If seclusion is masterful"
 bp2_decision.0002.c_lose: "If seclusion is harrowing"
 bp2_decision.0002.c_trait: "Gains a [commander_trait|E] based on the destination's terrain"
 bp2_decision.0002.d: "A head-shaving."
 bp2_decision.0002.d.tt: "Let the privileges of childhood be shorn away!"
 bp2_decision.0002.d_artifact: "Gains an [artifact|E]"
 bp2_decision.0002.d_bald: "If all is shaved away"
 bp2_decision.0002.d_shave: "If only a lock of hair is cut"
 fire_cleanse: "fire"
 water_cleanse: "water"
 cleansing_type_element: "[SelectLocalization(ObjectsEqual(teentribal.MakeScope.Var('cleansing_type').GetFlagName, '$fire_cleanse|q$'),'fire_cleanse','water_cleanse')]"
 passage_rites_effect.trait: "Something within awakens"
 passage_rites_effect.xp: "Much wisdom and worldiness is gained"
 passage_rites_effect.skill: "Much is learned from the rite"
 bp2_decision.0002.e: "A $cleansing_type_element$ cleansing."
 bp2_decision.0002.e.tt: "The primal force of $cleansing_type_element$ will cleanse mind and body."
 bp2_decision.0002.e.full: "If the element is fully embraced"
 bp2_decision.0002.e.partially: "If the ritual is half-hearted"
 bp2_decision.0002.e_flip: "Chance to change a [sinful|E] [trait|E] into a [virtuous|E] one"
 bp2_decision.0002.f: "$bp2_decision.0002.backout$."
 bp2_decision.0002.backout: "[SelectLocalization(ObjectsEqual(teentribal, ROOT.Char),'I am',teentribal.GetFirstNameNoTooltip)] [SelectLocalization(ObjectsEqual(teentribal, ROOT.Char),'','is ')]not ready yet"
 bp2_decision.0002.cooldown: "@alert_icon! #alert_trial $bp2_decision.0002.t$ [decision|E] will become unavailable for #V 1 year#!"
 bp2_yearly.7021.t: "$bp2_decision.0002.t$: $rites_of_passage_duel$"
 bp2_yearly.7021.desc: "A [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan] must detest fear, reject weakness, and expect to know pain in life.\n\nThe young [teentribal.GetFirstName] has struck blows with other stripling youths, but never suffered the onslaught of a [ROOT.Char.GetCulture.GetNameNoTooltip] full-grown.\n\nMany are the stout warfarers of our tribe, but only one may test my [ROOT.Char.Custom2('RelationToMePossessive',teentribal)] worth."
 bp2_yearly.7021.desc_root: "A warrior is birthed from struggle, born in blood.\n\nI have struck blows with other stripling youths, but never a truly worthy opponent: a [ROOT.Char.GetCulture.GetName] full-grown.\n\nMany are the stout warfarers of our tribe, but I can challenge only one to prove my readiness."
 bp2_yearly.7021.a: "[teentribal.GetSheHe|U] faces [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l]!"
 bp2_yearly.7021.a_root: "[teentribal.Custom2('RelationToMeShort', family_duelist)|U], I'll prove myself against you!"
 bp2_yearly.7021.a.tt: "[teentribal.GetFirstName] challenges [teentribal.GetHerHis] [teentribal.Custom2('RelationToMeShort', family_duelist)|l] [family_duelist.GetFirstName] to a [single_combat_duel|E]"
 bp2_yearly.7021.b_root: "I challenge my [ROOT.Char.Custom2('RelationToMeShort', duelist_1)], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b: "[teentribal.GetSheHe|U] will duel my [teentribal.Custom2('RelationToMeShort', duelist_1)|l], [duelist_1.GetFirstNameNoTooltip]!"
 bp2_yearly.7021.b.tt: "[teentribal.GetFirstName] challenges [duelist_1.GetFirstName] to a [single_combat_duel|E]"
 bp2_yearly.7021.c: "The [duelist_2.Custom('ComplimentAdjective')] [duelist_2.GetFirstNameNoTooltip] — come forth!"
 bp2_yearly.7021.c_root: "I'd rather fight my [ROOT.Char.Custom2('RelationToMeShort', duelist_2)], [duelist_2.GetFirstNameNoTooltip]."
 bp2_yearly.7021.c.tt: "[teentribal.GetFirstName] challenges [duelist_2.GetFirstName] to a [single_combat_duel|E]"
 bp2_yearly.7021.d: "$bp2_decision.0002.f$"
 bp2_yearly.7021.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7022.t: "$bp2_decision.0002.t$: The $rites_of_passage_duel$ is Fought"
 bp2_yearly.7022.desc_child_win: "As the [ROOT.Char.GetFaith.PriestNeuter]'s blessing ends, the challengers' weapons clang together. [sc_loser.GetFirstNamePossessive] experience allows [sc_loser.GetHerHim] to press an immediate advantage — but, even so, [sc_loser.GetSheHe] can't bat away [sc_victor.GetFirstNamePossessive] clever strikes for long.\n\nMy [ROOT.Char.Custom2('RelationToMe',teentribal)] sends [sc_loser.GetFirstNameNoTooltip] tumbling down.\n\n"I yield!" moans the older [sc_loser.GetWomanMan]. "[sc_victor.GetFirstNameNoTooltip] has dashed my knuckles and blinded me with lifeblood: [sc_victor.GetSheHe] is as full-fledged a warrior as any. A most deserving [ROOT.Char.GetCulture.GetName] [sc_victor.GetWomanMan]!"\n\nThe rite is thusly completed."
 bp2_yearly.7022.desc_child_lost: "The libations are barely sprinkled when [sc_loser.GetFirstName] launches a fierce assault! Under the hail of blows, [sc_victor.GetFirstNamePossessive] experience serves: [sc_victor.GetSheHe] lasts out the storm. My young [ROOT.Char.Custom2('RelationToMe',teentribal)], soon tiring, gives the fight [sc_loser.GetHerHis] all... but ends this rite with iron at [sc_loser.GetHerHis] throat.\n\nSeeing the fire still in [sc_victor.GetHerHis] opponent's eyes, [sc_victor.GetFirstNameNoTooltip] is gracious.\n\n"This is a [sc_loser.GetWomanMan] before me! Struggle, not victory, earns [sc_loser.GetHerHim] a place among us. [sc_loser.GetFirstNameNoTooltip] has shown a warrior's courage and [ROOT.Char.GetCulture.GetName] merit.""
 bp2_yearly.7022.desc_root_win: ""Enough!" gasps [sc_loser.GetFirstName], slinging [sc_loser.GetHerHis] [sc_loser.Custom('SignatureWeaponNameOrType')] to the dirt. "Deliver the killing blow as a [ROOT.Char.GetWomanMan] full-honored! I'd be ashamed to die to a [teentribal.Custom('GirlBoy')]."\n\n"But — #EMP what am I saying?#! You fight already like a proper [ROOT.Char.GetWomanMan]. Like a [ROOT.Char.GetTitleAsName]: one who will know power, know victory! I will speak for you, and see that your privileges grow."\n\nIt is done. By my [ROOT.Char.Custom('SignatureWeaponNameOrType')]'s virtue, I am proven."
 bp2_yearly.7022.desc_root_lost: "Though I can't match the veterancy of [sc_victor.GetFirstName]... the rite can't end like this! I try struggling to my feet, readying myself, and I am disarmed. I chase after my weapon, but the foe blocks my way. #EMP It can't end like this!#! \n\n[sc_victor.GetFirstNameNoTooltip] gazes at me, amused.\n\n"Hold, young [ROOT.Char.Custom('RegionalFerociousAnimal')]! My [ROOT.Char.GetTitleAsName], yours is the ferocity of a [ROOT.Char.GetCulture.GetName] [ROOT.Char.Custom( 'KnightCultureNoTooltipLowercase' )]! You have fought bravely and — defeated or no — I honor you as a member of the tribe."\n\n"This result shall be accepted.""
 bp2_yearly.7022.toast: "The duel shapes [teentribal.GetFirstNameNoTooltip]"
 bp2_yearly.7022.a: "Such is the resolve of the [teentribal.GetHouse.GetBaseNameNoTooltip]!"
 bp2_yearly.7022.a_victory: "To win is to gain confidence in the warrior's craft, and in oneself."
 bp2_yearly.7022.a_loss: "[teentribal.GetFirstNameNoTooltip] will never forget this loss... and [teentribal.GetSheHe] will learn that [teentribal.GetHerHis] tenacity has uses beyond the battlefield."
 bp2_yearly.7022.b: "The tribe will gain a new champion."
 bp2_yearly.7022.b_victory: "There are still many tricks to learn, but this is a fine beginning!"
 bp2_yearly.7022.b_loss: "[teentribal.GetFirstNameNoTooltip] must be devoted to training, to the better-fought duels to come!"
 bp2_yearly.7022.c: "A bloody scrap! A #EMP very#! bloody scrap..."
 bp2_yearly.7022.c_victory: "Some kind of glee came, some wicked fervor awakened... with the flowing of gore."
 bp2_yearly.7022.c_loss: "I see a supply-counter here, not a fighter... if [teentribal.GetFirstNameNoTooltip] wants to live long."
 bp2_yearly.7023.t: "$bp2_decision.0002.t$: $rites_of_passage_scarification$"
 bp2_yearly.7023.desc: "The [ROOT.Char.GetCulture.GetCollectiveNoun] of my tribe gather to watch the scarification rite. With the smoke of sacred herbs thick in the air, my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] begins the ceremony. Those assembled fall silent.\n\n[priest.GetSheHe|U] unsheathes the ritual blade.\n\n"Here, [teentribal.GetFirstName] of the [teentribal.GetHouse.GetName]," intones the holy [priest.GetWomanMan], "shall be marked and hewn, riven by pain. When we look on [teentribal.GetHerHim] in days to come, we shall see conviction — we shall see [teentribal.GetSheHe] is a [teentribal.GetWomanMan]!""
 bp2_yearly.7023.a: "To wear the proof is to know pride."
 bp2_yearly.7023.a.tt: "[priest.GetFirstNameNoTooltip] slices vigorously, again and again."
 bp2_yearly.7023.a_nothing: "The cuts are clean"
 bp2_yearly.7023.a_scarred: "The cuts leave lasting marks"
 bp2_yearly.7023.a_wounded: "The cuts are savagely deep"
 bp2_yearly.7023.b: "Maybe this can be just... symbolic?"
 bp2_yearly.7023.b.tt: "[priest.GetFirstNameNoTooltip] is gentle with the blade, making only a scant impression."
 bp2_yearly.7023.c: "$bp2_decision.0002.f$"
 bp2_yearly.7023.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7024.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7024.desc: ""Seclusion enriches the body, the spirit," insists my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName]. "In tranquility, sagacity! In survival, cunning. Choose a place of harmony... but somewhere wild, harsh."\n\n[priest.GetSheHe|U] thrusts forth some scant provisions.\n\n"
 bp2_yearly.7024.desc_capital: ""A [teentribal.Custom('GirlBoy')] is safe at home, in [rite_location.GetName]'s [rite_location.GetTerrain.GetNameNoTooltip|l]."
 bp2_yearly.7024.desc_abroad: "For a true test, consider the strange, faraway [abroad_location.GetTerrain.GetNameNoTooltip|l] of [abroad_location.GetName]!"
 bp2_yearly.7024.desc_realm: "Or the rite-doer may journey briefly: to [realm_location.GetName], mayhap?"
 bp2_yearly.7024.desc_end: "Now, child, go — with [priest.GetFaith.KnowledgeGodName]'s wisdom.""
 bp2_yearly.7024.a: "Off, to faraway lands!"
 bp2_yearly.7024.a.tt: "#N Higher#! chance of danger"
 bp2_yearly.7024.a.abroad: "[teentribal.GetFirstName] will travel to the [abroad_location.GetTerrain.GetNameNoTooltip|l] of [abroad_location.GetName], within the realm of [foreign_ruler.GetName]"
 bp2_yearly.7024.win: "Avoided all danger"
 bp2_yearly.7024.lose: "Caught in danger"
 bp2_yearly.7024.b: "The journey need not be too long."
 bp2_yearly.7024.b.tt: "#Z Medium#! chance of danger"
 bp2_yearly.7024.b.realm: "[teentribal.GetFirstName] will travel to the [realm_location.GetTerrain.GetNameNoTooltip|l] of [realm_location.GetName]"
 bp2_yearly.7024.c: "The local wild will serve."
 bp2_yearly.7024.c.tt: "#P Lower#! chance of danger"
 bp2_yearly.7024.c.capital: "[teentribal.GetFirstName] will seclude on the [rite_location.GetTerrain.GetNameNoTooltip|l] of [rite_location.GetName], the [realm_capital|E]"
 bp2_yearly.7024.d: "$bp2_decision.0002.f$"
 bp2_yearly.7024.d.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7025.t: "$bp2_decision.0002.t$: $rites_of_passage_seclusion$"
 bp2_yearly.7025.desc: "— a slavering [teentribal.MakeScope.Var('animal_type').GetFlagName] stalks into my little camp!\n\nI cannot outrun this desperate creature. The beast must be outfought or outwitted. I've a fresh-killed hare close to hand..."
 bp2_yearly.7025.desc_realm: "I arrive swiftly to the nearby [realm_location.GetTerrain.GetNameNoTooltip|l] of [realm_location.GetName] and immediately start to prepare for the night. While I am setting up a campfire to cook my dinner $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_abroad: "Dawn rises over [seclusion_location.GetName]. The unknown [realm_location.GetTerrain.GetNameNoTooltip|l], devoid of local [seclusion_location.GetCounty.GetCulture.GetCollectiveNoun], is frightful by night and beauteous by morning's light.\n\nMy half-kindled campfire and I are not alone here $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_capital: "I quickly find a good spot for my camp, right outside the [rite_location.GetName], so I immediately set up a campfire to prepare for the night and eat something warm. $bp2_yearly.7025.desc$"
 bp2_yearly.7025.desc_fight: "perhaps, by hurling it, I may buy time to seize my bow?"
 bp2_yearly.7025.desc_outwit: "perhaps I can subtly withdraw while that sates the [teentribal.MakeScope.Var('animal_type').GetFlagName]?"
 bp2_yearly.7025.a: "I shall sneak away and hide."
 bp2_yearly.7025.a_win: "You creep away from the distracted beast"
 bp2_yearly.7025.a_lose: "The [teentribal.MakeScope.Var('animal_type').GetFlagName], riled, attacks you"
 bp2_yearly.7025.tt: "A [teentribal.MakeScope.Var('animal_type').GetFlagName] attacked during Seclusion"
 bp2_yearly.7025.b: "With keen arrows, I'll drive off the [teentribal.MakeScope.Var('animal_type').GetFlagName]!"
 bp2_yearly.7025.b_win: "The [teentribal.MakeScope.Var('animal_type').GetFlagName] flees, stung by arrows"
 bp2_yearly.7025.b_lose: "The unharmed [teentribal.MakeScope.Var('animal_type').GetFlagName] attacks"
 bp2_yearly.7026.t: "$bp2_decision.0002.t$: $rites_of_passage_shaving$"
 bp2_yearly.7026.desc: "Tying fine braids and swishing comely locks in gratitude, the tribe assembles for the hair-shearing ritual.\n\nMy [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] grips [teentribal.GetFirstNamePossessive] hair and takes hold of an inscribed knife.\n\n"This [teentribal.Custom('GirlBoy')] is to abandon childhood for the future of the tribe! [teentribal.GetSheHe|U] will lose all that exists for frivolity, leaving [teentribal.GetHerHis] true nature, [teentribal.GetHerHis] strength of spirit, exposed!"\n\nThe sage glances warily in my direction.\n\n"...if our [ROOT.Char.GetTitleAsName] wills it.""
 bp2_yearly.7026.desc_child: "Tying fine braids and swishing comely locks in gratitude, the tribe assembles for the hair-shearing ritual.\n\nMy [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName] grips my hair and takes hold of an inscribed knife.\n\n"Our [ROOT.Char.GetTitleAsName] is to abandon childhood for the future of the tribe! [teentribal.GetSheHe|U] will lose all that exists for frivolity, leaving [teentribal.GetHerHis] true nature, [teentribal.GetHerHis] strength of spirit, exposed!"\n\nThe sage glances warily in my direction.\n\n"...if our [ROOT.Char.GetTitleAsNameNoTooltip] wills it.""
 bp2_yearly.7026.a: "Absolute dedication: a brutal, total shave."
 bp2_yearly.7026.a.tt: "My [ROOT.Char.Custom2('RelationToMeShort',priest)] pulls [priest.GetHerHis] blade acros the entire scalp, with the proper vigor."
 bp2_yearly.7026.a.toast: "The ritual shaving is concluded."
 bp2_yearly.7026.b: "Cut just one lock, to be kept always!"
 bp2_yearly.7026.b.tt: "A slim bit of hair is shorn and placed in a ceremonial locket, a token of duty."
 bp2_yearly.7026.b.toast: "The hair-cutting is complete"
 bp2_yearly.7026.c: "$bp2_decision.0002.f$"
 bp2_yearly.7026.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.t: "$bp2_decision.0002.t$: The Cleansing"
 bp2_yearly.7027.desc: "The tribe gathers reverently by water's edge, as the holy [priest.GetFirstName] hoists the ceremonial cup.\n\n"From some few drops began the sea! From [teentribal.Custom('GirlBoy')], comes [teentribal.GetWomanMan]! So it begins." [priest.GetSheHe|U] tips out sacred water onto hair and skin.\n\n"In the name of [priest.GetFaith.WaterGodName]: let the water cleanse you, let it wash away the child and leave the wisdom of adulthood."\n\nThe next part of the ceremony falls upon me — and the sacred pool awaits."
 bp2_yearly.7027.a: "To near-drown is to know the water!"
 bp2_yearly.7027.a.tt: "The plunge into sacred water is... almost mortal in length."
 bp2_yearly.7027.b: "The rite requires... a light bathing."
 bp2_yearly.7027.b.tt: "A brief dip: symbolism is the master of the waking world."
 bp2_yearly.7027.c: "$bp2_decision.0002.f$"
 bp2_yearly.7027.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7027.tt: "The $cleansing_type_element$ cleansing is complete"
 bp2_yearly.7028.t: "$bp2_decision.0002.t$: The Cleansing"
 bp2_yearly.7028.desc: "Vast flames illuminate the stern faces of my tribesmen. my [ROOT.Char.GetCouncillorPosition( 'councillor_court_chaplain' ).GetPositionName] [priest.GetFirstName], armed with a lance's butt, breaks down the bonfire and spreads embers into a glowing path.\n\nBreathe — breathe steadily, I implore.\n\n"Is this youth prepared to join your ranks?!" calls out [priest.GetFirstNameNoTooltip]. "[priest.GetFaith.WarGodName] shall judge, as [teentribal.GetFirstName] faces the fire trial! Go, child: burn away what is unworthy, and you may step on cold earth as a [ROOT.Char.GetCulture.GetName] [teentribal.GetWomanMan]!""
 bp2_yearly.7028.a: "[priest.GetFaith.WarGodName|U] carries the believer through!"
 bp2_yearly.7028.a.tt: "Deliberate, painstaking steps are taken during the firewalk."
 bp2_yearly.7028.b: "Haste! Take it at a sprint."
 bp2_yearly.7028.b.tt: "The firewalk is honored, but the scuttle it's done with is swift as the wind."
 bp2_yearly.7028.c: "$bp2_decision.0002.f$"
 bp2_yearly.7028.c.tt: "$bp2_decision.0002.cooldown$"
 bp2_yearly.7028.tt: "$bp2_yearly.7027.tt$"
 bp2_yearly.7029.t: "Rites of Passage: A Familiar Fear"
 bp2_yearly.7029.desc: "As [ROOT.Char.GetTitleAsName], I give permission to the youths soon-to-perform rites of passage. Some make bold promises, oaths few [ROOT.Char.GetCulture.GetCollectiveNoun] could keep. Others, like my [ROOT.Char.Custom2('RelationToMeShort', teentribal)] [teentribal.GetFirstName], tremble.\n\nToday, the chosen trial is the same I myself once undertook:"
 bp2_yearly.7029.desc_duel: "[teentribal.GetFirstNamePossessiveNoTooltip] skill at arms is to be [teentribal.GetHerHis] worth. But I notice... [teentribal.GetSheHe] bears no sword.\n\n"The named opponent is like a mountain!" [teentribal.GetSheHe] moans. "How am I supposed to win, except by some dirty trick?""
 bp2_yearly.7029.desc_scarification: "[teentribal.GetFirstNamePossessiveNoTooltip] face will be scarred, marking [teentribal.GetHerHim] forever as one of us. [teentribal.GetSheHe|U] cringes at the mere thought of the blade.\n\n"I fear losing an eye!" [teentribal.GetSheHe] moans. "How am I supposed to prepare for something so awful?""
 bp2_yearly.7029.desc_seclusion: "[teentribal.GetFirstNameNoTooltip] stands prepared for the path to seclusion, but poorly so. [teentribal.GetSheHe|U] lingers in embraces, with dewy eyes.\n\n"Is that an ill omen?" asks [teentribal.GetSheHe]. "No? Still... this poor weather. Surely, no one travels in this weather?""
 bp2_yearly.7029.desc_hair_shaving: "[teentribal.GetFirstNamePossessiveNoTooltip] hair is to be shaven. [teentribal.GetSheHe|U] clutches handfuls of it in white-knuckled dread.\n\n"They say my hair is the tribe's fairest!" [teentribal.GetSheHe] protests. "Could we not just cut the fur off a sacrifice?!""
 bp2_yearly.7029.desc_fire_cleanse: "[teentribal.GetFirstNamePossessiveNoTooltip] feet are bare, so they may know cold before the firewalk. [teentribal.GetSheHe|U] eyes a small rush lamp suspiciously.\n\n"Is there any truth, really, in fire?" whines [teentribal.GetSheHe]. "If you all just want agony from me, I suppose I'll give you plenty...""
 bp2_yearly.7029.desc_water_cleanse: "[teentribal.GetFirstNameNoTooltip] will be given to the water. [teentribal.GetSheHe|U] hardly seems eager to be submerged.\n\n"Maybe I shall will some creature of the deep to come devour me," grouses [teentribal.GetSheHe]. "The [ROOT.Char.GetFaith.PriestNeuter] longs to kill me just as much..."
 bp2_yearly.7029.a: "My retelling of my rite will inspire [teentribal.GetHerHim]!"
