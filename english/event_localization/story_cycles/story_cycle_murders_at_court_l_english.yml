l_english:
 murders_at_court.1001.t:1 "Murders At Court: Pray for the Nameless Dead"
 murders_at_court.1001.desc_physician:1 ""Parts of a body were found this morning, my [ROOT.Char.GetLadyLord]," [physician.Custom2('MyCharacterIntroduction', ROOT.Char)] says, gesturing to the table before us. Blood pools on the table around small mounds of flesh; strings of tissue rests in dark ooze.\n\n"As you can see it is not a whole... human. Not enough to identify them.""
 murders_at_court.1001.desc:1 ""Parts of a body were found this morning, my [ROOT.Char.GetLadyLord]," says a guard, gesturing to the table before us. Blood pools on the table around small mounds of flesh; strings of tissue rests in dark ooze.\n\n"As you can see it is not a whole... human. Not enough to identify them.""
 murders_at_court.1001.a:0 "I will pray for the victim."
 murders_at_court.1001.b:0 "Make sure everyone's accounted for, at #EMP all#! times."
 murders_at_court.1001.b.tt:0 "I will limit the movement of everyone at court — hopefully pressuring the murderer to reveal themselves"
 murder_at_court_movement_restricted_courtiers_craven:0 "Every craven courtier"
 murder_at_court_movement_restricted_courtiers_other:0 "Every other courtier"
 murder_at_court_movement_restricted_courtiers:0 "Every courtier"
 murders_at_court.1001.c:0 "Double the guards!"
 murders_at_court.1001.c.tt:0 "Extra guards will surely deter the murderer – or at least hinder them"
 murders_at_court.1001.d:0 "Has anyone seen anything? Please, I need your help!"
 murders_at_court.1001.d.tt:0 "I make it known throughout the realm that I am looking for information and clues"
 murders_at_court.1001.e:0 "I will investigate this. Personally."
 murders_at_court.1001.e.tt:0 "I will bring my knowledge to bear in this case"

 murders_at_court.1002.t:1 "Murders At Court: Murder in the Morning"
 murders_at_court.1002.desc_named:0 "As the sun rises I am greeted by the news that [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] was murdered during the night. Brutally gutted and laid out to be seen by whoever walked past...\n\nThe body is quickly removed, and by the time the sun sets no trace of the grisly act can be found."
 murders_at_court.1002.desc:0 "Another day, another body. It is with a heavy heart I realize that a sense of routine has settled over the [ROOT.Char.Custom('ResidenceBuilding')] after the recent murders.\n\nThe body — a gutted young [ROOT.Char.Custom('RandomWomanMan')] – is quickly removed, and by the time the sun sets no trace of the grisly act can be found."

 murders_at_court.1003.t:1 "Murders At Court: Til Death Do Us Part"
 murders_at_court.1003.desc_opening:0 "I find [spouse.GetTitledFirstName] in our chambers, splayed out on the floor in a puddle of [spouse.GetHerHis] own blood."
 murders_at_court.1003.desc_like:0 "Wailing I drop to the floor, cradling [spouse.GetHerHim] to my chest"
 murders_at_court.1003.desc:1 "I drop to the floor, cradling [spouse.GetHerHim] to my chest"
 murders_at_court.1003.desc_end:0 "– [spouse.GetSheHe] is so cold... Oh [ROOT.Char.GetFaith.HighGodName], why is [spouse.GetSheHe] so cold?!"

 murders_at_court.1004.t:1 "Murders At Court: My Child"
 murders_at_court.1004.desc:0 "I find my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('child'))] [child.GetTitledFirstName] in [child.GetHerHis] own bed — cold and dead. The bedding is saturated with blood, and the slow #EMP drip drip#! of it hitting the floor beneath the bed seems to echo in the chamber."

 murders_at_court.2001.t:1 "Murders At Court: Escalation"
 murders_at_court.2001.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetTitledFirstName] lays splayed out on the cold floor, blood oozing from the multiple stab wounds covering [victim.GetHerHis] body.\n\nWhy is this murderer taunting me so?!"

 murders_at_court.2002.t:1 "Murders At Court: One Step Ahead"
 murders_at_court.2002.desc:0 "The severed head of my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('heir'))] [heir.GetTitledFirstName] is resting on my desk as I return to my chambers, mouth open in a silent scream. My [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('heir'))] heir... Oh [ROOT.Char.GetFaith.HighGodName], why? This murderer plaguing us needs to be stopped!"
 murders_at_court.2002.a:0 "I must pray for our [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.2003.t:1 "Murders At Court: A Killer Revealed"
 murders_at_court.2003.desc:0 "A sharp pain in my back— I inhale, and the growing agony makes me scream. As I try to turn I sag, following the #EMP drip#! #EMP drip#! of my blood down to the floor.\n\nMy vision is growing dark, but I see my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('murderer'))] [murderer.GetTitledFirstName] standing over me with a wide smile. I reach for [murderer.GetHerHim] and [murderer.GetSheHe] rewards me with a kick that makes the room spin; round and round– light and dark, and darker, and darker..."
 murders_at_court.2003.a:0 "[murderer.GetFirstNameNoTooltip]... Why...?"

 murders_at_court.2101.t:1 "Murders At Court: Murdered Successor"
 murders_at_court.2101.desc_opening:0 "I stare down at the lifeless body of my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('other_heir'))] [other_heir.GetTitledFirstName] and feel dizzy. Surely it is my blood that is coating the floor beneath [other_heir.GetHerHim], for none of it is reaching my brain.\n\n"
 murders_at_court.2101.desc_family:0 "I crouch beside [other_heir.GetHerHim], cupping a cold cheek in my hand – [other_heir.GetHerHis] eyes are wide open, but in surprise rather than horror. "Did someone you know do this to you?""
 murders_at_court.2101.desc:0 "[other_heir.GetSheHe|U] looks more surprised than scared... Perhaps [other_heir.GetSheHe] knew [other_heir.GetHerHis] killer?"

 murders_at_court.2201.t:1 "Murders At Court: What Cannot Be Seen"
 murders_at_court.2201.desc:0 ""But... the eyes are gone! Gouged out like rocks in a field!" The [ROOT.GetCharacter.Custom('lowly_servant_type')] who found the murderer's latest victim is ushered out — face white, hands shaking, and still screaming.\n\nAs I look into the red and sightless holes that should contain eyes I shudder with unease. What does the murderer need eyes for? Some kind of ritual?"

 murders_at_court.5001.t:0 "Murders At Court: The Assistant"
 murders_at_court.5001.desc:0 "A curious man has searched me out after hearing about the murders plaguing my court.\n\n"I am [watson.GetTitledFirstName], my [ROOT.Char.GetLadyLord]. I think I can be of help to you.""
 murders_at_court.5001.a:0 "I can use all the help I can get!"
 #murders_at_court.5001.b: ""
 murders_at_court.5001.c:0 "This has nothing to do with you!"

 murders_at_court.8001.t:1 "Murders At Court: Memento Mori"
 murders_at_court.8001.desc:1 "As we lay [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] to rest I swear that I will find the one who did this to [story_owner.GetHerHim]. The murderer seems to have stopped their spree, and I have to wonder if the [story_owner.GetTitleAsNameNoTooltip] was the target all along..."
 murders_at_court.8001.a:0 "May you rest in peace [story_owner.GetFirstNameNoTooltip]."

 murders_at_court.8002.desc:1 "As we lay [story_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] to rest I can barely contain my laughter; the face [story_owner.GetSheHe] made at the end was priceless! A [ROOT.Char.Custom2('DescriptorPositive', SCOPE.sC('story_owner'))] [story_owner.GetWomanMan] they say– pfth.\n\nAt least things should calm down now that the feared murderer is busy with other things."
 murders_at_court.8002.a:0 "Such as ruling the [ROOT.Char.Custom('RealmType')]!"

 murders_at_court.8003.t:1 "Murders At Court: Inheritance"
 murders_at_court.8003.desc:0 "[predecessor.GetTitledFirstName] often talked about the murders that were plaguing [predecessor.GetHerHis] court; ruthless and horrifying killings.\n\nEvery step [predecessor.GetSheHe] took to curb the murders have been left in place, and I can only hope that it is enough..."
 murders_at_court.8003.a:0 "May the curse that plagued the court have died with [predecessor.GetHerHim]."

 murders_at_court.9001.t:1 "Murders At Court: A Confrontation"
 murders_at_court.9001.desc_opening_watson:0 "A letter is waiting for me and [watson.GetTitledFirstName] as we retire to my chambers, written in red ink — no, in #EMP blood#!.\n\n"
 murders_at_court.9001.desc_opening:0 "A letter is waiting for me as I return to my chambers, written in red ink — no, in #EMP blood#!.\n\n"
 murders_at_court.9001.desc_heir:1 "#EMP For the sake of the [ROOT.Char.Custom('RealmType')] you will stop this search. I have lived my whole life right under your nose, and still you are so blind. To uncover my identity would only bring you pain.#!"
 murders_at_court.9001.desc_rival:1 "#EMP I have made it my mission in life to #EMP end#! you — to end your family and your reign. Nothing you do can make me stop, but if you do not cease this meddling you force me to commit even darker deeds.#!"
 murders_at_court.9001.desc_witch:1 "#EMP You think your meddling can accomplish anything? The dark forces are already in motion, and by getting in my way you only put yourself, and those you love, in danger.#!"
 murders_at_court.9001.desc_cannibal:1 "#EMP You do not understand. I need this to live, to survive, to find #EMP nourishment#!. End this search at once or my hunger will devour everything!#!"
 murders_at_court.9001.desc_vassal:0 "#EMP For the sake of the [ROOT.Char.Custom('RealmType')] you will stop this search. I am needed– #EMP valued#!, and you will only regret it if you uncover my identity.#!"
 murders_at_court.9001.desc_fallback:1 "#EMP You will end this search at once. Nothing good can come from uncovering my identity, and I will make sure that nothing good comes your way if you keep trying.#!"
 murders_at_court.9001.desc_ending:1 "\n\nThis handwriting... It almost looks like that of [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 murders_at_court.9001.a:0 "Could it be...?"
 murders_at_court.9001.a.tt:0 "I will confront [murderer.GetTitledFirstNameNoTooltip] about this"
 murders_at_court.9001.b:0 "I think these murders will remain unsolved."
 murders_at_court.9001.b.tt:0 "What's the worst that could happen?"
 murders_at_court.9001.c:0 "[watson.GetFirstNameNoTooltip], what do you think?"
 murders_at_court.9001.c.tt:0 "I don't think it's as simple as this..."

 murders_at_court.9002.t:0 "Murders At Court: Consequences"
 murders_at_court.9002.desc:0 "I find [the_one_to_kill.Custom2('MyCharacterIntroduction', ROOT.Char)] strung up outside my [ROOT.Char.Custom('ResidenceBuilding')]. [the_one_to_kill.GetHerHis|U] body is cold, pale, unmoving... But what is that? A small note has been tucked into the folds of [the_one_to_kill.GetHerHis] clothes!\n\n#EMP This is my last victim – my last gift to you, [ROOT.Char.GetTitledFirstNameNoTooltip]. But do not fear, I will still be around, watching you.#!"
 murders_at_court.9002.a:0 "To think that such a monster walks free..."

 murders_at_court.9003.t:1 "Murders At Court: Dark Legacy"
 murders_at_court.9003.a:0 "You will be punished for your crimes!"
 murders_at_court.9003.b:0 "An eye for an eye, a life for a life...!"
 murders_at_court.9003.c:0 "Go free, [murderer.GetTitledFirstNameNoTooltip]."
 murders_at_court.9003.d:0 "It must be boring, committing these acts alone..."
 murders_at_court.9003.e:0 "Oh... I'm– I'm so sorry."

 murders_at_court.9004.t:0 "Murders At Court: Caught Red-Handed"
 murders_at_court.9004.desc_letter_event:0 "[watson.GetTitledFirstName] and I spend many hours poring over the letter. But this scent... Oh, it smells like my [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] [murderer.GetTitledFirstName]!"
 murders_at_court.9004.desc:0 ""My [ROOT.Char.GetTitleAsNameNoTooltip], [victim.GetTitledFirstName] and [murderer.GetTitledFirstName] have both gone missing."\n\nI wave the guard off and find the same alarm in [watson.GetTitledFirstNamePossessive] eyes as I feel in my own; [murderer.GetTitledFirstNameNoTooltip] might be..."
 murders_at_court.9004.desc_ending:1 "\n\nAs we finally track [murderer.GetTitleAsNameNoTooltip] down [murderer.GetSheHe] is advancing on [victim.GetTitledFirstName], knife in hand.\n\n"Stop right there!""

 murders_at_court.9021.t:1 "Murders At Court: Dark Magic"
 murders_at_court.9021.desc:3 "When my guards and I finally track [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] down [murderer.GetSheHe] is kneeling on [murderer.GetHerHis] bare knees in front of an old tome, forehead pressed against the floor and arms raised above [murderer.GetHerHis] head at an almost unnatural angle.\n\n"

 murders_at_court.9031.t:1 "Murders At Court: The Hunger"
 murders_at_court.9031.desc:2 "When my guards and I finally track [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] down [murderer.GetSheHe] is gnawing on what looks like a human #EMP finger#!."

 murders_at_court.9041.t:0 "Murders At Court: Escaped"
 murders_at_court.9041.desc_opening:0 "The only thing waiting for me when I finally track [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] down is"
 murders_at_court.9041.desc_witch:0 "bone pieces, something that looks suspiciously like human eyes, and"
 murders_at_court.9041.desc_cannibal:0 "bone pieces that looks like they have been gnawed on, and"
 murders_at_court.9041.desc:0 "a letter taunting my efforts. [murderer.GetTitledFirstNameNoTooltip] [murderer.GetHerselfHimself] is nowhere to be found."
 murders_at_court.9041.a:0 "Everyone will know of their misdeeds!"
 murders_at_court.9041.b:0 "It's best to keep this quiet..."

 murders_at_court.9099.t:1 "Murders At Court: Bloody Dealings"
 murders_at_court.9099.t_wrong:0 "Murders At Court: The Mistake"
 murders_at_court.9099.desc_wrong:0 "When I finally track [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] down [murderer.GetSheHe] does not even try to run. In fact, [murderer.GetSheHe] looks at me with utter confusion.\n\n"Finally I have found you, murderer!"\n\n"I'm sorry, what? You think #EMP I#! murdered all those people?!"
 murders_at_court.9099.desc_nothing:1 "When I finally track [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] down [murderer.GetSheHe] does not even try to run from me and the guards.\n\n"
 murders_at_court.9099.desc:1 ""Hello [ROOT.Char.GetFirstNameNoTooltip]," [murderer.GetSheHe] says, looking me up and down. "It is about time you found me. I take it you enjoyed my... #EMP gifts#!?"\n\nThe smile that spreads over [murderer.GetHerHis] face sends a shiver down my spine."

 murders_at_court.9989.desc:0 "However, I cannot help but notice that the murders stopped as soon as [murderer.GetTitledFirstName] left court..."
 murders_at_court.9989.a:0 "I'll keep an eye on that one."

 murders_at_court.9999.t:1 "Murders At Court: A Curse Lifted"
 murders_at_court.9999.desc_opening:1 "As time goes by and no new bodies turn up I gradually relax again. The killer has stopped!\n\n"
 murders_at_court.9999.desc:1 "However, I cannot help but notice that the murders stopped as soon as [murderer.GetTitledFirstName] died..."
 murders_at_court.9999.a:0 "Now that [murderer.GetSheHe] is gone I might never know for sure..."
