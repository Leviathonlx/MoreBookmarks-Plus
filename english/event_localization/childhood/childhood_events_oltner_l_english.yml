l_english:
 childhood.7000.t:0 "Pranking [stolen_clothes.GetFirstNameNoTooltip]"
 childhood.7000.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('stolen_clothes'))] [stolen_clothes.GetFirstName] is looking a bit... #EMP confined,#! I'd say! [stolen_clothes.GetSheHe|U] is taking things much too seriously, handling matters around court day in and day out. Perhaps I ought to #EMP lighten#! the mood a bit?\n\n"
 childhood.7000.desc_child:0 "I know that [child_helper.GetFirstName] would be up for helping me execute my #EMP devious plan#! if I call upon [child_helper.GetHerHim].\n\n"
 childhood.7000.desc_end:0 "I wonder how [stolen_clothes.GetFirstNameNoTooltip] would react if [stolen_clothes.GetHerHis] clothes would... 'go missing'? #EMP *snicker*#!"
 childhood.7000.a:0 "I will sneak into [stolen_clothes.GetHerHis] chambers and snatch [stolen_clothes.GetHerHis] clothes!"
 childhood.7000.b:0 "[child_helper.GetFirstNameNoTooltip], distract [stolen_clothes.GetHerHim]. #EMP Let's go!#!"
 childhood.7000.c:0 "No, I should be nice. Take a break, [stolen_clothes.GetFirstNameNoTooltip]."
 childhood.7000.d:0 "Hm, the time isn't right..."
 childhood.7000.a.success:0 "You steal the clothes"
 childhood.7000.a.failure:0 "[stolen_clothes.GetSheHe|U] catches you in the act"
 childhood.7001.desc_helper:0 "Success! [child_helper.GetFirstName] distracted [stolen_clothes.GetFirstName] by letting [ROOT.Char.Custom('GetLivestockFowlIndef')] loose in [stolen_clothes.GetHerHis] bedchamber early this morning – meanwhilst I pilfered every garment I could find!"
 childhood.7001.desc_nohelper:0 "Success! I managed to sneak into [stolen_clothes.GetFirstNamePossessiveNoTooltip] bedchamber and grab all of [stolen_clothes.GetHerHis] clothes before [stolen_clothes.GetSheHe] woke up! "
 childhood.7001.desc_angry:0 "[stolen_clothes.GetFirstNameNoTooltip] rose in a fury and gave chase down the corridor, without a thread on [stolen_clothes.GetHerHis] body!\n\n"You annoying brat! Hand me my clothes immediately, or I'll wring your neck!" [stolen_clothes.GetSheHe|U] screams, fuming through the nose.\n\n[stolen_clothes.GetFirstNameNoTooltip] might not have liked my clever prank, but everyone else thought it was #EMP hilarious!#!"
 childhood.7001.desc_funny:0 "[stolen_clothes.GetFirstNameNoTooltip] rose quickly and gave chase down the corridor, without a thread on [stolen_clothes.GetHerHis] body!\n\n"Child! Give me my clothes back, I do not have time for this!" [stolen_clothes.GetSheHe|U] shouts, running all the way into the main hall before stopping and realizing what [stolen_clothes.GetSheHe] has done!\n\nEveryone, including [stolen_clothes.GetFirstNameNoTooltip] found the situation #EMP very#! funny, and laughed until their faces turned red."
 childhood.7001.a:0 "And I'll do it again! And again! And #EMP again!#!"
 childhood.7001.b:0 "I couldn't have done it without you, [child_helper.GetFirstNameNoTooltip]!"
 childhood.7001.c:0 "A good prank goes a long way!"
 childhood.7002.desc_helper:0 "Oh no! [child_helper.GetFirstName] was to set [ROOT.Char.Custom('GetLivestockFowlIndef')] loose in [stolen_clothes.GetFirstNamePossessiveNoTooltip] bedchamber, but it betrayed us! It screeched loudly as we entered, and [stolen_clothes.GetFirstNameNoTooltip] jumped straight out of the bed, spotting us.\n\n"
 childhood.7002.desc_nohelper:0 "Curses! As I sneak in, [stolen_clothes.GetFirstNamePossessive] eyes shoot open, and [stolen_clothes.GetSheHe] jumps out of bed!\n\n"
 childhood.7002.desc_angry:0 "[stolen_clothes.GetSheHe|U] deftly reaches for [stolen_clothes.GetHerHis] well-filled chamberpot, hurling it with incredible precision. With a loud #flatulence splash#! I'm covered in what I can only assume is #EMP several nights#! worth of excrement!\n\n"That'll teach you to disturb me! Get out of here, or there's more where that came from!" [stolen_clothes.GetSheHe|U] screams."
 childhood.7002.desc_funny:0 ""Now, listen here!" [stolen_clothes.GetFirstNameNoTooltip] says, grabbing a firm hold of my ear. "You cannot go around stealing clothes! I think you are long overdue a lesson in etiquette..."\n\nOh no, not #EMP etiquette!#!"
 childhood.7002.a:0 "#EMP No! Ewwwww!#!"
 childhood.7002.b:0 "This will never happen again, promise!"
 childhood.7002.c:0 "It was #EMP ALL#! [child_helper.GetFirstNamePossessiveNoTooltip] idea!"
 bully_stops:0 "[bully.GetFirstName] stops bullying you"
 skill_increased:0 "Skill Increased"
 funny_opinion:0 "Funny"
 
 childhood.7100.t:0 "A Traumatizing Sight"
 childhood.7100.desc:0 "As I'm playing in the courtyard, I spot [child_to_annihilate.GetFirstName] playing with some other children.\n\n"
 childhood.7100.killed_by_sow:0 "Suddenly, as [child_to_annihilate.GetFirstNameNoTooltip] skips by the nearby pig-pen, a massive sow seizes hold of [child_to_annihilate.GetHerHis] arm. It doesn't relent. I turn away as the screams grow louder and louder, until they eventually stop.\n\n"
 childhood.7100.kicked_by_horse:0 "Without warning, as [child_to_annihilate.GetSheHe] brushes by a horse, it bucks. [child_to_annihilate.GetFirstNameNoTooltip] is sent flying several meters, and remains bloodied and unmoving on the ground.\n\n"
 childhood.7100.kicked_by_camel:0 "Without warning, as [child_to_annihilate.GetSheHe] brushes by a camel, it bucks. [child_to_annihilate.GetFirstNameNoTooltip] is sent flying several meters, and remains bloodied and unmoving on the ground.\n\n"
 childhood.7100.stomped_by_elephant:0 "Without warning, as [child_to_annihilate.GetSheHe] brushes by an elephant, it it rears and trumpets wildly. The elephant brings one of its massive feet down upon [child_to_annihilate.GetFirstNameNoTooltip], crushing [child_to_annihilate.GetHerHim] into the ground.\n\n"
 childhood.7100.smashed_by_roof_tile:0 "As [child_to_annihilate.GetSheHe] passes under a nearby building, a heavy roof tile suddenly comes loose. With a loud #EMP thud#! it hits [child_to_annihilate.GetFirstNamePossessiveNoTooltip] head, striking [child_to_annihilate.GetHerHim] down in an instant.\n\n"
 childhood.7100.desc_end:0 "The sudden silence is soon replaced by the terrified screams of the onlookers. How could [ROOT.Char.GetFaith.HighGodName] allow this to happen!?"
 death_sow:0 "was bitten to death by a sow"
 death_horse:0 "was killed by a bucking horse"
 death_camel:0 "was killed by a bucking camel"
 death_roof_tile:0 "had [CHARACTER.GetHerHis] head caved in by a falling roof tile"
 childhood.7100.a:0 "W.. what!? N.. no!"
 childhood.7100.b:0 "...#DIE1 ha#!haHA! Did you all see that!"
 childhood.7100.c:0 "Meh."
 childhood.7100.d:0 "C.. could you hold me for a while, [friend_to_comfort.GetFirstNameNoTooltip]?"
 childhood.7100.d.friend:0 "Your friend [friend_to_comfort.GetFirstNameNoTooltip] does [friend_to_comfort.GetHerHis] best to comfort you"
 
 childhood.7200.t:0 "Language Barrier"
 childhood.7200.desc:0 "I really enjoy playing with [language_friend.GetFirstName], but it's sometimes hard to understand what [language_friend.GetSheHe] is saying...\n\nWhile it's perfectly doable to only communicate with hand gestures and grimaces, I feel like it'd be really fun if I could speak [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] with [language_friend.GetHerHim]!\n\nPerhaps I should study hard, for [language_friend.GetFirstNamePossessiveNoTooltip] sake?"
 childhood.7200.a:0 "I will study night and day!"
 childhood.7200.b:0 "Hm, I'll have a servant read us some [language_friend.GetCulture.GetLanguage.GetNameNoTooltip] fables."
 childhood.7200.c:0 "No, it's too much work. And there's #EMP playing#! to be done!"
 entertained_opinion:0 "Entertained"
 
 childhood.7300.t:0 "'Preparing' for the Future"
 childhood.7300.desc:0 "Soon I will rule for real – without being overseen by fickle guardians and know-it-all teachers... and when I do, I must make sure I have my subjects under my thumb.\n\n[beating_target_1.GetTitledFirstName] is feeble and meek, I am sure that my intimidating prescence would inspire [beating_target_1.GetHerHim] to be... #EMP loyal#! in the future.\n\n"
 childhood.7100.beating_target_2:0 "Or perhaps [beating_target_2.GetTitledFirstName] is more worthy of my attention? [beating_target_1.GetSheHe|U], too, is weak.\n\n"
 childhood.7100.beating_target_3:0 "And then there's always the puny [beating_target_3.GetTitledFirstName], I could just #EMP stare#! [beating_target_3.GetHerHim] down! "
 childhood.7300.desc_end:0 "Choices, choices..."
 childhood.7300.a:0 "[beating_target_1.GetFirstNameNoTooltip], let me introduce you to my fists!"
 childhood.7300.b:0 "Come here, [beating_target_2.GetFirstNameNoTooltip]..."
 childhood.7300.c:0 "Nothing personal, [beating_target_3.GetFirstNameNoTooltip], it's just business."
 childhood.7300.d:0 "This is beneath me..."
 childhood.7300.a.success:0 "You intimidate [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.a.failure:0 "You fail to intimidate [beating_target_1.GetFirstNameNoTooltip]"
 childhood.7300.b.success:0 "You intimidate [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.b.failure:0 "You fail to intimidate [beating_target_2.GetFirstNameNoTooltip]"
 childhood.7300.c.success:0 "You intimidate [beating_target_3.GetFirstNameNoTooltip]"
 childhood.7300.c.failure:0 "You fail to intimidate [beating_target_3.GetFirstNameNoTooltip]"
 
 childhood.7400.t:0 "Bullyguard"
 childhood.7400.desc:0 "Oh no... my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bully'))] [bully.GetFirstName] is here again. I just want to play in peace, why can't [bully.GetSheHe] leave me be!\n\n"What are you doing, #EMP [ROOT.Char.Custom('InsultNoun')]!#!" [bully.GetFirstNameNoTooltip] screams in my face."
 childhood.7400.desc_2:0 "\n\nSuddenly, a tap on my shoulder. "Is [bully.GetSheHe] bothering you?" [bodyguard.GetFirstName], my bodyguard, says in a calm voice. "Should I teach [bully.GetHerHim] some manners?""
 childhood.7400_father_dead:0 ""You're such a filthy [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]! Oh, and also... your father's dead! Ha-hah!""
 childhood.7400_mother_dead:0 ""You're such a disgusting [ROOT.Char.Custom('InsultNoun')]! Oh, and also... your mother's dead! Ha-hah!""
 childhood.7400_none_dead:0 ""You're such a rotten [ROOT.Char.Custom('InsultNoun')], no one wants to play with you!""
 childhood.7400.a:0 "You'll do whatever I say from now on, got it?"
 childhood.7400.b:0 "[bodyguard.GetFirstNameNoTooltip], rough [bully.GetHerHim] up!"
 childhood.7400.c:0 "You need to learn how to be nice."
 every_parent_of_bully:0 "Every Parent of [bully.GetFirstName]"
 
 childhood.7500.t:0 "A Story from the Past"
 childhood.7500.desc:0 ""Come closer, I have a story I wish to tell you." My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guardian'))] [guardian.GetTitledFirstName] says, beckoning me towards the bonfire.\n\n"
 childhood.7500.participant:0 ""It's a story of when [guardian_memory.GetDescription]. Yes, my [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))]...""
 childhood.7500.participant_dead:0 ""It's a story of when [guardian_memory.GetDescription]. [memory_participant.GetSheHe|U] was my [guardian.Custom2('RelationToMe', SCOPE.sC('memory_participant'))], who [memory_participant.GetDeathReason]...""
 childhood.7500.no_participant:0 ""It's a story of when [guardian_memory.GetDescription]...""
 childhood.7500.midpoint:0 "[guardian.GetFirstNameNoTooltip] [ROOT.Char.Custom2('QuirkPresentPosOrNeg', SCOPE.sC('guardian'))] and continues to tell the story as the flames from the bonfire lick the night sky."
 childhood.7500.family:0 "\n\n"...remember the importance of your family, [ROOT.Char.GetFirstNameNoTooltip]. Wear the name of house [ROOT.Char.GetHouse.GetNameNoTooltip] with pride. #EMP [ROOT.Char.GetHouse.GetMotto].#!""
 childhood.7500.martial:0 "\n\n"...hone your skills, your prowess, and your wit in battle. [ROOT.Char.GetFirstNameNoTooltip], you will have enemies without bounds, train so you can best them.""
 childhood.7500.death:0 "\n\n"...dear [ROOT.Char.GetFirstNameNoTooltip], remember the moral of my story. Death comes for us all — make sure it comes to your foes before it comes for you.""
 childhood.7500.war:0 "\n\n"...the ravages of war will test the mettle of every [ROOT.Char.GetWomanMan]. Remember, real strategy requires cunning, [ROOT.Char.GetFirstNameNoTooltip].""
 childhood.7500.relationships:0 "\n\n"...those around you, your friends, your advisors, even your rivals — they are the ones who matter. Keep them close, especially your enemies.""
 childhood.7500.childhood:0 "\n\n"...a story from my own childhood! Oh, I feel so old.""
 childhood.7500.a:0 "What a story, [guardian.GetFirstNameNoTooltip]."
 childhood.7500.b:0 "#DIE2 ...z#!#DIE1 z#!zZ"
 culture_tradition_events.2100.t:0 "A Fireside Story"
 culture_tradition_events.2100.b:0 "Your stories always make me feel better, truly."
