 steal_back_artifact_event_title:1 "Steal Artifact:"
 steal_back_artifact_ongoing.1001.t:0 "$steal_back_artifact_event_title$ The Antiquarian"
 steal_back_artifact_ongoing.1001.desc:0 "One of the obvious hurdles to retrieving the artifact, is [target.GetTitledFirstNamePossessive] antiquarian, [antiquarian.GetTitledFirstName].\n\nThere are, of course, multiple ways to... #EMP deal#! with a person, but I wonder if [antiquarian.GetFirstNameNoTooltip] is the type of person whom I could persuade to look the other way by offering a suitable bribe."
 steal_back_artifact_ongoing.1001.a:0 "Gold is the universal language of bribery."
 steal_back_artifact_ongoing.1001.a.tt:0 "You believe [antiquarian.GetTitledFirstNamePossessive] loyalty can be bought with riches..."
 steal_back_artifact_ongoing.1001.b:0 "Perhaps an artifact for an artifact?"
 steal_back_artifact_ongoing.1001.b.tt:0 "[antiquarian.GetTitledFirstName] will agree to an even "trade.""
 steal_back_artifact_ongoing.1001.c:0 "An introduction to [random_beauty.GetTitledFirstName] might prove... #EMP stimulating#!."
 steal_back_artifact_ongoing.1001.c.tt:0 "You're hedging your bets on [antiquarian.GetTitledFirstName] appreciating physical beauty above loyalties."
 steal_back_artifact_ongoing.1001.d:0 "I'll look into other possibilities instead."

 steal_back_artifact_ongoing_notification.1001.success:0 "[antiquarian.GetTitledFirstName] Accepts the Bribe"
 steal_back_artifact_ongoing_notification.1001.failure:0 "[antiquarian.GetTitledFirstName] Refuses the Bribe"

 steal_back_artifact_ongoing.1002.t:0 "$steal_back_artifact_event_title$ Minor Management"
 steal_back_artifact_ongoing.1002.desc:0 "I've told [agent.Custom2('MyCharacterIntroduction', ROOT.Char)] to monitor [target.GetTitledFirstName] so that we can find the perfect opportunity to pilfer an artifact from [target.GetHerHim].\n\nProgress, however, has been much slower than I'd like. Perhaps I should give [agent.GetHerHim] something specific to look out for?"
 steal_back_artifact_ongoing.1002.a:0 "Give specific instructions to [agent.GetFirstNameNoTooltip]."
 steal_back_artifact_ongoing.1002.b:0 "I trust them to do their job."
 steal_back_artifact_ongoing_notification.1002.success:0 "[agent.GetTitledFirstName] Reports Back"
 steal_back_artifact_ongoing_notification.1002.failure:0 "[antiquarian.GetTitledFirstName] Fails to Find Any Information"

