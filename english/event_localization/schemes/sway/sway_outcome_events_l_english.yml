l_english:
 sway_outcome.1001.t:0 "Sway: An Opportunity"
 sway_outcome.1001.desc:0 "In my attempts to align [target.GetTitledFirstName] to my interests, I have found an opportunity. I think I could argue that our goals are, in fact, the same. As I dictate my next letter..."
 sway_outcome.1001.a:0 "...I emphasize those shared interests."
 sway_outcome.1001.a.success:0 "[target.GetFirstNameNoTooltip] is convinced"
 sway_outcome.1001.a.failure:0 "[target.GetFirstNameNoTooltip] sees through my efforts"
 sway_outcome.1001.b:0 "...I try to maintain subtlety."

 sway_outcome.1002.t:0 "Sway: Religious Convictions"
 sway_outcome.1002.same_faith:0 "I have gotten an idea in my attempts to align [target.GetTitledFirstName] to my interests.\n\nWith the right arguments, I may be able to convince [target.GetHerHim] that I am acting not merely in my own interest, but in the interest of [ROOT.Char.GetFaith.HighGodNameAlternate] [ROOT.Char.GetFaith.HighGodHerselfHimself]!"
 sway_outcome.1002.other_faith:0 "I have gotten an idea in my attempts to align [target.GetTitledFirstName] to my interests.\n\nPerhaps I could argue that it is in the interest of all [target.GetFaith.GetAdherentNamePlural] to support me, rather than any other [ROOT.Char.GetFaith.GetAdjective] ruler?"
 sway_outcome.1002.a:0 "I believe I can make a very convincing argument."
 sway_outcome.1002.b:0 "Perhaps I should keep to diplomatic niceties."

 sway_outcome.1003.t:0 "Sway: Pushing Luck"
 sway_outcome.1003.desc:0 "I finish reading the latest letter from [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] and smile – [target.GetSheHe] seems to have warmed to me at last.\n\nWhile this is a success I am tempted to use this opportunity to try and get even closer..."
 sway_outcome.1003.a:0 "Time to put my diplomatic skills to the test!"
 sway_outcome.1003.a.success:0 "[target.GetSheHe|U] appreciates the effort"
 sway_outcome.1003.a.failure:0 "[target.GetSheHe|U] is insulted"
 sway_outcome.1003.a_friend:0 "I will let [friend.GetFirstNameNoTooltip] handle this."
 sway_outcome.1003.b:0 "This victory is enough."

 sway_outcome.2001.t:0 "Sway: A Misunderstanding"
 sway_outcome.2001.opening:0 "It seems that my diplomatic overtures towards [target.GetTitledFirstName] have caused a major misunderstanding! I have received a letter which makes it clear that [target.GetSheHe] thinks I have been pursuing a different goal entirely..."
 sway_outcome.2001.not_interested_relation:0 "\n\n"I am your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))], for [target.GetFaith.HighGodNamePossessive] sake!""
 sway_outcome.2001.not_interested_romantically:0 "\n\n"While I am flattered, I find your interest inappropriate for a [ROOT.Char.GetWomanMan] of your station.""
 sway_outcome.2001.not_interested_horses:0 "\n\n"I will not be selling my purebred horses, no matter how many letters of flattery you send!""
 sway_outcome.2001.not_interested_toll_exemptions:0 "\n\n"I cannot grant you toll exemptions, no matter how much trade you promise!""
 sway_outcome.2001.not_interested_friend:0 "\n\n"It sounds as if what you truly need is a friend, and I am afraid I cannot be that to you. However, I can recommend that you—""
 sway_outcome.2001.not_interested_relics:0 "\n\n"I will not give you any of my relics, no matter how many times you might pray for me!""
 sway_outcome.2001.end:0 "\n\nI do not need to read on to get the point."
 sway_outcome.2001.a:0 "This is all a big misunderstanding!"

 sway_outcome.2002.t:0 "Sway: Nefarious Plotting"
 sway_outcome.2002.desc:0 ""My [ROOT.Char.GetLadyLord]! [target.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)] has ended all conversation with you."\n\nSeeing my sudden interest, and the amount of correspondence, as a sign of nefarious plans it appears as if [target.GetSheHe] is under the impression that I am plotting against [target.GetHerHim]!"
 sway_outcome.2002.a:0 "I was just trying to make a good impression..."
