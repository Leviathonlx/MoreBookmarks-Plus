l_english:

 abduct_event_title:0 "Abduct:"
 do_not_execute_abduct_tooltip:0 "I do not attempt the Abduction"

 abduct_outcome.1001.t:0 "$abduct_event_title$ Highway Attack"
 abduct_outcome.1001.opening:1 "My agents tell me that [target.GetTitledFirstName] is traveling"
 abduct_outcome.1001.arrival:1 "from [departure.GetNameNoTooltip] to [arrival.GetNameNoTooltip]."
 abduct_outcome.1001.no_arrival:1 "within the [departure.GetNameNoTooltip]."
 abduct_outcome.1001.ending:0 "\n\nI have arranged for some brigands to interrupt [target.GetHerHis] little journey and make sure [target.GetSheHe] arrives here instead."
 abduct_outcome.1001.a:0 "Soon [target.GetSheHe] will be at my mercy!"
 abduct_outcome.1001.b:0 "No, the risk is too great."

 abduct_outcome.1002.t:0 "$abduct_event_title$ Under Way"
 abduct_outcome.1002.desc:2 "A perfect opportunity has presented itself! [target.GetTitledFirstName] is traveling from [departure.GetNameNoTooltip] to [arrival.GetNameNoTooltip], with nary any guards.\n\n[target.GetSheHe|U] must think [target.GetHerselfHimself] safe..."
 abduct_outcome.1002.a:0 "The perfect time to strike!"

 abduct_outcome.1003.t:0 "$abduct_event_title$ Unwelcome Guests"
 abduct_outcome.1003.desc:0 "With my agents coming and going freely at the court in [court_location.GetNameNoTierNoTooltip], [target.GetTitledFirstName] is within reach!\n\nThe agents are in position to let in a small group of people in the middle of the night, and to cover them as they depart undetected. Ideally while muffling the screams of a kicking burlap sack."
 abduct_outcome.1003.a:0 "I like the sound of this plan!"

 abduct_outcome.2001.desc:0 "Success! The brigands did their job admirably, and [target.GetTitledFirstName] is safely in my hands."
 abduct_outcome.2001.a:0 "I hope [target.GetSheHe] likes [target.GetHerHis] new quarters..."

 abduct_outcome.2002.desc:0 "Before [target.GetTitledFirstName] even knew what was happening, my agents had [target.GetHerHim]! [target.GetSheHe|U] is finally in my hands."

 abduct_outcome.2003.desc:1 "I cannot believe it worked! It was as simple as letting some of my allies into the [target.Custom('ResidenceBuilding')] in the middle of the night. \n\n[target.GetTitledFirstName] is no doubt kicking [target.GetHerselfHimself] over the poor security. Thankfully it's a lot better where [target.GetSheHe] is now."

 abduct_outcome.4001.opening:0 "Curses! [target.GetTitledFirstName] escaped my hired bandits, and safely made [target.GetHerHis] way back to [departure.GetNameNoTier]."
 abduct_outcome.4001.owner_discovered:0 "\n\nDisastrously, one of the brigands was later captured and confessed to everything, including my involvement!"
 abduct_outcome.4001.owner_secret:0 "\n\nAt least no one will ever know the brigands were working for me."
 abduct_outcome.4001.a:1 "I will find some other way of dealing with [target.GetHerHim]."
 abduct_outcome.4001.b:0 "[target.GetHerHis|U] luck will not last. Time to try again!"

 abduct_outcome.4002.opening:0 "How could this happen?! My agents were waiting and waiting at the correct time and place, but [target.GetTitledFirstName] never appeared!"
 abduct_outcome.4002.owner_discovered:0 "\n\n[target.GetSheHe|U] seems to have gotten wind that I was planning something!"
 abduct_outcome.4002.owner_secret:0 "\n\n[target.GetSheHe|U] must have gotten wind that something was going on, but at least [target.GetSheHe] will never know that I was involved."

 abduct_outcome.4003.opening:0 "No! My allies were discovered trying to break into [target.GetTitledFirstNamePossessive] chambers. I should have known it would not be this easy."
 abduct_outcome.4003.owner_discovered:0 "\n\nWhat's worse, they confessed and gave up my involvement in the plot!"
 abduct_outcome.4003.owner_secret:0 "\n\nBy some miracle my allies made it out, and my involvement remains unknown."

 abduct_outcome.5001.t:0 "Abducted!"
 abduct_outcome.5001.opening:0 "I have been abducted by [owner.Custom2('MyCharacterIntroduction', ROOT.Char)]!"
 abduct_outcome.5001.seized_roadside:0 "\n\nI was traveling with my retinue when we were accosted by brigands. I do not know what happened to the others, as a sack was pulled over my head. When it was finally removed, I found myself a prisoner in [prison_location.GetNameNoTier]."
 abduct_outcome.5001.on_the_way:0 "\n\nI was on my way to town with just a handful of guards, and [owner.GetSheHe] knew to strike when I would be at my most vulnerable!"
 abduct_outcome.5001.unwelcome_guests:1 "\n\nA group of strangers broke into my chambers in the middle of the night. Traitors must have let them into the [ROOT.Char.Custom('ResidenceBuilding')], and I thought my life was over. However, they pulled a sack over my head and dragged me out. Tied up, I was brought here to this dank dungeon."
 abduct_outcome.5001.a:0 "Just wait until I get out of here!"

 abduct_outcome.5002.t:0 "Abduction Prevented!"
 abduct_outcome.5002.seized_roadside:0 "I was traveling in [departure.GetNameNoTier] when a group of bandits came down upon us.\n\nI managed to ride to safety, for it was clear that the brigands were unwilling to hurt me. Instead they were attempting to capture me alive!"
 abduct_outcome.5002.on_the_way:1 "I was on my way to town with only a handful of guards when they struck.\n\nThankfully, the ones I did have with me acted swiftly and courageously, and I was safely back in the [target.Custom('ResidenceBuilding')] before long."
 abduct_outcome.5002.unwelcome_guests:1 "A commotion woke me in the middle of the night. A group of thugs had been let into the [ROOT.Char.Custom('ResidenceBuilding')], and were only discovered once at the door to my chambers!"
 abduct_outcome.5002.fallback:0 "I have escaped an abduction attempt!"
 abduct_outcome.5002.owner_known:0 "\n\nThis is undoubtedly the work of none other than my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]!"
 abduct_outcome.5002.owner_not_known:0 "\n\nI do not know who are behind this kidnapping attempt, but they are still out there..."
 abduct_outcome.5002.a:0 "Oh, [owner.GetSheHe] will pay!"
 abduct_outcome.5002.b:0 "I must be on my guard."
