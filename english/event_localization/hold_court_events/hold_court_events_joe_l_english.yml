 # # A Child of the Court
 hold_court.8100.t:0 "A Child of the Court"
 hold_court.8100.desc.intro:1 "I am faced with [ward.GetFullNameNicknamedPossessive] sad eyes, which grow larger and more pitiful as [ward.GetHerHis] [ward.Custom2('RelationToMeShort', SCOPE.sC('advocate'))] [advocate.GetTitledFirstName] gently ushers [ward.GetHerHim] towards my throne. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip]", [advocate.GetSheHe] laments, "the [ward.Custom('GirlBoy')] has been at"
 hold_court.8100.desc.vassal:0 "[ward.GetLiege.GetFirstNamePossessive]"
 hold_court.8100.desc.court:0 "your"
 hold_court.8100.desc.body:0 "court with no one to watch over [ward.GetHerHim] since the [ward.Custom('get_hold_court_8100_situation')] of [ward.GetHerHis] dear [ward.Custom('get_hold_court_8100_parent')] – please, look to [ward.GetHerHis] future." \n\n"
 hold_court.8100.desc.interest_family:0 "[ward.GetSheHe|U] is my own blood after all..."
 hold_court.8100.desc.interest_marriage:0 "The child might be a good match for one of my own..."
 hold_court.8100.desc.interest_alliance:0 "Perhaps [ward.GetSheHe] would make a useful ally when they are full grown..."
 hold_court.8100.desc.interest_fallback:0 "What can be done with such a child?"
 hold_court.8100.a:0 "No fear, I shall raise the [ward.Custom('GirlBoy')] myself."
 hold_court.8100.b:0 "My hands are full, but I will find [ward.GetHerHim] a home."
 hold_court.8100.c:0 "[ward.GetFirstNameNoTooltip] shall be a [ROOT.Char.GetDynastyHouseNameNoTooltip]!"
 hold_court.8100.c.tt_child:0 "Every child"
 hold_court.8100.d:0 "Raising a child is not cheap..."
 hold_court.8100.e:0 "Unfortunate, but not the crown's problem."
 hold_court.8100.hook.tt:0 "[ward.GetName] will owe you a Strong [hook|E] if they remain your [ward|E] until they grow up."
 # Modifiers
 hold_court_8100_adopted_modifier:0 "Adopted Commoner"
 hold_court_8100_adopted_modifier_desc:0 "This character has been adopted into the nobility from humble origins"
