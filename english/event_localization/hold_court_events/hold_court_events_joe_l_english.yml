 hold_court_8100_parent_general:0 "parents"
 hold_court_8100_situation_dead:0 "death"
 hold_court_8100_situation_jailed:0 "arrest"
 hold_court_8100_situation_unknown:0 "disappearance"
 # # Serious Business
 hold_court.8110.t:0 "Serious Business"
 hold_court.8110.desc:0 "A frightful peasant strolls all too close before a guard steps between us. "Oo!" [peasant.GetSheHe] backs off with a wink, laughing through scant teeth.\n\n"Your #EMP [ROOT.Char.GetLadyLord]ness#!, I'm come 'ere from [peasant_holding.GetNameNoTooltip] with a matter of grea-at import!" [peasant.GetHerHis|U] eyebrows undulate.\n\n"Ya' see [ROOT.Char.GetTitleAsNameNoTooltip],"
 hold_court.8110.desc.affair:1 "our [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] 'as been carryin' on wif' the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sister's cousin, 'n the 'ole village is 'een uproar! An' this since seven moons back! Or were it eight...?" [peasant.GetSheHe|U] strokes [peasant.GetHerHis] chin."
 hold_court.8110.desc.fence:1 "back in my grandpappy's day the [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)] put up a fence along the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s father's field, but now it's fallin' tae' bits, and o' course the grandson wants nae'hing tae' dae' wae' it!""
 hold_court.8110.desc.goat:1 "t'all started last harvest. [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)|U]'s goat wandered intae' the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s niece's shack, and caused a great mess she did!" [peasant.GetSheHe|U] slaps [peasant.GetHerHis] thigh. "Oh ya' should have seen it yer' magnitude!""
 hold_court.8110.desc.veg:1 "the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sow slipped a fence one night, and sh-she... she only went and got into the old [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]'s' veggie patch! His pride and joy!" Tears of laughter stream down the convulsing peasant's face."
 hold_court.8110.desc.drink:1 "the [dummy_female.Custom2('dummy_peasant_profession', ROOT.Char)]'s sister swore she could make better [ROOT.Char.Custom('RegionalDrink')] than the [dummy_male.Custom2('dummy_peasant_profession', ROOT.Char)]'s wife, and o' course they were judged a tie, and then the 'usbands got involved!""
 hold_court.8110.a:0 "You don't say? Please go on."
 hold_court.8110.b:0 "[steward.GetCouncilTitleFirstNameNoTooltip], go. Fix it. Please."
 hold_court.8110.c:0 "Laugh at #EMP ME?#! To the gallows!"
 hold_court.8110.d:0 "You are a fool. #EMP My#! fool."
 hold_court.8110.e:0 "What? How did this [peasant.GetWomanMan] get in? Anyone?"
 # Modifiers
 hold_court_8110_common_modifier:0 "Common Touch"
 hold_court_8110_haughty_modifier:0 "Highfalutin"
 hold_court_8110_steward_modifier:0 "Dispute Settled"
 hold_court_8110_execute_modifier:0 "Local Gem Executed"
 hold_court_8110_jester_modifier:0 "Commoners Mocked"
 # # Evangelical Backlash
 hold_court.8120.t:0 "Evangelical Backlash"
 hold_court.8120.desc:0 "I am met by a poor [peasant.GetFaith.GetAdherentName], a vision of humility and supplication.\n\n"Glorious [ROOT.Char.GetTitleAsNameNoTooltip], I come to plead that you stop the priests that harass [conversion_target.GetNameNoTierPossessive] people and drive them to adopt [ROOT.Char.GetFaith.GetName]."\n\n"
 hold_court.8120.desc.same_religion:1 ""We all follow the teachings of [peasant.GetFaith.CreatorName] and look to [peasant.GetFaith.CreatorHerHim|U] for guidance and mercy! My [ROOT.Char.GetLadyLord], let us keep our local rites, and live without fear of violence or censure.""
 hold_court.8120.desc.same_culture:0 "Though we may have different beliefs, we are all [peasant.GetCulture.GetName] brothers and sisters in the end. Whether we follow [peasant.GetFaith.HighGodName] or [ROOT.Char.GetFaith.HighGodName], can we not still live together in peace?"
 hold_court.8120.desc.other:0 ""We are [peasant.GetCulture.GetName], our traditions differ from the great [ROOT.Char.GetCulture.GetName] people. Let us maintain the customs of our ancestors, and worship [peasant.GetFaith.CreatorName] in peace. Be merciful, my [ROOT.Char.GetLadyLord].""
 hold_court.8120.a:0 "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] priests shall leave [peasant.GetFaith.GetAdherentNamePluralNoTooltip] be."
 hold_court.8120.a.tt_conversion:0 "[peasant.GetFaith.GetAdjective] counties cannot be converted for 15 years"
 hold_court_8120_conversion_tt:0 "This faith is tolerated by you"
 hold_court.8120.b:0 "We have much to learn from the [peasant.GetFaith.GetAdherentNamePluralNoTooltip]."
 hold_court.8120.b.tt_eastern:0 "[THIS.Char.GetFaith.GetName] has the $tenet_eastern_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_pagan:0 "[THIS.Char.GetFaith.GetName] has the $tenet_unreformed_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_christianity:0 "[THIS.Char.GetFaith.GetName] has the $tenet_christian_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_islam:0 "[THIS.Char.GetFaith.GetName] has the $tenet_islamic_syncretism_name$ [core_tenet|E]"
 hold_court.8120.b.tt_judaism:0 "[THIS.Char.GetFaith.GetName] has the $tenet_jewish_syncretism_name$ [core_tenet|E]"
 hold_court.8120.c:0 "[ROOT.Char.GetFaith.CreatorName] demands payment from non-believers."
 hold_court.8120.c.tt_tenet:0 "[THIS.Char.GetFaith.GetName] does not have the $tenet_tax_nonbelievers_name$ [core_tenet|E]"
 hold_court.8120.d:0 "[ROOT.Char.GetFaith.DevilName] awaits you, [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('peasant'))]."
 hold_court.8120.e:0 "No."
 # Modifiers
 hold_court_8120_stopped_modifier:0 "Integration Halted"
 hold_court_8120_stopped_modifier_desc:0 "At the people's request, conversion and integration has been abandoned here."
 hold_court_8120_tax_modifier:0 "Religious Taxation"
 hold_court_8120_tax_modifier_desc:0 "A special tithe is levied on the infidels who dwell here."
 hold_court_8120_terror_modifier:0 "Religious Zeal"
 hold_court_8120_terror_modifier_desc:0 "This character's strength of belief leaves little room for doubt."
 hold_court_8120_tolerance_modifier:0 "Religious Tolerance"
 hold_court_8120_tolerance_modifier_desc:0 "This character's tolerance of other faiths opens many doors."
 hold_court_8120_refused_modifier:0 "Integration Continues"
 hold_court_8120_refused_modifier_desc:0 "The local people resent the refusal of their request for tolerance."
 # # Cultural Pride
 hold_court.8130.t:0 "Cultural Pride"
 hold_court.8130.desc:0 "Bowing before me is a peasant of [peasant.GetCulture.GetName] extraction, wringing [peasant.GetHerHis] hands. \n\n"Majestic [ROOT.Char.GetTitleAsNameNoTooltip], in my beautiful homeland of [conversion_target.GetNameNoTier] we are being encouraged to abandon our customs and adopt [ROOT.Char.GetCulture.GetName] ways." \n\n"
 hold_court.8130.desc.same_language:1 ""Our peoples already share the beautiful [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip] mother tongue - let us preserve our local practices and remain true to our forebears.""
 hold_court.8130.desc.same_heritage:1 ""Our peoples share much already, in the [ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] tradition, but our local practices are dear to us. Please, let us remain true to our forebears.""
 hold_court.8130.desc.same_ethos:1 ""Our peoples are already close; we too are a [ROOT.Char.GetCulture.GetEthos.GetNameNoTooltip|l] people. Let us keep our traditions, and live side by side in peace.""
 hold_court.8130.desc.other:1 ""[ROOT.Char.GetCulture.GetHeritage.GetNameNoTooltip] manners are alien to us, and we wish to continue the practices of our forebears in peace. Please, let us alone my [ROOT.Char.GetLadyLord].""
 hold_court.8130.a:0 "Such pride is admirable."
 hold_court.8130.a.tt_conversion:1 "[peasant.GetCulture.GetName] counties cannot be integrated for 15 years"
 hold_court_8130_conversion_tt:0 "This culture is tolerated by you"
 hold_court.8130.b:0 "Our peoples can co-exist."
 hold_court.8130.c:0 "[conversion_target.GetNameNoTierNoTooltip] must earn this privilege."
 hold_court.8130.c.tt_service:0 "A [peasant.GetCulture.GetName] [knight|E] joins your [court|E]."
 hold_court.8130.c.tt_service_title:0 "[conversion_target.GetAdjectiveNoTooltip] [peasant.Custom('MountedWarriorTerm')|U]"
 hold_court.8130.d:0 "You will be an example to all backward peoples."
 hold_court.8130.e:0 "The [peasant.GetCulture.GetNameNoTooltip] people will adapt."
 # Modifiers
 hold_court_8130_terror_modifier:0 "Cultural Supremacy"
 hold_court_8130_tolerance_modifier:0 "Cultural Tolerance"
 hold_court_8130_service_modifier:0 "Cultural Obligation"
 # # Puppy Patronage
 hold_court.8140.t:0 "Puppy Patronage"
 hold_court.8140.desc:1 "My huntmaster [huntmaster.GetTitledFirstName] approaches carefully, cradling a woolen bundle. \n\nWith a grin, [huntmaster.GetSheHe] pulls back the swaddling, revealing a pair of squinting eyes above a lolling tongue – a puppy! [huntmaster.GetSheHe|U] can hardly keep the excitable furball in [huntmaster.GetHerHis] arms. \n\n"A gift from the finest [ROOT.Char.Custom('get_region_dog_type')] litter I have seen in some time!" [huntmaster.GetSheHe] says between face-licks, "You must take advantage and expand your kennels my [ROOT.Char.GetLadyLord]!""
 hold_court.8140.a:0 "Our kennels will have no competition!"
 hold_court.8140.a.tt:0 "All members will be able to take the Adopt Puppy [decision|E]"
 hold_court.8140.b:0 "Who's a good pup? You are!"
 hold_court.8140.c:0 "Cats are superior companions."
 hold_court.8140.d:0 "You are delaying serious petitioners, [huntmaster.GetFirstNameNoTooltip]."
 # Puppy Patronage ping
 hold_court.8141.desc:0 "My [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal] has expanded [pup_house_ruler.GetHerHis] royal kennels under the direction of [pup_house_ruler.GetHerHis] huntmaster, [huntmaster.GetTitledFirstNameRegnal]. \n\n[pup_house_ruler.GetSheHe|U] has invited all [pup_house_ruler.GetHerHis] kin to share the fruits of the endeavor!"
 hold_court.8141.a:0 "Puppies eh?"
 # Puppy Patronage decision event
 hold_court.8142.t:0 "$hold_court.8140.t$: New Companion"
 hold_court.8142.desc:0 "My servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] puppy, fresh from the renowned [ROOT.Char.GetHouse.GetNameNoTooltip] kennels established by my [ROOT.Char.Custom2('RelationToMeShort' , SCOPE.sC('pup_house_ruler'))] [pup_house_ruler.GetTitledFirstNameRegnal]. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its new home!"
 hold_court.8142.desc_alternative: "My servants bring me a newborn [ROOT.Char.Custom('get_region_dog_type')] puppy, fresh from my own kennels. \n\nPeeking out from the blankets sniffs a tiny nose, curious about the scents of its new home!"
 hold_court.8142.a:0 "You shall serve me well little one!"
 hold_court.8142.b:0 "I have changed my mind."
 # Modifiers
 hold_court_8140_house_modifier:0 "Dog Lovers"
 hold_court_8140_house_modifier_desc:0 "This house's affection for canine companions is proverbial."
 # Decision
 adopt_puppy_decision_name:0 "Adopt Puppy"
 adopt_puppy_decision_desc:0 "My house is renowned for its talent and enthusiasm for breeding canine companions. A newborn puppy awaits me if I am up to the challenge!"
 adopt_puppy_decision_already_pet_tt:0 "Does not already have a pet"
 adopt_puppy_decision_confirm:0 "Adopt a kennel pup"
 adopt_puppy_decision_tooltip:0 "$adopt_puppy_decision_confirm$"
 # # Contractual Compromise
 hold_court.8150.t:0 "Contractual Compromise"
 hold_court.8150.desc.intro:0 "[target_faction.GetLeader.GetTitledFirstName] boldly steps forward, and, without providing any context, proceeds in hushed tones: \n\n"
 hold_court.8150.desc.alone:0 ""I would be willing to overlook my grievances if you were to revise my contractual obligations to the crown...""
 hold_court.8150.desc.few:0 ""I can persuade the malcontents to back down if you agree to redress our contractual burdens...""
 hold_court.8150.desc.group:0 ""I have the ear of my fellow discontents, and am sure I could persuade them to back down in exchange for some contractual amendments...""
 hold_court.8150.desc.body:0 "\n\nThough rumored to"
 hold_court.8150.desc.independence:0 "be rallying my vassals to break away from [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.liberty:0 "be a fulcrum for traitorous desires of greater autonomy in the [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip],"
 hold_court.8150.desc.claimant_self:0 "be seeking support for [target_faction.GetLeader.GetHerHis] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.claimant:0 "support [target_faction.GetSpecialCharacter.GetTitledFirstNamePossessive] false claim on [target_faction.GetSpecialTitle.GetNameNoTier],"
 hold_court.8150.desc.outro:0 "surely this is a charge [target_faction.GetLeader.GetFirstNameNoTooltip] would never publicly admit to ..."
 hold_court.8150.a:0 "I accept, though it pains me."
 hold_court.8150.a.tt_shared:0 "Tax $hold_court.8150.a.tt_contract_reduction$ and will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_all:0 "[target_faction.GetLeader.GetTitledFirstNamePossessive] tax $hold_court.8150.a.tt_contract_reduction$ and [target_faction.GetLeader.GetSheHe] will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_single_cooldown:0 "Will $hold_court.8150.a.tt_faction_cooldown$"
 hold_court.8150.a.tt_contract_reduction:0 "or levy obligations will be reduced by one step"
 hold_court.8150.a.tt_faction_cooldown:0 "be unable to join any faction for 5 years"
 hold_court.8150.a.tt_multiple_feudal_intro:0 "Every feudal member of the [target_faction.GetName]"
 hold_court.8150.a.tt_multiple_intro:0 "Every member of the [target_faction.GetName]"
 hold_court.8150.b:0 "So you #EMP ARE#! plotting against me?! Seize [target_faction.GetLeader.GetHerHim]!"
 hold_court.8150.c:0 "Come [target_faction.GetLeader.GetFirstNameNoTooltip], forget the others."
 hold_court.8150.c.tt_success:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] accepts the bribe"
 hold_court.8150.c.tt_failure:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] refuses the bribe"
 hold_court.8150.d:0 "See sense! Knavery will do you no good."
 hold_court.8150.d.tt_accept:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] is convinced"
 hold_court.8150.d.tt_reject:0 "[target_faction.GetLeader.GetTitledFirstNameNoTooltip] is outraged"
 hold_court.8150.e:0 "You play a dangerous game, [target_faction.GetLeader.GetTitleAsNameNoTooltip]."
 # # Public Accusation
 hold_court.8160.t:0 "Public Accusation"
 hold_court.8160.desc.intro_child:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('concerned'))] [concerned.GetTitledFirstName] shepherds young [victim.GetTitledFirstNameRegnal] to my side, clearly wracked by anxiety. \n\n"
 hold_court.8160.desc.intro_spouse:0 "[concerned.GetTitledFirstNameRegnal] and [concerned.GetHerHis] [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))] approach cautiously, wary of the assembled court. \n\n"
 hold_court.8160.desc.intro_alone:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstNameRegnal] hurries to my side, [victim.GetHerHis] bloodshot eyes searching the assembled court. \n\n"
 hold_court.8160.desc.intro_me:0 ""My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is out to get me!"
 hold_court.8160.desc.intro_other:0 ""My [ROOT.Char.GetLadyLord], I am sure someone in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is trying to harm my [concerned.Custom2('RelationToMeShort', SCOPE.sC('victim'))]!"
 hold_court.8160.desc.exposed:0 "Look here, I have proof it is [accused.GetTitledFirstName]"
 hold_court.8160.desc.suspicion:0 "I have no evidence, but suspect [accused.GetTitledFirstName]"
 hold_court.8160.desc.nemesis:2 "a [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing, even murder, to end [victim.Custom('GetVictimOrMy')] life!"
 hold_court.8160.desc.rival:2 "– a [accused.Custom('InsultNoun')] who wishes to end a personal rivalry by [victim.Custom('GetVictimOrMy')] murder!""
 hold_court.8160.desc.my_claimant:2 "– [accused.GetSheHe] seeks to advance [accused.GetHerHis] claim to the [relevant_title.GetName] at [victim.Custom('GetVictimOrMy')] expense!""
 hold_court.8160.desc.their_claimant:2 "– [accused.GetSheHe] resents pretending claims to [accused.GetHerHis] [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.joint_claimant:2 "– [accused.GetSheHe] wants no competitors in [accused.GetHerHis] claim to the [relevant_title.GetName], including [victim.Custom('GetVictimOrMy')] own!""
 hold_court.8160.desc.their_dislike:2 "– [accused.GetSheHe] has always positioned [accused.GetHerselfHimself] as [victim.Custom('GetVictimOrMy')] enemy!""
 hold_court.8160.desc.my_dislike:2 "– [accused.GetSheHe] resents [victim.Custom('GetVictimOrMy')] dislike of [accused.GetHerHim] and seeks revenge!""
 hold_court.8160.desc.intrigue:2 "– given [accused.GetHerHis] reputation for villainy – comes for [victim.Custom('GetVictimOrMy')] throat!""
 hold_court.8160.desc.fallback:1 "– there is surely no one else who would wish harm on [victim.GetTitledFirstNameOrMe]!""
 hold_court.8160.desc.outro:0 "\n\n"I beg you! Imprison [accused.GetFirstNameNoTooltip], and put a stop to this madness!""
 hold_court.8160.a:0 "By [ROOT.Char.GetFaith.HighGodName]! [accused.GetSheHe|U] must be stopped!"
 hold_court.8160.b.torturer:0 "You cannot hide the truth from #EMP ME#!!"
 hold_court.8160.b.executioner:0 "[executioner.GetFirstNameNoTooltip] will get to the truth."
 hold_court.8160.b.tt_confession:0 "[accused.GetTitledFirstNameNoTooltip] confesses to plot"
 hold_court.8160.b.tt_silence:0 "[accused.GetTitledFirstNameNoTooltip] does not confess"
 hold_court.8160.c:0 "I will question [accused.GetTitledFirstNameNoTooltip]."
 hold_court.8160.c.tt_success:0 "[accused.GetTitledFirstNameNoTooltip] is caught in a lie"
 hold_court.8160.c.tt_failure:0 "[accused.GetTitledFirstNameNoTooltip] denies any involvement"
 hold_court.8160.d.involved:0 "Calm yourself, there is nothing to worry about."
 hold_court.8160.d.proof:0 "This "proof" seems rather flimsy."
 hold_court.8160.d.fallback:0 "Malice is not a crime in itself, [victim.GetFirstNameNoTooltip]."
 # Custom loc, root is the character it is used on
 get_victim:0 "[ROOT.Char.GetTitledFirstNamePossessive]"
 # # Personal Matter
 hold_court.8161.t:0 "Personal Matter"
 hold_court.8161.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('victim'))] [victim.GetTitledFirstName] comes forward, apprehensively escorted by [victim.GetHerHis] [victim.GetPrimarySpouse.GetWifeHusband], [victim.GetPrimarySpouse.GetFirstName], who seems in bad temper. \n\n[victim.GetPrimarySpouse.GetSheHe|U] spouts up, "My [ROOT.Char.GetLadyLord], [accused.GetTitledFirstName] is trying to seduce my [victim.GetWifeHusband] – an affront to [victim.GetPrimarySpouse.GetFaith.HighGodName]!"
 hold_court.8161.desc.nemesis:0 "That [accused.Custom('InsultAdjective')] [accused.Custom('InsultNoun')] will stop at nothing to ruin my life!""
 hold_court.8161.desc.rival:0 "The hateful [accused.Custom('InsultNoun')] plays [accused.GetHerHis] rivalry, and wishes to embarrass me!""
 hold_court.8161.desc.quarry:0 "[accused.GetSheHe|U] clearly lusts after my beautiful spouse, and cannot contain [accused.GetHerselfHimself]!""
 hold_court.8161.desc.their_dislike:0 "[accused.GetSheHe|U] has never liked me! It must be [accused.GetHerHim]!""
 hold_court.8161.desc.my_dislike:0 "I have never liked [accused.GetHerHim], clearly for good reason!""
 hold_court.8161.desc.intrigue:0 "Everyone knows [accused.GetSheHe] is a miserable schemer, spinning webs and toying with lives!""
 hold_court.8161.desc.fallback:0 "I cannot think of who else it could be!""
 hold_court.8161.desc.body:0 "\n\n[victim.GetFirstName] is clearly embarrassed to have this aired so publicly, and can barely bring [victim.GetHerselfHimself] to meet my eyes."
 hold_court.8161.a.homosexual:0 "Such outrages will not be tolerated!"
 hold_court.8161.a.adultery:0 "I will not tolerate adulterers in my court!"
 hold_court.8161.c:0 "We shall see if there is any truth to this."
 hold_court.8161.d.involved:0 "These suspicions are surely unfounded."
 hold_court.8161.d.permitted:0 "What of it, [victim.GetPrimarySpouse.GetFaith.GetAdherentNameNoTooltip]?"
 hold_court.8161.d.fallback:0 "Is there no proof?"
 # # Noble Privileges
 hold_court.8180.t:0 "Noble Privileges"
 hold_court.8180.desc.intro:0 "[contract_lord.GetTitledFirstName], my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('contract_lord'))], strides forward, clearly eager to hear my response to [contract_lord.GetHerHis] petition. \n\n"My [contract_lord.Custom2('RelationToMeShort', ROOT.Char)],"
 hold_court.8180.desc.religious:0 "you need never question the loyalty of house [contract_lord.GetHouse.GetBaseName], but our relationship would be stronger without the threat of persecution for our beliefs.""
 hold_court.8180.desc.fortification:0 "if house [contract_lord.GetHouse.GetBaseName] is to defend itself and [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip], [contract_lord.GetPrimaryTitle.GetNameNoTier] requires permission and support to strengthen its redoubts.""
 hold_court.8180.desc.coinage:0 "[contract_lord.GetPrimaryTitle.GetAdjective] trade is stifled by a lack of currency, let [contract_lord.GetHouse.GetBaseName] establish our own mints with royal approval, for the good of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.war_declaration:0 "[contract_lord.GetHouse.GetBaseName] is a glorious and noble house, let [contract_lord.GetPrimaryTitle.GetNameNoTier] defend [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] and itself in battle once more.""
 hold_court.8180.desc.council:0 "[contract_lord.GetHouse.GetBaseName] is among the greatest houses of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; [contract_lord.GetPrimaryTitle.GetAdjective] counsel should always be heard by the [ROOT.Char.GetTitleAsNameNoTooltip]!""
 hold_court.8180.desc.title_revocation:0 "it is galling for a great house like [contract_lord.GetHouse.GetBaseName] to have the threat of revocation hanging over us like mere barons or tenants.""
 hold_court.8180.desc.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] sorely lacks soldiers, let house [contract_lord.GetHouse.GetBaseName] pay the [ROOT.Char.GetTitleAsNameNoTooltip] in lieu of men for [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8180.desc.march:0 "house [contract_lord.GetHouse.GetBaseName] could better serve [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] if [contract_lord.GetPrimaryTitle.GetNameNoTier] was given the status and exemptions of a march.""
 hold_court.8180.desc.palatinate:0 "great house [contract_lord.GetHouse.GetBaseName] and its [contract_lord.GetPrimaryTitle.GetName] are loyal servants of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]; we deserve greater recognition of our quality."
 hold_court.8180.desc.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] could make [ROOT.Char.GetDynasty.GetName] rich if developed, we just need to preserve our manpower for local projects and defense.""
 hold_court.8180.desc.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetNameNoTier] groans under the tax demands of [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] but has many men to spare; let us offset this imbalance for the good of both parties."
 hold_court.8180.desc.religious_heretic:0 "\n\n"It is for [contract_lord.GetFaith.HighGodName] alone to decide which of [contract_lord.GetHerHis] followers are righteous.""
 hold_court.8180.desc.religious_heathen:0 "\n\n"[contract_lord.GetFaith.HighGodName] will protect me and mine, and may yet watch over you too.""
 hold_court.8180.desc.martial_defensive:0 "\n\n"Let us ensure the defense of the realm on your behalf, and thus both reap the benefits of peace.""
 hold_court.8180.desc.martial_offensive:0 "\n\n""It is only by the sword that both our privileges are safeguarded – and it must be kept sharp.""
 hold_court.8180.desc.stewardship:0 "\n\n"Do not stymie the potential prosperity of your subjects and we may all grow rich together!""
 hold_court.8180.desc.status:0 "\n\n"Excluding your most qualified and prominent followers only serves to sow division and mistrust.""
 hold_court.8180.desc.family:0 "\n\n"Let the most well bred nobles of the [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip] enjoy the greatest benefits."
 hold_court.8180.desc.fallback:0 "\n\n"Let us ensure the stability of the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] is not threatened by trivial disagreements."
 hold_court.8180.a.religious:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] need no longer fear my [ROOT.Char.GetFaith.BishopNeuterPlural]."
 hold_court.8180.a.fortification:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will be a bastion of the realm."
 hold_court.8180.a.coinage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may mint its own coinage."
 hold_court.8180.a.war_declaration:0 "[contract_lord.GetPrimaryTitle.GetNamePossessiveNoTooltip] enemies will shudder once more!"
 hold_court.8180.a.council:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will always have my ear."
 hold_court.8180.a.title_revocation:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall be inviolable."
 hold_court.8180.a.scutage:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] may keep its warriors."
 hold_court.8180.a.march:0 "The realm will look to [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] for defense."
 hold_court.8180.a.palatinate:0 "The status of [contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] shall not be doubted again."
 hold_court.8180.a.family_entrepeneurship:0 "[contract_lord.GetPrimaryTitle.GetNameNoTierNoTooltip] will grow larger."
 hold_court.8180.a.centralized_power:0 "[contract_lord.GetPrimaryTitle.GetAdjectiveNoTooltip] soldiers shall serve the realm."
 hold_court.8180.b:0 "Prove to me you know the #EMP value#! of liberty."
 hold_court.8180.b.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] agrees to pay"
 hold_court.8180.b.tt.failure:0 "[contract_lord.GetTitledFirstNameNoTooltip] is vexed by the demand"
 hold_court.8180.c:0 "I hear you have a fine collection..."
 hold_court.8180.c.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_artifact.GetName]"
 hold_court.8180.d:0 "Such entitlements demand sacrifices in turn."
 hold_court.8180.d.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] relinquishes [vassal_title.GetNameNoTierNoTooltip]"
 hold_court.8180.e:0 "Only if [contract_lord.GetPrimaryTitle.GetNameNoTierPossessiveNoTooltip] borders are never altered."
 hold_court.8180.e.tt.success:0 "[contract_lord.GetTitledFirstNameNoTooltip] agrees to partition"
 hold_court.8180.f:0 "In exchange for greater commitments, of course."
 hold_court.8180.g:0 "Is it not enough to be a [contract_lord.GetTitleAsNameNoTooltip]?"
 # # The Enemy Within
 hold_court.8190.t:0 "The Enemy Within"
 hold_court.8190.desc.intro:0 "My [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))] [aggressor_vassal.GetTitledFirstName] can barely contain [aggressor_vassal.GetHerHis] rage, erupting: "Something must be done about that [other_vassal.GetCulture.GetName] outsider!" \n\n[aggressor_vassal.GetSheHe|U] gesticulates wildly, "I have had quite enough of [other_vassal.GetTitledFirstName] and [other_vassal.GetHerHis] ridiculous customs –"
 hold_court.8190.desc.ethos:0 "[other_vassal.Custom('get_hold_court_8190_ethos')]""
 hold_court.8190.desc.heritage:1 "everything about them is alien to [aggressor_vassal.GetCulture.GetHeritage.GetNameNoTooltip] virtues!""
 hold_court.8190.desc.language:1 "and that so-called [other_vassal.GetCulture.GetLanguage.GetNameNoTooltip] tongue is just insolent noise!""
 hold_court.8190.desc.fallback:0 "I mean have you seen how those savages #EMP eat?!#!""
 hold_court.8190.desc.body:0 "\n\n"It is time for your foreign subjects to adopt the #EMP mores#! of their betters!""
 hold_court.8190.a:0 "Our nobility must be [aggressor_vassal.GetCulture.GetNameNoTooltip]!"
 hold_court.8190.a.tt_accept:0 "[other_vassal.GetTitledFirstName] agrees"
 hold_court.8190.a.tt_refuse:0 "[other_vassal.GetTitledFirstName] refuses"
 hold_court.8190.a.tt.vassals:0 "Every non-[THIS.Char.GetCulture.GetName] vassal"
 hold_court.8190.a.tt.promote:1 "Every [other_vassal.GetCulture.GetName] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8190_county_value')|0X]) will be harder to integrate"
 hold_court.8190.b:0 "There is much you could learn from other traditions."
 hold_court.8190.b.tt.vassals:0 "Every other [other_vassal.GetCulture.GetName] vassal"
 hold_court.8190.b.tt_success:0 "Cultural tensions are eased"
 hold_court.8190.b.tt_failure:0 "Your platitudes are dismissed"
 hold_court.8190.c:0 "[aggressor_vassal.GetCulture.GetNameNoTooltip] or no, [other_vassal.GetFirstNameNoTooltip] is a loyal vassal."
 hold_court.8190.d:0 "[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] is a land of many peoples."
 #Modifiers
 hold_court_8190_vassal_modifier:0 "Unwanted Culture"
 # Custom
 hold_court_8190_bellicose:0 "starting fights at every opportunity, the brutes!"
 hold_court_8190_stoic:0 "'nobly' taking everything on the chin! Oh #EMP please!#!"
 hold_court_8190_bureaucratic:0 "no respect for their ancestors proven methods."
 hold_court_8190_spiritual:0 "#EMP so obsessed#! with pleasing [ROOT.Char.GetFaith.HighGodName] and their [ROOT.Char.GetFaith.AltPriestTermPlural]."
 hold_court_8190_courtly:0 "always fawning over their rulers like cats!"
 hold_court_8190_egalitarian:0 "treating foreigners like equals! Pah!"
 hold_court_8190_communal:0 "not a jot of initiative or self-reliance!"
 # # Servant of God
 hold_court.8200.t:0 "Servant of [ROOT.Char.GetFaith.HighGodName]"
 hold_court.8200.desc.intro:1 "It seems my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('aggressor_vassal'))], [aggressor_vassal.GetTitledFirstName], has been nursing a temper while awaiting an audience. \n\n"My [ROOT.Char.GetLadyLord],"
 hold_court.8200.desc.vassal:0 "I cannot abide your tolerance of [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s like [infidel_vassal.GetTitledFirstName] in the realm – even amidst the nobility!""
 hold_court.8200.desc.pope:0 "the [ROOT.Char.Custom2('GetUnbelieverTerm', SCOPE.sC('infidel_vassal'))]s rally around the false [ROOT.Char.GetFaith.BishopNeuter] [infidel_vassal.GetTitledFirstName], and all under your protection!""
 hold_court.8200.desc.body:1 "\n\n"[ROOT.Char.GetFaith.HighGodName] made [ROOT.Char.GetFaith.HighGodHerHis] demands on us plain – [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTier] should be a land of the faithful! Out with these '[infidel_vassal.GetFaith.GetAdjective]' dogs!""
 hold_court.8200.a:0 "You are right, [infidel_vassal.GetTitledFirstNameNoTooltip] must convert!"
 hold_court.8200.a.tt_accept:0 "[infidel_vassal.GetTitledFirstName] agrees to convert"
 hold_court.8200.a.tt_refuse:0 "[infidel_vassal.GetTitledFirstName] refuses to convert"
 hold_court.8200.a.tt.vassals:0 "Every non-[THIS.Char.GetFaith.GetAdjective] vassal"
 hold_court.8200.a.tt.convert:1 "Every [infidel_vassal.GetFaith.GetAdjective] county in [THIS.Char.GetPrimaryTitle.GetBaseNameNoTier] ([SCOPE.ScriptValue('court_8200_county_value')|0X]) will be harder to convert"
 hold_court.8200.c:0 "By [infidel_vassal.GetFaith.HighGodName], I now see the truth!"
 hold_court.8200.c.tt.vassals:0 "Every [infidel_vassal.GetFaith.GetAdjective] vassal"
 hold_court.8200.d:0 "I judge a [infidel_vassal.GetWomanMan] by their quality, not their beliefs."
 hold_court.8200.e:0 "All faiths are welcome in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]."
 cultural_benevolence_tt:0 "Cultural Benevolence"
 cultural_intolerance_tt:0 "Cultural Intolerance"
 # Modifiers
 hold_court_8200_vassal_modifier:0 "Unwanted Faith"
 # # Rightful Lord
 hold_court.8210.t:0 "Rightful Lands"
 hold_court.8210.desc.intro:0 "A markedly disgruntled [aggressor_vassal.GetTitledFirstName] hurries to your throne... \n\n"[aggressor_vassal.Custom2('RelationToMeShort', ROOT.Char)|U], "
 hold_court.8210.desc.de_jure:0 "my legal rights over the [vassal_claim.GetName] are well attested; those tracts have long been considered an integral part of my [vassal_claim.GetDeJureLiege.GetName].""
 hold_court.8210.desc.strong:0 "my lawful right to the [vassal_claim.GetName] is beyond doubt; recognized by both your own heralds and the [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.AltPriestTermPlural].""
 hold_court.8210.desc.weak:0 "I have a right to the [vassal_claim.GetName], no matter what anyone else might say!"
 hold_court.8210.desc.other:0 "\n\n"Will you support my claim, and have your [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('defender_vassal'))] [defender_vassal.GetTitledFirstName] relinquish what does not belong to [defender_vassal.GetHerHim]?""
 hold_court.8210.desc.self:0 "\n\n"Will you relinquish what does not belong to you, in support of my claim?""
 hold_court.8210.a:0 "This injustice ends now."
 hold_court.8210.b:0 "Such matters are traditionally settled by might."
 hold_court.8210.b.tt_aggressor:0 "[aggressor_vassal.GetTitledFirstNameNoTooltip] wins the duel"
 hold_court.8210.b.tt_defender:1 "The title stays with [defender_vassal.GetNameOrMeNoTooltip]"
 hold_court.8210.c.none:0 "You have no claim, [aggressor_vassal.Custom('InsultNoun')]."
 hold_court.8210.c.other:0 "[defender_vassal.GetFirstNamePossessiveNoTooltip] claim is the truer."
 hold_court.8210.c.self:0 "My claim is the truer."
 hold_court.8210.d:0 "I do not interfere in such things."
 hold_court.8210.e:0 "The [defender_vassal.GetTitleAsNameNoTooltip] will swear fealty to you."
 hold_court.8210.f.other:0 "You shall decide this with your sword-arms."
 hold_court.8210.f.self:0 "You must win it by the sword."
 hold_court.8210.duel_tt:0 "[defender_vassal.GetNameOrMeNoTooltip|U] will duel [aggressor_vassal.GetTitledFirstName] for [vassal_claim.GetName]"
 # # The King's Peace
 hold_court.8260.t:0 "The [ROOT.Char.GetTitleAsNamePossessiveNoTooltip] Peace"
 hold_court.8260.desc.intro:1 "[vassal_faction_target.GetFullName]approaches sour-faced, impatient to deliver [vassal_faction_target.GetHerHis] appeal. \n\n"[ROOT.Char.GetTitleAsNameNoTooltip], my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_faction_leader'))], [vassal_faction_leader.GetTitledFirstName], seeks to challenge my rightful position,"
 hold_court.8220.desc.claimant:0 "and install my [vassal_faction_target.Custom2('RelationToMeShort', SCOPE.sC('vassal_claimant'))], [vassal_claimant.GetTitledFirstName], as a usurper in [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.claimant_self:1 "and install [vassal_faction.GetSpecialCharacter.GetHerselfHimself] as [vassal_faction.GetSpecialCharacter.GetLadyLord] of [vassal_faction.GetSpecialTitle.GetNameNoTier]!""
 hold_court.8220.desc.liberty:0 "stifling my power and contradicting my lawful rulings as [vassal_faction.GetLeader.GetHerHis] [vassal_faction_target.GetTitleAsNameNoTooltip]!""
 hold_court.8260.desc.body:0 "\n\n"[vassal_faction.GetLeader.GetSheHe|U] rallies malcontents as we speak; #EMP you#! must remind them where power truly lies in this realm!""
 hold_court.8260.a.peace:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] will stop these games."
 hold_court.8260.a.war:0 "[vassal_faction.GetLeader.GetTitledFirstNameNoTooltip] must surrender immediately!"
 hold_court_8260_faction_member_tt:0 "Every member of the [vassal_faction.GetName] ([SCOPE.ScriptValue('court_8260_faction_value')|0]) targeting [vassal_faction_target.GetTitledFirstName]"
 hold_court.8260.b:0 "Rabble-rousers will not be tolerated."
 hold_court.8260.c:0 "There will be peace in my [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 hold_court.8260.d:0 "They have sound points though, no?"
 hold_court.8260.e:0 "Oh I #EMP must#!, must I?"
 # # Oath of Fealty
 hold_court.8270.t:0 "Oath of Fealty"
 hold_court.8270.desc:1 "My heralds announce the arrival of a neighboring petty ruler; [neighbor.GetTitledFirstName] of [neighbor.GetPrimaryTitle.GetNameNoTier]. \n\n[neighbor.GetSheHe|U] enters your halls with dignity, and bows deeply, "Your grace, I have come to humbly pledge my realm to you — if you would accept my terms." \n\n"I will serve you as a faithful vassal lord of [ROOT.Char.GetPrimaryTitle.GetNameNoTier] in exchange for your protection; may our two great houses both prosper by the arrangement!""
 hold_court.8270.a:0 "I accept, [neighbor.GetTitledFirstNameNoTooltip]."
 hold_court.8270.b:0 "I think these terms are a bit one-sided..."
 hold_court.8270.b.accept:0 "[neighbor.GetTitledFirstNameNoTooltip] accepts your changes"
 hold_court.8270.b.refuse:0 "[neighbor.GetTitledFirstNameNoTooltip] refuses"
 hold_court.8270.d:0 "I think not."
 # # Nomadic Neighbors
 hold_court.8280.t:0 "Nomadic Neighbors"
 hold_court.8280.desc.foreign:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] awaits an audience, seemingly distracted by [feudal_vassal.GetHerHis] problems.\n\n"My [ROOT.Char.GetLadyLord]," [feudal_vassal.GetSheHe] warbles, "The nomadic [nomad_culture.GetCollectiveNoun] on my borders are restless, and each day more of them cross from [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTier] into my [feudal_county.GetName]." \n\n"I fear that — if they are not removed — they will soon have settled the entire [feudal_county.GetTierAsNameNoTooltip]!""
 hold_court.8280.desc.local:0 "[feudal_vassal.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has tabled an audience with me and [nomad.Custom2('MyCharacterIntroduction', ROOT.Char)] — this ought to be good...\n\n"[ROOT.Char.GetTitleAsNameNoTooltip]!" [feudal_vassal.GetFirstNameNoTooltip] wails, "Nomadic riders from [nomad.GetFirstNamePossessiveNoTooltip] lands pour into my [feudal_county.GetName] — they must go back!" \n\n[nomad.GetFirstNameNoTooltip] shrugs, "My people are roamers, they only wish to find decent untapped pastures for their animals...""
 hold_court.8280.a.foreign:0 "They must be sent back to [nomad.GetTopLiege.GetPrimaryTitle.GetNameNoTierNoTooltip]."
 hold_court.8280.a.local:0 "[nomad.GetTitledFirstNameNoTooltip], keep your horsemen in line!"
 hold_court.8280.b:0 "I always have need of skilled riders."
 hold_court.8280.c:0 "You clearly exaggerate, [feudal_vassal.GetFirstNameNoTooltip]."
 # 
 hold_court.8290.t: "The [city_province.GetTitle.GetAdjectiveNoTooltip] Charter"
 hold_court.8290.desc: "Before me stands an unfamiliar [city_vassal.GetWomanMan]: apparently [city_mayor.GetSheHe] is [city_mayor.GetFirstName], a [city_mayor.GetTitleAsNameNoTooltip] in my [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstNamePossessive], domain.\n\n"My [ROOT.Char.GetTitleAsNameNoTooltip], I come here, without the permission of my [ROOT.Char.GetLadyLord], to ask that you grant my city, [city_province.GetTitle.GetNameNoTier], the surrounding lands to govern as it sees fit."\n\n"We could manage our own affairs, and bring great prosperity to the [ROOT.Char.GetPrimaryTitle.Custom('GetTierBase')], if we were only free of the stifling taxes and responsibilities imposed by the [city_vassal.GetTitleAsNameNoTooltip] of [city_vassal.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8290.a: "I trust your city will remember my grace."
 hold_court.8290.b: "A taste of future fruitfulness might sway me."
 hold_court.8290.c: "What you ask is beyond the pale."
 every_glory_hound_and_owner_actor: "[city_vassal.GetTitledFirstName] and any $glory_hound_vassals$ ([actor.MakeScope.ScriptValue('number_of_glory_hound_vassals')|V0])"
 hold_court_8290_grant_tooltip: "[city_county.GetName] is revoked from [city_vassal.GetTitledFirstName] and becomes a [republic|E] under [city_mayor.GetTitledFirstName]"
 hold_court.8300.t: "Relinquishing Rights"
 hold_court.8300.desc: "My [ROOT.Char.Custom2('RelationToMeShort', city_vassal)], [city_vassal.GetTitledFirstName], is a welcome sight in my halls, though [city_vassal.GetSheHe] seems unsure how to broach [city_vassal.GetHerHis] request.\n\nAt last [city_vassal.GetSheHe] finds [city_vassal.GetHerHis] words: "My liege, I am but a humble [city_vassal.GetTitleAsNameNoTooltip], content with my small holdings. I look only to the interests of my people in [city_vassal.GetPrimaryTitle.GetNameNoTier], most of all the interests of the souls of [city_province.GetTitle.GetNameNoTier] — and of course those of #EMP all#! [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]."\n\n"I ask that you allow me to relinquish my family's hereditary rights to my lands, to instead govern it communally, as the city mayors do.""
 hold_court.8300.a: "A most intriguing idea."
 hold_court.8300.b: "If #EMP you#! don't want the privileges, another will."
 hold_court.8300.c: "Your rights are inviolable, [city_vassal.GetFirstNameNoTooltip]!"
 hold_court.8310.t: "Cementing the Realm"
 hold_court.8310.desc: "I am surprised to see my [ROOT.Char.Custom2('RelationToMeShort', drifting_vassal)], [drifting_vassal.GetTitledFirstName], a [drifting_vassal.GetLadyLord] of the [drifting_duchy.GetAdjectiveNoTooltip]"
 hold_court.8310.faith_culture: "[drifting_vassal.GetCulture.GetCollectiveNoun] — and a [drifting_vassal.GetFaith.GetAdherentName] to boot — "
 hold_court.8310.culture: "[drifting_vassal.GetCulture.GetCollectiveNoun],"
 hold_court.8310.faith: "[drifting_vassal.GetFaith.GetAdherentNamePlural],"
 hold_court.8310.fallback: "territories,"
 hold_court.8310.body: "kneeling before me today.\n\n[drifting_vassal.GetSheHe|U] begins: "My [ROOT.Char.GetTitleAsNameNoTooltip], we all know times have changed. The old [drifting_duchy.GetDeJureLiege.GetAdjectiveNoTooltip] laws and customs must be swept away if [drifting_duchy.GetNameNoTierNoTooltip] is to be rightly recognized as an integral organ of [drifting_kingdom.GetNameNoTierNoTooltip]."\n\n"It is no mean task rooting out these lingering vestiges among the people, but with the right... #EMP motivation#!...""
 hold_court.8310.a: "#EMP Motivation#!?! Such treason must be rooted out!"
 hold_court.8310.b: "Your meaning is well understood, [drifting_vassal.GetFirstNameNoTooltip]."
 hold_court.8310.c: "Oh? I shall look at the [drifting_duchy.GetAdjectiveNoTooltip] statutes."
 hold_court.8310.c.success: "Your changes are welcomed"
 hold_court.8310.c.failure: "You make things more confusing"
 hold_court.8310.d: "Such things simply take time."
 hold_court.8310.county_tooltip: "All [de_jure|E] [drifting_duchy.GetAdjective] [counties|E] in your [realm|E]"
 hold_court.8320.t: "Problematic Probate"
 hold_court.8320.self: "My [ROOT.Char.Custom2('RelationToMeShort', probate_vassal)], [probate_vassal.GetName], steps before me, along with"
 hold_court.8320.regent: "[probate_rep.GetTitledFirstName], the [probate_vassal.GetTitleAsName] of [probate_vassal.GetPrimaryTitle.GetNameNoTierPossessive] [probate_vassal.Custom2('RelationToMeShort', probate_rep)], steps before me, along with"
 hold_court.8320.monk: "a [probate_priest.GetFaith.GetAdjectiveNoTooltip] monk."
 hold_court.8320.priest: "a [probate_priest.GetFaith.GetAdjectiveNoTooltip] [probate_priest.Custom('PriestTitle')]."
 hold_court.8320.desc: "Vague memories of this case spring to mind — some dispute over the departed [probate_dead.GetTitledFirstNamePossessive] wishes...\n\n[probate_vassal.GetFirstNameNoTooltip] erupts: "[ROOT.Char.GetTitleAsNameNoTooltip], be assured, these promises of land are pure falsehoods! My [probate_vassal.Custom2('RelationToMeShort', probate_dead)] may have given alms here and there, but the #EMP whole [probate_county.GetName|l]#!?! It is plainly absurd!"\n\n"
 hold_court.8320.monk_2: "The monk clears [probate_priest.GetHerHis] throat:"
 hold_court.8320.priest_2: "The priest clears [probate_priest.GetHerHis] throat:"
 hold_court.8320.body: ""My name is [probate_priest.GetFirstName], your grace, from the [probate_dead.GetFaith.HouseOfWorship] of [probate_province.GetTitle.GetNameNoTier]. We speak true! [probate_dead.GetFirstNameNoTooltip] was a pious [probate_dead.GetWomanMan]. [probate_dead.GetSheHe|U] spent much time with us before [probate_dead.GetSheHe] found the peace of [probate_dead.GetFaith.HighGodNameAlternate] in [probate_dead.GetFaith.PositiveAfterLife]..."\n\n[probate_vassal.GetTitledFirstNameNoTooltip] rolls [probate_vassal.GetHerHis] eyes, reddening with anger."
 hold_court.8320.a: "The land belongs to [probate_priest.GetFaith.HighGodNamePossessive] faithful."
 hold_court.8320.b: "Keep your title [probate_vassal.GetFirstNameNoTooltip], but compensate the [probate_priest.GetFaith.AltPriestTermPlural]."
 hold_court.8320.c: "Very tricky, it seems the claims cancel each other out..."
 hold_court.8320.d: "Nothing trumps a [probate_dead.Custom2('RelationToMePossessive', probate_vassal)] inheritance rights."
 every_close_family_hold_court_8320_tooltip: "[probate_vassal.GetHerHis|U] [close_family|E]"
 hold_court_8320_grant_tooltip: "[probate_county.GetName] is revoked from [probate_vassal.GetTitledFirstName] and becomes a [theocracy|E] under [probate_priest.GetTitledFirstName]"
 hold_court.8330.t: "A Rift in [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip]"
 hold_court.8330.desc: "I am presented with my vassals, [vassal_1.GetTitledFirstName] and [vassal_2.GetTitledFirstName], both influential plumbs of [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierPossessiveNoTooltip] sometimes messy politics. Before they even open their mouths, it is clear they disagree.\n\n[vassal_1.GetFirstNameNoTooltip] steps forward, "My [ROOT.Char.GetLadyLord], I have come here today to put [vassal_2.GetFirstNameNoTooltip] here to rights, and publicly."\n\n"
 hold_court.8330.intro.courtly: ""The ancient noble families of [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] stretch the remit of their privileges more and more each year,"
 hold_court.8330.intro.glory_hound: ""Warmongers seek to draw the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip] into conflict for their own petty ends,"
 hold_court.8330.intro.parochial: "Lazy, unambitious lords seeking a quiet-life undermine our strength as they build their fortunes,"
 hold_court.8330.intro.zealot: ""It is clear the [ROOT.Char.GetFaith.AltPriestTermPlural] have gained far too much influence in the [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip],"
 hold_court.8330.intro.minority: "The heathens and outsiders laugh at your generosity as they plot with your enemies,"
 hold_court.8330.outro.courtly: "they threaten the status of the great houses of the realm: [vassal_1.GetHouse.GetBaseNameNoTooltip], even #EMP [ROOT.Char.GetHouse.GetBaseNameNoTooltip]!#!"
 hold_court.8330.outro.glory_hound: "while we grow soft and ripe for our ever-plotting enemies' designs on the realm."
 hold_court.8330.outro.parochial: "we must be cautious if the delicate balance of the realm's interests is be kept in check."
 hold_court.8330.outro.zealot: "ignoring the precepts of the [ROOT.Char.GetFaith.ReligiousText] and the will of [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.outro.minority: "disregarding the communities of peaceful cooperation that are the key to our strength."
 hold_court.8330.end: "I am sure you agree with me, my liege."\n\n[vassal_2.GetFirstNameNoTooltip] merely shakes [vassal_2.GetHerHis] head, looking at me expectantly, along with the entire court..."
 hold_court.8330.a.courtly: "The noble's ancient rights go before all others."
 hold_court.8330.a.glory_hound: "Whatever we do, it must make [ROOT.Char.GetPrimaryTitle.GetBaseNameNoTierNoTooltip] stronger."
 hold_court.8330.a.parochial: "I am here to provide strong and stable leadership."
 hold_court.8330.a.zealot: "We all — #EMP even I#! — are but instruments of [ROOT.Char.GetFaith.HighGodName]."
 hold_court.8330.a.minority: "There is much gained by plurality."
 hold_court.8330.c: "You are both invaluable subjects of the realm."
 hold_court.8330.c.success: "You charm the pair of them"
 hold_court.8330.c.failure: "Their supporters are unsatisfied"
 hold_court.8330.d: "Such vanity only insults your fellow vassals."
 every_other_non_minor_vassal_actor: "Every other non-$barons_and_minor_landholders_vassal$ ([actor.MakeScope.ScriptValue('hold_court_8330_other_vassals_count')|V0])"
 hold_court.8340.t: "Looking for Work"
 hold_court.8340.desc: "A [candidate.Custom('GetYoungMiddleAgedOld')] [candidate.GetWomanMan] steps before me with quiet dignity, before bowing deeply: "Greetings your majesty, I am [candidate.GetFirstName], your loyal servant. I come before you today to seek employment in your court."\n\n"
 hold_court.8340.diplomacy: ""I have seen many courts, providing hospitality for the local lords of [birthplace.GetNameNoTierNoTooltip], my homeland, and their many visitors."
 hold_court.8340.stewardship: ""I am an accomplished manager, having worked for many of the local lords and courts of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.intrigue: ""I have a great deal of varied... #EMP experience#!, gained in the towns of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.learning: ""I am a [candidate.GetWomanMan] of letters, having scribed for the local lords and [birthplace.GetCountyData.GetFaith.AltPriestTermPlural] of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.prowess: ""I am an experienced fighter, having served the local lords and garrisons of [birthplace.GetNameNoTierNoTooltip], my homeland."
 hold_court.8340.outro: "It would be my honor to put my talents to a greater cause, in the service of my [ROOT.Char.GetTitleAsNameNoTooltip], and all [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip].""
 hold_court.8340.a: "I have #EMP just#! the job."
 hold_court.8340.b: "Very well, I have something for you."
 hold_court.8340.c: "Ah, a useful [candidate.GetWomanMan] at last!"
 hold_court.8340.d: "There are no vacancies at this time..."
