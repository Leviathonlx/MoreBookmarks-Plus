 secrets_secondary_character_my_character_introduction:0 "[secondary_character.Custom2('MyCharacterIntroductionNoComma', event_root)]"
 secrets_secondary_character_primary_characters_introduction:0 "[secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]"
	
 secrets.0001.t:0 "My Secret Exposed!"
 secrets.0001.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed my secret for the world to see!\n\nMy unnatural lust and uncontrollable desires are widely known, and accepted as fact!"
 secrets.0001.a:0 "How will I ever live with this shame?"

 secrets.0101.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a sexual deviant! The details of his recount are shockingly vile!"
 secrets.0101.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a sexual deviant!"
 secrets.0101.worried.desc:0 "\n\nI must restrain my lusts so they do not get the better of me. Who know where they will point their fingers next..."
 secrets.0101.positive_2.desc:0 "I do not see what the fuss is about. It is not as if lust is an unnatural affliction..."
 secrets.0101.b:0 "[owner.GetFirstNameNoTooltip] will answer for [owner.GetHerHis] crimes. Guards!"

 secrets.0003.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly denounced me as someone who lies with other [ROOT.Char.GetWomenMen]! As much as I might claim it to be a misunderstanding, the [ROOT.Char.Custom('DefaultPriestTitlePlural')] consider me a sinner in the eyes of [ROOT.Char.GetFaith.HighGodName]."
 secrets.0003.a:0 "If I only had a chance to explain, I... I..."

 secrets.0103.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of having carnal relations with other [owner.GetWomenMen]! This cannot be what [ROOT.Char.GetFaith.HighGodNameAlternate] intended!"
 secrets.0103.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of sodomy!"
 secrets.0103.positive_2.desc:0 "\n\nJudging by [secret_exposer.GetTitledFirstNamePossessiveNoTooltip] vile insults, [secret_exposer.GetSheHe] thinks [owner.GetTitledFirstNameNoTooltip] is [ROOT.Char.GetFaith.DevilName] [ROOT.Char.GetFaith.DevilHerselfHimself]. But how can love be wrong?"
 secrets.0103.worried_2.desc:0 "\n\nI must be careful around [lover.GetFirstName], for [lover.GetHerHis] sake as much as my own. Who knows where they will point their fingers next..."
 secrets.0103.worried_3.desc:0 "Will we ever get to love freely, without fear?"
 secrets.0103.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] will judge you, sinner!"
 secrets.0103.b:0 "Guards! Put this [owner.GetWomanMan] in chains!"

 secrets.0004.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has denounced me for being a ghoul that enjoys the taste of human flesh! [secret_exposer.GetSheHe|U] could not possibly understand what [secret_exposer.GetSheHe] is talking about, but everyone seems to believe the rumors as true."
 secrets.0004.a:0 "My reputation is in tatters!"

 secrets.0104.negative.desc:0 "Bile rises in my throat at the thought of the accusations [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] has brought forth. [owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)|U], a cannibal! I cannot dispel the grotesque images from my mind..."
 secrets.0104.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a cannibal!"
 secrets.0104.worried.desc:0 "I must be careful. If I do not restrain my hunger, I might be next..."
 secrets.0104.positive_2.desc:0 "Does he not understand how [ROOT.Char.GetFaith.HighGodName] delights in our feasting?"
 secrets.0104.dislikes_negative:0 "You sicken me, [owner.GetFirstNameNoTooltip]!"
 secrets.0104.b:0 "This ghoul will pay for [owner.GetHerHis] crimes. Guards!"

 secrets.0005.desc:0 "By telling everyone of my thoughts about [ROOT.Char.GetFaith.HighGodName], [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)] has convinced the [ROOT.Char.Custom('DefaultPriestTitlePlural')] that I am a non-believer, and a traitor to [ROOT.Char.GetFaith.HighGodNameAlternate]!"
 secrets.0005.a:0 "What is so wrong about thinking for myself?!"

 secrets.0105.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a non-believer! A traitor to [owner.GetFaith.HighGodName]! Who is [owner.GetSheHe] to question [owner.GetFaith.HighGodNameAlternate]?"
 secrets.0105.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a non-believer!"
 secrets.0105.positive_2.desc:0 "[secret_exposer.GetFirstNamePossessiveNoTooltip] irrationality is embarrassing. What harm has [owner.GetFirstNameNoTooltip] caused?"
 secrets.0105.worried.desc:0 "Going forward, I must chose my words with care, or I might be next..."
 secrets.0105.dislikes_negative:0 "Has [owner.GetSheHe] no shame?!"
 secrets.0105.likes_positive:0 "What is so bad about thinking for yourself?"

 secrets.0006.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has spread foul rumors about carnal relations between me and an unnamed relative! People seem all too eager to believe [secret_exposer.GetHerHim], too!"
 secrets.0006.a:0 "Who are they to say what true love is?!"

 secrets.0106.t:0 "A Secret Exposed!"
 secrets.0106.negative.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence to the realm that [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] has been engaging in incestuous perversions!"
 secrets.0106.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of having incestuous relations!"
 secrets.0106.worried.desc:0 "\n\n[owner.GetTitledFirstNamePossessiveNoTooltip] suffering is plain as day, yet I am forced to withhold my comfort. I swear their eyes follow me wherever I go..."
 secrets.0106.positive_2.desc:0 "But is not the love between kin as natural as breathing?"
 secrets.0106.likes_negative:0 "I never... I never would have thought!"
 secrets.0106.dislikes_negative:0 "Disgusting! Utterly disgusting!"
 secrets.0106.likes_positive:0 "This persecution is not right!"
 secrets.0106.dislikes_positive:0 "Have we nothing more important to tend to?"


 secrets.0007.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has denounced my practices as ungodly and unforgivable! People now label me a witch, and an enemy of [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0007.a:0 "Do they not see the truth that I see?"

 secrets.0107.negative.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of being a witch! The wicked [owner.GetWomanMan] is consorting with [ROOT.Char.GetFaith.DevilName] to poison our minds and turn us away from [ROOT.Char.GetFaith.HighGodName]!"
 secrets.0107.positive_1.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] of witchcraft!"
 secrets.0107.positive_2.desc:0 "This half-wit of a [secret_exposer.GetWomanMan] blabbers on about "[secret_exposer.GetFaith.DevilName]." Is [secret_exposer.GetSheHe] blind to [owner.GetTitledFirstNamePossessiveNoTooltip] wisdom?"
 secrets.0107.worried.desc:0 "\n\nI want to speak up, show them all the truth, but would they listen? If I did, I fear they would turn on me next..."
 secrets.0107.dislikes_negative:0 "Burn the witch!"
 secrets.0107.b:0 "The witch will pay for [owner.GetHerHis] crimes!"
 secrets.0107.c:0 "These accusations are naught but malice and lies."
 

 secrets.0008.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has revealed that I am seeing [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] in secret! With the truth spreading like wildfire, our passion may not have been as hidden as we would like to believe."
 secrets.0008.forbidden.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed my relationship with [Select_CString( ObjectsEqual( secret_exposer, target ), 'them', target.GetTitledFirstName )] to the world!\n\nAs they point their fingers and shout their slurs, I feel no shame. I only lied to keep my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))] safe. What I do feel, however, is fear... What will happen to us now?"
 secrets.0008.a:0 "Who are they to judge?!"

 secrets.0108.no_exposer.desc:3 "A secret truth has reached the light of day. My [ROOT.Char.Custom2('RelationToMeShort', primary_character)] [primary_character.GetTitledFirstName] has"
 secrets.0108.exposer.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [primary_character.Custom2('MyCharacterIntroduction', ROOT.Char)] of having"
 secrets.0108.incest_bad.desc:2 "an incestuous relationship with [primary_character.GetHerHis] own #EMP [primary_character.Custom2('RelationToMeShort', SCOPE.sC('secondary_character'))]#!! [primary_character.GetFirstNameNoTooltip] and [secondary_character.GetTitledFirstName] are lovers!\n\nI have seen and heard many things in my day, but this..."
 secrets.0108.sodomy_bad.desc:3 "committed sodomy together with [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! This cannot be what [ROOT.Char.GetFaith.HighGodNameAlternate] intended!"
 secrets.0108.adulterer_bad.desc:3 "had an extramarital affair with [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! How could [primary_character.GetSheHe] defile the sanctity of [primary_character.GetHerHis] marriage?"
 secrets.0108.fornicator_bad.desc:3 "copulated with [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]! Such things cannot be accepted outside of marriage!"
 secrets.0108.incest_is_good.desc:3 "had an affair with [secondary_character.Custom2('HerHisCharacterIntroductionNoComma', primary_character)]. There are many who judge them, yet I know there is nothing harmful in what [primary_character.GetFirstNameNoTooltip] and [secondary_character.GetFirstNameNoTooltip] share..."
 secrets.0108.all_is_good.desc:3 "had an affair with [SCOPE.Custom('SecretRevealSecondCharacterIntroduction')]. I do not see what the fuss is about. It is not as if lust is an unnatural affliction..."
 secrets.0108.dislikes_negative:0 "[ROOT.Char.GetFaith.HighGodName] will judge these sinners!"
 secrets.0108.b:0 "This crime cannot go unpunished. Guards!"

 secrets.0110.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forward undeniable evidence that"
 secrets.0110.start.above_cutoff:0 "Although there is no way to conclusively prove it, [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forward evidence that"
 secrets.0110.single_child.desc:0 "[child.GetTitledFirstName] is not"
 secrets.0110.single_child_relation.desc:0 "[child.GetFirstName] is not"
 secrets.0110.is_not_fathers.desc:0 "the [child.Custom('GetDaughterSon')] of [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], but that [child.GetSheHe] was fathered by"
 secrets.0110.are_not_fathers.desc:0 "the children of [father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], but that they were fathered by"
 secrets.0110.is_not_mine.desc:0 "my [child.Custom('GetDaughterSon')], but was fathered by"
 secrets.0110.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] own [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName]!\n\n"
 secrets.0110.regular_real_father.desc:1 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0110.regular_real_father_self_expose:0 "none other than [real_father.GetHerHim]!"
 secrets.0110.father.child_above_cutoff:0 "\n\nThere is no way to indisputably prove any of this, but it's all starting to make sense..."
 secrets.0110.father_knew.desc:0 "\n\nEven if it is an old wound it still pains me to be reminded of [mother.GetFirstNamePossessive] unfaithfulness... And now, I must carry my shame for all to see."
 secrets.0110.father_love.desc:0 "\n\nOh, [mother.GetFirstName], how could you? I have loved you, and our [child.Custom('GetDaughterSon')]... your [child.Custom('GetDaughterSon')]. In one crushing blow, you are both taken from me."
 secrets.0110.father_no_love.desc:0 "\n\nA thousand moons may pass, but I will never forget [mother.GetFirstNamePossessive] betrayal. Perhaps I will come to trust [mother.GetHerHis] once more, but today is not that day."
 secrets.0110.incest_consort.desc:0 "\n\nThe realization hits me like a hammer. Oh, dear [ROOT.Char.GetFaith.HighGodName], [consort_bastard.GetFirstNameNoTooltip] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]. All this time... the things we have done..."
 secrets.0110.incest_consort_accepted.desc:0 "\n\nBy [ROOT.Char.GetFaith.HighGodName], this means [consort_bastard.GetFirstNameNoTooltip] is my [ROOT.Char.Custom2('CloseOrExtendedFamilyRelationToMe', SCOPE.sC('consort_bastard'))]! I knew there was #EMP something#! there, some special connection... Now I feel closer to [consort_bastard.GetHerHim] than ever."
 secrets.0110.mother_spouse.desc:0 "\n\nThe gossip is spreading like wildfire at court, and [mother.GetFirstName] has locked herself away in her chambers. Should I comfort her? Chastise her? Should I... be worried?"
 secrets.0110.real_father_spouse.desc:0 "\n\nThe gossip is spreading like wildfire at court, yet I do not know what to think, or to say. How could you do this, [real_father.GetFirstName]? How can I trust you again?"
 secrets.0110.mother_family.desc:0 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('mother'))] do this to us? [child.GetFirstNameNoTooltip], on the other hand, has no blame in this. Yet [child.GetHerHis] repercussions might be dire..."
 secrets.0110.real_father_family.desc:0 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] do this to us? [child.GetFirstNameNoTooltip], on the other hand, has no blame in this. Yet [child.GetHerHis] repercussions might be dire..."
 secrets.0110.general_end.desc:0 "\n\n[child.GetFirstNameNoTooltip] is without blame, yet [child.GetHerHis] consequences could be dire. [real_father.GetTitledFirstNameNoTooltip] and [mother.GetTitledFirstName], on the other hand..."
 secrets.0110.a:0 "I am lost for words!"
 secrets.0110.a.incest:0 "I think I am going to be sick."
 secrets.0110.b:0 "You're still sleeping with [consort_bastard_parent_lover.GetHerHim], aren't you?!"
 secrets.0110.b.success.desc:0 "My accusations are correct"
 secrets.0110.b.success.tt:0 "[consort_bastard_parent.GetTitledFirstNamePossessive] Secret is revealed to me"
 secrets.0110.b.failure.desc:0 "[consort_bastard_parent_lover.GetTitledFirstNameNoTooltip] isn't [consort_bastard_parent.GetTitledFirstNamePossessiveNoTooltip] lover"
 secrets.0110.c:0 "I almost wish I never knew..."
 
 secrets.0112.single_child_relation.desc:0 "my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName] was fathered by"
 secrets.0112.single_child.desc:0 "[child.GetTitledFirstName] was fathered by"
 secrets.0112.mother_family.desc:0 "Oh, mother. I am not sure of what to say, or how to feel. At least it is all out in the open now."
 secrets.0112.real_father_family.desc:1 "\n\nHow could my own [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('real_father'))] do this to us? [real_father.GetFirstNameNoTooltip], do you know what this means for our family?"
 secrets.0112.general_end.desc:0 "I wonder, did [child.GetFirstNameNoTooltip] know about [child.GetHerHis] true heritage, or is it this as much news to [child.GetHerHim] as it is to me? Will this revelation become a blessing — or a curse?"
 secrets.0112.b.success.desc:0 "My suspicions are correct"
 secrets.0112.a:0 "Who would have known?"
 secrets.0112.b:0 "Are you still seeing [consort_bastard_parent_lover.GetHerHim]?"
 secrets.0112.c:0 "Let's leave this behind us."

 secrets.0115.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my attempt to murder [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0115.victim_alive.desc:0 "Now that [victim.GetSheHe] knows, I must tread carefully. [victim.GetHerHis|U] vengeance might arrive tomorrow, in ten years, or perhaps even never. But if and when it does, I better not be unprepared."
 secrets.0115.victim_dead.desc:0 "At least now that [victim.Custom('InsultNoun')] is rotting in [victim.GetHerHis] grave!"
 secrets.0115.a:0 "I had my reasons!"

 secrets.0116.negative.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a murder attempt against [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)], orchestrated by [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nDoes that cold-hearted [murderer.Custom('InsultNoun')] have no respect for human life?"
 secrets.0116.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having plotted to murder [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNow that the truth is out there, [murderer.GetFirstNameNoTooltip] better watch [murderer.GetHerHis] back."
 secrets.0106.victim_knows.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has publicly accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of attempting to end my life. Try as [murderer.GetSheHe] may to explain or obscure, the evidence is out there now for all to see."
 secrets.0106.victim.desc:0 "By [ROOT.Char.GetFaith.HighGodName]! [secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has presented irrefutable evidence of a murder attempt against #EMP me#!! The crooked [murderer.Custom('InsultNoun')] behind the plot is none other than [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nTrust my word, [murderer.GetSheHe] will come to regret [murderer.GetHerHis] failure."
 secrets.0116.likes_negative:0 "How could [murderer.GetSheHe] do this!"
 secrets.0116.dislikes_negative:0 "[murderer.GetSheHe|U] will pay, one way or another!"
 secrets.0116.likes_positive:0 "I am sure [victim.GetFirstNameNoTooltip] had it coming!"
 secrets.0116.victim_knows:0 "Now everyone will know who [murderer.GetSheHe] truly is."
 secrets.0116.b:0 "Guards! Arrest this filthy criminal!"
 secrets.0116.c:0 "[murderer.GetSheHe|U] walks free. For now."

 secrets.0117.start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought forth undeniable evidence of my role in the death of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! [ROOT.Char.Custom('CulturalCurse')|U]!\n\n"
 secrets.0117.kinslayer.desc:0 "I had hoped it would never come to this. A fool's mistake. Now I am at [dynast.GetTitledFirstNamePossessive] mercy, and if [dynast.GetSheHe] forgives me, there are many other who thirst for vengeance..."
 secrets.0117.kinslayer_dynasty_head.desc:0 "I had hoped it would never come to this. A fool's mistake. Now I fear my entire dynasty will turn against me..."
 secrets.0117.regular.desc:0 "It is best I watch my back and prepare my defenses. There are many out there who thirst for vengeance..."
 secrets.0117.a:0 "I had my reasons!"


 secrets.0118.known_murder.t:0 "Murderer!"
 secrets.0118.negative_start.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has exposed a most gruesome secret! [victim.Custom2('MyCharacterIntroduction', ROOT.Char)|U] met an early death at the hands of [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0118.negative_start_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has murdered [victim.Custom2('MyCharacterIntroduction', ROOT.Char)] in cold blood!\n\n"
 secrets.0118.negative_end_family.desc:0 "That [murderer.Custom('InsultAdjective')] [murderer.Custom('InsultNoun')] better sleep with one eye open. In one way or another, [murderer.GetSheHe] will come to regret this, bitterly. I swear it on [victim.GetTitledFirstNamePossessiveNoTooltip] grave!"
 secrets.0118.negative_end.desc:0 "[murderer.GetFirstNameNoTooltip] must think [murderer.GetHerselfHimself] [ROOT.Char.GetFaith.HighGodNamePossessive] equal, that [murderer.GetSheHe] rules over life and death, the law be damned! There is no redemption for such a crime!"
 secrets.0118.positive.desc:0 "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has accused [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)] of having brought about the early end of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\nNow that the truth is out there, [murderer.GetFirstNameNoTooltip] better watch [murderer.GetHerHis] back."
 secrets.0118.positive_known.desc:0 "[murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has brought about the early end of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]! That [murderer.GetWomanMan] has made more than one enemy today."
 
 secrets.0121.start.desc.intro.self_exposed:0 "Hang and sack that thrice-damned cur, [secret_exposer.GetTitledFirstName] has only gone and blabbed to the whole world about the funds I repurposed from [secret_exposer.GetHerHim].\n\n"
 secrets.0121.start.desc.intro:1 "Damn and blast that cowardly [secret_exposer.GetTitledFirstName], the [secret_exposer.GetWomanMan] has only gone and blabbed to the whole world about the funds I repurposed from [secret_target.GetTitledFirstName].\n\n"
 secrets.0121.desc.victim_is_liege_or_above:1 "Worse yet, as [secret_target.GetFirstNameNoTooltip] has legal authority over me, [secret_target.GetSheHe] may yet demand I repay #EMP everything#!. I could be ruined by this."
 secrets.0121.desc.victim_not_liege.root_has_liege:0 "Fortunately, [secret_target.GetFirstNameNoTooltip] has no direct power to demand reparations. Unfortunately, [secret_target.GetSheHe] may yet ask my liege, [secret_owner.GetLiege.GetTitledFirstName], to demand the money anyway. I shall have to hope it doesn't come to that."
 secrets.0121.desc.victim_not_liege.root_has_no_liege:0 "At least there is no higher power that can force me to pay any of it back. Thank [secret_owner.GetFaith.WealthGodName] for small mercies."
 secrets.0121.a:1 "The money was simply resting in my treasury!"

 secrets.0122.t:1 "Sticky Fingers"
 secrets.0122.start.desc.intro.self_exposed:0 "I have brought to light indisputable evidence that [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] has been secretly stealing from me! My scribes and treasurers have checked over the ill-gotten assets in detail, and they tally exactly with missing or wasted taxes and tithes from across my realm.\n\n"
 secrets.0122.start.desc.intro:1 "According to [secret_exposer.Custom2('MyCharacterIntroduction', secret_target)], [secret_owner.Custom2('MyCharacterIntroduction', secret_target)] has been secretly stealing from me! The evidence offered is indisputable, the tallies corresponding exactly with missing or wasted taxes and tithes from across my realm.\n\n"
 secrets.0122.desc.victim_is_vassal_or_below.secret_owner:1 "As [secret_owner.GetFirstNamePossessiveNoTooltip] liege, I am, fortunately, in a position to demand reparations. #EMP Or else#!."
 secrets.0122.desc.victim_is_vassal_or_below.other:0 "Though [secret_owner.GetFirstNameNoTooltip] is not under my direct power, [secret_owner.GetSheHe] #EMP does#! have a liege that could force [secret_owner.GetHerHim] to pay — [secret_owner.GetLiege.GetTitledFirstName] might even be amenable to championing my cause if I offer to split the resulting back-taxes with [secret_owner.GetHerHim]."
 secrets.0122.desc.victim_not_vassal:1 "Given that [secret_owner.GetFirstName] is independent of my authority, there is no path for me to reclaim my lost silver."
 secrets.0122.a:1 "I will have my money, [secret_owner.GetFirstNameNoTooltip]!"
 secrets.0122.a.tt:1 "[secret_owner.GetFirstName] will pay you back #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!, in full, or else revolt"
 secrets.0122.b:1 "I don't care about the gold. I prefer... iron..."
 secrets.0122.c:1 "To err is human, to forgive divine."
 secrets.0122.c.tt:1 "[secret_target.GetFirstNameNoTooltip] forgives your "debts""
 secrets.0122.d:1 "$secrets.0122.a$"
 secrets.0122.d.tt:0 "You request [secret_owner.GetFirstName] pay you back your #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! — [secret_owner.GetSheHe] is not compelled to do this, and is unlikely to comply"
 secrets.0122.e:1 "Surely [secret_owner.GetLiege.GetTitledFirstNameNoTooltip] sees how unfair this is..."
 secrets.0122.e.tt:0 "You offer to split the #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#! half-and-half with [secret_owner.GetLiege.GetTitledFirstName] if [secret_owner.GetLiege.GetSheHe] forces [secret_owner.GetFirstName] to pay up"
 secrets.0122.f:1 "$secrets.0122.c$"
 secrets.0122.g:1 "I can bide my time..."
 secrets.0122.g.tt:1 "[secret_owner.GetFirstName] will surely face judgement. Eventually."

 secrets.0123.t:1 "[secret_target.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0123.desc.self_exposed:0 "Now all the worlds knows of your illicit transfer of taxes, tithes, and goods from my treasury.\n\nYou will return these ill-gotten gains immediately or face the consequences."
 secrets.0123.desc:1 "[secret_exposer.Custom2('MyCharacterIntroduction', secret_target)|U] has alerted me to your illicit transfer of taxes, tithes, and goods from my treasury.\n\nYou will return these ill-gotten gains immediately or face the consequences."
 secrets.0123.a:1 "This is theft of my legitimate assets, but #EMP fine#!."
 secrets.0123.a.tt:0 "Your gold arrives in full and on time"
 secrets.0123.b:1 "You'll get your gold when you taste my steel!"
 secrets.0123.b.tt.on_the_lamb:0 "[secret_owner.GetFirstNameNoTooltip] flees the Realm"
 secrets.0123.b.tt.captured:0 "[secret_owner.GetFirstNameNoTooltip] tried to flee unsuccessfully"
 secrets.0123.b.tt.refused:0 "[secret_owner.GetFirstNameNoTooltip] flat Refuses"

 secrets.0124.t:0 "[secret_target.Custom2('AppropriateGreetingPositive', SCOPE.sC('liege'))]"
 secrets.0124.desc:0 "[secret_owner.Custom2('YourCharacterIntroduction', SCOPE.sC('liege'))|U] has stolen a large quantity of gold from me, something I have no way to get back without your help.\n\nI implore you, demand recompense on my behalf, and you can keep half of the gold for your aid."
 secrets.0124.a:0 "Well. It's only what you're owed, after all..."
 secrets.0124.a.tt:0 "You and [secret_target.GetShortUIName] receive #P [gold_i][secret.MakeScope.Var('embezzlement_stake_half').GetValue]#! each"
 secrets.0124.b:0 "You shall receive the sum in full!"
 secrets.0124.b.tt:0 "[secret_target.GetShortUIName|U] receives #P [gold_i][secret.MakeScope.Var('embezzlement_stake').GetValue]#!"
 secrets.0124.b.tt.conditional:0 "If [secret_owner.GetTitledFirstName] accepts"
 secrets.0124.b.tt.conditional_failed: "If [secret_owner.GetTitledFirstName] refuses"
 secrets.0124.c:0 "This sounds like a personal matter."
 secrets.0124.c.tt:0 "[liege.GetTitledFirstNameNoTooltip] isn't interested"

 secrets.0125.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0125.desc:0 "I am shocked to hear of your theft from [secret_target.Custom2('YourCharacterIntroduction', secret_owner)]. [secret_target.GetSheHe|U] reached out to me for justice, and, as your liege, I command you to repay half the money you stole from [secret_target.GetFirstNameNoTooltip].\n\nThe other half you shall pay to me in penance. For the good of the realm."
 secrets.0125.a:0 "Bah, take it then."
 secrets.0125.a.tt:0 "Your half of the gold arrives"
 secrets.0125.b:0 "Neither of you will get anything but steel from me!"
 secrets.0125.b.tt:0 "[secret_owner.GetTitledFirstNameNoTooltip] has revolted rather than pay"

 secrets.0126.t:0 "[liege.Custom2('AppropriateGreeting', secret_owner)]"
 secrets.0126.desc:0 "Your cowardly theft of money from the coffers of [secret_target.GetTitledFirstName] will not go unrebuked. Repay [secret_target.GetHerHim], immediately and in full, or suffer my wrath."
 secrets.0126.a:0 "That money was earned legitimately, but #EMP fine#!."
 secrets.0126.a.tt:0 "[liege.GetTitledFirstNameNoTooltip] sends you everything"
 secrets.0126.b:0 "You're no liege of mine!"
 secrets.0126.b.tt:0 "$secrets.0125.b.tt$"

 secrets.0131.desc: "My [secret_target.GetTitledFirstName] has shown no clemency. [secret_target.GetSheHe|U] has exposed my plots to take the [secret_target.GetPrimaryTitle.GetTierAsNameNoTooltip|l] for myself to all of the [secret_target.GetPrimaryTitle.GetBaseName]!\n\nIf only there were a way to pay recompense for the my actions..."
 every_fellow_vassal_tt: "Every fellow [vassal|E]"
 secrets.0131.a: "May [ROOT.Char.GetFaith.FateGodName] show me mercy."

 secrets.0141.start.desc.intro.other_exposed: "[secret_exposer.GetTitledFirstName] has revealed the entire plot to [secret_exposer.GetHerHim]...\n\n"
 secrets.0141.start.desc.intro.self_exposed: "I suppose [secret_target.GetTitledFirstName] was bound to find out, one way or another...\n\n"
 secrets.0141.start.desc.intro: "I should have known our raid against the [secret_target.GetHouse.GetBaseName] could not stay a secret for long in this nest of vipers we call an [secret_owner.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0141.desc.target_emperor: "We must now be ready to withstand the unbridled outrage of the [secret_target.GetTitleAsNameNoTooltip]..."
 secrets.0141.desc.owner_emperor: "As [secret_owner.GetTitleAsNameNoTooltip], I must tread more carefully if I am to avoid provoking the ire of the great houses..."
 secrets.0141.desc.fallback: "With this knowledge, [secret_target.GetFirstNameNoTooltip] will no doubt try to turn the [secret_owner.GetTopLiege.GetTitleAsNameNoTooltip] against House [secret_owner.GetHouse.GetBaseName]..."
 secrets.0141.a: "Let the fool prate!"
 secrets.0142.t: "Raider Revealed"
 secrets.0142.start.desc.intro.other_exposed: "[secret_target.GetFaith.HighGodName] blessings upon [secret_exposer.GetTitledFirstName] for uncovering this [secret_owner.GetHouse.GetBaseName] villainy!\n\n"
 secrets.0142.start.desc.intro.self_exposed: "[secret_target.GetFaith.HighGodNameAlternate] be praised for guiding me in uncovering this [secret_owner.GetHouse.GetBaseName] villainy!\n\n"
 secrets.0142.start.desc.intro: "At last, we finally know who was behind the outrageous raid of the [secret_target.GetHouse.GetBaseName] estate! That fiend, [secret_owner.GetTitledFirstName] and [secret_owner.GetHerHis] abominable House!"
 secrets.0142.desc.target_emperor: "As [secret_target.GetTitleAsNameNoTooltip], I can use the power at my disposal to bring this foul family to task."
 secrets.0142.desc.owner_emperor: "We must tread carefully, the [secret_owner.GetTitleAsNameNoTooltip] will be anticipating our next moves..."
 secrets.0142.desc.fallback: "We can now bring our enemies to task before the [secret_target.GetTopLiege.GetTitleAsNameNoTooltip], and the [secret_target.GetTopLiege.GetPrimaryTitle.GetTierAsNameNoTooltip]!"
 secrets.0142.a: "This treachery will not stand!"
 secrets.0142.b: "We will have our revenge, one way or another..."

 secrets.0500.single_child.t:0 "Another Man's [child.Custom('GetDaughterSon')|U]"
 secrets.0500.start.desc:0 "Can it be true?"
 secrets.0500.single_child.desc:0 "Was [child.GetFirstName] fathered by"
 secrets.0500.incest_real_father.desc:0 "[mother.GetTitledFirstNamePossessive] own [mother.Custom2('RelationToMeShort', SCOPE.sC('real_father'))], [real_father.GetTitledFirstName],"
 secrets.0500.regular_real_father.desc:0 "[real_father.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)],"
 secrets.0500.end.desc:0 "and not me?\n\nShould I cry? Scream? Punish? Forgive? [child.GetFirstNameNoTooltip] will always be seen as my trueborn child, yet I cannot deny the evidence before me..."
 secrets.0500.a:0 "I need time to think..."

 secrets.0501.t:0 "My True Origin"
 secrets.0501.desc_incest_marriage:0 "Finally I know who my real [real_father.Custom('MotherFather')] is – [real_father.GetTitledFirstName]. I just wish that the reveal did not also come with the knowledge that my [incest_spouse.Custom('WifeHusband')] [incest_spouse.GetTitledFirstName] is also my [incest_spouse.Custom('SisterBrother')]!"
 secrets.0501.desc_unmarried_mother:0 "The fact that I was conceived outside the bonds of marriage has haunted me since I was born.\n\nNow that I know the truth, that [real_father.GetTitledFirstName] is my [real_father.Custom('MotherFather')], I can finally breathe easier."
 secrets.0501.desc_married_mother:0 "Is this a joke? A dream? Is [father.GetFirstName], who raised me, not my real father?\n\nIt seems unreal, yet I cannot deny the evidence before me. I was fathered by another man – [real_father.GetTitledFirstName]."
 secrets.0501.a:0 "The truth can be a blessing, or a curse."

 secrets.0502.single_child.t:0 "My Lost [child.Custom('GetDaughterSon')|U]"
 secrets.0502.single_child_start.desc:0 "By [ROOT.Char.GetFaith.HighGodName], [child.GetTitledFirstName] is my [child.Custom('GetDaughterSon')]?!"
 secrets.0502.lover.desc:0 "I always had my suspicions, but now that the truth is certain, I am lost for words."
 secrets.0502.unmarried.desc:0 "\n\nThat [mother.Custom2('MyCharacterIntroduction', ROOT.Char)] became pregnant out of wedlock is known to all, but #EMP my#! exact involvement was kept secret, until now."
 secrets.0502.married.desc:0 "\n\nWe have all thought [father.Custom2('MyCharacterIntroduction', ROOT.Char)] to be the father. To think that [mother.GetTitledFirstName] has kept the truth hidden this entire time!"
 secrets.0502.end:0 "\n\nThere will always be those who claim young [child.GetFirstNameNoTooltip] is [father.GetFirstNamePossessiveNoTooltip] trueborn child, but I know the truth."
 secrets.0502.a.incest:0 "I think I am going to be sick..."
 secrets.0502.a:0 "[child.GetFirstNameNoTooltip], all this time..."
 secrets.0502.b:0 "The world must know!"

 secrets.0503.t:0 "A Close Connection"
 secrets.0503.incest_accepted.desc:0 "By [ROOT.Char.GetFaith.HighGodName], [sibling_partner.GetFirstName] is my [sibling_partner.Custom('SisterBrother')]! I knew there was #EMP something#! there, some special connection... Now I feel closer to [consort_bastard.GetHerHim] than ever."
 secrets.0503.incest.desc:0 "The truth of [sibling_partner.GetFirstNamePossessive] parentage comes with a sickening consequence. If we share the same father...\n\nImages of the things we have said, the things we have done, flash before my inner eye. All this time..."
 secrets.0502.likes_incest.a:0 "I am truly blessed!"
 secrets.0502.dislikes_incest.a:0 "I think I am going to be sick."

 secrets.0510.t:0 "A Snake Revealed"
 secrets.0510.traitor.desc:0 "I cannot believe that [murderer.GetTitledFirstName] had the nerve to plot against me! To murder [murderer.GetHerHis] own [murderer.Custom2('RelationToMeShort', ROOT.Char)]!\n\n"
 secrets.0510.regular.desc:0 "I am both relieved and enraged to find out who attempted to take my life. [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] is a [murderer.Custom('InsultAdjective')] snake!\n\n"
 secrets.0510.alive.desc:0 "I should not let this go unpunished — who knows what might happen the next time. I wonder what might be the best course of action..."
 secrets.0510.dead.desc:0 "[murderer.GetHerHis|U] plans have failed horribly, though. I am still standing, while [murderer.GetSheHe] is rotting in the ground!"
 secrets.0510.a.alive:0 "I need to plan my next move..."
 secrets.0510.a.dead:0 "Good riddance!"

 secrets.0511.regular.desc:0 "What in [ROOT.Char.GetFaith.HighGodNamePossessive] name! [murderer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] has made an attempt on the life of [victim.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!"
 secrets.0511.dead.desc:0 "At least that [murderer.Custom('InsultAdjective')] snake is dead and buried!"
 secrets.0511.alive.desc:0 "Unless I take action, [victim.GetFirstNameNoTooltip] might still be in danger."
 
 secrets.0512.regular.desc:0 "Finally, I have uncovered the truth! The cold-blooded [murderer.Custom('InsultNoun')] behind my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('victim'))] [victim.GetFirstNamePossessive] early demise was none other than [murderer.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]!\n\n"
 secrets.0512.immured.desc:0 "As my agents throughly searched [murderer.GetHerHis] [murderer.Custom('ResidenceBuilding')] they came across a walled-up room behind which [victim.GetFirstNamePossessiveNoTooltip] body was found.\n\n"
 secrets.0512.alive.desc:0 "Oh, [murderer.GetSheHe] thought [murderer.GetSheHe] would get away with this heinous crime, but mark my words. [murderer.GetFirstNameNoTooltip] will pay dearly for [murderer.GetHerHis] sins."
 secrets.0512.dead.desc:0 "Even though I am glad [murderer.GetSheHe] is rotting in [murderer.GetHerHis] grave, there is a part of me who wishes [murderer.GetSheHe] was alive and breathing before me. I know a thing or two that would be more appropriate for [murderer.GetFirstNameNoTooltip] than the eternal rest..."


 secrets.1001.t:0 "A Discovery"
 secrets.1001.opening_spymaster:0 "At the end of my [spymaster.GetCouncilTitle] [spymaster.GetFirstNamePossessive] latest report, [spymaster.GetSheHe] pauses for a moment. "There is something you should know about your [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))].""
 secrets.1001.opening_no_spymaster:0 "Rumors have been whispered about my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))] for some time, but I have not seen evidence of them until now."
 secrets.1001.sexual_habits:0 "\n\nIt seems [secret_holder.GetTitledFirstName] has some very unusual sexual proclivities..."
 secrets.1001.secret_relationships:0 "\n\n[secret_holder.GetTitledFirstName] and [secret_lover.GetTitledFirstName] are engaged in an illicit affair!"
 secrets.1001.fallback:0 "\n\n[secret_holder.GetTitledFirstName] has many secrets, it seems."
 secrets.1001.a:0 "A fondness for [secret_holder.Custom('WomenMen')], you say?"
 secrets.1001.b:0 "I am not the alone in letting my urges get the better of me, it seems."
 secrets.1001.c:0 "Has [secret_holder.GetSheHe] misunderstood 'animal husbandry'?"
 secrets.1001.f:0 "[secret_holder.GetFirstNameNoTooltip] and [secret_lover.GetFirstNameNoTooltip]? The very thought disturbs me!"
 secrets.1001.option_fallback:0 "If I did not know it to be true..."

 secrets.1012.t:0 "Friends and Lovers"
 secrets.1012.close_relation:0 "It is difficult to hide one's secrets from a true friend, and I have long known of [first_lover.GetTitledFirstNamePossessive] interest in my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('lover'))], [lover.GetTitledFirstName].\n\nNow I have discovered that it is more than an interest. The two of them are engaged in an illicit relationship!"
 secrets.1012.desc:0 "It is difficult to hide ones secrets from a true friend, and I have long known that [first_lover.GetTitledFirstName] has held an interest in [lover.GetTitledFirstName].\n\nNow I have discovered that it is more than an interest. The two of them are engaged in an illicit relationship!"
 secrets.1012.a:0 "No wonder [first_lover.GetFirstNameNoTooltip] would want to keep this secret."

 secrets.1101.t:0 "Our Lineage"
 secrets.1101.opening:0 "Learning the truth made all the pieces fall into place."
 secrets.1101.friendly:0 "For all our similarities, there are great differences between us, and now I better understand why."
 secrets.1101.unfriendly:0 "I should have known that there was more behind our differences than only our unending disagreements."
 secrets.1101.end:0 "\n\n[bastard.GetTitledFirstName] is not my full [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('bastard'))], but is in fact the [bastard.Custom('GetDaughterSon')] of [real_father.GetTitledFirstName]!"
 secrets.1101.a:0 "I can barely believe it."

 secrets.1102.friendly:0 "I was unsure at first, but the way [father.Char.GetSheHe] emphasized "#EMP [ROOT.Char.Custom('SisterBrother')]#!" when greeting me has made it clear as day."
 secrets.1102.unfriendly:0 "I was unsure at first, but the mocking way [father.GetSheHe] emphasized "#EMP [ROOT.Char.Custom('SisterBrother')]#!" when [father.GetSheHe] greeted me has made it clear as day."
 secrets.1102.end:0 "\n\n[father.GetTitledFirstName] knows who my real father is."
 secrets.1102.a:0 "What will [father.GetSheHe] do with the knowledge?"

 secrets.2002.t:0 "Unforgivable?"
 secrets.2002.desc:0 "I almost wish I had never known! To think my [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('secret_holder'))], [secret_holder.GetTitledFirstName], capable of murder...\n\nNot even [murdered_character.GetTitledFirstName] deserved such an ignoble end."
 secrets.2002.a:0 "Castigate [secret_holder.GetFirstNameNoTooltip] for [secret_holder.GetHerHis] crimes!"
 secrets.2002.a.tt:0 "#F [secret_holder.GetFirstNameNoTooltip] might be repentant.#!"
 secrets.2002.b:0 "Ah well. Politics can be ugly."

 secrets.2003.desc:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] comes to me, a conflicted expression across [close_character.GetHerHis] face.\n\n"I know of what you did to [murdered_character.GetTitledFirstName]," [close_character.GetFirstName] tells me. "To think you capable of such a crime... It haunts my thoughts.""
 secrets.2003.a:0 "I did what I had to do."
 secrets.2003.b:0 "I regret what I did, every waking day!"

 secrets.2004.desc:0 "For all my harsh words, I did not expect the response I got from [secret_holder.GetTitledFirstName] when I confronted [secret_holder.GetHerHim] about the death of [murdered_character.GetTitledFirstName].\n\n"Do you not know how this has haunted me?" [secret_holder.GetSheHe] asks. "It is such a relief to finally tell someone of my regret.""
 secrets.2004.a:0 "Perhaps [secret_holder.GetSheHe] can be forgiven, in time."
 secrets.2004.b:0 "Ah, I can never stay angry at you, [target.GetFirstNameNoTooltip]!"

 secrets.3001.t:0 "Looking Out for Me"
 secrets.3001.opening:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))] [close_character.GetTitledFirstName] comes to me, a look of concern on [close_character.GetHerHis] face."
 secrets.3001.scheme_owner_known:0 "\n\n"I have found one of the agents aiding [known_scheme_owner.GetTitledFirstName] in [known_scheme_owner.GetHerHis] plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [known_scheme_owner.GetFirstName] in the middle of the night.""
 secrets.3001.scheme_known:0 "\n\n"I have found one of the agents aiding in the plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.scheme_not_known:0 "\n\n"I have found an agent aiding in a plot against you! [agent.GetTitledFirstName] was attempting to deliver a report to [agent.GetHerHis] taskmaster in the middle of the night.""
 secrets.3001.a:0 "Thank you, [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('close_character'))]!"
