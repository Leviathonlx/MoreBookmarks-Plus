  res_republic_government_desc: "$game_concept_res_republic_desc$\n\n#F Towns are ruled by the privileged citizens of the burgher class, among whom one is chosen as the cities ruler. While this doge or consul has significant influence, they depend on popularity to be re-elected or another [leading_family|E] may be elected instead.#!"
   
