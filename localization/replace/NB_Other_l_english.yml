  game_concept_res_republic_desc: "An aristocratic republic refers to a [government_form|E] where the rulers are composed of members of the aristocracy, that is, of the highest strata of society, or else a form of government where leaders are elected by members of the aristocracy. Deviating from this, however, there were also bourgeois patrician rulers within the framework of the city aristocracies.\n\n$game_concept_republican$ [vassals|E] have static [obligations|E] that cannot be changed, and thus always provide a dependable and predictable amount of [levies|E] and [taxes|E]."
 
