 ### COURT POSITIONS EXPANDED - COURT POSITIONS ###

 court_herbalist_court_position:0 "Court Herbalist"
 court_herbalist_court_position_desc:1 "The $court_herbalist_court_position$ is the chief herbalist of the liege tasked as an alternative health aide in addition to the Court Physician particularly in concocting remedies to afflictions that may arise." 
 queen_mother_position:0 "Queen Mother"
 queen_mother_position_desc:1 "The $queen_mother_position$ assists the liege in functions at court as well as the family, one well versed in diplomacy and social affairs would be a formidable aide."
 chief_herald_court_position:0 "Chief Herald"
 chief_herald_court_position_desc:1 "The $chief_herald_court_position$ or also called a King of Arms is tasked with the authority of certifying and granting coats of arms in the realm. Having this position filled brings prestige and legitimacy to your house and vassals will support you when you provide this service efficiently."
 master_of_the_royal_mounted_couriers_court_position:0 "Master of the Royal Mounted Couriers"
 master_of_the_royal_mounted_couriers_court_position_desc:1 "The $master_of_the_royal_mounted_couriers_court_position$ is charged with leading the Royal Mounted Couriers under your purview to deliver correspondence throughout your realm. Establishing state-protected courier services ensures greater security of all your correspondence in governing. The person tasked with leading this service should be highly trusted as they will have substantial power over official communications."
 master_of_the_royal_mounted_couriers_employer_custom_effect_description:1 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 royal_tax_collector_court_position:0 "Royal Tax Collector"
 royal_tax_collector_court_position_desc:1 "The $royal_tax_collector_court_position$ is tasked with collecting additional revenues from vassals at the cost of some slight displeasure."
 royal_tariff_collector_court_position:0 "Royal Tariff Collector"
 royal_tariff_collector_court_position_desc:1 "The $royal_tariff_collector_court_position$ is a chief customs officier that collects additional revenues from goods coming from outside your realm at the cost of some slight displeasure from other independent rulers."
 court_philosopher_position:0 "Court Philosopher"
 court_philosopher_position_desc:1 "The $court_philosopher_position$ is the resident masterful thinker that resides at court."
 royal_chronicler_court_position:0 "Royal Chronicler"
 royal_chronicler_court_position_desc:1 "No man is truly great who is great only in his lifetime. The test of greatness is the page of history. The $royal_chronicler_court_position$ will ensure you and your dynasty is comprehensively recorded for the books of time immemorial."
 court_historian_court_position:0 "Court Historian"
 court_historian_court_position_desc:1 "The $court_historian_court_position$ is tasked with recording your rule as well as providing a source for your court to consult on matters of the great histories of your lands."
 grand_admiral_court_position:0 "Grand Admiral"
 grand_admiral_court_position_desc:1 "The $grand_admiral_court_position$ is the highest commanding officer of your fleet."
 master_at_arms_position:0 "Master-At-Arms"
 master_at_arms_position_desc:1 "The $master_at_arms_position$ is the general and highest commanding officer of your Knights and Men-At-Arms."
 grand_vizier_court_position:0 "Grand Vizier"
 grand_vizier_court_position_desc:1 "The $grand_vizier_court_position$ is a chief government minister. They often have a broad portfolio covering the management of government and other ministers/viziers."
 court_canonist_court_position:0 "Court Canonist"
 court_canonist_court_position_desc:1 "The $court_canonist_court_position$ is a chief Christian legal authority at court, advising and assisting the liege on canon law."
 master_of_sacrifices_court_position:0 "Master of Sacrifices"
 master_of_sacrifices_court_position_desc:1 "The $master_of_sacrifices_court_position$ is responsible for the organization of sacrifices in accordance with your religion."
 priest_of_the_sacred_grove_court_position:0 "Priest of the Sacred Grove"
 priest_of_the_sacred_grove_court_position_desc:1 "The $priest_of_the_sacred_grove_court_position$ maintains a sacred place (an 'alka' or 'elks') close to the capital that your court often uses. This holy grove, among others, serves as a home of the gods and where sacrifices occur."
 royal_armorer_court_position:0 "Royal Armorer"
 royal_armorer_court_position_desc:1 "The $royal_armorer_court_position$ is the chief of the royal armory utilizing their extensive martial knowledge to manage the procurement and allotment of armor for the court."
 head_torturer_court_position:0 "Head Torturer"
 head_torturer_court_position_desc:1 "The $head_torturer_court_position$ is your jailer at court tasked with employing more... sinister methods."
 peer_of_france_lay_court_position:0 "Peer of France (Lay)"
 peer_of_france_lay_court_position_desc:1 "The $peer_of_france_lay_court_position$ is awarded to the greatest and highest-ranking member of French nobility. This status affords the holder substantial prestige and renown throughout the realm."
 peer_of_france_bishop_court_position:0 "Peer of France (Bishop)"
 peer_of_france_bishop_court_position_desc:1 "The $peer_of_france_bishop_court_position$ is awarded to the greatest and highest-ranking member of French clergy."
 dragoman_court_position:0 "Dragoman"
 dragoman_court_position_desc:1 "The $dragoman_court_position$ is the chief translator and interpreter at court. They are particularly involved in diplomatic correspondence and providing information and affairs of foreign peoples to the liege."
 minister_of_works_court_position:0 "Minister of Works"
 minister_of_works_court_position_desc:1 "The $minister_of_works_court_position$ is charged with managing weights and measures, constructing and maintaining transportation infrastructure (roads, canals, etc.), and other delegated infrastructure tasks."

