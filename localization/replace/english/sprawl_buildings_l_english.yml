 building_type_knossos_ruins_01:0 "Knossos Palace"
 building_type_knossos_ruins_01_desc:0 "One of Europe's oldest cities, Knossos eventually became the ceremonial and political center of the ancient Minoan civilization, now a shadow of its former self. In Greek legends, King Minos of old dwelt in the palace, builder of the labyrinth holding the fabled Minotaur."
