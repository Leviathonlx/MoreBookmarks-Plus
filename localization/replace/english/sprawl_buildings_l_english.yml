 building_type_greek_academy_01:0 "Platonic Academy"
 building_type_greek_academy_01_desc:0 "Founded by Plato, the School of Athens persisted throughout the Hellenistic period as a center of learning and Greek philosophy. Notable members of the academy include Speusippus, Xenocrates, Aristotle, Heraclides, Eudoxus of Cnidus, and Heraclides Ponticus."
