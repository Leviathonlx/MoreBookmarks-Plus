 building_type_cothon_01:0 "Carthage Great Cothon"
 building_type_cothon_01_desc:0 "The great cothon at Carthage was divided into a rectangular merchant harbor followed by an inner protected harbor and shipyard reserved for the navy. This inner harbor was circular and surrounded by a ring of dry docks able to hold two hundred and twenty ships. In the center was the command house, raised above so the harbor master could view the entire bay."
