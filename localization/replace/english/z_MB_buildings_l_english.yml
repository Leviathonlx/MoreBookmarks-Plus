 building_type_ratnagiri_01:0 "Ratnagiri"
 building_type_ratnagiri_01_desc:0 "Ratnagiri is an ancient Mahavihra, built in the 5th century. While not as famous as Nalanda, It also functions as a Buddhist center of learning in addition to a monastic community.."
