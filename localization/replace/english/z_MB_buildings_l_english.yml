 building_type_port_beirut_01:0 "Ports of Beirut"
 building_type_port_beirut_01_desc:0 "#F The Ports in the bustling city of Beirut constitute some of the Levant's most busy and profitable trade localities. Traders from Europe seek to import silk, textiles, food, and other valuable resources back to their homelands, and are willing to pay a fair price for all.#!"
