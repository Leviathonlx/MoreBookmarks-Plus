 building_type_prahladpuri_temple_01:0 "Prahladpuri Temple"
 building_type_prahladpuri_temple_01_desc:0 "#F Whenever a traveler visits the city of Multan, they are fascinated by the sight of the ancient Prahladpuri Temple. Hindus believe this temple to be built by Prahlada, the son of the Asur-King Hiranyakashipu. The age-old Hindu tradition of Holika Dahan is believed to originate from this site.#!"
