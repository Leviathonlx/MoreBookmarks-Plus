 building_type_girnar_jain_temples_02_desc:0 "It is here where the 22nd Tirthankara Neminath became an ascetic monk and achieved moksha from the highest peak of Mount Ginar. The ancient temple complex has recently been augmented with a new temple dedicated to the 22nd Tirthankara Neminath; which is the largest of the temples. The temple complex attracts pilgrims from around the world."
