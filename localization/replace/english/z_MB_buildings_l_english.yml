 building_kamakhya_temple_01_desc:0 "$building_type_kamakhya_temple_01_desc$"
 building_type_dwarkadhish_temple_01:0 "Dwarkadhish Temple"
 building_type_dwarkadhish_temple_01_desc:0 "The Dwarkadhish Temple is dedicated to Lord Krishna and was even said to have been built by his grandson, Vajranabha. Due to this the temple is sacred to Hindus of all denominations and attracts numerous visitors to the temple."
