 building_type_somnath_temple_temple_01:0 "Somnath temple"
 building_type_somnath_temple_temple_01_desc:0 "The Somnath temple is a temple dedicated to Shiva and is one of the Jyortilingas. The temple has been rebuilt numerous times. In the 8th century the temple was destroyed by the Arab governor of Sindh,Al-Junayd when he invaded. In the 9th century, king Nagabhata II of the Pratihara dynasty rebuilt the temple with red sandstone as part of the construction."
