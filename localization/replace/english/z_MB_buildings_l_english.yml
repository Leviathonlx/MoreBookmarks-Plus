 building_type_takht_i_bahi_01:0 "Takht-i-Bahi Ruins"
 building_type_takht_i_bahi_01_desc:0 "Takht-i-Bahi is an ancient Buddhist monestary temple complex. The site is considered among the most imposing relics of Buddhism in all of Gandhara. Since the 7th century the complex has lay in ruins. However a shrewd $rf_eastern$ ruler might be able to restore the complex to glory once again."
