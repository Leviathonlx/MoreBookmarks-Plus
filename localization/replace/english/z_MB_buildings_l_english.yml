 building_type_sravasti_01:0 "Shravasti"
 building_type_sravasti_01_desc:0 "Shravasti is an ancient complex where the Buddha spent much of his life teaching his disciples. Since the days of the Buddha the complex has attracted a number of monks and nuns, as well as other visitors and pilgrims. "
