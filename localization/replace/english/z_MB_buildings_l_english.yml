 building_type_port_alexandria_01:0 "Ruins of the Lighthouse of Alexandria"
 building_type_port_alexandria_01_desc:0 "#F The Lighthouse of Alexandria, sometimes called the Pharos of Alexandria, was a lighthouse built by the Ptolemaic Kingdom, during the reign of Ptolemy II Philadelphus (280–247 BC), which has been estimated to be at least 100 metres in overall height. One of the Seven Wonders of the Ancient World, for many centuries it was one of the tallest man-made structures in the world. Despite its splendor, the lighthouse was partially cracked and damaged by earthquakes in 796 and 951, followed by structural collapse in the earthquake of 956, and then again in 1303 and 1323. The ruined structure was then used as building materials for construction use in nearby fortifications. However with some planning, a great many materials, and no small amount of coin, it could be possible for the Lighthouse to be restored to its former glory…#!"
 building_port_alexandria_01:0 "$building_type_port_alexandria_01$"
 building_port_alexandria_01_desc:0 "$building_type_port_alexandria_01_desc$"
 building_type_port_alexandria_02:0 "The Lighthouse of Alexandria"
 building_type_port_alexandria_02_desc:0 "#F After great expense, the Lighthouse of Alexandria has been restored! Reinforced to lessen the impact of earthquakes, this grand structure once more guides ships into the ports of Alexandria and stands as a testament to the splendor of its holder. It now stands worthy of the title of one of the Seven Wonders of the Ancient World.#!"
