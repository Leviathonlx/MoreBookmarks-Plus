 building_type_port_tripoli_01:0 "Port of Tripolis"
 building_type_port_tripoli_01_desc:0 "#F The famed port of Tripolis remains by and large a nature formed harbor, a geographical strip of land where sailboats servicing the trade lines along the coastlines of Turkey, Syria, Lebanon and Egypt, extending to Malta, Crete and Greece would dock. The half moon shaped gulf of El Mina acted as natural shelter to North East winds that create strong currents in deep waters, allowing for an atmosphere which encourages traders to invest in it.#!"
