 building_type_maya_devi_temple_01:0 "Maya Devi Temple"
 building_type_maya_devi_temple_01_desc:0 "The Maya Devi Temple is said to be where Siddhattha Gotama, better known as the Buddha was born. The temple itself dates from the time of Ashoka, who patronized the construction and planting of a sacred Bodhi tree here."
