 building_type_varanasi_temples_01:0 "Varanasi"
 building_type_varanasi_temples_01_desc:0 "Varanasi is a holy city on the Banks of the Ganges. Numerous Ghats, Stupas, Pagodas, mandirs, and temples of all types dot the sacred city. The city itself was said to have been built by Shiva and the Pandava Brothers visited the city. It is here where the Buddha gave his first sermon in the nearby town of Sarnath. The place is also the birthplace of Suparshvanatha, the seventh Tirthankara, and Parshvanatha, the 23rd Tirthankara. Because of this religious history, the city attracts countless pilgrims to the land to visit and pay homage. "
 building_varanasi_temples_01:0 "$building_type_varanasi_temples_01$"
 building_varanasi_temples_01_desc:0 "$building_type_varanasi_temples_01_desc$"
 building_type_jagannath_temple_01:0 "Jagannath Temple"
 building_type_jagannath_temple_01_desc:0 "The Jagannath Temple is a holy temple dedicated to Lord Vishnu's incarnation of Jagannath. Along with Jagannath, the deities Balarama and Subhadra are also worshiped at the temple. The temple itself is built in the Kalinga style of architecture. The temple is sacred to all Hindus, but especially Vaishnava. Because of this sacredness the temple attracts a number of pilgrims and visitors."
