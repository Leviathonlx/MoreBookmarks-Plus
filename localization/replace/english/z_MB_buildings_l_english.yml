 building_type_cow_great_harbor_01:0 "Grand Market"
 building_type_cow_great_harbor_01_desc:1 "This sprawling market boasts a great harbor that dominates trade in the area, as well as a sea of market stalls that boast wares from around the world."
 building_cow_great_harbor_01:1 "Bazaar"
 building_cow_great_harbor_01_desc:1 "This sprawling markets boasts a great harbor that dominates trade in the area, as well as a sea of market stalls that boast wares from around the world.\n\nThe large influx of merchants not only bring godl with them, but also new and existing ideas that fueld economic and technological innovation in the city."
 building_cow_great_harbor_02:1 "Market Town"
 building_cow_great_harbor_02_desc:1 "Sprawling out from the harbor that serves as and entry way into the markets, this area has grown so large and has become so densely populated, that the people there now think of themselves as their own village.\n\nIndeed, the area now not only requires, but can also easily pay for, its own municipal services and its own town watch."
 building_type_cow_harbor_byzantion_01:0 "Great Harbor"
 building_type_cow_harbor_byzantion_01_desc:1 "The Neorion Harbor is a harbor in the city of Constantinople, active from the foundation of the city in the 4th century. It was the first port to be built in Constantinople after its re-foundation by Constantine the Great, and the second in the area after the Prosphorion, which was the port of ancient Byzantium."
