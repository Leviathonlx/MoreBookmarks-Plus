 building_elephanta_caves_01_desc:0 "$building_type_elephanta_caves_01_desc$"
 building_type_katas_raj_temples_01:0 "Katas Raj Temples "
 building_type_katas_raj_temples_01_desc:0 "Katas Raj Temples are a complex of several Hindu temples connected to one another by walkways. The temple complex surrounds a pond named Katas which is regarded as sacred by Hindus. The temples' pond is said in the Puranas to have been created from the teardrops of Shiva, after he wandered the Earth inconsolable after the death of his wife Sati. The temples play a role in the Hindu epic poem, the Mahābhārata, where the temples are traditionally believed to have been the site where the Pandava brothers spent a significant portion of their exile."
