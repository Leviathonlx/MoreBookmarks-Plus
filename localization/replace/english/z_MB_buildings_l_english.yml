 building_type_sankassa_01:0 "Pabonka Hermitage"
 building_type_sankassa_01_desc:0 "Sankassa is a city that the Buddha visited in his life and was greatly expanded by Ashoka who built a number of stupas here to honor the Buddha's time in the city."
