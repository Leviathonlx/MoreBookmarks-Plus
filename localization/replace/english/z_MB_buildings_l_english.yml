 building_type_har_ki_pauri_temple_01:0 "Har Ki Pauri Temple"
 building_type_har_ki_pauri_temple_01_desc:0 "Har Ki Pauri Temple is one of the famous Ghats along the banks of the Ganges in the city of Haridwar. It is said that Lord Vishnu visited Har Ki Pauri in the ancient past. The ghat was built by King Vikramaditya in the 1st century BC, in the memory his brother, Bharthari who had came to meditate here."
