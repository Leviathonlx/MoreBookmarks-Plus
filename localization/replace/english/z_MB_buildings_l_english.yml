 building_type_amaravati_stupa_01:0 "Amaravati Stupa"
 building_type_amaravati_stupa_01_desc:0 "The Great Stupa at Amaravati was built between the third century BCE to the third century CE. A number of sculptures and artwork dot the temple, as well as one of the edicts from Ashoka. Since then it has functioned as a Buddhist monastery."
