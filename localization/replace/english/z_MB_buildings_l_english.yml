 building_type_port_tyre_01:0 "Ports of Tyre"
 building_type_port_tyre_01_desc:0 "#F For centuries, Tyre’s geographical location makes it the "natural" port of Damascus, to which it is linked through roads developed during the Roman period. It is an important point along the Silk Road. The city is known for its traditional industries of purple dye (a commodity deeply sought after by rulers and nobility),  glass production, and sugar.#!"
