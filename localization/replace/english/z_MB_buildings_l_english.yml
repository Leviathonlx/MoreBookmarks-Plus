 ###NORTH AFRICAN ###
 building_type_wap_mausoleum_of_juba_01:0 "Mausoleum of Juba II"
 building_type_wap_mausoleum_of_juba_01_desc:0 "The mausoleum is an impressive ancient royal funerary complex built in 3 BC by the last King of Numidia, and later King of the ancient Amazigh kingdom of Mauretania Caesariensis, Juba II (son of Juba I of Numidia) and his wife Cleopatra Selene II. Cleopatra Selene II was an Egyptian-Greek Ptolemaic princess, the daughter of the Queen Cleopatra VII of Egypt and Roman Triumvir Mark Antony. Through her marriage to Juba II, she became the last Queen of Numidia and later Queen of Mauretania Caesariensis. The mausoleum houses the remains of King Juba II and his wife Queen Cleopatra Selene II."
 building_wap_mausoleum_of_juba_01:0 "$building_type_wap_mausoleum_of_juba_01$"
 building_wap_mausoleum_of_juba_01_desc:0 "$building_type_wap_mausoleum_of_juba_01_desc$"
 building_type_wap_madghacen_01:0 "Imdghasn"
 building_type_wap_madghacen_01_desc:0 "Imdghasn is a grand and ancient temple and royal mausoleum of the Amazigh Numidian Kings built between 300 and 200 BC, near the time of King Masinissa, and the earliest Roman contacts with Amazigh north Africa. Imdghasn functions as a site of sacred pilgrimage and the final resting place of ancient Amazigh kings including King Madghis of the independent kingdoms of the Numidia."
 building_wap_madghacen_01:0 "$building_type_wap_madghacen_01$"
 building_wap_madghacen_01_desc:0 "$building_type_wap_madghacen_01_desc$"
 building_type_wap_tomb_of_tin_hinan_01:0 "Tomb of Tin-Hinan"
 building_type_wap_tomb_of_tin_hinan_01_desc:0 "Tin Hinan is the ancestral progenitor and famed Queen of the Tuareg, also known as the Queen of the Hoggar, and by the Tuareg as Tamenokalt which literally means woman of the tents, but is sometime translated as Queen of the Camp or more metaphorically as Mother of us all. Tin Hinan was a 4th century AD Tuareg warrior queen, her resting place now a sacred place of pilgrimage."
 building_wap_tomb_of_tin_hinan_01:0 "$building_type_wap_tomb_of_tin_hinan_01$"
 building_wap_tomb_of_tin_hinan_01_desc:0 "$building_type_wap_tomb_of_tin_hinan_01_desc$"
 ###WEST AFRICAN ####
 building_type_wap_sungbos_eredo_01:0 "Sungbo's Eredo"
 building_type_wap_sungbos_eredo_01_desc:0 "Sungbo's Eredo is a system of defensive walls and ditches that encircles the Yorùbá kingdom of Ìjẹ̀bú. It was built in the 9th century AD in honour of the Ìjẹ̀bú noblewoman Iyaloyé Bilikisu Sungbo."
 building_wap_sungbos_eredo_01:0 "$building_type_wap_sungbos_eredo_01$"
 building_wap_sungbos_eredo_01_desc:0 "$building_type_wap_sungbos_eredo_01_desc$"
 building_type_wap_walls_of_loropeni_01:0 "Walls of Loropéni"
 building_type_wap_walls_of_loropeni_01_desc:0 "The walls of Loropéni represent a system of stone defensive walls and ditches that encircle the capital of Loropéni province. It was built in the 11th century AD by the Kulango people."
 building_wap_walls_of_loropeni_01:0 "$building_type_wap_walls_of_loropeni_01$"
 building_wap_walls_of_loropeni_01_desc:0 "$building_type_wap_walls_of_loropeni_01_desc$"
 building_type_wap_palace_of_al_ghaba_01:0 "Royal Palace of Al-Ghāba"
 building_type_wap_palace_of_al_ghaba_01_desc:0 "The jewel of the great kingdom of Wagadu, the wealth and power of the Kaya Maghan is obvious to any visitor of the rulers palace."
 building_wap_palace_of_al_ghaba_01:0 "$building_type_wap_palace_of_al_ghaba_01$"
 building_wap_palace_of_al_ghaba_01_desc:0 "$building_type_wap_palace_of_al_ghaba_01_desc$"
 building_type_wap_palace_of_gao_01:0 "Royal Palace of Gao"
 building_type_wap_palace_of_gao_01_desc:0 "The royal residence and fortified capital of the ancient kingdom of Gao. The wealth, power, and splendor of the powerful trans-Saharan trade Kingdom of Gao are reflected in it's high stone walls, markets, and royal manor houses."
 building_wap_palace_of_gao_01:0 "$building_type_wap_palace_of_gao_01$"
 building_wap_palace_of_gao_01_desc:0 "$building_type_wap_palace_of_gao_01_desc$"
 building_type_wap_dhar_tichitt_01:0 "Ruins of Dhar Tichitt"
 building_type_wap_dhar_tichitt_01_desc:0 "Thought to be the former home of the progenitors of the Soninke people, the ruins of Dhar Tichitt stand as a testament to the drastic effect of climate change upon the civilisations of the Sahara. 500 stone settlements litter this region in what was once a savanna, now desert. In addition to herding livestock, its inhabitants hunted, fished, collected wild grain, and grew bulrush millet."
 building_wap_dhar_tichitt_01:0 "$building_type_wap_dhar_tichitt_01$"
 building_wap_dhar_tichitt_01_desc:0 "$building_type_wap_dhar_tichitt_01_desc$"
 building_type_wap_dutsen_dala_01:0 "Dutsen Dala"
 building_type_wap_dutsen_dala_01_desc:0 "Dutsen Dala, the sacred mountain of Dala and centre of the world for the ancient Hausa people. It was upon the top of Dutsen Dala that priest-king the forefather of Hausa, Barbushe, would make sacrifice to Tsumburbura."
 building_wap_dutsen_dala_01:0 "$building_type_wap_dutsen_dala_01$"
 building_wap_dutsen_dala_01_desc:0 "$building_type_wap_dutsen_dala_01_desc$"
 building_type_wap_oracle_of_ife_01:0 "Oracle of Ifẹ"
 building_type_wap_oracle_of_ife_01_desc:0 "#F The Oracle of Ifẹ is seated in Ilé-Ifẹ at the site of Odùduwà's descent from heaven. It has now been properly furnished, and serves as a site of worship for the locals. It also houses an olorìṣà of Odùduwà with the title of Obadio, who offers service to those who are worthy.#!"
 building_wap_oracle_of_ife_01:0 "$building_type_wap_oracle_of_ife_01$"
 building_wap_oracle_of_ife_01_desc:0 "$building_type_wap_oracle_of_ife_01_desc$"
 building_type_wap_cavern_of_bida_01:0 "Kumbi Chasm"
 building_type_wap_cavern_of_bida_01_desc:0 "#F The home of the great serpent-god Bida, and site of annual sacrifice by the rulers of Wagadu.#!"
 building_wap_cavern_of_bida_01:0 "$building_type_wap_cavern_of_bida_01$"
 building_wap_cavern_of_bida_01_desc:0 "$building_type_wap_cavern_of_bida_01_desc$"
 building_type_wap_jenne_walls_01:0 "Walls of Jenné"
 building_type_wap_jenne_walls_01_desc:0 "#F The Walls of Jenne were built in the latter half of the first millennium AD and served to protect the famous trans-Saharan city of Jenne from its many jealous rivals. Al-Sadi in his Tarikh al-Sudan claims that the Malians attacked the town ninety-nine times but that Jenné was never conquered. Indeed it was not until the 15th century that this jewel of the upper Niger was finally conquered by the ruthless Si Ali of the Songhai Empire. According to al-Sadi, the siege of Jenné lasted 7 months and 7 days and culminated in the surrender of the town and the death of the ruler.#!"
 building_wap_jenne_walls_02:0 "Walls of Jenné"
 building_wap_jenne_walls_02_desc:0 "#F The Walls of Jenne were built in the latter half of the first millennium AD and served to protect the famous trans-Saharan city of Jenne from its many jealous rivals. Al-Sadi in his Tarikh al-Sudan claims that the Malians attacked the town ninety-nine times but that Jenné was never conquered. Indeed it was not until the 15th century that this jewel of the upper Niger was finally conquered by the ruthless Si Ali of the Songhai Empire. According to al-Sadi, the siege of Jenné lasted 7 months and 7 days and culminated in the surrender of the town and the death of the ruler.#!"
 building_type_wap_walls_of_kano_01:0 "Walls of Kano"
 building_type_wap_walls_of_kano_01_desc:0 "#F The Walls of Kano are ancient defensive walls built to protect the inhabitants of the ancient city of Kano. The wall was initially built from 1095 through 1134 and completed in the middle of the 14th century. The Ancient Kano City Walls were described as 'the most impressive monument in West Africa'.#!"
 building_wap_walls_of_kano_01:0 "Walls of Kano"
 building_wap_walls_of_kano_01_desc:0 "#F The Walls of Kano are ancient defensive walls built to protect the inhabitants of the ancient city of Kano. The wall was initially built from 1095 through 1134 and completed in the middle of the 14th century. The Ancient Kano City Walls were described as 'the most impressive monument in West Africa'.#!"
 building_wap_walls_of_kano_02:0 "$building_type_wap_walls_of_kano_01$"
 building_wap_walls_of_kano_02_desc:0 "$building_type_wap_walls_of_kano_01_desc$"
 building_type_wap_senegambian_stone_circles_01:0 "Stones Circles of Sine Ngayene"
 building_type_wap_senegambian_stone_circles_01_desc:0 "#F the Stones Circles of Sine Ngayene Senegambian are the largest concentration of stone circles seen anywhere in the world. Made up of sites, Wassu, and Kerbatch in Gambia, and Wanar and Sine Ngayene in Senegal. Among these four main areas, there are approximately 29,000 stones, 17,000 monuments, and 2,000 individual sites. Built between the 3rd century BC and 16th century AD. Together the stone circles of laterite pillars and their associated burial mounds present a vast sacred landscape created over more than 1,500 years.#!"
 building_wap_senegambian_stone_circles_01:0 "$building_type_wap_senegambian_stone_circles_01$"
 building_wap_senegambian_stone_circles_01_desc:0 "$building_type_wap_senegambian_stone_circles_01_desc$"
 #EAST AFRICAN
 building_type_wap_fortress_of_dongola_01:0 "Fortress of Dongola"
 building_type_wap_fortress_of_dongola_01_desc:0 "Situated strategically on a hill overlooking the Nile, the Fortress of Dongola was founded in the 5th century AD and served as the bulwark of the Kingdom of the Makuria for hundreds of years. It was from behind the stone walls of the fortress that Nubian forces twice repelled the invasion of the armies of Islam into Upper Nubia, thwarting their attempts to expand the caliphate deeper into Africa and seize control of the lucrative trade in luxuries enjoyed by the kingdoms of Nubia. The fortress itself protected the palace and throne hall of Dongola, seat of the Makurian king, as well as a monastery, multiple churches including the Church of the Great Jesus, and the central cathedral of the Bishopric of Dongola."
 building_wap_fortress_of_dongola_01:0 "$building_type_wap_fortress_of_dongola_01$"
 building_wap_fortress_of_dongola_01_desc:0 "$building_type_wap_fortress_of_dongola_01_desc$"
 building_type_wap_temple_of_philae_01:0 "Ruins of the Temple of Philae"
 building_type_wap_temple_of_philae_01_desc:0 "#F The once great Temple of Philae has been a holy site of pilgrimage and for worship of the old gods of the Nile since ancient times. It now stands in ruins, desecrated by looters.#!"
 building_wap_temple_of_philae_01:0 "$building_type_wap_temple_of_philae_01$"
 building_wap_temple_of_philae_01_desc:0 "$building_type_wap_temple_of_philae_01_desc$"
 building_type_wap_temple_of_philae_02:0 "Temple of Philae"
 building_type_wap_temple_of_philae_02_desc:0 "#F Temple of Philae has been a holy site of pilgrimage and for worship of the old gods of the Nile since ancient times. After significant investment the site has been cleaned up and the temple buildings reconstructed and refurbished in a more modern style, ready to welcome pilgrims once again.#!"
 building_wap_temple_of_philae_02:0 "$building_type_wap_temple_of_philae_02$"
 building_wap_temple_of_philae_02_desc:0 "$building_type_wap_temple_of_philae_02_desc$"
 building_type_wap_temple_of_apedemak_01:0 "Ruins of the Temple of Apedemak"
 building_type_wap_temple_of_apedemak_01_desc:0 "#F The once great temple of Apedemak honours the lion-headed war god, and patron deity of the rulers of ancient Kush - Apedemak. It now stands in ruins, desecrated by looters.#!"
 building_wap_temple_of_apedemak_01:0 "$building_type_wap_temple_of_apedemak_01$"
 building_wap_temple_of_apedemak_01_desc:0 "$building_type_wap_temple_of_apedemak_01_desc$"
 building_type_wap_temple_of_apedemak_02:0 "Temple of Apedemak"
 building_type_wap_temple_of_apedemak_02_desc:0 "#F The great Temple of Apedemak honours the lion-headed war god of ancient Kushite pantheon, patron deity of the rulers of ancient Kush. After significant investment the site has been cleaned up and the temple buildings refurbished in a more modern style, an altar worthy of Apedemak once again.#!"
 building_wap_temple_of_apedemak_02:0 "$building_type_wap_temple_of_apedemak_02$"
 building_wap_temple_of_apedemak_02_desc:0 "$building_type_wap_temple_of_apedemak_02_desc$"
 building_type_wap_temple_of_amun_01:0 "Jebel Barkal"
 building_type_wap_temple_of_amun_01_desc:0 "#F Situated at the foot of the holy mountain of Jebel Barkal lies the the ruins of the Temple of Amun. Once the site of coronation for rulers of Kush for centuries, it now stands in ruins, desecrated by looters. #!"
 building_wap_temple_of_amun_01:0 "$building_type_wap_temple_of_amun_01$"
 building_wap_temple_of_amun_01_desc:0 "$building_type_wap_temple_of_amun_01_desc$"
 building_type_wap_temple_of_amun_02:0 "Temple of Amun"
 building_type_wap_temple_of_amun_02_desc:0 "#F Situated at the foot of the holy mountain of Jebel Barkal lies the Temple of Amun. The former site of coronation for rulers of Kush for centuries, after significant investment it has been restored to its past glory. The temple sites have been reconstructed and refurbished in a more modern style, and a palatial complex constructed for visiting royals and their guests.#!"
 building_wap_temple_of_amun_02:0 "$building_type_wap_temple_of_amun_02$"
 building_wap_temple_of_amun_02_desc:0 "$building_type_wap_temple_of_amun_02_desc$"
 building_type_wap_cathedral_of_our_lady_01:0 "Cathedral Of Our Lady"
 building_type_wap_cathedral_of_our_lady_01_desc:0 "Famed for its magnificent wall paintings The Cathedral Of Our Lady, also known as Maria Pachoras, is the central cathedral of the Bishopric of Faras."
 building_wap_cathedral_of_our_lady_01:0 "$building_type_wap_cathedral_of_our_lady_01$"
 building_wap_cathedral_of_our_lady_01_desc:0 "$building_type_wap_cathedral_of_our_lady_01_desc$"
 building_type_wap_st_marys_cathedral_01:0 "St. Mary's Cathedral"
 building_type_wap_st_marys_cathedral_01_desc:0 "St. Mary's Cathedral is the central cathedral of the Bishopric of Qasr Ibrim - otherwise known as 'Silimi' in Old Nubian."
 building_wap_st_marys_cathedral_01:0 "$building_type_wap_st_marys_cathedral_01$"
 building_wap_st_marys_cathedral_01_desc:0 "$building_type_wap_st_marys_cathedral_01_desc$"
 building_type_wap_ghazali_monastery_01:0 "Ghazali Monastery"
 building_type_wap_ghazali_monastery_01_desc:0 "Founded by the great Makurian king Merkurios, the Ghazali Monastery is a site of pilgrimage for any Christian notable visiting or travelling through the kingdom from the 6th century AD onwards. The site itself was composed of not just a monastery, but also a church, settlement, and a metallurgical centre for iron-production."
 building_wap_ghazali_monastery_01:0 "$building_type_wap_ghazali_monastery_01$"
 building_wap_ghazali_monastery_01_desc:0 "$building_type_wap_ghazali_monastery_01_desc$"
 building_type_wap_obelisk_of_aksum_01:0 "Obelisk of Axum"
 building_type_wap_obelisk_of_aksum_01_desc:0 "#F The Obelisk of Axum is a 4th-century CE, 24-metre-tall phonolite obelisk, weighing 160 tonnes, in the city of Axum in Ethiopia. It is ornamented with two false doors at the base and features decorations resembling windows on all sides. The obelisk ends in a semi-circular top, which used to be enclosed by metal frames.#!"
 building_wap_obelisk_of_aksum_01:0 "$building_type_wap_obelisk_of_aksum_01$"
 building_wap_obelisk_of_aksum_01_desc:0 "$building_type_wap_obelisk_of_aksum_01_desc$"
 building_type_wap_pyramids_at_nuri_01:0 "Royal Kushite Cemetery at Nuri"
 building_type_wap_pyramids_at_nuri_01_desc:0 "#F The pyramids of Nuri were built over a period of more than three centuries, from circa 670 BCE for the oldest, to around 310 BCE.#!"
 building_wap_pyramids_at_nuri_01:0 "$building_type_wap_pyramids_at_nuri_01$"
 building_wap_pyramids_at_nuri_01_desc:0 "$building_type_wap_pyramids_at_nuri_01_desc$"
 building_type_wap_pyramids_at_nuri_02:0 "Royal Kushite Cemetery at Nuri"
 building_type_wap_pyramids_at_nuri_02_desc:0 "#F The pyramids of Nuri were built over a period of more than three centuries, from circa 670 BCE for the oldest, to around 310 BCE.#!"
 building_wap_pyramids_at_nuri_02:0 "$building_type_wap_pyramids_at_nuri_01$"
 building_wap_pyramids_at_nuri_02_desc:0 "$building_type_wap_pyramids_at_nuri_01_desc$"
 building_type_wap_rockhewn_church_01:0 "Betä Giyorgis"
 building_type_wap_rockhewn_church_01_desc:0 "#F Betä Giyorgis, or the Church of Saint George, is one of eleven rock-hewn churches of the region. Located in the Western Ethiopian Highlands near the town of Lalibela (known as Roha prior to the 12th century), the church was commissioned by late-12th and early-13th century King Gebre Mesqel Lalibela of the Zagwe Dynasty, and is one church amongst a massive building project of 11 rock-hewn churches to recreate the holy city of Jerusalem.#!"
 building_wap_rockhewn_church_01:0 "$building_type_wap_rockhewn_church_01$"
 building_wap_rockhewn_church_01_desc:0 "$building_type_wap_rockhewn_church_01_desc$"
 building_type_wap_masjid_fakhr_ad_din_01:0 "Masjid Fakhr ad-Dīn"
 building_type_wap_masjid_fakhr_ad_din_01_desc:0 "#F This mosque was built in 969 AD by the first Sultan of the Sultanate of Mogadishu, Abu Bakr Fakr ad-Din of the Fakr ad-Din dynasty. Constructed from stone and lavishly decorated with Indian marble emblazoned with calligraphy, the structure shines with beautiful coral, and glazed tiles. A testament to not only the faith of the Somali Muslims, but to the wealth and power of their city.#!"
 building_wap_masjid_fakhr_ad_din_01:0 "$building_type_wap_masjid_fakhr_ad_din_01$"
 building_wap_masjid_fakhr_ad_din_01_desc:0 "$building_type_wap_masjid_fakhr_ad_din_01_desc$"
 building_type_wap_masjid_al_qiblatayn_01:0 "Masjid al-Qiblatayn"
 building_type_wap_masjid_al_qiblatayn_01_desc:0 "#F Constructed in the 7th century AD shortly after the hirjah, this mosque is one of the oldest in Africa and in the history of Islam. It also known as Labo-Qibla mosque, or the Mosque of the two Qiblahs, referring to its two mihrabs: one oriented north toward Mecca, and the other northwest toward Jerusalem.#!"
 building_wap_masjid_al_qiblatayn_01:0 "$building_type_wap_masjid_al_qiblatayn_01$"
