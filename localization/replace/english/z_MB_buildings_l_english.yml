 building_type_dhandayuthapani_temple_01:0 "Dhandayuthapani Temple"
 building_type_dhandayuthapani_temple_01_desc:0 "The Dhandayuthapani Temple is dedicated to the Hindu Sun God Murugan. The temple is one of Abodes of Murugan. The Great Sage Bogar is said to have created the idol to Lord Murugan out of an an amalgam of nine rocks. The current temple was renovated by Perumal, one of Chera Kings in the early 5th century. The entrance to the temple has a steele commemorating this renovation."
