 building_katas_raj_temples_01_desc:0 "$building_type_katas_raj_temples_01_desc$"
 building_type_konark_sun_temple_01:0 "Konark Sun Temple"
 building_type_konark_sun_temple_01_desc:0 "The Konark Sun Temple is dedicated to the Hindu Sun God Surya. The temple is known for its impressive Kalinga architecture that includes a depiction of a 100 ft high chariot being pulled by horses and wheels carved out of a single stone. The monument portrays the imposing chariot of the sun god."
