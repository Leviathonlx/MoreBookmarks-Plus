l_english:
 catholic_communion_nestorian_decision:0 "Return to Rome"
 catholic_communion_nestorian_decision_desc:0 "#F The Church in the East needs to join a wider communion to survive. Only with the Papacy will we endure.#!"
 catholic_communion_nestorian_decision_tooltip:0 "Restore the Church in the East to communion with Rome"
 catholic_communion_nestorian_decision_effect_tooltip:0 "Nestorianism will join the Catholic Communion"
 catholic_communion_nestorian_decision_confirm:0 "O felix Roma!"

 change_communion.0001.t:0 "Babylon and Babylon"
 change_communion.0001.desc:0 "\n\nPriests from the Church of the East and the Catholic Church have met and agreed to restore mutual communion."
 change_communion.0001.a:0 "Praise be Jesus Christ!"
 change_communion.0002.desc:0 "\n\nThe Church of the East had split off from the Catholic Church many centuries ago, over disputes at the Council of Ephesus. Despite this dispute, the Church of the East has been in good terms, at least theologically, with the Catholic Church since they accepted the Council of Chalcedon in 544. Clergymen from the Church of the East have traveled to Rome and sworn loyalty to the Pope. With this, the Patriarch of the East and the Pope have restored communion. /n/nWe now stand on the brink of a new age of ecumenism in Christendom."
 change_communion.0002.a:0 "The Church grows closer to unity."
 change_communion.0003.desc:0 "\n\nThe heretics in the Catholic Church and the Church of the East have met and conspired to unite forces. Their Patriarchs now stand in communion with each other and prepare to launch an assault on the true faith!"
 change_communion.0003.a:0 "Heretics abound."

 new_mend_the_great_schism_decision:0 "Mend the Great Schism"
 new_mend_the_great_schism_decision_desc:0 "#F The Christian Church will be united under one faith.#!"
 new_mend_the_great_schism_decision_tooltip:0 "Reunite the Christian Church"
 new_mend_the_great_schism_decision_effect_tooltip:0 "The Christian churches will be united either under one faith or one communion"
 new_mend_the_great_schism_decision_confirm:0 "The schism will end."
