 south_ethiopia.0030.t:0 "The Gimuwa Ceremony Begins"
 south_ethiopia.0030.desc:0 "For this cattle counting ceremony, I previously nominated my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gimuwa'))], [gimuwa.GetTitledFirstName], as the #italic gimuwa#! candidate. [gimuwa.GetSheHe|U] will thus be able to share in my glory, and deservedly so, as a great [gimuwa.GetWomanMan] in our community.\n\nThe ceremony begins after the cattle count and feast is done, the weekend following the cattle counting ceremony, and today is that day."
 south_ethiopia.0030.a:0 "[gimuwa.GetFirstNameNoTooltip], I hope you’re ready!"
 south_ethiopia.0031.t:0 "The Gimuwa Ceremony Ends"
 south_ethiopia.0031.desc:0 "We all watch with pride as [gimuwa.GetFirstNameNoTooltip], wearing special clothes and with an ostrich feather in [gimuwa.GetHerHis] head, rides on a horse accompanied by other horse[gimuwa.GetWomenMen] such as [gimuwa.GetHerHis] relatives and friends.\n\nAs [gimuwa.GetSheHe] enters the market, just like I did before, [gimuwa.GetSheHe] proudly boasts of [gimuwa.GetHerHis] great deeds, and that of [gimuwa.GetHerHis] relatives, friends, and ancestors. The spectators clap their hands as [gimuwa.GetSheHe] finishes [gimuwa.GetHerHis] speech; now, [gimuwa.GetSheHe] must break a large pot filled with beer, which [gimuwa.GetSheHe] does with gusto while atop the horse. I then take the pot and give it to [gimuwa.GetHerHim] to drink, before everyone shares in the drink, while [gimuwa.GetFirstNameNoTooltip] distributes some money [gimuwa.GetSheHe] saved up to give to everyone, including the poor."
 south_ethiopia.0031.a:0 "Splendid! Let’s go home to feast in your honor."
