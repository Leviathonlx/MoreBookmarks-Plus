 south_ethiopia.0090.t:0 "[courtier.GetFirstNamePossessiveNoTooltip] Cattle Herds"
 south_ethiopia.0090.desc:0 "[courtier.GetFirstName] recently hosted and took part in a traditional [courtier.GetCulture.GetName] cattle counting ceremony, proving that [courtier.GetSheHe] has a significant number of cattle – much more than the average [courtier.GetWomanMan]!\n\nBy doing this, [courtier.GetSheHe] has gained greater respect within [courtier.GetHerHis] community. Even as [courtier.GetFirstNamePossessiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip], I need to acknowledge [courtier.GetHerHis] great deeds and status as a cattle owner of renown."
 south_ethiopia.0090.a:0 "Congratulations on your great achievement!"
 south_ethiopia.0090.b:0 "That’s nice, but I am still [courtier.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]."
 south_ethiopia.0090.c:0 "You and I are not too different now, are we?"
 south_ethiopia.0091.t:0 "Enset Varieties"
 south_ethiopia.0091.desc:0 "Enset is a valuable crop among the [ROOT.Char.GetCulture.GetCollectiveNoun]. Traditionally, we’ve distinguished between several varieties.\n\nToday, I am visiting some local farmers who are explaining to me how they distinguish between these varieties. Generally, there are so-called “male” and “female” varieties, based on who stereotypically prefers to harvest them – men or women, respectively.\n\nThe farmers explain how “male” enset varieties tend to be older and maturer, more resistant to disease and harm, while “female” enset varieties tend to be harvested at an earlier stage in their life, and are better for cooking and eating. Thus, both have their practical uses."
 south_ethiopia.0091.a:0 "The “male” enset seems more reliable in the long-term."
 south_ethiopia.0091.b:0 "The “female” enset is important for feeding everybody."
 south_ethiopia.0092.t:0 "[ROOT.Char.GetCulture.GetNameNoTooltip] Wall Committee"
 south_ethiopia.0092.desc:0 "[ROOT.Char.GetCulture.GetName] walls, once used only for agricultural purposes, have emerged as an important part of my realm’s defensive strategy. In order to facilitate the wall building process, we’ve traditionally utilized committees of local elders to organize and manage the effort.\n\nAnyhow, today, I am meeting with some of these local committees to discuss some wall-building projects we will be engaging in the near future. Regardless of what disputes we have about the process, we all know this work – which everyone in the community contributes to one way or another – is absolutely necessary."
 south_ethiopia.0092.a:0 "Let’s get down to business and discuss the matter."
 south_ethiopia.0093.t:0 "Impure Artisans"
 south_ethiopia.0093.desc:0 "I have received some complaints from locals that the potters, hideworkers, and blacksmiths in the area are living too close to them.\n\nIn traditional [ROOT.Char.GetCulture.GetName] culture, these people are impure, for they eat the meat of wild animals which are not ritually clean, and engage in work that compels them to touch dirty substances like mud, ore, and obsidian. Because of this, respectable, normal people need to avoid them at all costs.\n\nAnyhow, the locals claim these artisans need to be forcibly relocated elsewhere in the area to prevent them from encroaching on the presence of others."
 south_ethiopia.0093.a:0 "Very well, relocate the artisans to some other place."
 south_ethiopia.0093.b:0 "Meaningless complaints – the artisans already live far away."
 south_ethiopia.0094.t:0 "Dannawu Baato"
 south_ethiopia.0094.desc:0 "Although we [ROOT.Char.GetCulture.GetCollectiveNoun] have traditionally allowed for and encouraged each person in our society to own their own land, the community also provides communal land. Called #italic dannawu baato#!, it is used for collective grazing, and as spare land for young couples or newcomers who might not have the resources to get their own land yet.\n\nBecause this communal land is always changing, community leaders, such as myself, have to sit down in councils every now and then – such as what I am doing today – to determine the use and distribution of this communal land."
 south_ethiopia.0094.a:0 "Let the others in the council decide what to do"
 south_ethiopia.0094.b:0 "Use my status to influence others’ decisions"
 south_ethiopia.0095.t:0 "Kocho"
 south_ethiopia.0095.desc:0 "Today, I am enjoying some #italic kocho#!, bread made from cooked, fermented enset. It’s a simple but delicious part of our traditional [ROOT.Char.GetCulture.GetName] cuisine, and fills me up quite a bit especially as I’m eating it together with some meat and spices."
 south_ethiopia.0095.a:0 "A good and nutritious dish!"
 south_ethiopia.0096.t:0 "Planting Enset Trees"
 south_ethiopia.0096.desc:0 "Recently, some of my servants have proposed to me that we plant some more enset trees around my residence. Besides being a good food source, their survivability and resistance to drought means that they make for reliable shade, emergency food, and an extra small level of security to deter any would-be intruders."
 south_ethiopia.0096.a:0 "Good idea! Go plant some enset trees."
 south_ethiopia.0096.b:0 "No, we don’t need to do this right now."
