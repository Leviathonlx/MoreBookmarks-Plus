 south_ethiopia.0060.t:0 "Deciding the Date"
 south_ethiopia.0060.desc:0 "It will soon be time to celebrate #italic Fichee-Chambalaalla#!, the traditional [ROOT.Char.GetFaith.GetReligion.GetAdjective] New Year. The #italic ayyaanto#!, our most capable astrologers, have observed the movements of the moon and the five stars in the #italic buusa#! constellation to determine the best date for this year’s celebration.\n\nAfter the #italic ayyaanto#! have decided on the chosen date, I and other important leaders and elders in the community gathered to discuss how to organize the event. Once we finish discussing how to proceed with this year's festivities, we each go to the market in our respective settlements. There, we hang a sheep skin on a long spear, and proclaim the date of this year's #italic Fichee-Chambalaalla#! to the whole community."
 south_ethiopia.0060.a:0 "Everyone, prepare for #italic Fichee-Chambalaalla#!!"
 south_ethiopia.0061.t:0 "Fasting"
 south_ethiopia.0061.desc:0 "#italic Fichee-Chambalaalla#! will come soon. However, some rituals must be observed first.\n\nFor a period of fifteen days before #italic Fichee#!, the last day of the year, I and other leaders and elders are required to fast for fifteen days. The fast will be broken nine days before #italic Fichee#!, whereupon we will sing and dance #italic safote ketaala#!."
 south_ethiopia.0061.a:0 "Time to begin the fast."
 south_ethiopia.0062.t:0 "Huluuka"
 south_ethiopia.0062.desc:0 "Finally, today is the day we celebrate #italic Fichee#!! It begins with the #italic Huluuka#! ceremony, where we erect an arch of sorts from trees in front of our residence. All members of my household, and all my livestock, must pass through it – starting with me, of course.\n\nAs we welcome the new year, we remind ourselves to renounce all the bad things from last year, and enter the new year with new, positive thoughts."
 south_ethiopia.0062.a:0 "Think positive thoughts!"
 south_ethiopia.0063.t:0 "Feasting"
 south_ethiopia.0063.desc:0 "On the evening of #italic Fichee#!, my household and I gather for a great feast. The centerpiece of the feast is a dish we call #italic buurisame#!, which is made from enset, milk, and butter, and served on a clay pan called #italic shaafeeta#!.\n\nAs someone of high status, I have the honor of kicking off the feast by utters blessings while scattering some of the food on the ground. In doing so, we are giving thanks to the earth for such food.\n\nOnce we’ve eaten some, we go to the houses of those near us, one by one, and share in the food."
 south_ethiopia.0063.a:0 "May we all live in peace and harmony like this."
 south_ethiopia.0064.t:0 "Kawaalanka"
 south_ethiopia.0064.desc:0 "The morning after #italic Fichee#!, and the first actual day of the new year, is called #italic Kawaalanka#!, and it is on this day when we hold the great #italic Chambalaalla#! ceremony.\n\nI lead my household in washing ourselves with warm water, and rubbing ourselves with butter. As the sun slowly rises into the sky, children from the local village go about, as is tradition, to cheerfully wish everyone happy birthday, saying, “#italic Ayidde Chambalaalla!#!”\n\nIn turn, we respond with positive words, wishing the children many years of life, and giving the children more #italic buursame#!."
 south_ethiopia.0064.a:0 "Now, let’s go to the other main events."
 south_ethiopia.0065.t:0 "Advice to the Community"
 south_ethiopia.0065.desc:0 "#italic Chambalaalla#!, and the week after it, filled with many events. There is the ritual of feeding cattle a salty soil called #italic boole#!, for instance. There are also many different kinds of dances that are performed, particularly #italic Keetaala#!, that serve as an opportunity for young, unmarried people to meet and find potential spouses.\n\nAnyhow, it is during the #italic Keetaala#! song and dance, when everyone gathers in the #italic gudumaale#!, the public gathering area, to sit down and receive blessings from myself, the local leader. I have prepared many words of advice to say to the community this year, on how we can promote good deeds, and prevent ourselves from committing bad deeds."
 south_ethiopia.0065.a:0 "I hope everyone takes my advice to heart."
 south_ethiopia.0065.tooltip:0 "If your advice has a good reception, which [character_modifier|E] you receive will be influenced by your [skills|E]."
 south_ethiopia.0065.a.bad.toast:0 "Uninspiring Advice"
 south_ethiopia.0065.a.bad:0 "Your advice is met with a lukewarm reception."
 south_ethiopia.0065.a.good.toast:0 "Inspiring Advice"
 south_ethiopia.0065.a.good:0 "Your advice receives a positive reception."
 south_ethiopia.0066.t:0 "Fichii-Fulo"
 south_ethiopia.0066.desc:0 "Alas, all good things have to come to an end, and the #italic Fichee-Chambalaalla#! is also drawing to a close with the #italic Shaashiga#!, a special type of #italic Keetala#! dance. This is part of the special ending ceremony, the #italic Fichii-fulo#!, wherein everyone gathers to sing and dance.\n\nFinally, the elders bless us, and end the whole event by proclaiming, “Long live #italic Fichee#!”"
 south_ethiopia.0066.a:0 "And so the New Year starts!"
