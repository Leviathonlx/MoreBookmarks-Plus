 RICE_south_ethiopia_fandaanano_decision:0 "Cultivate the Fandaanano Faith"
 RICE_south_ethiopia_fandaanano_decision_tooltip:0 "A new strand of religious beliefs is developing in the highlands of [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]."
 RICE_south_ethiopia_fandaanano_decision_desc:0 "The highlands of [GetGeographicalRegion('RICE_south_ethiopia_region').GetName] has been home to many [faiths|E]. A new belief system, [GetFaithByKey('fandaanano').GetAdjective], which sees itself as equal to the Abrahamic [faiths|E], but blends together traditional [GetReligionByKey('sidamic_religion').GetAdjective] beliefs and [GetReligionByKey('islam_religion').GetName] is developing here, and I am intrigued by its teachings."
 RICE_south_ethiopia_fandaanano_decision_effect_tooltip_1:0 "[counties|E] and [rulers|E] in [GetGeographicalRegion('RICE_south_ethiopia_region').GetName], particularly those who follow a [GetReligionByKey('sidamic_religion').GetAdjective] or [GetReligionByKey('islam_religion').GetAdjective] [faith|E], might convert to [GetFaithByKey('fandaanano').GetName]"
 RICE_south_ethiopia_fandaanano_decision_effect_tooltip_2:0 "It is now possible to convert to [GetFaithByKey('fandaanano').GetName]."
 RICE_south_ethiopia_fandaanano_decision_confirm:0 "Let us adopt the teachings of [GetFaithByKey('fandaanano').GetNameNoTooltip]!"
 RICE_south_ethiopia_fandaanano_decision_context_tooltip:0 "#emphasis Historical Context:#! Fandaanano was a syncretic religion blending Islam with indigenous Cushitic beliefs. It was once widely practiced among the Hadiya people, who speak a Sidamic language, but also spread via missionaries to other ethnicities. Fandaanano emerged by the 15th century in southern Ethiopia, likely from highland Muslim communities who were geographically isolated from mainstream Islam in the wake of political upheavals. Despite their differences with Islam, many followers of Fandaanano considered themselves Muslim. The tradition is now extinct, but lives on in the significant influence it has on the modern Hadiya, regardless of religious affiliation."


