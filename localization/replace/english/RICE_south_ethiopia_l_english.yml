 # Culture Stuff
 tradition_RICE_south_ethiopian_walls_name:0 "Agricultural Walls"
 tradition_RICE_south_ethiopian_walls_desc:0 "#F This culture frequently builds stone walls to retain soil from erosion and for irrigational purposes. More foresighted leaders of this culture use the techniques for constructing these walls, and the social institutions behind them, to defend their borders from enemy raids and invasions.#!"
 tradition_RICE_great_rift_valley_name:0 "Rift Valley Traders"
 tradition_RICE_great_rift_valley_desc:0 "#F This culture, whose origins lie in southern Ethiopia, has historically been involved as a middleman between the interior polities of East Africa, and the maritime cities of Indian and Red Seas and the kingdoms of northern Ethiopia. The more powerful of their tribes and kingdoms often extract tribute of precious goods and luxuries to expand their commercial influence.#!"
 innovation_RICE_enset:0 "Enset Farming Systems"
 innovation_RICE_enset_desc:0 "#italic Enset#!, also known as the "false banana," is a plant native to southern Ethiopia. Through use of time-honored techniques and methods, one can maximize its value as a drought-resistant root crop, that has a variety of uses, including for food, ropes, weaving, building material, medicine, and more."
 RICE_enset_decision_unlock:0 "Unlocks the [decision|E] to #V $RICE_south_ethiopia_enset_decision$#!"
 innovation_RICE_south_ethiopian_walls:0 "Highland Agricultural Walls"
 innovation_RICE_south_ethiopian_walls_desc:0 "In the mountains and valleys of southern Ethiopia, locals frequently builds stone walls to retain soil from erosion and for irrigational purposes. More foresighted leaders have even used these wall construction techniques, and the social institutions behind them, to defend their borders from enemy raids and invasions."
 tradition_RICE_cattle_counting_ceremonies_name:0 "Cattle Counting Ceremonies"
 tradition_RICE_cattle_counting_ceremonies_desc:0 "#F This culture places great economic and social value on cattle, and those who accumulate many cattle are highly respected. Unique to this culture are special cattle counting ceremonies such as the #italic dala#!, #italic lika#!, and #italic gimuwa#! ceremonies, that allow members in the community to prove their worth and gain status and fame.#!"
 culture_parameter_unlock_rice_cattle_counting_trait:0 "The Cattle Owner [traits|E] provides additional bonuses"
 culture_parameter_unlock_rice_cattle_counting_activity:0 "Unlocks the [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName] [activity|E] to gain or upgrade the Cattle Owner [traits|E]"
 culture_parameter_unlock_rice_sidama_maintain_trees:0 "Unlocks the [decision|E] to $RICE_south_ethiopia_sidama_groves_decision$"
#  tradition_RICE_ayyaanto_name:0 "Ayyaanto"
#  tradition_RICE_ayyaanto_desc:0 "#F In this culture, astrologists called #italic ayyaanto#! play a major role in society through their ability to read the stars, perform various ritual divinations, and advise the elders and leaders on what to do.#!"
 tradition_RICE_halale_name:0 "Halale"
 tradition_RICE_halale_desc:0 "#F #italic Halale#!, or truth, is the name for the moral code central to this culture's religious, social, and political institutions and worldview. Honoring ancestors, protecting sacred trees, and fair punishment are just some aspects of #italic halale#!. The code is interpreted and enforced by elders who embody it and who deserve respect, fear, and recognition.#!"
 tradition_RICE_gadaa_name:0 "Gadaa"
 tradition_RICE_gadaa_desc:0 "#F This culture's society is based on #italic Gadaa#!, a system of social organization revolving around generational peer groups that succeed each other every eight years in assuming political, religious, and military responsibilities. Built into this system are mechanisms for conflict resolution, continuous military training to face any threat, and encouragement of justice.#!"
 innovation_RICE_cloth_currency:0 "Cloth Currency"
 innovation_RICE_cloth_currency_desc:0 "Throughout many African societies, cloth not only enhances one's prestige and status, and is a marker of one's personal identity, it also serves as a form of currency."
 innovation_RICE_iron_currency:0 "Iron Currency"
 innovation_RICE_iron_currency_desc:0 "Iron bars are more reliable as currency than the #italic amoleh#! salt blocks traditionally used as currency thorughout East Africa."
 culture_parameter_unlock_rice_iron_currency_innovation:0 "This tradition allows a [culture|E] to unlock the #V $innovation_RICE_iron_currency$#! [innovation|E] in the $culture_era_early_medieval$ [era]"
 culture_parameter_unlock_rice_rift_valley_courtier_spawn:0 "Increased chances of spawning [courtiers|E] of off-map East African [cultures|E] in [GetGeographicalRegion('RICE_south_ethiopia_region').GetName], and the [county_modifier|E] rewarded for accepting them lasts twice as long"

