 activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip:0 "#emphasis Historical Context:#! The Sidama new year is called Fichee-Chambalaalla celebratio. Its date is determined by the Ayyaanto, the traditional astronomers of the Sidama people. According to legend, the festival originated from Ficho, a woman who, after marrying, visited her parents and their neighbors annually by preparing a feast in their honor. After she died, her neighbors named the eve of the New Year Fichee after her."
