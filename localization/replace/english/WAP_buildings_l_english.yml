 #Bronze works
 building_type_wap_bronze_industry_01:1 "Bronze Work Industry"
 building_type_wap_bronze_industry_01_desc:1 "Beginning with craftsmen at Igbo-Ukwu before spreading to Ifẹ and Benin, the mastering of the lost-wax casting technique is one of the great innovations of West African history, producing some of the world's most beautiful metal-work and sculpture."
 building_wap_bronze_industry_01:0 "Small Bronze Works"
 building_wap_bronze_industry_01_desc:1 "Beginning at the village level, our smiths have begun processing locally found materials but our efforts to develop the industry is hampered by our as yet still de-centralised production. Currently, villagers gather resources at a clan level headed by local elders."
 building_wap_bronze_industry_02:0 "Medium bronze works"
 building_wap_bronze_industry_02_desc:1 "We have begun the work of centralising our bronzeworking industry in order reduce waste in our production, and increase our output. Our efforts have resulted in the development of a significant lost-wax casting site, fed by our surrounding mines."
 building_wap_bronze_industry_03:0 "Large bronze works"
 building_wap_bronze_industry_03_desc:1 "There is now a large-scale and centralised district dedicated to our master bronze work. Specialising in the finest pieces of bronze, copper, and iron - word of our master craftsmen extends from the Niger to the Nile valley."
 
