 trait_hafidh_3_character_normal_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] has completely the memorized Qur'an, word by word, letter by letter. This grand acomplishment, along with  [ROOT.GetCharacter.GetHerHis] extensive knowledge of the Hadith serves as a sign of [ROOT.GetCharacter.GetHerHis] knowledge and piety to those that look towards [ROOT.GetCharacter.GetHerHim] for spiritual guidance."
