 building_type_cow_annapurna_temple_01:0 "Annapurna Devi Mandir"
 building_type_cow_annapurna_temple_01_desc:1 "Shiva stated that the entire world, including food was an illusion. This angered Annapurna, the goddess of food, who removed all food on the Earth to prove Shiva wrong.\n\nAs the world suffered, Shiva was forced to acknowledged her error and beg Annapurna for forgiveness. Annapurna relented and fed Shiva from her own hands before building the Devi Mandir to feed the people."
 building_cow_annapurna_temple_01:1 "The Annapurna Temple"
 building_cow_annapurna_temple_01_desc:1 "Many temples have existed in the Kanyakubja region claiming to be the spot where Annapurna fed her people.\n\nRegardless of the authenticity of the current structure, it still draws throngs of pilgrims coming to show their reverence for the Goddess Annapurna." 
 
 
 
