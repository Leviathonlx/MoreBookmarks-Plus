 building_type_vineyard_01:0 "Vineyard"
 building_type_vineyard_01_desc:1 "#F Dedicated area designed to produce grapes, manned by the local peasants for a small wage. The grapes will be fermented into wine for the local noble, church mass, and be sold to the populace at a profit.#!"
 building_vineyard_01:1 "Leveled Fields"
 building_vineyard_01_desc:1 "Workers have cleared the land of trees and brush, leveled the fields, and cleared the area of stones.\n\nVineyards can now be built in your lands."
 building_vineyard_02:1 "Small Vineyard"
 building_vineyard_02_desc:1 "A small vineyard that will be sown and harvested by the peasants, while the area for further expansion will be laid out."
 building_vineyard_03:1 "Wine Pressers"
 building_vineyard_03_desc:1 "One of the buildings near the vineyard will be dedicated for wine pressing, peasants will be hired to press and fill the containers."
 building_vineyard_04:1 "Large Vineyard"
 building_vineyard_04_desc:1 "The areas marked for expansion sown with seeds, providing a larger harvest of grapes to be pressed and sold."
 building_vineyard_05:1 "Winery"
 building_vineyard_05_desc:1 "An extravagant building dedicated to the intoxicating arts of winemaking."
 building_vineyard_06:1 "Grape Plantations"
 building_vineyard_06_desc:1 "The Vineyard will be expanded, providing space for cultivation of diverse grapes and other exotic fruits."

 building_type_tunnel_01:0 "Tunnel Network"
 building_type_tunnel_01_desc:1 "#F The natural caves and tunnels in the region allow for our spies, agents, and soldiers to move freely without anyone noticing their presence."
 building_tunnel_01:1 "Cleared Caves"
 building_tunnel_01_desc:1 "Workers have began clearing rock falls around some of the known caves in the area."
 building_tunnel_02:1 "Cave Storage"
 building_tunnel_02_desc:1 "The different known caves in the region have been fortified and camflouged.\n\nInside, food and supplies are stockpiled for soldiers to use while traveling. In extreme cases, they could be utilized for ambush attacks."
 building_tunnel_03:1 "Tunnel Passages"
 building_tunnel_03_desc:1 "Tunnels have been dug connecting the different caves in the region.\n\nThese tunnels allow for our agents and spies to move freely across the holding without being seeing by prying eyes watching the roads and passes."
 building_tunnel_04:1 "Secret Entrances"
 building_tunnel_04_desc:1 "All along the tunnel network, new entrances have been dug.\n\nThese new, and unknown, entrances allow us to close up some of the caves previously used, but which are known to local peasants.\n\nThese entrances allow our agents and spies unfettered access to every locale in the holding."
 building_tunnel_05:1 "Hidden Caravan Routes"
 building_tunnel_05_desc:1 "To avoid bandits, hostile forces, and even bad weather, many of the older tunnels have been converted into undergroup caravan routes.\n\nThese routes are only made available to loyal merchants in exchange for an additional protection tax.\n\nStill protected by our soldiers, these routes still support our other endevours."
 building_tunnel_06:1 "Makeshift Mines"
 building_tunnel_06_desc:1 "In places where the our agents report seeing rare minerals, tunnels have been converted to makeshifts mines.\n\nThis influx in wealth helps fund the digging of new tunnels nearby."

 building_type_hospital_01:0 "God's House (Hospital)"
 building_type_hospital_01_desc:1 "#F A local religious order will construct a series of infarmaries and hospitality buildings in their community, which over time will provide vital medical infrastructure in the holding. Eventually, it will help boost the living standards of our subjects locally and attempt to dampen seasonal outbreaks of illness'."
 building_hospital_01:1 "Donated Land"
 building_hospital_01_desc:1 "We have donated a patch of non-arable land to a local religous order."
 building_hospital_02:1 "Infirmary"
 building_hospital_02_desc:1 "A small infirmary has been set up where sick and elderly members of the community will be cared for."
 building_hospital_03:1 "Pilgrim Hostel"
 building_hospital_03_desc:1 "A second building has been constructed that provides housing and food for travelers in our lands.\n\nThis allows us to keep travelers who may be ill separated from the community."
 building_hospital_04:1 "Hospices"
 building_hospital_04_desc:1 "The Infirmary has been extended to house separately the sick and elderly members of the community who are dying.\n\nThis allows for more focus to be placed on the injured and ill who can be saved."
 building_hospital_05:1 "Almshouse"
 building_hospital_05_desc:1 "The complex has been extended to include bunkhouses for the eldery poor who can no longer do hard labor\n\nThis allows us to put these subjects to work doing small, but helpful tasks around the holding."
 building_hospital_06:1 "Chapel Ward"
 building_hospital_06_desc:1 "With so many of the God's children living at the complex, the growing need for additional clergy has led to the building of the Chapel Ward.\n\n This separate groups of buildings houses the clergy and allows them to discuss private matters in seculsion.\n\nThey also provide daily sermons, giving the poor and sick an easy way to seek forgivness or guidance."
 building_hospital_08:1 "Crematorium"
 building_hospital_08_desc:1 "A part of the hospital ground will be used for cremating the infected and decomposing bodies deemed not fit for burial.\n\n While this is expensive, it provides an unexpected health boost as the surrounding water sources become cleaner."
 building_hospital_09:1 "Leper Colony"
 building_hospital_09_desc:1 "An area outside of the city will be closed off and isolated for the housing of people with leprosy.\n\n This will make the population feel safer, while providing those who are infected a place to live out their lives in dignity under the watchful eye of the clergy."
 
  
 building_type_militia_01:0 "City Watch"
 building_type_militia_01_desc:1 "#F Often seen as nothing more than an inconvenience, a well funded City Watch make a ruler's life much easier.#!"
 building_militia_01:1 "Old Buildings"
 building_militia_01_desc:1 "The paperwork has been filed to seize the least dilapidated abandoned buiding in the holding.\n\nSomeday it will make for a great Watch House."
 building_militia_02:1 "Watch House"
 building_militia_02_desc:1 "The watch house provides the Captain of the Watch a place to train their watchmen and communicate the needs of the shift.\n\nDuring a siege, the City Watch serves as a reserve force and helps prevent riots."
 building_militia_03:1 "Extended Routes"
 building_militia_03_desc:1 "More coin will be forfeited to fund better equipment to extend the patrols across the holding, making common thievery and robbery harder for wayward souls."
 building_militia_04:1 "Gate Houses"
 building_militia_04_desc:1 "The City Watch will now man small gate houses at each of the castle's entrances. This will allow for the collection of a toll for merchants and for the watchmen to look for known criminals.\n\nThis influx of funds will help offset the cost of running the Watch, especially the Widow's Pension Fund."
 building_militia_05:1 "Additional Watch Houses"
 building_militia_05_desc:1 "With the growth of the City Watch, the Commander of the Watch now directs multiple Captains, each of who runs their own Watch House."
 building_militia_06:1 "Renovated Watch Houses"  
 building_militia_06_desc:1 "While the former Watch Houses were nothing more than converted taverns, warehouses, and old stables, each has been completely renovated to provide the watchmen with the space and luxury they need to carry our thier duties."
 building_militia_07:1 "Mounted Patrols"
 building_militia_07_desc:1 "To better maintain control of the holding's bustling population and to improve the response time of a watchman to a reported crime, patrols now use horses in the districts where it's viable."
 building_militia_08:1 "Recruitment Offices"
 building_militia_08_desc:1 "These offices turn out recruitment posters, work with local magistrates to conscript petty criminals, and coordinate with religious officials to funnel the poorest of their flock into the City Watch."
 
