 building_type_cow_generic_library_01:0 "Great Library"
 building_type_cow_generic_library_01_desc:1 "Books are precious, as the knowledge of things past and new are written in their pages. This beacon of knowledge will have capacity to store thousands of books, and will have reading facilities."
 building_cow_generic_library_01:1 "Chain Library"
 building_cow_generic_library_01_desc:1 "Books are precious, as the knowledge of things past and new are written in their pages.\n\nThis beacon of knowledge houses many of the great works of the ages, which has led its monastic keepers to attch large iron-wrought chains to the priceless tomes.."
 building_cow_generic_library_02:1 "Library of Known Things"
 building_cow_generic_library_02_desc:1 "The constant stream of foreign merchants and travellers into the grand city that houses the library has allowed the facility to acquire practically every known work of art.\n\nThe library even employs scribes to copy the works into other languages, preserving the knowledge for eternity and allowing its spread throughout the world."

 building_type_cow_library_byzantion_01:0 "Great Library"
 building_type_cow_library_byzantion_01_desc:1 "The Imperial Library of Constantinople is the last of the great libraries of the ancient world. Long after the destruction of the Great Library of Alexandria and the other ancient libraries, it has preserved the knowledge of the ancient Greeks and Romans for millennia. The library is estimated to contain well over 100,000 volumes of ancient text."
