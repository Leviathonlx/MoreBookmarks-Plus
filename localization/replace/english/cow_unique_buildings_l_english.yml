 cow_travel_cities_title:0 "[city_province.GetBaronyNameExplicitly] : A City of Wonder"
 cow_travel_cities:0 "Passing through the gates of [city_province.GetBaronyNameExplicitly] it is hard to not reflect on having reached one of truly magnificent cities of the world.\n\nAs I approach the inner city the air becomes filled with intellectual discourse, bustling trade, impressive military installments, and people as far as the eye can see. This entire street, and every other street as well, is dominated by hundreds of shops, salons, and stalls."
 cow_travel_cities_1:0 "\n\nMy [ROOT.Char.Custom2('RelationToMe', sightseeing_companion)] [sightseeing_companion.GetName] remarks that these are men who knew a different Baghdad, almost unrecognizable today."
 
