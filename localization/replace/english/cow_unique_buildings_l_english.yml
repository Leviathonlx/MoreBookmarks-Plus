 building_type_cow_palace_cordoba_01:0 "Royal Palace"
 building_type_cow_palace_cordoba_01_desc:1 "A palace to rival even the great palaces of old. Sitting high above the rest of Cordoba, overlooking the city and her people, this fortress acts as both a defensive structure, and the administrative center of the nation. With masterfully sculpted columns and a mixture of native, and Ancient Roman, stones it, like the city over which it sits, is a beautiful combination of local and foreign cultures which meld together to create something truly unique in the world."
