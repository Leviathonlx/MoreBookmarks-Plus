 tenet_dhammavicaya_name:0 "Dhamma Vicaya"
 tenet_dhammavicaya_desc:0 "This concept implies applying discernment to body-mind phenomena in order to apply right effort, giving way to entry into the first jhana. Through analysis, debate, and meditation we can better understand the path to enlightenment."
 doctrine_parameter_literalist_debate_enabled:0 "May debate other lords of the realm at the cost of [opinion|E], to gain or lose [piety|E]"

 tenet_spirit_guides_name:0 "Spirit Guides"
 tenet_spirit_guides_desc:1 "Our shamans serve the important duty of contacting and sometimes controlling the invisible spirits that surround us. As this role is intrinsically linked to femininity, anybody who demonstrates this connection can act as a spirit guide, regardless of their birth."

