l_english:
#Asia Religion localization
 doctrine_right_to_rule_name:0 "Right to Rule"
 
 doctrine_right_to_rule_mandate_name:0 "Mandate of Heaven"
 doctrine_right_to_rule_mandate_desc:0 "The Mandate of Heaven is a Chinese political ideology that was used in ancient and imperial China to legitimize the rule of the King or Emperor of China."
 
 doctrine_right_to_rule_divine_name:0 "Divine Right"
 doctrine_right_to_rule_divine_desc:0 "The will of kings is divinely enforced through contracts between ruler and ruled. Once determined, these obligations are set in stone."
 doctrine_right_to_rule_material_name:0 "Material Right"
 doctrine_right_to_rule_material_desc:0 "A ruler's authority comes from those they rule. One who treats their subjects well should be entitled to the most they have to offer, but an unjust ruler is deserving of little."
 doctrine_right_to_rule_rajadharma_name:0 "Rajadharma"
 doctrine_right_to_rule_rajadharma_desc:0 "Rulers have an obligation to their subjects of upholding the Dharma, the cosmic law and order that binds the universe together."

 doctrine_parameter_right_to_rule_feudal:0 "Enables adopting [feudal_government|E]"
 doctrine_parameter_right_to_rule_clan:0 "Enables adopting [clan_government|E]"
 doctrine_parameter_right_to_rule_mandala:0 "Enables adopting [mandala_government|E]"
 doctrine_parameter_right_to_rule_mandate:0 "Enables adopting [chinese_government|E]"

 doctrine_parameter_hostility_override_west_african_unreformed_faith_doctrine:0 ""

 tenet_headhunting_name:0 "Headhunting"
 tenet_headhunting_dayak_name:0 "Ngayau"
 tenet_headhunting_filipino_name:0 "Pugot"
 tenet_headhunting_desc:0 "Collecting human heads in a divine act in itself. The head contains the soul, and a human soul is the greatest offering one can make to [ROOT.Faith.PantheonTerm]."
 doctrine_parameter_headhunting_active:0 "May fight [rivals|E] or others who have committed [crimes|E] against you in to the death in [Concept('single_combat_fight','Ritual Combat')|E], taking their head as a trophy"

