 narasimha:0 "Narasimha-Kavaca"
 narasimha_adj:0 "Narasimha"
 narasimha_adherent:0 "Narasimha"
 narasimha_adherent_plural:0 "Narasimhas"
 narasimha_desc:0 "Narasimha, sometimes rendered Narasingha, is the fourth avatar of the Hindu god Vishnu. He is believed to have incarnated in the form of a part-lion, part-man being to kill Hiranyakashipu, to end religious persecution and calamity on earth, thereby restoring dharma. Narasimha is often depicted with three eyes, and is described in Vaishnavism to be the God of Destruction; he who destroys the entire universe at the time of the great dissolution (Mahapralaya). Kavaca refers to a protective shield or armor, and the Narasimha Kavaca is a prayer or mantra dedicated to Lord Narasimha for protection. Devotees belonging to this sect recite the Narasimha Kavaca prayer as a means of seeking the divine protection and blessings of Lord Narasimha. The prayer is believed to invoke the divine energy of Narasimha and is considered powerful for warding off negative influences and ensuring spiritual well-being."

