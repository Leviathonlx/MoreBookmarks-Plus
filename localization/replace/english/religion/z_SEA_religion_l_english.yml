 dravida_saiva_desc:0 "Shiva has been worshipped in the Tamil country since far before their interaction with Vedic Brahmanism, and their practice of Shaiva worship integrates these older practices."

 kaula_kapalika:0 "Kāpālika"
 kaula_kapalika_adj:0 "Kaula-Kapalika"
 kaula_kapalika_adherent:0 "Kaula-Kapalika"
 kaula_kapalika_adherent_plural:0 "Kaula-Kapalikas"
 kaula_kapalika_desc:0 "The Kāpālika tradition was a Tantric, non-Puranic form of Shaivism which originated in Medieval India between the 7th and 8th century CE. The word is derived from the Sanskrit term kapāla, meaning "skull", and kāpālika means the "skull-men". The Kāpālikas were an extinct sect of Shaivite ascetics devoted to the Hindu god Shiva dating back to the 8th century CE, which traditionally carried a skull-topped trident (khaṭvāṅga) and an empty human skull as a begging bowl. Other attributes associated with Kāpālikas were that they revered the fierce Bhairava form of Shiva by emulating his behavior and characteristics, smeared their body with ashes from the cremation grounds, wore their hair long and matted, and engaged in transgressive rituals such as sexual intercourse with lower-class women, human sacrifices, consumption of meat and alcoholic beverages, and offerings involving orgiastic sexuality and sexual fluids."

 pashupata:0 "Pashupata Shaivism"
 pashupata_adj:0 "Pashupata"
 pashupata_adherent:0 "Pashupata"
 pashupata_adherent_plural:0 "Pashupatas"
 pashupata_desc:0 "Fire is ashes, Wind is ashes, Sky is ashes, all of this is ashes, the mind and these eyes are ashes.\n\nShiva is the Pashupata, or the ulterior causer of the created world, all spirits possess attributes of the Supreme Deity, and each must untether itself from the physical world."

 kalamukha:0 "Kalamukha"
 kalamukha_adj:0 "Kalamukha"
 kalamukha_adherent:0 "Kalamukha"
 kalamukha_adherent_plural:0 "Kalamukhas"
 kalamukha_desc:0 "The Kalamukha were a medieval Shaivite sect of the Deccan Plateau who were among the first professional monks of India. Their earliest monasteries were built in Mysore. Their name was derived from kālāmukha which has multiple meanings namely, 'facing the time' or 'facing the death' or 'black-face'. Their rituals using "yantras" were more of time based so, we can safely assume the meaning would be one of the first two rather than last one."

