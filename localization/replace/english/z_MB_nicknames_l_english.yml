 shogunate_nickname_desc_true_imperial_post: "\"[CHARACTER.GetNicknameNoTooltip]\" is the name of an Imperial post. [CHARACTER.GetFirstNameNoTooltip] officially has the position, and everyone calls [CHARACTER.GetHerHim] by the word."
 shogunate_nickname_desc_false_imperial_post: "\"[CHARACTER.GetNicknameNoTooltip]\" is the name of an Imperial post. However, [CHARACTER.GetFirstNameNoTooltip] doesn't officially have the position, so [CHARACTER.GetSheHe] is self-styled. In the Sengoku period, Samurai often called themselves by false Imperial ranks (Buke-Kan'i)."
 shogunate_nickname_desc_azuma_hyakkan: "[CHARACTER.GetFirstNameNoTooltip] calls [CHARACTER.GetHerHim] by the Imperial post-like name \"[CHARACTER.GetNicknameNoTooltip].\" However, it's not an official post but an imitation made in the Kanto region. We generally call it Azuma-Hyakkan or Buke-Hyakkan."
 shogunate_nickname_desc_nickname: "[CHARACTER.GetFirstNameNoTooltip] calls [CHARACTER.GetHerHim] by the nickname \"[CHARACTER.GetNicknameNoTooltip].\" The medieval Japanese usually called others nicknames to avoid true names (Imina). We generally call the nicknames Kemyo or Haikomei."
 shogunate_nickname_desc_catholic_name: "[CHARACTER.GetFirstNameNoTooltip] is known as a devout Christian, and [CHARACTER.GetSheHe] calls [CHARACTER.GetHerHim] by the baptismal name \"[CHARACTER.GetNicknameNoTooltip].\""
 shogunate_nickname_desc_special: "Everyone calls [CHARACTER.GetFirstNameNoTooltip] \"[CHARACTER.GetNicknameNoTooltip].\" This name is unique and special, so others can't easily use it."
