 chief_eunuch_court_position:1 "@eunuch_icon! Chief Eunuch"
 chief_eunuch_employer_custom_effect_description:0 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 chief_eunuch_court_position_desc:1 "The $chief_eunuch_court_position$ is a trusted servant responsible for the eunuchs at court. Not much goes on that they don't hear about, both among the servants and the royals."
 keeper_of_swans_court_position:0 "@swans_icon! Keeper of the Swans"
 keeper_of_swans_court_position_desc:1 "The $keeper_of_swans_court_position$ is in charge of the royal swans. Keeping count on the number of feathered marvels that their Liege lays claim to and providing them care; this position comes with grave responsibilities."
 master_of_horse_court_position:0 "@masterhorse_icon! Master of the Horse"
 master_of_horse_court_position_desc:1 "The $master_of_horse_court_position$ is responsible for their Liege's majestic steeds and stables. They have their work cut out for them since a well-kept horse is a boon both on the battlefield and on the road."
 court_jester_court_position:0 "@jester_icon! Court Jester"
 court_jester_employer_custom_effect_description:0 "Possibility for [stress|E] relieving events"
 court_jester_court_position_desc:1 "A $court_jester_court_position$ – a fool – is there to entertain both their Liege and any guests visiting the court. While a clever turn of phrase can be appreciated from time to time a nasty fall always wins laughter."
 master_of_hunt_court_position:0 "@masterhunt_icon! Master of the Hunt"
 master_of_hunt_employer_custom_effect_description:0 "Aids when using the [hunt|E] [activity|E]"
 master_of_hunt_court_position_desc:1 "The $master_of_hunt_court_position$ is responsible for any hunting parties that members of their Liege's court arrange. They are also in charge of the kennels and the dogs within it."
 high_almoner_court_position:0 "@almoner_icon! High Almoner"
 high_almoner_court_position_desc:1 "The $high_almoner_court_position$ is in charge of distributing alms to the deserving poor and other subjects in need."
 cupbearer_court_position:0 "@cupbearer_icon! Cup-Bearer"
 cupbearer_employer_custom_effect_description:1 "Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 cupbearer_court_position_desc:1 "A $cupbearer_court_position$ is responsible for pouring drinks at the royal table and to make sure that no one's cup ever runs dry."
 seneschal_court_position:0 "@seneschal_icon! Seneschal"
 seneschal_court_position_desc:1 "The $seneschal_court_position$ serves an important role in the day-to-day life of the royal household, administering the servants and keeping everything running smoothly."
 antiquarian_court_position:0 "@antiquarian_icon! Antiquarian"
 antiquarian_court_position_desc:2 "The $antiquarian_court_position$ is responsible for the upkeep, care, and procurement of artifacts."
 court_tutor_court_position:0 "@tutor_icon! Court Tutor"
 court_tutor_employer_custom_effect_description:2 "Improves [education|E] outcomes\nUnlocks the #V $make_child_learn_language_interaction$#! [interaction|E]"
 court_tutor_court_position_desc:1 "The $court_tutor_court_position$ is in charge of the [education|E] of all children at court, and their skill will influence how much they influence the students. Children can still have individual [guardians|E]."
 royal_architect_court_position:0 "@architect_icon! Royal Architect"
 royal_architect_court_position_desc:1 "The $royal_architect_court_position$ oversees any prestigious building projects within the realm; not a brick is laid, nor a second spent, without their express permission."
 court_poet_court_position:0 "@poet_icon! Court Poet"
 court_poet_employer_custom_effect_description:1 "May randomly become [inspired|E]"
 court_poet_court_position_desc:1 "The $court_poet_court_position$ is a connoisseur of words and verse, providing their Liege and all at court with entertainment, intellectual stimulation, and emotional experiences."
 poet_inspired_message:0 "Inspiration Strikes!"
 poet_inspired_effect:0 "Your [GetCourtPositionType('court_poet_court_position').GetName()] [inspired_poet.GetFirstName] gained an [inspiration|E]"
 bodyguard_court_position:0 "@bodyguard_icon! Bodyguard"
 bodyguard_employer_custom_effect_description:1 "Has a chance to prevent Assassination [GetScheme('murder').GetTypeName] [schemes|E]#!\nReduces your risk to die or be captured in [battles|E] you're both fighting in#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 bodyguard_court_position_desc:1 "A $bodyguard_court_position$ is a Royal's final line of defense against any and all attackers. Where their charge goes they follow, and they will not hesitate to put themselves in the way of any danger that might be lurking out there."
 champion_court_position:1 "@champion_icon! Personal Champion"
 champion_employer_custom_effect_description:1 "Can take your place in some [single_combat_duel_plural|E]"
 champion_court_position_desc:1 "A $champion_court_position$ is a skilled and deadly fighter that can represent their Liege in duels."
 court_musician_court_position:0 "@musician_icon! Court Musician"
 court_musician_employer_custom_effect_description:1 "Increases [opinion|E] gain when hosting a [feast|E]"
 court_musician_court_position_desc:1 "A $court_musician_court_position$ is an artist who sings and plays instruments to entertain their Liege and the court."
 food_taster_court_position:0 "@foodtaster_icon! Food Taster"
 food_taster_employer_custom_effect_description:1 "Chance of stopping Poison [GetScheme('murder').GetTypeName] [schemes|E]#!\nYou will lose weight more quickly#!\n@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 food_taster_court_position_desc:1 "A $food_taster_court_position$ has the solemn duty to ensure that their Liege's plate never is touched by poison, and if some nefarious powder or liquid nevertheless makes it into the meal... Well, that's why the food taster has to taste the food before the meal begins."
 lady_in_waiting_court_position:0 "@ladyinpink_icon! Lady-in-waiting"
 lady_in_waiting_employer_custom_effect_description:0 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 lady_in_waiting_court_position_desc:1 "A $lady_in_waiting_court_position$ is an assistant and companion to a Queen or Empress, attending to her every need and fulfilling every whim."
 executioner_court_position:0 "@executioner_icon! Executioner"
 executioner_employer_custom_effect_description:1 "Can publicly [execute|E] [prisoners|E] for increased [control|E] and [county_opinion|E]\n@warning_icon!#X The character's crimes are forgiven#!"
 executioner_court_position_desc:1 "Executioners are criminals who, in exchange for their freedom, have to execute any and all enemies to the throne. Some would call it an honor, some a burden."
 garuda_court_position:0 "@garuda_icon! Garuda"
 garuda_employer_custom_effect_description:0 "Reduces your risk to die or be captured in battles you're both fighting in"
 garuda_court_position_desc:0 "This knight has sworn to fulfill the will of his liege or die trying. Just as the mythological $garuda_court_position$ bird bore the weight of Vishnu, the $garuda_court_position$ warriors bear the sovereignty of the monarch."
 court_gardener_court_position:0 "@gardener_icon! Court Gardener"
 court_gardener_court_position_desc:0 "The $court_gardener_court_position$ is responsible for the well-being of the gardens belonging to their liege, pouring time and skill into making them truly flourish."
 chief_qadi_court_position:0 "@qadi_icon! Chief Qadi"
 chief_qadi_court_position_desc:0 "The $chief_qadi_court_position$ is the ultimate judge of the realm, responsible for applying Islamic law in various disputes and legal matters."
 cultural_emissary_court_position:0 "@emissary_icon! Cultural Emissary"
 cultural_emissary_court_position_desc:0 "The purpose of the $cultural_emissary_court_position$ is to promote understanding between different cultures by way of celebration and reverence."
 court_artificer_court_position:0 "@artificer_icon! Court Artificer"
 court_artificer_court_position_desc:0 "A $court_artificer_court_position$ is someone who's proven themselves able to craft great things. While they mostly lull around in your court, the hope is for inspiration to strike once more."
 court_artificer_employer_custom_effect_description:0 "Has a chance to become [inspired|E] again (based on [aptitude|E])\n@warning_icon!#X Will leave the [court|E] if fired#!"
 court_artificer_inspired_effect:0 "Your [GetCourtPositionType('court_artificer_court_position').GetName()] [artificer.GetFirstName] gained an [inspiration|E]"
 has_an_inspiration:0 "Has an active [inspiration|E]"
 has_a_completed_inspiration:0 "Has previously completed an [inspiration|E]"
 COURT_POSITIONS_YOUR_SALARY:0 "$COURT_POSITION$"
 does_not_have_a_full_time_job:0 "Is #bold not#! already employed in a full time [court_position|E] or as a [councillor|E]"

 ### COURT POSITIONS EXPANDED - COURT POSITIONS ###

 court_herbalist_court_position:0 "@apothecary_icon! Court Herbalist"
 court_herbalist_court_position_desc:1 "The $court_herbalist_court_position$ is the chief herbalist of the liege tasked as an alternative health aide in addition to the Court Physician particularly in concocting remedies to afflictions that may arise." 
 queen_mother_position:0 "@queenmother_icon! Queen Mother"
 queen_mother_position_desc:1 "The $queen_mother_position$ assists the liege in functions at court as well as the family, one well versed in diplomacy and social affairs would be a formidable aide."
 chief_herald_court_position:0 "@herald_icon! Chief Herald"
 chief_herald_court_position_desc:1 "The $chief_herald_court_position$ or also called a King of Arms is tasked with the authority of certifying and granting coats of arms in the realm. Having this position filled brings prestige and legitimacy to your house and vassals will support you when you provide this service efficiently."
 master_of_the_royal_mounted_couriers_court_position:0 "@mastercourrier_icon! Master of the Royal Mounted Couriers"
 master_of_the_royal_mounted_couriers_court_position_desc:1 "The $master_of_the_royal_mounted_couriers_court_position$ is charged with leading the Royal Mounted Couriers under your purview to deliver correspondence throughout your realm. Establishing state-protected courier services ensures greater security of all your correspondence in governing. The person tasked with leading this service should be highly trusted as they will have substantial power over official communications."
 master_of_the_royal_mounted_couriers_employer_custom_effect_description:1 "@warning_icon!#X Powerful [agent|E] in [hostile_schemes|E] against you#!"
 royal_tax_collector_court_position:0 "@taxcollector_icon! Royal Tax Collector"
 royal_tax_collector_court_position_desc:1 "The $royal_tax_collector_court_position$ is tasked with collecting additional revenues from vassals at the cost of some slight displeasure."
 royal_tariff_collector_court_position:0 "@tariff_icon! Royal Tariff Collector"
 royal_tariff_collector_court_position_desc:1 "The $royal_tariff_collector_court_position$ is a chief customs officier that collects additional revenues from goods coming from outside your realm at the cost of some slight displeasure from other independent rulers."
 court_philosopher_position:0 "@philosofer_icon! Court Philosopher"
 court_philosopher_position_desc:1 "The $court_philosopher_position$ is the resident masterful thinker that resides at court."
 royal_chronicler_court_position:0 "@chronicler_icon! Royal Chronicler"
 royal_chronicler_court_position_desc:1 "No man is truly great who is great only in his lifetime. The test of greatness is the page of history. The $royal_chronicler_court_position$ will ensure you and your dynasty is comprehensively recorded for the books of time immemorial."
 court_historian_court_position:0 "@chronicler_icon! Court Historian"
 court_historian_court_position_desc:1 "The $court_historian_court_position$ is tasked with recording your rule as well as providing a source for your court to consult on matters of the great histories of your lands."
 grand_admiral_court_position:0 "@admiral_icon! Grand Admiral"
 grand_admiral_court_position_desc:1 "The $grand_admiral_court_position$ is the highest commanding officer of your fleet."
 master_at_arms_position:0 "@pursuivant_of_arms_icon! Master-At-Arms"
 master_at_arms_position_desc:1 "The $master_at_arms_position$ is the general and highest commanding officer of your Knights and Men-At-Arms."
 grand_vizier_court_position:0 "@vizier_icon! Grand Vizier"
 grand_vizier_court_position_desc:1 "The $grand_vizier_court_position$ is a chief government minister. They often have a broad portfolio covering the management of government and other ministers/viziers."
 court_canonist_court_position:0 "@canonist_icon! Court Canonist"
 court_canonist_court_position_desc:1 "The $court_canonist_court_position$ is a chief Christian legal authority at court, advising and assisting the liege on canon law."
 master_of_sacrifices_court_position:0 "@mastersacrifices_icon! Master of Sacrifices"
 master_of_sacrifices_court_position_desc:1 "The $master_of_sacrifices_court_position$ is responsible for the organization of sacrifices in accordance with your religion."
 priest_of_the_sacred_grove_court_position:0 "@sacredgrove_icon! Priest of the Sacred Grove"
 priest_of_the_sacred_grove_court_position_desc:1 "The $priest_of_the_sacred_grove_court_position$ maintains a sacred place (an 'alka' or 'elks') close to the capital that your court often uses. This holy grove, among others, serves as a home of the gods and where sacrifices occur."
 royal_armorer_court_position:0 "@armorer_icon! Royal Armorer"
 royal_armorer_court_position_desc:1 "The $royal_armorer_court_position$ is the chief of the royal armory utilizing their extensive martial knowledge to manage the procurement and allotment of armor for the court."
 head_torturer_court_position:0 "Head Torturer"
 head_torturer_court_position_desc:1 "The $head_torturer_court_position$ is your jailer at court tasked with employing more... sinister methods."
 peer_of_france_lay_court_position:0 "@herald_icon! Peer of France (Lay)"
 peer_of_france_lay_court_position_desc:1 "The $peer_of_france_lay_court_position$ is awarded to the greatest and highest-ranking member of French nobility. This status affords the holder substantial prestige and renown throughout the realm."
 peer_of_france_bishop_court_position:0 "@temple_assistant_icon! Peer of France (Bishop)"
 peer_of_france_bishop_court_position_desc:1 "The $peer_of_france_bishop_court_position$ is awarded to the greatest and highest-ranking member of French clergy."
 dragoman_court_position:0 "@emissary_icon! Dragoman"
 dragoman_court_position_desc:1 "The $dragoman_court_position$ is the chief translator and interpreter at court. They are particularly involved in diplomatic correspondence and providing information and affairs of foreign peoples to the liege."
 minister_of_works_court_position:0 "@quartermaster_icon! Minister of Works"
 minister_of_works_court_position_desc:1 "The $minister_of_works_court_position$ is charged with managing weights and measures, constructing and maintaining transportation infrastructure (roads, canals, etc.), and other delegated infrastructure tasks."

