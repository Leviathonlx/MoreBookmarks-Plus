l_english:
 #BAP innovations
 innovation_nubianization:0 "Nubianization"
 innovation_nubianization_desc:0 "During the 11th-century the kingdoms of Nubia went through a process of Nubianization, like the Kushites before them the Nubians adeptly absorbed and adapted foreign influences, synthesizing these influences with their own culture to create new unique forms of language, titular, and religion. One of the main initiators of this process of active Nubianization of courtly life has been suggested to have been Georgios, the archbishop of Dongola and hence the head of the Makurian church. He seems to have popularized the Nubian language as the written language to replace Nubian Greek, and counter the growing influence of Arabic in the Coptic Church of Egypt. Also introduced were more indigenous influences on the church such as the cult of dead rulers and bishops, as well as indigenous Nubian saints."
 unlock_nubian_titles:0 "[rulers|E] can take a [decision|E] to replace the current Greek-influenced Nubian council and rulers titles with indigenous Nubian equivalents."
 declare_nubian_church:0 "During the course of an event [rulers|E] may choose to reform the Nubian [faith|E] into a national church reflecting indigenous Christian traditions."

 innovation_lost_wax_casting:0 "Lost-wax Casting"
 innovation_lost_wax_casting_desc:0 "Inspired by the masters of Igbo-Ukwu, our artisans have mastered a highly sophisticated technique of casting metal to produce beautiful and ornate works of art. Our bronze works will be known for all of time!"
 
 #innovation_griots:0 "Griots"
 #innovation_griots_desc: "[griots|E] are known across West Africa under various names, including jeli in northern Mande areas, jali in southern Mande areas, guewel in Wolof, gawlo in Pulaar, arokin in Yorùbá, and gesere in Soninke. Usually of lower-caste the griot's place in West African society is that of historian, storyteller, praise singer, poet, or musician."
 #unlock_griot_interaction:0 "[characters|E] may appoint an [unlanded|E] [courtier|E] as their Royal [griot|E]."
 #unlock_griot_epic:0 "[rulers|E] with a Royal [griot|E] can use the [commission_epic|E] [decision|E]."
 
